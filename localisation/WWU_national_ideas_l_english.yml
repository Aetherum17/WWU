 darkshire_ideas_1: "The Night Watch"
 darkshire_ideas_1_desc: "Long abandoned by Stormwind, Duskwood is inhabited by a defiant people who still cling to their holdings in the face of overwhelming adversity.\nProvides the following modifiers:"
 darkshire_ideas_2: "The Grand Hamlet"
 darkshire_ideas_2_desc: "Duskwood was once the most productive of all of the lands of Stormwind. Through the years it has fallen into ruin. As heirs to the legacy of Darkshire, we must do everthing in are power to make it into the Grand Hamlet it once was\nProvides the following modifiers:"
 darkshire_ideas_3: "Purge the Undead"
 darkshire_ideas_3_desc: "Morbent Fel and the undead that follow him are a large threat to the people of Duskwood. It is only through faith that we can hope to overcome this necromancer and his minions\nProvides the following modifiers:"
 darkshire_ideas_4: "House of Ebonlocke"
 darkshire_ideas_4_desc: "During turbulent times nobles are apt to scurry away. Many whom once called Duskwood thier home have done so. The House of Ebonlocke were not such a house, and have remained in Duskwood to protect its people and their legacy\nProvides the following modifiers:"
 darkshire_ideas_5: "The Harvest Witches"
 darkshire_ideas_5_desc: "The folk of Duskwood have many traditional practices, and one such practice is that of the Harvest Witches. Offered to the land, they help heal the taint that still inhabits the land of Duskwood\nProvides the following modifiers:"
 darkshire_ideas_6: "Worgen Hunts"
 darkshire_ideas_6_desc: "Ever since the fall of Velinde Starsong, Duskwood has been afflicted by worgen. Emerging from the mine known as Roland's Doom, they inhabit the Yorgen Farmstead, in hunt for their next meal\nProvides the following modifiers:"
 darkshire_ideas_7: "The Great Tree"
 darkshire_ideas_7_desc: "Within the extinct volcano that lies within the centre of Duskwood is one of Great Trees, a sapling of the World Tree. Beside it lies a portal to the Emerald Dream, protected by the Green Dragonflight\nProvides the following modifiers:"
 
 forsaken_ideas: "Forsaken Ideas"
 forsaken_ideas_start: "Forsaken Traditions"
 forsaken_ideas_bonus: "Forsaken Ambitions"
 forsaken_ideas_1: "Will of the Forsaken"
 forsaken_ideas_1_desc: "I lived as a slave long enough, dreadlord. I won't relinquish my freedom by shackling myself to you fools! – Sylvanas Windrunner\nProvides the following modifiers:"
 forsaken_ideas_2: "Royal Apothecary Society"
 forsaken_ideas_2_desc: "The Apothecaries are the innovative minds of the forsaken. The Royal Apothecary Society was created to create the Blight, a New Plague capable of eradicating the Scourge. They are constantly brewing up new plagues and poisons to unleash upon Sylvanas' enemies. The other races of the Horde believe they are working on a remedy to cure their illness\nProvides the following modifiers:"
 forsaken_ideas_3: "New Frontiers"
 forsaken_ideas_3_desc: "The Forsaken have finally been able to extend their grasp into new lands. We must ensure that the locals are cooperative until they are ready to join us in undeath\nProvides the following modifiers:"
 forsaken_ideas_4: "Scavengers"
 forsaken_ideas_4_desc: "Most of what is found in the delerict ruins of Lordaeron is refurbished and reutilized by the Forsaken this unusual practice of trying to recyle everything dramatically increases the amount they produce, however the lack of quality and finesse on their craft makes them undesirable to most other races\nProvides the following modifiers:"
 forsaken_ideas_5: "Forsaken Destroyers"
 forsaken_ideas_5_desc: "By dredging ships from the bottom of the sea we can build a navy unlike any other. While these raised vessels are useful assets, our very own Destroyers give our navy renewed strength\nProvides the following modifiers:"
 forsaken_ideas_6: "Forsaken death machines"
 forsaken_ideas_6_desc: "Plague catapults, and plague spreaders ensure the quick surrender or the outright purge of the defenders of a city\nProvides the following modifiers:"
 forsaken_ideas_7: "Val'kyrs"
 forsaken_ideas_7_desc: "As a race, we Forsaken are unable to procreate. With the aid of the Val’kyr, we are now able to take the corpses of the fallen and create new Forsaken.” – Sylvanas Windrunner\nProvides the following modifiers:"
 
 thunderbluff_ideas: "Thunderbluff Ideas"
 thunderbluff_ideas_start: "Thunderbluff Traditions"
 thunderbluff_ideas_bonus: "Thunderbluff Ambitions"
 thunderbluff_ideas_1: "Calm Nature"
 thunderbluff_ideas_1_desc: "All the people of Azeroth know the Tauren not only for our fighting abilities, but our calmness and willingness to reason. This shines fortunately on our dealings\nProvides the following modifiers:"
 thunderbluff_ideas_2: "Coexistance"
 thunderbluff_ideas_2_desc: "We have always been willing to live with those who respect the world and our values\nProvides the following modifiers:"
 thunderbluff_ideas_3: "Braves & Hunters"
 thunderbluff_ideas_3_desc: "We have a long tradition of our youths learning to defend our lands and hunt in them. Subsequently, we have a large base of our population that is combat ready\nProvides the following modifiers:"
 thunderbluff_ideas_4: "Worldkeepers"
 thunderbluff_ideas_4_desc: "The whole world knows us for our desire to preserve all of Azeroth from evil and chaos. Thus, more are likely to heed our word\nProvides the following modifiers:"
 thunderbluff_ideas_5: "Druidic and Shamanistic Connections"
 thunderbluff_ideas_5_desc: "Tauren have always had a deep connection with nature and the elements. Few wish to depart from this, and those who do are dealt with\nProvides the following modifiers:"
 thunderbluff_ideas_6: "Final Homeland"
 thunderbluff_ideas_6_desc: "Under the Bloodhoofs and with the help of the Orcs we have finally settled in the lush plains of Mulgore and live comfortably in the Barrens. No enemies will drive us from our homes from now\nProvides the following modifiers:"
 thunderbluff_ideas_7: "Warrior Chieftains"
 thunderbluff_ideas_7_desc: "Our leaders are always ready to fight alongside their soldiers, this matched with Tauren size and strength make the something to be reckoned with\nProvides the following modifiers:"
 
  illidari_ideas: "Illidari Ideas"
 illidari_ideas_start: "Illidari Traditions"
 illidari_ideas_bonus: "Illidari Ambitions"
 illidari_ideas_1: "Born of Suffering"
 illidari_ideas_1_desc: "Demon hunters undergo a terrifying process to become what they are. Pain, suffering and inner chaos is another daily life for them.\nProvides the following modifiers:"
 illidari_ideas_2: "Always Ready to Fight"
 illidari_ideas_2_desc: "Eternal suffering hardened our wits unlike nothing else can. A little setback can't break our will.\nProvides the following modifiers:"
 illidari_ideas_3: "Spectral Sight"
 illidari_ideas_3_desc: "Witnessing terrible visions of a demon blinds an illidari. Sometimes they pluck their own eyes themselves, while others lose their ability to see with shock. But then, they gain a 'gift' called Spectral sight: An ability to see through all kind of illusions.\nProvides the following modifiers:"
 illidari_ideas_4: "We Have Sacrificed Everything"
 illidari_ideas_4_desc: " We are a group of organized people who gathered around with one goal: Destroying The Burning Legion, once and for all. Our cultureal and governmental differences are unsignificant.\nProvides the following modifiers:"
 illidari_ideas_5: "Unity Through Conversion"
 illidari_ideas_5_desc: "We will convince the people our path is superior by any means. This is a matter of life and death.\nProvides the following modifiers:"
 illidari_ideas_6: "Rise Against The Legion"
 illidari_ideas_6_desc: "Our leadership is legendary, and we will use this to rescue the people from the legion's grasp.\nProvides the following modifiers:"
 illidari_ideas_7: "\"I AM MY SCARS\""
 illidari_ideas_7_desc: "Their faith has blinded them. There can be no chosen one. Only we can save ourselves.\nProvides the following modifiers:"
  
 bleeding_hollow_ideas: "Bleeding Hollow Ideas"
 bleeding_hollow_ideas_start: "Bleeding Hollow Traditions"
 bleeding_hollow_ideas_bonus: "Bleeding Hollow Ambitions"
 bleeding_hollow_ideas_1: "Geurilla Warfare"
 bleeding_hollow_ideas_1_desc:  "Invaders have a hard time attacking in the jungle. The Jungles of Taanan are a death trap.\nProvides the following modifiers:"
 bleeding_hollow_ideas_2: "Knowledge of the Land"
 bleeding_hollow_ideas_2_desc: "Most consider our jungle impossible to traverse. We keep the safest routes to ourselves.\nProvides the following modifiers:"
 bleeding_hollow_ideas_3: "Blood Ritual"
 bleeding_hollow_ideas_3_desc: "Our chieftans undergo the bleeding hollow ritual to forsee their deaths. With this information in hand our chieftans fight with unmatched ferocity knowing their time has not come.\nProvides the following modifiers:"
 bleeding_hollow_ideas_4: "Bounty of Tanaan"
 bleeding_hollow_ideas_4_desc:  "Taanan is rich in resources. It is here the Horde makes their citadel.\nProvides the following modifiers:"
 bleeding_hollow_ideas_5: "Superstition"
 bleeding_hollow_ideas_5_desc: "Taboos are taken serously with our lot.\nProvides the following modifiers:"
 bleeding_hollow_ideas_6: "Siege Expertise"
 bleeding_hollow_ideas_6_desc: "Warchief Doomhammer entrusted us to besiege the inpenetrable fortress cities of Khaz Modan.\nProvides the following modifiers:"
 bleeding_hollow_ideas_7: "Faith in The Chieftan"
 bleeding_hollow_ideas_7_desc: "Kilrogg's genius brought us many victories. The Bleeding Hollow trust in him entirely.\nProvides the following modifiers:"
 
 shattered_hand_ideas: "Shattered Hand Ideas"
 shattered_hand_ideas_start: "Shattered Hand Traditions"
 shattered_hand_ideas_bonus: "Shattered Hand Ambitions"
 shattered_hand_ideas_1: "Dirty Fighters"
 shattered_hand_ideas_1_desc:  "The Shattered Hand has rightfully earned a reputation for fighting dirty.\nProvides the following modifiers:"
 shattered_hand_ideas_2: "Masochism"
 shattered_hand_ideas_2_desc: "Pain is weakness leaving the body. Enjoy it!\nProvides the following modifiers:"
 shattered_hand_ideas_3: "Sadism"
 shattered_hand_ideas_3_desc: "The Shattered hand are sadist who enjoy inflicting pain upon others.\nProvides the following modifiers:"
 shattered_hand_ideas_4: "Fall of the Arakkoa"
 shattered_hand_ideas_4_desc:  "Kargath was assigned to eliminate the High Arakkoan threat. His infiltration wiped their civilization off the face of Draenor.\nProvides the following modifiers:"
 shattered_hand_ideas_5: "Overthrow the Ogres"
 shattered_hand_ideas_5_desc:  "Kargath's humble beginnings were in the gladiatorial rings of Highmaul. His actions liberated the enslaved Orcs and gave rise to his new clan.\nProvides the following modifiers:"
 shattered_hand_ideas_6: "Operatives of the Hand"
 shattered_hand_ideas_6_desc:  "\"Stealth and deception must be mastered.\" -Shenthul\nProvides the following modifiers:"
 shattered_hand_ideas_7: "Shadows in the Highest Perches"
 shattered_hand_ideas_7_desc:  "\"Something must be hidin' there.\" -Jes'rimon\nProvides the following modifiers:"
 
 frostwolf_ideas: "Frostwolf Ideas"
 frostwolf_ideas_start: "Frostwolf Traditions"
 frostwolf_ideas_bonus: "Frostwolf Ambitions"
 frostwolf_ideas_1: "Survivors!"
 frostwolf_ideas_1_desc: "We are a clan of survivors. We survived the harsh terrain of Frostfire, the demonic influence of the Burning Legion, and now the Alterac.\nProvides the following modifiers:"
 frostwolf_ideas_2: "Importance of Family"
 frostwolf_ideas_2_desc: "Our clan is our BLOOD, our FAMILY... and the cheiftan of the Frostwolves must value family above all.\nProvides the following modifiers:"
 frostwolf_ideas_3: "Rejection of Fel"
 frostwolf_ideas_3_desc: "Durotan did not allow the Frostwolves to partake in Gul'dan's gifts under an circumstances. Durotan simply refused to drink, claiming it was his choice to make.\nProvides the following modifiers:"
 frostwolf_ideas_4: "Hostile Neighbors"
 frostwolf_ideas_4_desc: "\"Stormpike filth! In my keep?! Slay them all!\" -Drek'thar\nProvides the following modifiers:"
 frostwolf_ideas_5: "Honor Above All"
 frostwolf_ideas_5_desc:  "\"He was an immovable mountain. A pillar of strength and honor. He sacrificed himself so that we could survive.\" - Greatmother Geyah, mother of Durotan\nProvides the following modifiers:"
 frostwolf_ideas_6: "The Frost Wolves"
 frostwolf_ideas_6_desc: "No two creatures share a stronger relationship than that of a Frostwolf and his or her companion wolf. The two ate, slept, and fought side by side until one or both died an honorable death.\nProvides the following modifiers:"
 frostwolf_ideas_7: "Shamanistic Rediscovery"
 frostwolf_ideas_7_desc: "During the Frostwolves' exile from Gul'dan's Horde, Drek'thar renounced the way of the warlock and rediscovered the path of shamanism. It was he who would tutor Thrall in elemental atunement.\nProvides the following modifiers:"
 
 blackrock_ideas: "Blackrock Ideas"
 blackrock_ideas_start: "Blackrock Traditions"
 blackrock_ideas_bonus: "Blackrock Ambitions"
 blackrock_ideas_1: "Blackrock Foundry"
 blackrock_ideas_1_desc: "The clan had the most advanced weapon foundries among all the orcs of Draenor.\nProvides the following modifiers:"
 blackrock_ideas_2: "Blackrock Weapons"
 blackrock_ideas_2_desc: "The Blackrocks worked their forges day and night, crafting enchanted weaponry and armor that were nearly indestructible.\nProvides the following modifiers:"
 blackrock_ideas_3: "Backbone of the Horde"
 blackrock_ideas_3_desc: "By the time immediately preceding the creation of the Old Horde, the Blackrocks boasted the largest, most organized, and best equipped orcish military in the world.\nProvides the following modifiers:"
 blackrock_ideas_4: "A Hostile World"
 blackrock_ideas_4_desc: "Before they formed the Horde, the orcs were no more hostile than any other life on Draenor. Which is to say, they were quite hostile indeed.\nProvides the following modifiers:"
 blackrock_ideas_5: "Doomhammer's Prophecy"
 blackrock_ideas_5_desc: "Through blood the weapon shall pass, as surely as night begets day, Until the elements cry unheard, and pride turns to unbridled rage. The last of the line shall deliver salvation and doom upon his kind. Honor will be undone and all will be lost, before it is found again. A stranger will raise the hammer high, and with it justice shall reign.\nProvides the following modifiers:"
 blackrock_ideas_6: "Blackrock Militarism"
 blackrock_ideas_6_desc:  "\"In battle, strategy is as important as strength.\" - High Overlord Varok Saurfang.\nProvides the following modifiers:"
 blackrock_ideas_7: "Horde Domination"
 blackrock_ideas_7_desc: "\"I rule the Horde now, Gul'dan. Not you, not your warlocks. Doomhammer alone. And there will be no more dishonor. No more treachery. No more deceit and lies!\" - Orgrim Doomhammer\nProvides the following modifiers:"
 
 scarlet_ideas: "Scarlet Ideas"
 scarlet_ideas_start: "Scarlet Traditions"
 scarlet_ideas_bonus: "Scarlet Ambitions"
 scarlet_ideas_1: "Mass Resurrection"
 scarlet_ideas_1_desc: "The recovery of our dead is paramount, for the undead ranks swell with every body we leave unattended. Thus, every fallen crusader is brought to the monastery, and in turn, brought back to life.\nProvides the following modifiers:"
 scarlet_ideas_2: "Cleansed in Righteous Fire"
 scarlet_ideas_2_desc: "Ignite the bodies, burn the bones. Put even the spirits to the torch. Even the hint of the undead taint is reason enough to set the land alight.\nProvides the following modifiers:"
 scarlet_ideas_3: "Interrogation"
 scarlet_ideas_3_desc: "Lordaeron fell not simply to the undead, but to the corruption of its people into cultists. We must rip the secrets of these plots from the flesh of the sinners and punish them... accordingly.\nProvides the following modifiers:"
 scarlet_ideas_4: "Zealotry"
 scarlet_ideas_4_desc: "Let this be a lesson: the Scarlet Crusade will not be taken so easily!\nProvides the following modifiers:"
 scarlet_ideas_5: "Scarlet Inquisition"
 scarlet_ideas_5_desc: "No one expects the Scarlet Inquisition!\nProvides the following modifiers:"
 scarlet_ideas_6: "Glorious Crusade"
 scarlet_ideas_6_desc: "Our cause is rightful and our crusade is holy.\nProvides the following modifiers:"
 scarlet_ideas_7: "Scarlet Dawn"
 scarlet_ideas_7_desc: "\"A new dawn breaks. Fight in the name of the Scarlet Crusade!\" - High Inquisitor Sally Whitemane\nProvides the following modifiers:"
 
 sindorei_ideas: "Sindo'rei Ideas"
 sindorei_ideas_start: "Sindo'rei Traditions"
 sindorei_ideas_bonus: "Sindo'rei Ambitions"
 sindorei_ideas_1: "Rise of the Blood Elves"
 sindorei_ideas_1_desc: "\"We must put this misery behind us. We must enter a new chapter! And so I say to you that, as of this day, we are no longer high elves! In honor of the blood that was shed throughout this kingdom, in honor of the sacrifices of our brothers and sisters, our parents, and our children, in honor of Anasterian... as of this day we will take the name of our royal lineage! As of this day, we are sin'dorei! For Quel'Thalas!\" - Kael'Thas Sunstrider\nProvides the following modifiers:"
 sindorei_ideas_2: "Sindo'rei Undivided"
 sindorei_ideas_2_desc: "As the highest figure of authority in Quel'Thalas, ruling conjointly with his scion in Outland, Lor'themar was forced to exile several of his former comrades who refused to accept Rommath's teachings, reasoning that he could not lead a nation divided.\nProvides the following modifiers:"
 sindorei_ideas_3: "The Sindo'rei will prevail"
 sindorei_ideas_3_desc: "\"Let it be known, our people are not defined by tragedy but by the ability to overcome it \". -Lorthemar Theron\nProvides the following modifiers:"
 sindorei_ideas_4: "The Blood Knights"
 sindorei_ideas_4_desc: "\"The defenders of Quel'Thalas, the faithful servants of Silvermoon, and the true masters of the Light.\"— Knight-Lord Bloodvalor\nProvides the following modifiers:"
 sindorei_ideas_5: "Farstrider Ranger Elite"
 sindorei_ideas_5_desc: "The Farstriders are an elite group of blood elf rangers active in Quel'Thalas. They are led by the Ranger-General of Silvermoon, Halduron Brightwing, who succeeded Sylvanas Windrunner after the Third War. The Farstriders are based in Silvermoon City, but they have several camps and lodges scattered all across Quel'Thalas. \"We are rangers sworn to defend our people from enemies both near and far.\" — Lieutenant Dawnrunner\nProvides the following modifiers:"
 sindorei_ideas_6: "Ban'dinoriel and the Runestones"
 sindorei_ideas_6_desc: "Some times after the founding of Quel'Thalas, many of the high elves grew wary of their rampant use of arcane magic, fearing that it could once more draw the Burning Legion to Azeroth. Dath'Remar Sunstrider sent his most powerful arcanists to find a solution. Over several decades, they built a series of monolithic runestones around Quel'Thalas' borders. This barrier was called Ban'dinoriel, or "the Gatekeeper" in the high elven tongue. It would prevent others from detecting the high elves' use of magic, ward off the superstitious Amani, and weaken the magic of all non-elves within it.\nProvides the following modifiers:"
 sindorei_ideas_7: "Grand Magocracy"
 sindorei_ideas_7_desc: "\"The Magisters exact origin and time of ascension to authority are unknown, but it is presumed that they existed maybe before, or during the founding of Quel'Thalas. They have been Silvermoon's top authority on all things pertaining to magic, and have been in possession of a vast reservoir of knowledge on all things arcane, for many years. Like the Farstriders, the Magisters have been a cornerstone of Thalassian society for many years, and a common career choice for studious and ambitious elves. With Silvermoon in shambles it is only natural for them to fill the power vacuum.\nProvides the following modifiers:"
 
 air_ideas: "Air Ideas"
 air_ideas_start: "Air Traditions"
 air_ideas_bonus: "Air Ambitions"
 air_ideas_1: "Forts In High Clouds"
 air_ideas_1_desc: "Our forts are unreachable by regular means, which makes it very hard to siege down our cities.\nProvides the following modifiers:"
 air_ideas_2: "Storming The Seas"
 air_ideas_2_desc: "Since we can control the wind itself, we can easily engage enemy ships and create vicious storms to sink them.\nProvides the following modifiers:"
 air_ideas_3: "Planeswalking"
 air_ideas_3_desc: "We have access to a special dimension called elemental plane, and we can use it to traverse great distances in short time.\nProvides the following modifiers:"
 air_ideas_4: "Trade Winds"
 air_ideas_4_desc: "By affecting the weather, we can force merchants to change their direction.\nProvides the following modifiers:"
 air_ideas_5: "Living in Mortal World"
 air_ideas_5_desc: "We live in a mortal world, so we must gain mortal allies.\nProvides the following modifiers:"
 air_ideas_6: "Storming The Castles"
 air_ideas_6_desc: "The winds can crumble the greatest castles, given enough time and power.\nProvides the following modifiers:"
 air_ideas_7: "Ancient Allies"
 air_ideas_7_desc: "Old Hatreds are left behind. We can finally ease tension with mortal races of Azeroth and embrace Age of Mortals.\nProvides the following modifiers:"
 
 gilnean_ideas: "Gilnean Ideas"
 gilnean_ideas_start: "Gilnean Traditions"
 gilnean_ideas_bonus: "Gilnean Ambitions"
 gilnean_ideas_1: "Independent"
 gilnean_ideas_1_desc: "Gilneas is a great power in its own right and can stake its own path. It does not need the Alliance."
 gilnean_ideas_2: "Treacherous Reefs"
 gilnean_ideas_2_desc: "The Gilnean Reefs are treacherous to navigate, but our sailors have learned from the experience. They defend our country from naval invasion."
 gilnean_ideas_3: "Self-Sufficiency"
 gilnean_ideas_3_desc: "Our country has no need for outside trade. We value ourselves over the foreigners."
 gilnean_ideas_4: "Walled Off"
 gilnean_ideas_4_desc: "Our people realize that defense is of the utmost importance for the survival of our nation in the face of threats from outside."
 gilnean_ideas_5: "Harvest Witches"
 gilnean_ideas_5_desc: "Harvest witches practice old nature magic as a way of increasing agricultural output."
 gilnean_ideas_6: "Industrialization"
 gilnean_ideas_6_desc: "The prosperity of our nation is growing quickly as a result of the construction of simple factories and mechanisation."
 gilnean_ideas_7: "Guard Duty"
 gilnean_ideas_7_desc: "All citizens of Gilneas are obligated to protect the wall, which drives down the cost of maintaining it greatly."