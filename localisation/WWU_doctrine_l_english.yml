 ALREADY_CHOSEN_TT: "This doctrine is already active."
 
 SIEGE_DOCTRINE_STANDARD_TT: "Set §YSiege Doctrine§! to §YStandard Procedure§!.\nSuccessful sieges will act as normal."
 
 SIEGE_DOCTRINE_SOW_TERROR_TT: "Set §YSiege Doctrine§! to §YSow Terror§!.\nSuccessful sieges will cede control of all non-fortified neighboring provinces, assuming the province belongs to the enemy.\n\nSuccessful sieges will drain §R10§! Military Power while this doctrine is selected.\n\nEffect is inactive if §R10§! Military Power cannot be spent."
 
 SIEGE_DOCTRINE_SLASH_AND_BURN_TT: "Set §YSiege Doctrine§! to §YSlash and Burn§!.\nSuccessful sieges will apply an additional §R50§! devastation to the enemy province.\n\nSuccessful sieges will drain §R10§! Military Power while this doctrine is selected.\n\nEffect is inactive if §R10§! Military Power cannot be spent."
 
 SIEGE_DOCTRINE_COUP_DE_GRACE_TT: "Set §YSiege Doctrine§! to §YCoup de Grâce§!.\nSuccessful siege of the enemy capital will cause all enemy capital area provinces to cede control to us too.\n\nSuccessful capital sieges will drain Military Power, starting from a minimum of §R100§! Military Power, scaling up to a maximum of §R500§! Military Power while this doctrine is selected."
 
