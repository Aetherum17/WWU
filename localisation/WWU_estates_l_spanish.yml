 estate_clergy: "Clero"
 estate_clergy_desc: "El clero, trabajador y trabajador, es vital para el funcionamiento de una nación estable. Mientras estén previstos, ayudarán a administrar el país."
 estate_clergy_light: "La Iglesia"
 estate_clergy_void: "Sacerdotes oscuros"
 estate_clergy_disorder: "Brujos"
 estate_clergy_order: "Clero"
 estate_clergy_druidic: "El Círculo"
 estate_clergy_elemental: "Chamanes"
 estate_clergy_death: "Sacerdotes de la muerte"
 estate_clergy_blood_elf: "Caballeros de sangre"
 estate_clergy_high_elf: "Clérigos del Sol"
 estate_clergy_tidesages: "Tidasajes"
 estate_clergy_tidesages_desc: "Un grupo religioso que tiene una profunda conexión con el agua. Los barcos más grandes de Kul Tiras siempre llevan una marea para navegar a través de tormentas, soportar mares pesados, y poner viento en sus velas."
 clergy_loyalty_modifier: "[Country.GetClergyName] Equilibrio de lealtad"
 clergy_influence_modifier: "[Country.GetClergyName] Influencia"
 estate_clergy_land_rights: "$ESTATE_NAME$ Derechos de la tierra"
 estate_clergy_land_rights_desc: "Si no pueden mantenerse de la tierra que se les ha concedido, el [Root.GetClergyName] no podrá desempeñar sus funciones administrativas."
 estate_clergy_clergy_in_administration: "El clero en la administración"
 estate_clergy_clergy_in_administration_desc: "Al hacer de los asuntos de administración nuestra prioridad principal, forjaremos nuestra nación en un todo más cohesionado."
 estate_clergy_independent_advisors: "Consejo Asesor Independiente"
 estate_clergy_independent_advisors_desc: "Un papel clave del [Root.GetClergyName] es asesorar al [Root.Monarch.GetTitle]. Formalizar este arreglo facilitaría el proceso y permitiría que su sabiduría sirviera mejor al [Root.GovernmentName], aunque también les concedería acceso ilimitado al oído del [Root.Monarch.GetTitle]."
 estate_clergy_distant_outposts: "Establecer puestos avanzados distantes"
 estate_clergy_distant_outposts_desc: "El mundo de Azeroth está lleno de oportunidades. Es el deber del [Root.GetClergyName] extraer la riqueza de estas tierras sin explotar por medios religiosos."
 estate_clergy_expanded_bureaucracy: "Burocracia ampliada"
 estate_clergy_expanded_bureaucracy_desc: "Si expandimos la burocracia, el [Root.GetClergyName] actuará con mayor eficiencia, de la que podemos obtener beneficios considerables para nuestro gobierno y ver la prosperidad de la gente muy fortalecida."
 estate_clergy_administrative_oversight: "Supervisión por el $ESTATE_NAME$"
 estate_clergy_administrative_oversight_desc: "La única manera segura de garantizar que se mantengan las prácticas correctas es permitir que [Root.GetClergyName] supervise la implementación de las decisiones de [Root.Monarch.GetTitle]."
 estate_clergy_internal_development: "Desarrollo interno"
 estate_clergy_internal_development_desc: "Al enfocarnos hacia adentro y desarrollar nuestra nación internamente, cosecharemos los beneficios de la conquista sin el riesgo. La supuesta gloria alcanzada a través de la conquista violenta es irrelevante en tal sociedad."
 estate_clergy_enforced_one_faith: "Unidad de fe forzada"
 estate_clergy_enforced_one_faith_desc: "Es evidente que nuestra fe es la única fe verdadera. ¡No habrá ningún compromiso en nuestras creencias para aquellos que prestan atención a las palabras de herejes y paganos!"
 estate_clergy_liberation_of_our_own: "Liberación de nuestra propia"
 estate_clergy_liberation_of_our_own_desc: "Hacer la guerra por nuestro propio pueblo es el deber primordial de cualquier nación que valga la pena."
 estate_clergy_liberation_of_our_own_tooltip: "Moral de los Ejércitos: §G+5%§! cuando están en guerra con enemigos que poseen nuestros núcleos."
 estate_clergy_statutory_rights: "Derechos estatutarios de los bienes"
 estate_clergy_statutory_rights_desc: "A cambio de su apoyo en un momento de necesidad, la [Root.Monarch.GetTitle] ha acordado conceder a los Estates considerables derechos que imponen estrictas limitaciones a [Root.Monarch.GetHer] autoridad."
 estate_clergy_arcane_supremacy: "Supremacía Arcana"
 estate_clergy_arcane_supremacy_desc: "Es justo que Arcane sea nuestro único foco cuando se trata de religión. Todas las demás creencias deben ser erradicadas."
 estate_clergy_ancient_diplomats: "Antiguos diplomáticos"
 estate_clergy_ancient_diplomats_desc: "Los vuelos de los dragones fueron concedidos hace mucho tiempo el poder para salvaguardar Azeroth. Al integrarse más cerca de los habitantes de Azeroth, serán más capaces de salvaguardar Azeroth sin el uso innecesario de la fuerza."
 estate_clergy_splendiferous_investment: "Inversión en inversiones de inversión"
 estate_clergy_splendiferous_investment_desc: "Nuestras arcas se llenan. Gastemos nuestro oro abundantemente, animando a nuestros misioneros a trabajar más y más tiempo."
 estate_traders: "Comerciantes"
 estate_traders_desc: ""
 estate_traders_be: "Magisters"
 estate_traders_merchants: "Comerciantes"
 estate_traders_plebs: "Plebs"
 estate_traders_ancients: "Antiguos"
 estate_traders_workers: "Trabajadores"
 estate_traders_workers_desc: "La clase obrera es una parte importante de la sociedad en muchas naciones civilizadas. No son el grupo más influyente o poderoso, pero una vez organizado, un grupo enojado de trabajadores puede derrocar a toda una dinastía."
 traders_loyalty_modifier: "[Country.GetTradersName] Equilibrio de lealtad"
 traders_influence_modifier: "[Country.GetTradersName] Influencia"
 estate_traders_land_rights: "$ESTATE_NAME$ Derechos de la tierra"
 estate_traders_land_rights_desc: "El [Root.GetTradersName], las clases medias de nuestra sociedad, desean la tierra por encima de todo, para que finalmente puedan ser vistos como iguales por el clero. Concederles este deseo ganaría su gratitud inconmensurable."
 estate_traders_land_of_commerce: "Tierra de Comercio"
 estate_traders_land_of_commerce_desc: "En la tierra donde el mercader es rey, los intereses del comercio serán bien cuidados."
 estate_traders_azerothian_navigators: "Navegadores azerothianos"
 estate_traders_azerothian_navigators_desc: "La experiencia de los muchos grandes comerciantes entre el [Root.GetTradersName] será nuestro primer puerto de escala cuando busque guías para tierras desconocidas."
 estate_traders_patronage_of_the_arts: "Patronato de las Artes"
 estate_traders_patronage_of_the_arts_desc: "Al ofrecer el patrocinio a artistas e intelectuales prominentes, podemos convencer al mundo del esplendor de la cultura [Root.GetAdjetive]."
 estate_traders_commercial_board_of_advice: "Junta Consultiva Comercial"
 estate_traders_commercial_board_of_advice_desc: "En materia de comercio, el [Root.GetTradersName] tiene mucho más conocimiento que el [Root.Monarch.GetTitle]. Sería una locura no hacer uso de este consejo para asegurar que las ruedas de la economía permanecen en movimiento."
 estate_traders_settlement_charter: "Cartas de liquidación de subvenciones"
 estate_traders_settlement_charter_desc: "La tierra vacía es una tierra de oportunidades, especialmente para los empresarios que buscan enriquecerse. Debemos alentar esto ofreciendo los estatutos [Root.GetTradersName] concediéndoles condiciones favorables para sus negocios."
 estate_traders_indebted_to_merchants: "Endeudado al $ESTATE_NAME$"
 estate_traders_indebted_to_merchants_desc: "El [Root.GetTradersName] están dispuestos a ofrecer préstamos baratos al [Root.GovernmentName] a cambio de una mayor influencia política. Sin embargo, esto agotaría la financiación de sus intereses comerciales y provocaría una desaceleración de la economía."
 estate_traders_indebted_to_merchants_effect_tooltip: "Toma §Y5§! Préstamos a cinco años en §Y1,0%§! interés. El privilegio será eliminado automáticamente cuando sea reembolsado."
 estate_traders_free_enterprise: "Libre empresa"
 estate_traders_free_enterprise_desc: "Conceder el [Root.GetTradersName] mayor libertad en sus asuntos comerciales aumentará su disposición a apoyar el [Root.Monarch.GetTitle]."
 estate_traders_exclusive_trade_rights: "Derechos de comercio exclusivo"
 estate_traders_exclusive_trade_rights_desc: "El sustento de [Root.GetTradersName] depende del comercio. Su posición se fortalecería considerablemente si les concediéramos un grado de exclusividad en su control de los ingresos derivados de ella, un movimiento que seguramente sería correspondido en forma de mayor apoyo a la [Root.Monarch.GetTitle]."
 estate_traders_exclusive_trade_rights_revoke_tooltip: "Elimina el modificador de 'Derechos de Comercio Exclusivos' de todas las provincias de propiedad"
 estate_traders_exclusive_trade_rights_mod: "Derechos de comercio exclusivo"
 desc_estate_traders_exclusive_trade_rights_mod: "El Estado ha cedido derechos comerciales exclusivos en esta provincia a grupos de interés comercial."
 estate_traders_control_over_monetary_policy: "Control de la política monetaria"
 estate_traders_control_over_monetary_policy_desc: "Al dar el [Root.GetTradersName] la última palabra sobre la política monetaria, el Estado garantiza que los intereses comerciales se tendrán en cuenta cuando se tomen decisiones económicas clave."
 estate_traders_private_caravans: "Caravanas privadas"
 estate_traders_private_caravans_desc: "La riqueza derivada del envío es particularmente importante para el [Root.GetTradersName], constituyendo una parte significativa de sus ingresos. Es justo que se les permita mantener flotas privadas con el fin de proteger este comercio de perturbaciones."
 estate_traders_enforced_interfaith_dialogue: "Diálogo interreligioso forzado"
 estate_traders_enforced_interfaith_dialogue_desc: "La acumulación de riqueza es verdaderamente un llamado más alto que el de la religión. Debemos desechar nuestras diferencias y unirnos en nuestra búsqueda de riquezas."
 estate_traders_statutory_rights: "Derechos estatutarios de los bienes"
 estate_traders_statutory_rights_desc: "A cambio de su apoyo en un momento de necesidad, la [Root.Monarch.GetTitle] ha acordado conceder a los Estates considerables derechos que imponen estrictas limitaciones a [Root.Monarch.GetHer] autoridad."
 estate_traders_colonial_investment: "Inversión colonial"
 estate_traders_colonial_investment_desc: "Nuestras arcas se llenan. Gastemos nuestro oro abundantemente, animando a nuestros comerciantes a explorar a lo largo y ancho en busca de nuevas tierras."
 estate_traders_naval_investment: "Inversiones navales"
 estate_traders_naval_investment_desc: "Nuestras arcas se llenan. Gastemos nuestro oro abundantemente, alentando la inversión en nuestra marina, asegurándonos de que funcione lo mejor posible."
 estate_nobility: "Nobilidad"
 estate_nobility_desc: ""
 estate_nobility_tribal: "Cheftains"
 estate_nobility_republic: "Diputados"
 estate_nobility_theocracy: "Aristócratas"
 estate_nobility_dragonkin: "Aspectos menores"
 estate_nobility_fel: "Agentes de la Legión"
 estate_nobility_old_gods: "Ascendentes de Dioses Antiguos"
 estate_nobility_be: "Farstriders"
 estate_nobility_blood_troll: "Warmothers"
 nobility_loyalty_modifier: "[Country.GetNobilityName] Equilibrio de lealtad"
 nobility_influence_modifier: "[Country.GetNobilityName] Influencia"
 estate_nobility_land_rights: "$ESTATE_NAME$ Derechos de la tierra"
 estate_nobility_land_rights_desc: "El [Root.GetNobilityName], los mejores hombres de la nación, son sin duda los que más reclaman sus tierras."
 estate_nobility_military_primacy: "Primacía del $ESTATE_NAME$"
 estate_nobility_military_primacy_desc: "Dar la rienda libre [Root.GetNobilityName] sobre nuestros militares fortalecería nuestras capacidades considerablemente, incluso si nos puede costar caro en la compensación de sus contribuciones."
 estate_nobility_officer_corp: "$ESTATE_NAME$ en el Cuerpo de Oficiales"
 estate_nobility_officer_corp_desc: "El [Root.GetNobilityName] son experimentados en el arte de los hombres líderes. Sólo es sensato que sean ellos los que dirijan nuestros ejércitos."
 estate_nobility_levies: "Aumento de impuestos"
 estate_nobility_levies_desc: "Levíos del [Root.GetNobilityName] proporcionan la mayoría de los ejércitos de nuestra nación. Se puede hacer un arreglo para que nos proporcionen más hombres a cambio de otra compensación."
 estate_nobility_advisors: "Consejeros militares"
 estate_nobility_advisors_desc: "No puede haber mejor fuente de consejo que el [Root.GetNobilityName], que son capaces más que nadie de dedicarse al cultivo de sus mentes."
 estate_nobility_right_of_counsel: "Derecho a la asistencia letrada"
 estate_nobility_right_of_counsel_desc: "El [Root.GetNobilityName] debe tener el derecho de hablar con el [Root.Monarch.GetTitle] abierta y libremente, sin temor a repercusiones."
 estate_nobility_regional_governance: "Gobernanza regional"
 estate_nobility_regional_governance_desc: "Azeroth es una tierra dispare en la que los gobernadores locales deben gobernar a través del poder y las milicias tienen una considerable independencia de [Root.Monarch.Get Title]. Este sistema tiene sus beneficios, pero hace que el mantenimiento de la primacía del poder central sea un desafío significativo."
 estate_nobility_regional_governance_tooltip: "§Y[Root.GetName]§! tiene al menos 2 vasallos o marchas."
 estate_nobility_supremacy_over_government: "Supremacía sobre el Gobierno"
 estate_nobility_supremacy_over_government_desc: "Con las escalas inclinadas hacia la descentralización del poder, los Estates son cada vez más capaces de dictar sus prioridades a la [Root.Monarch.GetTitle], dejando [Root.Monarch.GetHerHim] poco más que aceptar su voluntad."
 estate_nobility_supremacy_over_government_effect_tooltip: "¡Yestates! puede dar §YAgendas§! sin el §YConcilio§! haber sido convocado."
 estate_nobility_statutory_rights: "Derechos estatutarios de los bienes"
 estate_nobility_statutory_rights_desc: "A cambio de su apoyo en un momento de necesidad, la [Root.Monarch.GetTitle] ha acordado conceder a los Estates considerables derechos que imponen estrictas limitaciones a [Root.Monarch.GetHer] autoridad."
 estate_nobility_embody_death: "Muerte en cuerpo"
 estate_nobility_embody_death_desc: "Nuestro señor Deathwing es una manifestación física de la muerte misma. Encarnémoslo en todo lo que hacemos, para que sus planes den fruto."
 estate_nobility_fel_imbibement: "Fel Imbibement"
 estate_nobility_fel_imbibement_desc: "Consumir la Sangre Fel y llevar la Legión Ardiente dentro de su corazón. ¡Deja que el fel pase por tus venas y concédete un poder indecible!"
 estate_nobility_fel_corruption: "Fel Corrupción"
 estate_nobility_fel_corruption_desc: "Nuestra misión es difundir Fel por todas partes, sin importar lo que piensen los lugareños."
 estate_nobility_fel_corruption_tt: "¡Habilita §YPropaga la religión§! política comercial con requisitos de uso más bajos."
 estate_nobility_gilded_rule: "Regla dorada"
 estate_nobility_gilded_rule_desc: "Nuestra nobleza goza de derechos nobles fuertes. Como tales, están dispuestos a desarrollar nuestra nación y por lo tanto su posición."
 estate_nobility_military_investment: "Inversiones militares"
 estate_nobility_military_investment_desc: "Nuestras arcas se llenan. Gastemos nuestro oro abundantemente, alentando la inversión en nuestro ejército, asegurándonos de que funcione lo mejor posible."
 estate_nobility_scarab_swarms: "Enjambres de silithid"
 estate_nobility_scarab_swarms_desc: "Ahn'Qiraj tiene el control de numerosos enjambres en todo Kalimdor. Son mantenidos bajo control por comandantes aqir de alto rango."
 estate_nobility_scarab_commander: "Comandante del Escarabajo"
 estate_nobility_scarab_commander_desc: "Ahn'Qiraj tiene control sobre nuestro enjambre. Estamos supervisados por un comandante de escarabajos a cargo de asegurarnos de seguir la línea."
 estate_peasants: "Campesinos"
 estate_peasants_desc: ""
 estate_peasants_blood_troll: "Tambores"
 estate_peasants_blood_troll_desc: ""
 peasants_loyalty_modifier: "[Country.GetPeasantsName] Equilibrio de lealtad"
 peasants_influence_modifier: "[Country.GetPeasantsName] Influencia"
 estate_peasants_land_rights: "$ESTATE_NAME$ Derechos de la tierra"
 estate_peasants_land_rights_desc: "El [Root.GetPeasantsName] puede ser simple, pero puede ser muy útil simpletons si se maneja bien. Concediéndoles más tierra puede que no se ensucie bien con algunos de los más ricos de nuestra nación, pero sin embargo podría ser de considerable beneficio para nosotros."
 estate_peasants_increased_taxation: "Aumento de la fiscalidad"
 estate_peasants_increased_taxation_desc: "Aunque están seguros de protestar, el [Root.GetPeasantsName] puede ser persuadido a renunciar a una mayor parte de su riqueza en impuestos a cambio de ciertas garantías."
 estate_peasants_increased_taxation_effect_tooltip: "Cada provincia de propiedad gana §Y'Higher Taxes'§!, dando los siguientes efectos:\nModificador de impuestos local: §G15.0%§!"
 estate_peasants_increased_taxation_revoke_effect_tooltip: "¡El modificador §Y'Higher Taxs'§! se retira de todas las provincias de propiedad."
 estate_peasants_increased_taxation_mod: "Impuestos más altos"
 desc_estate_peasants_increased_taxation_mod: "El Estado exige impuestos más altos a los campesinos que al resto de la población."
 estate_peasants_guaranteed_autonomy: "Autonomía religiosa garantizada"
 estate_peasants_guaranteed_autonomy_desc: "Garantizar la libertad de [Root.GetPeasantsName] frente a la interferencia del gobierno aliviará las cargas de nuestra administración y estará seguro de hacerlos más partidarios de nuestra regla."
 estate_peasants_guaranteed_autonomy_effect_tooltip: "Cada provincia de propiedad gana:\nFuerza Misionera Local: §R-100%§!\nContribución a la Unidad Religiosa Local: §G-100%§!"
 estate_peasants_guaranteed_autonomy_revoke_effect_tooltip: "¡El modificador §Y'Garantizado Autonomía Religiosa'§! se retira de todas las provincias de propiedad."
 estate_peasants_guaranteed_autonomy_mod: "Autonomía religiosa garantizada"
 desc_estate_peasants_guaranteed_autonomy_mod: "El Estado ha garantizado una mayor autonomía religiosa para los ciudadanos."
 estate_peasants_meritocratic_promotion: "Promoción meritocrática"
 estate_peasants_meritocratic_promotion_desc: "Una aspiración clave del [Root.GetPeasantsName] es que los más capaces de ellos mismos disfruten de los mismos derechos legales y prominencia que el [Root.GetAdjetive] [Root.GetClergyName]."
 estate_peasants_manpower: "Conscripción en masa"
 estate_peasants_manpower_desc: "Si se ofrece la recompensa de la desgravación fiscal, el [Root.GetPeasantsName] estará más que dispuesto a servir como la columna vertebral de nuestros ejércitos."
 estate_peasants_manpower_effect_tooltip: "Cada provincia de propiedad gana §Y'Mass Conscription'§!, dando los siguientes efectos:\nModificador de potencia de mano local: §G+20,0%§!"
 estate_peasants_manpower_revoke_effect_tooltip: "¡El modificador §Y'Mass Conscriptor'§! se retira de todas las provincias de propiedad."
 estate_peasants_manpower_mod: "Conscripción en masa"
 desc_estate_peasants_manpower_mod: "El estado ha aumentado su reclutamiento de la gente común."
 estate_peasants_religious_tolerance: "Derechos religiosos garantizados"
 estate_peasants_religious_tolerance_desc: "La discriminación y los prejuicios basados en divisiones religiosas causan el [Root.GetPeasantsName] gran sufrimiento. Debemos desechar nuestras diferencias y unirnos para unir verdaderamente al Estado si queremos liberar todo el potencial de nuestro pueblo."
 estate_peasants_titanic_engineering: "Titanic Engineering"
 estate_peasants_titanic_engineering_desc: "Inspirese en la arquitectura y la ingeniería de nuestros semidioses titánicos. Estos métodos aumentarán los costos, pero son mucho más eficientes en cuanto al tiempo."
 estate_peasants_serfdom_enforced: "Servidumbre forzada"
 estate_peasants_serfdom_enforced_desc: "Una forma de trabajo no libre donde los pueblos están ligados permanentemente a la tierra en la que nacen a través de contratos feudales, dando un movimiento limitado mientras que también exigen servicios de siervos para completar ciertas tareas."
 estate_peasants_serfdom_effect_tooltip: "Cada provincia de propiedad gana §Y'Serfdom'§!, dando los siguientes efectos:\nProductos locales producidos: §G+15,0%§!"
 estate_peasants_serfdom_revoke_effect_tooltip: "¡El modificador §Y'Mass Conscriptor'§! se retira de todas las provincias de propiedad."
 estate_peasants_serfdom_enforced_mod: "Servidumbre forzada"
 desc_estate_peasants_serfdom_enforced_mod: "El estado ha impuesto la servidumbre a la gente común."
 estate_peasants_mercenary_recruitment: "Reclutamiento de mercenarios"
 estate_peasants_mercenary_recruitment_desc: "Nuestras arcas se llenan. Gastemos nuestro oro abundantemente, animando a los campesinos a convertirse en mercenarios."
 estate_slaves: "Esclavos"
