 sha_of_doubt_title: "PELIGRO - Sha de la duda"
 sha_of_doubt_desc: "Pandaria es una tierra misteriosa donde ciertas condiciones causan el desove de una fuerza malvada llamada Sha. Actualmente cumplen estas condiciones y hay una posibilidad de que las fuerzas Sha aparezcan en sus tierras. Puede evitar esto cumpliendo los criterios de esta decisión que puede ver en el signo de interrogación."
