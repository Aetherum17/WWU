l_spanish:
 inflation_reduction_decision_title: "Reducir la inflación"
 inflation_reduction_decision_desc: "Reducir la oferta monetaria dentro del mercado disminuyendo los precios de los bonos y aumentando los tipos de interés. Esto ayuda a reducir el gasto, por lo tanto la inflación."
 declare_ancient_governance_title: "Declarar la antigua gobernanza"
 declare_ancient_governance_desc: "Podemos declarar al mundo que ahora nos consideramos a nosotros mismos como una raza antigua, lo que significa que ahora podemos promulgar tipos de Gobierno Antiguo."
 declare_ancient_governance_tt: "A partir de ahora, podréis promulgar antiguas reformas."
 enact_bastion_of_the_faith_title: "Declarar el bastión de la fe"
 enact_bastion_of_the_faith_desc: "Declarar que [Root.GetName] es un bastión de la fe para [Root.Religion.GetName]."
 beckon_bastion_of_the_faith_title: "Beckon Bastion de la Fe"
 beckon_bastion_of_the_faith_desc: "Señalemos el bastión actual de la fe para nuestra religión en nuestra guerra."
 time_for_religious_monarch_title: "Es hora de una [Root.Religion.GetName] [Root.Monarch.GetTitle]?"
 time_for_religious_monarch_desc: "Nuestro gobernante, [Root.Monarch.Get Title] [Root.Monarch.GetName] no sigue la creencia [Root.Religion.GetName]. Tal vez sea hora de que lo hagan."
 adopt_monarch_religion_title: "¿Hacer cumplir la creencia del Gobernante?"
 adopt_monarch_religion_desc: "Es hora de que nuestra nación adopte la adoración de [Root.Monarch.Religion.GetName], como [Root.Monarch.Get Title] [Root.Monarch.GetName] ellos mismos la siguen como su religión."
 enforce_religious_hegemony_title: "Hacer cumplir la hegemonía religiosa"
 enforce_religious_hegemony_desc: "No hay espacio de herejes o paganos en [Root.GetName]. ¡Serán purgados!"
 succumb_to_chaos_title: "Sucumb a Caos"
 succumb_to_chaos_desc: "[Root.Monarch.GetName] ha albergado las creencias de Fel durante bastante tiempo. Pero un cambio de opinión les ha llevado a ordenar que la adoración Fel es la única adoración permitida."
 construct_mana_crystals_title: "Construir cristales de Mana"
 construct_mana_crystals_desc: "Los cristales de Mana son estructuras utilizadas para almacenar energía arcana de repuesto. Normalmente se utilizan para proteger ciudades y puestos avanzados, estos cristales carmesí también se pueden utilizar ofensivamente."
 reiterate_pledge_to_azeroth_title: "Reiterar la promesa a Azeroth"
 reiterate_pledge_to_azeroth_desc: "Potenciado por Keeper Tyr para proteger y defender Azeroth. Reafirmemos esta misión y restauremos el vigor que una vez nos permitió derribar a Galakrond."
 channel_aman_thul_title: "Canal Aman'Thul"
 channel_aman_thul_desc: "Pidamos al titán Aman'Thul que nos conceda su bendición."
 channel_eonar_title: "Canal Eonar"
 channel_eonar_desc: "Pidamos al titán Eonar que nos conceda su bendición."
 channel_norgannon_title: "Canal Norganon"
 channel_norgannon_desc: "Pidamos al titán Nargnon que nos conceda su bendición."
 channel_golganneth: "Canal Golganneth"
 channel_golganneth_desc: "Pidamos al titán Golganneth que nos conceda su bendición."
 channel_khaz_goroth_title: "Canal Khaz'goroth"
 channel_khaz_goroth_desc: "Pidamos al titán Khaz'goroth que nos conceda su bendición."
 channel_aggramar_title: "Canal Aggramar"
 channel_aggramar_desc: "Pidamos al titán Aggramar que nos conceda su bendición."
 catalogue_the_past_title: "Catálogo del pasado"
 catalogue_the_past_desc: "La mentalidad enana nunca se ha prestado a la adoración ciega de una raza progenitora. En cambio, se basan en las mediciones, las matemáticas y el trabajo manual."
 pull_souls_to_helheim_title: "Tire de Almas a Helheim"
 pull_souls_to_helheim_desc: "Helya exige almas para privar a Odyn de potenciales campeones. Llevemos una colección de almas de vuelta a Helheim como una ofrenda a Helya."
 sate_the_worldbreaker_title: "Sate al que rompe el mundo"
 sate_the_worldbreaker_desc: "Como un aspecto de dragón caído, estamos al servicio de Deathwing. Vamos a saciar su ira y recibir una parte de su poder a cambio."
 break_from_the_burning_legion_title: "Romper de la Legión que arde"
 break_from_the_burning_legion_desc: "Aunque la fuente de Fel está estrechamente ligada a la Legión Ardiente, nuestra sumisión a ellos no está garantizada. Podemos separarnos de la Legión Ardiente y utilizar el Fel hacia nuestros propios objetivos."
 return_to_the_burning_legion_title: "Regreso a la Legión Ardiente"
 return_to_the_burning_legion_desc: "Nuestro intento de operar fuera de la Legión Ardiente ha ido mal. Deberíamos aceptar la derrota y permitirnos una vez más ser parte de la Legión Ardiente."
 invite_legion_emissaries_title: "Invitar a los emisarios de la Legión"
 invite_legion_emissaries_desc: "Establezcamos una conexión más fuerte con las fuerzas primarias de la Legión. Esto reforzará nuestra influencia, pero a cambio sacrificamos parte de nuestra independencia."
 construct_fel_conduits_title: "Construir Fel Conduits"
 construct_fel_conduits_desc: "Las energías Fel son débiles aquí, necesitaremos empoderarlas construyendo conductos para cosechar tales energías."
 fel_conduits: "Fel Conduits"
 desc_fel_conduits: "Hemos construido conductos fel, lo que nos permite eliminar más fácilmente a aquellos que no se someten al poder de Fel."
 soothe_the_dream_title: "Soothe el sueño"
 soothe_the_dream_desc: "La pesadilla ha comenzado a arrastrarse más profundamente en el Sueño Esmeralda. Ayudemos a las fuerzas dentro del Sueño."
 sacrifice_druid_title: "Sacrificio de druida"
 sacrifice_druid_desc: "Un druida bajo nuestro empleo se ha ofrecido a ayudar a empujar hacia atrás la pesadilla y entrar en el sueño Esmeralda. Este acto pondrá fin a su vida en Azeroth."
 DREAM_SUPPORT_TT: "Agota nuestros druidas, previniendo §YPurity§! impulsar las decisiones durante un año."
 sycretise_druidism_and_elune_title: "Sincretizar Druidic y Elune"
 sycretise_druidism_and_elune_desc: "El sincretismo de la creencia druida y Elune beneficiará a nuestra nación, y reducirá los conflictos en el futuro."
 enforce_druidism_title: "Hacer cumplir el druidismo"
 enforce_druidism_desc: "Como gobernante druídico, es hora de imponer nuestra voluntad sobre nuestra nación y el mandato del druidismo como nuestra religión principal."
 call_upon_the_dream_title: "Invoque el sueño"
 call_upon_the_dream_desc: "El Sueño Esmeralda está en posesión de un gran número de archidruidas. Invoquemos su poder y sifónelo para nuestros propios fines. Tal acto empoderará la pesadilla invasiva sin embargo."
 siphon_the_dream_title: "Sifon el sueño"
 siphon_the_dream_desc: "Dejemos que nuestro gobernante, [Root.Monarch.GetName], sifóne una porción del poder del Sueño Esmeralda como su propio, empoderándolos en todos los aspectos de su ser. Tal acto empoderará la pesadilla invasiva sin embargo."
 delve_into_the_dream_title: "Sumérgete en el sueño"
 delve_into_the_dream_desc: "Deje que nuestro gobernante [Root.Monarch.GetName] ahonde profundamente en el sueño a través de un trance, en busca de conocimiento sólo el sueño puede proporcionar."
 seek_elunes_wisdom_title: "Busca la sabiduría de Elune"
 seek_elunes_wisdom_desc: "Que nuestro gobernante invoque a Elune en busca de sabiduría."
 beckon_the_night_warrior_title: "Beckon el guerrero nocturno"
 beckon_the_night_warrior_desc: "Beckon el aspecto guerrero de Elune, conocido como el Guerrero Nocturno, para apoyarnos en combate durante un corto período. Tal solicitud reducirá cualquier ayuda adicional durante bastante tiempo después."
 NIGHT_WARRIOR_TT: "¡Concede un §Y4§!/§Y4§!/§Y4§!/§Y4§! General llamado §Y\"El Guerrero Nocturno\"§! durante cinco años."
 seek_council_with_the_august_celestials_title: "Buscar Consejo con los Celestiales de Agosto"
 seek_council_with_the_august_celestials_desc: "Que nuestro gobernante busque consejo con los Celestiales de Agosto. Les solicitarán consejo relacionado con asuntos espirituales."
 call_upon_the_jade_serpent_title: "Llamar a la Serpiente de Jade"
 call_upon_the_jade_serpent_desc: "Pídele a Yu'lon, la Serpiente de Jade, que nos apoye en combate por un corto período. Tal solicitud reducirá cualquier ayuda adicional durante bastante tiempo después."
 call_upon_the_red_crane_title: "Llamar a la Grulla Roja"
 call_upon_the_red_crane_desc: "Pídele a Chi'ji, la Grulla Roja, que nos apoye en combate por un corto período. Tal solicitud reducirá cualquier ayuda adicional durante bastante tiempo después."
 call_upon_the_black_ox_title: "Llamar al Ox Negro"
 call_upon_the_black_ox_desc: "Pida a Niuzao, el Black Ox, que nos apoye en combate por un corto período. Tal solicitud reducirá cualquier ayuda adicional durante bastante tiempo después."
 call_upon_the_white_tiger_title: "Llamar al Tigre Blanco"
 call_upon_the_white_tiger_desc: "Pídele a Xuen, el Tigre Blanco, que nos apoye en combate por un corto período. Tal solicitud reducirá cualquier ayuda adicional durante bastante tiempo después."
 CELESTIAL_GENERAL_YULON_TT: "¡Concede un §Y2§!/§Y2§!/§Y6§!/§Y2§! General llamado §Y\"La Serpiente de Jade\"§! durante cinco años."
 CELESTIAL_GENERAL_CHIJI_TT: "¡Concede un §Y6§!/§Y2§!/§Y2§!/§Y2§! General llamado §Y\"La Grulla Roja\"§! durante cinco años."
 CELESTIAL_GENERAL_NIUZAO_TT: "¡Concede un §Y2§!/§Y2§!/§Y2§!/§Y6§! General llamado §Y\"El Ox Negro\"§! durante cinco años."
 CELESTIAL_GENERAL_XUEN_TT: "¡Concede un §Y2§!/§Y6§!/§Y2§!/§Y2§! General llamado §Y\"El Tigre Blanco\"§! durante cinco años."
 call_upon_the_spirit_of_anzu_title: "Llamar al Espíritu de Anzu"
 call_upon_the_spirit_of_anzu_desc: "Que nuestro gobernante invoque el espíritu de Anzu y lo encarne, promulgando la ira de Anzu sobre todos aquellos que buscan dañar al arakkoa."
 call_upon_the_spirit_of_sethe_title: "Invocar al Espíritu de Sethe"
 call_upon_the_spirit_of_sethe_desc: "Que nuestro gobernante invoque el espíritu de Sethe y lo encarne, promulgando la ira de Anzu sobre todos aquellos que buscan dañar al arakkoa."
 call_upon_the_spirit_of_rukhmar_title: "Llamar al Espíritu de Rukhmar"
 call_upon_the_spirit_of_rukhmar_desc: "Que nuestro gobernante invoque el espíritu de Rukhmar y lo encarne, promulgando la ira de Anzu sobre todos aquellos que buscan dañar al arakkoa."
 spread_fungal_spores_title: "Liberar esporas fúngicas"
 spread_fungal_spores_desc: "Todo lo que tocan las esporas pronto se convierte en parte de la Zangarmarsh."
 beckon_the_ocean_title: "Beckon el océano"
 beckon_the_ocean_desc: "Arkkorok, semidiós de los gigantes marinos, tiene la capacidad de controlar el océano en una capacidad limitada. Invoquemos a Arkkorok a purgar a nuestros enemigos con agua de mar, limpiándolos de sus malas acciones."
 enact_religious_rites_title: "Hacer ritos religiosos"
 enact_religious_rites_desc: "Las religiones primitivas a menudo tienen ritos religiosos específicos realizados en varias ocasiones. Promulguemos uno de estos ritos para alentar la conversión a nuestros caminos primitivos."
 turn_the_dead_title: "Da vuelta a los muertos"
 turn_the_dead_desc: "Utiliza nuestro poder necromántico y vuelve a los muertos, conjurándolos como abominaciones de no-muertos. Tal como el despliegue de poder persuadirá a aquellos que pensaron de otra manera a arrodillarse ante nuestro poder."
 enforce_loa_worship_title: "Hacer cumplir la adoración a loa"
 enforce_loa_worship_desc: "Nuestros hermanos troll deben adherirse a la adoración del Loa, no sea que seamos derrotados por nuestra insolencia."
 grant_tribute_to_hakkar_title: "Subvención Homenaje a Hakkar"
 grant_tribute_to_hakkar_desc: "Es hora de conceder a Hakkar un tributo digno de su estatus. Hagámoslo y esperemos que él considere oportuno concedernos su favor."
 perform_blood_rites_title: "Realizar ritos de sangre"
 perform_blood_rites_desc: "Llevemos a cabo ritos de sangre en anticipación de nuestra próxima batalla, reforzando la moral."
 encourage_daily_contemplation_title: "Estimular la contemplación diaria"
 encourage_daily_contemplation_desc: "Nuestra gente rara vez participa en el estudio de la Luz, y tal negligencia se ha extendido por todo el reino. Animar una contemplación diaria en lugares públicos para enderezar el camino que nuestra gente ha puesto abejorro."
 soothe_the_naaru_title: "Soothe el Naaru"
 soothe_the_naaru_desc: "Tranquilicemos los espíritus de los Naaru, y acerquémoslos hacia la serenidad."
 proselytize_the_unwilling_title: "Proselitiza a los poco voluntariosos"
 proselytize_the_unwilling_desc: "La lucha para retener la Luz es interminable, y aquellos que no están dispuestos a creer deben ser forzados a hacerlo."
 defend_the_righteous_title: "Defender a los justos"
 defend_the_righteous_desc: "Debemos defender a los que están junto a la Luz, y lo haremos con todo nuestro poderío."
 display_the_power_of_the_sunwell_title: "Mostrar el poder del Sunwell"
 display_the_power_of_the_sunwell_desc: "Nuestra gente ha olvidado el regalo que Sunwell nos ha otorgado. Coaxiquemos la acción de ella y demostrémosla a nuestra gente, para revitalizar su creencia."
 restore_the_sunwell_title: "Restaurar el manantial de sol"
 restore_the_sunwell_desc: "Poseemos la fuerza mágica para restaurar el Sunwell a una fuente de gran poder mágico."
 construct_void_portals_title: "Construir portales de vacío"
 construct_void_portals_desc: "El poder del Vacío es débil aquí. Canalicemos las energías vacías en portales para alentar la propagación de las entidades vacías."
 spread_the_lessons_of_natalie_seline_title: "Lecciones de Natalie Seline"
 spread_the_lessons_of_natalie_seline_desc: "Parte de los principios fundacionales de la Sombra Olvidada, las lecciones de Natalie Seline aprendidas por los sacerdotes abandonados deben extenderse por todas partes para que todos entiendan la importancia de la Sombra."
 entice_cthun_title: "Entice C'Thun"
 entice_cthun_desc: "Debemos atraer a C'Thun con la esperanza de que nos concedan un regalo único."
 entice_nzoth_title: "Entice N'Zoth"
 entice_nzoth_desc: "Debemos atraer a N'Zoth con la esperanza de que nos concedan un regalo único."
 entice_yogg_saron_title: "Entice Yogg-Saron"
 entice_yogg_saron_desc: "Debemos atraer a Yogg-Saron con la esperanza de que nos concedan un regalo único."
 entice_yshaarj_title: "Entice Y'Shaarj"
 entice_yshaarj_desc: "Debemos atraer a Y'Shaarj con la esperanza de que nos concedan un regalo único."
 herald_the_end_title: "El fin del Herald"
 herald_the_end_desc: "El culto del Crepúsculo anuncia el fin de Azeroth. Asegurémonos de que todos conozcan el fin antes de que ocurra."
 corrupt_the_dream_title: "Corrupto el sueño"
 corrupt_the_dream_desc: "A medida que la pesadilla se extiende, más del Sueño Esmeralda debe caer en ella. Aceleremos este proceso."
 siphon_unused_anima_title: "Siphon Sin usar Anima"
 siphon_unused_anima_desc: "Vamos a sifón y almacenar anima no utilizado de varias fuentes inconscientes para su uso futuro."
 commune_with_the_elements_title: "Comuna con los Elementos"
 commune_with_the_elements_desc: "Como chamanes, es importante que nos comulguemos con los elementos para garantizar que se les proporcione lo que deseen."
 attune_with_the_elements_title: "Afinar con los elementos"
 attune_with_the_elements_desc: "La sintonía con los elementos es a menudo vital para el funcionamiento de la sociedad chamanista. Sin embargo, los elementos pueden ser caprichosos e introducir cambios no deseados a través de sus demandas."
 collide_with_the_elements_title: "Colisionar con los Elementos"
 collide_with_the_elements_desc: "La colisión con los elementos es a menudo necesaria cuando los elementos se vuelven demasiado exigentes y amenazan la estabilidad de la sociedad chamanista."
 wash_away_the_land_title: "Lavar la tierra"
 wash_away_the_land_desc: "Aquellos que residen en la tierra no creen en la Madre Profunda. Deben ser purgados por tal transgresión."
 venerate_ordos_title: "Venerar Ordos"
 venerate_ordos_desc: "Ordos se sacrificó para convertirse en un semidiós. Los guardianes del fuego emulan su sacrificio para venerar su ofrenda al Señor del Fuego."
 call_upon_the_firelord_title: "Llama al Señor del Fuego"
 call_upon_the_firelord_desc: "Pidamos al Señor del Fuego Raganaros que nos conceda su fervor."
 call_upon_the_earthmother_title: "Llamar a la Madre de la Tierra"
 call_upon_the_earthmother_desc: "Pidamos a la terrícola Therazane que nos conceda su resiliencia."
 call_upon_the_windlord_title: "Llamar al Señor del Viento"
 call_upon_the_windlord_desc: "Pidamos al Señor del Viento Al'Akir que nos conceda su prisa."
 call_upon_the_tidehunter_title: "Llamar al Tidehunter"
 call_upon_the_tidehunter_desc: "Pidamos al Neptulón Tidehunter que nos conceda su furia."
 enforce_tolerance_title: "Hacer cumplir la tolerancia"
 enforce_tolerance_desc: "Como sociedad racional, es importante que la tolerancia se emefasite y se aplique en todas las facetas de la sociedad."
 deface_sethraliss_monuments_title: "Monumentos a Sethraliss"
 deface_sethraliss_monuments_desc: "Sethraliss debe ser borrado de la cara de Azeroth. Inspiremos a los infieles destruyendo y dañando cualquier monumento a Sethraliss."
 spread_equality_through_technology_title: "Difundir la igualdad a través de la tecnología"
 spread_equality_through_technology_desc: "Como sociedad basada en la innovación tecnológica, es vital que todos tengan acceso a nuestras innovaciones dentro de nuestras tierras."
 encourage_internal_competition_title: "Fomentar la competencia interna"
 encourage_internal_competition_desc: "Es importante fomentar la competencia, ya que la innovación equivale a beneficios. Al invertir en nuestros mercados internos, ampliaremos nuestro potencial de obtención de beneficios a largo plazo."
 theramore_nation_title: "Forma Theramore"
 theramore_nation_desc: "Construir un gran país humano-elvenoso-enano en las orillas orientales de Kalimdor"
 found_orgrimmar_title: "Encontrado Orgrimmar"
 found_orgrimmar_desc: "Construir un orgulloso país orcisco en la costa oriental de Kalimdor"
 found_thunder_bluff_title: "Se encontró el Bluff del Trueno"
 found_thunder_bluff_desc: "Construir un noble país taureno en el centro de Kalimdor"
 form_the_frostmane_empire_title: "Formar el Imperio Frostmane"
 form_the_frostmane_empire_desc: "Formar un gran imperio de Troll."
 establish_the_empire_of_the_shifting_sands_title: "Establecer el imperio de las arenas cambiantes"
 establish_the_empire_of_the_shifting_sands_desc: "¡Crea un imperio!"
 decision_form_westfall_title: "Form Westfall"
 decision_form_westfall_desc: "Forma la ciudad de Westfall."
 gather_orcs_under_one_banner_title: "Formar Horda Orca"
 gather_orcs_under_one_banner_desc: "Reúne orcos bajo una bandera."
 orcish_horde_tt: "Todos sus vasallos se reúnen alrededor de una gran nación."
 form_exodar_title: "Escapar con Exodar"
 form_exodar_desc: "Tempest Keep en el este de la tormenta de Nether contiene una gran nave dimensional que puede permitirnos escapar de este mundo condenado en la guía de O'ros. Una vez que tomamos esta decisión, nuestra gente se mudará a Tempest Keep y escaparemos de Draenor para siempre para encontrar un mejor lugar para llamar hogar."
 form_exodar_tt: "Nuestra gente estará completamente aislada mientras viajamos con Exodar y no podremos establecer ninguna acción diplomática. Un año más tarde, Exodar aterrizará en la isla de Azuremyst."
 form_gurubashi_empire_title: "Formar el Imperio Gurubashi"
 form_gurubashi_empire_desc: "Reformen nuestro Imperio Antiguo y anuncien al mundo que poderosos trolls han vuelto."
 form_empire_of_arathor_title: "Form Imperio de Arathor"
 form_empire_of_arathor_desc: "El Imperio de Arathor ha sido fracturado hace mucho tiempo después de los acontecimientos que siguieron a The Troll Wars. Sin embargo, la idea de la reforma de Arathor siempre fue una idea desde la formación de la Alianza. Con suficientes reclamos legítimos y poder diplomático, nuestro país puede lograr esta hazaña."
 form_empire_of_arathor_tt: "Al menos 100 opiniones con todos los países humanos de los Reinos del Este."
 form_defias_brotherhood_title: "Form Defias Hermandad"
 form_defias_brotherhood_desc: "Hombres libres de Azeroth han sido suprimidos por nobles corruptos de Stormwind. ¡Ahora es el momento de declarar nuestro desafío!"
 form_centaur_khanate_title: "Forma Centaur Khanate"
 form_centaur_khanate_desc: "Desolace fue el hogar de toda la carrera de centauros una vez. Sin embargo, divididos caímos, y las otras razas invadieron usando esto como una oportunidad. Volvamos a nuestros gloriosos días conduciendo a las otras razas desde Desolace, y luego encontramos a Centaur Khanate unido."
 form_drakkari_empire_title: "Formar el Imperio Drakkari"
 form_drakkari_empire_desc: "Formar un poderoso imperio troll que pueda soportar la prueba del tiempo."
 form_amani_empire_title: "Formar Imperio Amani"
 form_amani_empire_desc: "Formar un poderoso imperio troll que pueda soportar la prueba del tiempo."
 form_gorian_empire_title: "Formar el Imperio Goriano"
 form_gorian_empire_desc: "Uno de los imperios más antiguos de Draenor, el Imperio Gorian había caído del poder cuando los clanes orcos unidos usaron los elementos de poder para destruir su capital. Debemos restaurar nuestra antigua gloria y reconstruir el imperio."
 form_nerubian_empire_title: "Formar Imperio Nerubio"
 form_nerubian_empire_desc: ""
 form_apexis_empire_title: "Forma Apexis Civilización"
 form_apexis_empire_desc: "Nuestra cultura fue una vez miembros de una antigua civilización llamada Imperio Apexis. A pesar de que es desgarrado por la guerra civil en la antigüedad, finalmente podemos restaurar esta civilización usando nuestro poder sin igual."
 form_apexis_empire_outland_title: "Forma Apexis Civilización"
 form_apexis_empire_outland_desc: "Nuestra cultura fue una vez miembros de una antigua civilización llamada Imperio Apexis. A pesar de que es desgarrado por la guerra civil en la antigüedad, finalmente podemos restaurar esta civilización usando nuestro poder sin igual."
 heir_training_title: "Envía a tu heredero a entrenar"
 heir_training_desc: "Usted puede enviar su a uno de los entrenadores de clase en su ciudad capital. Esto les dará la opción de la personalidad de clase."
 get_out_of_hiding_title: "Saliendo de la clandestinidad"
 get_out_of_hiding_desc: "La mayoría de las instalaciones de $CULTURE$ en $COUNTRY$ están escondidas bajo el suelo o selladas usando magias antiguas. Los niveles externos suelen estar poblados por golems, pequeñas construcciones y dispositivos titán comunes. Podemos desactivar el sello y salir de la clandestinidad como tribunal. Esto reducirá drásticamente nuestras defensas pero nos permitirá interactuar con las razas superficiales de manera más eficiente.\n\nEsta decisión también nos hará susceptibles a la conversión religiosa."
 go_into_hiding_title: "Ir a esconderse"
 go_into_hiding_desc: "Podemos escondernos en el suelo una vez más y sellar nuestras instalaciones. Esto aumentará nuestras defensas, pero tendremos menos posibilidades de interactuar con naciones externas. Esto también nos hace inmunes a la conversión religiosa."
 unify_dwarves_ironforge_title: "Unificar los tres reinos"
 unify_dwarves_ironforge_desc: "Uníos con otras dos familias enanas y mostrad al mundo que los enanos prevalecerán para siempre."
 unify_dwarves_dark_iron_title: "Unificar los tres reinos"
