 restore_kingdom_of_stratholme_title: "Restaurar el Reino de Stratholme"
 restore_kingdom_of_stratholme_desc: "Después de los acontecimientos de la tercera guerra y la purga de la ciudad por el prófugo Arthas Menethil los bosques de lujuria de la zona se convirtieron en una base de corrupción y decadencia. Los ciudadanos de la ciudad arruinada de Stratholme, en el centro de los juegos políticos de las órdenes locales, los señores del terror y el flagelo, nunca perdieron la esperanza de restaurar su antigua gloria... aquellos que sobrevivieron al menos. ¿ SERÁN capaces alguna vez de reclamar sus viejas tierras y empujar hacia atrás a los demonios y el flagelo de una vez por todas?"
 restore_magocratic_state_of_dalaran_title: "Restaurar el Estado Magocrático de Dalaran"
 restore_magocratic_state_of_dalaran_desc: "Después de la caída de la ciudad a la Legión Ardiente y la llegada del flagelo llevó a los lugareños al exilio. Hubo quienes se quedaron y pelearon. ¿Serás capaz de restaurar Dalaran a su antigua gloria?"
 form_argent_crusade_title: "Formar la Cruzada Argenta"
 form_argent_crusade_desc: "En contra de enfrentar el Scourge, los guerreros de la luz se reunieron en una sola organización, la Cruzada Argenta. Con nuevo poder se enfrentaron con nuevo vigor el flagelo, pero ¿podrán tener éxito?"
 restore_kingdom_of_quelthalas_title: "Restaurar el Reino de Quel'thalas"
 restore_kingdom_of_quelthalas_desc: "Después del ataque del azote Quel'thalas fue dejado en retumba. En honor a los muertos, los altos elfos tomaron el nombre de elfos de sangre. ¿Después de años de lucha se las arreglarán para restaurar Quel'thalas a su antigua gloria?"
 form_anvilmar_title: "Formar el Reino de Anvilmar"
 form_anvilmar_desc: "Los Enanos después de despertar de su antiguo sueño, llegaron a la ubicación actual de Ironforge y formaron un imperio enano. Después de la muerte del rey Anvilmar las tres grandes tribus de los enanos se separaron a los Barbanes de Bronce, Wildhammers y enanos de Hierro Oscuro. Ahora es el momento de unir a los enanos una vez más. ¿Restauraremos nuestro viejo reino perdido a su estado anterior?"
 form_council_three_hammers_title: "Formar el Consejo de Tres Martillos"
 form_council_three_hammers_desc: "Después de la gran guerra civil de los enanos, Ironforge y Wildhammer mantuvieron buenas relaciones, pero el Hierro Oscuro continuó conspirando contra ellos. Después de la muerte de Thaurisian y la caída de Ragnaros en manos de aventureros, el hierro oscuro declaró a Moira de las barbas de bronce y esposa de Thaurisian como su líder. Después de los acontecimientos del Cataclismo y ciertos acontecimientos Moira entró en comunión con las otras tribus y formó el Concilio de los Tres Martillos, con la ayuda del rey de la Alianza, Varian Wrynn. ¿Podrá el Consejo hacer frente a sus nuevos retos?"
