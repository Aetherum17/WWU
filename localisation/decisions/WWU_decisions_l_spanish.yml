 commune_with_tidemother_title: "Comuna con la Tidemother"
 commune_with_tidemother_desc: "Intento de comulgar con la Tidemother. Pero ten cuidado: nunca sabes lo que te puede encontrar..."
 summon_avatar_of_corruption_title: "Beckon Avatar de la corrupción"
 summon_avatar_of_corruption_desc: "Estamos en guerra. Vamos a desatar el poder de un Dios Viejo dentro de un avatar, y corromper a nuestros enemigos a fondo."
 raise_the_dead_title: "Levantar a los muertos"
 raise_the_dead_desc: "Recientemente hemos derrotado a un enemigo en la batalla. Devolvamos sus muertos sobre ellos en futuras batallas criándolos como nuestros."
 scourge_recently_won_battle_tt: "Han ganado recientemente una batalla"
 indoctrinate_vassal_title: "Liderazgo vasallo adoctrinado"
 indoctrinate_vassal_desc: "Debemos enviar agentes del culto de los condenados para adoctrinar el liderazgo de nuestros vasallos. Se presentarán como sabios consejeros y sacerdotes mágicos, dirigiendo lentamente la atención de sus gobernantes hacia los poderes y el encanto de la nigromancia. Esto comenzará la propagación de nuestro culto a la muerte entre su población."
 prepare_the_granaries_vassal_title: "Preparar los Granarios"
 prepare_the_granaries_vassal_desc: "Nuestros vasallos deben estar infectados con magias necrománticas y ser transformados en el Scourge. Para ello, el Culto de los Condenados enviará y establecerá un centro de distribución en la zona como sede central para este esfuerzo."
 spread_scourge_infection_vassal_title: "Difundir la infección por Scourge"
 spread_scourge_infection_vassal_desc: "Nuestros graneros son suministrados, malditos, infectados y listos para distribuir a los lugareños. A tus órdenes, los sacerdotes del culto esparcirán el grano infectado a través de la nación de tu vasallo. Todo el grano de la nación será contaminado y los parches de plaga plaga se extenderá. Esto al principio devastará la zona y los cadáveres ensuciarán el país."
 rise_of_death_knights_vassal_title: "El ascenso de los Caballeros de la Muerte"
 rise_of_death_knights_vassal_desc: "Recompensaremos a los líderes de esta nación convirtiéndolos en Caballeros de la Muerte. Estos necromantes supremos son hábiles en combate físico, animando a los muertos, y son tácticos adeptos cuando dirigen ejércitos de Sturge. La realeza, la nobleza, los sacerdotes y los jefes tribales de nuestro vasallo serán organizados en miembros de la Orden de los Caballeros de la Muerte. Se comunicarán con el Rey Lich e informarán al mismo. ¡Esta nación es ahora un dominio de Sturge permanentemente leal sirviendo en el nombre de Ner'Zhul!"
 animate_the_dead_vassal_title: "Animar a los muertos"
 animate_the_dead_vassal_desc: "Es hora de revertir el daño que hemos hecho a nuestro vasallo. Realizaremos un hechizo masivo de Animación de los Muertos en la capital, resucitando a los muertos a través de la nación en su nueva forma de Sturge. Los fuegos de la industria de no-muertos serán encendidos, y las filas del Scourge se hincharán con los cuerpos interminables de los reanimados."
 hunt_down_remainder_vassal_title: "Cazar a los sobrevivientes restantes"
 hunt_down_remainder_vassal_desc: "Todavía hay algunos retenes de sobrevivientes que no cayeron víctimas de la infección inicial de Scourge. Los reuniremos, los esclavizaremos e inmediatamente empezaremos a convertirlos en tropas de Sturge."
 destroy_the_helm_title: "Destruye el casco de la dominación"
 destroy_the_helm_desc: "Padre... ¿se acabó? Por fin. Ningún rey gobierna para siempre, hijo mío. - Arthas y Terenas Menethil, tras la derrota de Arthas. '¡Este mundo es una prisión y nos liberaré a todos!' - Sylvanas Windrunner, al destruir el casco de la dominación. Hemos derrotado al Rey Lich en combate y nos hemos apoderado de su ciudadela de la corona de hielo. Nada se interpone en el camino de nosotros finalmente destruyendo la amenaza unificada de Scourge. Esto dispersará el resto de Sturge en muertos vivientes no afiliados y eliminará los últimos vestigios del Culto de los Condenados."
 helm_of_domination_title: "Llevar el casco de la dominación"
 helm_of_domination_desc: "'¡Ahora somos UNO!' El alma de Ner'zhul a Arthas mientras adorna el casco de la dominación la primera vez. Hemos luchado nuestro camino a la ciudadela de la corona de hielo y liberado el casco de la dominación del Trono Congelado. Nuestro gobernante puede ahora usar el Helm y atar su alma a Ner'zhul's. ¡El Scourge será nuestro al mando!"
 focus_on_lich_empowerment_title: "Centrarse en el empoderamiento de Lich"
 focus_on_lich_empowerment_desc: "Es hora de centrarse en la creación de tropas de élite, empoderadas por lichs y otros nigromantes."
 focus_on_stitchcraft_title: "Concéntrate en Stitchcraft"
 focus_on_stitchcraft_desc: "Es hora de centrarse en acumular un enjambre de ghouls y construcciones, levantados y reparados de cualquier manera."
 construct_the_malykriss_necropolis_title: "Construir la Necrópolis Malykriss"
 construct_the_malykriss_necropolis_desc: "Malykriss, el Vile Hold. Esta necrópolis está hecha casi por completo de saronita. Supervisa las operaciones de metalurgia del Rey Lich y ayuda en el entrenamiento de los caballeros de la muerte."
 construct_the_naxxanar_necropolis_title: "Construir la Necrópolis Naxxanar"
 construct_the_naxxanar_necropolis_desc: "Esta Necrópolis Nerubia flota sobre la Ciudad del Templo de En'kilah y sus alrededores. El príncipe Valanar es su señor."
 construct_the_talramas_necropolis_title: "Construir la Necrópolis de Talramas"
 construct_the_talramas_necropolis_desc: "Esta Necrópolis de Sturge flota sobre la Tundra Borea y sus alrededores. Lich-Lord Chillwinter manda aquí."
 construct_the_naxxramas_necropolis_title: "Construir la Necrópolis de Naxxramas"
 construct_the_naxxramas_necropolis_desc: "Esta Necrópolis fue una vez un antiguo zigurat nerubiano, conquistado por Anub'Arak y sus muertos vivientes. El Naxxramas Zigurat fue levantado de la tierra después y se convirtió en un centro de poder para el Sturge. También es la sede del Arch-Lich Kel'Thuzad."
 construct_the_zeramas_necropolis_title: "Construir la Necrópolis de Zeramas"
 construct_the_zeramas_necropolis_desc: "Esta Necrópolis de Sturge supervisa la entrada a Zul'Drak."
 construct_the_voltarus_necropolis_title: "Construir la Necrópolis Voltarus"
 construct_the_voltarus_necropolis_desc: "Esta Necrópolis de Sturge es la sede de Drakuru, un troll no-muerto encargado de conquistar todo Zul'Drak."
 construct_the_kolramas_necropolis_title: "Construir la Necrópolis de Kolramas"
 construct_the_kolramas_necropolis_desc: "Esta Necrópolis Nerubia está en la línea del frente de la invasión de Zul'Drak. Es comandado por Malas el Corruptor y el Hath'ar Necromagi - los no-muertos nerubianos encargados de invadir Zul'Drak."
 construct_the_acherus_necropolis_title: "Construir la Necrópolis de Achero"
 construct_the_acherus_necropolis_desc: "Este Caballero de la Muerte Necrópolis pertenece a nuestro vasallo en Lordaeron. Desde aquí "
 rebuild_dalaran_title: "Reconstruir la ciudad de Dalaran"
 rebuild_dalaran_desc: "Es hora de deshacer la destrucción de Dalaran de Archimonde. Mostraremos nuestra fuerza al mundo reparando una de las peores devastaciones incurridas por la Legión. Los restos del Kirin Tor se han reunido y han pedido permiso para supervisar la reconstrucción de su ciudad, con su considerable inversión, por supuesto. ¡Dalaran y la Ciudadela Violeta brillarán una vez más!"
 encourage_bloodlust_title: "Estimular la sed de sangre"
 encourage_bloodlust_desc: "Nos duele la guerra, vamos a atacar a nuestros vecinos no orcos más a menudo para saciar la sed de sangre."
 seek_kaja_mite_title: "Busca a Kaja'mite"
 seek_kaja_mite_desc: "Encontrado bajo el monte Kajaro, Kaja'mite era un mineral una vez valorado por los trolls que gobernaban sobre Kezan. Los duendes, en ese momento poco más que formas de vida crudas, acapararon el mineral. Con el tiempo, los efectos mágicos de Kaja'mite otorgaron a aquellos que la acapararon incrementaron la inteligencia. Los duendes comenzaron a inventar herramientas y armas, que usaron para derrocar a sus señores del troll. Kaja'mite podría ser utilizado para ganar una ventaja contra nuestros enemigos. Por desgracia, todo el Kaja'mite bajo el monte Kajoro ha sido extraído. Deje que nuestro [Root.Monarch.GetName] envíe una fuerza expedicionaria a buscar más."
 consult_with_the_trade_princes_title: "Consultar con los Príncipes del Comercio"
 consult_with_the_trade_princes_desc: "Durante demasiado tiempo hemos dejado nuestra compañía como una fuerza independiente. Consultemos con nuestros hermanos duendes y unámonos, si es que temporalmente, para empujar la competencia en el mercado."
 establish_illicit_connections_title: "Establecer conexiones ilícitas"
 establish_illicit_connections_desc: "El deseo de un duende de dinero no conoce límites, y si tal ganancia es legal o no no es asunto del duende. Nuestro pueblo se beneficiaría de tales conexiones ilegales, aunque sería desastroso si nuestros aliados morales se enteraran."
 blackmail_labourers_title: "Trabajadores del chantaje"
 blackmail_labourers_desc: "La industria de la construcción nunca ha sido conocida por su velocidad, y sin los incentivos adecuados, los trabajadores están felices de relajarse, dejando el proyecto de construcción en el limbo. No queremos que se repita el incidente de Redridge, así que \"incentivemos\" a nuestros trabajadores para que se atengan a la agenda."
 alchemy_surge_title: "¡Cirugía de Alquimia!"
 alchemy_surge_desc: "Los duendes son una raza naturalmente inventiva, y así intentarán satisfacer su curiosidad tanto como sea posible. Sin embargo, los duendes tienen serios problemas con la disciplina, y como tal necesitan corroerse hacia actividades productivas, para no pasar todo el tiempo inventando una mezcla explosiva de pasteles."
 explosives_surge_title: "¡Explosivos!"
 explosives_surge_desc: "Los duendes son una raza naturalmente inventiva, y así intentarán satisfacer su curiosidad tanto como sea posible. Sin embargo, los duendes tienen serios problemas con la disciplina, y como tal necesitan corroerse hacia actividades productivas, para no pasar todo el tiempo inventando una mezcla explosiva de pasteles."
 engineering_surge_title: "¡Engineering Surge!"
 engineering_surge_desc: "Los duendes son una raza naturalmente inventiva, y así intentarán satisfacer su curiosidad tanto como sea posible. Sin embargo, los duendes tienen serios problemas con la disciplina, y como tal necesitan corroerse hacia actividades productivas, para no pasar todo el tiempo inventando una mezcla explosiva de pasteles."
 setup_conquest_choices_title: "Configurar opciones de conquista"
 setup_conquest_choices_desc: "Establecer qué opción de conquista tomar automáticamente, o reanudar el control manual."
 reform_warband_title: "Banda de guerra de la reforma"
 reform_warband_desc: "Ya es hora de que nuestro pueblo encuentre la paz; cambiando el poder de los militares a los líderes tribales, finalmente podemos sacar a nuestra sociedad de su base bélica."
 create_warband_title: "Crear banda de guerra"
 create_warband_desc: "La paz de este débil ya no puede sufrirse; debemos empoderar a nuestros generales y llevar a nuestro pueblo a una guerra total."
 unleash_the_power_of_the_dragonflight_title: "Libera el poder del vuelo del Dragón"
 unleash_the_power_of_the_dragonflight_desc: "Nuestras tierras están amenazadas por una fuerza exterior. Vamos a despertar a los guardianes y eliminar a los invasores rápidamente."
 conjure_administrative_title: "Conjuro: administrativo"
 conjure_administrative_desc: "Elegimos una manera principalmente neutral, ¿no es glorioso?"
 conjure_military_title: "Conjuro: militar"
 conjure_military_desc: "Elegimos una forma militar de resolver problemas. Es verdaderamente glorioso, pero es mejor estar seguro de si todavía puede contener su arcano podría en jaque"
 conjure_diplomatic_title: "Conjuro: Diplomático"
 conjure_diplomatic_desc: "Elegimos una forma diplomática de resolver problemas. Es verdaderamente glorioso, pero es mejor estar seguro de si todavía puede contener su arcano podría en jaque"
 remove_wrath_of_fate_title: "Destino divert"
 remove_wrath_of_fate_desc: "Como jugador, podemos cambiar el destino predestinado de nuestra nación."
 danaths_return_title: "El regreso de Danath"
 danaths_return_desc: "Con la restauración del Reino de Stromgarde, ahora es el momento de llamar a Danath Trollbane, el supuesto heredero del trono."
 restore_stromgarde_title: "Restaurar Stromgarde"
 restore_stromgarde_desc: "El prestigio de la gente Stromic es una vez más incomparable. ¡Restauremos la ciudad de Stromgarde a su antigua gloria!"
 stromgarde_area_development_gain_tt: "Aumenta masivamente el desarrollo de las provincias Stromgarde."
 reclaim_stromkar_title: "Busca a Strom'kar, el rompeguerras"
 reclaim_stromkar_desc: "Ahora que Stromgarde ha sido restaurado, busquemos al legendario Strom'kar. Sin embargo, nuestra búsqueda puede alterar a la gente del reino."
 release_crowley_title: "Libera a Darius Crowley"
 release_crowley_desc: "El líder de la rebelión de Northgate, Darisu Crowley, fue encarcelado por sus acciones. Sin embargo, él todavía ordena la lealtad de muchos hombres dentro de Gilneas, y su liberación vería un aumento en nuestras fuerzas de combate si ocurriera."
 released_crowley_tt: "Spawns 10 unidades leales a Darius Crowley en su capital."
 allow_adventurers_title: "Permitir gremios aventureros"
 allow_adventurers_desc: "Habilitar la propiedad del gremio para el resto del juego."
 disallow_adventurers_title: "Apaguen a los gremios aventureros"
 disallow_adventurers_desc: "Cerrar la propiedad de los gremios y rechazar la formación de nuevos gremios. Esto puede enfurecerlos si su influencia es alta."
 wwu_cultural_shift_title: "Cambiar la cultura"
 wwu_cultural_shift_desc: "Nuestra cultura primaria se ha convertido en una minoría para la mayoría de nuestros ciudadanos. Aprobemos la cultura mayoritaria como nuestra para saciar cualquier malestar cultural."
 cultural_purge_title: "Purga cultural"
 cultural_purge_desc: "Podemos purgar una provincia para desarraigar una cierta cultura, y luego enviar a nuestro propio pueblo a la región. \"Toda esta ciudad debe ser purgada\" - Arthas Menethil"
 forced_emigration_title: "Forzar la emigración"
