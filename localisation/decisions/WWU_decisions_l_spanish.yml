 enforce_sustainable_foraging_desc: "Es vital que la tierra de nuestros miembros de la federación siga siendo utilizable. Hagamos cumplir el forraje sostenible para evitar que la tierra sea despojada."
 form_new_nathreza_title: "Formar una nueva Nathreza"
 form_new_nathreza_desc: "¡Lejos de nuestro mundo en la oscuridad más allá, haremos un nuevo hogar para gobernar aquí en Azeroth!"
 form_fel_hammer_title: "Form Fel Hammer"
 form_fel_hammer_desc: "¡En uno de nuestros asaltos en el mundo demoníaco de Mardum adquirimos esta gran fortaleza que se convertirá en símbolo de nuestra lucha contra los demonios!"
 form_mardum_title: "Forma Mardum"
 form_mardum_desc: "Mardum, el Abismo Shattered es un mundo de prisión que fue creado por Sargeras antes de convertirse en el Titán Caído para retener a todos los demonios que mató en el Más Allá de la Gran Oscuridad. Después de su decisión de destruir todas las almas del mundo en el universo, Sargeras destrozó Mardum para liberar a los demonios que se convertirían en su Legión Ardiente."
 form_xoroth_title: "Forma Xoroth"
 form_xoroth_desc: "Xoroth es uno de los mundos ardientes y caóticos que pertenecen a la Legión Ardiente. El dominio del Señor Hel'nurath, el guarda-estable, Xorot es un mundo de calor infernal y huesos quemados hogar de los temblores infernales e irasteres que sirven como montes a los nathrezim."
 form_rancora_title: "Formulario Rancora"
 form_rancora_desc: "Rancora es un mundo de Legión Quemada con fel-infusión. Es un paisaje de piscinas enconadas y muerte escabullente, y muchos demonios skittering se originan de ella."
 form_niskara_title: "Forma Niskara"
 form_niskara_desc: "Niskara es un mundo de prisiones bajo el control de la Legión Ardiente. Fue uno de los muchos planetas en los que los draenei se detuvieron durante sus intentos de escapar de la Legión. La carrera sólo logró escapar gracias al sacrificio de unos pocos vindicadores que se quedaron atrás con el personal, T'uure, Beacon del Naaru."
 form_nihilam_title: "Forma Nihilam"
 form_nihilam_desc: "Nihilam, el Mundo del Juicio Final, es un planeta en la Gran Oscuridad Más Allá donde Sargeras y su Legión Ardiente mataron a los miembros del panteón titán al comienzo de la Cruzada Ardiente."
 form_val_title: "Formulario Val"
 form_val_desc: "Val es un mundo que durante mucho tiempo ha caído en manos de la Legión. El clima está muy por debajo de la temperatura de congelación y cualquiera atrapado en él morirá en cuestión de segundos. Después de ser conquistados por la Legión, los demonios plantaron braseros para hacer soportable el frío. La Legión ahora lo usa para retener a sus prisioneros mientras los inquisidores roban sus secretos."
 form_sangua_title: "Forma Sangua"
 form_sangua_desc: "Un planeta como Sethekk Hollow, con huesos y un lago de sangre. Cuando se destruyen los drenajes de sangre de la Legión, algo se mueve bajo la superficie. Ocasionalmente los tentáculos también saldrán del suelo. Un mundo conquistado de la Legión Ardiente."
 form_naigtal_title: "Forma Naigtal"
 form_naigtal_desc: "Un planeta como Zangarmarsh con malversadores. Un mundo conquistado de la Legión Ardiente."
 form_cengar_title: "Forma Cengar"
 form_cengar_desc: "Cen'gar es un mundo lleno de lava y roca fundida, parecido a las Tierras de Fuego. Los elementos de fuego aquí están siendo corrompidos por la Legión Ardiente."
 form_bonich_title: "Forma Bonich"
 form_bonich_desc: "Un mundo nebuloso con un bosque de pinos y vida vegetal aquí crece muy rápidamente. Un mundo conquistado de la Legión Ardiente."
 form_aurinor_title: "Formulario Aurinor"
 form_aurinor_desc: "Aurinor es un mundo con hierba azul y árboles en islas flotantes con aparentemente nada más que nubes debajo de ellos. Un mundo conquistado de la Legión Ardiente."
 form_silithid_swarm_title: "Forma Silithid Swarm"
 form_silithid_swarm_desc: "Ahora que las colmenas están unidas bajo la misma causa devoraremos el mundo"
 form_noxious_lair_title: "Forma de guarida nociva"
 form_noxious_lair_desc: "Ahora que las colmenas están unidas bajo la misma causa devoraremos el mundo"
