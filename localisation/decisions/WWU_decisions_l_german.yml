 commune_with_tidemother_title: "Kommune mit der Tidemother"
 commune_with_tidemother_desc: "Versuch, mit der Tidemother zu kommunizieren. Aber Vorsicht: Du weißt nie, was dich finden könnte..."
 summon_avatar_of_corruption_title: "Beckon Avatar der Korruption"
 summon_avatar_of_corruption_desc: "Wir sind im Krieg. Lasst uns die Macht eines alten Gottes in einem Avatar entfesseln und unsere Feinde gründlich verderben."
 raise_the_dead_title: "Die Toten auferstehen lassen"
 raise_the_dead_desc: "Wir haben kürzlich einen Feind im Kampf besiegt. Wenden wir ihre Toten in künftigen Schlachten auf sie, indem wir sie als unsere eigenen auferwecken."
 scourge_recently_won_battle_tt: "Vor kurzem eine Schlacht gewonnen haben"
 indoctrinate_vassal_title: "Indoktrinieren Vassal Führung"
 indoctrinate_vassal_desc: "Wir müssen Agenten des Kultes der Verdammten schicken, um die Führung unserer Vasallen zu indoktrinieren. Sie werden als weise Ratgeber und magische Priester auftreten und die Aufmerksamkeit ihrer Herrscher langsam den Mächten und Anziehungskraft der Nekromanität zuwenden. Damit beginnt die Ausbreitung unseres Todeskultes unter ihrer Bevölkerung."
 prepare_the_granaries_vassal_title: "Bereiten Sie die Granaten vor"
 prepare_the_granaries_vassal_desc: "Unsere Vasallen müssen mit nekromantischen Magien infiziert sein und sich in die Gourge verwandelt haben. Um dies zu tun, wird der Kult der Verdammten ein Distributionszentrum in der Gegend als Hauptquartier für diese Bemühungen entsenden und einrichten."
 spread_scourge_infection_vassal_title: "Spreizen Sie die Gourge-Infektion"
 spread_scourge_infection_vassal_desc: "Unsere Getreidespeicher sind versorgt, verflucht, infiziert und bereit, an die Einheimischen zu verteilen. Auf Ihren Befehl werden die Priester des Kultes das infizierte Getreide über die Nation Ihres Vasallen verbreiten. Alles Getreide in der Nation wird verseucht sein und Plageflecken der Geißel werden sich ausbreiten. Dies wird zunächst das Gebiet zerstören und Leichen werden das Land streuen."
 rise_of_death_knights_vassal_title: "Aufstieg der Todesritter"
 rise_of_death_knights_vassal_desc: "Wir werden die Führer dieser Nation belohnen, indem wir sie in Todesritter verwandeln. Diese höchsten Nekromanten sind im physischen Kampf geschickt, beleben die Toten und sind geschickte Taktiker, wenn sie Scourge Armeen führen. Die Königs-, Adels-, Priester- und Stammeshäuptlinge unseres Vasallen werden alle zu Mitgliedern des Todesrittersordens organisiert. Sie werden mit dem Lich-König selbst kommunizieren und ihm Bericht erstatten. Diese Nation ist jetzt eine permanent loyale Scourge Domain, die im Namen von Ner'Zhul dient!"
 animate_the_dead_vassal_title: "Die Toten animieren"
 animate_the_dead_vassal_desc: "Es ist an der Zeit, den Schaden, den wir an unserem Vasallen angerichtet haben, umzukehren. Wir werden einen massiven Zauber der Animation der Toten in der Hauptstadt aufführen und die Toten in der ganzen Nation in ihre neue Scorge-Form auferwecken. Die Brände der untoten Industrie werden angezündet werden, und die Reihen der Gourge werden mit den unendlichen Körpern der Reanimierten anschwellen."
 hunt_down_remainder_vassal_title: "Die verbliebenen Überlebenden jagen"
 hunt_down_remainder_vassal_desc: "Es gibt immer noch ein paar Überbleibsel von Überlebenden, die nicht Opfer der anfänglichen Scorge-Infektion wurden. Wir werden sie zusammentreiben, sie versklaven und sofort damit beginnen, sie in Schurkentruppen umzuwandeln."
 destroy_the_helm_title: "Zerstöre den Helm der Herrschaft"
 destroy_the_helm_desc: "Vater... ist es vorbei? Endlich. Kein König regiert ewig, mein Sohn. - Arthas und Terenas Menethil, nach Arthas Niederlage. \"Diese Welt ist ein Gefängnis, und ich werde uns alle befreien!\" - Sylvanas Windrunner, als er den Helm der Herrschaft zerstörte. Wir haben den Lich-König im Kampf besiegt und seine Icecrown-Zitadelle beschlagnahmt. Nichts steht uns im Weg, um endlich die einheitliche Bedrohung durch Scourge zu zerstören. Dies wird die verbleibende Geißel in unverbundene Untote zerstreuen und die letzten Überreste des Kultes der Verdammten auslöschen."
 helm_of_domination_title: "Tragen Sie den Helm der Dominierung"
 helm_of_domination_desc: "»Jetzt sind wir EINS!« Ner'zhuls Seele zu Arthas, als er das erste Mal den Helm der Herrschaft schmückt. Wir haben unseren Weg zur Zitadelle der Eiskrone gekämpft und den Helm der Herrschaft vom gefrorenen Thron befreit. Unser Herrscher kann jetzt den Helm tragen und ihre Seele an Ner'zhul binden. Die Geißel wird unser Befehl sein!"
 focus_on_lich_empowerment_title: "Konzentrieren Sie sich auf Lich Empowerment"
 focus_on_lich_empowerment_desc: "Es ist an der Zeit, sich auf die Schaffung von Elitetruppen zu konzentrieren, die von lichs und anderen solchen Nekromanten ermächtigt werden."
 focus_on_stitchcraft_title: "Konzentrieren Sie sich auf Stitchcraft"
 focus_on_stitchcraft_desc: "Es ist an der Zeit, sich auf die Anhäufung eines Schwarms von Ghouls und Konstrukten zu konzentrieren, in irgendeiner Weise angehoben und repariert."
 construct_the_malykriss_necropolis_title: "Bauen Sie die Malykriss Nekropolis"
 construct_the_malykriss_necropolis_desc: "Malykriss, die Vile Hold. Diese Nekropolis wird fast ausschließlich aus Saronit hergestellt. Sie überwacht die metallverarbeitenden Operationen des Lich King und hilft bei der Ausbildung von Todesrittern."
 construct_the_naxxanar_necropolis_title: "Bauen Sie die Naxxanar Nekropolis"
 construct_the_naxxanar_necropolis_desc: "Diese nerubische Nekropolis schwebt über der Tempelstadt En'kilah und ihrer Umgebung. Prinz Valanar ist sein Oberherr."
 construct_the_talramas_necropolis_title: "Bauen Sie die Talramas Nekropolis"
 construct_the_talramas_necropolis_desc: "Diese Scourge Necropolis schwebt über dem Borean Tundra und seiner Umgebung. Lich-Lord Chillwinter regiert hier."
 construct_the_naxxramas_necropolis_title: "Bauen Sie die Naxxramas Nekropolis"
 construct_the_naxxramas_necropolis_desc: "Diese Nekropolis war einst ein alter Nerubian Ziggurat, erobert von Anub'Arak und seinen Untoten. Die Naxxramas Ziggurat wurde danach von der Erde erhoben und wurde ein Zentrum der Macht für die Gourge. Es ist auch der Sitz des Arch-Lich Kel'Thuzad."
 construct_the_zeramas_necropolis_title: "Bauen Sie die Zeramas Nekropolis"
 construct_the_zeramas_necropolis_desc: "Diese Scourge Necropolis überwacht den Eingang zu Zul'Drak."
 construct_the_voltarus_necropolis_title: "Bauen Sie die Voltarus Nekropolis"
 construct_the_voltarus_necropolis_desc: "Diese Scourge Necropolis ist das Hauptquartier von Drakuru, einem untoten Troll, der damit beauftragt ist, den ganzen Zul'Drak zu erobern."
 construct_the_kolramas_necropolis_title: "Bauen Sie die Kollamas Nekropolis"
 construct_the_kolramas_necropolis_desc: "Diese nerubische Nekropolis befindet sich an der Front der Zul'Drak-Invasion. Es wird von Malas der Korrupter und der Hath'ar Necromagi - die untoten Nerubians mit Invading Zul'Drak beauftragt kommandiert."
 construct_the_acherus_necropolis_title: "Bau der Acherus-Nekropolis"
 construct_the_acherus_necropolis_desc: "Dieser Todesritter Nekropolis gehört zu unserem Vasallen in Lordaeron. Von hier aus "
 rebuild_dalaran_title: "Wiederaufbau der Stadt Dalaran"
 rebuild_dalaran_desc: "Es ist an der Zeit, Archimondes Zerstörung von Dalaran rückgängig zu machen. Wir werden der Welt unsere Macht zeigen, indem wir eine der schlimmsten Verwüstungen der Legion reparieren. Die Überreste des Kirin Tor haben sich versammelt und um Erlaubnis gebeten, den Wiederaufbau ihrer Stadt zu überwachen, natürlich mit Ihrer umfangreichen Investition. Dalaran und die Violet Zitadelle werden noch einmal glänzen!"
 encourage_bloodlust_title: "Ermutigen Sie Blutlust"
 encourage_bloodlust_desc: "Wir schmerzen um Krieg, lassen Sie uns unsere nicht orkischen Nachbarn öfter überfallen, um die Blutlust zu stillen."
 seek_kaja_mite_title: "Suche nach Kaja'mite"
 seek_kaja_mite_desc: "Unter dem Berg Kajaro gefunden, war Kaja'mite ein Mineral, das einst von den Trolle, die über Kezan herrschten, geschätzt wurde. Die Kobolde, damals kaum mehr als rohe Lebensformen, horteten das Mineral. Im Laufe der Zeit, die magischen Auswirkungen von Kaja'mite gewährt diejenigen, die es horten erhöhte Intelligenz. Die Kobolde fingen an, Werkzeuge und Waffen zu erfinden, die sie benutzten, um ihre Trollherren zu stürzen. Kaja'mite könnte verwendet werden, um einen Vorteil gegen unsere Feinde zu gewinnen. Leider wurde der gesamte Kaja'mite unter dem Berg Kajoro abgebaut. Lassen Sie unser [Root.Monarch.GetName] eine Expeditionstruppe aussenden, um nach etwas mehr zu suchen."
 consult_with_the_trade_princes_title: "Konsultieren Sie mit den Handelsfürsten"
 consult_with_the_trade_princes_desc: "Zu lange haben wir unser Unternehmen als unabhängige Kraft überlassen. Beraten wir uns mit unseren Koboldbrüdern und vereinen wir, wenn auch vorübergehend, den Wettbewerb auf dem Markt."
 establish_illicit_connections_title: "Illizite Verbindungen herstellen"
 establish_illicit_connections_desc: "Der Wunsch eines Kobolds nach Geld kennt keine Grenzen, und ob ein solcher Gewinn legal ist oder nicht, ist kein Anliegen des Kobolds. Unser Volk würde von solchen illegalen Verbindungen profitieren, obwohl es katastrophal wäre, wenn unsere moralischen Verbündeten es herausfinden würden."
 blackmail_labourers_title: "Erpressung Arbeiter"
 blackmail_labourers_desc: "Die Bauindustrie war noch nie für ihre Geschwindigkeit bekannt, und ohne die richtigen Anreize sind die Arbeiter gerne dabei, das Bauprojekt in der Schwebe zu lassen. Wir wollen keine Wiederholung des Redridge-Vorfalls, also lassen Sie uns unsere Arbeiter 'anregen', sich an den Zeitplan zu halten."
 alchemy_surge_title: "Alchemie Surge!"
