 CELESTIAL_GENERAL_XUEN_TT: "Gewährt einen §Y2§!/§Y6§!/§Y2§!/§Y2§! General genannt §Y\"Der weiße Tiger\"§! für fünf Jahre."
 call_upon_the_spirit_of_anzu_title: "Ruft den Geist von Anzu an"
 call_upon_the_spirit_of_anzu_desc: "Unser Herrscher rufe den Geist von Anzu an und verkörpere ihn, indem er Anzus Zorn über all jene ergreife, die versuchen, den Arakoa zu schaden."
 call_upon_the_spirit_of_sethe_title: "Ruft den Geist von Sethe an"
 call_upon_the_spirit_of_sethe_desc: "Unser Herrscher rufe den Geist Sethes an und verkörpere ihn, indem er Anzus Zorn über all jene ergreife, die versuchen, den Arakoa zu schaden."
 call_upon_the_spirit_of_rukhmar_title: "Aufruf an den Geist von Rukhmar"
 call_upon_the_spirit_of_rukhmar_desc: "Unser Herrscher rufe den Geist Rukhmars an und verkörpere ihn, indem er Anzus Zorn über all jene ergreife, die versuchen, den Arakoa zu schaden."
 spread_fungal_spores_title: "Pilzsporen freisetzen"
 spread_fungal_spores_desc: "All das, was die Sporen berühren, wird bald Teil des Zangarmarsh."
 beckon_the_ocean_title: "Beckon der Ozean"
 beckon_the_ocean_desc: "Arkkorok, Halbgott der Meeresriesen, hat die Fähigkeit, den Ozean in einer begrenzten Kapazität zu kontrollieren. Rufen wir Arkkorok auf, unsere Feinde mit Meerwasser zu reinigen und sie von ihren Missetaten zu reinigen."
 enact_religious_rites_title: "Religiöse Riten attackieren"
 enact_religious_rites_desc: "Primitive Religionen haben oft bestimmte religiöse Riten bei verschiedenen Gelegenheiten durchgeführt. Lassen Sie uns einen dieser Riten ergreifen, um die Bekehrung zu unseren primitiven Wegen zu fördern."
 turn_the_dead_title: "Dreht die Toten"
 turn_the_dead_desc: "Nutze unsere nekromantische Macht und drehe die Toten und beschwöre sie als untote Greuel. Zum Beispiel die Machtausübung wird diejenigen überzeugen, die sonst gedacht haben, vor unserer Macht niederzuknien."
 enforce_loa_worship_title: "Stärkung der Loa-Anbetung"
 enforce_loa_worship_desc: "Unsere Trollbrüder müssen an der Anbetung der Loa festhalten, damit wir nicht wegen unserer Unverschämtheit niedergeschlagen werden."
 grant_tribute_to_hakkar_title: "Hakkar als Tribut gewähren"
 grant_tribute_to_hakkar_desc: "Es ist an der Zeit, Hakkar einen Tribut zu gewähren, der seines Status würdig ist. Lassen Sie uns das tun und hoffen, dass er es für passend hält, uns seinen Segen zu gewähren."
 perform_blood_rites_title: "Blutrippen durchführen"
 perform_blood_rites_desc: "Lassen Sie uns in Erwartung unserer nächsten Schlacht Blutriten durchführen und die Moral stärken."
 encourage_daily_contemplation_title: "Ermutigung zur täglichen Kontemplation"
 encourage_daily_contemplation_desc: "Unsere Menschen beschäftigen sich selten mit dem Studium des LICHTS, und diese Vernachlässigung hat sich im ganzen Reich verbreitet. Ermutigen Sie eine tägliche Kontemplation an öffentlichen Orten, um den Weg zu richten, den unser Volk gefragt hat."
 soothe_the_naaru_title: "Soothe die Naaru"
 soothe_the_naaru_desc: "Lasst uns die Geister der Naaru beruhigen und sie der Ruhe näher bringen."
 proselytize_the_unwilling_title: "Proselytize das Unwillige"
 proselytize_the_unwilling_desc: "Der Kampf um die Aufrechterhaltung des LICHTS ist endlos, und diejenigen, die nicht glauben wollen, müssen dazu gezwungen werden."
 defend_the_righteous_title: "Verteidige die Rechtschaffenen"
 defend_the_righteous_desc: "Wir müssen diejenigen verteidigen, die am LICHT stehen, und wir werden dies mit aller Kraft tun."
 display_the_power_of_the_sunwell_title: "Zeigt die Kraft des Sunwells"
 display_the_power_of_the_sunwell_desc: "Unser Volk hat das Geschenk vergessen, das uns Sunwell geschenkt hat. Lassen Sie uns von ihr handeln und sie unserem Volk zeigen, um ihren Glauben wiederzubeleben."
 restore_the_sunwell_title: "Wiederherstellen des Sunwell"
 restore_the_sunwell_desc: "Wir besitzen die magische Kraft, den Sunwell zu einem Font von großer magischer Kraft wiederherzustellen."
 construct_void_portals_title: "Leere Portale konstruieren"
 construct_void_portals_desc: "Die Macht der Leere ist hier schwach. Lassen Sie uns leere Energien in Portale kanalisieren, um die Verbreitung von leeren Wesen zu fördern."
 spread_the_lessons_of_natalie_seline_title: "Lehren von Natalie Seline"
 spread_the_lessons_of_natalie_seline_desc: "Ein Teil der Gründungsprinzipien des Vergessenen Schattens, sollten die Lehren von Natalie Seline, wie sie von den verlassenen Priestern gelernt wurden, weit und breit verbreitet sein, damit alle die Bedeutung von Schatten verstehen."
 entice_cthun_title: "Beschleunigen Sie C'Thun"
 entice_cthun_desc: "Wir sollten C'Thun in der Hoffnung locken, dass sie uns ein einzigartiges Geschenk schenken."
 entice_nzoth_title: "Entice N'Zoth"
 entice_nzoth_desc: "Wir sollten N'Zoth in der Hoffnung verlocken, dass sie uns ein einzigartiges Geschenk schenken."
 entice_yogg_saron_title: "Ente Yogg-Saron"
 entice_yogg_saron_desc: "Wir sollten Yogg-Saron in der Hoffnung locken, dass sie uns ein einzigartiges Geschenk schenken."
 entice_yshaarj_title: "Entwerfen Sie Y'Shaarj"
 entice_yshaarj_desc: "Wir sollten Y'Shaarj in der Hoffnung locken, dass sie uns ein einzigartiges Geschenk schenken."
 herald_the_end_title: "Herald das Ende"
 herald_the_end_desc: "Der Kult der Dämmerung läutet das Ende von Azeroth ein. Lassen Sie uns sicherstellen, dass alle wissen, das Ende, bevor es geschieht."
 corrupt_the_dream_title: "Beschädigen Sie den Traum"
 corrupt_the_dream_desc: "Während sich der Albtraum ausbreitet, müssen mehr der Smaragdtraum darauf fallen. Lassen Sie uns diesen Prozess beschleunigen."
 siphon_unused_anima_title: "Siphon Ungebrauchte Anima"
 siphon_unused_anima_desc: "Lassen Sie uns siphon und speichern ungenutzte Anima aus verschiedenen unwissenden Quellen für die zukünftige Nutzung."
 commune_with_the_elements_title: "Kommune mit den Elementen"
 commune_with_the_elements_desc: "Als Schamanen ist es wichtig, dass wir mit den Elementen zusammenarbeiten, um sicherzustellen, dass sie nach Belieben bereitgestellt werden."
 attune_with_the_elements_title: "Einstimmen mit den Elementen"
 attune_with_the_elements_desc: "Die Abstimmung mit den Elementen ist für das Funktionieren der schamanischen Gesellschaft oft von entscheidender Bedeutung. Die Elemente können jedoch launisch sein und unerwünschte Änderungen durch ihre Anforderungen einführen."
 collide_with_the_elements_title: "Zusammenstoß mit den Elementen"
 collide_with_the_elements_desc: "Ein Zusammentreffen mit den Elementen ist oft notwendig, wenn die Elemente zu anspruchsvoll werden und die Stabilität der schamanistischen Gesellschaft bedrohen."
 wash_away_the_land_title: "Das Land abwaschen"
 wash_away_the_land_desc: "Diejenigen, die auf dem Land wohnen, glauben nicht an die tiefe Mutter. Sie müssen für eine solche Übertretung gereinigt werden."
 venerate_ordos_title: "Verehre Ordos"
 venerate_ordos_desc: "Ordos opferte sich selbst, um ein Halbgott zu werden. Nun emulieren die Feuerwächter sein Opfer, um seine Opfergabe dem Feuerherrn zu verehren."
 call_upon_the_firelord_title: "Ruft den Feuerherrn an"
 call_upon_the_firelord_desc: "Rufen wir den Firelord Raganaros auf, uns seine Inbrunst zu gewähren."
 call_upon_the_earthmother_title: "Aufruf an die Erdmutter"
 call_upon_the_earthmother_desc: "Rufen wir die Erdmutter Therazane auf, uns ihre Widerstandsfähigkeit zu gewähren."
 call_upon_the_windlord_title: "Aufruf an den Windlord"
 call_upon_the_windlord_desc: "Rufen wir den Windlord Al'Akir auf, uns seine Eile zu gewähren."
 call_upon_the_tidehunter_title: "Aufruf an den Tidehunter"
 call_upon_the_tidehunter_desc: "Rufen wir den Tidehunter Neptulon auf, uns seine Wut zu gewähren."
 enforce_tolerance_title: "Toleranz verstärken"
 enforce_tolerance_desc: "Als rationale Gesellschaft ist es wichtig, dass Toleranz in jeder Facette der Gesellschaft aufgezwungen und durchgesetzt wird."
 deface_sethraliss_monuments_title: "Dem Sethraliss gegenüber Denkmälern verunstalten"
 deface_sethraliss_monuments_desc: "Sethraliss muss vom Gesicht von Azeroth abgewischt werden. Lassen Sie uns die Ungläubigen inspirieren, indem wir alle Denkmäler für Sethralis zerstören und beschädigen."
 spread_equality_through_technology_title: "Verbreitung von Gleichheit durch Technologie"
 spread_equality_through_technology_desc: "Als Gesellschaft, die auf technologischer Innovation basiert, ist es von entscheidender Bedeutung, dass alle Zugang zu unseren Innovationen in unseren Ländern haben."
 encourage_internal_competition_title: "Förderung des internen Wettbewerbs"
 encourage_internal_competition_desc: "Es ist wichtig, den Wettbewerb zu fördern, da Innovation Gewinne bringt. Durch Investitionen in unsere internen Märkte werden wir unser langfristiges Gewinnpotenzial ausbauen."
 theramore_nation_title: "Form Theramore"
 theramore_nation_desc: "Bauen Sie ein großes menschen-elben-dwarven Land an den östlichen Ufern von Kalimdor"
 found_orgrimmar_title: "Orgrimmar gefunden"
 found_orgrimmar_desc: "Bauen Sie ein stolzes orkisches Land an der Ostküste Kalimdors"
 found_thunder_bluff_title: "Thunder Bluff gefunden"
 found_thunder_bluff_desc: "Bauen Sie ein edles Taurenland im Zentrum von Kalimdor"
 form_the_frostmane_empire_title: "Das Frostmane-Reich bilden"
 form_the_frostmane_empire_desc: "Bilden Sie ein großes Troll-Imperium."
 establish_the_empire_of_the_shifting_sands_title: "Das Reich der sich wandelnden Sande errichten"
 establish_the_empire_of_the_shifting_sands_desc: "Errichte ein Imperium!"
 decision_form_westfall_title: "Form Westfall"
 decision_form_westfall_desc: "Die Stadt Westfall bilden."
 gather_orcs_under_one_banner_title: "Form Orkish Horde"
 gather_orcs_under_one_banner_desc: "Versammelt Orks unter einem Banner."
 orcish_horde_tt: "Alle deine Vasallen versammeln sich um eine große Nation."
 form_exodar_title: "Flucht mit Exodar"
 form_exodar_desc: "Tempest Keep at Eastern Netherstorm enthält ein großes dimensionales Schiff, das uns unter der Führung von O'ros aus dieser verdammten Welt entkommen lässt. Sobald wir diese Entscheidung getroffen haben, werden unsere Leute nach Tempest Keep ziehen und wir werden für immer aus Draenor fliehen, um einen besseren Ort zu finden, um zu Hause anzurufen."
 form_exodar_tt: "Unsere Leute werden in völliger Isolation sein, während wir mit Exodar reisen und wir werden keine diplomatischen Aktionen etablieren können. Ein Jahr später wird Exodar in Azuremyst Island landen."
 form_gurubashi_empire_title: "Das Gurubashi-Reich bilden"
 form_gurubashi_empire_desc: "Reformieren Sie unser Antikes Reich und verkünden Sie die Welt, dass mächtige Trolle zurück sind."
 form_empire_of_arathor_title: "Form Reich von Arathor"
 form_empire_of_arathor_desc: "Das Reich von Arathor wurde vor langer Zeit nach den Ereignissen nach den Trollkriegen gebrochen. Doch die Idee der Reformation von Arathor war immer eine Idee seit der Gründung der Allianz. Mit genügend legitimem Anspruch und diplomatischer Macht kann unser Land diese Leistung erreichen."
 form_empire_of_arathor_tt: "Mindestens 100 Meinungen mit allen menschlichen Ländern in den östlichen Königreichen."
 form_defias_brotherhood_title: "Form Defias Bruderschaft"
 form_defias_brotherhood_desc: "Freie Männer von Azeroth wurden von korrupten Adligen von Stormwind unterdrückt. Jetzt ist es an der Zeit, unseren Trotz zu erklären!"
 form_centaur_khanate_title: "Form Centaur Khanate"
 form_centaur_khanate_desc: "Desolace war einmal die Heimat des gesamten Zentaurrennens. Doch zerfielen wir, und die anderen Rassen drangen ein und nutzten dies als Gelegenheit. Kehren wir zu unseren glorreichen Tagen zurück, indem wir die anderen Rassen aus Desolace fahren und dann vereintes Centaur Khanate finden."
 form_drakkari_empire_title: "Form Drakkari Reich"
 form_drakkari_empire_desc: "Bilden Sie ein mächtiges Trollreich, das die Prüfung der Zeit aushalten kann."
 form_amani_empire_title: "Form Amani Reich"
 form_amani_empire_desc: "Bilden Sie ein mächtiges Trollreich, das die Prüfung der Zeit aushalten kann."
 form_gorian_empire_title: "Form Gorian Reich"
 form_gorian_empire_desc: "Eines der ältesten Reiche in Draenor, Gorian Empire war von der Macht gefallen, als vereinigte Orc Clans nutzten die Machtelemente, um seine Hauptstadt zu zerstören. Wir müssen unseren früheren Ruhm wiederherstellen und das Reich rekonstruieren."
 form_nerubian_empire_title: "Form Nerubian Reich"
 form_nerubian_empire_desc: ""
 form_apexis_empire_title: "Form Apexis Zivilisation"
 form_apexis_empire_desc: "Unsere Kultur war einst Mitglieder einer antiken Zivilisation namens Apexis Empire. Trotz seiner Zerrissenheit durch den Bürgerkrieg in alten Zeiten, können wir endlich diese Zivilisation mit unserer unerreichten Macht wiederherstellen."
 form_apexis_empire_outland_title: "Form Apexis Zivilisation"
 form_apexis_empire_outland_desc: "Unsere Kultur war einst Mitglieder einer antiken Zivilisation namens Apexis Empire. Trotz seiner Zerrissenheit durch den Bürgerkrieg in alten Zeiten, können wir endlich diese Zivilisation mit unserer unerreichten Macht wiederherstellen."
 heir_training_title: "Schicken Sie Ihren Erben zum Zug"
 heir_training_desc: "Sie können Ihren Trainer zu einem der Klassen in Ihrer Hauptstadt schicken. Dies wird ihnen die Möglichkeit der Klassenpersönlichkeit geben."
 get_out_of_hiding_title: "Aus dem Verstecken ausbrechen"
 get_out_of_hiding_desc: "Die meisten $CULTURE$ Einrichtungen in $COUNTRY$ sind unter dem Boden versteckt oder mit alten Magie versiegelt. Außerhalb der Ebenen sind in der Regel von Golems, kleine Konstrukte und gemeinsame Titan-Geräte bevölkert. Wir können das Siegel deaktivieren und uns als Gericht verstecken. Dies wird unsere Verteidigung drastisch senken, aber es ermöglicht uns, mit Oberflächenrassen effizienter zu interagieren.\n\nDiese Entscheidung wird uns auch anfällig für religiöse Bekehrung machen."
 go_into_hiding_title: "Geh ins Verstecken"
 go_into_hiding_desc: "Wir können uns wieder in den Boden verstecken und unsere Anlagen versiegeln. Dies wird unsere Verteidigung erhöhen, aber wir werden weniger Gelegenheit haben, mit fremden Nationen zu interagieren. Das macht uns auch immun gegen religiöse Bekehrung."
 unify_dwarves_ironforge_title: "Vereinigen Sie die drei Königreiche"
 unify_dwarves_ironforge_desc: "Vereinen Sie sich mit anderen zwei Zwergenfamilien und zeigen Sie der Welt, dass Zwerge für immer siegen werden."
 unify_dwarves_dark_iron_title: "Vereinigen Sie die drei Königreiche"
 unify_dwarves_dark_iron_desc: "Vereinen Sie sich mit anderen zwei Zwergenfamilien und zeigen Sie der Welt, dass Zwerge für immer siegen werden."
 unify_dwarves_wildhammer_title: "Vereinigen Sie die drei Königreiche"
 unify_dwarves_wildhammer_desc: "Vereinen Sie sich mit anderen zwei Zwergenfamilien und zeigen Sie der Welt, dass Zwerge für immer siegen werden."
 awaken_from_dream_title: "Erwachet aus dem Smaragdtraum"
 awaken_from_dream_desc: "Unsere Leute befinden sich in einem langen Schlaf in Emerald Dream. Wir können aus diesem langen Schlummer erwachen und unseren Platz in der Geschichte einnehmen."
 slumber_into_dream_title: "Betretet den Smaragdtraum"
 slumber_into_dream_desc: "Die Mehrheit unserer Bevölkerung wird in einen Schlummer fallen und in den Smaragdtraum eintreten und ihre sterblichen Probleme hinter sich lassen."
 slumber_into_dream_tooltip: "Während im Smaragdtraum, kann eine einzigartige Reihe von Ereignissen auftreten."
 build_deeprun_tram_title: "Bauen Sie die Deeprun Tram"
 build_deeprun_tram_desc: "Die Deeprun Tram verläuft von Stormwind nach Ironforge unter dem Boden."
 destroy_deeprun_tram_title: "Zerstöre die Deeprun Tram"
 destroy_deeprun_tram_desc: "Die Legion zerstört letztlich alles auf ihrem Weg. Lassen Sie uns die Deeprun Tram kollabieren und eine weitere Nutzung verhindern."
