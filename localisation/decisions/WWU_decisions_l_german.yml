 close_the_dark_portal_outland_desc: "Wir haben die Legion und ihre Horde in die Hölle zurückgedrängt, von der sie kamen! Lassen Sie uns dieses höllische Tor schließen und hoffen, dass niemand jemals die Macht hat, es wieder zu öffnen..."
 open_the_dark_portal_outland_title: "Das dunkle Portal bauen"
 open_the_dark_portal_outland_desc: "»Der Brennstoff für meine Magie ist das Leben!« Gul'dans Dunkles Portal ist bereit für den Bau. Dieses monumentale Tor von Fel Magic wird Outland mit Azeroth verbinden. Ein großes Opfer ist nötig, um das Tor zu bezwingen; Wir haben die schwächeren Arten in der Gegend aufgerundet, um diesem Zweck zu dienen."
 open_the_dark_portal_magic_title: "Das dunkle Portal bauen"
 open_the_dark_portal_magic_desc: "Unsere Magier haben die Magie Mediwhs tief studiert und aufeinander abgestimmt, wie man das dunkle Portal mit ihren eigenen arkanischen Kräften rekonstruiert. Lassen Sie uns die Verbindung von Azeroth nach Outland wiederherstellen und unser magisches Feuer ausbreiten!"
 scry_the_world_title: "Scry die Welt"
 scry_the_world_desc: "Unsere Vision von der Welt ist unvollständig, lasst uns versuchen, das zu beheben."
 pass_the_mantle_of_leadership_title: "Übergeben Sie den Mantel der Führung"
 pass_the_mantle_of_leadership_desc: "Als unsterblicher Herrscher ist unsere Herrschaft unendlich. Aber das selbst rechtfertigt unsere Herrschaft nicht, und wenn wir glauben, dass es klüger ist, stattdessen eine andere Regel zu lassen, können wir beiseite gehen und es ihnen erlauben."
