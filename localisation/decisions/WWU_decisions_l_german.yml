 overcome_primitive_instinct_title: "Primitive Instinct überwinden"
 overcome_primitive_instinct_desc: "Wir galten einst als eine unzivilisierte Rasse, weil wir blind unseren Instinkten gehorchten. Wir haben das überwunden und werden nun mit den Kräften von Azeroth kämpfen."
 ruler_focus_on_economy_title: "Wirtschaftliches Wachstum im Mittelpunkt"
 ruler_focus_on_economy_desc: "Als unzivilisierte Nation ist es wichtig, dass wir uns auf die richtigen Dinge konzentrieren, sonst werden wir zurückfallen. Konzentrieren wir uns in erster Linie auf unsere wirtschaftliche Stärke."
 ruler_focus_on_diplomacy_title: "Fokus auf diplomatische Links"
 ruler_focus_on_diplomacy_desc: "Als unzivilisierte Nation ist es wichtig, dass wir uns auf die richtigen Dinge konzentrieren, sonst werden wir zurückfallen. Konzentrieren wir uns in erster Linie auf unsere diplomatischen Beziehungen."
 ruler_focus_on_war_title: "Konzentrieren Sie sich auf die Kriegsvorbereitung"
 ruler_focus_on_war_desc: "Als unzivilisierte Nation ist es wichtig, dass wir uns auf die richtigen Dinge konzentrieren, sonst werden wir zurückfallen. Konzentrieren wir uns in erster Linie auf unsere Kriegsbereitschaft."
 restore_kingdom_of_lordaeron_title: "Wiederherstellung des Königreiches Lordaeron"
 restore_kingdom_of_lordaeron_desc: "Nach dem Fall des Königreiches kämpfen die Nachfolgestaaten von Lordaeron für die Wiederbelebung von Lordaeron, aber nur einer von ihnen kann Erfolg haben."
 form_lordaeron_title: "Form Lordaeron"
 form_lordaeron_desc: "WARNUNG! Dies ist eine Namensänderungsentscheidung, nicht das eigentliche Tag! Dies ist für diejenigen, die die aktuellen Tags Farbe und Regierung bevorzugen"
 LORDAERON: "Lordaeron"
 LORDAERON_ADJ: "Lordaeron"
 restore_kingdom_of_gilneas_title: "Wiederherstellung des Königreichs Gilnea"
 restore_kingdom_of_gilneas_desc: "Nach dem Kommen der Geißel schloss das große Königreich Gilneas seine Türen zur Außenmauer. Die Feigheit von Archibald Greymane trieb fast die Menschheit im Aussterben außerhalb der Mauern. Die Fragmente der Gilnean Bevölkerung außerhalb der Mauer kämpfen um zu überleben und wer weiß... sie können sogar das Vaterland ersetzen, das sie verraten hat."
 restore_kingdom_of_alterac_title: "Wiederherstellung des Königreichs Alterac"
 restore_kingdom_of_alterac_desc: "Nach dem Fall des Königreiches in der zweiten war und das Kommen der Geißel, die verbleibenden Menschen von alterac wurden in die Anbetung der Schatten. Unter dem Schwert von Orks, Menschen und Untoten entwickelte das Alteraci-Volk eine Meisterschaft über Schurkentechnik. Werden sie jahrelang für die Wiederbelebung ihres verlorenen Königreiches kämpfen können, um ihr Vermächtnis wiederherzustellen?"
 restore_kingdom_of_stormwind_title: "Wiederherstellung des Königreiches des Sturmwindes"
 restore_kingdom_of_stormwind_desc: "Nach dem Fall des Königreiches während des ersten Krieges evakuierten die Citisens von Stormwind nach Lordaeron. WITH der Sieg agaunst die Orks während des zweiten Krieges, das Königreich wurde wieder aufgebaut, aber die Probleme waren größer als je zuvor. Werden sie überleben können?"
 form_stormwind_title: "Form Sturmwind"
 form_stormwind_desc: "WARNUNG! Dies ist eine Namensänderungsentscheidung, nicht das eigentliche Tag! Dies ist für diejenigen, die die aktuellen Tags Farbe und Regierung bevorzugen"
 STORMWIND: "Sturmwind"
 STORMWIND_ADJ: "Sturmwind"
 restore_kingdom_of_stratholme_title: "Wiederherstellung des Königreichs Stratholme"
 restore_kingdom_of_stratholme_desc: "Nach den versauten Ereignissen des dritten Krieges und der Säuberung der Stadt durch den gefallenen Paladin Arthas Menethil wurden die Lustwälder des Gebietes zur Grundlage der Korruption und des Verfalls. Die Bürger der zerstörten Stadt Stratholme, im Zentrum der politischen Spiele der lokalen Ordnungen, die Dreadlords und die Geißel, nie die Hoffnung auf die Wiederherstellung ihrer alten Herrlichkeit verloren... diejenigen, die zumindest überlebt. WILL sie jemals in der Lage sein, ihr altes Land zurückzuerobern und die Dämonen und die Geißel ein für alle Mal zurückzudrängen?"
 restore_magocratic_state_of_dalaran_title: "Wiederherstellung des Magokratischen Staates Dalaran"
 restore_magocratic_state_of_dalaran_desc: "Nach dem Fall der Stadt zur brennenden Legion und dem Kommen der Geißel trieben die Einheimischen ins Exil. Es gab aber jene, die blieben und kämpften. Willst du in der Lage sein, Dalaran zu seinem früheren Ruhm wiederherzustellen?"
 form_argent_crusade_title: "Den argentinischen Kreuzzug bilden"
 form_argent_crusade_desc: "Gegen die Geißel versammelten sich die Lichtkrieger in einer einzigen Organisation, dem argentinischen Kreuzzug. Mit neuer Kraft konfrontiert sie mit neuer Kraft die Geißel, aber werden sie in der Lage sein, erfolgreich zu sein?"
 restore_kingdom_of_quelthalas_title: "Wiederherstellung des Königreichs Quel'thalas"
 restore_kingdom_of_quelthalas_desc: "Nach dem Angriff der Geißel wurde Quel'thalas in Rumpeln gelassen. Zu Ehren der Toten nahmen die Hohen Elfen den Namen Blutelfen. Nach Jahren des Kampfes werden sie es schaffen, Quel'thalas zu seiner früheren Herrlichkeit wiederherzustellen?"
 form_anvilmar_title: "Das Königreich Anvilmar bilden"
 form_anvilmar_desc: "Die Zwerge nach dem Erwachen ihres alten Schlummers kamen an den heutigen Ort von Ironforge und bildeten ein Zwergenreich. Nach dem Tod des Anvilmar-Königs spalteten sich die drei großen Stämme der Zwerge zu den Bronzebärten, Wildhammers und Dark Iron Zwergen. Es ist jetzt an der Zeit, die Zwerge wieder zu vereinen. Will wir unser altes verlorenes Königreich in seinen früheren Staat zurückbringen?"
 form_council_three_hammers_title: "Der Rat der drei Hammer bilden"
 form_council_three_hammers_desc: "Nach dem großen Bürgerkrieg der Zwerge behielten Ironforge und Wildhammer gute Beziehungen, aber Dark Iron schmiedete weiter gegen sie. Nach dem Tod Thaurisians und dem Fall von Ragnaros in den Händen von Abenteurern, erklärte das dunkle Eisen Moira der Bronzebärten und Ehefrau Thaurisians zu ihrem Führer. Nach den Ereignissen von Cataclysm und bestimmten Ereignissen kam Moira in Gemeinschaft mit den anderen Stämmen und bildete den Rat der drei Hammer, mit Hilfe des Königs der Allianz, Varian Wrynn. Wird der Rat in der Lage sein, sich seinen neuen Herausforderungen zu stellen?"
 raise_militia_title: "Miliz aufheben"
