 form_magocratic_society_of_feralas_desc: "Wir haben Isilien und Eldre'Thalas in ihren früheren Ruhm gebracht! Jetzt ist es an der Zeit, etwas zu bilden, das ihre Herrlichkeit symbolisiert!"
 form_kingdom_of_icecrown_title: "Form Königreich der Icecrown"
 form_kingdom_of_icecrown_desc: "Wir haben unsere untote Vergangenheit aufgegeben und werden sie für die Erschütterung der Welt los. Es ist jetzt an der Zeit, unsere neue Identität anzunehmen!"
 form_federation_of_hinterlands_title: "Gründung der Föderation der Hinterländer"
 form_federation_of_hinterlands_desc: "Nachdem wir die Bedrohungen um uns herum besiegt haben, haben wir einen sicheren Hafen für alle in der Region geschaffen! Es ist Zeit, eine neue Identität anzunehmen!"
 form_federation_of_loch_modan_title: "Form Federation of Loch Modan"
 form_federation_of_loch_modan_desc: "Nachdem wir die Bedrohungen um uns herum besiegt haben, haben wir einen sicheren Hafen für alle in der Region geschaffen! Es ist Zeit, eine neue Identität anzunehmen!"
 form_federation_of_eastweald_title: "Form Federation of Eastweald"
 form_federation_of_eastweald_desc: "Nachdem wir die Bedrohungen um uns herum besiegt haben, haben wir einen sicheren Hafen für alle in der Region geschaffen! Es ist Zeit, eine neue Identität anzunehmen!"
 form_tranquillien_title: "Vordruck Tranquillien"
 form_tranquillien_desc: "In unserem Versuch, die Geißel dauerhaft zu besiegen, haben wir es geschafft, diesen kleinen Hafen für unsere Art zu schaffen."
 restore_vashjir_title: "Vashjir wiederherstellen"
 restore_vashjir_desc: "In den Tiefen von Vashjir gelang es uns schließlich, die versunkene alte Stadt wiederherzustellen."
 form_admiralty_of_great_sea_title: "Form der Admiralität des Großen Meeres"
 form_admiralty_of_great_sea_desc: "Unsere Marines kontrollieren das ganze Große Meer. Alle Inseln auf dem riesigen Ozean antworten unserem Ruf! Es ist Zeit für unsere große Admiralität, die Wellen von Azeroth für immer zu beherrschen!"
 form_feldorei_empire_title: "Form Feldorei Reich"
 form_feldorei_empire_desc: "Schließlich gelang es uns, das Land der alten Kaldorei zu beanspruchen und es in fel zu umarmen. Mit dem Segen der dämonischen Mächte werden wir die Welt regieren!"
 restore_kaldorei_empire_title: "Kaldorei-Reich wiederherstellen"
 restore_kaldorei_empire_desc: "Nach Tausenden von Jahren gelang es uns schließlich, das Land unseres längst verlorenen Reiches zu erwerben. Lasst uns mit unserer neuen Identität hervortreten und die Welt in Angst vor unserer zurückgewonnenen Macht zittern lassen!"
 form_grizzlemaw_title: "Form Grizzlemaw"
 form_grizzlemaw_desc: "Nachdem Grizzlemaw von den anderen Furbolg-Stämmen seine Zeit, herauszukommen und die Bedrohungen um uns herum herauszufordern!"
 integrate_the_orcish_horde_title: "Macht Kontrolle über die Orkische Horde"
 integrate_the_orcish_horde_desc: "Als der Gründungsclan der Orkish Horde, lasst uns die Kontrolle über die Horde von denen in Azeroth wegringen und sie als Ableger unseres Clans etablieren."
 bolster_federation_readiness_title: "Bolster War Readiness"
 bolster_federation_readiness_desc: "Es ist von entscheidender Bedeutung, dass unsere Föderationsmitglieder auf Konflikte vorbereitet sind. Lassen Sie uns sie subventionieren, um dies zu garantieren."
 bolster_settlement_protection_title: "Schutz der Bolster-Abwicklung"
 bolster_settlement_protection_desc: "Es ist wichtig, dass unsere Verbandsmitglieder mit geeigneten Geräten zum Schutz ihrer Siedlungen versorgt werden."
 enforce_sustainable_foraging_title: "Nachhaltiges Foragen fördern"
 enforce_sustainable_foraging_desc: "Es ist wichtig, dass das Land unserer Föderationsmitglieder nutzbar bleibt. Lassen Sie uns nachhaltige Nahrungssuche durchsetzen, um zu verhindern, dass das Land entblößt wird."
 form_new_nathreza_title: "Form New Nathreza"
 form_new_nathreza_desc: "Weg von unserer Welt im Dunkeln jenseits, werden wir ein neues Zuhause schaffen, um hier auf Azeroth zu herrschen!"
 form_fel_hammer_title: "Form Fel Hammer"
 form_fel_hammer_desc: "In einem unserer Angriffe in der Dämonenwelt von Mardum erwarben wir diese große Festung, die zum Symbol unseres Kampfes gegen die Dämonen werden wird!"
 form_mardum_title: "Formblatt Mardum"
 form_mardum_desc: "Mardum, der Shattered Abyss ist eine Gefängniswelt, die von Sargeras geschaffen wurde, bevor er der gefallene Titan wurde, um alle Dämonen, die er im Großen Dunkeln jenseits getötet hat, zu halten. Nach seiner Entscheidung, alle Weltseelen im Universum zu zerstören, zerschmetterte Sargeras Mardum, um die Dämonen zu befreien, die seine brennende Legion werden würden."
 form_xoroth_title: "Formblatt Xoroth"
 form_xoroth_desc: "Xoroth ist eine der feurigen, chaotischen Welten, die zur brennenden Legion gehören. Die Domäne von Lord Hel'nurath, dem Stallhalter, Xoroth, ist eine Welt der infernalen Hitze und verbrannten Knochen, die Heimat der infernalen Dreadsteeds und Zornsteeds, die als Berge zu den nathrezim dienen."
 form_rancora_title: "Formular Rancora"
 form_rancora_desc: "Rancora ist eine fel-infundierte Burning Legion Welt. Es ist eine Landschaft aus eiternden Pools und hüpfendem Tod, und viele hüpfende Dämonen stammen daraus."
 form_niskara_title: "Form Niskara"
 form_niskara_desc: "Niskara ist eine Gefängniswelt unter der Kontrolle der brennenden Legion. Es war einer der vielen Planeten, die die Draenei während ihrer Versuche, der Legion zu entkommen, aufhielten. Das Rennen gelang es nur dank der Opfer von ein paar Vindikatoren, die hinter dem Stab, T'uure, Beacon der Naaru blieb zu entkommen."
 form_nihilam_title: "Form Nihilam"
 form_nihilam_desc: "Nihilam, die Welt des Untergangs, ist ein Planet im Großen Dunkeln darüber hinaus, wo Sargeras und seine brennende Legion die Mitglieder des Titanen Pantheon zu Beginn des brennenden Kreuzzuges töteten."
 form_val_title: "Formblatt Val"
 form_val_desc: "Val ist eine Welt, die längst auf die Legion gefallen ist. Das Klima ist weit unter der Gefriertemperatur und jeder, der darin gefangen wird, wird in wenigen Sekunden sterben. Nachdem sie von der Legion erobert worden waren, pflanzten die Dämonen Braziers, um die Kälte erträglich zu machen. Die Legion benutzt sie jetzt, um ihre Gefangenen zu halten, während Inquisitoren ihre Geheimnisse stehlen."
 form_sangua_title: "Formblatt Sangua"
 form_sangua_desc: "Ein Sethekk Hollow-ähnlicher Planet, mit Knochen und einem Blutsee. Wenn Legionsblutdrainer zerstört werden, bewegt sich etwas unter der Oberfläche. Gelegentlich werden auch Tentakeln aus dem Boden ausbrechen. Eine eroberte Welt der brennenden Legion."
 form_naigtal_title: "Form Naigtal"
 form_naigtal_desc: "Ein Zangarmarsh-ähnlicher Planet mit Mistlurken. Eine eroberte Welt der brennenden Legion."
 form_cengar_title: "Formblatt Cengar"
 form_cengar_desc: "Cen'gar ist eine Welt voller Lava und geschmolzenen Felsen und ähnelt den Feuergebieten. Die Feuerelemente hier werden von der brennenden Legion korrumpiert."
 form_bonich_title: "Formblatt Bonich"
 form_bonich_desc: "Eine Nebelwelt mit Kiefernwald und Pflanzenleben wächst hier sehr schnell. Eine eroberte Welt der brennenden Legion."
 form_aurinor_title: "Form Aurinor"
 form_aurinor_desc: "Aurinor ist eine Welt mit blauem Gras und Bäumen auf schwimmenden Inseln mit scheinbar nichts als Wolken unter ihnen. Eine eroberte Welt der brennenden Legion."
 form_silithid_swarm_title: "Form Silithid Schwarm"
 form_silithid_swarm_desc: "Nun, da die Bienenstöcke unter der gleichen Ursache vereint sind, werden wir die Welt verschlingen"
 form_noxious_lair_title: "Form Noxious Lair"
 form_noxious_lair_desc: "Nun, da die Bienenstöcke unter der gleichen Ursache vereint sind, werden wir die Welt verschlingen"
