 AWAKEN_OLD_GOD_TT: "Die Erweckung eines alten Gottes wird 10 Jahre dauern. Anschließend erhalten Sie den folgenden Modifikator:\n"
 AVATAR_OF_CORRUPTION: "Gewährt einen §Y4§!/§Y4§!/§Y4§!/§Y4§! General genannt §Y\"Avatar der Korruption\"§! für fünf Jahre."
 awaken_cthun_title: "C'Thun erwachen"
 awaken_cthun_desc: "Erwecke den Alten Gott C'Thun und erlaube ihnen, diese Welt im Namen von Void zu beanspruchen."
 kill_cthun_title: "Töte C'Thun"
 kill_cthun_desc: "C'Thun lebt und verbreitet unaussprechlichen Terror für die Welt. Zerstöre sie, bevor sie die ganze Azeroth verderben."
 stop_cthun_awakening_title: "Stoppen Sie das Erwachen von C'Thun"
