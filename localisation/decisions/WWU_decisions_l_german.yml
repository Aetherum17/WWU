 awaken_nzoth_title: "Erwachet N'Zoth"
 awaken_nzoth_desc: "Erwecke den Alten Gott N'Zoth und erlaube ihnen, diese Welt im Namen von Void in Anspruch zu nehmen."
 kill_nzoth_title: "N'Zoth töten"
 kill_nzoth_desc: "N'Zoth lebt und verbreitet unaussprechlichen Terror in der Welt. Zerstöre sie, bevor sie die ganze Azeroth verderben."
 stop_nzoth_awakening_title: "Stoppen Sie das Erwachen von N'Zoth"
