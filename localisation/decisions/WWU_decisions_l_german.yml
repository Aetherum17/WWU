 reform_warband_title: "Reform-Kriegsband"
 reform_warband_desc: "Es ist an der Zeit, dass unser Volk Frieden findet; indem wir die Macht vom Militär auf Stammesführer umstellen, können wir unsere Gesellschaft endlich von ihrer Kriegsbasis abziehen."
