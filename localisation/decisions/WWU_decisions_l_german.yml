 DESTROYING_WORLD_TREE_TT: "Einen Weltbaum zu zerstören wird 10 Jahre dauern. Anschließend erhalten Sie den folgenden Modifikator:\n"
 burn_nordrassil_title: "Nordrassil verbrennen"
 burn_nordrassil_desc: "Verbrennen Sie den Weltbaum, Nordrassil. Es ist ein abscheulicher Akt, der von vielen Ländern als Kriegsverbrechen angesehen werden wird."
 douse_nordrassil_title: "Douse Nordrassil"
 douse_nordrassil_desc: "Die bösen Kräfte versuchen, Nordrassil zu zerstören. Zerstöre sie, bevor sie den mächtigen Baum in Asche verwandeln."
 burn_teldrassil_title: "Brennen Sie Teldrassil"
 douse_teldrassil_title: "Douse Teldrassil"
 douse_teldrassil_desc: "Die bösen Mächte versuchen, Teldrassil zu zerstören. Zerstöre sie, bevor sie den mächtigen Baum in Asche verwandeln."
