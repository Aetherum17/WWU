 turn_to_shamanism_title: "Sich dem Schamanismus zuwenden"
 turn_to_shamanism_desc: "Die Orkische Horde hat sich zersplittert, und die Stämme haben begonnen, sich nach außen zu wagen. Lassen wir den törichten Glauben an Fel fallen und stellen wir traditionelle schamanische Praktiken wieder her."
 initiate_guerilla_warfare_title: "Guerilla Warfare initiieren"
 initiate_guerilla_warfare_desc: "Unsere Troll-Brüder müssen in Guerillas streiken, um unsere Heimat zu verteidigen."
 sacrifice_prisoners_title: "Opferung von Kriegsgefangenen"
 sacrifice_prisoners_desc: "Lassen Sie uns unsere Gefangenen ihres Blutes entleeren und unsere eigenen Krieger für den Kampf ermächtigen."
 hire_retinue_title: "Anmietung von Retinue"
 hire_retinue_desc: "Wir müssen ein Retinue schaffen, um unseren Führer zu verteidigen und als wertvolle Armeekoordinatoren zu dienen."
