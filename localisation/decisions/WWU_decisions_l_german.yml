 wwu_cultural_shift_title: "Schichtarbeitskultur"
 wwu_cultural_shift_desc: "Unsere Primärkultur ist für die Mehrheit unserer Bürger zu einer Minderheit geworden. Lassen Sie uns die Mehrheitskultur als unsere eigene übernehmen, um jegliche kulturelle Unruhe zu stillen."
