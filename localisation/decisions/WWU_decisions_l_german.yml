 release_crowley_title: "Darius Crowley freilassen"
 release_crowley_desc: "Der Anführer der Northgate Rebellion, Darisu Crowley, wurde wegen seiner Aktionen inhaftiert. Er befiehlt jedoch immer noch die Loyalität vieler Männer innerhalb von Gilneas, und seine Freilassung würde einen Anstieg in unseren Kampftruppen sehen, wenn es geschehen würde."
