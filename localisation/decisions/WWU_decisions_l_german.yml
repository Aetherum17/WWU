 yellow_portal_passage_title: "Traverse gelbes Portal"
 yellow_portal_passage_desc: "Platzieren Sie bis zu 30 Einheiten in einer Ihrer Provinzen des Gelben Portals, um sie in eine andere Provinz des Gelben Portals zu teleportieren."
