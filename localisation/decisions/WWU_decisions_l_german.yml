 host_brawls_title: "Gastgezwitscher"
 host_brawls_desc: "Gastgeber streitet in der Hoffnung, eine einfachere Zeit zu haben, um unsere Bevölkerung zu verwalten."
 construct_the_dark_portal_title: "Das dunkle Portal konstruieren"
 construct_the_dark_portal_desc: "Die Kenntnis von Gul'dans Plan ist durch die orkischen Clans verteilt. Lassen Sie uns seinen Traum Wirklichkeit werden lassen und das Dunkle Portal mit dem Besten unserer eigenen Hexenmeister aufbauen."
 establish_foothold_at_azeroth_title: "Gründung von Foothold in Azeroth"
 establish_foothold_at_azeroth_desc: "Wir haben eine Passage durch das Dunkle Portal eingerichtet. Beginnen wir die Siedlung in der Welt von Azeroth."
 dark_portal_built_tt: "Das Dark Portal wurde gebaut."
 expand_foothold_in_azeroth_title: "Foothold in Azeroth erweitern"
 expand_foothold_in_azeroth_desc: "Wir haben in Azeroth Fuß gefasst. Jetzt ist es an der Zeit, im Sumpf zu expandieren."
 establish_foothold_in_outland_title: "Gründung von Foothold in Outland"
 establish_foothold_in_outland_desc: "Wir haben die Orkische Horde zurückgedrängt und die Kontrolle über das Dunkle Portal in Azeroth übernommen. Schicken wir Truppen durch, um das Portal in Outland zu sichern."
 open_dimensional_portals_title: "Offene Dimensionsportale"
 open_dimensional_portals_desc: "Der Krieg gegen die Allianz dreht sich. Versuchen wir, dimensionale Portale mit unseren Warlocks zu öffnen, um neue Welten zu suchen, in die wir fliehen können."
 WILL_SUNDER_DRAENOR: "Draenor wird bald nach diesem versenkt werden, wodurch die Schaffung von Outland."
 nourishment_of_the_withered_title: "Nähren der Verdorbenen"
 nourishment_of_the_withered_desc: "Es ist an der Zeit, unsere verwelkt mit der arcan'dor Frucht zu nähren und die Nightfallen zu ihrer früheren Herrlichkeit wiederherzustellen."
 THE_NIGHTFALLEN: "Die Nacht fällt"
