 awaken_yshaarj_title: "Erwecke Y'Shaarj"
 awaken_yshaarj_desc: "Erwecke den alten Gott Y'Shaarj und erlaube ihnen, diese Welt im Namen von Void in Anspruch zu nehmen."
 kill_yshaarj_title: "Töten Sie Y'shaarj"
 kill_yshaarj_desc: "Y'shaarj lebt und verbreitet unaussprechlichen Terror in der Welt. Zerstöre sie, bevor sie die ganze Azeroth verderben."
 stop_yshaarj_awakening_title: "Stoppen Sie das Erwachen von Y'shaarj"
