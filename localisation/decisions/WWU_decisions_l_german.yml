l_german:
 inflation_reduction_decision_title: "Inflation verringern"
 inflation_reduction_decision_desc: "Verringerung der Geldmenge auf dem Markt durch Senkung der Anleihepreise und Erhöhung der Zinssätze. Dies trägt dazu bei, die Ausgaben, also die Inflation, zu senken."
 declare_ancient_governance_title: "Deklarieren Sie die alte Regierungsführung"
 declare_ancient_governance_desc: "Wir können der Welt erklären, daß wir uns jetzt als eine uralte Rasse betrachten, was bedeutet, daß wir jetzt die Typen der alten Regierung in Kraft setzen können."
 declare_ancient_governance_tt: "Von nun an werden Sie in der Lage sein, alte Reformen umzusetzen."
 enact_bastion_of_the_faith_title: "Deklarieren Bastion des Glaubens"
 enact_bastion_of_the_faith_desc: "Deklarieren [Root.GetName], um eine Bastion des Glaubens für [Root.Religion.GetName] zu sein."
 beckon_bastion_of_the_faith_title: "Beckon Bastion des Glaubens"
 beckon_bastion_of_the_faith_desc: "Lassen Sie uns die gegenwärtige Bastion des Glaubens für unsere Religion in unseren Krieg winken."
 time_for_religious_monarch_title: "Zeit für einen [Root.Religion.GetName] [Root.Monarch.GetTitel]?"
 time_for_religious_monarch_desc: "Unser Herrscher [Root.Monarch.GetTitle] [Root.Monarch.GetName] folgt nicht dem Glauben [Root.Religion.GetName]. Vielleicht ist es an der Zeit."
 adopt_monarch_religion_title: "Den Glauben des Herrschers durchsetzen?"
 adopt_monarch_religion_desc: "Es ist Zeit, dass unsere Nation die Anbetung von [Root.Monarch.Religion.GetName], als [Root.Monarch.GetTitle] [Root.Monarch.GetName] selbst folgt es als ihre Religion."
 enforce_religious_hegemony_title: "Religiöse Hegemonie forcieren"
 enforce_religious_hegemony_desc: "Es gibt keinen Raum von Ketzern oder Heiden in [Root.GetName]. Sie werden gesäubert werden."
 succumb_to_chaos_title: "Dem Chaos erliegen"
 succumb_to_chaos_desc: "[Root.Monarch.GetName] hat Fel Überzeugungen seit geraumer Zeit beherbergen. Aber ein Sinneswandel hat sie dazu veranlasst, zu beauftragen, dass die Fel-Anbetung die einzige zugelassene Anbetung ist."
 construct_mana_crystals_title: "Mana Kristalle konstruieren"
 construct_mana_crystals_desc: "Mana-Kristalle sind Strukturen, die verwendet werden, um arkane Energie zu speichern. Normalerweise verwendet, um Städte und Außenposten zu schützen, können diese Kristalle auch offensiv verwendet werden."
 reiterate_pledge_to_azeroth_title: "Wieder auf Azeroth einladen"
 reiterate_pledge_to_azeroth_desc: "Bemächtigt von Keeper Tyr, um Azeroth zu schützen und zu verteidigen. Lassen Sie uns diese Mission wiederholen und die Kraft, die uns einmal erlaubte, Galakrond zu vernichten, wiederherzustellen."
 channel_aman_thul_title: "Kanal Aman'Thul"
 channel_aman_thul_desc: "Rufen wir den Titanen Aman'Thul auf, uns seinen Segen zu gewähren."
 channel_eonar_title: "Kanal Eonar"
 channel_eonar_desc: "Rufen wir den Titan Eonar auf, uns ihren Segen zu gewähren."
 channel_norgannon_title: "Kanal Norgannon"
 channel_norgannon_desc: "Rufen wir den Titanen Norgannon auf, uns seinen Segen zu gewähren."
 channel_golganneth: "Kanal Golganneth"
 channel_golganneth_desc: "Rufen wir den Titan Golganneth auf, uns seinen Segen zu gewähren."
 channel_khaz_goroth_title: "Kanal Khaz'goroth"
 channel_khaz_goroth_desc: "Rufen wir den Titanen Khaz'goroth auf, uns seinen Segen zu gewähren."
 channel_aggramar_title: "Kanal Aggramar"
 channel_aggramar_desc: "Rufen wir den Titan Aggramar auf, uns seinen Segen zu gewähren."
 catalogue_the_past_title: "Katalog der Vergangenheit"
 catalogue_the_past_desc: "Die Zwergen Mentalität hat sich nie der blinden Anbetung einer Nachkommenrasse geliehen. Stattdessen verlassen sie sich auf Messungen, Mathematik und Handarbeit."
 pull_souls_to_helheim_title: "Seelen nach Helheim ziehen"
 pull_souls_to_helheim_desc: "Helya verlangt von den Seelen, Odyn der potentiellen Champions zu berauben. Ziehen wir eine Sammlung von Seelen zurück nach Helheim als Opfergabe an Helya."
 sate_the_worldbreaker_title: "Sage den Weltbrecher"
 sate_the_worldbreaker_desc: "Als gefallener Drache sind wir im Dienst des Deathwing. Lasst uns seinen Zorn sättigen und einen Teil seiner Macht im Austausch empfangen."
 break_from_the_burning_legion_title: "Bruch von der brennenden Legion"
 break_from_the_burning_legion_desc: "Obwohl die Quelle von Fel eng mit der brennenden Legion verbunden ist, ist unsere Unterwürfigkeit ihnen keineswegs garantiert. Wir können uns von der brennenden Legion lösen und die Fel für unsere eigenen Ziele nutzen."
 return_to_the_burning_legion_title: "Zurück zur brennenden Legion"
 return_to_the_burning_legion_desc: "Unser Versuch, außerhalb der brennenden Legion zu operieren, ist schlecht gelaufen. Wir sollten die Niederlage akzeptieren und uns erlauben, wieder Teil der Burning Legion zu sein."
 invite_legion_emissaries_title: "Legionsabgesandte einladen"
 invite_legion_emissaries_desc: "Lassen Sie uns eine stärkere Verbindung mit den primären Legionstruppen herstellen. Dies wird unseren Einfluss stärken, aber im Gegenzug opfern wir einen Teil unserer Unabhängigkeit."
 construct_fel_conduits_title: "Fel Conduits konstruieren"
 construct_fel_conduits_desc: "Felsenergien sind hier schwach, wir müssen sie stärken, indem wir Leitungen bauen, um solche Energien zu ernten."
 fel_conduits: "Felge Leitungen"
 desc_fel_conduits: "Wir haben fel Leitungen gebaut, die es uns leichter machen, diejenigen zu entfernen, die sich nicht der Macht von Fel unterwerfen."
 soothe_the_dream_title: "Beruhigen Sie den Traum"
 soothe_the_dream_desc: "Der Alptraum hat begonnen, sich tiefer in den Smaragdtraum zu schleichen. Lasst uns den Kräften im Traum beistehen."
 sacrifice_druid_title: "Opfer Druid"
 sacrifice_druid_desc: "Ein Druide unter unserem Einsatz hat angeboten, um den Nightmare zurückzudrängen und den Emerald Dream zu betreten. Dieser Akt wird ihr Leben auf Azeroth beenden."
 DREAM_SUPPORT_TT: "Erschöpft unsere Druiden, verhindert §YPurity§! Förderung von Entscheidungen für ein Jahr."
 sycretise_druidism_and_elune_title: "Synkretisieren Sie Druiden und Elune"
 sycretise_druidism_and_elune_desc: "Der Synkretismus des druidischen Glaubens und Elune wird unserer Nation zugute kommen und Konflikte in der Zukunft reduzieren."
 enforce_druidism_title: "Druidentum unterdrücken"
 enforce_druidism_desc: "Als druidischer Herrscher ist es an der Zeit, unseren Willen auf unsere Nation durchzusetzen und den Druidismus als unsere Hauptreligion zu beauftragen."
 call_upon_the_dream_title: "Ruft den Traum an"
 call_upon_the_dream_desc: "Der Smaragdtraum ist im Besitz vieler Archdruiden. Lassen Sie uns nach ihrer Macht rufen und sie für unsere eigenen Zwecke siphonieren. Solch ein Akt wird jedoch den eingreifenden Albtraum stärken."
 siphon_the_dream_title: "Siphon der Traum"
 siphon_the_dream_desc: "Unser Herrscher, [Root.Monarch.GetName], soll einen Teil der Macht des Smaragdtraums als ihre eigenen siphonieren und sie in allen Aspekten ihres Seins bestärken. Solch ein Akt wird jedoch den eingreifenden Albtraum stärken."
 delve_into_the_dream_title: "Tauchen Sie ein in den Traum"
 delve_into_the_dream_desc: "Lassen Sie unser Herrscher [Root.Monarch.GetName] tief in den Traum eintauchen durch eine Trance, auf der Suche nach Wissen, die nur der Traum bieten kann."
 seek_elunes_wisdom_title: "Suche Elunes Weisheit"
 seek_elunes_wisdom_desc: "Unser Herrscher rufe Elune auf der Suche nach Weisheit an."
 beckon_the_night_warrior_title: "Beckon der Nachtkrieger"
 beckon_the_night_warrior_desc: "Beckon der Krieger-Aspekt von Elune, bekannt als der Nachtkrieger, um uns im Kampf für eine kurze Zeit zu unterstützen. Eine solche Anfrage wird jede zusätzliche Hilfe für einige Zeit später reduzieren."
 NIGHT_WARRIOR_TT: "Gewährt einen §Y4§!/§Y4§!/§Y4§!/§Y4§! General genannt §Y\"Der Nachtkrieger\"§! für fünf Jahre."
 seek_council_with_the_august_celestials_title: "Suche Rat mit den August Himmlischen"
 seek_council_with_the_august_celestials_desc: "Unser Herrscher suche Rat mit den August-Häusern. Sie werden sie um Rat in geistlichen Angelegenheiten bitten."
 call_upon_the_jade_serpent_title: "Aufruf an die Jade-Schlange"
 call_upon_the_jade_serpent_desc: "Bitten Sie Yu'lon, die Jade-Schlange, uns im Kampf für eine kurze Zeit zu unterstützen. Eine solche Anfrage wird jede zusätzliche Hilfe für einige Zeit später reduzieren."
 call_upon_the_red_crane_title: "Aufruf an den Roten Kranich"
 call_upon_the_red_crane_desc: "Bitten Sie Chi'ji, den Roten Kranich, uns im Kampf für eine kurze Zeit zu unterstützen. Eine solche Anfrage wird jede zusätzliche Hilfe für einige Zeit später reduzieren."
 call_upon_the_black_ox_title: "Aufruf an die Schwarze Ox"
 call_upon_the_black_ox_desc: "Bitten Sie von Niuzao, dem schwarzen Ox, uns im Kampf für eine kurze Zeit zu unterstützen. Eine solche Anfrage wird jede zusätzliche Hilfe für einige Zeit später reduzieren."
 call_upon_the_white_tiger_title: "Aufruf an den Weißen Tiger"
 call_upon_the_white_tiger_desc: "Bitten Sie Xuen, den Weißen Tiger, uns im Kampf für eine kurze Zeit zu unterstützen. Eine solche Anfrage wird jede zusätzliche Hilfe für einige Zeit später reduzieren."
 CELESTIAL_GENERAL_YULON_TT: "Gewährt einen §Y2§!/§Y2§!/§Y6§!/§Y2§! General heißt §Y\"Die Jade-Schlange\"§! für fünf Jahre."
