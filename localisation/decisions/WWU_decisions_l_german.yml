 kill_yogg_saron_title: "Yogg-Saron töten"
 kill_yogg_saron_desc: "Yogg-Saron lebt und verbreitet unaussprechlichen Terror in der Welt. Zerstöre sie, bevor sie die ganze Azeroth verderben."
