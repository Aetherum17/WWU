 awaken_from_dream_title: "Réveillez-vous du rêve émeraude"
 awaken_from_dream_desc: "Notre peuple est sur un long sommeil dans Emerald Dream. Nous pouvons nous réveiller de ce long sommeil prendre notre place dans l'étape de l'histoire."
 slumber_into_dream_title: "Entrez dans le rêve émeraude"
 slumber_into_dream_desc: "La majorité de notre population tombera dans un sommeil et entrera dans le rêve d'Emeraude, laissant derrière elle leurs problèmes mortels."
 slumber_into_dream_tooltip: "Alors que dans le rêve d'Emeraude, un ensemble unique d'événements peuvent se produire."
