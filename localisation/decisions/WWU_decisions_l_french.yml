 restore_kingdom_of_stratholme_title: "Restaurer le Royaume de Stratholme"
 restore_kingdom_of_stratholme_desc: "Après les événements sanglants de la troisième guerre et la purge de la ville par le paladin tombé Arthas Menethil les forêts de convoitise de la région est devenu une base de corruption et de pourriture. Les citoyens de la ville ruinée de Stratholme, au centre des jeux politiques des ordres locaux, les dreadlords et le fléau, n'ont jamais perdu espoir pour la restauration de leur ancienne gloire... ceux qui ont survécu au moins. Ils ne pourront jamais récupérer leurs terres anciennes et repousser les démons et le fléau une fois pour toutes?"
 restore_magocratic_state_of_dalaran_title: "Restaurer l'Etat Magocratique du Dalaran"
 restore_magocratic_state_of_dalaran_desc: "Après la chute de la ville à la Légion Brûlante et la venue du fléau a conduit les habitants à l'exil. Il y en avait qui sont restés et se sont battus. Est-ce que tu pourras restaurer Dalaran à sa gloire ancienne?"
 form_argent_crusade_title: "Formez la croisade d'argent"
 form_argent_crusade_desc: "Face à la Scurge, les guerriers de lumière se sont rassemblés en une seule organisation, la croisade d'argent. Avec un nouveau pouvoir, ils affrontent avec une nouvelle vigueur le fléau, mais seront-ils en mesure de réussir?"
 restore_kingdom_of_quelthalas_title: "Restaurer le Royaume des Quel'thalas"
 restore_kingdom_of_quelthalas_desc: "Après l'attaque du fléau Quel'thalas a été laissé dans les grondements. En l'honneur des morts, les elfes ont pris le nom des elfes de sang. Après des années de combats, parviendront-ils à redonner gloire à Quel'thalas?"
 form_anvilmar_title: "Formez le Royaume d'Anvilmar"
 form_anvilmar_desc: "Les Nains, après l'éveil de leur ancien sommeil, arrivèrent à l'emplacement actuel de Ironforge et formèrent un empire nain. Après la mort du roi Anvilmar, les trois grandes tribus des nains se divisèrent vers les barbes de bronze, les nains Wildhammers et les nains de fer noir. Son temps maintenant pour unir de nouveau les nains. Nous allons restaurer notre ancien royaume perdu à son ancien état?"
 form_council_three_hammers_title: "Formez le Conseil des trois hammers"
 form_council_three_hammers_desc: "Après la grande guerre civile des nains, Ironforge et Wildhammer gardèrent de bonnes relations, mais le fer noir continua de s'y opposer. Après la mort de Thaurisian et la chute de Ragnaros entre les mains des aventuriers, le fer noir déclare Moira des barbes de bronze et épouse de Thaurisian comme leur chef. Après les événements de Cataclysme et certains événements Moira est entré en communion avec les autres tribus et a formé le Conseil des Trois Hammers, avec l'aide du roi de l'Alliance, Varian Wrynn. Le Conseil sera-t-il en mesure de relever ses nouveaux défis?"
