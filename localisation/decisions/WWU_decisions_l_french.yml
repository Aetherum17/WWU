 commune_with_tidemother_title: "Commune avec le Tidemother"
 commune_with_tidemother_desc: "Tentative de communier avec le Tidemother. Mais méfiez-vous : vous ne savez jamais ce qui peut vous trouver..."
 summon_avatar_of_corruption_title: "Beckon Avatar de la corruption"
 summon_avatar_of_corruption_desc: "Nous sommes en guerre. Libérons la puissance d'un vieux Dieu à l'intérieur d'un avatar, et corrompons nos ennemis en profondeur."
 raise_the_dead_title: "Levez les morts"
 raise_the_dead_desc: "Nous avons récemment vaincu un ennemi dans la bataille. Tournons leurs morts sur eux dans les batailles futures en les ressuscitant comme les nôtres."
 scourge_recently_won_battle_tt: "Ont récemment gagné une bataille"
 indoctrinate_vassal_title: "Endoctriner le leadership Vassal"
 indoctrinate_vassal_desc: "Nous devons envoyer des agents de la Culte des Damnés pour endoctriner la direction de nos vassaux. Ils se présenteront comme des sages conseillers et des prêtres magiques, tournant lentement l'attention de leurs dirigeants vers les pouvoirs et l'allure de la nécromance. Cela va commencer la propagation de notre culte de la mort parmi leur population."
 prepare_the_granaries_vassal_title: "Préparez les Granaires"
 prepare_the_granaries_vassal_desc: "Nos vassaux doivent être infectés par des magies nécromantiques et transformés en scorurge. Pour ce faire, la Culte des Damnés va envoyer et mettre en place un centre de distribution dans la région comme quartier général pour cet effort."
 spread_scourge_infection_vassal_title: "Étendre l'infection par scorurgie"
 spread_scourge_infection_vassal_desc: "Nos greniers sont fournis, maudits, infectés et prêts à être distribués aux habitants. Sur ton ordre, les prêtres du culte répandront le grain infecté dans la nation de ton vassal. Tous les grains de la nation seront contaminés et des plaques de fléaux se propageront. Cela dévastera d'abord la région et les cadavres joncheront le pays."
 rise_of_death_knights_vassal_title: "Lève-toi des Chevaliers de la Mort"
 rise_of_death_knights_vassal_desc: "Nous récompenserons les dirigeants de cette nation en les transformant en Chevaliers de la Mort. Ces nécromants suprêmes sont habiles dans le combat physique, animant les morts, et sont des tacticiens habiles quand ils dirigent des armées de Scourge. La royauté, la noblesse, les prêtres et les chefs tribaux de notre vassal seront tous organisés en membres de l'Ordre des Chevaliers de la Mort. Ils communiqueront avec le Roi Lich et feront rapport au Roi Lich lui-même. Cette nation est maintenant un domaine de Scourge toujours fidèle au nom de Ner'Zhul!"
 animate_the_dead_vassal_title: "Animez les morts"
 animate_the_dead_vassal_desc: "Il est temps d'inverser les dégâts que nous avons causés à notre vassal. Nous effectuerons un sort massif d'Animation des Morts à la capitale, ressuscitant les morts à travers la nation dans leur nouvelle forme de Scorge. Les incendies de l'industrie des morts-vivants seront allumés, et les rangs de la Scurge gonfleront avec les corps inébranlables des réanimés."
 hunt_down_remainder_vassal_title: "Chassez les survivants restants"
 hunt_down_remainder_vassal_desc: "Il y a encore quelques cas de survivants qui n'ont pas été victimes de l'infection initiale de Scurge. Nous allons les rassembler, les asservir, et commencer immédiatement à les convertir en troupes de Scourge."
 destroy_the_helm_title: "Détruire l'emblème de la domination"
 destroy_the_helm_desc: "Père, c'est fini? Enfin. Aucun roi ne règne pour toujours, mon fils.» - Arthas et Terenas Menethil, sur la défaite d'Arthas. Ce monde est une prison et je nous libérerai tous! - Sylvanas Windrunner, après avoir détruit l'Helm of Domination. Nous avons vaincu le Roi Lich au combat et saisi sa Citadelle de Glace. Rien ne nous empêche finalement de détruire la menace unifiée de Scourge. Cela dispersera le Sconurge restant en un mort-vivant non affilié et effacera les derniers vestiges de la Culte des Damnés."
 helm_of_domination_title: "Portez l'emblème de la domination"
 helm_of_domination_desc: "Maintenant, nous sommes UN! L'âme de Ner'zhul à Arthas alors qu'il orne le Helm de la domination la première fois. Nous avons combattu notre chemin vers la Citadelle de Glace et libéré l'Helm of Domination du Trône gelé. Notre chef peut maintenant porter le Helm et lier leur âme à celui de Ner'zhul. La Scourge sera à nous de commander!"
 focus_on_lich_empowerment_title: "Mettre l'accent sur l'autonomisation"
 focus_on_lich_empowerment_desc: "Il est temps de se concentrer sur la création de troupes d'élite, habilitées par les lichs et d'autres nécromancers de ce type."
 focus_on_stitchcraft_title: "Concentrez-vous sur Stitchcraft"
 focus_on_stitchcraft_desc: "Il est temps de se concentrer sur l'accumulation d'un essaim de goules et de constructions, surélevées et réparées de quelque manière que ce soit."
 construct_the_malykriss_necropolis_title: "Construire la nécropole de Malykriss"
 construct_the_malykriss_necropolis_desc: "Malykriss, la Vile Hold. Cette nécropole est faite presque entièrement de saronite. Il supervise les opérations de métallurgie du Lich King et aide à la formation des chevaliers de la mort."
 construct_the_naxxanar_necropolis_title: "Construire la nécropole de Naxxanar"
 construct_the_naxxanar_necropolis_desc: "Cette nécropole nécrobienne flotte au-dessus de la ville de Temple d'En'kilah et de ses environs. Le prince Valanar est son souverain."
 construct_the_talramas_necropolis_title: "Construire la nécropole de Talramas"
 construct_the_talramas_necropolis_desc: "Cette nécropole de Scourge flotte au-dessus de la toundra boréenne et de ses environs. Lich-Lord Chillwinter règne ici."
 construct_the_naxxramas_necropolis_title: "Construire la nécropole Naxxramas"
 construct_the_naxxramas_necropolis_desc: "Cette nécropole était autrefois un ancien ziggurat nérubin, conquis par Anub'Arak et ses morts-vivants. Le Naxxramas Ziggurat a été élevé de la terre par la suite et est devenu un centre de puissance pour le Scourge. C'est aussi le siège de l'Arche-Lich Kel'Thuzad."
 construct_the_zeramas_necropolis_title: "Construire la nécropole de Zeramas"
 construct_the_zeramas_necropolis_desc: "Cette nécropole de Scourge supervise l'entrée de Zul'Drak."
 construct_the_voltarus_necropolis_title: "Construire la nécropole de Voltarus"
 construct_the_voltarus_necropolis_desc: "Cette nécropole de Scourge est le siège de Drakuru, un troll non mort-vivant chargé de conquérir tout le Zul'Drak."
 construct_the_kolramas_necropolis_title: "Construire la nécropole de Kolramas"
 construct_the_kolramas_necropolis_desc: "Cette nécropole nérubie est en première ligne de l'invasion de Zul'Drak. Il est commandé par Malas le Corrupter et le Hath'ar Necromagi - les nérubes non morts chargés d'envahir Zul'Drak."
 construct_the_acherus_necropolis_title: "Construire la nécropole d'Acherus"
 construct_the_acherus_necropolis_desc: "Cette nécropole du Chevalier de la Mort appartient à notre vassal de Lordaeron. D'ici "
 rebuild_dalaran_title: "Reconstruction de la ville de Dalaran"
 rebuild_dalaran_desc: "Il est temps d'annuler la destruction du Dalaran par Archimonde. Nous montrerons notre puissance au monde en réparant l'une des pires dévastations subies par la Légion. Les restes du Kirin Tor se sont rassemblés et ont demandé la permission de superviser la reconstruction de leur ville, avec votre investissement substantiel bien sûr. Dalaran et la Citadelle Violet brilleront encore une fois!"
 encourage_bloodlust_title: "Encourager l'insalubrité"
 encourage_bloodlust_desc: "Nous avons mal à la guerre, attaquons plus souvent nos voisins non-orques pour salir le sang."
 seek_kaja_mite_title: "Cherche Kaja'mite"
 seek_kaja_mite_desc: "Trouvé sous le mont Kajaro, Kaja'mite était un minéral autrefois apprécié par les trolls qui gouvernaient sur Kezan. Les gobelins, à l'époque un peu plus que les formes de vie brutes, ont retenu le minéral. Avec le temps, les effets magiques de Kaja'mite ont permis à ceux qui l'ont caché d'accroître l'intelligence. Les gobelins ont commencé à inventer des outils et des armes, qu'ils ont utilisés pour renverser leurs seigneurs trolls. Kaja'mite pourrait être utilisé pour gagner un avantage contre nos ennemis. Hélas, toute la Kaja'mite sous le mont Kajoro a été minée. Que notre [Root.Monarch.GetName] envoie une force expéditionnaire pour en chercher d'autres."
 consult_with_the_trade_princes_title: "Consulter les chefs de commerce"
 consult_with_the_trade_princes_desc: "Depuis trop longtemps, nous laissons notre entreprise comme une force indépendante. Consultons nos frères goblins et unissons-nous, s'il y a lieu, pour repousser la concurrence sur le marché."
 establish_illicit_connections_title: "Établir des liens illicites"
 establish_illicit_connections_desc: "Le désir d'argent d'un goblin ne connaît pas de limites, et si un tel profit est légal ou non ne concerne pas celui du goblin. Notre peuple bénéficierait de ces liens illégaux, mais ce serait désastreux si nos alliés plus moraux le découvriraient."
 blackmail_labourers_title: "Travailleurs du chantage"
 blackmail_labourers_desc: "L'industrie de la construction n'a jamais été connue pour sa vitesse, et sans les bonnes incitations, les travailleurs sont heureux de se détendre, laissant le projet de construction dans les limbes. Nous ne voulons pas une répétition de l'incident de Redridge, alors 'incitons' nos ouvriers à respecter le calendrier."
 alchemy_surge_title: "Surgélation de l'alchimie!"
 alchemy_surge_desc: "Les gobelins sont une race naturellement inventive, et ils tenteront de satisfaire leur curiosité autant que possible. Cependant, les gobelins ont de sérieux problèmes avec la discipline, et à ce titre ont besoin de se rapprocher vers des activités productives, de peur qu'ils ne passent tout leur temps à inventer des mélanges de gâteaux explosifs."
 explosives_surge_title: "Explosifs Surgissez!"
 explosives_surge_desc: "Les gobelins sont une race naturellement inventive, et ils tenteront de satisfaire leur curiosité autant que possible. Cependant, les gobelins ont de sérieux problèmes avec la discipline, et à ce titre ont besoin de se rapprocher vers des activités productives, de peur qu'ils ne passent tout leur temps à inventer des mélanges de gâteaux explosifs."
 engineering_surge_title: "Ingénierie Surge!"
 engineering_surge_desc: "Les gobelins sont une race naturellement inventive, et ils tenteront de satisfaire leur curiosité autant que possible. Cependant, les gobelins ont de sérieux problèmes avec la discipline, et à ce titre ont besoin de se rapprocher vers des activités productives, de peur qu'ils ne passent tout leur temps à inventer des mélanges de gâteaux explosifs."
 setup_conquest_choices_title: "Conquest Choices de configuration"
 setup_conquest_choices_desc: "Définir quel choix de conquête prendre automatiquement, ou reprendre le contrôle manuel."
 reform_warband_title: "Réforme de la bande de guerre"
 reform_warband_desc: "Il est temps que notre peuple trouve la paix; en transférant le pouvoir de l'armée aux chefs tribaux, nous pouvons enfin retirer notre société de ses bases de guerre."
 create_warband_title: "Créer un bandeau de guerre"
 create_warband_desc: "La paix de ce faible ne peut plus être soufferte; nous devons autonomiser nos généraux et faire entrer notre peuple dans une guerre totale."
 unleash_the_power_of_the_dragonflight_title: "Libérez la puissance du Dragonflight"
 unleash_the_power_of_the_dragonflight_desc: "Nos terres sont menacées par une force extérieure. Réveillons les gardiens et éliminons rapidement les envahisseurs."
 conjure_administrative_title: "Conjurement administratif"
 conjure_administrative_desc: "Nous choisissons une façon essentiellement neutre, n'est-ce pas glorieux?"
 conjure_military_title: "Conjure : militaire"
 conjure_military_desc: "Nous choisissons un moyen militaire de résoudre les problèmes. Il est vraiment glorieux, mais mieux vaut être sûr si vous pouvez encore contenir votre arcane pourrait en vérifier"
 conjure_diplomatic_title: "Conjure : diplomatique"
 conjure_diplomatic_desc: "Nous choisissons une façon diplomatique de résoudre les problèmes. Il est vraiment glorieux, mais mieux vaut être sûr si vous pouvez encore contenir votre arcane pourrait en vérifier"
 remove_wrath_of_fate_title: "Diversité"
 remove_wrath_of_fate_desc: "En tant que joueur, nous pouvons changer le destin gras de notre nation."
 danaths_return_title: "Le retour de Danath"
 danaths_return_desc: "Avec la restauration du Royaume de Stromgarde, le moment est venu d'appeler Danath Trollbane, l'héritier présumé du trône."
 restore_stromgarde_title: "Restaurer Stromgarde"
 restore_stromgarde_desc: "Le prestige du peuple stromique est une fois de plus inégalé. Restons la ville de Stromgarde à sa gloire ancienne!"
 stromgarde_area_development_gain_tt: "Augmente massivement le développement des provinces de Stromgarde."
 reclaim_stromkar_title: "Cherche Strom'kar, le brise-guerre"
