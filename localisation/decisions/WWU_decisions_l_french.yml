l_french:
 inflation_reduction_decision_title: "Réduire l'inflation"
 inflation_reduction_decision_desc: "Réduire l'offre monétaire sur le marché en diminuant les prix des obligations et en augmentant les taux d'intérêt. Cela contribue à réduire les dépenses, donc l'inflation."
 declare_ancient_governance_title: "Déclarer l'ancienne gouvernance"
 declare_ancient_governance_desc: "Nous pouvons déclarer au monde que nous sommes maintenant considérés comme une race ancienne, ce qui signifie que nous pouvons maintenant adopter des types de gouvernements anciens."
 declare_ancient_governance_tt: "Vous serez en mesure d'adopter des réformes anciennes à partir de maintenant."
 enact_bastion_of_the_faith_title: "Déclarez le bastion de la foi"
 enact_bastion_of_the_faith_desc: "Déclarez [Root.GetName] être un bastion de la foi pour [Root.Religion.GetName]."
 beckon_bastion_of_the_faith_title: "Beckon Bastion de la foi"
 beckon_bastion_of_the_faith_desc: "Incarnons le bastion actuel de la foi pour notre religion dans notre guerre."
 time_for_religious_monarch_title: "C'est l'heure d'un [Root.Religion.GetName] [Root.Monarch.GetTitle]?"
 time_for_religious_monarch_desc: "Notre chef, [Root.Monarch.GetTitle] [Root.Monarch.GetName] ne suit pas la croyance [Root.Religion.GetName]. Peut-être qu'il est temps qu'ils le fassent."
 adopt_monarch_religion_title: "Faire respecter la croyance de Règne?"
 adopt_monarch_religion_desc: "Il est temps que notre nation adopte le culte de [Root.Monarque.Religion.GetName], comme [Root.Monarque.GetTitle] [Root.Monarque.GetName] eux-mêmes le suivent comme leur religion."
 enforce_religious_hegemony_title: "Faire appliquer l'hégémonie religieuse"
 enforce_religious_hegemony_desc: "Il n'y a pas d'espace d'hérétiques ou de païens dans [Root.GetName]. Ils seront purgés!"
 succumb_to_chaos_title: "Succombez au Chaos"
 succumb_to_chaos_desc: "[Root.Monarch.GetName] a accueilli des croyances Fel pendant un certain temps. Mais un changement de cœur les a incités à exiger que le culte du Fel soit le seul culte autorisé."
 construct_mana_crystals_title: "Construire des cristaux de Mana"
 construct_mana_crystals_desc: "Les cristaux de Mana sont des structures utilisées pour stocker l'énergie d'arcane de rechange. Normalement utilisés pour protéger les villes et les avant-postes, ces cristaux cramoisi peuvent également être utilisés offensivement."
 reiterate_pledge_to_azeroth_title: "Réitère l'engagement à Azéroth"
 reiterate_pledge_to_azeroth_desc: "Empowered by Keeper Tyr pour protéger et défendre Azéroth. Renouvelons cette mission et rétablissons la vigueur qui nous a autrefois permis de faire tomber Galakrond."
 channel_aman_thul_title: "Chaîne Aman'Thul"
 channel_aman_thul_desc: "Appelons le titan Aman'Thul à nous accorder sa faveur."
 channel_eonar_title: "Éonar canal"
 channel_eonar_desc: "Appelons le titan Eonar à nous accorder son sang-froid."
 channel_norgannon_title: "Chaîne Norgannon"
 channel_norgannon_desc: "Appelons le titan Norgannon à nous accorder son sang-froid."
 channel_golganneth: "Chaîne Golganneth"
 channel_golganneth_desc: "Appelons le titan Golganneth à nous accorder son sang-froid."
 channel_khaz_goroth_title: "Chaîne Khaz'goroth"
 channel_khaz_goroth_desc: "Appelons le titan Khaz'goroth à nous accorder sa faveur."
 channel_aggramar_title: "Chaîne Aggramar"
 channel_aggramar_desc: "Appelons le titan Aggramar à nous accorder son sang-froid."
 catalogue_the_past_title: "Catalogue du passé"
 catalogue_the_past_desc: "L'état d'esprit nain ne s'est jamais prêté à l'adoration aveugle d'une race de progéniteurs. Au lieu de cela, ils comptent sur les mesures, les mathématiques et le travail manuel."
 pull_souls_to_helheim_title: "Tirez les âmes à Helheim"
 pull_souls_to_helheim_desc: "Helya demande aux âmes de priver Odyn des champions potentiels. Retirons une collection d'âmes à Helheim en offrande à Helya."
 sate_the_worldbreaker_title: "Sat the Worldbreaker"
 sate_the_worldbreaker_desc: "En tant que dragon tombé, nous sommes au service de Deathwing. Soulageons sa rage et recevons une partie de son pouvoir en échange."
 break_from_the_burning_legion_title: "Pause de la Légion brûlée"
 break_from_the_burning_legion_desc: "Bien que la source de Fel soit étroitement liée à la Légion Brûlante, notre soumission à eux n'est nullement garantie. Nous pouvons nous séparer de la Légion Brûlante et utiliser le Fel vers nos propres objectifs."
 return_to_the_burning_legion_title: "Retour à la Légion des brûlés"
 return_to_the_burning_legion_desc: "Notre tentative d'opérer en dehors de la Légion Brûlante a mal tourné. Nous devrions accepter la défaite et nous laisser à nouveau faire partie de la Légion qui brûle."
 invite_legion_emissaries_title: "Inviter les émissaires de la Légion"
 invite_legion_emissaries_desc: "Instaurons un lien plus fort avec les forces primaires de la Légion. Cela renforcera notre influence, mais en retour, nous sacrifions une partie de notre indépendance."
 construct_fel_conduits_title: "Construisez Fel Conduits"
 construct_fel_conduits_desc: "Les énergies Fel sont faibles ici, nous devrons les autonomiser en construisant des conduits pour récolter de telles énergies."
 fel_conduits: "Fel Conduits"
 desc_fel_conduits: "Nous avons construit des conduits de fel, nous permettant d'enlever plus facilement ceux qui ne se soumettent pas à la puissance de Fel."
 soothe_the_dream_title: "Apaisez le rêve"
 soothe_the_dream_desc: "Le cauchemar a commencé à s'enfoncer plus profondément dans le rêve d'Émeraude. Assurons-nous des forces au sein du Rêve."
 sacrifice_druid_title: "Sacrifice Druid"
 sacrifice_druid_desc: "Une druide sous notre emploi a offert d'aider à repousser le cauchemar et à entrer dans le rêve d'Emeraude. Cet acte mettra fin à leur vie sur Azéroth."
 DREAM_SUPPORT_TT: "Épuise nos druides, empêchant §YPurity§! stimuler les décisions pendant un an."
 sycretise_druidism_and_elune_title: "Syncrétise Druidique et Elune"
 sycretise_druidism_and_elune_desc: "Le syncrétisme de la croyance druidique et d'Elune profitera à notre nation et réduira les conflits à l'avenir."
 enforce_druidism_title: "Faire appliquer le druidisme"
 enforce_druidism_desc: "En tant que dirigeant druidique, il est temps d'appliquer notre volonté à notre nation et de mandater le druidisme comme notre religion principale."
 call_upon_the_dream_title: "L'appel au Rêve"
 call_upon_the_dream_desc: "Le rêve d'Émeraude est en possession d'un grand nombre d'archidruides. Invoquons leur pouvoir et siphonnons-le à nos propres fins. Toutefois, un tel acte donnera le pouvoir aux cauchemars qui empiètent."
 siphon_the_dream_title: "Siphonnez le rêve"
 siphon_the_dream_desc: "Que notre chef, [Root.Monarque.GetName], siphonne une partie de la puissance du Rêve d'Émeraude comme leur propre, les autonomisant dans tous les aspects de leur être. Toutefois, un tel acte donnera le pouvoir aux cauchemars qui empiètent."
 delve_into_the_dream_title: "Plongez dans le rêve"
 delve_into_the_dream_desc: "Que notre chef [Root.Monarch.GetName] plonge profondément dans le rêve à travers une transe, à la recherche de la connaissance que seul le rêve peut fournir."
 seek_elunes_wisdom_title: "Cherchez la sagesse d'Elune"
 seek_elunes_wisdom_desc: "Que notre chef appelle Elune à la recherche de la sagesse."
 beckon_the_night_warrior_title: "Beckon le guerrier de nuit"
 beckon_the_night_warrior_desc: "Beckon l'aspect guerrier d'Elune, connu sous le nom de Night Warrior, pour nous soutenir dans le combat pendant une courte période. Une telle demande réduira toute aide supplémentaire pendant un certain temps après."
 NIGHT_WARRIOR_TT: "Accorde un §Y4§!/§Y4§!/§Y4§!/§Y4§! Général appelé §Y\"Le guerrier de nuit\"§! pendant cinq ans."
 seek_council_with_the_august_celestials_title: "Cherche conseil avec les Célestes d'Août"
 seek_council_with_the_august_celestials_desc: "Que notre chef cherche conseil avec les Célestes d'Août. Ils leur demanderont des conseils sur des questions spirituelles."
 call_upon_the_jade_serpent_title: "Appelez le Serpent Jade"
 call_upon_the_jade_serpent_desc: "Demandez à Yu'lon, le Jade Serpent, de nous soutenir au combat pour une courte période. Une telle demande réduira toute aide supplémentaire pendant un certain temps après."
 call_upon_the_red_crane_title: "Appel à la grue rouge"
 call_upon_the_red_crane_desc: "Demandez à Chi'ji, la Grue Rouge, de nous soutenir au combat pour une courte période. Une telle demande réduira toute aide supplémentaire pendant un certain temps après."
 call_upon_the_black_ox_title: "Appelez le Black Ox"
 call_upon_the_black_ox_desc: "Demandez à Niuzao, le Black Ox, de nous soutenir au combat pour une courte période. Une telle demande réduira toute aide supplémentaire pendant un certain temps après."
 call_upon_the_white_tiger_title: "Appelez le Tigre Blanc"
 call_upon_the_white_tiger_desc: "Demandez à Xuen, le Tigre Blanc, de nous soutenir au combat pour une courte période. Une telle demande réduira toute aide supplémentaire pendant un certain temps après."
 CELESTIAL_GENERAL_YULON_TT: "Accorde un §Y2§!/§Y2§!/§Y6§!/§Y2§! Général appelé §Y\"Le Serpent Jade\"§! pendant cinq ans."
 CELESTIAL_GENERAL_CHIJI_TT: "Accorde un §Y6§!/§Y2§!/§Y2§!/§Y2§! Général appelé §Y\"La Grue Rouge\"§! pendant cinq ans."
 CELESTIAL_GENERAL_NIUZAO_TT: "Accorde un §Y2§!/§Y2§!/§Y2§!/§Y6§! Général appelé §Y\"Le Ox Noir\"§! pendant cinq ans."
 CELESTIAL_GENERAL_XUEN_TT: "Accorde un §Y2§!/§Y6§!/§Y2§!/§Y2§! Général appelé §Y\"Le Tigre Blanc\"§! pendant cinq ans."
 call_upon_the_spirit_of_anzu_title: "Invoquez l'Esprit d'Anzu"
 call_upon_the_spirit_of_anzu_desc: "Que notre chef invoque l'esprit d'Anzu et l'incarne, en adoptant la colère d'Anzu sur tous ceux qui cherchent à nuire à l'arakkoa."
 call_upon_the_spirit_of_sethe_title: "Invoquez l'Esprit de Séthe"
 call_upon_the_spirit_of_sethe_desc: "Que notre chef invoque l'esprit de Séthe et l'incarne, en adoptant la colère d'Anzu sur tous ceux qui cherchent à nuire à l'arakkoa."
 call_upon_the_spirit_of_rukhmar_title: "Appel à l'Esprit de Rukhmar"
 call_upon_the_spirit_of_rukhmar_desc: "Que notre chef invoque l'esprit de Rukhmar et l'incarne, en adoptant la colère d'Anzu sur tous ceux qui cherchent à nuire à l'arakkoa."
 spread_fungal_spores_title: "Relâchez les spores fongiques"
 spread_fungal_spores_desc: "Tout ce que les spores touchent devient bientôt une partie du Zangarmarsh."
 beckon_the_ocean_title: "Beckon dans l'océan"
 beckon_the_ocean_desc: "Arkkorok, demigod des géants de la mer, a la capacité de contrôler l'océan en une capacité limitée. Appelons Arkkorok à purger nos ennemis d'eau de mer, à les purifier de leurs fautes."
 enact_religious_rites_title: "Enactez les rites religieux"
 enact_religious_rites_desc: "Les religions primitives ont souvent des rites religieux spécifiques accomplis à diverses occasions. Exécutons l'un de ces rites pour encourager la conversion à nos voies primitives."
 turn_the_dead_title: "Tourne les morts"
 turn_the_dead_desc: "Utilise notre pouvoir nécromantique et transforme les morts en abominations non mortes. Tels que l'affichage du pouvoir persuadera ceux qui pensent autrement à s'agenouiller avant notre puissance."
 enforce_loa_worship_title: "Faire respecter le culte de Loa"
 enforce_loa_worship_desc: "Nos frères trolls doivent adhérer au culte du Loa, de peur que nous ne soyons frappés pour notre insolence."
 grant_tribute_to_hakkar_title: "Hommage à Hakkar"
 grant_tribute_to_hakkar_desc: "Il est temps d'accorder à Hakkar un hommage digne de son statut. Faisons-le et espérons qu'il jugera bon de nous accorder sa faveur."
 perform_blood_rites_title: "Effectuer des rites sanguins"
 perform_blood_rites_desc: "Exécutons des rites de sang en prévision de notre prochaine bataille, renforçant le moral."
 encourage_daily_contemplation_title: "Encourager la contemplation quotidienne"
 encourage_daily_contemplation_desc: "Notre peuple s'engage rarement dans l'étude de la Lumière, et cette négligence s'est répandue dans tout le royaume. Encourager une contemplation quotidienne dans les lieux publics pour redresser le chemin que notre peuple a tracé."
 soothe_the_naaru_title: "Soothe le Naaru"
 soothe_the_naaru_desc: "Apaisons les esprits du Naaru, et rapprochons-les de la sérénité."
 proselytize_the_unwilling_title: "Prosélytiser l'involontaire"
 proselytize_the_unwilling_desc: "Le combat pour conserver la Lumière est sans fin, et ceux qui ne veulent pas croire doivent être contraints de le faire."
 defend_the_righteous_title: "Défendre les justes"
 defend_the_righteous_desc: "Nous devons défendre ceux qui sont près de la Lumière, et nous le ferons avec toute notre force."
 display_the_power_of_the_sunwell_title: "Afficher la puissance du Sunwell"
 display_the_power_of_the_sunwell_desc: "Notre peuple a oublié le don que Sunwell nous a donné. Coax action de celui-ci et l'afficher à notre peuple, pour revigorer leur croyance."
 restore_the_sunwell_title: "Restaurer le Sunwell"
 restore_the_sunwell_desc: "Nous possédons la force magique de restaurer le Sunwell à une police de grande puissance magique."
 construct_void_portals_title: "Construire des portails vides"
 construct_void_portals_desc: "Le pouvoir du Void est faible ici. canalisons les énergies vides dans des portails pour encourager la propagation d'entités vides."
 spread_the_lessons_of_natalie_seline_title: "Leçons de Natalie Seline"
 spread_the_lessons_of_natalie_seline_desc: "Dans le cadre des principes fondateurs de l'Ombre oubliée, les leçons de Natalie Seline telles qu'elles ont été apprises par les prêtres abandonnés devraient être étendues de manière à ce que tous comprennent l'importance de l'Ombre."
 entice_cthun_title: "Entrée C'Thun"
 entice_cthun_desc: "Nous devrions séduire C'Thun dans l'espoir qu'ils nous donnent un don unique."
 entice_nzoth_title: "Entrée N'Zoth"
 entice_nzoth_desc: "Nous devrions attirer N'Zoth dans l'espoir qu'ils nous donnent un don unique."
 entice_yogg_saron_title: "Entrée Yogg-Saron"
 entice_yogg_saron_desc: "Nous devrions attirer Yogg-Saron dans l'espoir qu'ils nous donnent un cadeau unique."
 entice_yshaarj_title: "Entrée Y'Shaarj"
 entice_yshaarj_desc: "Nous devrions séduire Y'Shaarj dans l'espoir qu'ils nous donnent un don unique."
 herald_the_end_title: "Héritage de la fin"
 herald_the_end_desc: "Le culte du Twilight annonce la fin d'Azéroth. Assurons-nous que tous connaissent la fin avant qu'elle ne se produise."
 corrupt_the_dream_title: "Perturbez le rêve"
 corrupt_the_dream_desc: "Au fur et à mesure que le cauchemar se répand, il faut que le rêve d'Émeraude lui tombe. Accélérons ce processus."
 siphon_unused_anima_title: "Siphon Non utilisé Anima"
 siphon_unused_anima_desc: "Siphonnons et entreposons des anima inutilisés provenant de diverses sources involontaires pour une utilisation future."
 commune_with_the_elements_title: "Commune avec les éléments"
 commune_with_the_elements_desc: "En tant que chamans, il est important que nous communiquions avec les éléments pour s'assurer qu'ils sont prévus comme ils le souhaitent."
 attune_with_the_elements_title: "Attachez-vous aux éléments"
 attune_with_the_elements_desc: "L'attachement aux éléments est souvent vital pour le fonctionnement de la société chamaniste. Cependant, les éléments peuvent être capricieux et introduire des changements indésirables par le biais de leurs demandes."
 collide_with_the_elements_title: "Coller avec les éléments"
 collide_with_the_elements_desc: "La collision avec les éléments est souvent nécessaire lorsque les éléments deviennent trop exigeants et menacent la stabilité de la société chamaniste."
 wash_away_the_land_title: "Lavez-vous loin de la terre"
 wash_away_the_land_desc: "Ceux qui résident sur la terre ne croient pas en la Mère profonde. Ils doivent être purgés pour une telle transgression."
 venerate_ordos_title: "Ordos vénérés"
 venerate_ordos_desc: "Ordos s'est sacrifié pour devenir un démigré. Maintenant, les gardes du feu émulent son sacrifice pour vénérer son offrande au seigneur du Feu."
 call_upon_the_firelord_title: "Appelez le maître du feu"
 call_upon_the_firelord_desc: "Appelons le seigneur du Feu Raganaros à nous accorder sa ferveur."
 call_upon_the_earthmother_title: "Demande à la mère de la Terre"
 call_upon_the_earthmother_desc: "Appelons la mère de la Terre Therazane à nous accorder sa résilience."
 call_upon_the_windlord_title: "Appelez le maître du vent"
 call_upon_the_windlord_desc: "Appelons le seigneur du Vent Al'Akir à nous donner sa hâte."
 call_upon_the_tidehunter_title: "Appelez le Tidehunter"
 call_upon_the_tidehunter_desc: "Appelons le Tidehunter Neptulon à nous accorder sa fureur."
 enforce_tolerance_title: "Appliquer la tolérance"
 enforce_tolerance_desc: "En tant que société rationnelle, il est important que la tolérance soit soulignée et appliquée dans toutes les facettes de la société."
 deface_sethraliss_monuments_title: "Défaut aux monuments de Sethraliss"
 deface_sethraliss_monuments_desc: "Sethralis doit être essuyé du visage d'Azéroth. Inspirons les infidèles en détruisant et endommageant tous les monuments de Sethraliss."
 spread_equality_through_technology_title: "Diffuser l'égalité par la technologie"
 spread_equality_through_technology_desc: "En tant que société fondée sur l'innovation technologique, il est essentiel que tous aient accès à nos innovations sur nos terres."
 encourage_internal_competition_title: "Encourager la concurrence interne"
 encourage_internal_competition_desc: "Il est important d'encourager la concurrence, l'innovation étant égale aux profits. En investissant dans nos marchés intérieurs, nous élargirons notre potentiel de profit à long terme."
 theramore_nation_title: "Forme Theramore"
 theramore_nation_desc: "Construire un grand pays human-elven-dwarven sur les rives orientales de Kalimdor"
 found_orgrimmar_title: "Trouvé Orgrimmar"
 found_orgrimmar_desc: "Construire un pays orcil fier sur la côte est de Kalimdor"
 found_thunder_bluff_title: "Trouvé Thunder Bluff"
 found_thunder_bluff_desc: "Construire un noble pays tauren au centre de Kalimdor"
 form_the_frostmane_empire_title: "Formez l'Empire Frostmane"
 form_the_frostmane_empire_desc: "Formez un grand empire de Troll."
 establish_the_empire_of_the_shifting_sands_title: "Etablir l'Empire des sables décalés"
 establish_the_empire_of_the_shifting_sands_desc: "Mettez en place un empire!"
 decision_form_westfall_title: "Formulaire Westfall"
 decision_form_westfall_desc: "Formez la ville de Westfall."
 gather_orcs_under_one_banner_title: "Forme Horde Orcish"
 gather_orcs_under_one_banner_desc: "Rassemblez des orques sous une bannière."
 orcish_horde_tt: "Tous tes vassaux se rassemblent autour d'une grande nation."
 form_exodar_title: "Échapper avec Exodar"
 form_exodar_desc: "Tempest Keep à l'est Netherstorm contient un grand vaisseau dimensionnel qui peut nous permettre d'échapper à ce monde condamné en guidant O'ros. Une fois que nous avons pris cette décision, notre peuple déménagera à Tempest Keep et nous échapperons à Draenor pour de bon pour trouver un meilleur endroit pour appeler à la maison."
 form_exodar_tt: "Notre peuple sera complètement isolé pendant que nous voyageons avec Exodar et nous ne serons pas en mesure d'établir des actions diplomatiques. Un an plus tard, Exodar débarque dans l'île d'Azuremyst."
 form_gurubashi_empire_title: "Forme Gurubashi Empire"
 form_gurubashi_empire_desc: "Réformer notre Empire antique et annoncer le monde que de puissants trolls sont de retour."
 form_empire_of_arathor_title: "Forme Empire d'Arathor"
 form_empire_of_arathor_desc: "L'Empire d'Arathor a été fracturé il y a longtemps après les événements qui ont suivi les guerres de Troll. Pourtant, l'idée de la réforme d'Arathor a toujours été une idée depuis la formation de l'Alliance. Avec suffisamment de revendications légitimes et de pouvoir diplomatique, notre pays peut réaliser cet exploit."
 form_empire_of_arathor_tt: "Au moins 100 opinions avec tous les pays humains des Royaumes de l'Est."
 form_defias_brotherhood_title: "Forme Defias Fraternité"
 form_defias_brotherhood_desc: "Les hommes libres d'Azéroth ont été supprimés par les nobles corrompus de Stormwind. C'est le moment de déclarer notre défi!"
 form_centaur_khanate_title: "Forme Centaur Khanate"
 form_centaur_khanate_desc: "Desolace a été le foyer de toute la course centaure une fois. Pourtant divisé nous sommes tombés, et les autres races ont envahi en utilisant cela comme une opportunité. Revenons à nos jours glorieux en conduisant les autres courses de Desolace, puis trouvé un Centaur Khanate uni."
 form_drakkari_empire_title: "Forme Empire Drakkari"
 form_drakkari_empire_desc: "Formez un puissant empire troll qui peut résister à l'épreuve du temps."
 form_amani_empire_title: "Forme Empire Amani"
 form_amani_empire_desc: "Formez un puissant empire troll qui peut résister à l'épreuve du temps."
 form_gorian_empire_title: "Forme de l'Empire gorien"
 form_gorian_empire_desc: "L'un des plus anciens empires de Draenor, Gorian Empire était tombé du pouvoir lorsque les clans orc unis utilisaient les éléments de pouvoir pour détruire sa capitale. Nous devons restaurer notre ancienne gloire et reconstruire l'empire."
 form_nerubian_empire_title: "Forme l'Empire des Nérubes"
 form_nerubian_empire_desc: ""
 form_apexis_empire_title: "Forme Apexis Civilisation"
 form_apexis_empire_desc: "Notre culture était autrefois membre d'une ancienne civilisation appelée Empire d'Apexis. Bien qu'il soit déchiré par la guerre civile dans les temps anciens, nous pouvons enfin restaurer cette civilisation en utilisant notre puissance inégalée."
 form_apexis_empire_outland_title: "Forme Apexis Civilisation"
 form_apexis_empire_outland_desc: "Notre culture était autrefois membre d'une ancienne civilisation appelée Empire d'Apexis. Bien qu'il soit déchiré par la guerre civile dans les temps anciens, nous pouvons enfin restaurer cette civilisation en utilisant notre puissance inégalée."
 heir_training_title: "Envoyez votre Héritier à l'entrainement"
 heir_training_desc: "Vous pouvez vous adresser à l'un des formateurs de classe de votre capitale. Cela leur donnera l'option de la personnalité de classe."
 get_out_of_hiding_title: "Éloigne-toi de la cachette"
 get_out_of_hiding_desc: "La plupart des installations $CULTURE$ en $COUNTRY$ sont cachées sous le sol ou scellées à l'aide de magies anciennes. Les niveaux extérieurs sont généralement peuplés de golems, de petites constructions et de titans communs. Nous pouvons désactiver le sceau et sortir de la clandestinité en tant que tribunal. Cela réduira considérablement nos défenses, mais nous permettra d'interagir plus efficacement avec les races de surface.\n\nCette décision nous rendra également sensibles à la conversion religieuse."
 go_into_hiding_title: "Allez dans la cachette"
 go_into_hiding_desc: "Nous pouvons nous cacher une fois de plus dans le sol et sceller nos installations. Cela augmentera nos défenses, mais nous aurons moins de chances d'interagir avec des nations extérieures. Cela nous rend également immunisés contre la conversion religieuse."
 unify_dwarves_ironforge_title: "Unifier les trois royaumes"
 unify_dwarves_ironforge_desc: "Unissez-vous avec deux autres familles de nains et montrez au monde que les nains prévaudront pour toujours."
