 restore_kingdom_of_gilneas_title: "Restaurer le Royaume de Gilneas"
 restore_kingdom_of_gilneas_desc: "Après la venue du fléau, le grand royaume de Gilneas a fermé ses portes au mur extérieur. La lâcheté d'Archibald Greymane a presque conduit l'humanité hors des murs en extinction. Les fragments de la population gilnéenne en dehors du mur se battent pour survivre et qui sait... ils peuvent même remplacer la patrie qui les a trahis."
 restore_kingdom_of_alterac_title: "Restaurer le Royaume d'Alterac"
 restore_kingdom_of_alterac_desc: "Après la chute du royaume dans le second fut et la venue du fléau, le reste du peuple d'alterac ont été poussés dans le culte des ombres. Sous l'épée des orques, des humains et des morts-vivants, le peuple alteraci développa une maîtrise des techniques voyous. Se battre pendant des années pour le renouveau de leur royaume perdu, sera-t-il en mesure de restaurer leur héritage?"
 restore_kingdom_of_stormwind_title: "Restaurer le Royaume de Stormwind"
 restore_kingdom_of_stormwind_desc: "Après la chute du royaume pendant la première guerre, les citisens de Stormwind ont été évacués vers Lordaeron. SANS la victoire contre les orques pendant la seconde guerre, le royaume se rebâtissait, mais les problèmes étaient plus grands que jamais. Est-ce qu'ils parviendront à survivre?"
