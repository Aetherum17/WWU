 form_federation_of_eastweald_desc: "Après avoir vaincu les menaces qui nous entourent, nous avons créé un refuge pour tous les habitants de la région! Il est temps d'embrasser une nouvelle identité!"
 form_tranquillien_title: "Formulaire Tranquillien"
 form_tranquillien_desc: "Dans notre tentative de vaincre définitivement ce fléau, nous avons réussi à créer ce petit havre pour notre espèce."
 restore_vashjir_title: "Restaurer Vashjir"
 restore_vashjir_desc: "Dans les profondeurs de Vashjir nous avons finalement réussi à restaurer la ville coulée de l'ancien."
 form_admiralty_of_great_sea_title: "Former l'Amirauté de la Grande Mer"
 form_admiralty_of_great_sea_desc: "Nos marines contrôlent toute la Grande Mer. Toutes les îles du vaste océan répondent à notre appel! Son temps pour notre grand amiral de gouverner les vagues d'Azéroth pour toujours!"
 form_feldorei_empire_title: "Forme Feldorei Empire"
 form_feldorei_empire_desc: "Enfin, nous avons réussi à revendiquer les terres de l'ancien Kaldorei et à les embrasser en fel. Avec la bénédiction des puissances démoniaques, nous gouvernerons le monde!"
 restore_kaldorei_empire_title: "Restaurer l'Empire Kaldorei"
 restore_kaldorei_empire_desc: "Après des milliers d'années, nous avons finalement réussi à acquérir les terres de notre empire perdu depuis longtemps. Venons-en avec notre nouvelle identité et laissons le monde trembler dans la peur devant notre puissance reconquise!"
 form_grizzlemaw_title: "Formulaire Grizzlemaw"
 form_grizzlemaw_desc: "Après avoir obtenu Grizzlemaw des autres tribus de furbolg son temps de sortir et de défier les menaces autour de nous!"
 integrate_the_orcish_horde_title: "Mettre en place un contrôle sur la Horde Orcish"
 integrate_the_orcish_horde_desc: "En tant que clan fondateur de la Horde Orcish, luttons contre le contrôle de la horde loin de ceux d'Azéroth et établissons-la comme une sortie de notre clan proprement dit."
 bolster_federation_readiness_title: "L'état de préparation à la guerre de Bolster"
 bolster_federation_readiness_desc: "Il est essentiel que les membres de notre fédération soient prêts à affronter les conflits. Donnons-leur des subventions pour garantir cela."
 bolster_settlement_protection_title: "Protection des établissements de Bolster"
 bolster_settlement_protection_desc: "Il est essentiel que les membres de notre fédération disposent d'équipements appropriés pour protéger leurs établissements."
 enforce_sustainable_foraging_title: "Mettre en œuvre un mode d'alimentation durable"
 enforce_sustainable_foraging_desc: "Il est vital que la terre des membres de notre fédération reste utilisable. Faisons respecter la recherche durable de nourriture pour empêcher que les terres ne soient dépouillées."
 form_new_nathreza_title: "Forme Nouvelle Nathreza"
 form_new_nathreza_desc: "Loin de notre monde dans l'obscurité au-delà, nous allons faire une nouvelle maison pour régner ici sur Azéroth!"
 form_fel_hammer_title: "Forme Fel Hammer"
 form_fel_hammer_desc: "Dans l'un de nos assauts dans le monde démoniaque de Mardum, nous avons acquis cette grande forteresse qui deviendra le symbole de notre combat contre les démons!"
 form_mardum_title: "Formulaire Mardum"
 form_mardum_desc: "Mardum, l'abîme écaillé est un monde de prison créé par Sargeras avant qu'il ne devienne le Titan Fallen pour contenir tous les démons qu'il a tués dans le Grand Au-delà des ténèbres. Après sa décision de détruire toutes les âmes du monde dans l'univers, Sargeras a brisé Mardum pour libérer les démons qui deviendraient sa Légion Brûlante."
 form_xoroth_title: "Formulaire Xoroth"
 form_xoroth_desc: "Xoroth est l'un des mondes enflammés et chaotiques de la Légion Brûlante. Le domaine de Lord Hel'nurath, le gardien de l'écurie, Xoroth est un monde de chaleur infernale et d'os brûlés qui abritent les dreadsteeds infernaux et les piques de colère qui servent de montures aux nathrézim."
 form_rancora_title: "Formulaire Rancora"
 form_rancora_desc: "Rancora est un monde de Légion Brûlante infusée de fels. Il s'agit d'un paysage de piscines fascinantes et de la mort bafouante, et de nombreux démons bafoués en sont l'origine."
 form_niskara_title: "Formulaire Niskara"
 form_niskara_desc: "Niskara est un monde de prison sous le contrôle de la Légion Brûlante. C'était l'une des nombreuses planètes sur lesquelles les draenei se sont arrêtés lors de leurs tentatives d'évasion de la Légion. La course ne parvient à s'échapper que grâce au sacrifice de quelques vindicateurs qui sont restés avec le staff, T'uure, Beacon du Naaru."
 form_nihilam_title: "Forme Nihilam"
 form_nihilam_desc: "Nihilam, le monde du Doom, est une planète dans le Grand Dark Beyond où Sargeras et sa Légion Brûlante ont tué les membres du Panthéon titan au début de la Croisade Brûlante."
 form_val_title: "Formulaire Val"
 form_val_desc: "Val est un monde qui est depuis longtemps tombé à la Légion. Le climat est bien en dessous de la température de congélation et quiconque y est pris mourra en quelques secondes. Après avoir été conquis par la Légion, les démons ont planté des brasiers pour rendre le froid supportable. La Légion l'utilise maintenant pour retenir leurs prisonniers alors que les inquisiteurs volent leurs secrets."
 form_sangua_title: "Formulaire Sangua"
 form_sangua_desc: "Une planète Sethekk Hollow, avec des os et un lac de sang. Quand les draineurs de sang de la Légion sont détruits, quelque chose bouge sous la surface. De temps à autre, des tentacules éclateront aussi du sol. Un monde conquis par la Légion Brûlante."
 form_naigtal_title: "Formulaire Naigtal"
 form_naigtal_desc: "Une planète comme Zangarmarsh avec des bretelles. Un monde conquis par la Légion Brûlante."
 form_cengar_title: "Formulaire Cengar"
 form_cengar_desc: "Cen'gar est un monde rempli de lave et de roche fondue, ressemblant aux Firelands. Les éléments de feu ici sont corrompus par la Légion Brûlante."
 form_bonich_title: "Formulaire Bonich"
 form_bonich_desc: "Un monde brumeux avec une forêt de pins et la vie végétale ici grandit très rapidement. Un monde conquis par la Légion Brûlante."
 form_aurinor_title: "Formulaire Aurinor"
 form_aurinor_desc: "Aurinor est un monde avec de l'herbe bleue et des arbres sur des îles flottantes avec apparemment rien d'autre que des nuages au-dessous d'eux. Un monde conquis par la Légion Brûlante."
 form_silithid_swarm_title: "Forme Silithid Swarm"
 form_silithid_swarm_desc: "Maintenant que les ruches sont unies sous la même cause, nous dévorons le monde"
 form_noxious_lair_title: "Forme d'une tanière nocive"
 form_noxious_lair_desc: "Maintenant que les ruches sont unies sous la même cause, nous dévorons le monde"
