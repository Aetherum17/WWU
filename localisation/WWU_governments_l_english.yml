 #---------------------------------------------
 # Universal - Labor Organisation (Level 1)
 #---------------------------------------------
 wwu_labor_tier_commission: "Commission"
 wwu_labor_tier_commission_desc: "A very typical form of labor, where skilled professionals are paid a commission to complete a certain task with a stable wage."
 
 wwu_labor_tier_guild_labor: "Guild Labor"
 wwu_labor_tier_guild_labor_desc: "Medieval or modern, guild labor is a very corporatized labor which relies on contracts of rich guilds which hands down labor to underlings."
 
 wwu_labor_tier_serfdom: "Serfdom"
 wwu_labor_tier_serfdom_desc: "A form of unfree labor where peoples are bound permanently to the land they are born on through feudal contracts, giving limited movement while also demanding services of serfs to complete certain tasks."
 
 wwu_labor_tier_slavery: "Slavery"
 wwu_labor_tier_slavery_desc: "A system of taking sentient beings and forcing them to do work for the benefit of their owner, using bonded laborers to do harsh and gruelling tasks."
 
 enable_slave_estate_tt: "Enables the §YSlaves§! estate, replacing the §YPeasants§! estate."
 disable_slave_estate_tt: "Disables the §YSlaves§! estate, restoring the §YPeasants§! estate."
 
 #---------------------------------------------
 # Universal - Miliary Organisation (Level 2)
 #---------------------------------------------
 wwu_military_conscription: "Conscription"
 wwu_military_conscription_desc: "Conscription is a very typical form of military recruitment and policy where some force from the state is needed to mobilize an armed force in response to war."
 
 wwu_military_mercenary_camps: "Mercenary Camps"
 wwu_military_mercenary_camps_desc: "Azeroth is filled with mercenary camps who come in a wide range of races and creeds, all who sell their services for money. By buying out or inducting these camps into the army, we may gain an edge over our enemies."
 
 enable_auxiliary_infantry_company_tt: "Enables the §YAuxiliary Infantry§! mercenary company."
 disable_auxiliary_infantry_company_tt: "Removes the §YAuxiliary Infantry§! mercenary company."
 
 wwu_military_professionalism: "Professionalism"
 wwu_military_professionalism_desc: "Professional armies are a common sight amongst civilized and established nations, who spend the time and money to keep their forces well supplied, organized, and ready for a state of war."
 
 wwu_military_elitism: "Elitism"
 wwu_military_elitism_desc: "Elitism is a practice in Azeroth of relying very heavily on powerful or generally skilled warriors who can outwit, outmatch, and outskill others. These special warriors, while expensive, can compliment even the smallest of armies."
 
 #---------------------------------------------
 # Universal - Economic Organisation (Level 4)
 #---------------------------------------------
 wwu_economic_extensive_taxation: "Extensive Taxation"
 wwu_economic_extensive_taxation_desc: "The main source of the state’s income comes from taxation, collecting taxes from its own populace through rent, land control, and government owned businesses."
 
 wwu_economic_trade_monopoly: "Trade Monopoly"
 wwu_economic_trade_monopoly_desc: "The state is enriched by it’s trade networks and contracts, where merchants are key to producing the wealth for the state."
 
 wwu_economic_industrial_society: "Industrial Society"
 wwu_economic_industrial_society_desc: "The state earns most of its income from innovations, production of materials, and the mining of raw resources. It's a mostly export economy, relying on a mix of trade and successful industries."
 
 wwu_economic_war_economy: "War Economy"
 wwu_economic_war_economy_desc: "The state’s economic framework revolves around and is built for war, earning its income from conquest, expansion, and looting."
 
 #---------------------------------------------
 # Universal - Trade Organisation (Level 5)
 #---------------------------------------------
 wwu_trade_free_trade: "Free Trade"
 wwu_trade_free_trade_desc: "Free Trade is a trade philosophy of tearing down barriers and freely trading regardless of borders, national interest, and allowing merchants to build up their own wealth."
 
 wwu_trade_mercantilism: "Mercantilism"
 wwu_trade_mercantilism_desc: "Mercantilism is a trade philosophy of maximizing exports while minimizing imports, based on national interests and colonial ambitions for political gains."
 
 wwu_trade_protectionism: "Protectionism"
 wwu_trade_protectionism_desc: "Protectionism is effectively a form of economic isolation, preferring self sufficiency to protect local business with high tolls and nationalistic investment."
 
 wwu_trade_criminal_exploitation: "Criminal Exploitation"
 wwu_trade_criminal_exploitation_desc: "Azeroth is filled with shadowy organizations, and sometimes nations can find it profitable to export criminal elements to influence trade in their favor, in return for relaxed tolerance of those organizations."
 
 #---------------------------------------------
 # Universal - Naval Organisation (Level 6)
 #---------------------------------------------
 wwu_naval_grand_armada: "Grand Armada"
 wwu_naval_grand_armada_desc: "Azeroth’s 2nd War was a display of firepower between two faction’s powerful fleets, and in an age of continental invasion, having a grand fleet is incredibly important to match with rival nations."
 
 wwu_naval_merchant_fleet: "Merchant Fleet"
 wwu_naval_merchant_fleet_desc: "Naval dominance in war is important, but navies are expensive and can be a massive waste if left mothballed in ports. By focusing more on lighter ships, either used for protecting our trade or privateering, we can protect our trade and remain a naval power."
 
 wwu_naval_naval_infrastructure: "Naval Infrastructure"
 wwu_naval_naval_infrastructure_desc: "Navies aren’t fully important to us, either from a lack of coastline or inland ambitions. However, we cannot deny the need for ships eventually. By building up naval infrastructure and training marines, we focus more on the transportation of troops."
 
 wwu_naval_coastal_dominance: "Coastal Dominance"
 wwu_naval_coastal_dominance_desc: "Azeroth is a large world, and large battleships are expensive and frigates are too squishy. Destroyers and other coastal vessels are more preferable, cheaper and less durable but far more maneuverable to unload boarding parties. Much more preferable for our local ambitions."
 
 #---------------------------------------------
 # Universal - Time for Change? (Level 8)
 #---------------------------------------------
 wwu_switch_become_a_monarchy: "Become a Monarchy"
 wwu_switch_become_a_monarchy_desc: "It is time to become a monarchy."
 
 wwu_switch_become_a_republic: "Become a Republic"
 wwu_switch_become_a_republic_desc: "It is time to become a republic."
 
 wwu_switch_become_a_theocracy: "Become a Theocracy"
 wwu_switch_become_a_theocracy_desc: "It is time to become a theocracy."
 
 wwu_switch_become_a_warband: "Become a Warband"
 wwu_switch_become_a_warband_desc: "It is time to become a warband."
 
 wwu_switch_consolidate_power: "Consolidate Power"
 wwu_switch_consolidate_power_desc: "Our system is perfect, why break something that isn’t broken?"
 
 #---------------------------------------------
 # Universal - Stance on Magic (Level 9)
 #---------------------------------------------
 wwu_magic_free_magic: "Free Magic"
 wwu_magic_free_magic_desc: "The nation’s laws and customs allow mages free reign to do pretty much whatever they wish, where mages can own property, form factions, and so forth."
 
 wwu_magic_controlled_magic: "Controlled Magic"
 wwu_magic_controlled_magic_desc: "Magic is seen as more of a danger than a benefit, thus the state keeps a strict hold on magic to prevent abuses. Magic users are trained and controlled by the state, who usually enforces only a specific type of magic to be used."
 
 wwu_magic_regulated_magic: "Regulated Magic"
 wwu_magic_regulated_magic_desc: "Lawfully, mages are allowed to freely use magic and have their own schools and organizations, however the government bans or restricts certain ones either for religious or pragmatic reasons."
 
 wwu_magic_magical_society: "Magical Society"
 wwu_magic_magical_society_desc: "Society has completely embraced magic, where mages are highly valued and respected in their profession. Cities thrum with magical power, and all society relies heavily on its use."
 
 #---------------------------------------------
 # Universal - Stance on Religion (Level 10)
 #---------------------------------------------
 wwu_religion_lip_service: "Lip Service"
 wwu_religion_lip_service_desc: "The state has a general sense of loyalty to their religion, although albeit in a more secular way. The religion is hamstrung in power, most people acknowledge it, and remains fairly unimportant in the lives of most."
 
 wwu_religion_state_religion: "State Religion"
 wwu_religion_state_religion_desc: "The religion and state are intertwined with one another, where the temples and priests are important members of government. The state only recognizes and adheres to one religion."
 
 wwu_religion_tolerance_towards_all: "Tolerance towards All"
 wwu_religion_tolerance_towards_all_desc: "The state may have one single religion, but it tolerates the faiths of other denominations, giving legal protections and encouraging social unity between different beliefs."
 
 wwu_religion_fanaticism: "Fanaticism"
 wwu_religion_fanaticism_desc: "The state goes beyond just having a state religion, it is in fact so blinded by pure belief that the people will zealously attack those of different denominations, and force convert others. For Aiur---I mean Ner’zhul."
 
 #---------------------------------------------
 # Universal - Administrative Organisation (Level 12)
 #---------------------------------------------
 wwu_administration_bureaucracy: "Bureaucracy"
 wwu_administration_bureaucracy_desc: "Largely united, the nation is reliant on an efficient and ever expanding bureaucracy, allowing it to pump out new institutions to handle new political issues of the day."
 
 wwu_administration_townships_and_cities: "Townships and Cities"
 wwu_administration_townships_and_cities_desc: "Most of the state relies on large towns and cities to handle the administrative affairs, where the echelons of government are held firm within the city itself."
 
 wwu_administration_feudalism: "Feudalism"
 wwu_administration_feudalism_desc: "The state isn’t itself medieval, but rather large landowners and rural lords hold sway and handle much of the administrative tasks of the state."
 
 wwu_administration_state_autonomy: "State Autonomy"
 wwu_administration_state_autonomy_desc: "Rather than a single form of administration, states themselves are considered autonomous enough to handle their own affairs, dividing up the administration between different regions and internal nations."
 
 #---------------------------------------------
 # Universal - Laws and Enforcement (Level 13)
 #---------------------------------------------
 wwu_law_codified_law: "Codified Law"
 wwu_law_codified_law_desc: "Laws are universal across the nation, creating a sense of unified and lawful systems. Most of these laws are enforced by various means, primarily through legalistic practices like juries and judges."
 
 wwu_law_county_law: "Country Law"
 wwu_law_county_law_desc: "Laws are not fully universal across the nation, with different provinces enforcing their own set of rules and laws to help specialize their own needs."
 
 wwu_law_militias: "Militias"
 wwu_law_militias_desc: "Laws are purposefully devolved to be at the whims of local militias, where communities set their own laws and enforce them through community guards. Although not always just, it is considerably practical."
 
 wwu_law_national_guard: "National Guard"
 wwu_law_national_guard_desc: "The state has its own professional police force, where a select group of soldiers patrol and build outposts to combat banditry and investigate on behalf of the state, bound by a strict (although flexible) set of codes and laws."
 
 #---------------------------------------------
 # Universal - Cultural Attitude (Level 14)
 #---------------------------------------------
 wwu_culture_peaceful_existence: "Peaceful Existence"
 wwu_culture_peaceful_existence_desc: "The culture of our nation is entirely peaceful, dedicated to long periods of peace and inward perfection. A culture of farming, craftsmanship, and hard work replaces the need for conquest and war."
 
 wwu_culture_warrior_culture: "Warrior Culture"
 wwu_culture_warrior_culture_desc: "The nation’s main cultural focus is an obsessive love of combat and war, dedicating itself towards a worship of glorious combat. Duels of honor, bloodsport, and the glorification of conquests are all a part of the day and life of this land."
 
 wwu_culture_tavern_life: "Tavern Life"
 wwu_culture_tavern_life_desc: "One of the most common forms of cultural pass times in Azeroth is tavern life, drinking and socializing within several fine establishments. Whether for travel or just for rest, taverns create a sense of community for most outsiders and locals alike."
 
 wwu_culture_arts_and_sciences: "Arts and Sciences"
 wwu_culture_arts_and_sciences_desc: "The nation’s main cultural attributes revolve around the arts and the sciences, making them a cultured and high minded people. Historical preservation, sculpting, theater, and other activities all play a major role in the life of our citizenry."
 
 #---------------------------------------------
 # Universal - Morality and Idealism (Level 16)
 #---------------------------------------------
 wwu_idealism_glory: "Glory"
 wwu_idealism_glory_desc: "The nation’s main idealism is that of glory, where impressive victories and considerable fame are the most important goals for an individual. Whether this be legitimate or nefarious, it does not matter."
 
 wwu_idealism_honor: "Honor"
 wwu_idealism_honor_desc: "The nation’s people and customs value honor above all else, where personal morality and doing no evil upon even an enemy is held in high esteem."
 
 wwu_idealism_victory: "Victory"
 wwu_idealism_victory_desc: "Nothing else matters for the state and its people then to achieve victory, whether that means swift actions, treachery, or the use of darker powers to achieve one’s goals is seen as acceptable so long as victory is achieved."
 
 wwu_idealism_unity: "Unity"
 wwu_idealism_unity_desc: "The nation above all else desires unity, dedicated to empire building or unifying their home region against a common threat. Overlooking past feuds and forcing neighboring allies into submission are all major parts of our unified ideology."
 
 #---------------------------------------------
 # Universal - Diplomatic Attitude (Level 17)
 #---------------------------------------------
 wwu_diplomacy_domination: "Domination"
 wwu_diplomacy_domination_desc: "The state looks outward to add new lands and new states to its growing empire, and sets a policy of reminding its lesser neighbors the benefits of submission to our state."
 
 wwu_diplomacy_ambassadorships: "Ambassadorships"
 wwu_diplomacy_ambassadorships_desc: "Our state needs to blossom diplomatically and to join the wider world, finding new allies and friends."
 
 wwu_diplomacy_disinterest: "Disinterest"
 wwu_diplomacy_disinterest_desc: "he state looks at other nations more as an annoyance, seeing any squabble beyond our borders with a complete lack of sympathy. It's not our problem."
 
 wwu_diplomacy_intervention: "Intervention"
 wwu_diplomacy_intervention_desc: "Our state has an army, although may not always have a way to use it. Our nation must be prepared to keep the world balanced at all costs, and in our favor!"
 
 #---------------------------------------------
 # Universal - Guilds and Heroes (Level 19)
 #---------------------------------------------
 wwu_gah_heroic_guilds: "Heroic Guilds"
 wwu_gah_heroic_guilds_desc: "Azeroth is filled with many heroes and adventurers, and encouraging them to stay loyal to us while also incorporating these champions into our armies will go a long way in defeating the evils arrayed against us."
 
 wwu_gah_trade_factionalism: "Trade Factionalism"
 wwu_gah_trade_factionalism_desc: "Our nation is divided between differing trade factions and trade powers, each one vying for control of our trade network. This competition encourages adventurers and our ruling class alike to compete for monetary gains."
 
 wwu_gah_political_factionalism: "Political Factionalism"
 wwu_gah_political_factionalism_desc: "Disagreements with governance are universal in any state, but our state is unique in having a deeply divided political class. Different political powers all vy for control of the state’s functions, hiring out heroes and mercenaries to achieve their ends."
 
 wwu_gah_criminal_organisations: "Criminal Organisations"
 wwu_gah_criminal_organisations_desc: "Criminal organizations, such as bandit clans and criminal underworlds, have a iron grip over the nation and its people. Using illicit trade and activities to further their own ends, we tolerate them for our own benefit."
 
 #---------------------------------------------
 # Universal - Territorial Ambitions (Level 20)
 #---------------------------------------------
 wwu_territory_exploitation: "Exploitation"
 wwu_territory_exploitation_desc: "Lands we rule, but are not states in our empire, are little more then lands we should exploit for the benefit of our core lands."
 
 wwu_territory_equal_in_name: "Equal in Name"
 wwu_territory_equal_in_name_desc: "While a part of our empire, we guarantee those in these territories limited rights and protections in return for some meager productivity and submission to our growing state."
 
 wwu_territory_efficient_administration: "Efficient Adminstration"
 wwu_territory_efficient_administration_desc: "Our territories are run by effecient governors and territorial rulers, using local chieftains, allies, and forts to keep the peoples of our territories in line."
 
 wwu_territory_future_statehood: "Future Statehood"
 wwu_territory_future_statehood_desc: "Our main goals with territories is to get them into statehood as quickly as humanly possible, guaranteeing future rights and citizenship."
 
 #---------------------------------------------
 # Universal - Strategic Ambitions (Level 22)
 #---------------------------------------------
 wwu_ambition_a_just_world: "A Just World"
 wwu_ambition_a_just_world_desc: "We wish to achieve a world free of war and evil, for all races in our empire to work together for a common goal and to provide for most needy."
 
 wwu_ambition_unification: "Unification"
 wwu_ambition_unification_desc: "We desire nothing more than to unite our struggling people into a single empire, for if we are to brave the world of Azeroth, we shall do so together as one."
 
 wwu_ambition_one_faith: "One Faith"
 wwu_ambition_one_faith_desc: "Our way of life is our faith, and we cannot bear to see a world which turns from the light we achieve through our faith. We strive for a world where there shall only be one religion."
 
 wwu_ambition_prestige: "Prestige"
 wwu_ambition_prestige_desc: "We desire prestige above all else, to be the greatest of powers in this struggling world. All others will either bow and stand aside, or perish."
 
 #---------------------------------------------
 # Universal - Realm Innovations (Level 23)
 #---------------------------------------------
 wwu_innovation_grand_road_network: "Grand Road Network"
 wwu_innovation_grand_road_network_desc: "Many roads and paths exist across azeorth, recently built or built long ago. Our state sees the valuable of roads, paving our way for trade or conquest alike. By maintaining and improving our infrastructure we can speed up the process of going forth into the world."
 
 wwu_innovation_technological_hubs: "Technological Hubs"
 wwu_innovation_technological_hubs_desc: "Goblins and Gnomes have mastered the arts of sciences, and Elves and Trolls have mastered the arts of magic. Our nation should learn to master both magic and science to become technological powerhouses!"
 
 wwu_innovation_militarised_towns: "Militarised Townships"
 wwu_innovation_militarised_towns_desc: "It is imperative that we militarise our towns and villages. To do so will harden our nation against would-be attackers from any corner of Azeroth."
 
 wwu_innovation_leaders_of_legend: "Leaders of Legend"
 wwu_innovation_leaders_of_legend_desc: "Normal leaders may not be special, being more like figureheads to their states and their ambitions. Our leaders however are legendary heroes, whose lives change the fates of nations and who can go toe to toe with the evils who beseech us."
 
 #---------------------------------------------
 # Monarchy - Noble Rights (Level 3)
 #---------------------------------------------
 wwu_noble_rights_strong_nobility: "Strong Nobility"
 wwu_noble_rights_strong_nobility_desc: "The nobility of our country is very strong, capable of influencing our decisions and having powerful incomes and estates. There is very little they cannot do."
 
 wwu_noble_rights_curtailed_nobility: "Curtailed Nobility"
 wwu_noble_rights_curtailed_nobility_desc: "Most nobles have limited rights and powers, both realistically and figuratively. Nobles do not influence our decisions and are becoming increasingly irrelevant."
 
 wwu_noble_rights_warlordism: "Warlordism"
 wwu_noble_rights_warlordism_desc: "Most nobles in our country did not inherit their lands, they took it by force. Our nobles are warlords, with their own armies and realms, who have very loose fealty to their lord as they enact their own rules and go to war amongst themselves."
 
 wwu_noble_rights_strong_royal_court: "Strong Royal Court"
 wwu_noble_rights_strong_royal_court_desc: "Our nobility aren’t personally strong, but they do gain strength via the royal council, where they can manipulate the ruler and their decisions."
 
 #---------------------------------------------
 # Monarchy - Expectations of the Monarch (Level 7)
 #---------------------------------------------
 wwu_ruler_expectation_head_of_the_kingdom: "Head of the Kingdom"
 wwu_ruler_expectation_head_of_the_kingdom_desc: "The ruler is the head of the kingdom, in which all subjects obey for their own betterment. As the lawful and military head, the ruler is meant to govern as the head of the state."
 
 wwu_ruler_expectation_champion_of_the_people: "Champion of the People"
 wwu_ruler_expectation_champion_of_the_people_desc: "The ruler is a champion of the people, a hero whom the people proudly look up to. The ruler leads from the front, combating the enemies of the nation single handedly, and who rules by morality more than pragmatism."
 
 wwu_ruler_expectation_servant_of_the_realm: "Servant of the Realm"
 wwu_ruler_expectation_servant_of_the_realm_desc: "Ruling should be more than just obeying the ruler, it should be earned. Our ruler is given power for their diligence and their service to the realm, and rules by the grace of their own competence then by bloodlines or by heroism."
 
 wwu_ruler_expectation_purveyor_of_decadence: "Purveyor of Decadence"
 wwu_ruler_expectation_purveyor_of_decadence_desc: "Our ruler needs no excuses to enjoy life, living on the top to enjoy all of life’s pleasures that can be afforded to them. Decadent rulers live to enjoy the gifts of others and to live life to their fullest."
 
 #---------------------------------------------
 # Monarchy - Succession Law (Level 10)
 #---------------------------------------------
 wwu_succession_law_primogeniture: "Primogeniture"
 wwu_succession_law_primogeniture_desc: "The most typical and stable form of succession, where the first born child inherits the entire estate."
 
 wwu_succession_law_seniority: "Seniority"
 wwu_succession_law_seniority_desc: "A form of succession where the eldest member of the family inherits the realm from the previous ruler."
 
 wwu_succession_law_gavelkind: "Gavelkind"
 wwu_succession_law_gavelkind_desc: "A form of succession where the children of the ruler get equal shares of the estate, dividing the realm amongst themselves."
 
 wwu_succession_law_heroism: "Succession by Heroism"
 wwu_succession_law_heroism_desc: "Succession is not done by family bloodlines, but handed down by prestige, wisdom, and heroics. Those who show the most strength to fight for their nation are accepted to become its rulers."
 
 #---------------------------------------------
 # Monarchy - Royal Power (Level 14)
 #---------------------------------------------
 wwu_royal_power_strong_authority: "Strong Authority"
 wwu_royal_power_strong_authority_desc: "The ruler of the realm has considerable power over the realm, and remains unchecked in that power."
 
 wwu_royal_power_curtailed_authority: "Curtailed Authority"
 wwu_royal_power_curtailed_authority_desc: "The ruler of the realm has power, but it is clearly in competition with other forces in the kingdom."
 
 wwu_royal_power_figurehead: "Figurehead"
 wwu_royal_power_figurehead_desc: "The King is little more than a figurehead to the real powers behind the nation, who has no real power and gives much of that power over to others."
 
 wwu_royal_power_war_footing: "War Footing"
 wwu_royal_power_war_footing_desc: "Although they do not have much power during peacetime, our kings have unlimited powers during a time of war, giving them full authority to defend our nation or to invade another."
 
 #---------------------------------------------
 # Monarchy - Assembly and Absolutism (Level 17)
 #---------------------------------------------
 wwu_assembly_parliament: "Parliament"
 wwu_assembly_parliament_desc: "Our system of governance can not rely on a king alone or the nobility to see to the best interests of the nations, a national parliament will goad the interests and vote on certain issues."
 
 wwu_assembly_monarchical_constitution: "Monarchical Constitution"
 wwu_assembly_monarchical_constitution_desc: "Although the king may rule, they are bound by a loose set of rules which prevent the worst excesses. A constitution for which grants basic rights and regulations, often enforced by a vague contract between themselves and the people."
 
 wwu_assembly_checks_and_balances: "Checks and Balances"
 wwu_assembly_checks_and_balances_desc: "While the monarch does rule, their nobles keep the balance between authority of their own realms and the realm of their liege lord. This is usually done through brief coalitions, royal councils, and intrigue."
 
 wwu_assembly_absolute_rule: "Absolute Rule"
 wwu_assembly_absolute_rule_desc: "Our ruler has total control over their nation, with no shackles that prevent them from fulfilling their most base desires. Whatever the king says, goes."
 
 #---------------------------------------------
 # Monarchy - Monarchal Investments (Level 21)
 #---------------------------------------------
 wwu_monarchal_investment_estates_and_workshops: "Estates and Workshops"
 wwu_monarchal_investment_estates_and_workshops_desc: "Our ruler invests a lot of time and money into their own personal estates and wealth, setting and funding new workshops and industries for their private benefit."
 
 wwu_monarchal_investment_parties_and_art: "Parties and Art"
 wwu_monarchal_investment_parties_and_art_desc: "Our ruler’s interests are defined by cultural pursuits such as arts and fanciful balls, hosting legendary parties to make even the mighty rulers of Azeroth blush in envy."
 
 wwu_monarchal_investment_barracks_and_shipyards: "Barracks and Shipyards"
 wwu_monarchal_investment_barracks_and_shipyards_desc: "Our ruler’s main investments are towards military and naval technology, wishing to create new and more practical innovations for the deployment of powerful weapons to expand their realm."
 
 wwu_monarchal_investment_exploration_and_excavation: "Exploration and Excavation"
 wwu_monarchal_investment_exploration_and_excavation_desc: "Our ruler’s main interest is towards exploring the known world, meeting new peoples, and the excavation of rare artifacts to add to their collection."
 
 #---------------------------------------------
 # Republic - Citizenship (Level 3)
 #---------------------------------------------
 wwu_citizenship_landowner_voting_block: "Landowner Voting Block"
 wwu_citizenship_landowner_voting_block_desc: "Although we are a republic, most voting is a privilege held by the upper class, usually such as rich landowners and the elite."
 
 wwu_citizenship_limited_citizenship: "Limited Citizenship"
 wwu_citizenship_limited_citizenship_desc: "Citizenship is granted only to those who are deemed worthy of it, restricting others on the basis of religion, sex, race, or some other reason."
 
 wwu_citizenship_suffrage: "Suffrage"
 wwu_citizenship_suffrage_desc: "We have a large pool of voters who can become citizens and vote in our elections, granting privileges to most free subjects, the poor, and the landless."
 
 wwu_citizenship_absolute_freedom: "Absolute Freedom"
 wwu_citizenship_absolute_freedom_desc: "Our system is considered incredibly tolerant and flexible towards who can vote. Foreigners, slaves, and even children can vote in our elections."
 
 #---------------------------------------------
 # Republic - Election Cycle (Level 7)
 #---------------------------------------------
 wwu_election_cycle_short: "Short Election Cycle"
 wwu_election_cycle_short_desc: "Our election cycles are relatively short, which results in more frequent elections and less time for our rulers to rule."
 
 wwu_election_cycle_long: "Long Election Cycle"
 wwu_election_cycle_long_desc: "Our elected officials rule for longer than usual republics, granting them time to complete larger ambitions."
 
 wwu_election_cycle_term_limits: "Term Limits"
 wwu_election_cycle_term_limits_desc: "We set term limits for our elected officials, making it legally impossible for the same official to run for elected office as a career."
 
 wwu_election_cycle_puppetmasters: "Puppetmasters"
 wwu_election_cycle_puppetmasters_desc: "On the surface, our republic has voting cycles and elections. However, by either lawful or unlawful means, the real vote is held in total secrecy by fewer individuals."
 
 #---------------------------------------------
 # Republic - Separation of Powers (Level 10)
 #---------------------------------------------
 wwu_separation_of_powers_powerful_legislature: "Powerful Legislature"
 wwu_separation_of_powers_powerful_legislature_desc: "The powers of the legislative branch of our republic is incredibly powerful, giving it the power to make laws without much concern or effort."
 
 wwu_separation_of_powers_regional_assemblies: "Regional Assemblies"
 wwu_separation_of_powers_regional_assemblies_desc: "In order to keep checks and balances, there are multiple assemblies for judicial and executive, or even a layer of senates. Although a bureaucratic nightmare, it keeps our government grounded."
 
 wwu_separation_of_powers_autonomous_institutions: "Autonomous Institutions"
 wwu_separation_of_powers_autonomous_institutions_desc: "Different institutions require autonomy to do what they want, our republican power bases are unshackled from the restraints of oversight and regulation."
 
 wwu_separation_of_powers_limited_councils: "Limited Councils"
 wwu_separation_of_powers_limited_councils_desc: "Our republic reduces the pool of elected officials down to a trickle, putting a lot of responsibility on fewer institutions and councils to make most important decisions, and keeping a check on the power of common folk."
 
 #---------------------------------------------
 # Republic - Republican Institutions (Level 14)
 #---------------------------------------------
 wwu_republican_institution_alphabet_organisations: "Alphabet Organisations"
 wwu_republican_institution_alphabet_organisations_desc: "Our state has numerous smaller organizations, best described with simplified letters. Everything from intelligence agencies, to government help, to major funding organizations keep our republic busy."
 
 wwu_republican_institution_politicized_warfare: "Politicized Warfare"
 wwu_republican_institution_politicized_warfare_desc: "Our military and navy are deeply politicized institutions and remain very autonomous and out of the control of the government. This gives the military considerably more freedom to do as they wish, and to engage in their own economic affairs, often at the cost of our own soldiers holding a proverbial sword over our heads if we mess up."
 
 wwu_republican_institution_veto: "Veto"
 wwu_republican_institution_veto_desc: "Our republic uses a veto, which allows the rejection from a law-abiding body. Vetoes are powerful republican tools to moderate radical laws, stall proceedings of controversial proposals, and are often used as a tool to prevent the republic from destabilizing itself."
 
 wwu_republican_institution_sacred_constitution: "Sacred Constitution"
 wwu_republican_institution_sacred_constitution_desc: "Our constitutional rights are sacred, and are practically a holy thing for which we consider our moral and lawful guide. To defend the constitution is a sacred act."
 
 #---------------------------------------------
 # Republic - State Structure (Level 17)
 #---------------------------------------------
 wwu_state_structure_statehood: "Statehood"
 wwu_state_structure_statehood_desc: "Our republic is divided into sub-autonomous states, which allow each state to effectively govern themselves under the watchful eye of a federal government."
 
 wwu_state_structure_regionalism: "Regionalism"
 wwu_state_structure_regionalism_desc: "We have only one republic, and as one republic we have regions which are directly represented by our state and have no autonomy outside what the state gives them."
 
 wwu_state_structure_united_cities: "United Cities"
 wwu_state_structure_united_cities_desc: "Administration in our republic isn’t built around what kind of territory we have, but rather focuses on cities and heavily populated centers. Azeroth’s cities have more political power than the rural backwaters which benefit from being run by the powerful centers of trade and culture."
 
 wwu_state_structure_confederation: "Confederation"
 wwu_state_structure_confederation_desc: "Our republic is a confederation, a unity of loosely aligned alliances and nations, usually aligned by common cultural and political interests. Confederations are however still a loose alliance more than that of a formal nation, granting them self reliance."
 
 #---------------------------------------------
 # Republic - Republican Authority (Level 21)
 #---------------------------------------------
 wwu_republic_authority_administrative_edicts: "Administrative Edicts"
 wwu_republic_authority_administrative_edicts_desc: "Our ruler uses edicts and executive orders to bypass senate votes, getting what is needed to be done quick and easier."
 
 wwu_republic_authority_diplomatic_edicts: "Diplomatic Edicts"
 wwu_republic_authority_diplomatic_edicts_desc: "The ruler of our nation is the chief diplomat, the face of the nation itself. The ruler has many diplomatic powers which go beyond senate prerogatives."
 
 wwu_republic_authority_military_edicts: "Military Edicts"
 wwu_republic_authority_military_edicts_desc: "Our ruler is the head of the army, even though they may not be the general, the ruler has the power to declare war and set military policy."
 
 wwu_republic_authority_power_to_the_people: "Power to the People"
 wwu_republic_authority_power_to_the_people_desc: "Our ruler is just the highest member of our system of governance, not the one who is in charge. The people, after all, are in charge!"
 
 #---------------------------------------------
 # Theocracy - Proselytism (Level 3) 
 #---------------------------------------------
 wwu_proselytism_by_example: "By Example"
 wwu_proselytism_by_example_desc: "To spread our faith, we must lead the acolytes by example. By teaching the core tenants of our beliefs, and expecting them to follow, we can lead them down a righteous path."
 
 wwu_proselytism_by_force: "By Force"
 wwu_proselytism_by_force_desc: "Some can never see the true light of our faith, and must by sword or torture be forced to embrace it. For their own good." 
 
 wwu_proselytism_by_understanding: "By Understanding"
 wwu_proselytism_by_understanding_desc: "Our faith can only be spread by understanding and tolerance, for what better way to convert the non-believers than to understand why they do not believe?"
 
 wwu_proselytism_by_dismissal: "By Dismissal"
 wwu_proselytism_by_dismissal_desc: "Our faith is superior to that of others, and whether slaves or subjects, they must be dismissed and guided by a strict hand, or they will fall into darkness."
 
 #---------------------------------------------
 # Theocracy - Holy Orders (Level 7)
 #---------------------------------------------
 wwu_holy_order_abbeys: "Abbeys"
 wwu_holy_order_abbeys_desc: "Our state sponsors some very powerful abbeys, civilian monastic orders dedicated to humble life and often handle their own affairs."
 
 wwu_holy_order_missions: "Missions"
 wwu_holy_order_missions_desc: "Our state is home to a prestigious missionary order which goes out into the world to spread the good word of our religion."
 
 wwu_holy_order_crusading_orders: "Crusading Orders"
 wwu_holy_order_crusading_orders_desc: "Our state is home to a powerful group of religious warriors who created an organization of violent defenders of our faith."
 
 wwu_holy_order_tiered_clergy: "Tiered Clergy"
 wwu_holy_order_tiered_clergy_desc: "Our state rejects autonomous holy orders, but allows the existence of tiered clergy. Clergy are divided into groups and sub groups, tied to state sponsored organizations and institutions."
 
 #---------------------------------------------
 # Theocracy - Secularism (Level 10)
 #---------------------------------------------
 wwu_secularism_clerical_bureaucracy: "Clerical Bureaucracy"
 wwu_secularism_clerical_bureaucracy_desc: "Most state functions are run by clergy of some kind, or are tied heavily with our religion. It is difficult, but not impossible, to get into a government office that isn’t tied with the clergy."
 
 wwu_secularism_secular_tolerances: "Secular Tolerances"
 wwu_secularism_secular_tolerances_desc: "Our state is a theocracy, yes, but our state is made up of smaller secular realms and counties which are subservient to us. Whether republic or fiefdom, our realm is a singular entity under our true faith."
 
 wwu_secularism_church_and_state: "Church and State"
 wwu_secularism_church_and_state_desc: "Our state sees no difference between governance and religion, being one and the same. Only the faithful can hold government positions, and only the clergy can rule."
 
 wwu_secularism_gilded_civil_service: "Gilded Civil Service"
 wwu_secularism_gilded_civil_service_desc: "Publically, our state is purely for the faithful, run by the faithful, and only tolerates faithful service. Realistically, our realm is closer to that of a secular state, where religion is not as important as it should be."
 
 #---------------------------------------------
 # Theocracy - Fanaticism (Level 14)
 #---------------------------------------------
 wwu_fanaticism_banned: "Fanaticism Banned"
 wwu_fanaticism_banned_desc: "Fanatics are a cancer upon the faith, dredging up prejudice and intolerance to achieve their own ends rather than our faith’s goals. They must be rooted out, root and stem."
 
 wwu_fanaticism_tolerated: "Fanaticism Tolerated"
 wwu_fanaticism_tolerated_desc: "Fanaticism is tolerated, but not accepted. Zealots and fanatics are given allowance to exist, but their roles in governance and clergy is considerably lacking."
 
 wwu_fanaticism_directed: "Directed Fanaticism"
 wwu_fanaticism_directed_desc: "Fanatics and zealots are not to be trusted, but their zeal is a terrible thing to waste. By conscripting zealots into our armies, and using them to bash out enemies, we will find victory. Albeit, victory at the cost of our reputation."
 
 wwu_fanaticism_embraced: "Fanatical State"
 wwu_fanaticism_embraced_desc: "Fanaticism is an extreme belief, and those who adhere to it are violent and unrepentant and sometimes even divorced from reality. Yet, it is this zeal and true belief that we admire. We embrace and institutionalize zealotry in our theocracy."
 
 #---------------------------------------------
 # Theocracy - Heathenism and Heresy (Level 17)
 #---------------------------------------------
 wwu_hah_tolerated_heresy: "Tolerated Heresy"
 wwu_hah_tolerated_heresy_desc: "Although the heathen is clearly wrong in their faith, the heretic is not. Heretics are simply misguided, and require our patience as brothers in faith."
 
 wwu_hah_tolerated_heathenism: "Tolerated Heathenism"
 wwu_hah_tolerated_heathenism_desc: "Heretics are blasphemers who purposely misinterpret the tenants of our faith for their own ends, unlike the heathen who is simply misguided in their belief. We tolerate those of different faiths, to understand them and to ultimately convert them."
 
 wwu_hah_religion_for_all: "Religion for All"
 wwu_hah_religion_for_all_desc: "Religion is something that is shared by all, and while we believe in only one faith, it does not mean we shall turn our backs on the misguided and lost. We are all worshippers, not enemies."
 
 wwu_hah_persecution: "Persecution"
 wwu_hah_persecution_desc: "All those who do not see the truth of our faith are forever blinded, and exist to lead us astray from the true path. Heretics and heathens should be rooted out, their property confiscated, and their possessions burned. The last thing these devils will hear is the hymns of our faith as they burn!"
 
 religious_persecution: "Religious Persecution"
 desc_religious_persecution: ""
 
 #---------------------------------------------
 # Theocracy - External Mission (Level 21)
 #---------------------------------------------
 wwu_external_mission_world_crusade: "World Crusade"
 wwu_external_mission_world_crusade_desc: "There are many religions in Azeroth, and we must stand our ground against all others, for they are corrupting and unjust. Our faith demands only our religion exists!"
 
 wwu_external_mission_proclaim_religious_head: "Proclaim Religious Head"
 wwu_external_mission_proclaim_religious_head_desc: "Let us proclaim our nation as the religious head of [Root.Religion.GetName]."
 
 wwu_external_mission_mass_conversion: "Mass Conversion"
 wwu_external_mission_mass_conversion_desc: "Our purpose as a theocracy is to convert the masses, and leash them to our faith. The lesser minds of the world need to be shepherded, for they do not know what they do."
 
 wwu_external_mission_heartland_of_the_faithful: "Heartland of the Faithful"
 wwu_external_mission_heartland_of_the_faithful_desc: "Our main concern is a diplomatic one, to be the face of our religion to the wider world. We shall represent the faith, and deal death upon the whole world."
 
 #---------------------------------------------
 # Tribal - Warriors (Level 1)
 #---------------------------------------------
 wwu_warriors_battlefield_tactics: "Battlefield Tactics"
 wwu_warriors_battlefield_tactics_desc: "Our armies should conform to medieval tactics and pitched battles, decisive and feudal engagements where flanking and breakthroughs are a key to victory."
 
 wwu_warriors_raid_and_pillage: "Raid and Pillage"
 wwu_warriors_raid_and_pillage_desc: "Wars are ugly things, and we make them more ugly. Swift engagements with small numbers against otherwise peaceful foes can do wonders against our soft neighbors. To the victor, the spoils."
 
 wwu_warriors_ambush_tactics: "Ambush Tactics"
 wwu_warriors_ambush_tactics_desc: "Our tribe’s tactics are considered unconventional, where soft engagements and raids on supply caravans are used to defend our territory from invasion. Outlasting out foes is more important than total victory."
 
 wwu_warriors_magical_affinity: "Magical Affinity"
 wwu_warriors_magical_affinity_desc: "Magic is just an average part of life, and our tribe uses Azeroth’s many forms of magic to better enhance our soldiers."
 
 wwu_warriors_nomadic_warriors: "Nomadic Warriors"
 wwu_warriors_nomadic_warriors_desc: "Our armies are less unified and more a collection of gangs and clans who travel often and act as our warrior class, living off the land and raiding our enemies."
 
 #---------------------------------------------
 # Tribal - Paganism (Level 2)
 #---------------------------------------------
 wwu_paganism_ritualistic_practices: "Ritualistic Practices"
 wwu_paganism_ritualistic_practices_desc: "Our religion is respected with rituals and festivals, where public and open worship is encouraged and is a core foundation of our society."
 
 wwu_paganism_sacrificial_rites: "Sacrificial Rites"
 wwu_paganism_sacrificial_rites_desc: "Our religion shall make sacrifices of flesh and bone to our gods, to appease our most prestigious spirits with morbid offerings."
 
 wwu_paganism_respect_the_faith: "Respect the Faith"
 wwu_paganism_respect_the_faith_desc: "Our tribe is only partly religious, but holds a generally good view of our faith. That respect must be earned, as our true loyalty is to the tribe, not the faith."
 
 wwu_paganism_mercenaries_of_faith: "Mercenaries of Faith"
 wwu_paganism_mercenaries_of_faith_desc: "Our tribe switches religions based purely on circumstance and pragmatic reasons. Religion is a tool in the tribe’s eyes, useful in goading new relationships or to exploit for our own ends."
 
 wwu_paganism_many_gods_one_horde: "Many Gods, One Horde"
 wwu_paganism_many_gods_one_horde_desc: "Our tribe can consist of many peoples who worship many gods, slave or free, warrior or peasant. However, we are one tribe, and we shall not bow to one faith alone."
 
