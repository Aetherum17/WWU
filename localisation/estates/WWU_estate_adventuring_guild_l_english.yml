l_english:
 #-------------------------------------------------------------------
 # Adventuring Guild
 #-------------------------------------------------------------------
 estate_adventuring_guild: "Adventuring Guild"
 estate_adventuring_guild_desc: "A guild comprised of keen adventurers, ready to serve as mercenaries in your army."
 
 adventuring_guild_loyalty_modifier: "Adventuring Guild Loyalty Equilibrium"
 adventuring_guild_influence_modifier: "Adventuring Guild Influence"
 
 # ------------ Privileges ------------
 estate_adventuring_guild_land_rights: "$ESTATE_NAME$ Land Rights"
 estate_adventuring_guild_land_rights_desc: "If they cannot support themselves from the land they have been granted, the [Root.GetAdventuringGuildName] will be unable to perform their administrative duties."
 
 estate_adventuring_guild_guild_oversight: "Guild Oversight"
 estate_adventuring_guild_guild_oversight_desc: "Institute internal oversight of the Adventuring Guild to ensure loyalty."
 
 estate_adventuring_guild_astute_recruitment: "Astute Recruitment"
 estate_adventuring_guild_astute_recruitment_desc: "Follow a policy of astute recruitment when it comes to introducing new adventurers into the guild. This will ensure their combat prowess remains high."
 
 estate_adventuring_guild_encourage_looting: "Loot and Pillage"
 estate_adventuring_guild_encourage_looting_desc: "Permit free looting and pillaging for employed adventurers. This will cut down on costs, but it may anger local residents."
 
 estate_adventuring_guild_muster_adventurers: "Muster Adventurers"
 estate_adventuring_guild_muster_adventurers_desc: "Raise a host of mercenary adventurers, drawn from the stock of the Adventuring Guild."
 
 estate_adventuring_guild_muster_adventurers_tooltip: "Spawn 5 Mercenary Infantry in [Root.Capital.GetName]."
 
 estate_adventuring_guild_seek_adventures: "Seek Adventures"
 estate_adventuring_guild_seek_adventures_desc: "Support adventurers in their quest for loot and thrills. Our patronage of their cause will endear us to our people."
 
 estate_adventuring_guild_exception: "Exempt the Adventuring Guild"
 estate_adventuring_guild_exception_desc: "We will exempt this estate during our land seizes."