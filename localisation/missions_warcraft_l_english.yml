l_english:
 #-----------------------------------
 # Missions
 #-----------------------------------
 #Stormwind
 stormwind_missions: "Stormwind Missions"
 
 reclaim_stonecairn_title: "Reclaim The Vale"
 reclaim_stonecairn_desc: "Our ancestral home is overrun by filthy mongrels. We must reclaim our lands and show those lesser races their strength cannot match to ours."
 
 centralize_elwynn_title: "Centralize Elwyn Forest"
 centralize_elwynn_desc: "We must secure the future of our people by driving the gnolls back entirely."
 
 secure_darkshire_connection_title: "Secure Darkshire Connection"
 secure_darkshire_connection_desc: "Our land connection with Darkshire was cut down by enigmatic sea creatures called Murlocs. We must clear the pathway between two regions by wiping out murlocs in Darkened Bank."
 
 eliminate_depths_threat_title: "Eliminate Murloc Threat"
 eliminate_depths_threat_desc: "More and more murlocs are rising from the tides from eastern coast, giving huge trouble to both Westfall peasants and our navy. It is time to get rid of these troublemakers."
  
 root_out_all_kobolds_title: "Root Out All Kobolds"
 root_out_all_kobolds_desc: "Kobolds are annoying creatures which pops out all kind of cave or mine, giving huge trouble to our miners. By wiping out entire kobold population near our homeland, we can ensure the safety of our mining production."
  
 western_gnoll_threat_title: "Western Gnoll Threat"
 western_gnoll_threat_desc: "Another gnoll threat is rising from the Redridge mountains. We must drive them back from the Lakeshire and make sure they will not posses any threats ever again."
 
 integrate_regions_title: "Integrate Regions"
 integrate_regions_desc: "Our people deserves greatness, and we will provide it to them. By controlling multiple frontier regions entirely, we can show everyone why they should fear our strength."
 
 prepare_orcish_invasion_title: "Prepare Orcish Invasion"
 prepare_orcish_invasion_desc: "A dark threat is looming in Black Morass. Armies of green skinned creatures are pouring in from a great portal, threating our very existence. We must prepare!"
 
 cut_down_gurubashi_threat_title: "Cut Down Gurubashi Movement"
 cut_down_gurubashi_threat_desc: "Before clashing with the orcs to protect our home, we must ensure we won't be distracted by our old enemies. By defeating trolls establishing a frontier in Stranglethorn, we can feel certain about the protection of our southern borders."
 
 move_into_blasted_lands_title: "Gain Ground In Blasted Lands"
 move_into_blasted_lands_desc: "They say best defense is a good offense. We must move our armies into Black Morass and pin the orcs into the region. We must also attack Swamp of Sorrows nations in process but in this war of survival they're either with us, or against us." 
 
 secure_rear_guard_title: "Secure Rear Guard"
 secure_rear_guard_desc: "It is time to push the orcs back to the hell they've poured from. But first, we must conquer the swamp areas, since corrupted trolls and their blood god might cause a problem during our crusade."
 
 push_horde_back_title: "Push Horde Back"
 push_horde_back_desc: "The time has come! We must strike the orcish invaders and their demonic overlords, push them back to the portal. Then we can destroy the portal and end their terrible reign once and for all."
 
 #Horde Leader
 shadow_council_missions: "Orcish Horde Missions"
 
 tied_by_blood_title: "Tied By Blood"
 tied_by_blood_desc: "It's time to put old hatreds aside and form blood bonds between our clans."
 
 strike_to_the_draenei_title: "Strike to The Draenei"
 strike_to_the_draenei_desc: "Draenei clans are planning an assault to our capital cities and destroy us. We must strike first and stop their sinister plot."
 
 weaken_draenei_clans_title: "Weaken The Dreanei"
 weaken_draenei_clans_desc: "Council demands collecting the souls of Dreanei to fuel a giant portal to another world. So we can escape this dying world before we are all doomed."
 
 destroy_draenei_clans_title: "Destroy Draenei Clans"
 destroy_draenei_clans_desc: "We did a good job with enslaving draenei and use them to fuel our mission. Yet more of them remains and they might try to avenge their fallen. We must ensure nobody can escape."
 
 move_capital_to_azeroth_title: "Move Capital To Azeroth"
 move_capital_to_azeroth_desc: "The portal is open, and we are already flowing through to a strange world. We must leave our dying planet behind and set a new capital in this world called they call Azeroth."
 
 establish_frontier_in_azeroth_title: "Establish Frontier In Black Morass"
 establish_frontier_in_azeroth_desc: "We must secure our position in Azeroth and gain enough lands to hold onto the planet. If we claim entire Black Morass area, we can execute our plan more easily."
 
 conquer_swamp_of_sorrows_title: "Conquer Swamp of Sorrows"
 conquer_swamp_of_sorrows_desc: "Movcing to the north and gaining ground in that region will allow us move even more freely, as we will no longer stuck in The Morass."
 
 conquer_deadwind_pass_title: "Conquer Deadwind Pass"
 conquer_deadwind_pass_desc: "It's time to claim Deadwind lands for The Horde, including the Karazhan. Medivh, the ruler of those lands helped us to pass through the Dark Portal and we will help him if he's not already dead."
 
 conquer_darkshire_title: "Conquer Darkshire"
 conquer_darkshire_desc: "IBetween us and the lands of Stormwind, there are the lands of Elwynn Forest. We must enter the forest and conquer these areas."
 
 assault_to_elwynn_title: "Assault To Elwynn"
 assault_to_elwynn_desc: "Only one target left between us and our goal:: Elwynn. We shall pour into Elwynn Forest as an unstoppable force of death and make sure mankind falls."
 
 assault_to_stormwind_title: "Assault To Stormwind"
 assault_to_stormwind_desc: "Beacon of The Holy light... Stronghold of of all mankind... All those exaggerated stories are nothing compared to our might. We will assault to the city and burn it to the ground."
  
 purge_the_men_title: "Purge The Men"
 purge_the_men_desc: "Orcs do not take prisoners. Make sure every single human pays for their arrogance."
  
 assault_to_burning_steppes_title: "Assault to The Burning Steppes"
 assault_to_burning_steppes_desc: "We accomplished our mission. But Azeroth does not consist of Stormwind. There are more wars to win, more lands to take... But before that, we must find the perfect home for our clans and that would be the mountains at the North."
  
 claim_steppes_as_homeland_title: "Claim Steppes As Homeland"
 claim_steppes_as_homeland_desc: "We finally have a land we can call home."
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 