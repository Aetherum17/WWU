 # Mission modifiers
 
 #Human
 stormwind_missions: "Human Missions"
 
 reclaim_stonecairn_title: "Reclaim The Vale"
 reclaim_stonecairn_desc: "Our ancestral home is overrun by filthy mongrels. We must reclaim our lands and show those lesser races their strength cannot match to ours."
 
 centralize_elwynn_title: "Centralize Elwyn Forest"
 centralize_elwynn_desc: "We must secure the future of our people by driving the gnolls back entirely."
 
 secure_darkshire_connection_title: "Secure Darkshire Connection"
 secure_darkshire_connection_desc: "Our land connection with Darkshire was cut down by enigmatic sea creatures called Murlocs. We must clear the pathway between two regions by wiping out murlocs in Darkened Bank."
 
 eliminate_depths_threat_title: "Eliminate Murloc Threat"
 eliminate_depths_threat_desc: "More and more murlocs are rising from the tides from eastern coast, giving huge trouble to both Westfall peasants and our navy. It is time to get rid of these troublemakers."
  
 root_out_all_kobolds_title: "Root Out All Kobolds"
 root_out_all_kobolds_desc: "Kobolds are annoying creatures which pops out all kind of cave or mine, giving huge trouble to our miners. By wiping out entire kobold population near our homeland, we can ensure the safety of our mining production."
  
 western_gnoll_threat_title: "Western Gnoll Threat"
 western_gnoll_threat_desc: "Another gnoll threat is rising from the Redridge mountains. We must drive them back from the Lakeshire and make sure they will not posses any threats ever again."
 
 integrate_regions_title: "Integrate Regions"
 integrate_regions_desc: "Our people deserves greatness, and we will provide it to them. By controlling multiple frontier regions entirely, we can show everyone why they should fear our strength."
 
 prepare_orcish_invasion_title: "Prepare Orcish Invasion"
 prepare_orcish_invasion_desc: "A dark threat is looming in Black Morass. Armies of green skinned creatures are pouring in from a great portal, threating our very existence. We must prepare!"
 
 cut_down_gurubashi_threat_title: "Cut Down Gurubashi Movement"
 cut_down_gurubashi_threat_desc: "Before clashing with the orcs to protect our home, we must ensure we won't be distracted by our old enemies. By defeating trolls establishing a frontier in Stranglethorn, we can feel certain about the protection of our southern borders."
 
 move_into_blasted_lands_title: "Gain Ground In Blasted Lands"
 move_into_blasted_lands_desc: "They say best defense is a good offense. We must move our armies into Black Morass and pin the orcs into the region. We must also attack Swamp of Sorrows nations in process but in this war of survival they're either with us, or against us." 
 
 secure_rear_guard_title: "Secure Rear Guard"
 secure_rear_guard_desc: "It is time to push the orcs back to the hell they've poured from. But first, we must conquer the swamp areas, since corrupted trolls and their blood god might cause a problem during our crusade."
 
 push_horde_back_title: "Push Horde Back"
 push_horde_back_desc: "The time has come! We must strike the orcish invaders and their demonic overlords, push them back to the portal. Then we can destroy the portal and end their terrible reign once and for all."
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 