 wwu_labor_tier_commission: "Comisión"
 wwu_labor_tier_commission_desc: "Una forma muy típica de trabajo, donde los profesionales calificados son pagados una comisión para completar una cierta tarea con un salario estable."
 wwu_labor_tier_guild_labor: "Labor de los Gremios"
 wwu_labor_tier_guild_labor_desc: "El trabajo de gremio medieval o moderno es un trabajo muy corporativo que se basa en contratos de gremios ricos que entregan mano de obra a los subordinados."
 wwu_labor_tier_serfdom: "Servidumbre"
 wwu_labor_tier_serfdom_desc: "Una forma de trabajo no libre donde los pueblos están ligados permanentemente a la tierra en la que nacen a través de contratos feudales, dando un movimiento limitado mientras que también exigen servicios de siervos para completar ciertas tareas."
 wwu_labor_tier_slavery: "Esclavitud"
 wwu_labor_tier_slavery_desc: "Un sistema de tomar seres sintientes y obligarlos a trabajar para el beneficio de su dueño, utilizando trabajadores vinculados para hacer tareas duras y agotadoras."
 enable_slave_estate_tt: "¡Habilita el §YSlaves§! Estate, ¡sustituyéndote al YPeasants! Estate."
 disable_slave_estate_tt: "¡Desactiva el §YSlaves§! propiedades, restaurar el §YPeasants§! Estate."
 wwu_labor_tier_peasantry: "Campesino"
 wwu_labor_tier_peasantry_desc: "El campesinado es un sistema mejor que la servidumbre, pero no es libertad total. Los campesinos están obligados a tierras individuales como sirvientes de señores locales, con derechos limitados y están sujetos a contratos de por vida que los vinculan a ellos y a sus familias con la tierra."
 wwu_military_conscription: "Reclutamiento"
 wwu_military_conscription_desc: "El reclutamiento militar es una forma muy típica de reclutamiento y política militar en la que se necesita alguna fuerza del Estado para movilizar una fuerza armada en respuesta a la guerra."
 wwu_military_mercenary_camps: "Campamentos de mercenarios"
 wwu_military_mercenary_camps_desc: "Azeroth está lleno de campos mercenarios que vienen en una amplia gama de razas y credos, todos los que venden sus servicios por dinero. Al comprar o introducir estos campos en el ejército, podemos ganar ventaja sobre nuestros enemigos."
 enable_auxiliary_infantry_company_tt: "¡Habilita la Infantería Auxiliar! compañía mercenaria."
 disable_auxiliary_infantry_company_tt: "¡Quita la § Infantería Auxiliar! compañía mercenaria."
 wwu_military_professionalism: "Profesionalidad"
 wwu_military_professionalism_desc: "Los ejércitos profesionales son una visión común entre las naciones civilizadas y establecidas, que gastan el tiempo y el dinero para mantener sus fuerzas bien abastecidas, organizadas y listas para un estado de guerra."
 wwu_military_elitism: "Elitismo"
 wwu_military_elitism_desc: "El elitismo es una práctica en Azeroth de depender en gran medida de guerreros poderosos o generalmente hábiles que pueden burlar, vencer y superar a otros. Estos guerreros especiales, aunque son caros, pueden felicitar incluso a los ejércitos más pequeños."
 wwu_military_knighthood: "Caballería"
 wwu_military_knighthood_desc: "Los caballeros humanos eran partes cruciales de los militares humanos, jinetes expertos en armadura que chocaron con los enemigos con precisión y lanza. Los caballeros humanos tienen sus códigos morales de conducta, y son colocados como miembros superiores de la élite social en la sociedad humana."
 wwu_economic_extensive_taxation: "Extensa fiscalidad"
 wwu_economic_extensive_taxation_desc: "La principal fuente de ingresos del estado proviene de los impuestos, recaudando impuestos de su propia población a través de alquileres, control de tierras y negocios de propiedad del gobierno."
 wwu_economic_trade_monopoly: "Monopolio comercial"
 wwu_economic_trade_monopoly_desc: "El Estado se enriquece con sus redes y contratos comerciales, donde los comerciantes son la clave para producir la riqueza para el Estado."
 wwu_economic_industrial_society: "Sociedad Industrial"
 wwu_economic_industrial_society_desc: "El Estado obtiene la mayor parte de sus ingresos de las innovaciones, la producción de materiales y la minería de recursos crudos. Es una economía mayormente exportadora, que depende de una mezcla de comercio e industrias exitosas."
 wwu_economic_war_economy: "Economía de guerra"
 wwu_economic_war_economy_desc: "El marco económico del estado gira alrededor y se construye para la guerra, ganando sus ingresos de la conquista, la expansión y el saqueo."
 wwu_trade_free_trade: "Libre comercio"
 wwu_trade_free_trade_desc: "El libre comercio es una filosofía comercial de derribar barreras y comerciar libremente, independientemente de las fronteras, el interés nacional, y permitir que los comerciantes construyan su propia riqueza."
 wwu_trade_mercantilism: "Mercantilismo"
 wwu_trade_mercantilism_desc: "El mercantilismo es una filosofía comercial de maximizar las exportaciones y reducir al mínimo las importaciones, basada en los intereses nacionales y las ambiciones coloniales de obtener beneficios políticos."
 wwu_trade_protectionism: "Proteccionismo"
 wwu_trade_protectionism_desc: "El proteccionismo es efectivamente una forma de aislamiento económico, prefiriendo la autosuficiencia para proteger las empresas locales con altos peajes e inversiones nacionalistas."
 wwu_trade_criminal_exploitation: "Explotación criminal"
 wwu_trade_criminal_exploitation_desc: "Azeroth está lleno de organizaciones sombrías, y a veces las naciones pueden encontrar rentable exportar elementos criminales para influir en el comercio a su favor, a cambio de una tolerancia relajada de esas organizaciones."
 wwu_naval_grand_armada: "Gran Armada"
 wwu_naval_grand_armada_desc: "La Segunda Guerra de Azeroth fue una muestra de poder de fuego entre las poderosas flotas de dos facciones, y en una era de invasión continental, tener una gran flota es increíblemente importante para igualar con las naciones rivales."
 wwu_naval_merchant_fleet: "Flota mercante"
 wwu_naval_merchant_fleet_desc: "El dominio naval en la guerra es importante, pero las marinas son costosas y pueden ser un desperdicio masivo si se dejan en los puertos. Centrándonos más en los buques más ligeros, ya sea utilizados para proteger nuestro comercio o la privatización, podemos proteger nuestro comercio y seguir siendo una potencia naval."
 wwu_naval_naval_infrastructure: "Infraestructura naval"
 wwu_naval_naval_infrastructure_desc: "Las naves no son del todo importantes para nosotros, ya sea por la falta de la costa o las ambiciones interiores. Sin embargo, no podemos negar la necesidad de barcos en algún momento. Al construir la infraestructura naval y entrenar a los marines, nos centramos más en el transporte de tropas."
 wwu_naval_coastal_dominance: "Dominio costero"
 wwu_naval_coastal_dominance_desc: "Azeroth es un mundo grande, y los grandes acorazados son caros y las fragatas son demasiado blandas. Los destructores y otros buques costeros son más preferibles, más baratos y menos duraderos, pero mucho más maniobrables para descargar a los pasajeros. Mucho más preferible para nuestras ambiciones locales."
 wwu_switch_become_a_monarchy: "Conviértete en una monarquía"
 wwu_switch_become_a_monarchy_desc: "Es hora de convertirse en una monarquía."
 wwu_switch_become_a_republic: "Conviértete en una República"
 wwu_switch_become_a_republic_desc: "Es hora de convertirse en una república."
 wwu_switch_become_a_theocracy: "Conviértete en una teocracia"
 wwu_switch_become_a_theocracy_desc: "Es hora de convertirse en una teocracia."
 wwu_switch_become_a_warband: "Conviértete en una banda de guerra"
 wwu_switch_become_a_warband_desc: "Es hora de convertirse en una banda de guerra."
 wwu_switch_consolidate_power: "Consolidar el poder"
 wwu_switch_consolidate_power_desc: "Nuestro sistema es perfecto, ¿por qué romper algo que no está roto?"
 wwu_switch_delegate_power: "Poder delegado"
 wwu_switch_delegate_power_desc: "Debemos delegar nuestro poder a personas de confianza, ya que esto permitirá a nuestro gobierno manejar mejor el reino."
 wwu_switch_troll_kingdom_centralize_kingdom: "Centralizar el Reino"
 wwu_switch_troll_kingdom_centralize_kingdom_desc: "Es hora de centralizar nuestro reino troll, y disminuir los aspectos nómadas de él."
 wwu_magic_free_magic: "Magia libre"
 wwu_magic_free_magic_desc: "Las leyes y costumbres de la nación permiten que los magos reine libremente para hacer prácticamente lo que deseen, donde los magos pueden poseer propiedades, formar facciones, y así sucesivamente."
 wwu_magic_controlled_magic: "Magia controlada"
 wwu_magic_controlled_magic_desc: "La magia se considera más un peligro que un beneficio, por lo que el estado mantiene un estricto control sobre la magia para evitar abusos. Los usuarios de magia son entrenados y controlados por el estado, que por lo general impone sólo un tipo específico de magia para ser utilizado."
 wwu_magic_regulated_magic: "Magia regulada"
 wwu_magic_regulated_magic_desc: "Legalmente, a los magos se les permite usar libremente la magia y tener sus propias escuelas y organizaciones, sin embargo, el gobierno prohíbe o restringe algunas por razones religiosas o pragmáticas."
 wwu_magic_magical_society: "Sociedad mágica"
 wwu_magic_magical_society_desc: "La sociedad ha abrazado completamente la magia, donde los magos son altamente valorados y respetados en su profesión. Las ciudades palpitan con poder mágico, y toda la sociedad depende en gran medida de su uso."
 wwu_magic_dalaran_education: "Educación de Dalaran"
 wwu_magic_dalaran_education_desc: "Nuestras tierras no tienen los medios ni la infraestructura para acomodar a los usuarios mágicos, por lo que enviamos a los de talento mágico al estado de la ciudad humana de Dalaran para aprender magia y volver en una fecha posterior para servir mejor a su país de origen."
 wwu_religion_lip_service: "Servicio de labios"
 wwu_religion_lip_service_desc: "El estado tiene un sentido general de lealtad a su religión, aunque de una manera más secular. La religión está descontrolada en el poder, la mayoría de la gente lo reconoce, y sigue siendo bastante poco importante en la vida de la mayoría."
 wwu_religion_state_religion: "Religión de Estado"
 wwu_religion_state_religion_desc: "La religión y el estado están entrelazados entre sí, donde los templos y los sacerdotes son miembros importantes del gobierno. El Estado sólo reconoce y se adhiere a una religión."
 wwu_religion_tolerance_towards_all: "Tolerancia hacia todos"
 wwu_religion_tolerance_towards_all_desc: "El estado puede tener una sola religión, pero tolera las creencias de otras confesiones, dando protección legal y fomentando la unidad social entre diferentes creencias."
 wwu_religion_fanaticism: "Fanaticismo"
 wwu_religion_fanaticism_desc: "El estado va más allá de tener una religión estatal, de hecho está tan cegado por la creencia pura que la gente atacará celosamente a los de diferentes denominaciones, y obligará a convertir a otros. Por Aiur... me refiero a Ner'zhul."
 wwu_administration_bureaucracy: "Burocracia"
 wwu_administration_bureaucracy_desc: "En gran medida unida, la nación depende de una burocracia eficiente y en constante expansión, lo que le permite impulsar nuevas instituciones para manejar nuevos asuntos políticos de la época."
 wwu_administration_townships_and_cities: "Municipios y ciudades"
 wwu_administration_townships_and_cities_desc: "La mayor parte del estado depende de las grandes ciudades para manejar los asuntos administrativos, donde los escalones del gobierno se mantienen firmes dentro de la propia ciudad."
 wwu_administration_feudalism: "Feudalismo"
 wwu_administration_feudalism_desc: "El Estado no es en sí mismo medieval, sino que los grandes terratenientes y señores rurales dominan y manejan gran parte de las tareas administrativas del Estado."
 wwu_administration_state_autonomy: "Autonomía del Estado"
 wwu_administration_state_autonomy_desc: "En lugar de una sola forma de administración, los propios estados se consideran lo suficientemente autónomos para manejar sus propios asuntos, dividiendo la administración entre diferentes regiones y naciones internas."
 wwu_law_codified_law: "Ley codificada"
 wwu_law_codified_law_desc: "Las leyes son universales en toda la nación, creando un sentido de sistemas unificados y legales. La mayoría de estas leyes se aplican por diversos medios, principalmente mediante prácticas legalistas como los jurados y los jueces."
 wwu_law_county_law: "Derecho del país"
 wwu_law_county_law_desc: "Las leyes no son totalmente universales en toda la nación, con diferentes provincias haciendo cumplir su propio conjunto de normas y leyes para ayudar a especializar sus propias necesidades."
 wwu_law_militias: "Milicias"
 wwu_law_militias_desc: "Las leyes se delegan deliberadamente para que estén a los caprichos de las milicias locales, donde las comunidades establecen sus propias leyes y las hacen cumplir a través de guardias comunitarios. Aunque no siempre es justo, es considerablemente práctico."
 wwu_law_national_guard: "Guardia Nacional"
 wwu_law_national_guard_desc: "El estado tiene su propia fuerza policial profesional, donde un grupo selecto de soldados patrullan y construyen puestos avanzados para combatir el bandidaje e investigan en nombre del estado, atados por un estricto (aunque flexible) conjunto de códigos y leyes."
 wwu_culture_peaceful_existence: "Existencia pacífica"
 wwu_culture_peaceful_existence_desc: "La cultura de nuestra nación es completamente pacífica, dedicada a largos períodos de paz y perfección interior. Una cultura de agricultura, artesanía y trabajo duro reemplaza la necesidad de la conquista y la guerra."
 wwu_culture_warrior_culture: "Cultura guerrera"
 wwu_culture_warrior_culture_desc: "El principal enfoque cultural de la nación es un amor obsesivo por el combate y la guerra, dedicándose a una adoración del combate glorioso. Duelos de honor, deporte de sangre, y la glorificación de las conquistas son parte del día y la vida de esta tierra."
 wwu_culture_tavern_life: "Vida en la taberna"
 wwu_culture_tavern_life_desc: "Una de las formas más comunes de pasar los tiempos culturales en Azeroth es la vida de taberna, beber y socializar dentro de varios establecimientos finos. Ya sea para viajar o simplemente para descansar, las tabernas crean un sentido de comunidad para la mayoría de los forasteros y lugareños por igual."
 wwu_culture_arts_and_sciences: "Artes y ciencias"
 wwu_culture_arts_and_sciences_desc: "Los principales atributos culturales de la nación giran en torno a las artes y las ciencias, haciéndolas un pueblo culto y de alta conciencia. La preservación histórica, la escultura, el teatro y otras actividades juegan un papel importante en la vida de nuestra ciudadanía."
 wwu_culture_assimilation: "Asimilación cultural"
 wwu_culture_assimilation_desc: "Otras culturas deben ser asimiladas a las nuestras, creando una fusión única de lo nuevo y lo antiguo."
 wwu_idealism_glory: "Gloria"
 wwu_idealism_glory_desc: "El idealismo principal de la nación es el de la gloria, donde las victorias impresionantes y la fama considerable son las metas más importantes para un individuo. No importa si esto es legítimo o nefasto."
 wwu_idealism_honor: "Honor"
 wwu_idealism_honor_desc: "El pueblo y las costumbres de la nación valoran el honor por encima de todo, donde la moralidad personal y no hacer ningún mal ni siquiera sobre un enemigo se tiene en alta estima."
 wwu_idealism_victory: "Victoria"
 wwu_idealism_victory_desc: "Nada más importa para el estado y su pueblo entonces para lograr la victoria, si eso significa acciones rápidas, traición, o el uso de poderes más oscuros para lograr las metas propias se considera tan aceptable mientras se logre la victoria."
 wwu_idealism_unity: "Unidad"
 wwu_idealism_unity_desc: "La nación sobre todo desea unidad, dedicada a construir imperios o unificar su región natal contra una amenaza común. Superar las disputas del pasado y obligar a los aliados vecinos a someterse son las partes principales de nuestra ideología unificada."
 wwu_idealism_bulwark_of_the_alliance: "Bulwark de la Alianza"
 wwu_idealism_bulwark_of_the_alliance_desc: "La humanidad fundó la Alianza como una coalición contra el poderío de la horda mientras fluía hacia cero. Como sus fundadores, debemos mantener nuestro poder dentro de la alianza, así como ampliarlo."
 wwu_diplomacy_domination: "Dominación"
 wwu_diplomacy_domination_desc: "El estado mira hacia afuera para agregar nuevas tierras y nuevos estados a su creciente imperio, y establece una política de recordar a sus vecinos menores los beneficios de la sumisión a nuestro estado."
 wwu_diplomacy_ambassadorships: "Embajadores"
 wwu_diplomacy_ambassadorships_desc: "Nuestro estado necesita florecer diplomáticamente y unirse al mundo en general, encontrando nuevos aliados y amigos."
 wwu_diplomacy_disinterest: "Desinterés"
 wwu_diplomacy_disinterest_desc: "El estado mira a otras naciones más como una molestia, viendo cualquier disputa más allá de nuestras fronteras con una completa falta de simpatía. No es nuestro problema."
 wwu_diplomacy_intervention: "Intervención"
 wwu_diplomacy_intervention_desc: "Nuestro estado tiene un ejército, aunque puede que no siempre tenga una manera de usarlo. ¡Nuestra nación debe estar preparada para mantener el mundo equilibrado a toda costa, y a nuestro favor!"
 wwu_gah_heroic_guilds: "Gremios heroicos"
 wwu_gah_heroic_guilds_desc: "Azeroth está lleno de muchos héroes y aventureros, y animarlos a permanecer leales a nosotros mientras que también la incorporación de estos campeones en nuestros ejércitos será un largo camino en la derrota de los males dispuestos contra nosotros."
 wwu_gah_trade_factionalism: "Faccionalismo comercial"
 wwu_gah_trade_factionalism_desc: "Nuestra nación está dividida entre diferentes facciones comerciales y potencias comerciales, cada una compitiendo por el control de nuestra red comercial. Esta competencia anima a aventureros y a nuestra clase dominante por igual a competir por ganancias monetarias."
 wwu_gah_political_factionalism: "Faccionalismo político"
 wwu_gah_political_factionalism_desc: "Los desacuerdos con el gobierno son universales en cualquier estado, pero nuestro estado es único en tener una clase política profundamente dividida. Diferentes poderes políticos todos para el control de las funciones del estado, contratando héroes y mercenarios para lograr sus fines."
 wwu_gah_criminal_organisations: "Organizaciones delictivas"
 wwu_gah_criminal_organisations_desc: "Las organizaciones criminales, como los clanes de bandidos y los submundos criminales, tienen un fuerte control sobre la nación y su pueblo. Utilizando el comercio y las actividades ilícitos para promover sus propios fines, los toleramos para nuestro propio beneficio."
 wwu_territory_exploitation: "Explotación"
 wwu_territory_exploitation_desc: "Las tierras que gobiernamos, pero que no son estados en nuestro imperio, son poco más que tierras que debemos explotar para el beneficio de nuestras tierras centrales."
 wwu_territory_equal_in_name: "Igual en nombre"
 wwu_territory_equal_in_name_desc: "Mientras que una parte de nuestro imperio, garantizamos a aquellos en estos territorios derechos y protecciones limitados a cambio de una productividad y sumisión escasas a nuestro creciente estado."
 wwu_territory_efficient_administration: "Administración eficiente"
 wwu_territory_efficient_administration_desc: "Nuestros territorios son gobernados por gobernadores y gobernantes territoriales eficientes, utilizando jefes locales, aliados y fuertes para mantener a los pueblos de nuestros territorios en línea."
 wwu_territory_future_statehood: "Futura estadidad"
 wwu_territory_future_statehood_desc: "Nuestros principales objetivos con los territorios son lograr que se conviertan en Estados lo más rápidamente posible desde el punto de vista humano, garantizando los derechos y la ciudadanía en el futuro."
 wwu_territory_victors_of_the_second_war: "Victorias de la Segunda Guerra"
 wwu_territory_victors_of_the_second_war_desc: "A través de la sangre y el sufrimiento, finalmente ganamos contra la horda orcish y aseguramos el futuro de la Alianza. Con los orcos ahora dispersos, sus tierras confiscadas, y nuestros aliados restaurados, ahora podemos enfocarnos en una nueva era con suerte sin más problemas."
 wwu_ambition_a_just_world: "Un mundo justo"
 wwu_ambition_a_just_world_desc: "Deseamos lograr un mundo libre de guerra y maldad, para que todas las razas de nuestro imperio trabajen juntas por un objetivo común y para proveer a los más necesitados."
 wwu_ambition_unification: "Unificación"
 wwu_ambition_unification_desc: "No deseamos nada más que unir a nuestro pueblo que lucha en un solo imperio, porque si queremos desafiar al mundo de Azeroth, lo haremos juntos como uno solo."
 wwu_ambition_one_faith: "Una fe"
 wwu_ambition_one_faith_desc: "Nuestro modo de vida es nuestra fe, y no podemos soportar ver un mundo que se desvía de la luz que alcanzamos a través de nuestra fe. Nos esforzamos por un mundo donde sólo haya una religión."
 wwu_ambition_prestige: "Prestige"
 wwu_ambition_prestige_desc: "Deseamos prestigio por encima de todo, ser las mayores potencias en este mundo en lucha. Todos los demás se inclinarán y se quedarán a un lado, o perecerán."
 wwu_innovation_grand_road_network: "Red Grand Road"
 wwu_innovation_grand_road_network_desc: "Muchos caminos y caminos existen a través de Azeroth, recientemente construido o construido hace mucho tiempo. Nuestro estado ve lo valioso de los caminos, allanando nuestro camino para el comercio o la conquista por igual. Al mantener y mejorar nuestra infraestructura podemos acelerar el proceso de salir al mundo."
 wwu_innovation_technological_hubs: "Centros tecnológicos"
 wwu_innovation_technological_hubs_desc: "Los duendes y los gnomos han dominado las artes de las ciencias, y los duendes y los trolls han dominado las artes de la magia. ¡Nuestra nación debería aprender a dominar tanto la magia como la ciencia para convertirse en potencias tecnológicas!"
 wwu_innovation_militarised_towns: "Municipios militarizados"
 wwu_innovation_militarised_towns_desc: "Es imperativo que militaricemos nuestras ciudades y pueblos. Hacerlo endurecerá nuestra nación contra posibles atacantes desde cualquier rincón de Azeroth."
 wwu_innovation_leaders_of_legend: "Líderes de la leyenda"
 wwu_innovation_leaders_of_legend_desc: "Los líderes normales pueden no ser especiales, siendo más como cabecillas de sus estados y sus ambiciones. Nuestros líderes, sin embargo, son héroes legendarios, cuyas vidas cambian el destino de las naciones y que pueden ir al pie de los pies con los males que nos suplican."
 wwu_noble_rights_strong_nobility: "Nobleza fuerte"
 wwu_noble_rights_strong_nobility_desc: "La nobleza de nuestro país es muy fuerte, capaz de influir en nuestras decisiones y tener poderosos ingresos y propiedades. Hay muy poco que no puedan hacer."
 wwu_noble_rights_curtailed_nobility: "Nobleza curvada"
 wwu_noble_rights_curtailed_nobility_desc: "La mayoría de los nobles tienen derechos y poderes limitados, tanto de manera realista como figurativa. Los nobles no influyen en nuestras decisiones y se vuelven cada vez más irrelevantes."
 wwu_noble_rights_warlordism: "Warlordism"
 wwu_noble_rights_warlordism_desc: "La mayoría de los nobles de nuestro país no heredaron sus tierras, las tomaron por la fuerza. Nuestros nobles son señores de la guerra, con sus propios ejércitos y reinos, que tienen muy poca lealtad a su señor mientras promulgan sus propias reglas y van a la guerra entre ellos."
 wwu_noble_rights_strong_royal_court: "Corte Real Fuerte"
 wwu_noble_rights_strong_royal_court_desc: "Nuestra nobleza no es personalmente fuerte, pero ganan fuerza a través del consejo real, donde pueden manipular al gobernante y sus decisiones."
 wwu_ruler_expectation_head_of_the_kingdom: "Jefe del Reino"
 wwu_ruler_expectation_head_of_the_kingdom_desc: "El gobernante es la cabeza del reino, en el cual todos los súbditos obedecen por su propio bien. Como jefe legal y militar, el gobernante está destinado a gobernar como el jefe del estado."
 wwu_ruler_expectation_champion_of_the_people: "Campeón del Pueblo"
 wwu_ruler_expectation_champion_of_the_people_desc: "El gobernante es un campeón del pueblo, un héroe al que el pueblo admira con orgullo. El gobernante se dirige desde el frente, combatiendo a los enemigos de la nación con una sola mano, y que gobierna por la moralidad más que el pragmatismo."
 wwu_ruler_expectation_servant_of_the_realm: "Siervo del Reino"
 wwu_ruler_expectation_servant_of_the_realm_desc: "El gobernar debe ser más que simplemente obedecer al gobernante, debe ser ganado. A nuestro gobernante se le da poder para su diligencia y su servicio al reino, y gobierna por la gracia de su propia competencia entonces por líneas de sangre o por heroísmo."
 wwu_ruler_expectation_purveyor_of_decadence: "Purveyor of Decadence"
 wwu_ruler_expectation_purveyor_of_decadence_desc: "Nuestro gobernante no necesita excusas para disfrutar de la vida, viviendo en la cima para disfrutar de todos los placeres de la vida que se les pueden dar. Los gobernantes decadentes viven para disfrutar de los dones de los demás y para vivir la vida al máximo."
 wwu_succession_law_primogeniture: "Primogeniture"
 wwu_succession_law_primogeniture_desc: "La forma más típica y estable de sucesión, donde el primogénito hereda toda la herencia."
 wwu_succession_law_seniority: "Antigüedad"
 wwu_succession_law_seniority_desc: "Una forma de sucesión donde el miembro mayor de la familia hereda el reino del gobernante anterior."
 wwu_succession_law_gavelkind: "Gavelkind"
 wwu_succession_law_gavelkind_desc: "Una forma de sucesión donde los hijos del gobernante obtienen partes iguales de la herencia, dividiendo el reino entre ellos."
 wwu_succession_law_heroism: "Sucesión por el heroísmo"
 wwu_succession_law_heroism_desc: "La sucesión no se hace por linajes familiares, sino por prestigio, sabiduría y heroísmo. Los que muestran la mayor fuerza para luchar por su nación son aceptados para convertirse en sus gobernantes."
 wwu_royal_power_strong_authority: "Autoridad fuerte"
 wwu_royal_power_strong_authority_desc: "El gobernante del reino tiene un poder considerable sobre el reino, y permanece incontrolado en ese poder."
 wwu_royal_power_curtailed_authority: "Autoridad limitada"
 wwu_royal_power_curtailed_authority_desc: "El gobernante del reino tiene poder, pero está claramente en competencia con otras fuerzas en el reino."
 wwu_royal_power_figurehead: "Figurehead"
 wwu_royal_power_figurehead_desc: "El Rey es poco más que una figura a los verdaderos poderes detrás de la nación, que no tiene ningún poder real y da mucho de ese poder a otros."
 wwu_royal_power_war_footing: "Pies de guerra"
 wwu_royal_power_war_footing_desc: "Aunque no tienen mucho poder durante los tiempos de paz, nuestros reyes tienen poderes ilimitados durante un tiempo de guerra, dándoles plena autoridad para defender nuestra nación o invadir a otra."
 wwu_assembly_parliament: "Parlamento"
 wwu_assembly_parliament_desc: "Nuestro sistema de gobierno no puede depender de un rey solo o de la nobleza para velar por los mejores intereses de las naciones, un parlamento nacional promoverá los intereses y votará sobre ciertas cuestiones."
 wwu_assembly_monarchical_constitution: "Constitución monárquica"
 wwu_assembly_monarchical_constitution_desc: "Aunque el rey puede gobernar, están obligados por un conjunto de reglas sueltas que previenen los peores excesos. Una constitución para la que se concedan derechos y reglamentos básicos, a menudo aplicados por un vago contrato entre ellos y el pueblo."
 wwu_assembly_checks_and_balances: "Controles y balances"
 wwu_assembly_checks_and_balances_desc: "Mientras que el monarca gobierna, sus nobles mantienen el equilibrio entre la autoridad de sus propios reinos y el reino de su señor. Esto se hace generalmente a través de coaliciones breves, consejos reales, y la intriga."
 wwu_assembly_absolute_rule: "Regla absoluta"
 wwu_assembly_absolute_rule_desc: "Nuestro gobernante tiene control total sobre su nación, sin grilletes que les impidan satisfacer sus deseos más bajos. Lo que el rey diga, se va."
 wwu_monarchal_investment_estates_and_workshops: "Estates y talleres"
 wwu_monarchal_investment_estates_and_workshops_desc: "Nuestro gobernante invierte mucho tiempo y dinero en sus propios bienes personales y riqueza, estableciendo y financiando nuevos talleres e industrias para su beneficio privado."
 wwu_monarchal_investment_parties_and_art: "Partes y arte"
 wwu_monarchal_investment_parties_and_art_desc: "Los intereses de nuestro gobernante se definen por actividades culturales como las artes y las pelotas de fantasía, albergando partidos legendarios para hacer que incluso los poderosos gobernantes de Azeroth se sonrojen de envidia."
 wwu_monarchal_investment_barracks_and_shipyards: "Barracas y astilleros"
 wwu_monarchal_investment_barracks_and_shipyards_desc: "Las principales inversiones de nuestro gobernante son hacia la tecnología militar y naval, deseando crear innovaciones nuevas y más prácticas para el despliegue de armas poderosas para expandir su reino."
 wwu_monarchal_investment_exploration_and_excavation: "Exploración y excavación"
 wwu_monarchal_investment_exploration_and_excavation_desc: "El principal interés de nuestro gobernante es explorar el mundo conocido, conocer nuevos pueblos, y la excavación de artefactos raros para añadir a su colección."
 wwu_citizenship_landowner_voting_block: "Bloque de votación de los propietarios"
 wwu_citizenship_landowner_voting_block_desc: "Aunque somos una república, la mayoría de las votaciones son un privilegio de la clase alta, generalmente como los terratenientes ricos y la élite."
 wwu_citizenship_limited_citizenship: "Ciudadanía limitada"
 wwu_citizenship_limited_citizenship_desc: "La ciudadanía se concede únicamente a aquellos que se consideran dignos de ella, restringiendo a otros por motivos de religión, sexo, raza o cualquier otra razón."
 wwu_citizenship_suffrage: "Sufragio"
 wwu_citizenship_suffrage_desc: "Tenemos un gran grupo de votantes que pueden convertirse en ciudadanos y votar en nuestras elecciones, otorgando privilegios a la mayoría de los súbditos libres, los pobres y los sin tierra."
 wwu_citizenship_absolute_freedom: "Libertad absoluta"
 wwu_citizenship_absolute_freedom_desc: "Nuestro sistema se considera increíblemente tolerante y flexible hacia quién puede votar. Extranjeros, esclavos e incluso niños pueden votar en nuestras elecciones."
 wwu_citizenship_crew_registry: "Registro de la tripulación"
 wwu_citizenship_crew_registry_desc: "La ciudadanía se concede a las tripulaciones de nuestros barcos y barcos piratas, registrados por sus capitanes que les concede privilegios especiales como el derecho de voto."
 wwu_citizenship_citizenship_by_force: "Ciudadanía por la fuerza"
 wwu_citizenship_citizenship_by_force_desc: "Nuestro estado permite que la mayoría de sus sujetos voten, aunque la forma en que conseguimos votantes es un poco especial. Secuestramos, impresionamos o esclavizamos a los piratas y los obligamos a entrar en nuestras tripulaciones, derribándolos a nuestra ciudadanía."
 wwu_citizenship_citizenship_for_loot: "Ciudadanía para saquear"
 wwu_citizenship_citizenship_for_loot_desc: "La ciudadanía se limita bastante a la mayoría, aunque también es flexible. Los que pueden pagar un soborno sustancial a las autoridades pueden ganarse el derecho a votar, siempre y cuando sigan pagando ese soborno de vez en cuando."
 wwu_election_cycle_short: "Ciclo electoral corto"
 wwu_election_cycle_short_desc: "Nuestros ciclos electorales son relativamente cortos, lo que resulta en elecciones más frecuentes y menos tiempo para que nuestros gobernantes gobiernen."
 wwu_election_cycle_long: "Ciclo electoral largo"
 wwu_election_cycle_long_desc: "Nuestros funcionarios electos gobiernan por más tiempo que las repúblicas habituales, dándoles tiempo para completar grandes ambiciones."
 wwu_election_cycle_term_limits: "Límites de duración"
 wwu_election_cycle_term_limits_desc: "Fijamos límites de mandato para nuestros funcionarios electos, lo que hace legalmente imposible que el mismo funcionario se postule a cargos electos como una carrera."
 wwu_election_cycle_puppetmasters: "Maestros de títeres"
 wwu_election_cycle_puppetmasters_desc: "En la superficie, nuestra república tiene ciclos de votación y elecciones. Sin embargo, por medios legales o ilegales, el voto real es mantenido en total secreto por menos personas."
 wwu_election_pirate_king: "Rey pirata"
 wwu_election_pirate_king_desc: "De acuerdo con nuestras tradiciones piratas, cada una de las reglas oficiales elegidas para la vida. ¡Somos merodeadores del mar, no una república blanda!"
 wwu_election_council_of_captains: "Consejo de Capitanes"
 wwu_election_council_of_captains_desc: "Las elecciones del gobernante de la república pirata son llevadas a cabo principalmente por los capitanes, donde sólo los capitanes pueden ganar prominencia y apoyo político para llegar a cargos electos."
 wwu_election_violent_elections: "Elecciones violentas"
 wwu_election_violent_elections_desc: "Desde los días de las elecciones hasta el gobierno de los funcionarios electos, todo está lleno de violencia ebria y asaltos. Desde partidos escarpados hasta flagrantes atentados a la vida de capitanes por criminales violentos y bucaneros amargados, la violencia endurece a nuestros funcionarios para que sean más efectivos."
 wwu_separation_of_powers_powerful_legislature: "Poder legislativo"
 wwu_separation_of_powers_powerful_legislature_desc: "Los poderes del poder legislativo de nuestra república son increíblemente poderosos, dándole el poder de hacer leyes sin mucha preocupación ni esfuerzo."
 wwu_separation_of_powers_regional_assemblies: "Asambleas regionales"
 wwu_separation_of_powers_regional_assemblies_desc: "Con el fin de mantener los controles y equilibrios, hay múltiples asambleas para el poder judicial y ejecutivo, o incluso una capa de senado. Aunque es una pesadilla burocrática, mantiene a nuestro gobierno arraigado."
 wwu_separation_of_powers_autonomous_institutions: "Instituciones autónomas"
 wwu_separation_of_powers_autonomous_institutions_desc: "Diferentes instituciones requieren autonomía para hacer lo que quieren, nuestras bases de poder republicanas están libres de las restricciones de la supervisión y la regulación."
 wwu_separation_of_powers_limited_councils: "Consejos limitados"
 wwu_separation_of_powers_limited_councils_desc: "Nuestra república reduce el número de funcionarios electos a un goteo, poniendo mucha responsabilidad en menos instituciones y consejos para tomar las decisiones más importantes, y manteniendo un control sobre el poder de la gente común."
 wwu_separation_of_powers_to_the_victor_the_spoils: "A los Victor, los Spoils"
 wwu_separation_of_powers_to_the_victor_the_spoils_desc: "Cuando un pirata gana una elección, ¡deberían ganar duro! Nuestra república premia a los ganadores de las elecciones con increíbles responsabilidades y poder, con pocos o ningún contrapesos."
 wwu_separation_of_powers_council_of_pirates: "Pirata simulado"
 wwu_separation_of_powers_council_of_pirates_desc: "Nuestra república pirata desea ser más como otras repúblicas, con un sistema normal de gobierno, controles y equilibrios, y una burocracia más expansiva. Imitamos a estas repúblicas con un parlamento que representa la mayoría de nuestras posesiones."
 wwu_separation_of_powers_port_republics: "Repúblicas portuarias"
 wwu_separation_of_powers_port_republics_desc: "Las ciudades portuarias individuales se fundan con el propósito expreso de convertirse en paraísos piratas, cada uno destinado a gobernarse a sí mismos. Cada uno tiene sus propias leyes y sistemas republicanos que juran sobre un gobierno pirata federal general y débil."
 wwu_republican_institution_alphabet_organisations: "Organizaciones alfabetizadas"
 wwu_republican_institution_alphabet_organisations_desc: "Nuestro estado tiene numerosas organizaciones más pequeñas, mejor descritas con letras simplificadas. Todo, desde las agencias de inteligencia, hasta la ayuda del gobierno, hasta las principales organizaciones de financiamiento, mantiene a nuestra república ocupada."
 wwu_republican_institution_politicized_warfare: "Guerra politizada"
 wwu_republican_institution_politicized_warfare_desc: "Nuestras fuerzas armadas y militares son instituciones profundamente politizadas y permanecen muy autónomas y fuera del control del gobierno. Esto da a los militares considerablemente más libertad para hacer lo que deseen, y para participar en sus propios asuntos económicos, a menudo a costa de nuestros propios soldados sosteniendo una espada proverbial sobre nuestras cabezas si nos equivocamos."
 wwu_republican_institution_veto: "Veto"
 wwu_republican_institution_veto_desc: "Nuestra república utiliza un veto, que permite el rechazo de un órgano respetuoso de la ley. Los vetos son poderosas herramientas republicanas para moderar las leyes radicales, paralizar los procedimientos de propuestas controvertidas, y a menudo se utilizan como una herramienta para evitar que la república se desestabilice."
 wwu_republican_institution_sacred_constitution: "Sagrada Constitución"
 wwu_republican_institution_sacred_constitution_desc: "Nuestros derechos constitucionales son sagrados, y son prácticamente una cosa sagrada para la cual consideramos nuestra guía moral y legal. Defender la constitución es un acto sagrado."
 wwu_republican_institution_black_markets: "Mercados negros"
 wwu_republican_institution_black_markets_desc: "Técnicamente no hay mercados negros \"legales\", pero nuestro estado estipula que hay menos restricciones y regulaciones hasta un punto en que nuestro sistema de mercado es mayormente ilegal en la mayoría de los países. Venderemos o compraremos cualquier cosa a cualquiera."
 wwu_republican_institution_captain_retirement: "Capitán Jubilación"
 wwu_republican_institution_captain_retirement_desc: "Con el fin de evitar que nuestra república pirata sea el feudo personal de poderosos señores piratas, nuestra república alienta y elogia el retiro de los capitanes a las fincas lujosas para pasar sus días restantes en el regazo de lujo en lugar de continuar con carreras políticas ambiciosas."
 wwu_republican_institution_a_traitors_fate: "El destino de un traidor"
 wwu_republican_institution_a_traitors_fate_desc: "El destino de aquellos que empañan las tradiciones y la lealtad de nuestra república pirata se enfrentará con un castigo más allá del trabajo forzoso, el exilio o la ejecución rápida. Sus ejecuciones serán brutales, largas, y sus cadáveres azotados por todos para que los traidores lo piensen dos veces antes de amotinarnos."
 wwu_state_structure_statehood: "Estadidad"
 wwu_state_structure_statehood_desc: "Nuestra república está dividida en estados subautónomas, que permiten que cada estado se gobierne efectivamente bajo la atenta mirada de un gobierno federal."
 wwu_state_structure_regionalism: "Regionalismo"
 wwu_state_structure_regionalism_desc: "Sólo tenemos una república, y como una república tenemos regiones que están directamente representadas por nuestro Estado y no tienen autonomía fuera de lo que el Estado les da."
 wwu_state_structure_united_cities: "Ciudades Unidas"
 wwu_state_structure_united_cities_desc: "La administración en nuestra república no se construye alrededor del tipo de territorio que tenemos, sino que se centra en ciudades y centros altamente poblados. Las ciudades de Azeroth tienen más poder político que las zonas rurales que se benefician de ser administradas por los poderosos centros de comercio y cultura."
 wwu_state_structure_confederation: "Confederación"
 wwu_state_structure_confederation_desc: "Nuestra república es una confederación, una unidad de alianzas y naciones libremente alineadas, generalmente alineadas por intereses culturales y políticos comunes. Sin embargo, las confederaciones siguen siendo una alianza floja más que la de una nación formal, otorgándoles confianza en sí mismas."
 wwu_state_structure_united_ports: "Puertos Unidos"
 wwu_state_structure_united_ports_desc: "Nuestra república pirata se mantiene unida y asentada por una serie de puertos libres y sus tierras circundantes, cada región es efectivamente su propio estado de ciudad. Estos puertos se unifican bajo un gobierno bandidaje generalizado."
 wwu_state_structure_pirate_confederation: "Confederación Pirata"
 wwu_state_structure_pirate_confederation_desc: "Nuestra república es una federación suelta de capitanes piratas y flotas que se unifican para coordinar sus incursiones y actividades piratas, permitiendo a cada capitán pirata su propio feudo mientras puedan contenerlo."
 wwu_state_structure_leashed_realms: "Reinos atados"
 wwu_state_structure_leashed_realms_desc: "No tenemos un reino tanto como tenemos una serie de estados caudillos y afluentes entregados como feudos individuales a ciertos señores piratas. Cada reino fue una vez parte de o era un estado independiente que fue conquistado y forzado a la sumisión de nuestra república pirata, forzado a trabajar y proveer para nuestra república bajo la pena de severo castigo."
 wwu_republic_authority_master_of_edicts: "Maestro de Edictos"
 wwu_republic_authority_master_of_edicts_desc: "Nuestro gobernante utiliza edictos y órdenes ejecutivas para eludir los votos del Senado, obteniendo lo que se necesita para hacer rápido y más fácil."
 wwu_republic_authority_chief_diplomat: "Diplomático Jefe"
 wwu_republic_authority_chief_diplomat_desc: "El gobernante de nuestra nación es el principal diplomático, el rostro de la nación misma. El gobernante tiene muchos poderes diplomáticos que van más allá de las prerrogativas del Senado."
 wwu_republic_authority_head_of_the_army: "Jefe del Ejército"
 wwu_republic_authority_head_of_the_army_desc: "Nuestro gobernante es el jefe del ejército, aunque no sea el general, el gobernante tiene el poder de declarar la guerra y establecer la política militar."
 wwu_republic_authority_speaker_of_the_senate: "Presidente del Senado"
 wwu_republic_authority_speaker_of_the_senate_desc: "Nuestro gobernante es sólo el miembro más alto de nuestro sistema de gobierno, no el que está a cargo. ¡La gente, después de todo, está a cargo!"
 wwu_republic_authority_lord_of_the_sea: "Señor del Mar"
 wwu_republic_authority_lord_of_the_sea_desc: "El gobernante de los piratas es un autoritario magistral que tiene poderes durante tiempos de paz y guerra para mandar el mar desde su barco y desde los puertos. Un líder de iguales entre reyes y señores de la guerra por igual."
 wwu_republic_authority_corsair_master: "Corsair Master"
 wwu_republic_authority_corsair_master_desc: "El gobernante de nuestra nación pirata tiene los poderes iguales a los de su riqueza e infamia, cuanto más infames y degradados son, más poderosos son. Nuestros líderes deben ser temidos y odiados, infames invasores que secuestran a la gente de Azeroth y queman sus naves anteriores."
 wwu_republic_authority_swashbuckling_figurehead: "Cabeza de la figura de la colada"
 wwu_republic_authority_swashbuckling_figurehead_desc: "Nuestra república pirata es diversa y está compuesta por muchos capitanes y feudos infames. Sin embargo, mantener todo unido es difícil, por lo que un gobernante necesita ser el jefe carismático de toda la federación de escoria marina. El gobernante conduce desde el frente e inspira a otros capitanes menores a la acción."
 wwu_proselytism_by_example: "Por ejemplo"
 wwu_proselytism_by_example_desc: "Para difundir nuestra fe, debemos guiar a los acólitos con el ejemplo. Enseñando a los principales inquilinos de nuestras creencias, y esperando que las sigan, podemos guiarlos por un camino justo."
 wwu_proselytism_by_force: "Por la fuerza"
 wwu_proselytism_by_force_desc: "Algunos nunca pueden ver la verdadera luz de nuestra fe, y deben ser forzados a abrazarla con espada o tortura. Por su propio bien."
 wwu_proselytism_by_understanding: "A través de la comprensión"
 wwu_proselytism_by_understanding_desc: "Nuestra fe sólo puede ser difundida por la comprensión y la tolerancia, porque ¿qué mejor manera de convertir a los no creyentes que para entender por qué no creen?"
 wwu_proselytism_by_dismissal: "Por despido"
 wwu_proselytism_by_dismissal_desc: "Nuestra fe es superior a la de otros, y ya sean esclavos o súbditos, deben ser despedidos y guiados por una mano estricta, o caerán en la oscuridad."
 wwu_holy_order_abbeys: "Abbeys"
 wwu_holy_order_abbeys_desc: "Nuestro estado patrocina algunas abadías muy poderosas, órdenes monásticas civiles dedicadas a la vida humilde y a menudo manejan sus propios asuntos."
 wwu_holy_order_missions: "Misiones"
 wwu_holy_order_missions_desc: "Nuestro estado es el hogar de una prestigiosa orden misionera que sale al mundo para difundir la buena palabra de nuestra religión."
 wwu_holy_order_crusading_orders: "Órdenes crusádicas"
 wwu_holy_order_crusading_orders_desc: "Nuestro estado es el hogar de un poderoso grupo de guerreros religiosos que crearon una organización de defensores violentos de nuestra fe."
 wwu_holy_order_tiered_clergy: "Clero escalonado"
 wwu_holy_order_tiered_clergy_desc: "Nuestro estado rechaza las órdenes santas autónomas, pero permite la existencia de clero escalonado. El clero se divide en grupos y subgrupos, vinculados a organizaciones e instituciones patrocinadas por el Estado."
 wwu_secularism_clerical_bureaucracy: "Burocracia clerical"
 wwu_secularism_clerical_bureaucracy_desc: "La mayoría de las funciones estatales están dirigidas por clérigos de algún tipo, o están fuertemente vinculadas con nuestra religión. Es difícil, pero no imposible, entrar en una oficina del gobierno que no está vinculada con el clero."
 wwu_secularism_secular_tolerances: "Tolerancias seculares"
 wwu_secularism_secular_tolerances_desc: "Nuestro estado es una teocracia, sí, pero nuestro estado está compuesto por reinos seculares más pequeños y condados que son sumisos a nosotros. Ya sea república o feudo, nuestro reino es una entidad singular bajo nuestra verdadera fe."
 wwu_secularism_church_and_state: "Iglesia y Estado"
 wwu_secularism_church_and_state_desc: "Nuestro estado no ve ninguna diferencia entre gobierno y religión, siendo uno y el mismo. Sólo los fieles pueden ocupar cargos de gobierno, y sólo el clero puede gobernar."
 wwu_secularism_gilded_civil_service: "Administración pública dorada"
 wwu_secularism_gilded_civil_service_desc: "Públicamente, nuestro estado es puramente para los fieles, dirigido por los fieles, y sólo tolera el servicio fiel. Siendo realistas, nuestro reino está más cerca del de un estado secular, donde la religión no es tan importante como debería ser."
 wwu_fanaticism_banned: "Prohibición del fanatismo"
 wwu_fanaticism_banned_desc: "Los fanáticos son un cáncer en la fe, dragando prejuicios e intolerancia para lograr sus propios fines en lugar de los objetivos de nuestra fe. Deben estar desarraigados, raíz y tallo."
 wwu_fanaticism_tolerated: "Fanatismo tolerado"
 wwu_fanaticism_tolerated_desc: "El fanatismo es tolerado, pero no aceptado. A los fanáticos y los fanáticos se les da permiso para existir, pero su papel en el gobierno y el clero es considerablemente deficiente."
 wwu_fanaticism_directed: "Fanatismo dirigido"
 wwu_fanaticism_directed_desc: "No hay que confiar en los fanáticos y los fanáticos, pero su celo es algo terrible que desperdiciar. Al reclutar a los fanáticos en nuestros ejércitos, y usarlos para golpear a los enemigos, encontraremos la victoria. Sin embargo, la victoria a costa de nuestra reputación."
 wwu_fanaticism_embraced: "Estado Fanatico"
 wwu_fanaticism_embraced_desc: "El fanatismo es una creencia extrema, y aquellos que se adhieren a ella son violentos e impenitentes y a veces incluso divorciados de la realidad. Sin embargo, es este celo y esta creencia verdadera lo que admiramos. Abrazamos e institucionalizamos el fanatismo en nuestra teocracia."
 wwu_hah_tolerated_heresy: "Herejía tolerada"
 wwu_hah_tolerated_heresy_desc: "Aunque los paganos están claramente equivocados en su fe, el hereje no lo está. Los herejes simplemente están equivocados, y requieren nuestra paciencia como hermanos en la fe."
 wwu_hah_tolerated_heathenism: "Heathenismo tolerado"
 wwu_hah_tolerated_heathenism_desc: "Los herejes son blasfemos que deliberadamente malinterpretan a los inquilinos de nuestra fe para sus propios fines, a diferencia de los paganos que simplemente están equivocados en su creencia. Toleramos las de diferentes religiones, para entenderlas y finalmente convertirlas."
 wwu_hah_religion_for_all: "Religión para todos"
 wwu_hah_religion_for_all_desc: "La religión es algo que es compartido por todos, y aunque creemos en una sola fe, no significa que demos la espalda a los equivocados y perdidos. Todos somos adoradores, no enemigos."
 wwu_hah_persecution: "Persecución"
 wwu_hah_persecution_desc: "Todos los que no ven la verdad de nuestra fe están para siempre cegados y existen para extraviarnos del verdadero camino. Los herejes y los paganos deben ser desarraigados, sus propiedades confiscadas, y sus posesiones quemadas. ¡Lo último que oirán estos demonios son los himnos de nuestra fe mientras arden!"
 religious_persecution: "Persecución religiosa"
 desc_religious_persecution: ""
 wwu_external_mission_world_crusade: "Cruzada mundial"
 wwu_external_mission_world_crusade_desc: "Hay muchas religiones en Azeroth, y debemos mantenernos firmes contra todas las demás, porque son corruptas e injustas. ¡Nuestra fe exige que sólo exista nuestra religión!"
 wwu_external_mission_proclaim_religious_head: "Proclamar cabeza religiosa"
 wwu_external_mission_proclaim_religious_head_desc: "Proclamemos nuestra nación como la cabeza religiosa de [Root.Religion.GetName]."
 wwu_external_mission_mass_conversion: "Conversión de masa"
 wwu_external_mission_mass_conversion_desc: "Nuestro propósito como teocracia es convertir a las masas y atarlas a nuestra fe. Las mentes menores del mundo necesitan ser pastoreadas, porque no saben lo que hacen."
 wwu_external_mission_heartland_of_the_faithful: "El corazón de los fieles"
 wwu_external_mission_heartland_of_the_faithful_desc: "Nuestra principal preocupación es la diplomática, ser el rostro de nuestra religión ante el mundo en general. Representaremos la fe, y haremos la muerte sobre el mundo entero."
 wwu_tribal_established_hierarchy_reform: "Jerarquía tribal"
 wwu_tribal_established_hierarchy_reform_desc: "Nuestra tribu ha establecido desde hace mucho una jerarquía formal, y opera de manera similar a un estado civilizado."
 wwu_tribal_established_warband_reform: "Banda de guerra tribal"
 wwu_tribal_established_warband_reform_desc: "Nuestra tribu es una banda de guerra establecida, con pocos asentamientos permanentes."
 wwu_tribal_tribal_council_reform: "Consejo Tribal"
 wwu_tribal_tribal_council_reform_desc: "Nuestra tribu opera bajo un sistema de consejo primitivo."
 wwu_tribal_chain_of_command_reform: "Cadena de mando"
 wwu_tribal_chain_of_command_reform_desc: "Nuestra organización opera con una clara cadena de mando de arriba a abajo."
 wwu_tribal_delegated_command_reform: "Comando Delegado"
 wwu_tribal_delegated_command_reform_desc: "Nuestra organización opera con una estructura de mando delegada."
 wwu_tribal_war_band_reform: "Banda de guerra itinerante"
 wwu_tribal_war_band_reform_desc: "Nuestra tribu es una banda de guerra itinerante, con pocos asentamientos permanentes."
 wwu_tribal_settle_down_reform: "Tribu asentada"
 wwu_tribal_settle_down_reform_desc: "Nuestra tribu está compuesta por muchos asentamientos permanentes."
 wwu_tribal_seasonal_travel_reform: "Tribu Nómada"
 wwu_tribal_seasonal_travel_reform_desc: "Nuestra tribu es nómada, y se mueve de acuerdo con las estaciones."
 wwu_warriors_battlefield_tactics: "Tácticas de campo de batalla"
 wwu_warriors_battlefield_tactics_desc: "Nuestros ejércitos deben ajustarse a las tácticas medievales y lanzar batallas, compromisos decisivos y feudales donde los flanqueos y los avances son la clave de la victoria."
 wwu_warriors_raid_and_pillage: "Raid y Pillage"
 wwu_warriors_raid_and_pillage_desc: "Las guerras son cosas feas, y las hacemos más feas. Los compromisos rápidos con pequeños números contra enemigos pacíficos de otro modo pueden hacer maravillas contra nuestros vecinos blandos. Para el vencedor, el botín."
 wwu_warriors_ambush_tactics: "Tácticas de emboscada"
 wwu_warriors_ambush_tactics_desc: "Las tácticas de nuestra tribu se consideran poco convencionales, donde los combates blandos y las incursiones en caravanas de suministros se utilizan para defender nuestro territorio de la invasión. Superar a los enemigos es más importante que la victoria total."
 wwu_warriors_magical_affinity: "Afinidad mágica"
 wwu_warriors_magical_affinity_desc: "La magia es sólo una parte media de la vida, y nuestra tribu utiliza las muchas formas de magia de Azeroth para mejorar nuestros soldados."
 wwu_warriors_nomadic_warriors: "Guerreros nómadas"
 wwu_warriors_nomadic_warriors_desc: "Nuestros ejércitos son menos unificados y más una colección de pandillas y clanes que viajan a menudo y actúan como nuestra clase guerrera, viviendo de la tierra y asaltando a nuestros enemigos."
 wwu_warriors_unrelenting_savagery: "Salvajes implacables"
 wwu_warriors_unrelenting_savagery_desc: "La barbarie orca es incomparable entre las razas de draenor y azeroth por igual, su luto de batalla ha cambiado la marea de muchas batallas. Al mantener las tradiciones que sólo aumentan esta sed de sangre, ganamos un nuevo poder sobre nuestros enemigos."
 wwu_warriors_war_songs: "Canciones de guerra"
 wwu_warriors_war_songs_desc: "Nuestros guerreros cantan antes, durante y después de la batalla para animar mejor a nuestra tribu en actos de violencia y heroísmo. Una tradición del clan Warsong en particular, que les ha servido mucho antes."
 wwu_warriors_cannibalistic_tendencies: "Tendencias caníbales"
 wwu_warriors_cannibalistic_tendencies_desc: "Los clanes de los Bonechewer y otros clanes recurrieron al canibalismo y a comer carne para aterrorizar a sus enemigos, así como llevar sus huesos. El enemigo tiende a huir antes de que comience la batalla."
 wwu_warriors_dragon_tamers: "Dragon Tamers"
 wwu_warriors_dragon_tamers_desc: "A través de un acuerdo muy dudoso con el dragón negro Deathwing, a nuestro clan se le ha dado un premio especial; un Dragón Rojo capturado para ayudar a criar dragones a reinar fuego sobre nuestros enemigos."
 wwu_warriors_warg_kinship: "Warg Kinship"
 wwu_warriors_warg_kinship_desc: "Nuestra tribu tiene un parentesco único con Wargs y lobos, nuestras costumbres y cultura tribales giran en torno a las brutales condiciones de supervivencia de nuestro hogar y nuestra alianza mutua con nuestros parientes animales."
 wwu_warriors_spiritual_vigor: "Vigor espiritual"
 wwu_warriors_spiritual_vigor_desc: "Nuestra tribu tiene el espiritismo en alta consideración. Como tal, nuestros miembros tribales son capaces de empujar pasar el dolor y luchar."
 wwu_warriors_shattered_hands: "Manos destrozadas"
 wwu_warriors_shattered_hands_desc: "Como parte de nuestras costumbres tribales, todos los miembros tienen una de sus manos reemplazadas por un arma de su elección. Esta práctica es considerada bárbara por muchos."
 wwu_warriors_bloodthirsty_warriors: "Guerreros sanguinarios"
 wwu_warriors_bloodthirsty_warriors_desc: "Nuestra tribu es conocida por su sanguinario, y nuestros guerreros no son la excepción."
 wwu_warriors_dark_ritualists: "Ritualistas oscuros"
 wwu_warriors_dark_ritualists_desc: "En las selvas profundas de Tanan, nuestra tribu practica rituales oscuros y misteriosos que empoderan a nuestra tribu."
 wwu_warriors_blackrock_machinery: "Maquinaria Blackrock"
 wwu_warriors_blackrock_machinery_desc: "Las minas de Gorgrond permiten a nuestra tribu construir maquinaria elaborada que le otorga a nuestra tribu una ventaja en combate."
 wwu_warriors_power_of_the_pale: "El poder del Pale"
 wwu_warriors_power_of_the_pale_desc: "En lo profundo del Pale, nuestra tribu de orcos exiliados adoran a una entidad vacía, conocida sólo como el Pale. A cambio de esta adoración, nuestros miembros están infundidos con aspectos del Vacío."
 wwu_warriors_blademasters: "Blademasters"
 wwu_warriors_blademasters_desc: "Los miembros de nuestro cuadro guerrero son conocidos como Blademasters, y son considerados guerreros de élite en toda la tierra de Draenor."
 wwu_paganism_ritualistic_practices: "Prácticas ritualistas"
 wwu_paganism_ritualistic_practices_desc: "Nuestra religión es respetada con rituales y festivales, donde el culto público y abierto es alentado y es una base central de nuestra sociedad."
 wwu_paganism_sacrificial_rites: "Ritos de sacrificio"
 wwu_paganism_sacrificial_rites_desc: "Nuestra religión hará sacrificios de carne y hueso a nuestros dioses, para apaciguar a nuestros espíritus más prestigiosos con ofrendas morbosas."
 wwu_paganism_respect_the_faith: "Respetar la fe"
 wwu_paganism_respect_the_faith_desc: "Nuestra tribu es sólo parcialmente religiosa, pero tiene una buena visión general de nuestra fe. Ese respeto debe ser ganado, ya que nuestra verdadera lealtad es a la tribu, no a la fe."
 wwu_paganism_mercenaries_of_faith: "Mercenarios de la fe"
 wwu_paganism_mercenaries_of_faith_desc: "Nuestra tribu cambia de religión basándose exclusivamente en circunstancias y razones pragmáticas. La religión es una herramienta a los ojos de la tribu, útil para impulsar nuevas relaciones o para explotar para nuestros propios fines."
 wwu_paganism_many_gods_one_horde: "Muchos dioses, una horda"
 wwu_paganism_many_gods_one_horde_desc: "Nuestra tribu puede consistir en muchos pueblos que adoran a muchos dioses, esclavos o libres, guerreros o campesinos. Sin embargo, somos una tribu, y no nos inclinaremos a una sola fe."
 wwu_paganism_elemental_communion: "Comunión elemental"
 wwu_paganism_elemental_communion_desc: "Nuestra relación con los elementos no debe darse por sentada, y no debemos caer en el dominio de las fuerzas externas. Nuestras tradiciones chamánicas deben seguir siendo un pilar de nuestra sociedad orciche."
 wwu_paganism_slaves_of_mannoroth: "Esclavos de Mannoroth"
 wwu_paganism_slaves_of_mannoroth_desc: "Nuestra sangre está marcada por la voluntad del demonio general Mannoroth, cuya misma sangre fluye a través de nuestras venas. Nuestras voluntades, nuestro propio ser, están sujetas a su voluntad y a la voluntad de su señor."
 wwu_paganism_occult_shadows: "Sombras ocultas"
 wwu_paganism_occult_shadows_desc: "Cho’gall vio dentro de la oscuridad algo que miró hacia atrás, convirtiendo al clan Crepúsculo Hammer en un culto dedicado y leal a Gul’dan en teoría. Nuestra tribu seguirá este mismo camino, sirviendo a nuevos y oscuros maestros."
 wwu_tribal_magic_fetishes: "Fetiches"
 wwu_tribal_magic_fetishes_desc: "Los fetiches son pequeños encantos mágicos y artefactos infundidos con poderosos beneficios tanto para el comercio como para su uso por nuestros plebeyos y guerreros por igual."
 wwu_tribal_magic_funeral_rites: "Ritos fúnebres"
 wwu_tribal_magic_funeral_rites_desc: "Nuestra magia se utiliza principalmente en nuestros ritos funerarios, donde tumbas y varas están encantadas con maldiciones y artefactos poderosos para ayudar a los muertos honrados a encontrar la paz."
 wwu_tribal_magic_totemism: "Totemismo"
 wwu_tribal_magic_totemism_desc: "Nuestra tribu utiliza una gran cantidad de tótems, grandes tallas de madera que irradian con poder mágico. Nuestros magos encantan las colinas y los ríos para mantener a salvo a la tribu."
 wwu_tribal_magic_constructs: "Construcciones"
 wwu_tribal_magic_constructs_desc: "Ya sea la convocatoria y la unión de los elementales o las creaciones de los golems, varios guardianes mágicos se utilizan para proteger a la tribu y ayudar en varias tareas de poca importancia."
 wwu_tribal_magic_wild_magic: "Magia salvaje"
 wwu_tribal_magic_wild_magic_desc: "La magia de nuestra tribu se usa sobre todo en impulsos repentinos y drásticos, ya sea dentro o fuera del campo de batalla. Estos usos repentinos son poderosos, pero están drenando a los magos que gastan todo su poder para estos usos singulares."
 wwu_tribal_magic_altar_of_storms: "Altar de las tormentas"
 wwu_tribal_magic_altar_of_storms_desc: "El Altar de las Tormentas es un lugar ritual sagrado y oscuro creado por Gul’dan y copiado a través de varios otros clanes de poderosa magia, utilizado para conceder al ogro de la horda aliados poderes mágicos e inteligencia. Estos altares fueron usados más tarde en la Tercera Guerra."
 wwu_tribal_magic_temple_of_the_damned: "Templo de los Condenados"
 wwu_tribal_magic_temple_of_the_damned_desc: "Construidos con los restos esqueléticos de los gigantes de Draenor, estas estructuras impías se convirtieron en el hogar de los caballeros de la muerte, los cadáveres poseídos de los caballeros de Stormwindian caídos en la Primera Guerra. Estos templos irradian con poderosa magia."
 wwu_tribal_magic_warlock_coven: "Hornos de hechicero"
 wwu_tribal_magic_warlock_coven_desc: "Los hechiceros se volvieron más relevantes en los sentidos mágicos y culturales entre los orcos, y sus sociedades se volvieron cruciales para el éxito de la horda. Estos fel-covens continuarían operando hasta la Segunda Guerra, y en parte continuarían en secreto después de la Tercera Guerra."
 wwu_prisoners_captive_ransom: "Ransom captivo"
 wwu_prisoners_captive_ransom_desc: "Los cautivos que tomamos en batalla o durante las redadas son mucho más valiosos vivos que muertos, ya que sus familias pagarán cualquier precio por su regreso seguro."
 wwu_prisoners_captive_enslavement: "Esclavización cautiva"
 wwu_prisoners_captive_enslavement_desc: "Los cautivos pueden ser una gran fuente de ingresos y mano de obra, obligándolos a trabajar para nuestra tribu o vendiéndolas a posibles compradores."
 wwu_prisoners_captive_integration: "Integración cautiva"
 wwu_prisoners_captive_integration_desc: "Los cautivos se consideran valiosos por una razón para convertirse en riqueza económica, pero social. Los cautivos están integrados en nuestros clanes como iguales, y se unirán a nuestra sociedad a tiempo."
 wwu_prisoners_captive_execution: "Ejecución bajo capital"
 wwu_prisoners_captive_execution_desc: "Los cautivos están mejor muertos que vivos, ocupando demasiado espacio. Matar a los cautivos y mostrar sus cuerpos asustará al enemigo hasta que se someta."
 wwu_prisoners_captive_conscription: "Reclutamiento en cautividad"
 wwu_prisoners_captive_conscription_desc: "No podemos permitirnos tener cautivos como esclavos lamentables ni como miembros de pleno derecho de nuestra sociedad. ¡En lugar de eso, les daremos la opción de unirse a nosotros como guerreros, o perecer!"
 wwu_tribal_structure_hierarchical: "Jerárquico"
 wwu_tribal_structure_hierarchical_desc: "La tribu está basada en una jerarquía estricta, con un jefe en la cima, sus guerreros, los chamanes, y los peones abajo. Todos los miembros están separados en castas, creando una coerción social más parecida a un estado feudal."
 wwu_tribal_structure_clans: "Clanes"
 wwu_tribal_structure_clans_desc: "Nuestra tribu está separada en diferentes clanes y hordas, cada una de ellas una gran familia en un todo mayor que está sujeta a un poderoso clan."
 wwu_tribal_structure_religious_order: "Orden religiosa"
 wwu_tribal_structure_religious_order_desc: "Aunque nuestro clan puede tener un gobernante secular en teoría, todo verdadero poder reside en líderes religiosos y clérigos. Nuestra tribu se inclina ante cualquier autoridad religiosa en sujeción."
 wwu_tribal_structure_tributaries: "Afluentes"
 wwu_tribal_structure_tributaries_desc: "Somos menos una sola nación y más como un conjunto de varias naciones y culturas combinadas en una sola alianza."
 wwu_tribal_structure_nomadic_kinship: "Kinship nómada"
 wwu_tribal_structure_nomadic_kinship_desc: "Somos nómadas en la naturaleza, pero todavía tenemos un conjunto de tierras que llamamos hogar y una serie de bandas y tribus más pequeñas que nos juran. Este parentesco suelto está controlado por quien posee la mayoría de los soldados, y quien tiene más poder en nuestro ‘estado’."
 wwu_chieftains_strongman: "Strongman"
 wwu_chieftains_strongman_desc: "Los hombres fuertes son miembros de una tribu que son efectivamente su miembro más fuerte y más competente, y son jefes por derecho de su fuerza personal para conducir a la tribu a través de pruebas y tribulaciones."
 wwu_chieftains_tyrant: "Tyrant"
 wwu_chieftains_tyrant_desc: "La tribu no tiene jefes, tienen señores de la guerra. Los tiranos tienen poder absoluto en la tribu, con todo dentro de ella sujeto a sus caprichos y deseos."
 wwu_chieftains_tribal_vote: "Votación tribal"
 wwu_chieftains_tribal_vote_desc: "La tribu vota localmente por sus jefes entre un grupo de candidatos elegidos, por lo general para mantener el equilibrio de poder lejos de los hombres fuertes y tiranos."
 wwu_chieftains_tribal_succession: "Sucesión tribal"
 wwu_chieftains_tribal_succession_desc: "El liderazgo de la tribu se transmite de padres a hijos, y lo confirman los ancianos locales o los funcionarios religiosos."
 wwu_chieftains_warrior_lords: "Señores guerreros"
 wwu_chieftains_warrior_lords_desc: "Los jefes son elegidos de entre los capitanes de los guerreros para liderar en tiempos de guerra, quienes luego devuelven el gobierno a los ancianos tribales en tiempos de paz."
 wwu_outsiders_distrusted: "Distrusted"
 wwu_outsiders_distrusted_desc: "Los forasteros son personas difíciles de llevarse bien con, y pueden engañarnos en tratados injustos y alianzas un lado. Debemos ser cautelosos con sus intenciones."
 wwu_outsiders_tolerated: "Tolerado"
 wwu_outsiders_tolerated_desc: "Aunque algunos forasteros pueden buscar nuestro fin, otros ciertamente no son tan malos. Nuestra tribu tolera mercaderes y mercenarios que pueden ser útiles para nosotros."
 wwu_outsiders_executed: "Ejecutados"
 wwu_outsiders_executed_desc: "¡Los forasteros no traen más que problemas a nuestra tribu, y deben ser asesinados a la vista o esclavizados!"
 wwu_outsiders_embraced: "Abrazados"
 wwu_outsiders_embraced_desc: "Los forasteros no han mostrado nada más que bondad hacia nosotros, y nosotros debemos mostrar bondad a su vez. Permitiremos el acceso de extraños a nuestra tribu, y comerciaremos abiertamente con ellos."
 wwu_outsiders_traded_with: "Comercio con"
 wwu_outsiders_traded_with_desc: "Hay que desconfiar de los forasteros, y no podemos ignorarlos. Estableceremos zonas de comercio por las que sólo nuestros guerreros y líderes superiores comerciarán con estos pueblos."
 wwu_civilization_the_old_way: "El viejo camino"
 wwu_civilization_the_old_way_desc: "Nuestros caminos están bien como están, y cualquiera que nos diga lo contrario necesita quitarse de nuestra presencia. ¡No abandonaremos las viejas maneras simplemente porque esas pomposas naciones ‘civilizadas’ se creen a sí mismas mejores que nosotros!"
 wwu_civilization_synthesis_of_experience: "Síntesis de las experiencias"
 wwu_civilization_synthesis_of_experience_desc: "Las naciones civilizadas son cosas débiles y lamentables que sólo existen para ser asaltadas y saqueadas por nosotros, pero no podemos dejar de admitir que tienen buenos chucherías. Nuestra tribu tomará lo que podamos de estas ruinas y lo usaremos para nosotros dentro de lo razonable."
