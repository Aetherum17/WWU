 ASCENDED_COMMANDER_ALREADY_PRESENT: "Aufgestiegener Commander ist bereits anwesend."
 wwu_magic.1.title: "Magische Experimente"
 wwu_magic.1.desc: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] hat begonnen, mit dem Ausmaß ihrer Fähigkeiten zu experimentieren. Bedeutende Verwendung von Magie ist jedoch wahrscheinlich, um den Zorn der Massen zu zeichnen und Sorgen, die in der Nähe [Root.Monarch.GetTitle] [Root.Monarch.GetName]."
 wwu_magic.1.option.a: "Versuche zur Zurückhaltung"
 wwu_magic.1.option.b: "Versuche fortsetzen"
 wwu_magic.2.title: "Eignungsprüfung"
 wwu_magic.2.desc: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] hat sich für einen Eignungstest entschieden. Dies wird ihre Fähigkeiten bis ins Äußerste treiben und läuft Gefahr, dass sie in ihrem Studium an Motivation verlieren. Erfolg wird ihre §YAptitude§ verbessern! wenn sie einmal ein Zauberer geworden sind."
 wwu_magic.2.option.a: "Drücken Sie so hart wie möglich"
 wwu_magic.2.option.b: "Investieren Sie einen moderaten Aufwand"
 wwu_magic.2.option.c: "Wenden Sie sich an wichtigere Fragen"
 wwu_magic.3.title: "Prüfung der Finesse"
 wwu_magic.3.desc: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] hat sich für einen Finessetest entschieden. Dies wird ihre Fähigkeiten bis ins Äußerste treiben und läuft Gefahr, dass sie in ihrem Studium an Motivation verlieren. Erfolg wird ihre §YFinesse§ verbessern! wenn sie einmal ein Zauberer geworden sind."
 wwu_magic.3.option.a: "Drücken Sie so hart wie möglich"
 wwu_magic.3.option.b: "Investieren Sie einen moderaten Aufwand"
 wwu_magic.3.option.c: "Wenden Sie sich an wichtigere Fragen"
 wwu_magic.4.title: "Konzentrationsprüfung"
 wwu_magic.4.desc: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] hat sich für einen Konzentrationstest entschieden. Dies wird ihre Fähigkeiten bis ins Äußerste treiben und läuft Gefahr, dass sie in ihrem Studium an Motivation verlieren. Erfolg wird ihre §YKonzentration verbessern§! wenn sie einmal ein Zauberer geworden sind."
 wwu_magic.4.option.a: "Drücken Sie so hart wie möglich"
 wwu_magic.4.option.b: "Investieren Sie einen moderaten Aufwand"
 wwu_magic.4.option.c: "Wenden Sie sich an wichtigere Fragen"
 wwu_magic.5.title: "Das Licht miteinbeziehen"
 wwu_magic.5.desc: "Als ein Praktizierender des Lichts wäre es unpassend, wenn [Root.Monarch.GetTitle] [Root.Monarch.GetName] Aspekte des Lichts nicht in ihr magisches Training einbezog. Mit Hilfe der Traditionen von Priestern und Paladinen wird [Root.Monarch.GetHerSeine] Ausbildung beschleunigt."
 wwu_magic.5.option.a: "Licht segnet uns alle"
 wwu_magic.6.title: "Twistening in the Shadows"
 wwu_magic.6.desc: "Als Praktizierender des Schattens wäre es unpassend, wenn [Root.Monarch.GetTitle] [Root.Monarch.GetName] Aspekte des Schattens nicht in ihr magisches Training einbezog. Sich auf die Schattenpriester und Hexenärzte zu stützen wird helfen, [Root.Monarch.GetHerShis] Training zu beschleunigen."
 wwu_magic.6.option.a: "Was darüber hinaus liegt, kann nicht bekannt werden"
 wwu_magic.7.title: "Die Arcane manifestieren"
 wwu_magic.7.desc: "Als Praktizierender der Arcane wäre es unpassend, wenn [Root.Monarch.GetTitle] [Root.Monarch.GetName] innerhalb ihrer magischen Ausbildung keine Aspekte der Arcane enthalten würde. Die Nutzung der Traditionen der Magier wird dazu beitragen, [Root.Monarch.GetHerShis] Training zu beschleunigen."
 wwu_magic.7.option.a: "Macht überwältigend!"
 wwu_magic.8.title: "Erkrankungen des Gastrointestinaltrakts"
 wwu_magic.8.desc: "Als Praktizierender von Fel wäre es unpassend, wenn [Root.Monarch.GetTitle] [Root.Monarch.GetName] in ihrem magischen Training keine Aspekte von Fel enthalten würde. Die Nutzung der Traditionen der Warlocks wird dazu beitragen, [Root.Monarch.GetHerShis] Training zu beschleunigen."
 wwu_magic.8.option.a: "Fel ist der einzige Weg erforderlich"
 wwu_magic.9.title: "Sich auf das Leben stützen"
 wwu_magic.9.desc: "Als ein Praktizierender des Lebens wäre es unpassend, wenn [Root.Monarch.GetTitle] [Root.Monarch.GetName] Aspekte des Lebens nicht in ihr magisches Training einbezog. Die Nutzung der Traditionen der Druiden wird dazu beitragen, [Root.Monarch.GetHerShis] Training zu beschleunigen."
 wwu_magic.9.option.a: "Azeroth schützt alle ihre Kinder"
 wwu_magic.10.title: "Gerüchte über den Tod"
 wwu_magic.10.desc: "Als Praktizierender des Todes wäre es unpassend, wenn [Root.Monarch.GetTitle] [Root.Monarch.GetName] Aspekte des Todes nicht in ihr magisches Training einbezog. Mit Hilfe der Traditionen von Nekromancern, Likes und Todesrittern wird [Root.Monarch.GetHerSeine] Ausbildung beschleunigt."
 wwu_magic.10.option.a: "Das Leben ist nicht für die Lebenden"
 wwu_magic.11.title: "Verwirklicht Spellcaster"
 wwu_magic.11.desc: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] hat während ihres magischen Trainings viel erreicht und gilt jetzt als Zauberer von anderen."
 wwu_magic.11.option.a: "Hurrah!"
 wwu_magic.12.title: "Mehr Schulung erforderlich"
 wwu_magic.12.desc: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] konnte während ihrer Zeit im magischen Training nicht zum Zauberer werden. Sie werden wieder versuchen müssen, wenn sie eins werden wollen."
 wwu_magic.12.option.a: "..."
 wwu_magic.13.title: "Vernachlässigung der Eignung"
 wwu_magic.13.desc: "Während die Zeit für [Root.Monarch.GetTitle] [Root.Monarch.GetName] anfließt, schwächt sich ihre Eignung für Zaubersprüche ab. Ohne weiteres Studium können sie einige der Fähigkeiten verlieren, die sie einst hatten."
 wwu_magic.13.option.a: "Ach, ich muss mich auf andere Dinge konzentrieren."
 wwu_magic.13.option.b: "Ich muss sofort lernen!"
 wwu_magic.14.title: "Degredierung der Finesse"
 wwu_magic.14.desc: "Während die Zeit für [Root.Monarch.GetTitle] [Root.Monarch.GetName] anfließt, schwindet ihre Finesse für Zaubersprüche. Ohne weiteres Studium verlieren sie vielleicht etwas von der Finesse, die sie einst hatten."
 wwu_magic.14.option.a: "Ach, ich muss mich auf andere Dinge konzentrieren."
 wwu_magic.14.option.b: "Ich muss sofort lernen!"
 wwu_magic.15.title: "Konzentrationsverschlechterung"
 wwu_magic.15.desc: "Während die Zeit für [Root.Monarch.GetTitle] [Root.Monarch.GetName] weiter fließt, nimmt ihre Konzentration für Zaubersprüche ab. Ohne weitere Untersuchungen könnten sie einen Teil der Konzentration verlieren, die sie einmal hatten."
 wwu_magic.15.option.a: "Ach, ich muss mich auf andere Dinge konzentrieren."
 wwu_magic.15.option.b: "Ich muss sofort lernen!"
 wwu_magic.20.title: "Aufgestiegener Befehlshaber stirbt"
 wwu_magic.20.desc: "Die rohe Macht des Aufstiegs hat dazu geführt, dass der Körper unseres Kommandanten verdorrt und stirbt. Leider, aber ein würdiges Opfer für unsere Sache."
 wwu_magic.20.option.a: "Leb wohl"
 wwu_magic.21.title: "Polymorph: [target_province.GetName]"
 wwu_magic.21.desc: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] hat Polymorph gegossen, wodurch die Leute von [target_province.GetName] zu unserer Kultur wechseln."
 wwu_magic.21.option.a: "Schafstäbchen!"
 wwu_magic.40.title: "Verbesserung der Eignung"
 wwu_magic.40.desc: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] hat viel Zeit und Energie in die Verbesserung ihrer Eignung investiert. Die Ergebnisse sprechen für sich."
 wwu_magic.40.option.a: "Je mehr, desto besser!"
 wwu_magic.41.title: "Verbesserung in Finesse"
 wwu_magic.41.desc: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] hat viel Zeit und Energie in die Verbesserung ihrer Finesse investiert. Die Ergebnisse sprechen für sich."
 wwu_magic.41.option.a: "Verbeuge dich vor meiner Macht!"
 wwu_magic.42.title: "Verbesserung der Konzentration"
 wwu_magic.42.desc: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] hat viel Zeit und Energie in die Verbesserung ihrer Konzentration investiert. Die Ergebnisse sprechen für sich."
 wwu_magic.42.option.a: "Niemand darf mich unterbrechen!"
 wwu_magic.50.title: "Bedrängnis in der Eignung"
 wwu_magic.50.desc: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] hat sehr gelitten, und als solche ihre Eignung wurde verringert. Mit Ruhe und Erholung können sie den Prozess des Aufbaus ihrer Eignung noch einmal beginnen."
 wwu_magic.50.option.a: "Ach nein..."
 wwu_magic.51.title: "Diminishment in Finesse"
 wwu_magic.51.desc: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] hat sehr gelitten, und als solche ihre Finesse wurde verringert. Mit Ruhe und Erholung können sie den Prozess des Aufbaus ihrer Finesse noch einmal beginnen."
 wwu_magic.51.option.a: "Ach nein..."
 wwu_magic.52.title: "Verminderung in der Konzentration"
 wwu_magic.52.desc: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] hat sehr gelitten, und als solche ihre Konzentration wurde verringert. Mit Ruhe und Erholung können sie den Prozess des Aufbaus ihrer Konzentration noch einmal beginnen."
 wwu_magic.52.option.a: "Ach nein..."
 wwu_magic_menu.1.title: "Domain Magic"
 wwu_magic_menu.1.desc: "Rack the mind of [Root.Monarch.GetTitle] [Root.Monarch.GetName] für mögliche Zaubersprüche auf das Reich zu werfen.\n\nEignung: [Root.GetAptitudeRank]\nErweitert die Liste der möglichen Zaubersprüche, die verwendet werden können.\n\nFinesse: [Root.GetFinesseRank]\nErhöht die Wirksamkeit von Zaubersprüchen.\n\nKonzentration: [Root.GetConcentrationRank]\nErhöht die Dauer der Zaubersprüche.\n\nMana: [Root.GetCurrentMana]\nWird während des Ausgießens von Zaubersprüchen verwendet. \nAlle vier Jahre wird ein Mana regeneriert."
