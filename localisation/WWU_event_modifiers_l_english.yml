 # Artifacts
 #-------------------------------
 apocalypse: "Has Apocalypse"
 desc_apocalypse: "An ancient Legion axe forged from a metal that drains it's victims' vital energies. The soul of its original creator is trapped within and cursed with unending hunger."
 
 scythe_of_elune: "Has Scythe of Elune"
 desc_scythe_of_elune: "Tied to the origin of the worgen on Azeroth, the scythe is said to possess untold lunar power for the druid with balance enough to keep control."
 
 twinblades_of_deceiver: "Has Twin Blades of Deceiver"
 desc_twinblades_of_deceiver: "These glaives belong to the former demon hunter Varedis Felsoul. Once a member of the Illidari and a sworn enemy of the Burning Legion, he was slain at the Black Temple."
 
 thasdorah: "Has Thasdorah, Legacy of Windrunners"
 desc_thasdorah: "A proud heirloom of the Windrunner family, Thas'dorah was carved from a bough of the mother tree of Eversong Woods shortly after the elven kingdom of Quel'Thalas was founded."
 
 aluneth: "Has Aluneth"
 desc_aluneth: "Aluneth was most notably wielded for a time by Aegwynn, the only female Guardian of Tirisfal, although stories indicate that it is far older than she."
 
 sheilun: "Has Sheilun, Staff of the Mists"
 desc_sheilun: "During last pandaren emperor's reign, a prophecy arose that a ruthless Legion would invade the world of Azeroth and leave it shattered. To save his people, Emperor Shaohao embarked on a series of trials, taking with him the ancient staff Sheilun."
  
 ashbringer: "Has Ashbringer"
 desc_ashbringer: "It was named for its ability to slaughter undead, leaving nothing but ash in its wake. Ashbringer passed through several hands, before it came to the legendary paladin Tirion Fordring, who used it to shatter the Lich King’s runeblade."
  
 xalatath: "Has Xal'atath, Blade of Black Empire"
 desc_xalatath: "This terrifying dagger was made from the claw of an Old God eons ago, and dark priests used it for ritual sacrifices during the height of the Black Empire."
 
 doomhammer: "Has Doomhammer"
 desc_doomhammer: "Forged in elemental lava on the orc homeworld of Draenor, this massive hammer is connected deeply with the elements, and its true power is only awakened in the hands of those who can speak to the elements in kind."
 
 the_dreadblades: "Has Dreadblades"
 desc_the_dreadblades: "It's rumored that these blades are cursed, and that if they should ever stop being fed new victims, they'll claim their owner instead."
 
 skull_of_manari: "Has Skull of The Man'ari"
 desc_skull_of_manari: "After killing a renerage Eredar summoner, Archimonde had his skull cursed and displayed it as warning. The skull used by Legion to summon countless armies until it is lost in history."
  
 warswords_of_valarjar: "Has Warswords of Valarjar"
 desc_warswords_of_valarjar: "Forged by Titan-watcher Odyn, Helya stole these swords and infused them with a portion of her rage She then gave them to her own champion, who used them to hunt the greatest of heroes and drag their souls away to serve in Helheim."
 
 archaeology_fragment: "Archaeological Fragment"
 desc_archaeology_fragment: "We have an ancient archaeological fragment which will reduce cost of next expedition attempt."
 
