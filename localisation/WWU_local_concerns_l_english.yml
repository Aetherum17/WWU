 wwu_lc_orcs.11.option.a: "Curses!"
 
 wwu_lc_orcs.13.title: "Orc Warchief Domain Expands"
 wwu_lc_orcs.13.desc: "£lc_banner£\nAn infamous orc warchief in [Root.GetName] has cultivated considerable power, to the point that they have spread their warriors to the nearby province of [lc_orc_target.GetName]."
 wwu_lc_orcs.13.option.a: "Damn!"
 wwu_lc_orcs.13.option.b: "Good luck to them!"
 
 wwu_lc_orcs.14.title: "The Orc Warchief of [From.GetName]"
 wwu_lc_orcs.14.desc: "£lc_banner£\nThe nearby province of [From.GetName] has been plagued by orcs killing innocent folk and worse, but now it seems they have grown worse, united by a self-proclaimed 'Warchief'. This warchief has graciously sent their 'emissaries' across the border into our relam, to extract 'tax' from their citizens."
 wwu_lc_orcs.14.option.a: "Damn!"
 
 wwu_lc_orcs.15.title: "Orcs Flee!"
 wwu_lc_orcs.15.desc: "£lc_banner£\nOrcs prey upon the weak and infirm. Thankfully in [Root.Owner.GetName] we are orcs, and as such those vultures have fled knowing they would die facing our might."
 wwu_lc_orcs.15.option.a: "Good riddance!"
 
 wwu_lc_orcs.21.title: "Adventurers defeat Orcs"
 wwu_lc_orcs.21.desc: "£lc_banner£\nFor many adventurers, facing an orc warband is a tense affair. Often out matched in brawn, quick-witted adventurers take advantage of their local knowledge and ambush the orcs in [Root.GetName]. Defeated and broken, the orcs of [Root.GetName] are no more."
 wwu_lc_orcs.21.option.a: "Level up!"
 
 wwu_lc_orcs.22.title: "Orc Menace Fades"
 wwu_lc_orcs.22.desc: "£lc_banner£\nAs time passes fewer and fewer goodfolk are killed in [Root.GetName]. Whatever the cause, it seems these savage brutes are dwindling away."
 wwu_lc_orcs.22.option.a: "Farewell"
 
 wwu_lc_orcs.23.title: "Adventurers vs. Orcs"
 wwu_lc_orcs.23.desc: "£lc_banner£\nThe $ESTATE_ADVENTURERS$ in our employ have been fighting skirmishes all throughout [Root.GetName] against the orcs of the province. A warcamp destroyed here, a hideout flushed out there, and even orcish labourers are defeated as they try and assault villagers!"
 wwu_lc_orcs.23.option.a: "Excellent"
 
 wwu_lc_orcs.24.title: "Orcs slaughter Orcs"
 wwu_lc_orcs.24.desc: "£lc_banner£\nThe lesser orcs caught lurking in our land have been cut down where they stood to the last man. They did not find victims to kill, no, only death."
 wwu_lc_orcs.24.option.a: "The weak shall perish!"
 
 wwu_lc_orcs.30.title: "Bloodlust Pays"
 wwu_lc_orcs.30.desc: "£lc_banner£\nThe coffers of the orcs have been filling. Dishonest and vicious orcs continue to fill their ranks.\n\nThe [Root.GetName] orcs have gotten stronger these past few weeks, and will no doubt be bolder than ever in harassing the poor people of the land."
 wwu_lc_orcs.30.option.a: "Hey, that's my money!"
 
 wwu_lc_orcs.120.title: "Scare the Orcs?"
 wwu_lc_orcs.120.desc: "£lc_banner£\nThere's one thing and one thing only that motivates orcs: bloodlust.\n\nPerhaps it is time to setup an ambush, targeting their orcish warchief, to teach these savages just where they rank in the hierarchy of combat."
 wwu_lc_orcs.120.option.a: "Might makes right."
 wwu_lc_orcs.120.option.b: "Eh, no thanks..."
 
 wwu_lc_orcs.200.title: "Orcs kill Advisor!"
 wwu_lc_orcs.200.desc: "£lc_banner£\nOne of our advisors was travelling when they were accosed by a warband of orcs. While our officials initially thought they had escaped, it appears their journey through [Root.GetName] was their last thanks to the [Root.GetName] orcs."
 wwu_lc_orcs.200.option.a: "Oh dear..."
 
 wwu_lc_orcs.201.title: "Orcs raze Settlement!"
 wwu_lc_orcs.201.desc: "£lc_banner£\nA large plume of black smoke fills the sky.\n\nA settlement in [Root.GetName] has been razed to the ground by the [Root.GetName] orcs, taking whatever riches with them, and leaving whatever poor villagers survived to the ashes."
 wwu_lc_orcs.201.option.a: "They must be dealt with!"
 
 wwu_lc_orcs.202.title: "Orcs on Edge"
 wwu_lc_orcs.202.desc: "£lc_banner£\nRecent skirmishes with the [Root.GetName] orcs have led to a rise of hostilities all across the province. One small push could lead them to open revolt, but that might be whats needed to lure them out from the shadows and teach them how war is truly done."
 wwu_lc_orcs.202.option.a: "Provoke them."
 wwu_lc_orcs.202.option.b: "Now is not the time"
 
 wwu_lc_orcs.203.title: "Warchief Terrorizes Area!"
 wwu_lc_orcs.203.desc: "£lc_banner£\nAn infamous orc warchief ruling over [Root.GetName] has given an edict to raid and ransack the provinces near their domain!"
 wwu_lc_orcs.203.option.a: "This 'Warchief' must be dealt with..."
 
 wwu_lc_orcs.205.title: "Fort Garrison Fights Orcs"
 wwu_lc_orcs.205.desc: "£lc_banner£\nThe soldiers maintaining the fort over at [Root.GetName] have apparently been fighting back against the orc menace in the province. Using their fort as a dependable base, they have managed to weaken the [Root.GetName] orcs considerably."
 wwu_lc_orcs.205.option.a: "Great job!"
 
 wwu_lc_orcs.206.title: "Warchief Army Rises!"
 wwu_lc_orcs.206.desc: "£lc_banner£\nUnified under the banner of a orc warchief, the [Root.GetName] orcs have gathered a large host of cutthroats to loot the country with abandon. Their army can even challenge the likes of ours!"
 wwu_lc_orcs.206.option.a: "Fighting on the battlefield is not the same as the shadows."
 
 #---------------------------------------------------------------------------
 # Murlocs
 #---------------------------------------------------------------------------
 wwu_lc_murlocs.1.title: "The [Root.GetName] Murlocs"
 wwu_lc_murlocs.1.desc: "£lc_banner£\nVicious murlocs often roam the coastline of lakes and sea, attacking any that dare to interrupt their mysterious behavior. Numerous murlocs have been spotted in [Root.GetName]."
 wwu_lc_murlocs.1.option.a: "Call for Adventurers!"
 
 wwu_lc_murlocs.2.title: "Local Concerns: Murlocs"
 wwu_lc_murlocs.2.desc: ""
 wwu_lc_murlocs.2.option.option.a: ""
 
 wwu_lc_murlocs.10.title: "Murlocs on the Move"
 wwu_lc_murlocs.10.desc: "£lc_banner£\nMurlocs in [Root.GetName] have been spotted moving en masse towards [lc_murloc_target.GetName]. It looks like the commonfolk of [lc_murloc_target.GetName] will be their next victims."
 wwu_lc_murlocs.10.option.a: "Curses!"
 wwu_lc_murlocs.10.option.b: "Good luck to them!"
 
 wwu_lc_murlocs.11.title: "Murlocs arrive from [From.GetName]"
 wwu_lc_murlocs.11.desc: "£lc_banner£\nMany commonfolk have described that a fishy menace has descended upon their village. It appears that murlocs have arrived in [Root.GetName]. We have deduced that they originally hail from [From.GetName] and now look to our lands for their next meal."
 wwu_lc_murlocs.11.option.a: "Curses!"
 
 wwu_lc_murlocs.13.title: "Murloc Seer Domain Expands"
 wwu_lc_murlocs.13.desc: "£lc_banner£\nAn murloc seer in [Root.GetName] has cultivated considerable power, to the point that they have spread their spawn to the nearby province of [lc_murloc_target.GetName]."
 wwu_lc_murlocs.13.option.a: "Damn!"
 wwu_lc_murlocs.13.option.b: "Good luck to them!"
 
 wwu_lc_murlocs.14.title: "The Murloc Seer of [From.GetName]"
 wwu_lc_murlocs.14.desc: "£lc_banner£\nThe nearby province of [From.GetName] has been plagued by murlocs assaulting innocent folk and worse, but now it seems they have grown worse, united by a self-proclaimed 'Seer'. This seer has graciously sent their 'emissaries' across the border into our relam, whom appear to babble an incomprehensible language."
 wwu_lc_murlocs.14.option.a: "Strange creatures..."
 
 wwu_lc_murlocs.15.title: "Murlocs Flee!"
 wwu_lc_murlocs.15.desc: "£lc_banner£\nMurlocs are creatures prone to flights of fancy. Thankfully in [Root.Owner.GetName], as we too are murlocs, this ragged crew has decided to flee."
 wwu_lc_murlocs.15.option.a: "Good riddance!"
 
 wwu_lc_murlocs.21.title: "Adventurers defeat Murlocs"
 wwu_lc_murlocs.21.desc: "£lc_banner£\nFor many adventurers, facing an murloc is seen as an act of sport. Word was that good hunting is to be found in [Root.GetName]. Thankfully, numerous adventurers acted upon this and slew the murlocs inhabitating [Root.GetName]. Defeated and broken, the murlocs of [Root.GetName] are no more."
 wwu_lc_murlocs.21.option.a: "Level up!"
 
 wwu_lc_murlocs.22.title: "Murloc Menace Fades"
 wwu_lc_murlocs.22.desc: "£lc_banner£\nAs time passes, fewer and fewer murlocs are sighted in [Root.GetName]. Whatever the cause, it seems these odd little creatures are dwindling away."
 wwu_lc_murlocs.22.option.a: "Farewell"
 
 wwu_lc_murlocs.23.title: "Adventurers vs. Murlocs"
 wwu_lc_murlocs.23.desc: "£lc_banner£\nThe $ESTATE_ADVENTURERS$ in our employ have been fighting skirmishes all throughout [Root.GetName] against the murlocs of the province. There little nerglish camps have been crushed, and their rituals interrupted."
 wwu_lc_murlocs.23.option.a: "Excellent"
 
 wwu_lc_murlocs.24.title: "Murlocs slaughter Murlocs"
 wwu_lc_murlocs.24.desc: "£lc_banner£\nThe lesser murlocs caught lurking in our land have been cut down. They did find any respite here, no, only death."
 wwu_lc_murlocs.24.option.a: "The weak shall perish!"
 
 wwu_lc_murlocs.30.title: "Murloc Swarm"
 wwu_lc_murlocs.30.desc: "£lc_banner£\nWhen left undisurbed, murlocs are quick to spawn more murlocs.\n\nThe [Root.GetName] murlocs have grown stronger over these past few weeks, and will no doubt be bolder than ever in harassing the poor people of the land."
 wwu_lc_murlocs.30.option.a: "Little rascals!"
 
 wwu_lc_murlocs.120.title: "Scare the Murlocs?"
 wwu_lc_murlocs.120.desc: "£lc_banner£\nAlthough vicious buggers, murlocs are prone to flight when facing a powerful enemy.\n\nPerhaps it is time to scare these annoying creatures, and set them off away from our lands."
 wwu_lc_murlocs.120.option.a: "BOO!"
 wwu_lc_murlocs.120.option.b: "Perhaps not."
 
 wwu_lc_murlocs.200.title: "Murlocs embarrass Noble"
 wwu_lc_murlocs.200.desc: "£lc_banner£\nOne of our closest allies within our nobility was travelling when they were accosed by a group of murlocs. While our officials initially thought little had happened, it appears their encounter with the noble in [Root.GetName] resulted in all of their clothes being pinched by the murlocs."
 wwu_lc_murlocs.200.option.a: "How embarrassing!"
 
 wwu_lc_murlocs.201.title: "Murlocs annoy Settlement!"
 wwu_lc_murlocs.201.desc: "£lc_banner£\nA multitude of detritus litter the ground.\n\nA settlement in [Root.GetName] has visted by a group of murlocs, whom have taken to stealing and littering throughout the settlement, causing quite an upset."
 wwu_lc_murlocs.201.option.a: "They must be dealt with!"
 
 wwu_lc_murlocs.202.title: "Frenzied Murlocs"
 wwu_lc_murlocs.202.desc: "£lc_banner£\nRecent skirmishes with the [Root.GetName] murlocs have suggested they may be gripped by some kind of frenzy. One small push could lead them to open hostilities, but that might be what is needed to lure them out from the shadows and finish them off once and for all."
 wwu_lc_murlocs.202.option.a: "Provoke them."
 wwu_lc_murlocs.202.option.b: "Now is not the time"
 
 wwu_lc_murlocs.203.title: "Seer Terrorizes Area!"
 wwu_lc_murlocs.203.desc: "£lc_banner£\nA murloc seer in charged of the murlocs of [Root.GetName] has encouraged them to ransack the provinces near their encampment!"
 wwu_lc_murlocs.203.option.a: "This 'Seer' must be dealt with..."
 
 wwu_lc_murlocs.205.title: "Fort Garrison Fights Murlocs"
 wwu_lc_murlocs.205.desc: "£lc_banner£\nThe soldiers maintaining the fort over at [Root.GetName] have apparently been fighting back against the murloc menace in the province. Using their fort as a dependable base, they have managed to weaken the [Root.GetName] murlocs considerably."
 wwu_lc_murlocs.205.option.a: "Great job!"
 
 wwu_lc_murlocs.206.title: "Murloc Onslaught!"
 wwu_lc_murlocs.206.desc: "£lc_banner£\nUnified under the banner of a murloc seer, the [Root.GetName] murlocs have gathered a large host of murloc warriors to loot the country with abandon. Their warband may even challenge the likes of ours!"
 wwu_lc_murlocs.206.option.a: "Fighting on the battlefield is not the same as the shadows."
 
