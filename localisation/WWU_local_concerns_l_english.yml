 # Orcs
 #---------------------------------------------------------------------------
 wwu_lc_orcs.1.title: "The [Root.GetName] Orcs"
 wwu_lc_orcs.1.desc: "£lc_banner£\nDishonourable orcs often roam the countryside, preying upon the weak for fun. Once members of an orcish clan, a prominent band of orcs have made themselves known in [Root.GetName]."
 wwu_lc_orcs.1.option.a: "Call for Adventurers!"
 
 wwu_lc_orcs.2.title: "Local Concerns: Orcs"
 wwu_lc_orcs.2.desc: ""
 wwu_lc_orcs.2.option.option.a: ""
 
