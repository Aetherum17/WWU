 wwu_magic.1.title: "Experimentos mágicos"
 wwu_magic.1.desc: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] ha comenzado a experimentar con el alcance de sus habilidades. El uso flamante de la magia sin embargo es probable que atraiga la ira de las multitudes y preocupar a aquellos cerca de [Root.Monarch.GetTitle] [Root.Monarch.GetName]."
 wwu_magic.1.option.a: "Experimentos de retención"
 wwu_magic.1.option.b: "Continuar los experimentos"
 wwu_magic.2.title: "Prueba de Aptitud"
 wwu_magic.2.desc: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] ha optado por someterse a una prueba de aptitud. Esto llevará sus habilidades al extremo, y corre el riesgo de hacer que pierdan la motivación en sus estudios. ¡El éxito mejorará su §YAptitude§! una vez que se convierten en un hechicero."
 wwu_magic.2.option.a: "Empuja lo más fuerte posible"
 wwu_magic.2.option.b: "Invertir un esfuerzo moderado"
 wwu_magic.2.option.c: "Volver a asuntos más importantes"
 wwu_magic.3.title: "Prueba de Finesse"
 wwu_magic.3.desc: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] ha optado por someterse a una prueba de finura. Esto llevará sus habilidades al extremo, y corre el riesgo de hacer que pierdan la motivación en sus estudios. ¡El éxito mejorará su §YFinesse§! una vez que se convierten en un hechicero."
 wwu_magic.3.option.a: "Empuja lo más fuerte posible"
 wwu_magic.3.option.b: "Invertir un esfuerzo moderado"
 wwu_magic.3.option.c: "Volver a asuntos más importantes"
 wwu_magic.4.title: "Ensayo de concentración"
 wwu_magic.4.desc: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] ha optado por someterse a una prueba de concentración. Esto llevará sus habilidades al extremo, y corre el riesgo de hacer que pierdan la motivación en sus estudios. ¡El éxito mejorará su §YConcentración§! una vez que se convierten en un hechicero."
 wwu_magic.4.option.a: "Empuja lo más fuerte posible"
 wwu_magic.4.option.b: "Invertir un esfuerzo moderado"
 wwu_magic.4.option.c: "Volver a asuntos más importantes"
 wwu_magic.5.title: "Implicar la Luz"
 wwu_magic.5.desc: "Como practicante de la Luz, no estaría bien que [Root.Monarch.GetTitle] [Root.Monarch.GetName] no incluyera aspectos de la Luz dentro de su entrenamiento mágico. Aprovechar las tradiciones de sacerdotes y paladines ayudará a acelerar [Root.Monarch.GetHer] la formación."
 wwu_magic.5.option.a: "La luz nos bendice a todos"
 wwu_magic.6.title: "Retuerce en las sombras"
 wwu_magic.6.desc: "Como practicante de la Sombra, no estaría bien que [Root.Monarch.GetTitle] [Root.Monarch.GetName] no incluyera aspectos de la Sombra dentro de su entrenamiento mágico. Aprovechándose de los sacerdotes de la sombra y los médicos de brujas ayudará a acelerar [Root.Monarch.GetHer] entrenamiento."
 wwu_magic.6.option.a: "Lo que está más allá no se puede saber"
 wwu_magic.7.title: "Manifestar el Arcano"
 wwu_magic.7.desc: "Como practicante del Arcano, no estaría bien que [Root.Monarch.GetTitle] [Root.Monarch.GetName] no incluyera aspectos del Arcano dentro de su entrenamiento mágico. Aprovechar las tradiciones de los magos ayudará a acelerar el entrenamiento [Root.Monarch.GetHer]."
 wwu_magic.7.option.a: "¡Poder abrumador!"
 wwu_magic.8.title: "Trastorno de la provocación"
 wwu_magic.8.desc: "Como practicante de Fel, no estaría bien que [Root.Monarch.GetTitle] [Root.Monarch.GetName] no incluyera aspectos de Fel dentro de su entrenamiento mágico. Aprovechar las tradiciones de los hechiceros ayudará a acelerar el entrenamiento [Root.Monarch.GetHer]."
 wwu_magic.8.option.a: "Fel es el único camino requerido"
 wwu_magic.9.title: "Aproveche la vida"
 wwu_magic.9.desc: "Como practicante de la Vida, no estaría bien que [Root.Monarch.GetTitle] [Root.Monarch.GetName] no incluyera aspectos de la Vida dentro de su entrenamiento mágico. Aprovechar las tradiciones de los druidas ayudará a acelerar el entrenamiento [Root.Monarch.GetHer]."
 wwu_magic.9.option.a: "Azeroth protege a todos sus hijos"
 wwu_magic.10.title: "Rumen sobre la muerte"
 wwu_magic.10.desc: "Como practicante de la Muerte, no estaría bien que [Root.Monarch.GetTitle] [Root.Monarch.GetName] no incluyera aspectos de la Muerte dentro de su entrenamiento mágico. Aprovechar las tradiciones de los nigromantes, las lichas y los caballeros de la muerte ayudará a acelerar el entrenamiento [Root.Monarch.GetHer]."
 wwu_magic.10.option.a: "La vida no es para los vivos"
 wwu_magic.11.title: "Hechicero realizado"
 wwu_magic.11.desc: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] ha logrado mucho durante su entrenamiento mágico, y ahora es considerado un hechicero por otros."
 wwu_magic.11.option.a: "¡Hurra!"
 wwu_magic.12.title: "Se requiere más capacitación"
 wwu_magic.12.desc: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] falló en convertirse en un hechicero durante su tiempo en el entrenamiento mágico. Tendrán que intentarlo de nuevo si desean convertirse en uno."
 wwu_magic.12.option.a: "..."
 wwu_magic.13.title: "Degredación de Aptitud"
 wwu_magic.13.desc: "A medida que el tiempo pasa para [Root.Monarch.GetTitle] [Root.Monarch.GetName], su aptitud para los hechizos disminuye. Sin más estudio, pueden perder parte de la aptitud que alguna vez tuvieron."
 wwu_magic.13.option.a: "Por desgracia, debo centrarme en otras cosas."
 wwu_magic.13.option.b: "¡Debo estudiar de inmediato!"
 wwu_magic.14.title: "Degradación de Finesse"
 wwu_magic.14.desc: "A medida que el tiempo pasa para [Root.Monarch.GetTitle] [Root.Monarch.GetName], su finura para hechizos disminuye. Sin más estudio, pueden perder parte de la delicadeza que una vez tuvieron."
 wwu_magic.14.option.a: "Por desgracia, debo centrarme en otras cosas."
 wwu_magic.14.option.b: "¡Debo estudiar de inmediato!"
 wwu_magic.15.title: "Degradación de la concentración"
 wwu_magic.15.desc: "A medida que el tiempo pasa para [Root.Monarch.GetTitle] [Root.Monarch.GetName], su concentración para hechizos disminuye. Sin más estudio, pueden perder parte de la concentración que una vez tuvieron."
 wwu_magic.15.option.a: "Por desgracia, debo centrarme en otras cosas."
 wwu_magic.15.option.b: "¡Debo estudiar de inmediato!"
 wwu_magic.20.title: "Muere el Comandante Ascendido"
 wwu_magic.20.desc: "El poder crudo de la ascensión ha hecho que el cuerpo de nuestro comandante se marchite y muera. Infortunado, pero un sacrificio digno a nuestra causa."
 wwu_magic.20.option.a: "Adiós."
 wwu_magic.21.title: "Polymorph: [target_province.GetName]"
 wwu_magic.21.desc: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] ha lanzado Polymorph, haciendo que la gente de [target_province.GetName] cambie a nuestra cultura."
 wwu_magic.21.option.a: "¡Palo de ovejas!"
 wwu_magic.40.title: "Mejora de la Aptitud"
 wwu_magic.40.desc: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] ha invertido mucho tiempo y energía en mejorar su aptitud. Los resultados hablan por sí mismos."
 wwu_magic.40.option.a: "¡Cuantos más mejor!"
 wwu_magic.41.title: "Mejora en Finesse"
 wwu_magic.41.desc: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] ha invertido mucho tiempo y energía en mejorar su finura. Los resultados hablan por sí mismos."
 wwu_magic.41.option.a: "¡Inclinaos ante mi poder!"
 wwu_magic.42.title: "Mejora de la concentración"
 wwu_magic.42.desc: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] ha invertido mucho tiempo y energía en mejorar su concentración. Los resultados hablan por sí mismos."
 wwu_magic.42.option.a: "¡Nadie me interrumpirá!"
 wwu_magic.50.title: "Disminución en la Aptitud"
 wwu_magic.50.desc: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] ha sufrido mucho, y como tal su aptitud ha disminuido. Con el descanso y la recuperación pueden comenzar el proceso de construir su aptitud una vez más."
 wwu_magic.50.option.a: "Por desgracia..."
 wwu_magic.51.title: "Disminución en Finesse"
 wwu_magic.51.desc: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] ha sufrido mucho, y como tal su finura ha disminuido. Con el descanso y la recuperación pueden comenzar el proceso de construir su finura una vez más."
 wwu_magic.51.option.a: "Por desgracia..."
 wwu_magic.52.title: "Disminución de la concentración"
 wwu_magic.52.desc: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] ha sufrido mucho, y como tal su concentración ha disminuido. Con el descanso y la recuperación pueden comenzar el proceso de construir su concentración una vez más."
 wwu_magic.52.option.a: "Por desgracia..."
 wwu_magic_menu.1.title: "Magia de dominio"
