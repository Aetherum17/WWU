l_german:
 wwu_monument_research.1.title: "Forschung beginnt!"
 wwu_monument_research.1.desc: "Es ist an der Zeit, hoch und niedrig zu suchen, um sicherzustellen, dass wir alles entdecken, was es über unseren ausgewählten Kontinent zu wissen gibt."
 wwu_monument_research.1.option.a: "An die Arbeit!"
 wwu_monument_research.2.title: "Abenteurer angegriffen!"
 wwu_monument_research.2.desc: "Unsere lokalen Abenteurer wurden angegriffen, während sie nach nahe gelegenen Denkmälern forschen. Unsere Antwort auf diese Krise ist wichtig."
 wwu_monument_research.2.option.a: "Senden Sie ihnen Backup, um sicherzustellen, dass weitere Angriffe nicht auftreten"
 wwu_monument_research.2.option.b: "Das sind die Kosten der Forschung..."
 wwu_monument_research.3.title: "Weitere Forschung erforderlich"
 wwu_monument_research.3.desc: "Unsere lokalen Abenteurer haben ein besonders komplexes Denkmal entdeckt und um zusätzliche Unterstützung gebeten, um sicherzustellen, dass ihre Forschung in gutem Kurs abgeschlossen ist."
 wwu_monument_research.3.option.a: "Schicken Sie ihnen mehr Forschungsmaterialien"
 wwu_monument_research.3.option.b: "Sollte hier die Lokalisierung hinzugefügt werden?"
 wwu_monument_research.4.title: "Lokale Squabbles"
 wwu_monument_research.4.desc: "Unsere lokalen Abenteurer haben sich in einem fiesen Streit mit Einheimischen, die behaupten, ihre Aktivitäten sind uncouth und anstößig für sie. Ohne Zugeständnisse könnte dieses Zanken hässlich werden."
 wwu_monument_research.4.option.a: "Versprechen Zugeständnisse an die Einheimischen"
 wwu_monument_research.4.option.b: "Zahlt den lokalen Führer ab"
 wwu_monument_research.10.title: "Forschung abgeschlossen!"
 wwu_monument_research.10.desc: "Wir haben unsere Forschungen zu den Denkmälern auf den gebrochenen Inseln abgeschlossen."
 wwu_monument_research.10.option.a: "Hurrah!"
