 ############################
 ### Hydraxian Waterlords ###
 ############################
 # -- Events
 wwu_hydraxian_waterlords.1.title: "Azsharan Base"
 wwu_hydraxian_waterlords.1.desc: "Upon unrest growing within Vash'jir, we have decided to claim the land far away from the landmass of Eastern Kingdom, in the distant land of Kalimdor."
 wwu_hydraxian_waterlords.1.option.a: "Claim the land for us. Now."
 wwu_hydraxian_waterlords.1.option.b: "We might reconsider it in the future"

 wwu_hydraxian_waterlords.2.title: "Weakness of Neptulon"
 wwu_hydraxian_waterlords.1.desc: "Our Master, Neptulon the Tidehunter, and the Abyssal Maw he leads, has seen better days. Sensing his weakness, and threat of eventual fall of Abyssal Maw into the hands of enemies of water, we have no choice but to claim lordship over the domain of water."
 wwu_hydraxian_waterlords.2.option.a: "It has to be done."