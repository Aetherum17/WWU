l_german:
 #-----------------------------------------------
 # The Missing Diplomat
 #-----------------------------------------------
 wwu_the_missing_diplomat.1.title: "The Missing Diplomat"
 wwu_the_missing_diplomat.1.desc: "The dust had settled from the Third War, and it is finally time of relative peace between newly formed Horde and Alliance. While small skirmishes between small groups still continues, [Root.Monarch.GetTitle] [Root.Monarch.GetName] decided to visit Theramore, which is led by Jaina Proudmoore to discuss the relations between two factions.\n\nA ship is prepared for our voyage across the Great Sea but just before we set sail, details of this quest was somehow revealed to public. Despite this dangerous intelligence failure, we cannot postpone this important meeting. We should set sail as soon as possible."
 wwu_the_missing_diplomat.1.option.a: "I have a bad feeling about this..."
 
 MISSING_DIPLOMAT_INVESTIGATION_TT: "An investigation will be held through the country to find [Root.Monarch.GetTitle] [Root.Monarch.GetName] as soon as possible. If they are not found within §R5§! years, they will be gone for good!"
 
 wwu_the_missing_diplomat.2.title: "Absence of the [Root.Monarch.GetTitle]"
 wwu_the_missing_diplomat.2.desc: "Absence of our [Root.Monarch.GetTitle] alarmed our entire court and spy network. Our spymasters gathered intelligence for days and we finally have some solid facts.\n\nWe are entirely sure that the Defias Brotherhood were involved in the abduction of the [Root.Monarch.GetTitle]. We believe they received help from a position of power, so we have prepared a list of suspicious individuals.\n\nAccusing the wrong person however will cause great upset within the court."
 wwu_the_missing_diplomat.2.option.a: "Bring Merchants Guild's Headmaster into questioning."
 wwu_the_missing_diplomat.2.option.b: "Bring leader of one of the noble families into questioning."
 wwu_the_missing_diplomat.2.option.c: "Bring the archbishop into questioning."
 wwu_the_missing_diplomat.2.option.d: "Bring one of the old officers from old Stonemasons Guild into questioning."
 
 QUESTION_THE_TRADERS_TT: "The headmaster will be questioned about the abduction incident. If he really knows something, he will tell us what happened to monarch. If not, our reputation amongst the Burghers will be damaged."
 QUESTION_THE_NOBLES_TT: "The noble will be questioned about the abduction incident. If he really knows something, he will tell us what happened to monarch. If not, our reputation amongst the Nobles will be damaged."
 QUESTION_THE_CLERGY_TT: "The archbishop will be questioned about the abduction incident. If he really knows something, he will tell us what happened to monarch. If not, our reputation amongst the Clergy will be damaged."
 QUESTION_THE_STONEMASONS_TT: "The stonemason officer will be questioned about the abduction incident. If he really knows something, he will tell us what happened to monarch. If not, our reputation amongst the Workers will be damaged."
 
 wwu_the_missing_diplomat.3.title: "Investigation Succeeds!"
 wwu_the_missing_diplomat.3.desc: "The arrests SI:7 made was successful and we were able to learn what happened to the monarch.\n\nDefias Brotherhood was indeed behind of this crime. After they got the word about the voyage, they immediately attacked with pirate ships and kidnapped the monarch. They took him to Alcaz island for reasons we yet to know.\n\nWhatever the reason is, we will not leave this crime unpunished."
 wwu_the_missing_diplomat.3.option.a: "Immediately send a regiment to Alcaz Island."
 wwu_the_missing_diplomat.3.option.b: "Contact your allies near and within the Island and ask their help."
 wwu_the_missing_diplomat.3.option.c: "Organize raid parties to save the monarch."
 wwu_the_missing_diplomat.3.option.d: "This is getting too costly..."
 
 SAVE_ATTEMPT_QUICK_TT: "We will act swiftly to save our monarch."
 SAVE_ATTEMPT_AVERAGE_TT: "Saving the monarch might take time."
 SAVE_ATTEMPT_SLOW_TT: "We can expect it will take quite a time to save him."
 SAVE_ATTEMPT_NONE_TT: "The old monarch will be gone for good."
 
 wwu_the_missing_diplomat.4.title: "Investigation Falters"
 wwu_the_missing_diplomat.4.desc.traders: "With a sudden dawn raid, we arrested many suspicious members of Burghers estate and locked up Merchant's Guild headmaster in custody. Unfortunately we could not find a decisive evidence regarding this case and The Headmaster did not talk despite our best efforts. It is time to accept we might've accused wrong person..."
 wwu_the_missing_diplomat.4.desc.nobles: "With a sudden dawn raid, we arrested many suspicious members of Nobles and locked up Sir Ellise W.U. Nolan in custody. Unfortunately we could not find a decisive evidence regarding this case and Sir Nolan did not talk despite our best efforts. It is time to accept we might've accused wrong person..."
 wwu_the_missing_diplomat.4.desc.clergy: "With a sudden dawn raid, we arrested many suspicious members of Clergy and locked up Archbishop in custody. Unfortunately we could not find a decisive evidence regarding this case and The archbishop did not talk despite our best efforts. It is time to accept we might've accused wrong person..."
 wwu_the_missing_diplomat.4.desc.stonemasons: "With a sudden dawn raid, we arrested many old members of Stonemasons and locked up their old officers in custody. Unfortunately we could not find a decisive evidence regarding this case and the officers did not talk despite our best efforts. It is time to accept we might've accused wrong person..."
 
 wwu_the_missing_diplomat.4.option.a: "It is time rethink this."
 
 wwu_the_missing_diplomat.5.title: "In Pursuit of the [Root.Monarch.GetTitle]"
 wwu_the_missing_diplomat.5.desc: "In pursuit of the lost monarch, our agent and several adventurers with them infiltrated Alcaz Island. What they witnessed was a group of black dragonflight and naga fighting each other, while most of Defias Brotherhood thugs were either dead or wounded. SI:7 agents quickly arrested them and returned to Stormwind for interrogation, while others stayed for awhile and gathered evidence.\n\nWhat we discovered was quite interesting, though it is hard to deduce a meaning from them. According to eyewitnesses report, our [Root.Monarch.GetTitle] was indeed there. A black dragon with few other drakes arrived to the Island, seemingly in cahoots with local leader of Defias. They claim this black dragon started a dark ritual on our monarch but then the Naga arrived and everything went into chaos.\n\nFrom then on, the reports get contradictory. While some witnesses say the monarch was captured by Naga, others claim he fled to the west, around Durotar shores. It seems we have two major lead, with not much time."
 wwu_the_missing_diplomat.5.option.a: "Search the monarch at Durotar shores."
 wwu_the_missing_diplomat.5.option.b: "Search the monarch at Naga settlements."
 
 wwu_the_missing_diplomat.6.title: "A Captured Gladiator"
 wwu_the_missing_diplomat.6.desc: "The pursuit is finally over! We were able find the [Root.Monarch.GetTitle] in Dire Maul, fighting as a gladiator for Ogres. Sadly they are suffering from severe memory loss and cannot remember who they are. It will take quite a time before they recover and there is a risk they may never recover at all. The only thing they remember is a hooded figure in human shape casting a terrible spell upon them."
 wwu_the_missing_diplomat.6.option.a: "Restore their crown"
 wwu_the_missing_diplomat.6.option.b: "Force them to abdicate"
 # 
 wwu_the_missing_diplomat.7.title: "A Captured Slave"
 wwu_the_missing_diplomat.7.desc: "The pursuit is finally over! We were able find the [Root.Monarch.GetTitle] in Naga custody, waiting to be ransomed for hefty gold. But either due terrible torture or something else, our agents reported that the [Root.Monarch.GetTitle] is nothing like before. They appear to be far more arrogant, angry and laissez faire than before. Many believe that the [Root.Monarch.GetTitle] is not capable to rule."
 wwu_the_missing_diplomat.7.option.a: "Pay the ransom"
 wwu_the_missing_diplomat.7.option.b: "Save the [Root.Monarch.GetTitle]"
 wwu_the_missing_diplomat.7.option.c: "Let them rot"
 # 
 wwu_the_missing_diplomat.8.title: "Onyxia's Reveal"
 wwu_the_missing_diplomat.8.desc: "It was one of ordinary, boring days at court. [Root.Monarch.GetTitle], who was still suffering memory loss, was trying to recover memory in Palace. The advisors Katrana Prestor and Bolvar Fordragon was arguing over nothing as always, while suddenly another [Root.Monarch.GetTitle] appeared out of the bewildered guards. They were reeking with smell of rotten fishes and covered with kelps.\n\nEntire court went dead silent. Lady Prestor was first to react: While rushing to this strange variant of the [Root.Monarch.GetTitle], she was stopped with shock when this new [Root.Monarch.GetTitle] pointed their finger to her and yelled: Onyxia\n\n[Root.Monarch.GetTitle] stood up from [Root.Monarch.GetHerHis] throne and demanded an explaination, but Lady Prestor laughed. She was transformed into a gigantic Dragon, just like eyewitnesses at Alcaz island described. Few other 'guards' were also transformed into drakes and then everything became clear: Lady Katrana Prestor was orchestrating this entire plan all along and she was the daughter of World-breaker Deathwing. In few seconds entire court was succumbed into chaos. Black dragonflight started clash the guards of Stormwind, while the two [Root.Monarch.GetTitle] rushed into each other. At the moment their swords met, a magical barrier rose around them and with an explosion of light, they were 'merged'. The [Root.Monarch.GetTitle] was now both clear of Onyxia's influence and restored his memory.\n\nOnyxia opened portals in throne room to let even more dragnspawns in, while Bolvar alarmed entire city and called soldiers of Stormwind to the battlezone. A battle for the throne of Stormwind had begun!"
 wwu_the_missing_diplomat.8.opt1: "FOR STORMWIND!"
 
 ONYXIA_STORMWIND_WAR_TT: "Losing to the §YPretenders§! will place §YKatrana Prestor§! on the throne."

 wwu_the_missing_diplomat.10.title: "Victory over Onyxia"
 wwu_the_missing_diplomat.10.desc: "Agents of Black Dragonflight were repulsed and the battle for Stormwind is over. Onyxia has escaped to her lair and stability of Stormwind has been restored. It is time for celebration and rejoice!"
 wwu_the_missing_diplomat.10.option.a: "Peace at last..."
 
 wwu_the_missing_diplomat.11.title: "Onyxia's Plan"
 wwu_the_missing_diplomat.11.desc: "We were unable to find old [Root.Monarch.GetTitle] within the time window our laws allowed. It is time to give up the search and bring Lady Prestor to the court as everyone agrees. Except Bolvar Fordragon, but who cares about him?!"
 wwu_the_missing_diplomat.11.option.a: "Fair Enough."
 
 # Modifiers
 poor_memory: "Poor Memory"
 desc_poor_memory: ""