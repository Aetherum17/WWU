 wwu_candle_flavour.1.title: "Protect the Candles"
 wwu_candle_flavour.1.desc: "Rumours are circulating that our candles are vulnerable to the darkness. Let us protect them and ensure they are not stuffed out. However, perhaps this rumour is alarmist, and it would be better to focus our attention elsewhere."
 wwu_candle_flavour.1.option.a: "Protect the candles!"
 wwu_candle_flavour.1.option.b: "Focus attention elsewhere"
 
 wwu_candle_flavour.2.title: "Darkness Approaches"
 wwu_candle_flavour.2.desc: "The darkness approaches, and [Root.Monarch.GetTitle] [Root.Monarch.GetName] is called to answer. Let us see what they tell the kobolds of [Root.GetName] to do."
 wwu_candle_flavour.2.option.a: "The candles shall not be extinguished!"
 wwu_candle_flavour.2.option.b: "The darkness shall be scared off!"
 wwu_candle_flavour.2.option.c: "The weak shall be sacrificed!"
 
 wwu_candle_flavour.3.title: "Mineshaft Collapse"
 wwu_candle_flavour.3.desc: "The mineshaft in [target_province.GetName] has started to collapse. Without significant reinforcement, we will be forced to abandon the site."
 wwu_candle_flavour.3.option.a: "Abandon the mineshaft"
 wwu_candle_flavour.3.option.b: "Reinforce the mineshaft"
 
 wwu_candle_flavour.4.title: "Enduring Wax"
 wwu_candle_flavour.4.desc: "A local group of kobolds have found an unique cache of earwax. This wax seems to possess unique properties, allowing it to endure far longer than normal earwax."
 wwu_candle_flavour.4.option.a: "Let us use this wax"
 wwu_candle_flavour.4.option.b: "Sell the wax"
 
 wwu_candle_flavour.5.title: "The Candle Guides Us"
 wwu_candle_flavour.5.desc: "A powerful geomancer within our ranks has become fascinated by a particular candle. They say this candle has wisdom beyond this world, and can guide us to the deepest mines and the greatest riches."
 wwu_candle_flavour.5.option.a: "Listen to this kobold"
 wwu_candle_flavour.5.option.b: "Take the candle and use it normally"
 
