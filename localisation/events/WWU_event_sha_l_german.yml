l_german:
 wwu_sha_emergence.1.title: "Sha Emergence"
 wwu_sha_emergence.1.desc: "Der jüngste Konflikt hat Y'Shaarj zum Aufwachen gebracht und damit begonnen, die Scha zu erschaffen. Physikalische Manifestationen von Emotionen, die Sha repräsentieren die negative Qualität von uns allen."
 wwu_sha_emergence.1.option.a: "Wir werden siegen"
 wwu_sha_emergence.100.title: "Sha Emergence Fades"
 wwu_sha_emergence.100.desc: "Wir haben in unserem Land gegen die Scha gekämpft und helfen anderen dabei. Gerüchte behaupten jedoch, dass bald eine große Zersplitterung des Imperiums eintreten wird."
 wwu_sha_emergence.100.desc_sha: "Wir sind den Scha in unserem Land erlegen. Gerüchte behaupten jedoch, dass bald eine große Zersplitterung des Imperiums eintreten wird."
 wwu_sha_emergence.100.option.a: "Bleib ruhig und mach weiter."
 wwu_sha_emergence.10.title: "Sha of Zweifel"
 wwu_sha_emergence.10.desc: "Das Land Pandaria ist nicht wie andere Kontinente. Es lebt, atmet und kann auf negative Emotionen heftig reagieren. Als Folge des Konflikts innerhalb des Reiches Pandaria ist eine Inkarnation von Zweifeln entstanden."
 wwu_sha_emergence.10.option.a: "Oh nein!"
 wwu_sha_emergence.11.title: "Scha der Verzweiflung"
