 wwu_government.15.title: "Tribal Vote"
 wwu_government.15.desc: "Our tribe permits the group to vote on the next leader whenever the previous one perishes. Now is the time to make that vote."
 wwu_government.15.option.a: "Elect the Elder"
 wwu_government.15.option.b: "Elect the Heir"
 wwu_government.15.option.c: "Elect the Strongman"
 
 wwu_government.16.title: "Warsong!"
 wwu_government.16.desc: "Our warriors sing before, during, and after battle to better goad our tribe in acts of violence and heroism. A tradition of the Warsong clan in particular, which has served them well before. The song chosen inspires our troops in a myriad of ways."
 wwu_government.16.option.a: "Song of Unity"
