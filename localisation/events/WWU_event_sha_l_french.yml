 wwu_sha_emergence.1.title: "Émergence"
 wwu_sha_emergence.1.desc: "Un conflit récent a provoqué Y'Shaarj à se réveiller, et commencer à créer la sha. Les manifestations physiques de l'émotion, la sha représentent la qualité négative de nous tous."
 wwu_sha_emergence.1.option.a: "Nous l'emporterons."
 wwu_sha_emergence.100.title: "Fades de l'émergence de Sha"
 wwu_sha_emergence.100.desc: "Nous nous sommes battus contre la Cha dans nos terres, et nous aidons d'autres personnes à le faire. Cependant, des rumeurs prétendent qu'une grande fracturation de l'empire va bientôt se produire."
 wwu_sha_emergence.100.desc_sha: "Nous avons succombé à la Cha dans notre pays. Cependant, des rumeurs prétendent qu'une grande fracturation de l'empire va bientôt se produire."
 wwu_sha_emergence.100.option.a: "Restez calme et continuez."
 wwu_sha_emergence.10.title: "Sha of Doubt"
 wwu_sha_emergence.10.desc: "La terre de Pandaria n'est pas comme les autres continents. Il vit, respire et peut réagir violemment aux émotions négatives. À la suite d'un conflit au sein de l'Empire de Pandaria, un doute s'est fait jour."
 wwu_sha_emergence.10.option.a: "Oh non!"
 wwu_sha_emergence.11.title: "Sha of Despair"
 wwu_sha_emergence.11.desc: "La terre de Pandaria n'est pas comme les autres continents. Il vit, respire et peut réagir violemment aux émotions négatives. À la suite d'un conflit au sein de l'Empire de Pandaria, une incarnation du désespoir est apparue."
 wwu_sha_emergence.11.option.a: "Oh non!"
