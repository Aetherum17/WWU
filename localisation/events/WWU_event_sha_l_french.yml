 wwu_sha_emergence.20: "Fades de la corruption de Sha"
 wwu_sha_emergence.20.desc: "La source de la corruption de Sha dans [Root.GetName] a disparu, et plus de Sha n'apparaîtra de lui."
 wwu_sha_emergence.20.option.a: "Hurrah!"
