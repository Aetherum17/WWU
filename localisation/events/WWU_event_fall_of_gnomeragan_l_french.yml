 wwu_setup_fall_of_gnomeragan.1.title: "Chute de Gnomeragan"
 wwu_setup_fall_of_gnomeragan.1.desc: "Gnomeragan est tombé à une invasion surprise de trogts! Les gnomes ont combattu vaillamment, mais ils n'ont pas réussi à protéger leur patrie... ou leur peuple. La ville est en ruines et 80% de la population est perdue."
