l_german:
 wwu_faction_system.1.title: "Allianz von Lordaeron"
 wwu_faction_system.1.desc: "Stormwind und Lordaeron sind sich einig, dass ein großes Bündnis erforderlich ist, um die orgische Bedrohung zu bekämpfen. Sie haben uns eine Einladung zu diesem Bündnis geschickt."
 wwu_faction_system.1.option.a: "Schließen wir uns der Allianz an"
 wwu_faction_system.1.option.b: "Was für eine Zeitverschwendung..."
 wwu_faction_system.2.title: "Zusammenbruch der Allianz"
 wwu_faction_system.2.desc: "Die Allianz ist auf harte Zeiten gefallen, und der aktuelle Kopf wurde von brutalen Gegnern angegriffen. Wenn ihr Kapital fällt, fällt auch der Gedanke einer vereinten Allianz."
 wwu_faction_system.2.option.a: "..."
 wwu_faction_system.3.title: "Hoher König der Allianz"
 wwu_faction_system.3.desc: "Wir gelten jetzt als der Hohe König der Allianz. Deshalb muss sich unsere Regierung an unsere neue Position anpassen."
 wwu_faction_system.3.option.a: "Für die Allianz!"
 wwu_faction_system.4.title: "Erschütterung"
 wwu_faction_system.4.desc: "Wir gelten nicht mehr als der Hohe König der Allianz. Deshalb muss sich unsere Regierung an unsere neue Position anpassen."
 wwu_faction_system.4.option.a: "Ach nein..."
 wwu_faction_system.5.title: "Der Chef der Horde"
 wwu_faction_system.5.desc: "Wir gelten jetzt als das Oberhaupt der Horde. Deshalb muss sich unsere Regierung an unsere neue Position anpassen."
 wwu_faction_system.5.option.a: "Für die Horde!"
 wwu_faction_system.6.title: "Erschütterung"
 wwu_faction_system.6.desc: "Wir gelten nicht mehr als das Oberhaupt der Horde. Deshalb muss sich unsere Regierung an unsere neue Position anpassen."
 wwu_faction_system.6.option.a: "Ach nein..."
 wwu_faction_system.7.title: "Der Chef der alten Horde"
 wwu_faction_system.7.desc: "Wir gelten jetzt als das Schlachthäuptling der Alten Horde. Deshalb muss sich unsere Regierung an unsere neue Position anpassen."
 wwu_faction_system.7.option.a: "Für die Horde!"
 wwu_faction_system.8.title: "Erschütterung"
 wwu_faction_system.8.desc: "Wir gelten nicht mehr als das Schlachthäuptling der Alten Horde. Deshalb muss sich unsere Regierung an unsere neue Position anpassen."
 wwu_faction_system.8.option.a: "Ach nein..."
 wwu_faction_system.10.title: "Bildung der Horde"
 wwu_faction_system.10.desc: "Um in jeden Dissidenten rein zu gehen, hat Gul'dan den Schattenrat gebildet, um als die leitende Hand zu fungieren, die die Orkgesellschaft auf den \"richtigen\" Weg führt. Diejenigen, die an der Macht der Warlocks und Nekrolyten zweifeln, werden schnell bestraft. In der Zwischenzeit hat er beschlossen, Sie zum Chef der Horde zu erklären, da er in Ihrer Zukunft ein großes Schicksal voraussah. Du bist jetzt Hordes einziger Anführer."
 wwu_faction_system.10.option.a: "Für die Ehre!"
 wwu_faction_system.11.title: "Zusammenbruch der Horde"
 wwu_faction_system.11.desc: "Die Horde ist auf harte Zeiten gefallen, und der aktuelle Kopf wurde von brutalen Gegnern angegriffen. Wenn ihre Hauptstadt fällt, fällt auch die Vorstellung von einer vereinten Horde."
 wwu_faction_system.11.option.a: "..."
 wwu_faction_system.12.title: "Sollte hier die Lokalisierung hinzugefügt werden?"
 wwu_faction_system.12.desc: " "
 wwu_faction_system.12.option.a: "Sollte hier die Lokalisierung hinzugefügt werden?"
 wwu_faction_system.20.title: "Vorbeigehen des Schlachthofs"
 wwu_faction_system.20.desc: "Das gegenwärtige Kriegsoberhaupt der Horde ist verstorben. Es ist nun an der Zeit, dass die Mitglieder der Horde entscheiden, wer sie als nächstes führen wird."
 wwu_faction_system.20.option.a: "[Root.GetName] sHalle halten Sie die Position von Warchief"
 wwu_faction_system.20.option.b: "Erlaube der Horde, für ihren nächsten Warchief zu stimmen"
 tribal_vote_tt: "Das nächste Warchief wird zufällig aus den bestehenden Mitgliedern der Horde ausgewählt."
 wwu_faction_system.21.title: "Vorbeigehen des Schlachthofs"
 wwu_faction_system.21.desc: "Das gegenwärtige Kriegsoberhaupt der Horde ist verstorben. Es ist nun an der Zeit, dass die Mitglieder der Horde entscheiden, wer sie als nächstes führen wird."
 wwu_faction_system.21.option.a: "[Root.GetName] sHalle halten Sie die Position von Warchief"
 wwu_faction_system.21.option.b: "Erlaube der Horde, für ihren nächsten Warchief zu stimmen"
 wwu_faction_system.30.title: "Sturz des Hohen Königs"
 wwu_faction_system.30.desc: "Unser ehemaliger Hoher König und ihre Nation sind zerstört worden. Ein solcher Verlust an Leben ist in der Tat schwerwiegend, und als solche muss die Allianz versuchen, mit allen notwendigen Mitteln weiterzumachen."
 wwu_faction_system.30.option.a: "Für die Allianz!"
 wwu_faction_system.31.title: "Fall des Schlachtfeldes"
 wwu_faction_system.31.desc: "Unser früheres Kriegshaupt und ihre Nation sind zerstört worden. Ein solcher Verlust an Leben ist in der Tat schwerwiegend, und als solche muss die Horde versuchen, mit allen notwendigen Mitteln fortzusetzen."
 wwu_faction_system.31.option.a: "Für die Horde!"
