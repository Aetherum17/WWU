l_french:
 wwu_monument_research.1.title: "La recherche commence!"
 wwu_monument_research.1.desc: "Il est temps de chercher haut et bas pour nous assurer de découvrir tout ce qu'il y a à savoir sur notre continent choisi."
 wwu_monument_research.1.option.a: "Au travail!"
 wwu_monument_research.2.title: "Aventuriers attaqués!"
 wwu_monument_research.2.desc: "Nos aventuriers locaux ont été attaqués tout en menant des recherches sur les monuments voisins. Notre réponse à cette crise est importante."
 wwu_monument_research.2.option.a: "Envoyez-les des sauvegardes pour s'assurer que d'autres attaques ne se produisent pas"
 wwu_monument_research.2.option.b: "C'est le coût de la recherche..."
 wwu_monument_research.3.title: "Autres recherches nécessaires"
 wwu_monument_research.3.desc: "Nos aventuriers locaux ont découvert un monument particulièrement complexe et ont demandé un soutien supplémentaire pour s'assurer que leurs recherches sont menées à bien."
 wwu_monument_research.3.option.a: "Envoyez-leur plus de matériel de recherche"
 wwu_monument_research.3.option.b: "La localisation devrait-elle être ajoutée ici?"
 wwu_monument_research.4.title: "Les écueils locaux"
 wwu_monument_research.4.desc: "Nos aventuriers locaux sont devenus mêlés à une méchante querelle avec les habitants, qui prétendent que leurs activités sont incoustes et offensantes pour eux. Sans concessions, cette dispute pourrait devenir laid."
 wwu_monument_research.4.option.a: "Promeuvez des concessions aux habitants"
 wwu_monument_research.4.option.b: "Payer le chef local"
 wwu_monument_research.10.title: "Recherche terminée!"
 wwu_monument_research.10.desc: "Nous avons terminé nos recherches sur les monuments à travers les îles Broken."
 wwu_monument_research.10.option.a: "Hurrah!"
 wwu_monument_research.11.title: "Recherche terminée!"
 wwu_monument_research.11.desc: "Nous avons terminé nos recherches sur les monuments de l'autre côté de Draenor."
 wwu_monument_research.11.option.a: "Hurrah!"
 wwu_monument_research.12.title: "Recherche terminée!"
 wwu_monument_research.12.desc: "Nous avons terminé nos recherches sur les monuments à travers les royaumes de l'Est."
 wwu_monument_research.12.option.a: "Hurrah!"
 wwu_monument_research.13.title: "Recherche terminée!"
 wwu_monument_research.13.desc: "Nous avons terminé nos recherches sur les monuments de Kalimdor."
 wwu_monument_research.13.option.a: "Hurrah!"
 wwu_monument_research.14.title: "Recherche terminée!"
 wwu_monument_research.14.desc: "Nous avons terminé nos recherches sur les monuments à travers Kul Tiras."
 wwu_monument_research.14.option.a: "Hurrah!"
 wwu_monument_research.15.title: "Recherche terminée!"
 wwu_monument_research.15.desc: "Nous avons terminé nos recherches sur les monuments à travers le Maelstrom."
 wwu_monument_research.15.option.a: "Hurrah!"
