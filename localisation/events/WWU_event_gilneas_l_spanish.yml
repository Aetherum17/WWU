l_spanish:
 gilneas.1.title: "¡Construye la Muralla!"
 gilneas.1.desc: "Deberíamos construir un muro para eliminar para siempre a nuestra nación de los problemas de otras personas."
 gilneas.1.option.a: "Nos cuidamos a nosotros mismos y sólo a nosotros mismos."
 gilneas.1.option.b: "No debemos dejar que nuestros compañeros humanos estén solos."
 gilneas.2.title: "Campesinos moviéndose detrás del muro"
 gilneas.2.desc: "Campesinos de las tierras fuera del muro están pidiendo entrar."
 gilneas.2.option.a: "Deja que vengan."
 gilneas.3.title: "Oferta de Archmage"
 gilneas.3.desc: "El archimago Arugal, un famoso mago Gilneano en nuestra corte, trae una posible solución a la invasión de Sturge contra nuestras tierras. Nos habló de una raza llamada Worgen de la que ha aprendido durante sus estudios. Afirma que serían de gran ayuda contra el Scourge, pero también nos advirtió sobre la ferocidad de la Virgen."
 gilneas.3.opt1: "Necesitamos cualquier ayuda que podamos usar. ¡Comienza el ritual!"
 gilneas.3.opt2: "¡Este trato huele a peludo!"
 gilneas.3.opt1.tooltip: "Un ejército de worgens será convocado en [Root.Capital.GetName]."
 gilneas.4.title: "La maldición comienza a extenderse"
 gilneas.4.desc: "Los worgens creados por Archmage Arugal se volvieron salvajes y resulta que su mordedura es infecciosa. ¡Están arrasando el bosque, infectando a civiles al azar, convirtiéndolos en Worgen! Los países vecinos nos han cerrado sus fronteras para evitar que se propague.\n\nLa luz nos ayuda a todos."
 gilneas.4.opt1: "Oh, no."
 gilneas.5.title: "La maldición reclama todo"
 gilneas.5.desc: "La maldición de Worgen infectó a casi todas las personas de nuestro país, incluyéndonos a nosotros. Nadie pudo escapar de ella. Toda nuestra cultura se convierte en worgens salvajes.\n\nAunque la enfermedad todavía se está extendiendo, un grupo de herbolarios han encontrado alguna apariencia de cura. No es una cura para la maldición misma, sino el efecto de convertir a nuestro pueblo en salvaje. Un medicamento se desarrolla rápidamente y se distribuye y por fin, nuestro país tiene libre albedrío una vez más."
 gilneas.5.opt1: "Comienza una nueva era para Gilneas"
