l_german:
 loss_of_the_nightwell_disaster: "Verlust des Nachtbrunnens"
 loss_of_the_nightwell_disaster_desc: "Der Verlust des Nightwell hat das Leben unseres Volkes in Gefahr gebracht. Während unsere arcwine Lieferungen ausgehen, muss unsere Regierung schwierige Entscheidungen treffen, während sie die restlichen arcwine verteilt. Wir versuchen, unseren Durst durch Ley-Linien oder Mana-Kristalle zu stillen, aber wir müssen schnell eine dauerhafte Lösung finden."
 suramar.1.title: "Verlust des Nachtbrunnens"
 suramar.1.desc: "Der Verlust des Nightwell hat das Leben unseres Volkes in Gefahr gebracht. Während unsere arcwine Lieferungen ausgehen, muss unsere Regierung schwierige Entscheidungen treffen, während sie die restlichen arcwine verteilt. Zwei unserer Provinzen, [welchering_1.GetName] und [welchering_2.GetName], sind nun in Gefahr, die durch arkane Entbehrung bedingte Entbehrung zu verdorren."
 suramar.1.opt1: "Steer arcwine liefert an [weathering_1.GetName] und lässt [weathering_2.GetName] welken."
 suramar.1.opt2: "Steer arcwine liefert [weathering_2.GetName] und lässt [weathering_1.GetName] welken."
 suramar.1.opt3: "Versuchen Sie, das Desaster zu verschieben."
 suramar.2.title: "Verlust des Nachtbrunnens"
 suramar.2.desc: "Der Verlust des Nightwell hat das Leben unseres Volkes in Gefahr gebracht. Während unsere arcwine Lieferungen ausgehen, muss unsere Regierung schwierige Entscheidungen treffen, während sie die restlichen arcwine verteilt. Wir versuchen, unseren Durst durch Ley-Linien oder Mana-Kristalle zu stillen, aber wir müssen schnell eine dauerhafte Lösung finden."
 suramar.2.opt1: "Gehst du irgendeinen dieser... Manakristalle?"
 suramar.3.title: "Verdorben"
 suramar.3.desc: "Unsere einst glorreiche Nation ist zu dem arcwine Entbehrung gefallen und schließlich völlig verdorrt. Wir werden unser Leben als lästige Verdorbene fortsetzen."
 suramar.3.opt1: "Gwak, Grr., Kwakrh!"
