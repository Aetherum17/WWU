l_german:
 gilneas.1.title: "Baut die Mauer!"
 gilneas.1.desc: "Wir sollten eine Mauer bauen, um unsere Nation für immer aus den Schwierigkeiten anderer zu entfernen."
 gilneas.1.option.a: "Wir kümmern uns um uns selbst und nur um uns selbst."
 gilneas.1.option.b: "Wir dürfen unsere Mitmenschen nicht allein stehen lassen."
 gilneas.2.title: "Bauern, die sich hinter der Mauer bewegen"
 gilneas.2.desc: "Bauern aus den Ländern außerhalb der Mauer bitten darum, hereinzukommen."
 gilneas.2.option.a: "Lass sie kommen."
 gilneas.3.title: "Das Angebot von Archmage"
 gilneas.3.desc: "Archmage Arugal, ein berühmter Gilnean Zauberer in unserem Hof, bringt eine mögliche Lösung für die Invasion der Gourge gegen unser Land. Er erzählte uns von einem Rennen namens Worgen, das er während seines Studiums kennengelernt hat. Er behauptet, sie wären eine große Hilfe gegen die Gourge, aber er warnte uns auch vor der Grausamkeit des Worgens."
 gilneas.3.opt1: "Wir brauchen jede Hilfe, die wir gebrauchen können. Beginnen Sie das Ritual!"
 gilneas.3.opt2: "Dieser Deal riecht pelzig!"
 gilneas.3.opt1.tooltip: "Eine Armee von Sorgen wird in [Root.Capital.GetName] geladen werden."
 gilneas.4.title: "Der Fluch beginnt sich auszubreiten"
 gilneas.4.desc: "Die von Archmage Arugal erschaffenen Sorgen sind feralisiert und es stellt sich heraus, dass ihr Biss ansteckend ist. Sie plündern durch den Wald, infizieren zufällige Zivilisten, verwandeln sie in Sorgen! Die Nachbarländer haben uns ihre Grenzen verschlossen, um zu verhindern, dass sie sich ausbreiten.\n\nLicht hilft uns allen."
 gilneas.4.opt1: "Oh nein."
 gilneas.5.title: "Der Fluch behauptet alles"
 gilneas.5.desc: "Der Fluch von worgen infizierte fast jede einzelne Person in unserem Land, einschließlich uns. Niemand konnte ihm entkommen. Unsere gesamte Kultur wird in Wildwürgen umgewandelt.\n\nObwohl sich die Krankheit immer noch ausbreitet, hat eine Gruppe von Kräuterheilern eine Art Heilung gefunden. Kein Heilmittel für den Fluch selbst, sondern der Effekt, dass unser Volk wild wird. Eine Medizin wird schnell entwickelt und verteilt und endlich hat unser Land wieder freien Willen."
 gilneas.5.opt1: "Eine neue Ära beginnt für Gilneas"
