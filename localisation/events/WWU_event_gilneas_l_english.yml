l_english:
 wwu_gilneas.1.title: "Greymane Wall"
 wwu_gilneas.1.desc: "We should build a wall to forever remove our nation from other people's troubles. However, construction of such a wall will isolate some of our nobility, such as Darius Crowley. They will not be pleased if we proceed with its construction."
 wwu_gilneas.1.option.a: "We care for ourselves and only ourselves."
 wwu_gilneas.1.option.b: "We mustn't let our fellow humans stand alone."
 
 ALLOW_GREYMANE_WALL_TT: "We will be able to construct the Greymane Wall."
 
 wwu_gilneas.2.title: "Archmage's Offer"
 wwu_gilneas.2.desc: "Archmage Arugal, a famed Gilnean wizard in our court, brings a possible solution to the Scourge invasion against our lands. He told us about a race called Worgen that he has learnt about during his studies. He claims they would be a great help against the Scourge, but he also warned us about the Worgen's ferocity."
 wwu_gilneas.2.option.a: "We need any help we can use. Start the ritual!"
 wwu_gilneas.2.option.b: "This deal smells furry!"
 
 wwu_gilneas.2.option.a.tt: "An army of worgens will be summoned in [Root.Capital.GetName]."
 
 wwu_gilneas.3.title: "Curse of the Worgen"
 wwu_gilneas.3.desc: "Our people have become slaves to the Worgen. As it stands, our kingdom and culture shall remain ever changed."
 wwu_gilneas.3.option.a: "It is time to embrace the Worgen"