 portal_energies_disaster.1.title: "Energías Fel no controladas"
 portal_energies_disaster.1.desc: "Las energías Fel que emanan a través del Portal Oscuro cada día son más y más intensas y empezaron a afectar las tierras de The Black Morass. Cada mes sin el portal está verdaderamente cerrado, las energías caóticas que emanan del portal devastarán nuestro mundo lentamente.\n\n¿Quién puede detener este desastre? ¿Quién nos va a salvar?"
 portal_energies_disaster.1.opt1: "Mira a tu alrededor sudando, esperando a un héroe."
