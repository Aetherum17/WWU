 #-----------------------------------------------
 # Knights of the Ebon Blade
 #-----------------------------------------------
 wwu_knights_of_the_ebon_blade.1.title: "Knights of the Ebon Blade"
 wwu_knights_of_the_ebon_blade.1.desc: "Remnants of the Holy Light still remain within Lordaeron. The Lich King has send a forward force into east Lordaeron, headquartered within the necropolis known as Acherus."
 wwu_knights_of_the_ebon_blade.1.option.a: "Oh no!"
 
 wwu_knights_of_the_ebon_blade.2.title: "The Ebon Blade"
 wwu_knights_of_the_ebon_blade.2.desc: "Remnants of the Holy Light still remain within Lordaeron. Let us crush them and ready Lordaeron for the wrath of the Lich King."
 wwu_knights_of_the_ebon_blade.2.option.a: "Crush them!"

 #-----------------------------------------------
 # Knights of the Ebon Blade Flavour
 #-----------------------------------------------

 #EVENTS

 wwu_knights_of_the_ebon_blade_f.1.title: "Fall of New Avalon"
 wwu_knights_of_the_ebon_blade_f.1.desc: "The relentless assult of the the Ebon Blade forces has turned the tide of war against the living. Having overrunned the whole area, the undead forces had massacred and raised the corpses of the living, raising them to join the ranks of Ebon Blade. The Tyr's Hand, bastion of humanity in the east, had fallen."
 wwu_knights_of_the_ebon_blade_f.1.option.a: "Soon, Azeroth's futile tears will rain down upon us!"

 wwu_knights_of_the_ebon_blade_f.2.title: "Deathchargers Access"
 wwu_knights_of_the_ebon_blade_f.2.desc: "We have secured stable access to Mounts, that are nessesary in obtaining famous Ebon Blade Deathchargers"
 wwu_knights_of_the_ebon_blade_f.2.option.a: "Wonderful News"

 wwu_knights_of_the_ebon_blade_f.3.title: "Ebon Blade Gryphon Access"
 wwu_knights_of_the_ebon_blade_f.3.desc: "We have secured stable access to Flying Mounts, that are nessesary in obtaining famous Ebon Blade Gryphons"
 wwu_knights_of_the_ebon_blade_f.3.option.a: "To the Skies!"

 wwu_knights_of_the_ebon_blade_f.4.title: "The Battle for Light's Hope Chaptel"
 wwu_knights_of_the_ebon_blade_f.4.desc: "It is time. The final push at Light's Hope Chapel, the bastion of Light and the headbase of the Crusaders. It is time."
 wwu_knights_of_the_ebon_blade_f.4.option.a: "You... betrayed me. You betrayed us all, monster! Face the might of Mograine!"
 wwu_knights_of_the_ebon_blade_f.4.otpion.b: " Death knights of Acherus, the death march begins!"

