 wwu_setup_fall_of_gnomeragan.1.title: "Fall von Gnomeragan"
 wwu_setup_fall_of_gnomeragan.1.desc: "Gnomeragan fiel auf eine überraschende Invasion von Troggs! Die Gnome kämpften tapfer, aber sie haben es versäumt, ihre Heimat oder ihr Volk zu beschützen. Die Stadt liegt in Trümmern und 80% der Bevölkerung ist verloren."
 wwu_setup_fall_of_gnomeragan.1.option.a: "Gnome haben ihr Kapital verloren!"
