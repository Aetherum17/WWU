 wwu_setup_fall_of_gnomeragan.1.title: "Caída de Gnomeragan"
 wwu_setup_fall_of_gnomeragan.1.desc: "¡Gnomeragan cayó a una invasión sorpresa de troggs! Los gnomos lucharon valientemente pero fracasaron en proteger a su patria... o a su pueblo. La ciudad se encuentra en ruinas y el 80% de la población se pierde."
 wwu_setup_fall_of_gnomeragan.1.option.a: "¡Gnomes perdió su capital!"
