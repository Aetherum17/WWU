 wwu_rise_of_the_blood_god.1.title: "Hakkar the Soulflayer"
 wwu_rise_of_the_blood_god.1.desc: "Under the sway of Jin'do the Hexxer, several troll priests have been convinced to summon Hakkar into the physical world. Knowing this can only occur within the city of Zul'Gurub, they have begun corrupting the local loa to make the process easier."
