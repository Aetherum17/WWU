 wwu_faction_system.1.title: "Alliance de Lordaeron"
 wwu_faction_system.1.desc: "Stormwind et Lordaeron sont arrivés à l'accord que la grande alliance est nécessaire pour repousser la menace Orcish. Ils nous ont envoyé une invitation à cette alliance."
 wwu_faction_system.1.option.a: "Adhérons à l'Alliance"
 wwu_faction_system.1.option.b: "Quelle perte de temps..."
 wwu_faction_system.2.title: "L'effondrement de l'Alliance"
 wwu_faction_system.2.desc: "L'Alliance est tombée sur des temps difficiles, et la tête actuelle a été agressée par des adversaires féroces. À mesure que leur capital tombe, la notion d'Alliance unie tombe aussi."
 wwu_faction_system.2.option.a: "..."
 wwu_faction_system.3.title: "Haut Roi de l'Alliance"
 wwu_faction_system.3.desc: "Nous sommes maintenant considérés comme le Haut Roi de l'Alliance. À ce titre, notre gouvernement doit s'adapter à notre nouvelle position."
 wwu_faction_system.3.option.a: "Pour l'Alliance!"
 wwu_faction_system.4.title: "Démotion"
 wwu_faction_system.4.desc: "Nous ne sommes plus considérés comme le Haut Roi de l'Alliance. À ce titre, notre gouvernement doit s'adapter à notre nouvelle position."
 wwu_faction_system.4.option.a: "Hélas..."
 wwu_faction_system.5.title: "Chef de guerre de la Horde"
 wwu_faction_system.5.desc: "Nous sommes maintenant considérés comme le chef de guerre de la Horde. À ce titre, notre gouvernement doit s'adapter à notre nouvelle position."
 wwu_faction_system.5.option.a: "Pour la Horde!"
 wwu_faction_system.6.title: "Démotion"
 wwu_faction_system.6.desc: "Nous ne sommes plus considérés comme le chef de guerre de la Horde. À ce titre, notre gouvernement doit s'adapter à notre nouvelle position."
 wwu_faction_system.6.option.a: "Hélas..."
 wwu_faction_system.7.title: "Guerre de la vieille Horde"
 wwu_faction_system.7.desc: "Nous sommes maintenant considérés comme le chef de guerre de la vieille Horde. À ce titre, notre gouvernement doit s'adapter à notre nouvelle position."
 wwu_faction_system.7.option.a: "Pour la Horde!"
 wwu_faction_system.8.title: "Démotion"
 wwu_faction_system.8.desc: "Nous ne sommes plus considérés comme le chef de la vieille Horde. À ce titre, notre gouvernement doit s'adapter à notre nouvelle position."
 wwu_faction_system.8.option.a: "Hélas..."
 wwu_faction_system.10.title: "Formation de la Horde"
 wwu_faction_system.10.desc: "Pour faire face à tous les dissidents, Gul'dan a formé le Conseil de l'Ombre pour servir de guide à la société vers la voie « correcte ». Ceux qui doutent du pouvoir des sorciers et des nécrolytes sont rapidement punis. Pendant ce temps, il a décidé de vous déclarer chef de la Horde, puisqu'il a prévu un grand destin dans votre futur. Vous êtes maintenant le seul et unique leader de Horde."
 wwu_faction_system.10.option.a: "Pour l'Horde!"
 wwu_faction_system.11.title: "L'effondrement de la Horde"
 wwu_faction_system.11.desc: "La Horde est tombée sur des temps difficiles, et la tête actuelle a été agressée par des adversaires féroces. À mesure que leur capitale tombe, la notion d'une Horde unie tombe aussi."
 wwu_faction_system.11.option.a: "..."
 wwu_faction_system.12.title: "La localisation devrait-elle être ajoutée ici?"
 wwu_faction_system.12.desc: " "
 wwu_faction_system.12.option.a: "La localisation devrait-elle être ajoutée ici?"
 wwu_faction_system.20.title: "Passage du chef de guerre"
 wwu_faction_system.20.desc: "L'actuel chef de guerre de la Horde est décédé. Il est maintenant temps pour les membres de la Horde de décider qui les dirigera ensuite."
 wwu_faction_system.20.option.a: "[Root.GetName] sLe hall garde la position de Warchief"
 wwu_faction_system.20.option.b: "Permettre à la Horde de voter pour son prochain chef de guerre"
 tribal_vote_tt: "Le prochain chef de guerre est choisi au hasard parmi les membres existants de la Horde."
 wwu_faction_system.21.title: "Passage du chef de guerre"
 wwu_faction_system.21.desc: "L'actuel chef de guerre de la Horde est décédé. Il est maintenant temps pour les membres de la Horde de décider qui les dirigera ensuite."
 wwu_faction_system.21.option.a: "[Root.GetName] sLe hall garde la position de Warchief"
 wwu_faction_system.21.option.b: "Permettre à la Horde de voter pour son prochain chef de guerre"
 wwu_faction_system.30.title: "Chute du Roi-Haut"
 wwu_faction_system.30.desc: "Notre ancien Grand Roi et leur nation ont été détruits. De telles pertes en vies humaines sont en effet graves et l'Alliance doit, en tant que telle, tenter de continuer par tous les moyens nécessaires."
 wwu_faction_system.30.option.a: "Pour l'Alliance!"
 wwu_faction_system.31.title: "La chute du chef de guerre"
 wwu_faction_system.31.desc: "Notre ancien chef de guerre et leur nation ont été détruits. Une telle perte de vies humaines est en effet grave, et en tant que telle la Horde doit tenter de continuer par tous les moyens nécessaires."
 wwu_faction_system.31.option.a: "Pour la Horde!"
