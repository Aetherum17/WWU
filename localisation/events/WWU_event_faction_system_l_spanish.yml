l_spanish:
 wwu_faction_system.1.title: "Alianza de Lordaeron"
 wwu_faction_system.1.desc: "Stormwind y Lordaeron han llegado al acuerdo de que se necesita una gran alianza para repeler la amenaza órcica. Nos han enviado una invitación a esta alianza."
 wwu_faction_system.1.option.a: "Nos unimos a la Alianza"
 wwu_faction_system.1.option.b: "Qué pérdida de tiempo..."
 wwu_faction_system.2.title: "Colapso de la Alianza"
 wwu_faction_system.2.desc: "La Alianza ha caído sobre tiempos difíciles, y la cabeza actual ha sido agredida por adversarios feroces. A medida que su capital cae, la noción de una alianza unida también cae."
 wwu_faction_system.2.option.a: "..."
 wwu_faction_system.3.title: "Alto Rey de la Alianza"
 wwu_faction_system.3.desc: "Ahora se nos considera el Alto Rey de la Alianza. Como tal, nuestro gobierno debe adaptarse a nuestra nueva posición."
 wwu_faction_system.3.option.a: "¡Por la Alianza!"
 wwu_faction_system.4.title: "Degradación"
 wwu_faction_system.4.desc: "Ya no se nos considera el Alto Rey de la Alianza. Como tal, nuestro gobierno debe adaptarse a nuestra nueva posición."
 wwu_faction_system.4.option.a: "Por desgracia..."
 wwu_faction_system.5.title: "Jefe de guerra de la Horda"
 wwu_faction_system.5.desc: "Ahora somos considerados el Jefe de Guerra de la Horda. Como tal, nuestro gobierno debe adaptarse a nuestra nueva posición."
 wwu_faction_system.5.option.a: "¡Por la Horda!"
 wwu_faction_system.6.title: "Degradación"
 wwu_faction_system.6.desc: "Ya no somos considerados el jefe de guerra de la Horda. Como tal, nuestro gobierno debe adaptarse a nuestra nueva posición."
 wwu_faction_system.6.option.a: "Por desgracia..."
 wwu_faction_system.7.title: "Jefe de guerra de la vieja horda"
 wwu_faction_system.7.desc: "Ahora somos considerados el Jefe de Guerra de la Antigua Horda. Como tal, nuestro gobierno debe adaptarse a nuestra nueva posición."
 wwu_faction_system.7.option.a: "¡Por la Horda!"
 wwu_faction_system.8.title: "Degradación"
 wwu_faction_system.8.desc: "Ya no somos considerados el jefe de guerra de la vieja Horda. Como tal, nuestro gobierno debe adaptarse a nuestra nueva posición."
 wwu_faction_system.8.option.a: "Por desgracia..."
 wwu_faction_system.10.title: "Formación de la Horda"
 wwu_faction_system.10.desc: "Para controlar a cualquier disidente, Gul'dan ha formado el Consejo de las Sombras para actuar como la mano guía que conduce a la sociedad orca hacia el camino 'correcto'. Aquellos que dudan del poder de los hechiceros y necrolitos son castigados rápidamente. Mientras tanto, decidió declararte jefe de guerra de La Horda, ya que previó un gran destino en tu futuro. Ahora eres el único líder de Horde."
 wwu_faction_system.10.option.a: "¡Por la orden!"
 wwu_faction_system.11.title: "Colapso de la Horda"
 wwu_faction_system.11.desc: "La Horda ha caído en tiempos difíciles, y la cabeza actual ha sido asaltada por adversarios feroces. A medida que su capital cae, la noción de una Horda unida también cae."
 wwu_faction_system.11.option.a: "..."
 wwu_faction_system.12.title: "¿Debería añadirse aquí la localización?"
 wwu_faction_system.12.desc: " "
 wwu_faction_system.12.option.a: "¿Debería añadirse aquí la localización?"
 wwu_faction_system.20.title: "El paso del jefe de guerra"
 wwu_faction_system.20.desc: "El actual Jefe de Guerra de la Horda ha fallecido. Ahora es el momento de que los miembros de la Horda decidan quién los dirigirá después."
 wwu_faction_system.20.option.a: "[Root.GetName] smantener la posición de jefe de guerra"
 wwu_faction_system.20.option.b: "Permitan que la Horda vote por su próximo jefe de guerra"
 tribal_vote_tt: "El próximo jefe de guerra es elegido aleatoriamente entre los miembros existentes de la Horda."
 wwu_faction_system.21.title: "El paso del jefe de guerra"
 wwu_faction_system.21.desc: "El actual Jefe de Guerra de la Horda ha fallecido. Ahora es el momento de que los miembros de la Horda decidan quién los dirigirá después."
 wwu_faction_system.21.option.a: "[Root.GetName] smantener la posición de jefe de guerra"
 wwu_faction_system.21.option.b: "Permitan que la Horda vote por su próximo jefe de guerra"
 wwu_faction_system.30.title: "Caída del Alto Rey"
 wwu_faction_system.30.desc: "Nuestro antiguo Gran Rey y su nación han sido destruidos. Esa pérdida de vidas humanas es realmente grave y, como tal, la Alianza debe tratar de continuar por todos los medios necesarios."
 wwu_faction_system.30.option.a: "¡Por la Alianza!"
 wwu_faction_system.31.title: "Caída del jefe de guerra"
 wwu_faction_system.31.desc: "Nuestro ex jefe de guerra y su nación han sido destruidos. Esta pérdida de vidas es en verdad grave, y como tal la Horda debe tratar de continuar por cualquier medio necesario."
 wwu_faction_system.31.option.a: "¡Por la Horda!"
 wwu_faction_system.32.title: "Caída del jefe de guerra"
 wwu_faction_system.32.desc: "Nuestro ex jefe de guerra y su nación han sido destruidos. Esta pérdida de vidas es en verdad grave, y como tal la Horda debe tratar de continuar por cualquier medio necesario."
 wwu_faction_system.32.option.a: "¡Por la Horda!"
