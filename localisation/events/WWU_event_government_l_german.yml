 wwu_government.17.title: "Zanchuli Council"
 wwu_government.17.desc: "The [Root.Monarch.GetTitle] has finally passed on into the afterlife. It is now time to choose a successor from the Zanchuli Council to act as the new [Root.Monarch.GetTitle]."
 wwu_government.17.option.a: "A Prophet shall lead us!"
 wwu_government.17.option.b: "A High Priestess shall lead us!"
 wwu_government.17.option.c: "A Champion shall lead us!"
 wwu_government.17.option.d: "A Hexlord shall lead us!"
 wwu_government.17.option.e: "A High Prelate shall lead us!"
 
 wwu_government.18.title: "G'huun's Chosen"
 wwu_government.18.desc: "The [Root.Monarch.GetTitle] has finally passed on into the swamp. It is now time to listen to G'huun and allow his selection to act as the new [Root.Monarch.GetTitle]."
 wwu_government.18.option.a: "An Elder shall lead us!"
 wwu_government.18.option.b: "A High Priestess shall lead us!"
 wwu_government.18.option.c: "A Warmother shall lead us!"
 
 wwu_government.19.title: "New Champion"
 wwu_government.19.desc: "Our kingdom needs a new champion of the Dead, as we do not have one yet. We have one or more decisions based on numbers of our cultures, allies and vassals. Each one of them have different skills. We should decide which one of them would be most useful for our future campaigns."
 wwu_government.19.option.a: "A chosen one who is trained for this job"
 wwu_government.19.option.b: "A fallen officer from The First war"
 wwu_government.19.option.c: "A loyal advisor under your reign"
 wwu_government.19.option.d: "A convert hero of The Second War"
 wwu_government.19.option.e: "An ancient warrior from a far away land"
 wwu_government.19.option.f: "An old noble who betrayed his people"
 wwu_government.19.option.g: "A fallen tyrant despised by his people in his life"
 wwu_government.19.option.h: "A feared commander who willingly became our subject"
 wwu_government.19.option.i: "A legendary king who ruled his people for many prosperous years"
 wwu_government.19.option.j: "A cultist known for his zealotry"
 wwu_government.19.option.k: "A fallen mage reborn as a lich"
 wwu_government.19.option.l: "A former champion of the nation where you were born"
 wwu_government.19.option.m: "A damned prince betrayed his people to spread your influence"
 
