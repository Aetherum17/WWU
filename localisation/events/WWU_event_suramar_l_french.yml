l_french:
 loss_of_the_nightwell_disaster: "Perte de Nightwell"
 loss_of_the_nightwell_disaster_desc: "La perte du Nightwell a mis la vie de notre peuple en danger. Alors que nos réserves de vin d'arc s'épuisent, notre administration doit prendre des décisions difficiles tout en distribuant les autres vins d'arc. Nous essayons d'apaiser notre soif par des lignes ly ou des cristaux de mana, mais nous devons rapidement trouver une solution permanente."
 suramar.1.title: "Perte du Nightwell"
 suramar.1.desc: "La perte du Nightwell a mis la vie de notre peuple en danger. Alors que nos réserves de vin d'arc s'épuisent, notre administration doit prendre des décisions difficiles tout en distribuant les autres vins d'arc. Deux de nos provinces, [withering_1.GetName] et [withering_2.GetName], sont maintenant en danger de dénuement dû à la privation d'arcane."
 suramar.1.opt1: "Steer arcwine fournit à [withering_1.GetName] et laisse [withering_2.GetName] flyer."
 suramar.1.opt2: "Steer arcwine fournit à [withering_2.GetName] et laisse [withering_1.GetName] flyer."
 suramar.1.opt3: "Essayez de reporter le désastre."
 suramar.2.title: "Perte du Nightwell"
 suramar.2.desc: "La perte du Nightwell a mis la vie de notre peuple en danger. Alors que nos réserves de vin d'arc s'épuisent, notre administration doit prendre des décisions difficiles tout en distribuant les autres vins d'arc. Nous essayons d'apaiser notre soif par des lignes ly ou des cristaux de mana, mais nous devons rapidement trouver une solution permanente."
 suramar.2.opt1: "Tu vas à l'un de ces... cristaux de mana?"
 suramar.3.title: "Éloignez-vous."
 suramar.3.desc: "Notre nation autrefois glorieuse est tombée dans la misère arc-en-ciel, et finalement s'est complètement dépérie. Nous poursuivrons notre vie comme des flétris."
 suramar.3.opt1: "Grr..kwakrrh!"
