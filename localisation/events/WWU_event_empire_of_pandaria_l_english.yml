 #-----------------------------------------------
 # Empire of Pandaria
 #-----------------------------------------------
 wwu_empire_of_pandaria.1.title: "Empire of Pandaria"
 wwu_empire_of_pandaria.1.desc: "We have united the disprate settlements of Pandaria into one, powerful state. Let us proclaim ourselves a successor empire and protect Pandaria from any whom would threaten it!"
 wwu_empire_of_pandaria.1.option.a: "For Pandaria!"
 
 wwu_empire_of_pandaria.10.title: "Imperial Rumours"
 wwu_empire_of_pandaria.10.desc: "Accusations of nepotism and corruption have been reported from the officials of [rumour_country.GetName]. They claim that the current Emperor, [current_emperor.Monarch.GetName] has ignored their plight. Without swift action, they may rise up in revolt."
 wwu_empire_of_pandaria.10.option.a: "Address their immediate concerns"
 wwu_empire_of_pandaria.10.option.b: "Fix the systemic issues"
 wwu_empire_of_pandaria.10.option.c: "Ignore the rumours"
 
 wwu_empire_of_pandaria.11.title: "Imperial Rumours - Incident"
 wwu_empire_of_pandaria.11.desc: ""
 wwu_empire_of_pandaria.11.option.a: "Ok"
 
 wwu_empire_of_pandaria.12.title: "Celestial Festival"
 wwu_empire_of_pandaria.12.desc: "Duty to the Celestials is core to every pandaren. However, celebrations vary across Pandaria, and when it comes to celebration, which celestial is focused on can vary. Let us petition the members of the federation to see."
 wwu_empire_of_pandaria.12.option.a: "Celebrate Yu'lon"
 wwu_empire_of_pandaria.12.option.b: "Celebrate Chi'ji"
 wwu_empire_of_pandaria.12.option.c: "Celebrate Niuzao"
 wwu_empire_of_pandaria.12.option.d: "Celebrate Xu'en"
 
 wwu_empire_of_pandaria.13.title: "Celestial Festival - Incident"
 wwu_empire_of_pandaria.13.desc: ""
 wwu_empire_of_pandaria.13.option.a: "Ok"
 
 wwu_empire_of_pandaria.14.title: "Mantid Incursion"
 wwu_empire_of_pandaria.14.desc: "The mantids have been a menace to the pandaren for time long forgotten. Throughout the years they have pushed into pandaren villages and caused chaos and confusion. This latest incursion is proof that we must bolster the Serpent's spine or to push back and drive these fiends from our lands!"
 wwu_empire_of_pandaria.14.option.a: "Bolster the Serpent's Spine"
 wwu_empire_of_pandaria.14.option.b: "Exterminate the Mantid"
 
 wwu_empire_of_pandaria.15.title: "Mantid Incursion - Incident"
