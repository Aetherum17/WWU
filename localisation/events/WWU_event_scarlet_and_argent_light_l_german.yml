 # Scarlet Light
 #-----------------------------------------------
 wwu_scarlet_light_flavour.1.title: "Scarlet Light Refugees"
 wwu_scarlet_light_flavour.1.desc: "As Scarlet Crusade has fallen to the countless enemies within the remnants of Lordearon thousands of refugees abandon their ancestral lands to find a new hope westwards. At their direst hour they ask as to settle within our lands. BE CAREFUL MY LORD! These people are potentially religious fanatics and may bring the same misfortune that befell our own long lost kingdom. What will you choose?"
 wwu_scarlet_light_flavour.1.option.a: "We may not share the same faith in the light but we will give them a place to call home!"
 wwu_scarlet_light_flavour.1.option.b: "We will fully embrace them and their faith!"
 wwu_scarlet_light_flavour.1.option.c: "We will not help them."


 #-----------------------------------------------
 # Argent Light
 #-----------------------------------------------
 wwu_argent_light_flavour.1.title: "Argent Light Refugees"
 wwu_argent_light_flavour.1.desc: "In our old world great paladins held out against the Scourge invaders! Thos paladins, followers of Argent faih have recently fallen in great peril and were forced to abandon our ancestral lands. Now in our door they ask for a second chance! Be careful my lord! Even though they are our glorious breathren, they may carry the plaugue with them and endanger our weakened people! Choose carefully!"
 wwu_argent_light_flavour.1.option.a: "Argent faith is a religion of unity!"
 wwu_argent_light_flavour.1.option.b: "We will fully embrace them and their faith!"
 wwu_argent_light_flavour.1.option.c: "We will deny them entry."
 
 
