l_spanish:
 wwu_monument_research.1.title: "¡La investigación comienza!"
 wwu_monument_research.1.desc: "Es hora de buscar alto y bajo para asegurarnos de que descubrimos todo lo que hay que saber sobre nuestro continente elegido."
 wwu_monument_research.1.option.a: "¡Vamos a trabajar!"
 wwu_monument_research.2.title: "¡Aventureros atacados!"
 wwu_monument_research.2.desc: "Nuestros aventureros locales han sido atacados mientras investigan monumentos cercanos. Nuestra respuesta a esta crisis es importante."
 wwu_monument_research.2.option.a: "Enviar copias de seguridad para asegurar que no se produzcan nuevos ataques"
 wwu_monument_research.2.option.b: "Tal es el costo de llevar a cabo la investigación..."
 wwu_monument_research.3.title: "Se requieren más investigaciones"
 wwu_monument_research.3.desc: "Nuestros aventureros locales han descubierto un monumento particularmente complejo y han solicitado apoyo adicional para asegurar que su investigación se complete en buen curso."
 wwu_monument_research.3.option.a: "Envíeles más materiales de investigación"
 wwu_monument_research.3.option.b: "¿Debería añadirse aquí la localización?"
 wwu_monument_research.4.title: "Squabbles locales"
 wwu_monument_research.4.desc: "Nuestros aventureros locales se han enredado en una desagradable disputa con los lugareños, quienes afirman que sus actividades son desagradables y ofensivas para ellos. Sin concesiones, esta pelea podría volverse fea."
 wwu_monument_research.4.option.a: "Promesa de concesiones a los lugareños"
 wwu_monument_research.4.option.b: "Pagar al líder local"
 wwu_monument_research.10.title: "¡Investigación completa!"
