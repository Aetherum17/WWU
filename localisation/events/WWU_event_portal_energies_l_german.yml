 portal_energies_disaster.1.title: "Unkontrollierte Felsenergien"
 portal_energies_disaster.1.desc: "Felsenergien, die durch das Dunkle Portal ausstrahlen, werden jeden Tag immer intensiver und es begann, die Länder von The Black Morass zu beeinflussen. Jeden Monat ohne das Portal ist wirklich geschlossen, chaotische Energien, die vom Portal ausgehen, werden unsere Welt langsam verwüsten.\n\nWer kann dieses Desaster aufhalten? Wer wird uns retten?"
 portal_energies_disaster.1.opt1: "Schau dich im Schweiß um und warte auf einen Helden."
