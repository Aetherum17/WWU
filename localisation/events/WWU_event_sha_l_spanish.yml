l_spanish:
 wwu_sha_emergence.1.title: "Sha Emergence"
 wwu_sha_emergence.1.desc: "El reciente conflicto ha hecho que Y'Shaarj despierte, y comience a crear el sha. Manifestaciones físicas de la emoción, el sha representa la cualidad negativa de todos nosotros."
 wwu_sha_emergence.1.option.a: "Vamos a prevalecer."
 wwu_sha_emergence.100.title: "Sha Emergence Fades"
 wwu_sha_emergence.100.desc: "Hemos luchado contra la Sha dentro de nuestras tierras, y estamos ayudando a otros a hacerlo. Sin embargo, los rumores dicen que pronto ocurrirá una gran fractura del imperio."
 wwu_sha_emergence.100.desc_sha: "Hemos sucumbido a la Sha dentro de nuestra tierra. Sin embargo, los rumores dicen que pronto ocurrirá una gran fractura del imperio."
 wwu_sha_emergence.100.option.a: "Mantengan la calma y continúen."
 wwu_sha_emergence.10.title: "Sha de la duda"
 wwu_sha_emergence.10.desc: "La tierra de Pandaria no es como otros continentes. Vive, respira y puede reaccionar violentamente a las emociones negativas. Como resultado del conflicto dentro del Imperio de Pandaria, ha surgido una encarnación de la duda."
 wwu_sha_emergence.10.option.a: "¡Oh, no!"
