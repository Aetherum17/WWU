 #-----------------------------------------------
 # Event
 #-----------------------------------------------
 wwu_kobold.1.title: "Delve Deep: Adventurers!"
 wwu_kobold.1.desc: "As the kobolds delved deeper into Azeroth, they came across a band of adventurers. Clearly, they wanted to take the kobold's candles. As such, the kobolds ran away in retreat, fearful of those wicked adventurers."
 wwu_kobold.1.option.a: "No take candle!"
 
 wwu_kobold.2.title: "Delve Deep: Gold!"
 wwu_kobold.2.desc: "As the kobolds delved deeper into Azeroth, they came across a vast cavern. Within the grand expanse were piles upon piles of gold, jewels, and other rarities. The kobolds were very pleased."
 wwu_kobold.2.option.a: "Me love gold!"
 
 wwu_kobold.3.title: "Delve Deep: Fireball!"
 wwu_kobold.3.desc: "As the kobolds delved deeper into Azeroth, they came across a large cavern. However, as the kobolds entered the cavern, a fire elemental awoke, and fireballs began to rain down upon the kobolds. Terrified, they retreated back to safety."
 wwu_kobold.3.option.a: "Me no die today!"
 
 wwu_kobold.4.title: "Delve Deep: Kobold!"
 wwu_kobold.4.desc: "As the kobolds delved deeper into Azeroth, they came across a new set of mineshafts. Intriged by this, they ventured forth, and came across a new group of kobolds! After much chatter, these kobolds agreed to join our tribe."
 wwu_kobold.4.option.a: "Me like new kobold friend!"
 
 wwu_kobold.10.title: "Candle Burns Low"
 wwu_kobold.10.desc: "After burning their candles bright, the kobolds of [Root.GetName] now stuggle to burn them at all, barely keeping them alight. It will be a while until the earwax is replenished."
 wwu_kobold.10.option.a: "Keep burning candle!"
 
