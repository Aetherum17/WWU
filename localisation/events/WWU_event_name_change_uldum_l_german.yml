 # Uldum - Halls of Origination
 #----------------------------------------------- 
 wwu_flavour_name_change_uldum.1.title: "View of Dominance"
 wwu_flavour_name_change_uldum.1.desc: "Now that we solidified Uldum we need to give us a name that represents our view of the world. What name will we give to our empire?"
 wwu_flavour_name_change_uldum.1.a: "Uldum it is!"
 wwu_flavour_name_change_uldum.1.b: "In honor of our watcher and with loyalty to our faith..."
 wwu_flavour_name_change_uldum.1.c: "In honor of our keeper..."
 wwu_flavour_name_change_uldum.1.d: "Uniting Uldum against all threats, for peace and prosperity, is our duty..."
 
 wwu_flavour_name_change_uldum.2.title: "Representatives of the Halls"
 wwu_flavour_name_change_uldum.2.desc: "Now that we united Uldum under a religious lens, we will name it in a way that represents our view of the world!"
 wwu_flavour_name_change_uldum.2.a: "We are the HALLS OF ORIGINATION!"
 wwu_flavour_name_change_uldum.2.b: "THE EMPIRE OF SUN HAS RISEN!"
 wwu_flavour_name_change_uldum.2.c: "The void consumes all!"
 wwu_flavour_name_change_uldum.2.d: "Time for new origins"

