l_spanish:
 loss_of_the_nightwell_disaster: "La pérdida de la Nocturna"
 loss_of_the_nightwell_disaster_desc: "La pérdida de Nightwell ha puesto en peligro la vida de nuestra gente. A medida que se agotan nuestros suministros de arcwine, nuestra administración tiene que tomar decisiones difíciles mientras distribuye los arcwines restantes. Estamos tratando de saciar nuestra sed con líneas de ley o cristales de maná, pero necesitamos encontrar rápidamente una solución permanente."
 suramar.1.title: "La pérdida de la Nocturna"
 suramar.1.desc: "La pérdida de Nightwell ha puesto en peligro la vida de nuestra gente. A medida que se agotan nuestros suministros de arcwine, nuestra administración tiene que tomar decisiones difíciles mientras distribuye los arcwines restantes. Dos de nuestras provincias, [wiering_1.GetName] y [wiering_2.GetName], ahora están en peligro de marchitarse debido a la privación arcana."
 suramar.1.opt1: "Steer arcwine suministra a [witering_1.GetName] y deja que [witering_2.GetName] se marchite."
 suramar.1.opt2: "Steer arcwine suministra a [wiering_2.GetName] y deja que [wiering_1.GetName] se marchite."
 suramar.1.opt3: "Trata de posponer el desastre."
 suramar.2.title: "La pérdida de la Nocturna"
 suramar.2.desc: "La pérdida de Nightwell ha puesto en peligro la vida de nuestra gente. A medida que se agotan nuestros suministros de arcwine, nuestra administración tiene que tomar decisiones difíciles mientras distribuye los arcwines restantes. Estamos tratando de saciar nuestra sed con líneas de ley o cristales de maná, pero necesitamos encontrar rápidamente una solución permanente."
 suramar.2.opt1: "¿Vas a alguno de esos... cristales de maná?"
 suramar.3.title: "Se marchitó."
 suramar.3.desc: "Nuestra una vez gloriosa nación ha caído en la privación del arca, y finalmente se ha marchitado por completo. Continuaremos nuestras vidas como se marchita."
 suramar.3.opt1: "Gwak... ¡Grr..kwakrrh!"
