 wwu_ruler_training.1.title: "Training of [Root.Monarch.GetName]"
 wwu_ruler_training.1.desc: "There are many arts of war in Azeroth which is teached and trained by countless people for their own motivations ages. There are currently nine unique order halls which cover the studies of these "classes" and many of them have been studied by [Root.Culture.GetName] culture too.\n\nIt's very important for our ruler to have a full grasp of these abilities. That's why we should send our heir to one of the order halls for training."
 
 wwu_ruler_training.1.option.warrior: "[Root.Monarch.GetName] will be trained as Warrior"
