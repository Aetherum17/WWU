 #-----------------------------------------------
 # Deep Mother
 #-----------------------------------------------
 wwu_deep_mother.1.title: "Favour of the Deep Mother"
 wwu_deep_mother.1.desc: "The Deep Mother has seek fit to bless our tribe with a boon. Of which, it is up to our esteemed murloc shamans. Let them choose wisely."
 wwu_deep_mother.1.option.a: "Mmmm mrrrggk"
 wwu_deep_mother.1.option.b: "Mmmrrgglm"
 wwu_deep_mother.1.option.c: "Mmmrrglllm"
 
 wwu_deep_mother.2.title: "Collapse of Ritual Den"
 wwu_deep_mother.2.desc: "The ritual den in [target_province.GetName] has begun to fall into disrepair. Without significant repair, it will cease to function as a ritual site."
 wwu_deep_mother.2.option.a: "Let it collapse"
 wwu_deep_mother.2.option.b: "Repair the den"
 
 wwu_deep_mother.3.title: "Unbreakable Wave"
 wwu_deep_mother.3.desc: "Our murlocs have driven themselves into a frenzy. Our enemies will never be able to break this wave of murloc fervor."
 wwu_deep_mother.3.option.a: "Mmmml"
 
 wwu_deep_mother.4.title: "Commune with the Sea"
 wwu_deep_mother.4.desc: "The shamans have contacted the Deep Mother, and have requested that the deep sea murlocs come to our aid. Let us hope they send the right ones."
 wwu_deep_mother.4.option.a: "Mglrmglmglmgl"
 wwu_deep_mother.4.option.b: "Mgrrrl"
 
 wwu_deep_mother.5.title: "Chosen of the Deep Mother"
 wwu_deep_mother.5.desc: "The Deep Mother has seen it fit to bless us with her chosen champion. A specimin of unbridled power and ability, this champion shall lead our murlocs to victory."
 wwu_deep_mother.5.option.a: "Murguhlum"
 
