 wwu_blackwing_lair.1.title: "Nefarian's Experiments"
 wwu_blackwing_lair.1.desc: "Nefarian has vowed to crush Ragnaros. To this end, he has recently begun efforts to bolster the black dragonflight, much as his father Deathwing had attempted to do in ages past. However, where Deathwing failed, it now seems the scheming Nefarian may be succeeding deep within Blackwing Lair."
 wwu_blackwing_lair.1.option.a: "...this is abhorent..."