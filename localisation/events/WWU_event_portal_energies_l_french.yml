 portal_energies_disaster.1.title: "Fel Energies non contrôlées"
 portal_energies_disaster.1.desc: "Les énergies fel émanant du portail des ténèbres deviennent de plus en plus intenses chaque jour et elles ont commencé à affecter les terres du Morass noir. Chaque mois sans le portail est vraiment fermé, les énergies chaotiques qui émanent du portail dévasteront notre monde lentement.\n\nQui peut arrêter ce désastre? Qui va nous sauver?"
 portal_energies_disaster.1.opt1: "Regardez autour de vous en sueur, attendant un héros."
