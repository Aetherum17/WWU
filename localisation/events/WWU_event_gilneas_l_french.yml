l_french:
 gilneas.1.title: "Construisez le Mur!"
 gilneas.1.desc: "Nous devrions construire un mur pour éliminer à jamais notre nation des problèmes des autres."
 gilneas.1.option.a: "Nous prenons soin de nous-mêmes et seulement de nous-mêmes."
 gilneas.1.option.b: "Nous ne devons pas laisser nos semblables être seuls."
 gilneas.2.title: "Paysans se déplaçant derrière le mur"
 gilneas.2.desc: "Les paysans des terres à l'extérieur du mur demandent à entrer."
 gilneas.2.option.a: "Laissez-les venir."
 gilneas.3.title: "Offre d'Archimage"
 gilneas.3.desc: "Archmage Arugal, un célèbre magicien gilnéen dans notre cour, apporte une solution possible à l'invasion de Scourge contre nos terres. Il nous a parlé d'une course appelée Worgen qu'il a apprise au cours de ses études. Il prétend qu'ils seraient une grande aide contre le Scourge, mais il nous a également avertis de la férocité du Worgen."
 gilneas.3.opt1: "Nous avons besoin d'aide. Commencez le rituel!"
 gilneas.3.opt2: "Cette affaire sent la fourrure!"
 gilneas.3.opt1.tooltip: "Une armée de worgens sera convoquée à [Root.Capital.GetName]."
 gilneas.4.title: "La malédiction commence à se propager"
 gilneas.4.desc: "Les worgens créés par Archmage Arugal sont devenus sauvages et il s'avère que leur morsure est infectieuse. Ils sillonnent les bois, infectent des civils au hasard, les transforment en worgen! Les pays voisins nous ont fermé leurs frontières pour l'empêcher de se propager.\n\nLa lumière nous aide tous."
 gilneas.4.opt1: "Oh, non."
 gilneas.5.title: "Toutes les demandes de malédiction"
 gilneas.5.desc: "La malédiction de la gorgen infecté presque chaque personne dans notre pays, y compris nous. Personne n'a pu l'échapper. Toute notre culture est transformée en worgens sauvages.\n\nBien que la maladie se propage encore, un groupe d'herboristes ont trouvé un semblant de guérison. Ce n'est pas un remède à la malédiction elle-même, mais l'effet de rendre notre peuple féroce. Un médicament est rapidement développé et distribué et enfin, notre pays a le libre arbitre une fois de plus."
 gilneas.5.opt1: "Une nouvelle ère commence pour Gilneas"
