l_german:
 desolate_waste: "Verwüstung"
 desolate_waste_desc: "Verwüstete Abfälle stellen ein Land dar, das katastrophale Schäden erlitten hat, die oft durch Krieg verursacht wurden und es leblos blieben."
 urban: "Städtisch"
 urban_desc: "Urban repräsentiert Land dominiert von Wohnungen von Bürgern der Nation, die das Land besitzt besetzt."
 suspended: "Anhaltend"
 suspended_desc: "Suspended stellt Land dar, das von irgendeiner Mode in der Luft suspendiert wird."
 underground: "Unterirdisch"
 underground_desc: "Die Mehrheit der Entwicklung dieser Provinz befindet sich unter dem Boden. Kultur der Provinz muss eine der Rassen, die bequem mit unterirdischen Leben ist, oder es leidet große Strafe."
 underwater: "Unterwasser"
 underwater_desc: "Dies ist eine Seeprovinz, aber es hat noch Entwicklung, gebaut von Kreaturen, die in offenem Meer leben können. Kultur der Provinz muss eine der Rassen, die bequem mit Unterwasser-Leben ist, oder es leidet große Strafe."
 nethertouched: "Nether-touched"
 nethertouched_desc: "Nether-touched repräsentiert Land, das dem Twisting Nether in irgendeiner Form ausgesetzt ist oder war."
 arcanetouched: "Arkane-berührt"
 arcanetouched_desc: "Arcane-berührt repräsentiert Land, das Arcane-Energien in irgendeiner Form ausgesetzt ist oder wurde."
 feltouched: "Fälschlich"
 feltouched_desc: "Fel-touched repräsentiert Land, das Fel-Energien in irgendeiner Form ausgesetzt ist oder wurde."
 passage: "Durchfahrt"
 passage_desc: "Stellt ein Gebiet der eingeschränkten Passage dar, wo es eine einzige Route in und aus dem Gebiet gibt."
 complex: "Komplex"
 complex_desc: "Stellt einen Bereich von Innenräumen oder Befestigungsanlagen dar."
 corrupted_earth: "Beschädigte Erde"
 corrupted_earth_desc: "Stellt einen Bereich dar, der von der Gourge beschädigt wurde und den Boden unfruchtbar macht."
