 wwu_restore_the_city_of_gold_title: "Restore the City of Gold"
 wwu_restore_the_city_of_gold_desc: "Time has worn down the splendor of Dazar'alor. Let us restore its golden sheen and raise our prestige in the world."
 
 wwu_nazmir_incursion_title: "Nazmir Incursion"
 wwu_nazmir_incursion_desc: "It is time to push back the Blood Trolls. Let us establish a base of operations within Nazmir to achieve this."
 
 wwu_restore_the_zandalari_fleet_title: "Restore the Zandalari Fleet"
 wwu_restore_the_zandalari_fleet_desc: "The fleet of Zandalar has spent many years in decay. It is time to restore the might of our once supreme navy."
 
 wwu_jade_incursion_title: "Jade Incursion"
 wwu_jade_incursion_desc: "The lands of Pandaria are ripe for exploitation. Let us establish a base of operations on the islands of the Jade Forest to achieve this."
 
 wwu_destroy_ghuun_title: "Destroy G'huun"
 wwu_destroy_ghuun_desc: "The Blood trolls of Nazmir have too long worshipped the eldritch abomination that is G'huun. Let us wipe out the Blood Trolls and destroy their idol once and for all."
 
 wwu_establish_regional_hegemony_title: "Establish Regional Hegemony"
 wwu_establish_regional_hegemony_desc: "It is now time for all inhabitants of Zandalar to bow to our rule."
 
 wwu_control_the_serpent_title: "Control the Serpent"
 wwu_control_the_serpent_desc: "Once we possess the Temple of the Jade Serpent, Yu'lon shall be enthralled to us."
 
 wwu_subjugate_the_tiger_title: "Subjugate the Tiger"
 wwu_subjugate_the_tiger_desc: "Once we possess the Temple of the White Tiger, Xuen shall be enthralled to us."
 
 wwu_crush_the_ox_title: "Crush the Ox"
 wwu_crush_the_ox_desc: "Once we possess the Temple of the Black Ox, Niuzao shall be enthralled to us."
 
 wwu_enslave_the_crane_title: "Enslave the Crane"
 wwu_enslave_the_crane_desc: "Once we possess the Temple of the Red Crane, Chi'ji shall be enthralled to us."
 
 wwu_despoil_the_vale_title: "Despoil the Vale"
 wwu_despoil_the_vale_desc: "Once we possess the Mogu'shan Palace, all of Pandaria shall be ours!"
 
