 EST_VAL_AGENDA_FAILED: "Falló la agenda: §R$VAL$§!"
 estate_fire_adm_advisor_tooltip: "[Root.Adm_Advisor.GetName] ha sido despedido."
 estate_fire_dip_advisor_tooltip: "[Root.Dip_Advisor.GetName] ha sido despedido."
 estate_fire_mil_advisor_tooltip: "[Root.Mil_Advisor.GetName] ha sido despedido."
 estate_clergy_develop_x: "Aumentar los ingresos fiscales en [agenda_province.GetName]"
 estate_clergy_develop_x_desc: "La petición [Root.GetClergyName] de que invertimos en la prosperidad de sus tierras en [agenda_province.GetName]."
 estate_clergy_build_temple_in_y: "Construir un templo en [agenda_province.GetName]"
 estate_clergy_build_temple_in_y_desc: "El [Root.GetClergyName] nos insta a construir un templo en [agenda_province.GetName] para que la gente pueda tener un lugar adecuado para adorar en la provincia."
 estate_clergy_convert_province_x: "Convertir [agenda_province.GetName]"
 estate_clergy_convert_province_x_desc: "El [Root.GetClergyName] están preocupados por la presencia continua de los incrédulos en nuestra nación. Exigen que los desarraigamos, empezando por los que viven en [agenda_province.GetName]!"
 estate_clergy_reduce_war_exhaustion: "Recuperaos de los embates de la guerra"
 estate_clergy_reduce_war_exhaustion_desc: "El [Root.GetClergyName] se queja del sufrimiento causado por [Root.GetName] de muchas guerras. Nos ruegan que permitamos que la nación se recupere antes de intentar nuevas conquistas."
 estate_clergy_recover_stability: "Estabilizar el país"
 estate_clergy_recover_stability_desc: "El [Root.GetClergyName] anhela estabilidad. Nos llaman para restaurar el orden a [Root.GetName]."
 estate_clergy_increase_stability: "Impulsar la estabilidad nacional"
 estate_clergy_increase_stability_desc: "El [Root.GetClergyName] ve la estabilidad de [Root.GetName] como primordial. Insisten en que debemos mejorar el gobierno de la nación para que nuestra nación pueda estar libre de inestabilidad."
 estate_clergy_reduce_overextension: "Reducir la sobreextensión"
 estate_clergy_reduce_overextension_desc: "El [Root.GetClergyName] afirma que las capacidades de gobierno de nuestra nación están estiradas hasta el punto de ruptura. Sostienen que debemos detenernos para consolidarnos antes de intentar nuevas conquistas."
 estate_clergy_restore_devotion: "Restaurar la devoción"
 estate_clergy_restore_devotion_desc: "El [Root.GetClergyName] están consternados por la falta de devoción mostrada por el [Root.Monarch.GetTitle]. Exigen que las prácticas religiosas apropiadas sean restauradas en [Root.GetName]."
 estate_clergy_root_out_heresy: "Arraiga la herejía en [agenda_country.GetName]"
 estate_clergy_root_out_heresy_desc: "El [Root.GetClergyName] considera nuestro fracaso para confrontar las creencias heréticas practicadas en [agenda_país.GetName] una mancha en el honor de nuestra nación. Exigen acción inmediata para traerlos de vuelta a la luz."
 estate_clergy_crush_religious_revolts: "Aplastar a los herejes"
 estate_clergy_crush_religious_revolts_desc: "El [Root.GetClergyName] exige que aplastemos a los herejes que se han levantado para desafiar su autoridad sobre los asuntos espirituales."
 estate_clergy_protect_brethren: "Proteger a nuestros hermanos en [agenda_province.GetName]"
 estate_clergy_protect_brethren_desc: "Los [Root.GetClergyName] están horrorizados ante la persecución de sus hermanos [Root.Religion.GetName] en [agenda_province.GetName] en manos de sus maestros [agenda_country.GetAdjetive]. ¡Exigen que tomemos medidas inmediatas para liberarlos de la opresión!"
 estate_clergy_protect_our_religion_effect_tooltip: "Si conquistado, §Y[agenda_province.GetName]§! ¡Perderá §G5§! años de separatismo."
 estate_clergy_hire_advisor: "Contratar a un asesor administrativo"
 estate_clergy_hire_advisor_desc: "El [Root.GetClergyName] desea que [Root.Monarch.GetTitle] contrate a un nuevo asesor administrativo."
 estate_clergy_fire_advisor: "Disparar nuestro [Root.Adm_Advisor.GetTitle]"
 estate_clergy_fire_advisor_desc: "[Root.Adm_Advisor.GetTitle] [Root.Adm_Advisor.GetName] ha insultado al [Root.GetClergyName]. Ellos exigen que disparemos [Root.Adm_Advisor.GetHerHim]!"
 estate_traders_develop_x: "Aumentar los ingresos de producción en [agenda_province.GetName]"
 estate_traders_develop_x_desc: "La petición [Root.GetTradersName] de que invertimos en la prosperidad de sus tierras en [agenda_province.GetName]."
 estate_traders_build_a_marketplace_in_y: "Construir un mercado en [agenda_province.GetName]"
 estate_traders_build_a_marketplace_in_y_desc: "El [Root.GetTradersName] afirman que el mercado en [agenda_province.GetName] es demasiado pequeño para satisfacer sus necesidades. Piden que invirtamos en un mercado más grande, que dicen que aumentará enormemente la prosperidad de la provincia y del país en su conjunto."
 estate_traders_build_a_mine_in_y: "Construir una mina en [agenda_province.GetName]"
 estate_traders_build_a_mine_in_y_desc: "El [Root.GetTradersName] afirman que la mina en [agenda_province.GetName] es demasiado pequeña para satisfacer sus necesidades. Piden que invirtamos en una mina más grande, que dicen que aumentará enormemente la prosperidad de la provincia y del país en su conjunto."
 estate_traders_build_shipyard_in_y: "Construir un astillero en [agenda_province.GetName]"
 estate_traders_build_shipyard_in_y_desc: "El [Root.GetTradersName] nos insta a construir un astillero en [agenda_province.GetName] para que sus comerciantes puedan comerciar más fácilmente."
 estate_traders_build_dock_in_y: "Construir un muelle en [agenda_province.GetName]"
 estate_traders_build_dock_in_y_desc: "El [Root.GetTradersName] nos insta a construir un muelle en [agenda_province.GetName] para que sus comerciantes puedan comerciar más fácilmente."
 estate_traders_pay_off_loans: "Pagar la deuda nacional"
 estate_traders_pay_off_loans_desc: "El [Root.GetTradersName] están preocupados por el estado de las finanzas de nuestra nación. Nos están presionando para frenar nuestros gastos y reducir la escala de nuestras deudas."
 estate_traders_restore_republican_tradition: "Restaurar las virtudes republicanas"
 estate_traders_restore_republican_tradition_desc: "El estado de nuestra República preocupa al [Root.GetTradersName]. Hacen un llamamiento a la acción para fortalecer nuestras instituciones y restaurar la fe pública en la democracia."
 estate_traders_restore_currency: "Restaurar la moneda"
 estate_traders_restore_currency_desc: "El [Root.GetTradersName] está preocupado por la inflación [Root.GetName] está experimentando. ¡Llaman a que se detenga antes de que se descontrole!"
 estate_traders_recovery_from_hyperinflation: "Recuperar de la hiperinflación"
 estate_traders_recovery_from_hyperinflation_desc: "El [Root.GetTradersName] se queja amargamente de las dificultades causadas por la rápida devaluación de nuestra moneda. ¡Exigen acción para restaurar los precios estables!"
 estate_traders_increase_trade_power_in_X: "Aumentar el poder comercial en [agenda_trade_node.GetTradeNodeName]"
 estate_traders_increase_trade_power_in_X_desc: "El [Root.GetTradersName] llama a que aumentemos nuestra presencia comercial en el nodo comercial [agenda_trade_node.GetTradeNodeName], una acción que reclaman aumentaría enormemente la prosperidad de la nación."
 estate_traders_access_sea: "Obtener acceso al mar"
 estate_traders_access_sea_desc: "El [Root.GetTradersName] anhela el acceso al mar, nuestra falta de la cual está dañando sus intereses mercantiles. Solicitan acción militar para asegurar un puerto para nuestra nación."
 estate_traders_build_a_fleet: "Construye una Marina para nuestra Nación"
 estate_traders_build_a_fleet_desc: "El [Root.GetTradersName] lamenta el lamentable estado de nuestra flota. Piden que la expandamos significativamente con un ambicioso programa de construcción naval para garantizar la protección de sus intereses comerciales."
 estate_traders_bigger_fleet_than_rival: "Proteger contra la flota [agenda_country.GetAdjetive]"
 estate_traders_bigger_fleet_than_rival_desc: "La fuerza de la flota [agenda_country.GetAdjetive] es una cuestión de gran preocupación para [Root.GetTradersName], que se preocupan de que fácilmente lograrían la supremacía naval en una guerra, destruyendo así la seguridad de nuestras rutas comerciales. Nos piden que expandamos nuestra flota para que coincida con la de nuestros rivales."
 estate_traders_improve_dip_rep: "Mejorar nuestra reputación"
 estate_traders_improve_dip_rep_desc: "El [Root.GetTradersName] están preocupados por la mala reputación [Root.GetName] tiene por la deshonestidad en asuntos diplomáticos. Están presionando para que restauremos el honor de nuestra nación a los ojos de nuestros compañeros."
 estate_traders_get_cash: "Construir un tesoro"
 estate_traders_get_cash_desc: "El estado lamentable de nuestras arcas es una cuestión de gran preocupación para el [Root.GetTradersName]. Nos instan a moderar nuestro gasto para que nuestro tesoro pueda ser reabastecido."
 estate_traders_colonise_X: "Establecer [agenda_province.GetAreaName]"
 estate_traders_colonise_X_desc: "Los prospectores de [Root.GetTradersName] han identificado [agenda_province.GetAreaName] como una zona fértil adecuada para la colonización. Solicitan una expedición para reclamarla por [Root.GetName]."
 estate_traders_colonise_X_requirements: "Colonizar o tener un sujeto colonial colonizar completamente cualquier provincia de la §Y[agenda_province.GetAreaName]§! área."
 estate_traders_colonise_more_X: "Colonize [agenda_province.GetAreaName] Área"
 estate_traders_colonise_more_X_desc: "Nuestros colonos en [agenda_owned_province.GetName] reportan una próspera colonia y una tierra que está madura para más asentamientos. La solicitud de [Root.GetTradersName] que enviamos colonos para reclamar el resto de [agenda_province.GetAreaName] para [Root.GetName]."
 estate_traders_colonise_more_X_requirements: "Colonice o tenga un sujeto que colonice completamente todas las provincias de la §Y[agenda_province.GetAreaName]§! área."
 estate_traders_colonial_nation: "Expandir nuestra colonia en [agenda_province.GetColonialRegionName]"
 estate_traders_colonial_nation_desc: "Nuestros asentamientos en [agenda_province.GetColonialRegionName] están creciendo rápidamente. El [Root.GetTradersName] aboga por que apoyemos este crecimiento y les ayudemos a establecer su propia administración, para que puedan convertirse en un puesto regional de [Root.GetAdjetive] poder capaz de mantenerse en sus dos patas."
 estate_traders_colonial_nation_requirements_tooltip: "§Y[Root.GetName]§! es el señor de una nación colonial con al menos §Y5§! ciudades en §Y[agenda_province.GetColonialRegionName]§!."
 estate_traders_expand_trade_company: "Expandir la [agenda_province.TradeCompany.GetName]"
 estate_traders_expand_trade_company_desc: "El [Root.GetTradersName] resalta los beneficios que el comercio exterior proporciona a nuestra nación. Nos instan a utilizar nuestros recursos - incluyendo nuestra fuerza militar - para expandir la [agenda_province.ComercialCompañía.GetName]."
 estate_traders_reduce_corruption: "Reducir la corrupción"
 estate_traders_reduce_corruption_desc: "El [Root.GetTradersName] se queja de las injusticias causadas por la corrupción que plaga a nuestra nación. Nos instan a tomar medidas para restringir esas prácticas ilegales."
 estate_traders_protect_against_piracy: "Proteger contra la piratería"
 estate_traders_protect_against_piracy_desc: "El [Root.GetTradersName] lamenta sus pérdidas por piratería en el [agenda_trade_node_sea.GetName]. Nos ruegan que tomemos medidas para expulsar a los piratas y corsarios que están saqueando sus naves comerciales."
 estate_traders_hire_advisor: "Contratar a un asesor diplomático"
 estate_traders_hire_advisor_desc: "El [Root.GetTradersName] desea que [Root.Monarch.GetTitle] contrate a un nuevo asesor diplomático."
 estate_traders_fire_advisor: "Disparar nuestro [Root.Dip_Advisor.GetTitle]"
 estate_traders_fire_advisor_desc: "[Root.Dip_Advisor.GetTitle] [Root.Dip_Advisor.GetName] ha insultado al [Root.GetTradersName]. Ellos exigen que disparemos [Root.Dip_Advisor.GetHerHim]!"
 estate_traders_exclusive_trade_rights_enact_tooltip: "¡Añade §R20§! autonomía local y §G-15%§! ¡Coste de desarrollo local para los Centros de Comercio en §Y[Esto: GetTradeNodeName]§! nodo comercial."
 estate_nobility_develop_x: "Aumentar la capacidad del hombre en [agenda_province.GetName]"
 estate_nobility_develop_x_desc: "La petición [Root.GetNobilityName] de que invertimos en la prosperidad de sus tierras en [agenda_province.GetName]."
 estate_nobility_build_a_barracks_in_y: "Construir un cuartel en [agenda_province.GetName]"
 estate_nobility_build_a_barracks_in_y_desc: "El [Root.GetNobilityName] de [agenda_province.GetName] nos insta a construir un nuevo cuartel en la provincia para que nuestro suministro de reclutas de alta calidad al ejército pueda ser más seguro."
 estate_nobility_build_a_arsenal_in_y: "Construir un Arsenal en [agenda_province.GetName]"
 estate_nobility_build_a_arsenal_in_y_desc: "El [Root.GetNobilityName] de [agenda_province.GetName] nos insta a construir un nuevo arsenal en la provincia para que nuestro suministro de reclutas de alta calidad al ejército pueda ser más seguro."
 estate_nobility_build_basic_fort_in_y: "Construir fortificaciones básicas en [agenda_province.GetName]"
 estate_nobility_build_basic_fort_in_y_desc: "El [Root.GetNobilityName] de [agenda_province.GetName] nos insta a construir fortificaciones en la provincia para que nuestro suministro de reclutas de alta calidad al ejército pueda ser más seguro."
 estate_nobility_get_allies: "Construir alianzas"
 estate_nobility_get_allies_desc: "El [Root.GetNobilityName] está preocupado por el aislamiento diplomático de [Root.GetName]. Abogan por que encontremos más aliados para nuestra nación."
 estate_nobility_befriend_rival_of_rival: "Befriend [rival_country.GetName]'s Rivals"
 estate_nobility_befriend_rival_of_rival_desc: "El [Root.GetNobilityName] está preocupado por la amenaza que plantean nuestros rivales en [rival_country.GetName]. Ellos recomiendan que seamos amigos de sus rivales, [agenda_country.GetName], para que juntos el camino pueda mantenerse fuerte contra ellos."
 estate_nobility_restore_legitimacy: "Restaurar la legitimidad"
 estate_nobility_restore_legitimacy_desc: "El [Root.GetNobilityName] está preocupado de que el [Root.Monarch.GetTitle] no pueda ordenar el respeto de [Root.Monarch.GetHer] gente. Exigen que la legitimidad de la [Root.Monarch.GetTitle] sea restaurada - de una manera u otra..."
 estate_nobility_relations_with_X: "Mejorar las relaciones con [agenda_country.GetName]"
 estate_nobility_relations_with_X_desc: "El [Root.GetNobilityName] vea [agenda_country.GetName] como un valioso aliado potencial. Nos recomiendan que busquemos lazos más estrechos con ellos."
 estate_nobility_break_coalition: "Romper la coalición"
 estate_nobility_break_coalition_desc: "La alianza de naciones frente a nosotros es profundamente preocupante para el [Root.GetNobilityName]. Nos ruegan que hagamos lo que podamos para disipar los miedos de aquellos que se opondrían a nosotros, o que no lo hagan, que rompan su resistencia aplastándolos en la batalla."
 estate_no_coalition_against_us_tooltip: "Ningún país está en una coalición contra §Y[Root.GetName]§!."
 estate_no_one_has_15_ae_on_us_tooltip: "¡Ningún país tiene más que §R-15§! Expansión agresiva hacia §Y[Root.GetName]§!."
 estate_nobility_support_independence: "Soporte [agenda_country.GetAdjetive] Independencia"
 estate_nobility_support_independence_desc: "El [Root.GetNobilityName] llama la atención sobre la difícil situación de [agenda_country.GetName], una nación cruelmente subyugada por nuestros rivales, [agenda_rival_country.GetName]. Nos ordenan tomar la causa de la justicia y apoyar la independencia [agenda_country.GetAdjetive]."
 estate_nobility_retake_core: "Retoma [agenda_province.GetName]"
 estate_nobility_retake_core_desc: "El [Root.GetNobilityName] lamenta el hecho de que [agenda_province.GetName], una parte integral de nuestra nación, no está bajo nuestro control. ¡Exigen que reclamemos la tierra que es legítimamente nuestra!"
 estate_nobility_crush_revolts: "Aplastar a los rebeldes"
 estate_nobility_crush_revolts_desc: "El [Root.GetNobilityName] exige que restauremos el orden y aplastemos las revueltas que están arrasando nuestra nación."
 estate_nobility_regain_liberty: "Recuperad nuestra libertad"
 estate_nobility_regain_liberty_desc: "El [Root.GetNobilityName] chafe bajo la regla de nuestros [agenda_country.GetAdjetive] señores. Exigen acción para restaurar [Root.GetAdjetive] la libertad!"
 estate_nobility_convert_province_culture: "Hacer [agenda_province.GetName] [Root.Culture.GetName]"
 estate_nobility_convert_province_culture_desc: "El [Root.GetNobilityName] ha estado buscando nuevas tierras para su gente. Consideran que [agenda_province.GetName] es un lugar ideal para el acuerdo [Root.Culture.GetName], si los lugareños pueden ser persuadidos de los méritos de nuestras maneras."
 estate_nobility_protect_our_culture: "Proteger la población [Root.GetAdjetive] en [agenda_province.GetName]"
 estate_nobility_protect_our_culture_desc: "Los [Root.GetNobilityName] afirman que nuestros hermanos [Root.Culture.GetName] en [agenda_province.GetName] enfrentan una considerable opresión a manos de sus maestros [agenda_country.GetAdjetive]. Exigen que nos apoderemos de la provincia y los llevemos a nuestra nación."
 estate_nobility_protect_our_culture_effect_tooltip: "Si conquistado, §Y[agenda_province.GetName]§! ¡Perderá §G5§! años de separatismo."
 estate_nobility_vassalise_vulnerable_country: "Vassalize [agenda_country.GetName]"
 estate_nobility_vassalise_vulnerable_country_desc: "El [Root.GetNobilityName] no puede evitar sentirse tentado por el objetivo vulnerable presentado por nuestros vecinos en [agenda_country.GetName]. ¡Están presionando por una campaña militar para ponerlos bajo nuestro dominio!"
 estate_nobility_expand_into_x: "Expandir en [agenda_province.GetAreaName]"
 estate_nobility_expand_into_x_desc: "El [Root.GetNobilityName] ha estado echando un ojo celoso en [agenda_province.GetAreaName], un área que ellos afirman que haría una buena adición a nuestra nación. Piden una campaña militar para asegurar parte de ella para nosotros mismos."
 estate_nobility_complete_conquest_of_x: "Completar la conquista de [agenda_province.GetAreaName]"
 estate_nobility_complete_conquest_of_x_desc: "El [Root.GetNobilityName] vea [agenda_province.GetAreaName] como parte integral de [Root.GetName] y resienta el hecho de que no es del todo nuestro. ¡Nos exhortan a asegurar el resto de la zona para nosotros mismos!"
 estate_nobility_annex_subject: "Anexo [agenda_país.GetName]"
 estate_nobility_annex_subject_desc: "Los [Root.GetNobilityName] codician las tierras de nuestros temas [agenda_country.GetAdjetive]. Exigen que los integremos plenamente en nuestro país."
 estate_no_penalties_annexing_tt: "§Y[Root.GetName]§! no recibirá una sanción de reputación diplomática por anexar §Y[agenda_country.GetName]§!."
 estate_nobility_build_an_army: "Construye un ejército para nuestra nación"
 estate_nobility_build_an_army_desc: "El [Root.GetNobilityName] considera que nuestro ejército es una vergüenza para nuestra nación. Hacen un llamamiento urgente para que se amplíe, a fin de que nuestras fuerzas presenten suficiente disuasión a los enemigos que codician nuestras tierras."
 estate_nobility_bigger_army_than_rival: "Proteger contra [agenda_country.GetName]"
 estate_nobility_bigger_army_than_rival_desc: "El [Root.GetNobilityName] está preocupado de que a nuestro ejército le vaya mal contra el [agenda_country.GetAdjetive] en una guerra. Insisten en que debemos aumentar nuestro reclutamiento para que nuestras fuerzas armadas ya no sean superadas por nuestros rivales."
 estate_nobility_build_up_manpower_reserves: "Construir nuestras reservas de mano de obra"
 estate_nobility_build_up_manpower_reserves_desc: "El agotamiento de nuestras reservas de mano de obra es preocupante para el [Root.GetNobilityName], que advierte que [Root.GetName] se quedaría indefenso si nuestros enemigos buscan aprovecharse de la situación. Ellos abogan por que consolidemos por un tiempo y permitamos que nuestras reservas se recuperen."
 estate_nobility_recover_abysmal_prestige: "Recuperar nuestro Prestige"
 estate_nobility_recover_abysmal_prestige_desc: "El [Root.GetNobilityName] están consternados en las profundidades a las que hemos permitido que la imagen de nuestra nación se hunda. ¡ Exigen un esfuerzo concertado para restaurar nuestra reputación entre nuestros compañeros!"
 estate_nobility_improve_prestige: "Mejorar nuestro Prestige"
 estate_nobility_improve_prestige_desc: "El [Root.GetNobilityName] nos desea mejorar nuestra posición entre las naciones aumentando el esplendor de la corte de [Root.Monarch.GetTitle]."
 estate_nobility_hire_advisor: "Contratar a un asesor militar"
 estate_nobility_hire_advisor_desc: "El [Root.GetNobilityName] desea que [Root.Monarch.GetTitle] contrate a un nuevo asesor militar."
 estate_nobility_fire_advisor: "Fuego nuestro [Root.Mil_Advisor.GetTitle]"
 estate_nobility_fire_advisor_desc: "[Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] ha insultado al [Root.GetTradersName]. Exigen que disparemos [Root.Mil_Advisor.GetHerHim]!"
 estate_peasants_develop_x: "Desarrollar [agenda_province.GetName]"
 estate_peasants_develop_x_desc: "La petición [Root.GetPeasantsName] de que invertimos en la prosperidad de sus tierras en [agenda_province.GetName]."
 estate_peasants_build_tavern_in_y: "Construir una taberna en [agenda_province.GetName]"
 estate_peasants_build_tavern_in_y_desc: "El [Root.GetPeasantsName] afirma que la taberna en [agenda_province.GetName] es demasiado pequeña para satisfacer sus necesidades. Piden que invirtamos en una estación de policía más grande, que dicen que aumentará enormemente la prosperidad de la provincia y del país en su conjunto."
 estate_peasants_increase_autonomy_in_province_x: "Aumentar la autonomía en [agenda_province.GetName]"
 estate_peasants_increase_autonomy_in_province_x_desc: "El [Root.GetPeasantsName] de [agenda_province.GetName] se queja de la interferencia frecuente de [Root.GovernmentName] en sus asuntos. Nos piden que les concedamos una mayor autonomía."
 estate_peasants_three_privileges: "Extender los privilegios comunes"
 estate_peasants_three_privileges_desc: "El [Root.GetPeasantsName] se queja de las constantes violaciones de sus derechos que afirman sufrir a manos del [Root.Monarch.GetTitle]. Exigen que se reafirme su posición en la forma de mayores privilegios que se les otorguen."
 estate_peasants_hire_advisor: "Contratar a un asesor administrativo"
 estate_peasants_hire_advisor_desc: "El [Root.GetPeasantsName] desea que [Root.Monarch.GetTitle] contrate a un nuevo asesor administrativo."
 estate_peasants_fire_advisor: "Disparar nuestro [Root.Adm_Advisor.GetTitle]"
 estate_peasants_fire_advisor_desc: "[Root.Adm_Advisor.GetTitle] [Root.Adm_Advisor.GetName] ha insultado al [Root.GetPeasantsName]. Ellos exigen que disparemos [Root.Adm_Advisor.GetHerHim]!"
 estate_tribals_raze_a_province: "Raza a nuestros enemigos"
 estate_tribals_raze_a_province_desc: "¡Los guerreros del [Root.GetTribalsName] tienen sed de botín! ¡Exigen que saqueemos a nuestros enemigos!"
 estate_tribals_develop_x: "Desarrollar [agenda_province.GetName]"
 estate_tribals_develop_x_desc: "La petición [Root.GetTribalsName] de que invertimos en la prosperidad de sus tierras en [agenda_province.GetName]."
 estate_tribals_restore_horde_unity: "Restaurar la unidad"
 estate_tribals_restore_horde_unity_desc: "El [Root.GetTribalsName] lamenta la debilidad que nuestras divisiones traen. Nos piden que unamos al [Root.GovernmentName] por cualquier medio necesario."
 estate_tribals_befriend_rival_of_rival: "Befriend [rival_country.GetName]'s Rivals"
 estate_tribals_befriend_rival_of_rival_desc: "El [Root.GetTribalsName] está preocupado por la amenaza que plantean nuestros rivales en [rival_country.GetName]. Ellos recomiendan que seamos amigos de sus rivales, [agenda_country.GetName], para que juntos el camino pueda mantenerse fuerte contra ellos."
 estate_tribals_relations_with_X: "Mejorar las relaciones con [agenda_country.GetName]"
 estate_tribals_relations_with_X_desc: "El [Root.GetTribalsName] vea [agenda_country.GetName] como un valioso aliado potencial. Nos recomiendan que busquemos lazos más estrechos con ellos."
 estate_tribals_retake_core: "Retoma [agenda_province.GetName]"
 estate_tribals_retake_core_desc: "El [Root.GetTribalsName] lamenta el hecho de que [agenda_province.GetName], una parte integral de nuestra nación, no está bajo nuestro control. ¡Exigen que reclamemos la tierra que es legítimamente nuestra!"
 estate_tribals_crush_revolts: "Aplastar a los rebeldes"
 estate_tribals_crush_revolts_desc: "El [Root.GetTribalsName] exige que restauremos el orden y aplastemos las revueltas que están arrasando nuestra nación."
 estate_tribals_regain_liberty: "Recuperad nuestra libertad"
 estate_tribals_regain_liberty_desc: "El [Root.GetTribalsName] chafe bajo la regla de nuestros [agenda_country.GetAdjetive] señores. Exigen acción para restaurar [Root.GetAdjetive] la libertad!"
 estate_tribals_convert_province_culture: "Hacer [agenda_province.GetName] [Root.Culture.GetName]"
 estate_tribals_convert_province_culture_desc: "El [Root.GetTribalsName] han estado buscando nuevas tierras para su gente. Consideran que [agenda_province.GetName] es un lugar ideal para el acuerdo [Root.Culture.GetName], si los lugareños pueden ser persuadidos de los méritos de nuestras maneras."
 estate_tribals_protect_our_culture: "Proteger la población [Root.GetAdjetive] en [agenda_province.GetName]"
 estate_tribals_protect_our_culture_desc: "Los [Root.GetTribalsName] afirman que nuestros hermanos [Root.Culture.GetName] en [agenda_province.GetName] enfrentan una considerable opresión a manos de sus maestros [agenda_country.GetAdjetive]. Exigen que nos apoderemos de la provincia y los llevemos a nuestra nación."
 estate_tribals_protect_our_culture_effect_tooltip: "Si conquistado, §Y[agenda_province.GetName]§! ¡Perderá §G5§! años de separatismo."
 estate_tribals_vassalise_vulnerable_country: "Vassalize [agenda_country.GetName]"
 estate_tribals_vassalise_vulnerable_country_desc: "El [Root.GetTribalsName] no puede evitar sentirse tentado por el objetivo vulnerable presentado por nuestros vecinos en [agenda_country.GetName]. ¡Están presionando por una campaña militar para ponerlos bajo nuestro dominio!"
 estate_tribals_expand_into_x: "Expandir en [agenda_province.GetAreaName]"
 estate_tribals_expand_into_x_desc: "El [Root.GetTribalsName] ha estado echando un ojo celoso en [agenda_province.GetAreaName], un área que dicen que haría una adición excelente a nuestra nación. Piden una campaña militar para asegurar parte de ella para nosotros mismos."
 estate_tribals_complete_conquest_of_x: "Completar la conquista de [agenda_province.GetAreaName]"
 estate_tribals_complete_conquest_of_x_desc: "El [Root.GetTribalsName] vea [agenda_province.GetAreaName] como parte integral de [Root.GetName] y resienta el hecho de que no es del todo nuestro. ¡Nos exhortan a asegurar el resto de la zona para nosotros mismos!"
 estate_tribals_annex_subject: "Anexo [agenda_país.GetName]"
 estate_tribals_annex_subject_desc: "Los [Root.GetTribalsName] codician las tierras de nuestros temas [agenda_country.GetAdjetive]. Exigen que los integremos plenamente en nuestro país."
 estate_tribals_build_an_army: "Construye un ejército para nuestra nación"
 estate_tribals_build_an_army_desc: "El [Root.GetTribalsName] considera que nuestro ejército es una vergüenza para nuestra nación. Hacen un llamamiento urgente para que se amplíe, a fin de que nuestras fuerzas presenten suficiente disuasión a los enemigos que codician nuestras tierras."
 estate_tribals_bigger_army_than_rival: "Proteger contra [agenda_country.GetName]"
 estate_tribals_bigger_army_than_rival_desc: "El [Root.GetTribalsName] está preocupado de que a nuestro ejército le vaya mal contra el [agenda_país.GetAdjetive] en una guerra. Insisten en que debemos aumentar nuestro reclutamiento para que nuestras fuerzas armadas ya no sean superadas por nuestros rivales."
 estate_tribals_build_up_manpower_reserves: "Construir nuestras reservas de mano de obra"
 estate_tribals_build_up_manpower_reserves_desc: "El agotamiento de nuestras reservas de mano de obra es preocupante para el [Root.GetTribalsName], que advierte que [Root.GetName] se quedaría indefenso si nuestros enemigos buscan aprovecharse de la situación. Ellos abogan por que consolidemos por un tiempo y permitamos que nuestras reservas se recuperen."
 estate_tribals_three_privileges: "Extender los privilegios tribales"
 estate_tribals_three_privileges_desc: "El [Root.GetTribalsName] se queja de las constantes violaciones de sus derechos que afirman sufrir a manos del [Root.Monarch.GetTitle]. Exigen que se reafirme su posición en la forma de mayores privilegios que se les otorguen."
 estate_tribals_recover_stability: "Estabilizar el país"
 estate_tribals_recover_stability_desc: "El [Root.GetTribalsName] anhela estabilidad. Nos llaman para restaurar el orden a [Root.GetName]."
 estate_tribals_increase_stability: "Impulsar la estabilidad nacional"
 estate_tribals_increase_stability_desc: "El [Root.GetTribalsName] ve la estabilidad de [Root.GetName] como primordial. Insisten en que debemos mejorar el gobierno de la nación para que nuestra nación pueda estar libre de inestabilidad."
 estate_tribals_despoil_x: "Despoje [agenda_province.GetAreaName]"
 estate_tribals_despoil_x_desc: "La lujuria [Root.GetTribalsName] por el botín. Exigen que les permitamos despojar [agenda_province.GetAreaName] y reclamar sus riquezas por sí mismos."
 estate_tribals_hire_advisor: "Contratar a un asesor militar"
 estate_tribals_hire_advisor_desc: "El [Root.GetTribalsName] desea que [Root.Monarch.GetTitle] contrate a un nuevo asesor militar."
 estate_tribals_fire_advisor: "Fuego nuestro [Root.Mil_Advisor.GetTitle]"
 estate_tribals_fire_advisor_desc: "[Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] ha insultado al [Root.GetTradersName]. Exigen que disparemos [Root.Mil_Advisor.GetHerHim]!"
