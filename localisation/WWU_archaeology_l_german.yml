l_german:
 start_archeological_project_title: "Starten Sie ein archäologisches Projekt"
 start_archeological_project_desc: "Azeroth ist voller versteckter Artefakte, die durch seine Geschichte verloren gehen. Suchen Sie nach diesem Artefakt, indem Sie eine Ausgrabung beginnen und ihre Macht für sich beanspruchen. Vorsicht, denn nicht alles darunter soll ausgegraben werden!"
 HAS_NOT_STARTED_ARCHAEOLOGICAL_DIG: "Hat nicht begonnen §YArchaeological Dig§!."
 wwu_archaeology.1.title: "Aushub beginnt"
 wwu_archaeology.1.desc: "Unsere Archäologen haben Ausgrabungen in [excavation_province.GetName] begonnen. Lassen Sie uns ihnen die Zeit und den Raum geben, die benötigt werden, um alle wertvollen Artefakte erfolgreich auszugraben, um gefunden zu werden."
 wwu_archaeology.1.option.a: "Dig! Dig! Dig! Dig! Dig! Dig! Dig!"
 wwu_archaeology.2.title: "Graben in Jeopardy"
 wwu_archaeology.2.desc: "Unsere Archäologen haben hart gearbeitet in [excavation_province.GetName]. Die Einheimischen haben jedoch begonnen, die Grabung zu stoppen. Ohne eine angemessene Lösung könnte der Graben in Gefahr sein."
 wwu_archaeology.2.option.a: "Lösen Sie die Situation"
 wwu_archaeology.2.option.b: "Halten Sie die Grabung an"
 wwu_archaeology.3.title: "Archäologe Fumbles"
 wwu_archaeology.3.desc: "Unsere Archäologen haben hart gearbeitet in [excavation_province.GetName]. Aber einer der Teams hat während der Grabung geschummelt und Schäden an der lokalen Quelle verursacht. Die nahe gelegenen Dorfbewohner haben darauf bestanden, dass das Team den Brunnen repariert, bevor die Grabung wieder aufgenommen wird."
 wwu_archaeology.3.option.a: "Weiter graben"
 wwu_archaeology.3.option.b: "Befestigen Sie den Brunnen"
 wwu_archaeology.4.title: "Beschwerden vor Ort"
 wwu_archaeology.4.desc: "Unsere Archäologen haben hart gearbeitet in [excavation_province.GetName]. Aber die Einheimischen haben angefangen, sich über den Verkehr zu beschweren, den die Grabung verursacht, den Lärm der Arbeiter und zahlreiche andere Kleinigkeiten. Sie bestehen darauf, dass die Grabung auf Stunden während des Tages beschränkt ist."
 wwu_archaeology.4.option.a: "Ignorieren Sie ihre Forderungen"
 wwu_archaeology.4.option.b: "Sperren Sie die Grabung vorübergehend"
 wwu_archaeology.5.title: "Dig Durchbruch"
 wwu_archaeology.5.desc: "Unsere Archäologen haben in [excavation_province.GetName] hart gearbeitet und vor kurzem vielversprechenden Boden entdeckt. Hoffen wir, dass dies uns einem guten Fund näher bringt."
 wwu_archaeology.5.option.a: "Ausgezeichnete Arbeit!"
 wwu_archaeology.6.title: "Dig Erfolg!"
 wwu_archaeology.6.desc: "Unsere Archäologen haben in [excavation_province.GetName] hart gearbeitet und kürzlich sehr vielversprechende Anzeichen einer Entdeckung entdeckt. Hoffen wir, dass dies uns einem guten Fund näher bringt."
 wwu_archaeology.6.option.a: "Ausgezeichnete Arbeit!"
 wwu_archaeology.10.title: "Große Entdeckung: Apokalypse"
 wwu_archaeology.10.desc: "[Root.GetArtifactUnlockSpacer]£apocalypse_icon£\n\n\nVampirische Dämonen, die als Nathrezim bekannt sind, schmiedeten dieses alte Schwert, das Gewalt, Plagen und den Tod mit sich bringt. \n\nApokalypse erlangte bald einen schrecklichen Ruf in den Händen eines Tirisgarde Magiers, der seine destruktiven Energien nicht kontrollieren konnte. \n\nMit der Zeit wurde das Schwert von den bösartigen Dunklen Reitern ergriffen: Diener von Mediwh, dem korrupten Wächter von Tirisfal. Sie versteckten die Klinge in den Katakomben unter seinem Haus, dem Turm von Karazhan."
 wwu_archaeology.10.option.a: "Ausgezeichneter Fund!"
 wwu_archaeology.11.title: "Große Entdeckung: Twinblades of Deceiver"
 wwu_archaeology.11.desc: "[Root.GetArtifactUnlockSpacer]£twinblades_of_the_deceiver_icon£\n\n\nDiese Gletscher gehören dem ehemaligen Dämonenjäger Varedis Felsoul. Einst ein Mitglied der Illidari und ein geschworener Feind der brennenden Legion, wurde er im Schwarzen Tempel getötet. \n\nNachdem Kil'jaeden, der Anführer der Legion, ihn im Twisting Nether wiederbelebt hatte, gab sich Varedis dem Dämon in ihm hin und gab seine Sterblichkeit auf. Dabei wurden er und seine Glaviere von Kil'jaedens eredarischen Verbündeten mit großer Macht durchdrungen."
 wwu_archaeology.11.option.a: "Ausgezeichneter Fund!"
 wwu_archaeology.12.title: "Große Entdeckung: Thas'dorah, Vermächtnis der Windrunner"
 wwu_archaeology.12.desc: "[Root.GetArtifactUnlockSpacer]£thasdorah_icon£\n\n\nAls stolzes Erbstück der Familie Windrunner wurde Thas'dorah kurz nach der Gründung des Elbenreiches Quel'Thalas aus einem Zweig des Mutterbaumes von Eversong Woods geschnitzt. \n\nDer Bogen wurde dem ältesten jeder Generation übergeben und zuletzt vom hohen Elfen-Ranger Captain Alleria Windrunner geführt. \n\nEs verschwand zusammen mit seinem Besitzer nach der Zerstörung der Heimatwelt der Orks, Draenor, und der anschließenden Bildung von Outland."
 wwu_archaeology.12.option.a: "Ausgezeichneter Fund!"
 wwu_archaeology.13.title: "Große Entdeckung: Aluneth"
 wwu_archaeology.13.desc: "[Root.GetArtifactUnlockSpacer]£aluneth_icon£\n\n\nAluneth war vor allem für eine Zeit von Aegwynn, die einzige weibliche Guardian von Tirisfal, obwohl Geschichten darauf hindeuten, dass es weit älter als sie ist. \n\nSie soll den Stab etwa ein Jahrhundert gefunden haben, nachdem sie den Mantel des Guardian aufnahm, und Aluneth in vielen Schlachten gegen die Burning Legion geführt haben. \n\nEinige Jahre vor dem Verzicht auf ihren Titel zog sie sich in den Ruhestand, aber keiner weiß, wo sie ihn gelagert haben könnte."
 wwu_archaeology.13.option.a: "Ausgezeichneter Fund!"
 wwu_archaeology.14.title: "Große Entdeckung: Sheilun, Stab der Mister"
 wwu_archaeology.14.desc: "[Root.GetArtifactUnlockSpacer]£sheilun_icon£\n\n\nWährend der Herrschaft des letzten Pandaren-Kaisers entstand eine Prophezeiung, dass eine rücksichtslose Legion in die Welt von Azeroth eindringen und sie zerschmettern würde. Um sein Volk zu retten, begab sich Kaiser Shaohao in eine Reihe von Prüfungen und nahm den alten Stab Sheilun mit sich. \n\nDanach benutzte er seine neugefundene Weisheit, um ein Teil des Landes zu werden. Er machte Pandaria zu einem separaten Kontinent und verhüllte ihn in Nebel, um ihn zu schützen. Sein Stab klapperte zu Boden, wo es lag, bis die Mönche des Klosters Tian es fanden und brachte es zur Terrasse des endlosen Frühlings zur Aufbewahrung."
 wwu_archaeology.14.option.a: "Ausgezeichneter Fund!"
 wwu_archaeology.15.title: "Große Entdeckung: Ashbringer"
 wwu_archaeology.15.desc: "[Root.GetArtifactUnlockSpacer]£ashbringer_icon£\n\n\nKönig Magni Bronzebart schmiedete den Ashbringer aus einem Stück Kristall, das durch die Handhaber des Heiligen Lichts gereinigt wurde. Das gab dem Schwert seltsame Lichttragende Kräfte. \n\nEs wurde nach seiner Fähigkeit, untot zu schlachten benannt, so dass nichts als Asche in seiner Folge. Ashbringer durchlief mehrere Hände und diente Licht und Schatten, bevor es zum legendären Paladin Tirion Fordring kam, der es benutzte, um die Lich Kings Runeblade, Frostmourne, auf der Spitze der Icecrown Zitadelle zu zerschlagen. Tirion hat Ashbringer seitdem bei sich."
 wwu_archaeology.15.option.a: "Ausgezeichneter Fund!"
 wwu_archaeology.16.title: "Große Entdeckung: Xalatath, Klinge des Schwarzen Reiches"
 wwu_archaeology.16.desc: "[Root.GetArtifactUnlockSpacer]£xalatath_icon£\n\n\nDieser erschreckende Dolch wurde aus der Kralle eines Alten Gottes vor Äonen gemacht, und dunkle Priester benutzten ihn für rituelle Opfer während der Höhe des Schwarzen Reiches. \n\nNach dem Fall der alten Götter wurde Xal'atath von Kulten versteckt. Sie ist im Laufe der Geschichte von Zeit zu Zeit aufgetaucht, unvermeidlich mit einem schrecklichen Ritual oder einer Katastrophe verbunden. \n\nDie Klinge hat einen eigenen Willen: Sie benutzt mächtige voide Energien und Geistesmagie, um alles um sie herum zu einem schändlichen Zweck zu verdrehen."
 wwu_archaeology.16.option.a: "Ausgezeichneter Fund!"
 wwu_archaeology.17.title: "Große Entdeckung: Doomhammer"
 wwu_archaeology.17.desc: "[Root.GetArtifactUnlockSpacer]£doomhammer_icon£\n\n\nGeschmiedet in elementarer Lava auf der Ork-Heimwelt von Draenor, ist dieser massive Hammer tief mit den Elementen verbunden, und seine wahre Kraft wird nur in den Händen derer geweckt, die mit den Elementen in der Art sprechen können. \n\nDer Doomhammer wurde lange von Orgrim Doomhammer, einem der größten Orkkrieger der Horde, geführt und ruht nun bei Thrall, einem der mächtigsten Schamanen, den Azeroth je gekannt hat."
 wwu_archaeology.17.option.a: "Ausgezeichneter Fund!"
 wwu_archaeology.18.title: "Große Entdeckung: Die Dreadblades"
 wwu_archaeology.18.desc: "[Root.GetArtifactUnlockSpacer]£dreadblades_icon£\n\n\nKurz nach dem Cataclysm entdeckte Admiral Eliza Goreblade in einem kürzlich ausgegrabenen Wrack unweit von Booty Bay ein Paar verzierte Cutlases. \n\nObwohl die Ursprünge der Klingen unklar sind, war ihre Macht nicht, wie Eliza schnell ihren Namen bekannt machte, indem sie unzählige Schiffe über das Große Meer plünderte, keine in der Lage, sie im Kampf zu besteigen. \n\nGerüchte verbreiteten sich unter Piraten und Matrosen über die Dreadblades, die am häufigsten alle zustimmen, dass sie verflucht sind, und dass, wenn sie jemals aufhören sollten, neue Opfer zu füttern, werden sie stattdessen ihren Besitzer beanspruchen."
 wwu_archaeology.18.option.a: "Ausgezeichneter Fund!"
 wwu_archaeology.19.title: "Große Entdeckung: Schädel von Man'ari"
 wwu_archaeology.19.desc: "[Root.GetArtifactUnlockSpacer]£skull_of_manari_icon£\n\n\nBevor der Eredar dem Titan Sargeras diente, hatte einer ihrer größten Führer, Thal'kiel, ein beispielloses Können mit Ladungs- und Bindungszaubern. Von Ehrgeiz getrieben, griff er in die Leere und wurde mit Wissen über dunkle Kreaturen beantwortet, wie es die Eredar zuvor gesehen hatten. \n\nDer Lehrling, Archimonde, entdeckte den dunklen Pakt seines Meisters und offenbarte ihn Thal'kiels Mitherrschern, die sich zusammenschlossen, um Thal'kiel niederzuschlagen. Nach seiner Niederlage ließen sie seinen Schädel vergolden und als Warnung zu sehen sein. \n\nHeute nutzt der Dreadlord Mephistoth es, um seine Fähigkeit zu verbessern, Dämonenarmeen für die Legion einzuberufen und zu kommandieren."
 wwu_archaeology.19.option.a: "Ausgezeichneter Fund!"
 wwu_archaeology.20.title: "Große Entdeckung: Kriegsworte von Valarjar"
 wwu_archaeology.20.desc: "[Root.GetArtifactUnlockSpacer]£warswords_of_valarjar_icon£\n\n\nDer titanische Wächter Keeper Odyn verriet die Zauberin Helya, tötete sie und verdrehte ihren Geist in ein spektrales Val'kyr. \n\nEr schmiedete diese Schwerter für den mächtigsten seiner sturmgeschmiedeten Valarjar, aber Helya stahl die Schwerter und infundierte sie mit einem Teil ihres Zorns. Sie gab sie dann ihrem eigenen Champion, der sie benutzte, um die größten Helden zu jagen und ihre Seelen wegzuzerren, um in Helheim zu dienen. \n\nDiese Schwerter bewegen ihren Besitzer zu unerbittlichen und strafenden Angriffen, die die Verteidigung eines Ziels überwinden und keine Öffnung für Gegenangriffe lassen."
 wwu_archaeology.20.option.a: "Ausgezeichneter Fund!"
 wwu_archaeology.21.title: "Große Entdeckung: Der Scythe von Elune"
 wwu_archaeology.21.desc: "[Root.GetArtifactUnlockSpacer]£scythe_of_elune_icon£\n\n\nDieses mystische Artefakt wurde vor Jahrtausenden aus dem Stab von Elune und einem Fang aus dem Wolf demigod Goldrinn geschaffen. \n\nDer Scythe von Elune trägt eine lange und beunruhigende Geschichte für Druiden: diejenigen, die nicht vorsichtig genug sind, können leicht von Goldrinns Geist überwältigt werden, der die Sense entfacht. \n\nAn den Ursprung der Sorgen auf Azeroth gebunden, soll die Sense unerhörte Mondkraft für die Druiden mit Gleichgewicht genug besitzen, um die Kontrolle zu behalten."
 wwu_archaeology.21.option.a: "Ausgezeichneter Fund!"
 wwu_archaeology.22.title: "Major Discovery: Maw of the Damned"
 wwu_archaeology.22.desc: "[Root.GetArtifactUnlockSpacer]£maw_of_the_damned_icon£\n\n\nEine alte Legionsaxt, die aus einem Metall geschmiedet wurde, das die lebenswichtigen Energien seiner Opfer entwässert. Die Seele seines ursprünglichen Schöpfers ist in sich gefangen und verflucht mit endlosem Hunger. \n\nSeit mehr als tausend Jahren benutzt ein alter und gerissener Mo'arg die Axt, um Aufstände abzuschlachten und die Lebenskraft der Feinde der Legion zu konsumieren. \n\nÜber seine lange und berüchtigte Geschichte hat die Waffe ihren dämonischen Träger außerordentlich mächtig gemacht."
 wwu_archaeology.22.option.a: "Ausgezeichneter Fund!"
 wwu_archaeology.23.title: "Große Entdeckung: Klingen des gefallenen Prinzen"
 wwu_archaeology.23.desc: "[Root.GetArtifactUnlockSpacer]£blades_of_the_fallen_prince_icon£\n\n\nGefertigt von der brennenden Legion, um die Welt von Azeroth zu korrumpieren, wurde die seelenraubende Runeblade Frostmourne von Ashbringer atop Icecrown Zitadelle zertrümmert. \n\nUnzählige Seelen wurden von der zerbrochenen Klinge befreit, aber andere waren nicht so glücklich. Heute können die Scherben von Frostmourne neu gestaltet und mit noch mehr Kraft infundiert werden. Jedoch müssen die Geister, die noch im Inneren gefangen sind, zuerst gedämpft und dem Willen des Wielders gebeugt werden."
 wwu_archaeology.23.option.a: "Ausgezeichneter Fund!"
 wwu_archaeology.24.title: "Große Entdeckung: Aldrachi Warblades"
 wwu_archaeology.24.desc: "[Root.GetArtifactUnlockSpacer]£aldrachi_warblades_icon£\n\n\nIn früheren Zeiten bot der dunkle Titan, Sargeras, den mächtigen Aldrachi-Leuten einen Platz in seiner brennenden Legion. Aber die Aldrachi erwiesen sich als unverderblich: Sie töteten unzählige Dämonen, bevor ihre Rasse ausgelöscht wurde. \n\nSargeras persönlich tötete ihren größten Champion und beschlagnahmte seine Waffen. Viel später wurde ein Dämonenjäger bereitwillig zum Diener von Sargeras' Leutnant Kil'jaeden. Erfreulicherweise schenkte Kil'jaeden ihr die Kriegsbladen, damit sie einen Teil der vergangenen Macht der Aldrachi ausüben und damit die Sterblichen von Azeroth verwüsten konnte."
 wwu_archaeology.24.option.a: "Ausgezeichneter Fund!"
 wwu_archaeology.25.title: "Große Entdeckung: Fangen von Ashamane"
 wwu_archaeology.25.desc: "[Root.GetArtifactUnlockSpacer]£fangs_of_ashamane_icon£\n\n\nDer massive graue Panther Ashamane, einer der ersten wilden Götter, war einer von vielen, der dem Ruf des Halbgottes Cenarius gefolgt war und die Welt von Azeroth während des Krieges der Antiker verteidigte. \n\nSie fiel im Kampf gegen die Legion, rettete aber dabei unzählige Leben. Ein großer Schrein wurde zu ihrer Ehre in Val'sharah gebaut, und ihre Reißzähne wurden geschmückt und dort ausgestellt. Man sagt, dass sie immer noch viel von ihrer Macht tragen."
 wwu_archaeology.25.option.a: "Ausgezeichneter Fund!"
 wwu_archaeology.26.title: "Große Entdeckung: Klauen von Ursco"
 wwu_archaeology.26.desc: "[Root.GetArtifactUnlockSpacer]£claws_of_ursoc_icon£\n\n\nForged from titansteel by the titanic watcher Keeper Freya, these claws were her gift to the great bear Ursoc, one of the Wild Gods. \n\nHe wielded the claws in countless battles until his death during the War of the Ancients. Although his body faded away, the claws remained, and legends say a fragment of his spirit lingered within them. \n\nAfter wrestling the claws away from Ursoc's furbolg followers, a band of druids took the claws to the Emerald Dream, sought out Ursoc's spirit, and returned the claws to him for safekeeping."
 wwu_archaeology.26.option.a: "Ausgezeichneter Fund!"
 wwu_archaeology.27.title: "Große Entdeckung: G'Hanir, der Mutterbaum"
 wwu_archaeology.27.desc: "[Root.GetArtifactUnlockSpacer]£ghanir_icon£\n\n\nDies ist ein einziger Ast aus G'Hanir, dem ersten Baum, der vor langer Zeit von der Halbgott Aviana den sterblichen Druiden geschenkt wurde. \n\nSeine Verbindung zum mystischen Smaragdtraum dient als heilender und stabilisierender Einfluss auf die Welt von Azeroth. \n\nIn letzter Zeit haben Druiden dieses Personal benutzt, um die Korruption und den Wahnsinn des Albtraums zurückzuhalten. Als Ergebnis, Satyrs innerhalb der Nightmare sind verzweifelt zu sehen, G'Hanir zerstört."
 wwu_archaeology.27.option.a: "Ausgezeichneter Fund!"
 wwu_archaeology.28.title: "Große Entdeckung: Titanschlag"
 wwu_archaeology.28.desc: "[Root.GetArtifactUnlockSpacer]£titanstrike_icon£\n\n\nDer Titanstrike, ein unvergleichliches Beispiel für techno-magische Technik, wurde von Keeper Mimiron entworfen, einem Titaniker und brillanten Erfinder. \n\nSicher im Herzen des Gewehrs untergebracht, macht eine Reliquie namens Thunderspark den Titanstrike, nutzt die Essenz von Stürmen und konzentriert sie in konzentrierte Energiestrahlen. \n\nDie Energiequelle des Gewehrs kann auch Mimiron zugeschrieben werden, der sie für seinen Kameraden, Keeper Thorim, in früheren Zeiten entwickelt hat."
 wwu_archaeology.28.option.a: "Ausgezeichneter Fund!"
 wwu_archaeology.29.title: "Große Entdeckung: Talonclaw"
 wwu_archaeology.29.desc: "[Root.GetArtifactUnlockSpacer]£talonclaw_icon£\n\n\nDer Highmountain Tauren schuf diesen Speer, der der ersten dämonischen Invasion von Azeroth vor mehr als zehntausend Jahren vorausging. \n\nTalonclaws Zauberer haben zusammen mit vielen Schutztiergeistern, auch als Ancients bekannt, gekämpft, um die Welt von Azeroth und seine Tierwelt im Besonderen zu verteidigen. \n\nIm Laufe der Jahrtausende haben diese Ältesten ihre Segnungen auf die Waffe gegeben und sie mit einem Teil ihrer Macht erfüllt."
 wwu_archaeology.29.option.a: "Ausgezeichneter Fund!"
 wwu_archaeology.30.title: "Große Entdeckung: Felo'melorn"
 wwu_archaeology.30.desc: "[Root.GetArtifactUnlockSpacer]£felomelorn_icon£\n\n\nIn seiner Muttersprache wurde Felo'melorn von Mitgliedern der Familie Sunstrider in die Schlacht getragen, als sie im Krieg der Antiker, während der Trollkriege und gegen den Todesritter Arthas Menethil ihre Tapferkeit unter Beweis stellten. \n\nNach seiner Zerstörung schmiedete Prinz Kael'thas Sunstrider das Schwert wieder, um noch stärker zu sein und benutzte es gegen den Lich-König, indem er mehrere Schläge mit der dämonischen Runeblade Frostmourne eintauschte. \n\nSchließlich wurde Kael'thas gezwungen, sich zurückzuziehen, und das Schwert wurde in den frigid Verschwendungen von Northrend verloren."
 wwu_archaeology.30.option.a: "Ausgezeichneter Fund!"
 wwu_archaeology.31.title: "Große Entdeckung: Ebonchill"
 wwu_archaeology.31.desc: "[Root.GetArtifactUnlockSpacer]£ebonchill_icon£\n\n\nDieser große Stab wurde von Alodi, dem ersten Wächter von Tirisfal, geführt. \n\nEr trug den Stab in viele Schlachten gegen Legionstruppen für das Jahrhundert, in dem er als Guardian diente, trat dann von der Rolle des Guardian zurück, aber er behielt den Stab bis zu seinem sterbenden Tag. \n\nNach seinem Tod lagerte das Kirin Tor das Personal sicher weg, aus Angst vor dem, was passieren könnte, wenn ein kleinerer Magier versuchte, seine Macht zu ausüben, ohne die Fähigkeit, es vollständig zu kontrollieren."
 wwu_archaeology.31.option.a: "Ausgezeichneter Fund!"
 wwu_archaeology.32.title: "Große Entdeckung: Fu Zan, der Begleiter des Wanderers"
 wwu_archaeology.32.desc: "[Root.GetArtifactUnlockSpacer]£fu_zan_icon£\n\n\nVor langer Zeit, als die Titanic Watcher Keeper Freya sich aufmachte, die Welt mit Leben zu bevölkern, platzierte sie eine der ersten Samen in Pandaria. \n\nAus ihr wuchs Fu Zan, der erste, und alle Wälder Pandarias stammten von ihm ab. Bevor Freya den Rest von Azeroth bevölkerte, gestaltete sie einen Spazierstock für ihre Reisen aus einem der Fu Zan-Zweige. \n\nSchließlich übergab Freya ihre Mitarbeiter an die Jade Serpent, Yu'lon, die sie später einem einzigartig klugen Hozen schenkte. Der Monkey King, wie er genannt wurde, hing seine wertvollsten Besitztümer vom Stab, den er bis heute mit sich trägt."
 wwu_archaeology.32.option.a: "Ausgezeichneter Fund!"
 wwu_archaeology.33.title: "Große Entdeckung: Fists of the Heavens"
 wwu_archaeology.33.desc: "[Root.GetArtifactUnlockSpacer]£fists_of_the_heavens_icon£\n\n\nVor Tausenden von Jahren schuf der berühmte Tol'vir-Schmied Irmaat ein Paar prächtiger Handbladen. \n\nUnzufrieden mit seiner Arbeit versuchte Irmaat, die Essenz von Al'Akir, dem Windlord, einzufangen, um in seine Klingen einzudringen. Al'Akir war nicht amüsiert. Trotz des Schmieds schüttete Al'Akir unaussprechliche Mengen rohen elementaren Zorns in die Handbladen. \n\nAls Irmaat versuchte, ihre Macht zu entfesseln, sprang ein großer Wirbel auf, verschlang seine Stadt und zerstreute die Waffen zu den Winden."
 wwu_archaeology.33.option.a: "Ausgezeichneter Fund!"
 wwu_archaeology.34.title: "Große Entdeckung: Die Silberhand"
 wwu_archaeology.34.desc: "[Root.GetArtifactUnlockSpacer]£silver_hand_icon£\n\n\nAls einer der titanischen Wächter trug Keeper Tyr diese Waffe in unzähligen Schlachten gegen die Feinde der Titanen. \n\nAls einer seiner Mitwächter, Loken, in die Korruption fiel, stahlen Tyr und seine Verbündeten die Discs von Norgannon, um das Ausmaß von Lokens Verrat zu untersuchen. \n\nAls Loken den Diebstahl entdeckte, schickte er schreckliche Monster nach Tyrs Gruppe, aber Tyr opferte sein Leben, um gegen die Kreaturen zu kämpfen, während seine Kameraden mit den Scheiben flüchteten. Sein Hammer war mit ihm irgendwo unter dem Land verloren, das jetzt zu seinen Ehren benannt wurde: Tirisfal."
 wwu_archaeology.34.option.a: "Ausgezeichneter Fund!"
 wwu_archaeology.35.title: "Große Entdeckung: Wahrheitshüter"
 wwu_archaeology.35.desc: "[Root.GetArtifactUnlockSpacer]£truthguard_icon£\n\n\nDie titanischen Wächter Tyr und Archaedas schufen diesen Schild, als ihr Kamerad Loken in die Korruption fiel. \n\nSie gaben Truthguard einem Vrykul-Champion, der ihn benutzte, um Lokens Verrat aufzudecken. Als Tyr und seine Verbündeten später die Scheiben von Norgannon stahlen und flohen, blieb der Champion zurück und hielt viele Diener Lokens zurück. Ein verzweifelter Loken schickte schreckliche Monster nach Tyr, der im Kampf fiel. \n\nMit der Zeit wanderte der Vrykul-Champion nach Stormheim auf den Broken Isles aus, wo der Schild schließlich im Pfad der Könige eingetaucht wurde."
 wwu_archaeology.35.option.a: "Ausgezeichneter Fund!"
 wwu_archaeology.36.title: "Große Entdeckung: Der Zorn des Lichts"
 wwu_archaeology.36.desc: "[Root.GetArtifactUnlockSpacer]£lights_wrath_icon£\n\n\nDer fanatische Scarlet Crusade, besessen von der Reinigung von Untoten aus der Welt von Azeroth, versuchte einen zweiten Ashbringer in Form eines Stabes zu erschaffen. \n\nDoch ein Dreadlord, der den Befehl infiltriert hatte, intervenierte, unterbrach ihre Bemühungen und löste eine heftige magische Explosion aus. Die beschädigte Leistung des Personals erwies sich als nahezu unkontrollierbar. \n\nNachdem mehrere Wilderer versuchten und es versäumten, das Personal sicher zu nutzen, versteckte es die Elitemagi des Kirin Tors, damit es weitere tödliche Katastrophen entfesselte."
 wwu_archaeology.36.option.a: "Ausgezeichneter Fund!"
 wwu_archaeology.37.title: "Große Entdeckung: T'uure, Beacon der Naaru"
 wwu_archaeology.37.desc: "[Root.GetArtifactUnlockSpacer]£tuure_icon£\n\n\nAls Wesen des Heiligen Lichts retteten die wohlwollenden Naaru die Draenei aus ihrer Heimatwelt, nachdem die meisten ihrer Menschen in dämonische Rekruten für die brennende Legion verwandelt wurden. \n\nDämonen überwältigten fast die fliehenden Draenei, aber die Naaru schützte die Flüchtlinge mit diesem Leuchtkristall. Tuure kanalisiert die Essenz des Lichts in heilende Ausstrahlung, regeneriert entsetzliche Wunden und bringt die Menschen vom Rande des Todes zurück. \n\nLetztlich war der Kristall an Legionstruppen auf einer eingedrungenen Welt verloren. Seitdem wurde es nicht mehr gesehen."
 wwu_archaeology.37.option.a: "Ausgezeichneter Fund!"
 wwu_archaeology.38.title: "Große Entdeckung: Die Königstöchter"
 wwu_archaeology.38.desc: "[Root.GetArtifactUnlockSpacer]£kingslayers_icon£\n\n\nDer Ork Warlock Gul'dan ließ diese Dolche für seinen persönlichen Attentäter Garona machen. \n\nDie Klingen sollen Blut trinken und spurloses Gift zuführen, so dass wenig Zeichen für ihre grimmige Arbeit hinterlassen werden: die perfekten Werkzeuge für einen Attentäter. Sie benutzte sie, um unzählige Gräueltaten zu begehen, während sie unter Gul'dans Kontrolle stand, einschließlich des Mordes an Stormwinds König Llane, mit dem sie befreundet war. \n\nDanach bat sie in Angst einen vertrauenswürdigen Verbündeten, Meryl Winterstorm, ihr zu helfen, die Klingen weg zu verstecken, in der Hoffnung, dass sie nie wieder benutzt werden müssten."
 wwu_archaeology.38.option.a: "Ausgezeichneter Fund!"
 wwu_archaeology.39.title: "Große Entdeckung: Fangen des Verfechters"
 wwu_archaeology.39.desc: "[Root.GetArtifactUnlockSpacer]£fangs_of_the_devourer_icon£\n\n\nGoremaw der Devourer, Sargeras' persönlicher Hund, forderte unzählige Leben, bevor er schließlich vor langer Zeit auf einer anderen Welt überfallen und getötet wurde. \n\nNach dem Tod des Hundes ließ Mephistroph seine Fangzähne in zwei mächtige Dolche schmieden, die noch einige der potenten verdorrenden Essenzen mit sich brachten, die Goremaws Bissen so tödlich machten. \n\nDiese Dolche wurden Akaari übergeben, einem der tödlichsten Attentäter von Sargeras, der sie bis heute führt."
 wwu_archaeology.39.option.a: "Ausgezeichneter Fund!"
 wwu_archaeology.40.title: "Große Entdeckung: Fist von Ra-den"
 wwu_archaeology.40.desc: "[Root.GetArtifactUnlockSpacer]£fist_of_raden_icon£\n\n\nAman'Thul der Hohe Vater, Führer des Titan Pantheon, vertraute seinem größten Diener, Highkeeper Ra, dieses Artefakt an, das die Wut der Stürme kanalisieren konnte. \n\nRa benutzte es, um dem titan-geschmiedeten Mogu-Rennen Leben zu verleihen, und er führte es im Kampf gegen das Schwarze Reich für Jahre jenseits des Zählens. \n\nSpäter wurde die Waffe an Ra verloren, schließlich wurde sie von der August Himmlischen Xuen, die ihre immense und gefährliche Macht sah, zurückgewonnen und entschied sich, sie zu schützen, bis jemand, der würdig war, die Waffe in einer gerechten Sache wieder aufnehmen konnte."
 wwu_archaeology.40.option.a: "Ausgezeichneter Fund!"
 wwu_archaeology.41.title: "Große Entdeckung: Sharas'dal, Zepter von Tides"
 wwu_archaeology.41.desc: "[Root.GetArtifactUnlockSpacer]£sharasdal_icon£\n\n\nEin mächtiges Zepter, das vor langer Zeit von Königin Azshara erschaffen wurde, bevor sie sich in eine Naga verwandelte. \n\nDas Zepter wirbelt mit Wasser aus dem Brunnen der Ewigkeit vor seiner Korruption und gewährt dem Zepter große magische und restaurative Kräfte. Das Zepter von Azshara wurde während des Krieges der Antiker verloren, kurz bevor Azshara und viele ihrer Anhänger vom Meer verschlungen wurden. \n\nAufgenommen von überlebenden Nachtelfen, die nichts von der Macht wußten, die es wirklich hielt, wurde es mit einer unbekannten Priesterin in einem Familiengrab in Azsuna begraben und wartete darauf, von jemandem entdeckt zu werden, der sein wahres Potenzial entfalten konnte."
 wwu_archaeology.41.option.a: "Ausgezeichneter Fund!"
 wwu_archaeology.42.title: "Große Entdeckung: Ulthalesh, der Deadwind Harvester"
 wwu_archaeology.42.desc: "[Root.GetArtifactUnlockSpacer]£ulthalesh_icon£\n\n\nDer erste Nekrolyt, der die Welt von Azeroth, Satiel, durchwanderte, erhielt diese Sense von dem Titanen Sargeras selbst. \n\nSie wächst an Macht, während sie Seelen aus ihren Opfern zieht. Der Harvester verdiente seinen Namen, da Satiel das ganze Leben von den unglücklichen Bewohnern des Deadwind Passes methodisch entleerte und dabei einen potenten magischen Nexus schuf. \n\nDer Wächter von Tirisfal hat Satiel auf die Sense gejagt und ihre Seele geschickt, um sich den Opfern anzuschließen. Schließlich holten die Dark Riders die Waffe zurück und verheimlichten sie unter dem Turm von Karazhan."
 wwu_archaeology.42.option.a: "Ausgezeichneter Fund!"
 wwu_archaeology.43.title: "Große Entdeckung: Skepter von Sargeras"
 wwu_archaeology.43.desc: "[Root.GetArtifactUnlockSpacer]£scepter_of_sargeras_icon£\n\n\nErstellt durch unglaubliche Anstrengung von Hunderten von Sargeras Dienern, kann dieses Zepter offene dimensionale Gateways zwischen Welten reißen. \n\nSie wurde jahrhundertelang unter dem Meer vergraben, dann vom Ork-Schaman Ner'zhul benutzt, um die Portale zu öffnen, die die Welt von Draenor auseinanderrissen und das zerschmetterte Reich von Outland zurückließen. \n\nDas Zepter wurde schließlich von der Elite Magi des Kirin Tor gesichert. Unfähig, es zu zerstören, versteckten sie es in einer magischen, geschützten Kammer und legten es unter ewige Wache, um zu verhindern, dass es jemals wieder benutzt wird."
 wwu_archaeology.43.option.a: "Ausgezeichneter Fund!"
 wwu_archaeology.44.title: "Große Entdeckung: Strom'kar, der Kriegsbrecher"
 wwu_archaeology.44.desc: "[Root.GetArtifactUnlockSpacer]£stromkar_icon£\n\n\nDieses große Wort wurde von dem barbarischen Kriegsherren in den Kampf getragen, der zuerst die Menschheit unter einem einzigen Banner vereinte und die Nation Arathor gründete. \n\nKönig Thoradin, ein Taktiker und Stratege, spielte eine entscheidende Rolle bei der Beendigung der Troll-Kriege. Später war das Schwert verloren, während es verwendet wurde, um eine C'Thraxxi Monstrosität in einem vergessenen Grab unter Tirisfal zu unterwerfen. \n\nAbgegeben und alles andere als vergessen, hat Stromkar langsam aus der Schattenmacht dort über Tausende von Jahren getrunken."
 wwu_archaeology.44.option.a: "Ausgezeichneter Fund!"
 wwu_archaeology.45.title: "Große Entdeckung: Skala des Erdwarders"
 wwu_archaeology.45.desc: "[Root.GetArtifactUnlockSpacer]£scale_of_the_earthwarder_icon£\n\n\nEin undurchdringlicher Schild aus einer Skala des schwarzen Drachenaspekts, Neltharion der Erdhüter, bevor die Korruption der Alten Götter ihn überwand. \n\nDer gewaltige vrykul König Magnar Icebreaker trug diesen Schild in den Kampf und gewann den Sieg nach dem Sieg angesichts der grimmigen Chancen. Als er schließlich in der Schlacht fiel, war es auf Verrat durch Diener des Val'kyr Helya zurückzuführen. \n\nDer Schild ist jetzt mit König Magnars Körper auf dem Pfad der Könige in Stormheim eingetaucht."
 wwu_archaeology.45.option.a: "Ausgezeichneter Fund!"
 wwu_archaeology.46.title: "Große Entdeckung: Underlight Angler"
 wwu_archaeology.46.desc: "[Root.GetArtifactUnlockSpacer]£underlight_angler_icon£\n\n\nEine ungewöhnliche Angelstange. Scheint mit den Abgrundgewässern verwandt zu sein, und es wird gesagt, um seinen Benutzer mit starken Fischerei Fähigkeiten zu verleihen."
 wwu_archaeology.46.option.a: "Ausgezeichneter Fund!"
 wwu_archaeology.90.title: "Kleine Entdeckung: Antike Krone"
 wwu_archaeology.90.desc: "[Root.GetArtifactUnlockSpacer]£crown_artifact_icon£\n\n\nEine alte Krone, die einst von einem längst verlorenen König getragen wurde. Keine bekannte Herkunft existiert, aber es kann leicht an verschiedene Sammler verkauft werden."
 wwu_archaeology.90.option.a: "Oh, nun, es kann für eine hübsche Summe verkauft werden"
 wwu_archaeology.91.title: "Kleine Entdeckung: Geschnitzte Figur"
 wwu_archaeology.91.desc: "[Root.GetArtifactUnlockSpacer]£figure_artifact_icon£\n\n\nEine alte geschnitzte Figur, wahrscheinlich einmal ein Spielzeug zum Adel. Keine bekannte Herkunft existiert, aber es kann leicht an verschiedene Sammler verkauft werden."
 wwu_archaeology.91.option.a: "Oh, nun, es kann für eine hübsche Summe verkauft werden"
 wwu_archaeology.92.title: "Kleine Entdeckung: Goldener Tankard"
 wwu_archaeology.92.desc: "[Root.GetArtifactUnlockSpacer]£golden_tankard_artifact_icon£\n\n\nEin goldener Tankard, der wahrscheinlich einmal von einem hochstehenden Zwerg benutzt wurde. Keine bekannte Herkunft existiert, aber es kann leicht an verschiedene Sammler verkauft werden."
 wwu_archaeology.92.option.a: "Oh, nun, es kann für eine hübsche Summe verkauft werden"
 wwu_archaeology.93.title: "Kleine Entdeckung: Schatzkiste"
 wwu_archaeology.93.desc: "[Root.GetArtifactUnlockSpacer]£treasure_artifact_icon£\n\n\nEine Schatzkiste, die bis zum Rand mit Edelsteinen gefüllt ist. Keine bekannte Herkunft existiert, aber sie können leicht an verschiedene Sammler verkauft werden."
 wwu_archaeology.93.option.a: "Oh, nun, diese können für eine hübsche Summe verkauft werden"
 wwu_archaeology.94.title: "Kleine Entdeckung: Musikkasten"
 wwu_archaeology.94.desc: "[Root.GetArtifactUnlockSpacer]£music_box_artifact_icon£\n\n\nEine vergessene Spieluhr, vielleicht einmal das geliebte Schmuckstück einer Königin. Keine bekannte Herkunft existiert, aber es kann leicht an verschiedene Sammler verkauft werden."
 wwu_archaeology.94.option.a: "Oh, nun, es kann für eine hübsche Summe verkauft werden"
 wwu_archaeology.95.title: "Kleine Entdeckung: Gekerbtes Schwert"
 wwu_archaeology.95.desc: "[Root.GetArtifactUnlockSpacer]£notched_sword_artifact_icon£\n\n\nEin gekerbtes Schwert, gut durch den Kampf getragen. Wahrscheinlich das Schwert des kleinen Adels. Keine bekannte Herkunft existiert, aber es kann leicht an verschiedene Sammler verkauft werden."
 wwu_archaeology.95.option.a: "Oh, nun, es kann für eine hübsche Summe verkauft werden"
