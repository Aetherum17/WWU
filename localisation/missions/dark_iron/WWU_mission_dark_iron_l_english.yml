 # Events
 wwu_dark_iron.1.title: "A Burning Offer"
 wwu_dark_iron.1.desc: "Envoys from the Kingdom of Thaurissan have come to our [Root.Monarch.GetTitle] with a dubious offer. In exchange for submission to the one they call the 'Firelord', they will end our mutual hostilities and enter an alliance with us."
 wwu_dark_iron.1.option.a: "Well, as long as it ends the hostilities..."
 wwu_dark_iron.1.option.b: "Burn, baby, burn!"
 
 wwu_dark_iron.2.title: "A Scorched Missive"
 wwu_dark_iron.2.desc: "The Kingdom of Thaurissan has subjugated our people and controls our land. Now they demand that we kneel before their 'Firelord', or be burnt to cinders."
 wwu_dark_iron.2.option.a: "We accept our fate..."