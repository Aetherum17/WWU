 wwu_abyssal_maw_relations_title: "Abyssal Maw Relations"
 wwu_abyssal_maw_relations_desc: "Having our army called to battle, we must improve our relations with master Neptulon of the Abyssal Maw, and make sure our pact of cooperation is secured"

 wwu_deal_with_ragnaros_allies_title: "Deal with Ragnaros's Minons"
 wwu_deal_with_ragnaros_allies_desc: "During the Event known as War of the Three Hammers, Ragnaros the Firelord was summoned into Azeroth by the Dark Iron Dwarves. Upon their failure to contain him, they were forced to serve him. We must put an end to this group, and isolate the Firelord."

 wwu_end_of_ragnaros_title: "End of Ragnaros"
 wwu_end_of_ragnaros_desc: "Having defeated Dark Iron Dwarves devoted to Ragnaros, we must air to strike at the head of the dark master. Ragnaros the Firelord must perish!"

 wwu_summon_the_hydraxian_army_title: "Summon the Hydraxian Army"
 wwu_summon_the_hydraxian_army_desc: "Troubled times arrived in the world of Azeroth. Fog of war comes evercloser, ready to consume this world in flames. We must rally the Waterlords, and prepare for the inevetable."

 wwu_crush_the_vashjir_naga_title: "Crush the Vash'jir Naga"
 wwu_crush_the_vashjir_naga_desc: "The vile Naga are but a mere pretenders, spawns of N'zoth the Corruptor. First, we must secure our home region, and put an end to Vash'jir naga"

 wwu_crush_the_hatecoil_naga_title: "Crush the Hatecoil Naga"
 wwu_crush_the_hatecoil_naga_desc: "The Hatecoil nage are relentless, keeping their seat of power in powerful altar known as Eye of the Storm. Such position should not belong to the serpents unchecked. We shall take over the Eye, and put an end to their plans."

 wwu_to_the_depths_of_madness_title: "To the Depths of Madness"
 wwu_to_the_depths_of_madness_desc: "Nazjatar, the seat of Naga's power, ruled by Queen Azshara, the former Kaldorei Queen, looking from her Eternal Palace, keeping slumbered Old Gods beneath her tentacles. As aspects of water, we cannot allow such dangers. We must strike first, and we shall."
 
 wwu_control_eastern_kingdom_islands_title: "Contol the Baradin Bay Isles"
 wwu_control_eastern_kingdom_islands_desc: "To Expand out contol of the sea, we must control the those isles"

 wwu_control_of_tirasian_isles_title: "Control of Tirasian Isles"
 wwu_control_of_tirasian_isles_desc: "To Expand out contol of the sea, we must control the those isles"

 wwu_consolidate_vashjir_holdings_title: "Consolidation of Vash'jir Holdings"
 wwu_consolidate_vashjir_holdings_desc: "Upon establishing full control over Vash'jir, we can expand further, securing the place for water elementals to rule and thrive."

