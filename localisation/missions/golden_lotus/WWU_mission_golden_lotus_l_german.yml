 # --- Events 
 wwu_golden_lotus.10.title: "Protection Contract"
 wwu_golden_lotus.10.desc: "Our relationship with the Shado-Pan is strong, but it is time to formalise them. Let us outline a contract for mutual assistance and protection. To ensure they agree to our proposal, it would be wise to send a lavish gift along side with the messenger."
 wwu_golden_lotus.10.option.a: "Sweeten the contract"
 wwu_golden_lotus.10.option.b: "Let them weigh the options fairly"
 
 wwu_golden_lotus.11.title: "Golden Lotus Support"
 wwu_golden_lotus.11.desc: "The Golden Lotus have sent a messenger, proposing that we formalise our diplomatic relationship into an alliance."
 wwu_golden_lotus.11.option.a: "Excellent idea"
 wwu_golden_lotus.11.option.b: "Maybe not..."
 
 wwu_golden_lotus.12.title: "Contract Accepted"
 wwu_golden_lotus.12.desc: "The protection contract with [contracted_country.GetName] has been accepted. This is excellent news."
 wwu_golden_lotus.12.option.a: "Wonderful"
 
 wwu_golden_lotus.13.title: "Contract Rejected"
 wwu_golden_lotus.13.desc: "The protection contract with [contracted_country.GetName] has been rejected. This is sad news."
 wwu_golden_lotus.13.option.a: "Oh dear..."