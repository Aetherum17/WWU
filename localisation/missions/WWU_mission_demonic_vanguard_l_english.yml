 wwu_assault_upon_mt_hyjal_title: "Assault upon Mt. Hyjal"
 wwu_assault_upon_mt_hyjal_desc: "Archimonde has usurped control of the Scourge, giving regional control to the Dreadlords. Ner'zhul, Kel'Thuzad and Arthas are but observers now as the undead armies march under Archimonde's orders towards Mount Hyjal in Kalimdor. The Lich King has foreseen and planned for this. Mount Hyjal is now under the fiery assault of all Fel forces in Kalimdor."
 
 wwu_burn_the_world_tree_title: "Burn Nordrassil"
 wwu_burn_the_world_tree_desc: "The Keepers of the Grove are attempting to defend their precious world tree. Let us burn it to ash."
 
