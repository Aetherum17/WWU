 wwu_magic.1.title: "Des expériences magiques"
 wwu_magic.1.desc: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] a commencé à expérimenter avec l'étendue de leurs capacités. L'utilisation remarquable de la magie cependant est susceptible de dessiner l'irritation des foules et d'inquiéter ceux qui sont proches de [Root.Monarch.GetTitle] [Root.Monarch.GetName]."
 wwu_magic.1.option.a: "Expériences de retenue"
 wwu_magic.1.option.b: "Poursuivre les expériences"
 wwu_magic.2.title: "Essai d'aptitude"
 wwu_magic.2.desc: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] a choisi de subir un test d'aptitude. Cela va pousser leurs capacités à l'extrême, et court le risque de les faire perdre de la motivation dans leurs études. Le succès améliorera leur §YAtitude§! une fois qu'ils deviennent un sorcier."
 wwu_magic.2.option.a: "Poussez aussi fort que possible"
 wwu_magic.2.option.b: "Investir un effort modéré"
 wwu_magic.2.option.c: "Passons à des questions plus importantes"
 wwu_magic.3.title: "Essai de finesse"
 wwu_magic.3.desc: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] a choisi de subir un test de finesse. Cela va pousser leurs capacités à l'extrême, et court le risque de les faire perdre de la motivation dans leurs études. Le succès améliorera leur §YFinesse§! une fois qu'ils deviennent un sorcier."
 wwu_magic.3.option.a: "Poussez aussi fort que possible"
 wwu_magic.3.option.b: "Investir un effort modéré"
 wwu_magic.3.option.c: "Passons à des questions plus importantes"
 wwu_magic.4.title: "Essai de concentration"
 wwu_magic.4.desc: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] a choisi de subir un test de concentration. Cela va pousser leurs capacités à l'extrême, et court le risque de les faire perdre de la motivation dans leurs études. Le succès améliorera leur §YConcentration§! une fois qu'ils deviennent un sorcier."
 wwu_magic.4.option.a: "Poussez aussi fort que possible"
 wwu_magic.4.option.b: "Investir un effort modéré"
 wwu_magic.4.option.c: "Passons à des questions plus importantes"
 wwu_magic.5.title: "Impliquez la Lumière"
 wwu_magic.5.desc: "En tant que praticien de la Lumière, il serait absent si [Root.Monarch.GetTitle] [Root.Monarch.GetName] n'incluait pas les aspects de la Lumière dans leur entraînement magique. En s'appuyant sur les traditions des prêtres et des paladins, on accélérera [Root.Monarque.GetHerHe] la formation."
 wwu_magic.5.option.a: "La lumière nous bénit tous"
 wwu_magic.6.title: "Twisting in the Shadows"
 wwu_magic.6.desc: "En tant que praticien de l'Ombre, il manquerait si [Root.Monarch.GetTitle] [Root.Monarch.GetName] n'incluait pas d'aspects de l'Ombre dans leur entraînement magique. En s'appuyant sur l'ombre des prêtres et des sorciers, on accélérera la formation [Root.Monarque.GetHerHe]."
 wwu_magic.6.option.a: "Ce qui est au-delà ne peut pas être connu"
 wwu_magic.7.title: "Manifester l'Arcane"
 wwu_magic.7.desc: "En tant que praticien de l'Arcane, il manquerait si [Root.Monarch.GetTitle] [Root.Monarch.GetName] n'incluait pas d'aspects de l'Arcane dans leur entraînement magique. En s'appuyant sur les traditions des mages, on accélérera [Root.Monarque.GetHerHe] l'entraînement."
 wwu_magic.7.option.a: "Le pouvoir est écrasant!"
 wwu_magic.8.title: "Troubles de l'invocation"
 wwu_magic.8.desc: "En tant que praticien de Fel, il serait absent si [Root.Monarch.GetTitle] [Root.Monarch.GetName] n'incluait pas des aspects de Fel dans leur entraînement magique. En s'appuyant sur les traditions des sorciers, on accélérera [Root.Monarque.GetHerHe] l'entraînement."
 wwu_magic.8.option.a: "Fel est le seul chemin nécessaire"
 wwu_magic.9.title: "Tirer parti de la vie"
 wwu_magic.9.desc: "En tant que praticien de la vie, il serait absent si [Root.Monarch.GetTitle] [Root.Monarch.GetName] n'incluait pas les aspects de la vie dans leur entraînement magique. En s'appuyant sur les traditions des druides, on accélérera [Root.Monarque.GetHerHe] l'entraînement."
 wwu_magic.9.option.a: "Azéroth protège tous ses enfants"
 wwu_magic.10.title: "Ruminer sur la mort"
 wwu_magic.10.desc: "En tant que praticien de la Mort, il serait absent si [Root.Monarch.GetTitle] [Root.Monarch.GetName] n'incluait pas certains aspects de la Mort dans leur entraînement magique. En s'appuyant sur les traditions des nécromants, des léches et des chevaliers de la mort, on accélérera [Root.Monarque.GetHerHe] l'entraînement."
 wwu_magic.10.option.a: "La vie n'est pas pour les vivants"
 wwu_magic.11.title: "Détecteur d'orthographe accompli"
 wwu_magic.11.desc: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] a accompli beaucoup au cours de leur entraînement magique, et est maintenant considéré comme un orthographe par d'autres."
 wwu_magic.11.option.a: "Hurrah!"
 wwu_magic.12.title: "Plus de formation requise"
 wwu_magic.12.desc: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] n'a pas réussi à devenir un orthographe pendant leur temps dans l'entraînement magique. Ils devront tenter à nouveau s'ils veulent en devenir un."
 wwu_magic.12.option.a: "..."
 wwu_magic.13.title: "Dégrédation de l'aptitude"
 wwu_magic.13.desc: "Comme le temps passe pour [Root.Monarch.GetTitle] [Root.Monarch.GetName], leur aptitude pour les sorts s'estompe. Sans plus d'études, ils pourraient perdre une partie de l'aptitude qu'ils avaient autrefois."
 wwu_magic.13.option.a: "Hélas, je dois me concentrer sur d'autres choses."
 wwu_magic.13.option.b: "Je dois étudier tout de suite!"
 wwu_magic.14.title: "Dégrédation de Finesse"
 wwu_magic.14.desc: "Comme le temps passe pour [Root.Monarch.GetTitle] [Root.Monarch.GetName], leur finesse pour les sorts s'estompe. Sans plus d'étude, ils pourraient perdre une partie de la finesse qu'ils avaient autrefois."
 wwu_magic.14.option.a: "Hélas, je dois me concentrer sur d'autres choses."
 wwu_magic.14.option.b: "Je dois étudier tout de suite!"
 wwu_magic.15.title: "Dégraissement de la concentration"
 wwu_magic.15.desc: "Comme le temps passe pour [Root.Monarch.GetTitle] [Root.Monarch.GetName], leur concentration pour les sorts s'estompe. Sans étude plus approfondie, ils pourraient perdre une partie de la concentration qu'ils avaient autrefois."
 wwu_magic.15.option.a: "Hélas, je dois me concentrer sur d'autres choses."
 wwu_magic.15.option.b: "Je dois étudier tout de suite!"
 wwu_magic.20.title: "Le commandant incendié meurt"
 wwu_magic.20.desc: "La puissance brute de l'ascension a causé le dépérissement et la mort du corps de notre commandant. Malheureuse, mais digne sacrifice à notre cause."
 wwu_magic.20.option.a: "Adieu"
 wwu_magic.21.title: "Polymorphe : [cible_province.GetName]"
 wwu_magic.21.desc: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] a jeté Polymorph, faisant passer les gens de [cible_province.GetName] à notre culture."
 wwu_magic.21.option.a: "Rouge à moutons!"
 wwu_magic.40.title: "Amélioration de l'aptitude"
 wwu_magic.40.desc: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] a investi beaucoup de temps et d'énergie pour améliorer leur aptitude. Les résultats parlent d'eux-mêmes."
 wwu_magic.40.option.a: "Plus il y a de gaieté!"
 wwu_magic.41.title: "Amélioration de Finesse"
 wwu_magic.41.desc: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] a investi beaucoup de temps et d'énergie pour améliorer leur finesse. Les résultats parlent d'eux-mêmes."
 wwu_magic.41.option.a: "Bow avant mon pouvoir!"
 wwu_magic.42.title: "Amélioration de la concentration"
 wwu_magic.42.desc: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] a investi beaucoup de temps et d'énergie pour améliorer leur concentration. Les résultats parlent d'eux-mêmes."
 wwu_magic.42.option.a: "Personne ne m'interrompra!"
 wwu_magic.50.title: "Diminution de l'aptitude"
 wwu_magic.50.desc: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] a beaucoup souffert, et à ce titre leur aptitude a été diminuée. Avec le repos et la récupération, ils peuvent commencer le processus de construction de leur aptitude une fois de plus."
 wwu_magic.50.option.a: "Hélas..."
 wwu_magic.51.title: "Diminution de Finesse"
 wwu_magic.51.desc: "[Root.Monarch.GetTitle] [Root.Monarque.GetName] a beaucoup souffert, et en tant que telle leur finesse a été diminué. Avec le repos et la récupération, ils peuvent commencer le processus de construction de leur finesse une fois de plus."
 wwu_magic.51.option.a: "Hélas..."
 wwu_magic.52.title: "Diminution de la concentration"
 wwu_magic.52.desc: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] a beaucoup souffert, et à ce titre leur concentration a été diminuée. Avec le repos et la récupération, ils peuvent commencer le processus de construction de leur concentration une fois de plus."
 wwu_magic.52.option.a: "Hélas..."
