 wwu_local_tribals_displeased: "Lokale Tribals unzufrieden"
 EST_VAL_AGENDA_FAILED: "Agenda fehlgeschlagen: §R$VAL$§!"
 estate_fire_adm_advisor_tooltip: "[Root.Adm_Advisor.GetName] wurde gefeuert."
 estate_fire_dip_advisor_tooltip: "[Root.Dip_Advisor.GetName] wurde gefeuert."
 estate_fire_mil_advisor_tooltip: "[Root.Mil_Advisor.GetName] wurde gefeuert."
 estate_clergy_develop_x: "Erhöhung der Steuereinnahmen in [AGENDA_province.GetName]"
 estate_clergy_develop_x_desc: "Die [Root.GetClergyName] verlangen, dass wir in den Wohlstand ihres Landes investieren [agenda_province.GetName]."
 estate_clergy_build_temple_in_y: "Baue einen Tempel in [agenda_province.GetName]"
 estate_clergy_build_temple_in_y_desc: "Der [Root.GetClergyName] fordert uns auf, einen Tempel in [agenda_province.GetName] zu bauen, damit die Menschen einen angemessenen Ort haben könnten, um in der Provinz anzubeten."
 estate_clergy_convert_province_x: "Konvertieren [Agenda_province.GetName]"
 estate_clergy_convert_province_x_desc: "Die [Root.GetClergyName] sind besorgt über die anhaltende Anwesenheit von Ungläubigen in unserer Nation. Sie fordern, dass wir sie auswurzeln, beginnend mit denen, die in [agenda_province.GetName] leben!"
 estate_clergy_reduce_war_exhaustion: "Erholen Sie sich von den Ravages des Krieges"
 estate_clergy_reduce_war_exhaustion_desc: "Der [Root.GetClergyName] beschwert sich über das Leiden, das durch die vielen Kriege [Root.GetName] verursacht wurde. Sie bitten uns, der Nation zu erlauben, sich zu erholen, bevor sie weitere Eroberungen versuchen."
 estate_clergy_recover_stability: "Stabilisierung des Landes"
 estate_clergy_recover_stability_desc: "Der [Root.GetClergyName] sehnt sich nach Stabilität. Sie rufen uns auf, die Ordnung auf [Root.GetName] wiederherzustellen."
 estate_clergy_increase_stability: "Stärkung der nationalen Stabilität"
 estate_clergy_increase_stability_desc: "Die [Root.GetClergyName] sehen die Stabilität von [Root.GetName] als Vorrang. Sie bestehen darauf, dass wir die Regierungsführung der Nation verbessern müssen, damit unsere Nation frei von Instabilität sein kann."
 estate_clergy_reduce_overextension: "Überextension reduzieren"
 estate_clergy_reduce_overextension_desc: "Der [Root.GetClergyName] behauptet, dass die Regierungsfunktionen unserer Nation bis zum Bruchpunkt ausgedehnt werden. Sie behaupten, dass wir innehalten müssen, um uns zu konsolidieren, bevor wir weitere Eroberungen versuchen."
 estate_clergy_restore_devotion: "Devotion wiederherstellen"
 estate_clergy_restore_devotion_desc: "Die [Root.GetClergyName] sind bestürzt über den Mangel an Hingabe gezeigt durch die [Root.Monarch.GetTitle]. Sie fordern, dass die richtigen religiösen Praktiken in [Root.GetName] wiederhergestellt werden."
 estate_clergy_root_out_heresy: "Wurzel aus Ketzerei in [agenda_country.GetName]"
 estate_clergy_root_out_heresy_desc: "Die [Root.GetClergyName] betrachten unser Versagen, die ketzerischen Überzeugungen zu konfrontieren, die in [Agenda_country.GetName] praktiziert werden, als einen Fleck auf die Ehre unserer Nation. Sie fordern sofortiges Handeln, um sie wieder ins Licht zu bringen."
 estate_clergy_crush_religious_revolts: "Zerschmettere die Ketzer"
 estate_clergy_crush_religious_revolts_desc: "Der [Root.GetClergyName] verlangt, dass wir die Ketzer zerquetschen, die sich erhoben haben, um ihre Autorität über spirituelle Angelegenheiten herauszufordern."
 estate_clergy_protect_brethren: "Schützen Sie unsere Brüder in [agenda_province.GetName]"
 estate_clergy_protect_brethren_desc: "Die [Root.GetClergyName] sind entsetzt über die Verfolgung ihrer [Root.Religion.GetName] Brüder in [AGENDA_province.GetName] durch ihre [Agenda_Country.GetAdjective] Meister. Sie fordern, dass wir sofort handeln, um sie von Unterdrückung zu befreien!"
 estate_clergy_protect_our_religion_effect_tooltip: "Wenn erobert, §Y[agenda_province.GetName]§! wird §G5§ verlieren! Jahre des Separatismus."
 estate_clergy_hire_advisor: "Stellen Sie einen Administrativen Berater ein"
 estate_clergy_hire_advisor_desc: "Der [Root.GetClergyName] wünscht dem [Root.Monarch.GetTitle], einen neuen Verwaltungsberater einzustellen."
 estate_clergy_fire_advisor: "Feuern Sie unseren [Root.Adm_Advisor.GetTitle]"
 estate_clergy_fire_advisor_desc: "[Root.Adm_Advisor.GetTitle] [Root.Adm_Advisor.GetName] hat den [Root.GetClergyName] beleidigt. Sie verlangen, dass wir feuern [Root.Adm_Advisor.GetHerHim]!"
 estate_traders_develop_x: "Erhöhen Sie das Produktionseinkommen in [agenda_province.GetName]"
 estate_traders_develop_x_desc: "Die [Root.GetTradersName] fordern, dass wir in den Wohlstand ihres Landes in [agenda_province.GetName] investieren."
 estate_traders_build_a_marketplace_in_y: "Bauen Sie einen Marktplatz in [agenda_province.GetName]"
 estate_traders_build_a_marketplace_in_y_desc: "Die [Root.GetTradersName] behaupten, dass der Marktplatz in [AGENDA_province.GetName] zu klein ist, um ihren Bedürfnissen zu entsprechen. Sie fordern, dass wir in einen größeren Markt investieren, was den Wohlstand der Provinz und des Landes insgesamt erheblich erhöhen wird."
 estate_traders_build_a_mine_in_y: "Bauen Sie eine Mine in [agenda_province.GetName]"
 estate_traders_build_a_mine_in_y_desc: "Die [Root.GetTradersName] behaupten, dass die Mine in [AGENDA_province.GetName] zu klein ist, um ihren Bedürfnissen zu entsprechen. Sie fordern, dass wir in eine größere Mine investieren, was den Wohlstand der Provinz und des Landes insgesamt erheblich erhöhen wird."
 estate_traders_build_shipyard_in_y: "Bauen Sie eine Werft in [agenda_province.GetName]"
 estate_traders_build_shipyard_in_y_desc: "Der [Root.GetTradersName] fordert uns auf, eine Werft in [agenda_province.GetName] zu bauen, damit ihre Händler leichter handeln könnten."
 estate_traders_build_dock_in_y: "Baue ein Dock in [agenda_province.GetName]"
 estate_traders_build_dock_in_y_desc: "Der [Root.GetTradersName] fordert uns auf, ein Dock in [agenda_province.GetName] zu bauen, damit ihre Händler leichter handeln könnten."
 estate_traders_pay_off_loans: "Zahlen Sie die Staatsschuld ab"
 estate_traders_pay_off_loans_desc: "Die [Root.GetTradersName] sind durch den Zustand der Finanzen unserer Nation beunruhigt. Sie drängen uns, unsere Ausgaben zu zügeln und das Ausmaß unserer Schulden zu verringern."
 estate_traders_restore_republican_tradition: "Republican Virtues wiederherstellen"
 estate_traders_restore_republican_tradition_desc: "Der Zustand unserer Republik beunruhigt die [Root.GetTradersName]. Sie fordern Maßnahmen zur Stärkung unserer Institutionen und zur Wiederherstellung des öffentlichen Vertrauens in die Demokratie."
 estate_traders_restore_currency: "Wiederherstellung der Währung"
 estate_traders_restore_currency_desc: "Die [Root.GetTradersName] sind besorgt über die Inflation [Root.GetName] erlebt. Sie fordern, dass es gebremst wird, bevor es aus der Hand kommt!"
 estate_traders_recovery_from_hyperinflation: "Wiederherstellen von Hyperinflation"
 estate_traders_recovery_from_hyperinflation_desc: "Die [Root.GetTradersName] beschweren sich bitter über die Härte durch die schnelle Abwertung unserer Währung verursacht. Sie fordern Maßnahmen zur Wiederherstellung stabiler Preise!"
 estate_traders_increase_trade_power_in_X: "Erhöhen Sie die Handelsmacht in [agenda_trade_node.GetTradeNodeName]"
 estate_traders_increase_trade_power_in_X_desc: "Der [Root.GetTradersName] Aufruf für uns, unsere kommerzielle Präsenz im [AGENDA_trade_node.GetTradeNodeName] Handelsknoten zu erhöhen, eine Aktion, die sie behaupten, würde den Wohlstand der Nation erheblich erhöhen."
 estate_traders_access_sea: "Zugang zum Meer"
 estate_traders_access_sea_desc: "Die [Root.GetTradersName] sehnen sich nach Zugang zum Meer, von denen unser Mangel ihre Handelsinteressen verletzt. Sie fordern militärische Maßnahmen, um einen Hafen für unsere Nation zu sichern."
 estate_traders_build_a_fleet: "Bauen Sie eine Marine für unsere Nation"
 estate_traders_build_a_fleet_desc: "Der [Root.GetTradersName] beklagen den erbärmlichen Zustand unserer Flotte. Sie fordern, dass wir sie mit einem ehrgeizigen Schiffbauprogramm deutlich erweitern, um sicherzustellen, dass ihre Handelsinteressen geschützt werden können."
 estate_traders_bigger_fleet_than_rival: "Schutz vor der [AGENDA_Country.GetAdjective] Flotte"
 estate_traders_bigger_fleet_than_rival_desc: "Die Stärke der [AGENDA_ country.GetAdjective] Flotte ist eine Angelegenheit von großer Sorge für die [Root.GetTradersName], die sich Sorgen machen, dass sie leicht marine Vorherrschaft in einem Krieg zu erreichen, wodurch die Sicherheit unserer Handelsrouten zu zerstören. Sie fordern, dass wir unsere Flotte erweitern, um der unserer Rivalen zu entsprechen."
 estate_traders_improve_dip_rep: "Verbessern Sie unsere Reputation"
 estate_traders_improve_dip_rep_desc: "Die [Root.GetTradersName] sind besorgt über den schlechten Ruf [Root.GetName] hat für Unehrlichkeit in diplomatischen Angelegenheiten. Sie drängen uns, die Ehre unserer Nation in den Augen unserer Gleichaltrigen wiederherzustellen."
 estate_traders_get_cash: "Aufbau eines Schatzamtes"
 estate_traders_get_cash_desc: "Der erbärmliche Zustand unserer Kassen ist eine Angelegenheit von großer Sorge um die [Root.GetTradersName]. Sie fordern uns auf, unsere Ausgaben zu mäßigen, damit unsere Staatskasse wieder aufgefüllt wird."
 estate_traders_colonise_X: "Settle [agenda_province.GetAreaName]"
 estate_traders_colonise_X_desc: "Die Prospektoren [Root.GetTradersName] haben [AGENDA_province.GetAreaName] als fruchtbares Gebiet identifiziert, das für die Kolonisierung gut geeignet ist. Sie fordern eine Expedition, um es für [Root.GetName] zu beanspruchen."
 estate_traders_colonise_X_requirements: "Colonize or have a colonial subject fully colonize any province in the §Y[agenda_province.GetAreaName]§! area."
 estate_traders_colonise_more_X: "[Agenda_province.GetAreaName] Bereich kolonisieren"
 estate_traders_colonise_more_X_desc: "Unsere Siedler in [agenda_owned_province.GetName] berichten von einer blühenden Kolonie und einem Land, das reif für eine weitere Ansiedlung ist. Die [Root.GetTradersName] Anfrage, dass wir Kolonisten senden, um den Rest von [AGENDA_province.GetAreaName] für [Root.GetName] zu beanspruchen."
 estate_traders_colonise_more_X_requirements: "Colonize or have a subject fully colonize all provinces in the §Y[agenda_province.GetAreaName]§! area."
 estate_traders_colonial_nation: "Erweitern Sie unsere Kolonie in [AGENDA_province.GetColonialRegionName]"
 estate_traders_colonial_nation_desc: "Unsere Siedlungen in [AGENDA_province.GetColonialRegionName] wachsen schnell. Die [Root.GetTradersName] befürworten, dass wir dieses Wachstum unterstützen und ihnen helfen, ihre eigene Verwaltung aufzubauen, damit sie sich zu einem regionalen Außenposten der [Root.GetAdjective] Macht entwickeln können, die in der Lage ist, auf ihren eigenen zwei Beinen zu stehen."
 estate_traders_colonial_nation_requirements_tooltip: "#Y[Root.GetName]§! ist der Oberherr einer kolonialen Nation mit mindestens §Y5§! Städte in §Y[agenda_province.GetColonialRegionName]§!."
 estate_traders_expand_trade_company: "Erweitern Sie die [AGENDA_province.TradeCompany.GetName]"
 estate_traders_expand_trade_company_desc: "Die [Root.GetTradersName] markieren die Vorteile, die der Außenhandel für unsere Nation bietet. Sie drängen uns, unsere Ressourcen - einschließlich unserer militärischen Stärke - zu nutzen, um die [AGENDA_province.TradeCompany.GetName] zu erweitern."
 estate_traders_reduce_corruption: "Korruption verringern"
 estate_traders_reduce_corruption_desc: "Die [Root.GetTradersName] klagen über die Ungerechtigkeiten verursacht durch die Korruption, die unsere Nation plagen. Sie fordern uns auf, Maßnahmen zu ergreifen, um solche illegalen Praktiken einzuschränken."
 estate_traders_protect_against_piracy: "Schutz vor Piraterie"
 estate_traders_protect_against_piracy_desc: "Die [Root.GetTradersName] beklagen ihre Verluste aus der Piraterie in der [Agenda_trade_node_sea.GetName]. Sie flehen uns an, Maßnahmen zu ergreifen, um die Piraten und Privatleute zu vertreiben, die ihre Handelsschiffe plündern."
 estate_traders_hire_advisor: "Stellen Sie einen Diplomatenberater ein"
 estate_traders_hire_advisor_desc: "Der [Root.GetTradersName] wünscht den [Root.Monarch.GetTitle], einen neuen diplomatischen Berater einzustellen."
 estate_traders_fire_advisor: "Feuern Sie unseren [Root.Dip_Advisor.GetTitle]"
 estate_traders_fire_advisor_desc: "[Root.Dip_Advisor.GetTitle] [Root.Dip_Advisor.GetName] hat den [Root.GetTradersName] beleidigt. Sie verlangen, dass wir feuern [Root.Dip_Advisor.GetHerHim]!"
 estate_traders_exclusive_trade_rights_enact_tooltip: "Fügt §R20§ hinzu! lokale Autonomie und §G-15%§! lokale Entwicklungskosten für Handelszentren in §Y[This.GetTradeNodeName]§! Handelsknoten."
 estate_nobility_develop_x: "Manpower in [agenda_province.GetName] erhöhen"
 estate_nobility_develop_x_desc: "Der [Root.GetNobilityName] verlangt, dass wir in den Wohlstand ihres Landes investieren [agenda_province.GetName]."
 estate_nobility_build_a_barracks_in_y: "Erstellen Sie eine Baracke in [agenda_province.GetName]"
 estate_nobility_build_a_barracks_in_y_desc: "Der [Root.GetNobilityName] von [agenda_province.GetName] fordert uns auf, eine neue Kaserne in der Provinz zu bauen, damit unsere Versorgung mit hochwertigen Rekruten für die Armee gesichert werden kann."
 estate_nobility_build_a_arsenal_in_y: "Erstellen Sie ein Arsenal in [agenda_province.GetName]"
 estate_nobility_build_a_arsenal_in_y_desc: "Der [Root.GetNobilityName] von [agenda_province.GetName] fordert uns auf, ein neues Arsenal in der Provinz zu bauen, damit unsere Versorgung mit hochwertigen Rekruten für die Armee sicherer wird."
 estate_nobility_build_basic_fort_in_y: "Grundlegende Befestigungen in [agenda_province.GetName] erstellen"
 estate_nobility_build_basic_fort_in_y_desc: "Der [Root.GetNobilityName] von [agenda_province.GetName] fordert uns auf, Festungen in der Provinz zu bauen, damit unsere Versorgung mit hochwertigen Rekruten für die Armee sicherer gemacht werden kann."
 estate_nobility_get_allies: "Bündnisse aufbauen"
 estate_nobility_get_allies_desc: "Die [Root.GetNobilityName] sind besorgt über [Root.GetName] diplomatische Isolation. Sie befürworten, dass wir mehr Verbündete für unsere Nation finden."
 estate_nobility_befriend_rival_of_rival: "Freund [rival_country.GetName]s Rivals"
 estate_nobility_befriend_rival_of_rival_desc: "Die [Root.GetNobilityName] sind besorgt über die Bedrohung durch unsere Rivalen in [rival_country.GetName]. Sie empfehlen, dass wir uns mit ihren Rivalen [agenda_country.GetName] anfreunden, damit der Weg gemeinsam stark gegen sie steht."
 estate_nobility_restore_legitimacy: "Wiederherstellung der Legitimation"
 estate_nobility_restore_legitimacy_desc: "Die [Root.GetNobilityName] sind besorgt, dass die [Root.Monarch.GetTitle] nicht in der Lage ist, den Respekt der [Root.Monarch.GetHerShis] Menschen zu befehlen. Sie fordern, dass die Legitimität des [Root.Monarch.GetTitle] wiederhergestellt wird - so oder so..."
 estate_nobility_relations_with_X: "Verbesserung der Beziehungen zu [agenda_country.GetName]"
 estate_nobility_relations_with_X_desc: "Der [Root.GetNobilityName] siehe [agenda_country.GetName] als wertvoller potentieller Verbündeter. Sie empfehlen, engere Beziehungen zu ihnen zu suchen."
 estate_nobility_break_coalition: "Die Koalition brechen"
 estate_nobility_break_coalition_desc: "Das Bündnis der Nationen, das sich gegen uns stellt, ist dem [Root.GetNobilityName] zutiefst besorgniserregend. Sie bitten uns, das zu tun, was wir können, um die Ängste derer zu schmälern, die sich uns widersetzen - oder dies zu unterlassen, ihren Widerstand zu brechen, indem sie sie im Kampf zerschlagen."
 estate_no_coalition_against_us_tooltip: "Kein Land ist in einer Koalition gegen §Y[Root.GetName]§!."
 estate_no_one_has_15_ae_on_us_tooltip: "Kein Land hat mehr als §R-15§! Aggressive Expansion zu §Y[Root.GetName]§!."
 estate_nobility_support_independence: "Unterstützung [AGENDA_ country.GetAdjective] Unabhängigkeit"
 estate_nobility_support_independence_desc: "Der [Root.GetNobilityName] lenkt die Aufmerksamkeit auf die Notlage von [agenda_country.GetName], einer Nation, die von unseren Rivalen grausam unterjocht wurde, [agenda_rival_country.GetName]. Sie verpflichten uns, die Sache der Gerechtigkeit und der Unterstützung [AGENDA_ country.GetAdjective] der Unabhängigkeit anzunehmen."
 estate_nobility_retake_core: "Zurücknehmen [AGENDA_province.GetName]"
 estate_nobility_retake_core_desc: "Der [Root.GetNobilityName] beklagt die Tatsache, dass [agenda_province.GetName], ein integraler Bestandteil unserer Nation, nicht unter unserer Kontrolle ist. Sie fordern, dass wir das Land zurückerobern, das uns zusteht!"
 estate_nobility_crush_revolts: "Zerschmettere die Rebellen"
 estate_nobility_crush_revolts_desc: "Der [Root.GetNobilityName] fordert, dass wir Ordnung wiederherstellen und die Revolten, die über unsere Nation fegen, vernichten."
 estate_nobility_regain_liberty: "Gewinnen Sie unsere Freiheit"
 estate_nobility_regain_liberty_desc: "Die [Root.GetNobilityName] Chafe unter der Herrschaft unserer [Agenda_country.GetAdjective] Overlords. Sie fordern Maßnahmen, um [Root.GetAdjective] Freiheit wiederherzustellen!"
 estate_nobility_convert_province_culture: "Machen [Agenda_province.GetName] [Root.Culture.GetName]"
 estate_nobility_convert_province_culture_desc: "Der [Root.GetNobilityName] hat für ihr Volk nach neuem Land gesucht. Sie betrachten [agenda_province.GetName] als idealen Ort für [Root.Culture.GetName] Siedlung, wenn die Einheimischen von den Vorzügen unserer Wege überzeugt werden können."
 estate_nobility_protect_our_culture: "Schützen Sie die [Root.GetAdjective] Population in [agenda_province.GetName]"
 estate_nobility_protect_our_culture_desc: "Die [Root.GetNobilityName] behaupten, dass unsere [Root.Culture.GetName]-Brüder in [AGENDA_province.GetName] durch ihre [AGENDA_Country.GetAdjective]-Meister erhebliche Unterdrückung ausgesetzt sind. Sie fordern, dass wir die Provinz beschlagnahmen und sie in unsere Nation bringen!"
 estate_nobility_protect_our_culture_effect_tooltip: "Wenn erobert, §Y[agenda_province.GetName]§! wird §G5§ verlieren! Jahre des Separatismus."
 estate_nobility_vassalise_vulnerable_country: "Vassalize [Agenda_country.GetName]"
 estate_nobility_vassalise_vulnerable_country_desc: "Der [Root.GetNobilityName] kann nicht anders, als von dem verwundbaren Ziel versucht werden, das unsere Nachbarn in [agenda_country.GetName] präsentieren. Sie drängen auf eine militärische Kampagne, um sie unter unsere Herrschaft zu bringen!"
 estate_nobility_expand_into_x: "Erweitern in [agenda_province.GetAreaName]"
 estate_nobility_expand_into_x_desc: "Die [Root.GetNobilityName] haben ein eifersüchtiges Auge auf [agenda_province.GetAreaName] geworfen, ein Gebiet, das sie behaupten, eine feine Ergänzung zu unserer Nation zu machen. Sie fordern eine militärische Kampagne, um einen Teil davon für uns selbst zu sichern."
 estate_nobility_complete_conquest_of_x: "Ergänzen Sie die Eroberung von [agenda_province.GetAreaName]"
 estate_nobility_complete_conquest_of_x_desc: "Der [Root.GetNobilityName] siehe [AGENDA_province.GetAreaName] als integralen Bestandteil von [Root.GetName] und ärgere sich darüber, dass er nicht ganz unser eigener ist. Sie ermahnen uns, den Rest der Gegend für uns zu sichern!"
 estate_nobility_annex_subject: "Anhang [agenda_country.GetName]"
 estate_nobility_annex_subject_desc: "Die [Root.GetNobilityName] begehren die Länder unserer [Agenda_country.GetAdjective] Themen. Sie fordern, dass wir sie vollständig in unser Land integrieren."
 estate_no_penalties_annexing_tt: "#Y[Root.GetName]§! erhält keine diplomatische Reputationsstrafe für die Annexion §Y[AGENDA_country.GetName]§!."
 estate_nobility_build_an_army: "Aufbau einer Armee für unsere Nation"
 estate_nobility_build_an_army_desc: "Die [Root.GetNobilityName] betrachten unsere Armee als eine Verlegenheit für unsere Nation. Sie fordern dringend, daß sie erweitert wird, damit unsere Streitkräfte Feinde, die unser Land begehrten, ausreichend abschrecken können."
 estate_nobility_bigger_army_than_rival: "Schutz vor [agenda_country.GetName]"
 estate_nobility_bigger_army_than_rival_desc: "Die [Root.GetNobilityName] sind besorgt, dass unsere Armee schlecht gegen die [Agenda_country.GetAdjective] in einem Krieg erkämpft würde. Sie bestehen darauf, dass wir unsere Rekrutierung erhöhen müssen, damit unsere Streitkräfte nicht länger von unseren Rivalen übertroffen werden."
 estate_nobility_build_up_manpower_reserves: "Aufbau unserer Manpower Reserven"
 estate_nobility_build_up_manpower_reserves_desc: "Die Erschöpfung unserer Arbeitskräftereserven ist besorgniserregend für den [Root.GetNobilityName], der warnt, dass [Root.GetName] wehrlos bleiben würde, wenn unsere Feinde versuchen, die Situation zu nutzen. Sie plädieren dafür, dass wir uns eine Zeitlang konsolidieren und unsere Reserven sich erholen lassen."
 estate_nobility_recover_abysmal_prestige: "Gewinnen Sie unsere Prestige"
 estate_nobility_recover_abysmal_prestige_desc: "Der [Root.GetNobilityName] ist bestürzt über die Tiefen, in die wir das Bild unserer Nation sinken lassen. Sie fordern eine konzertierte Anstrengung, um unseren Ruf unter unseren Gleichaltrigen wiederherzustellen!"
 estate_nobility_improve_prestige: "Verbesserung unserer Prestige"
 estate_nobility_improve_prestige_desc: "Der [Root.GetNobilityName] möchte, dass wir unseren Stand unter den Nationen verbessern, indem wir die Pracht des Hofes [Root.Monarch.GetTitle] erhöhen."
 estate_nobility_hire_advisor: "Stellen Sie einen Militärberater ein"
 estate_nobility_hire_advisor_desc: "Der [Root.GetNobilityName] wünscht dem [Root.Monarch.GetTitle], einen neuen militärischen Berater einzustellen."
 estate_nobility_fire_advisor: "Feuern Sie unseren [Root.Mil_Advisor.GetTitle]"
 estate_nobility_fire_advisor_desc: "[Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] hat den [Root.GetTradersName] beleidigt. Sie verlangen, dass wir feuern [Root.Mil_Advisor.GetHerHim]!"
 estate_peasants_develop_x: "Entwicklung [Agenda_province.GetName]"
 estate_peasants_develop_x_desc: "Die [Root.GetPeasantsName] verlangen, dass wir in den Wohlstand ihres Landes investieren [agenda_province.GetName]."
 estate_peasants_build_tavern_in_y: "Baue eine Taverne in [agenda_province.GetName]"
 estate_peasants_build_tavern_in_y_desc: "Die [Root.GetPeasantsName] behaupten, dass die Taverne in [agenda_province.GetName] zu klein ist, um ihren Bedürfnissen zu entsprechen. Sie fordern, dass wir in eine größere Polizeistation investieren, was den Wohlstand der Provinz und des Landes insgesamt erheblich erhöhen wird."
 estate_peasants_increase_autonomy_in_province_x: "Die Autonomie in [agenda_province.GetName] erhöhen"
 estate_peasants_increase_autonomy_in_province_x_desc: "Der [Root.GetPeasantsName] von [agenda_province.GetName] beschwert sich über die häufige Einmischung des [Root.GovernmentName] in ihre Angelegenheiten. Sie fordern uns auf, ihnen mehr Autonomie zu gewähren."
 estate_peasants_three_privileges: "Gemeinsame Vorrechte ausdehnen"
 estate_peasants_three_privileges_desc: "Die [Root.GetPeasantsName] beschweren sich über die ständigen Verstöße gegen ihre Rechte, die sie behaupten, durch die Hände des [Root.Monarch.GetTitle] zu leiden. Sie fordern die Sicherheit ihrer Stellung in Form größerer Vorrechte, die ihnen gewährt werden."
 estate_peasants_hire_advisor: "Stellen Sie einen Administrativen Berater ein"
 estate_peasants_hire_advisor_desc: "Der [Root.GetPeasantsName] wünscht dem [Root.Monarch.GetTitle], einen neuen Verwaltungsberater einzustellen."
 estate_peasants_fire_advisor: "Feuern Sie unseren [Root.Adm_Advisor.GetTitle]"
 estate_peasants_fire_advisor_desc: "[Root.Adm_Advisor.GetTitle] [Root.Adm_Advisor.GetName] hat den [Root.GetPeasantsName] beleidigt. Sie verlangen, dass wir feuern [Root.Adm_Advisor.GetHerHim]!"
 estate_tribals_raze_a_province: "Raze unsere Feinde"
 estate_tribals_raze_a_province_desc: "Die Krieger des [Root.GetTribalsName] Durst nach Beute! Sie fordern, dass wir unsere Feinde plündern!"
 estate_tribals_develop_x: "Entwicklung [Agenda_province.GetName]"
 estate_tribals_develop_x_desc: "Die [Root.GetTribalsName] verlangen, dass wir in den Wohlstand ihres Landes investieren [AGENDA_province.GetName]."
 estate_tribals_restore_horde_unity: "Einheit wiederherstellen"
 estate_tribals_restore_horde_unity_desc: "Die [Root.GetTribalsName] beklagen die Schwäche, die unsere Divisionen bringen. Sie rufen uns auf, den [Root.GovernmentName] mit allen notwendigen Mitteln zu vereinen."
 estate_tribals_befriend_rival_of_rival: "Freund [rival_country.GetName]s Rivals"
 estate_tribals_befriend_rival_of_rival_desc: "Die [Root.GetTribalsName] sind besorgt über die Bedrohung durch unsere Rivalen in [rival_country.GetName]. Sie empfehlen, dass wir uns mit ihren Rivalen [agenda_country.GetName] anfreunden, damit der Weg gemeinsam stark gegen sie steht."
 estate_tribals_relations_with_X: "Verbesserung der Beziehungen zu [agenda_country.GetName]"
 estate_tribals_relations_with_X_desc: "Der [Root.GetTribalsName] siehe [agenda_country.GetName] als wertvollen potentiellen Verbündeten. Sie empfehlen, engere Beziehungen zu ihnen zu suchen."
 estate_tribals_retake_core: "Zurücknehmen [AGENDA_province.GetName]"
 estate_tribals_retake_core_desc: "Der [Root.GetTribalsName] beklagt die Tatsache, dass [agenda_province.GetName], ein integraler Bestandteil unserer Nation, nicht unter unserer Kontrolle ist. Sie fordern, dass wir das Land zurückerobern, das uns zusteht!"
 estate_tribals_crush_revolts: "Zerschmettere die Rebellen"
 estate_tribals_crush_revolts_desc: "Die [Root.GetTribalsName] fordern, dass wir Ordnung wiederherstellen und die Revolten, die über unsere Nation fegen, vernichten."
 estate_tribals_regain_liberty: "Gewinnen Sie unsere Freiheit"
 estate_tribals_regain_liberty_desc: "Die [Root.GetTribalsName] Chafe unter der Herrschaft unserer [AGENDA_Country.GetAdjective] Overlords. Sie fordern Maßnahmen, um [Root.GetAdjective] Freiheit wiederherzustellen!"
 estate_tribals_convert_province_culture: "Machen [Agenda_province.GetName] [Root.Culture.GetName]"
 estate_tribals_convert_province_culture_desc: "Der [Root.GetTribalsName] hat für ihr Volk nach neuem Land gesucht. Sie betrachten [agenda_province.GetName] als idealen Ort für [Root.Culture.GetName] Siedlung, wenn die Einheimischen von den Vorzügen unserer Wege überzeugt werden können."
 estate_tribals_protect_our_culture: "Schützen Sie die [Root.GetAdjective] Population in [agenda_province.GetName]"
 estate_tribals_protect_our_culture_desc: "Die [Root.GetTribalsName] behaupten, dass unsere [Root.Culture.GetName]-Brüder in [AGENDA_province.GetName] durch ihre [AGENDA_Country.GetAdjective]-Meister mit beträchtlicher Unterdrückung konfrontiert sind. Sie fordern, dass wir die Provinz beschlagnahmen und sie in unsere Nation bringen!"
 estate_tribals_protect_our_culture_effect_tooltip: "Wenn erobert, §Y[agenda_province.GetName]§! wird §G5§ verlieren! Jahre des Separatismus."
 estate_tribals_vassalise_vulnerable_country: "Vassalize [Agenda_country.GetName]"
 estate_tribals_vassalise_vulnerable_country_desc: "Der [Root.GetTribalsName] kann nicht anders, als von dem verwundbaren Ziel versucht werden, das unsere Nachbarn in [agenda_country.GetName] präsentieren. Sie drängen auf eine militärische Kampagne, um sie unter unsere Herrschaft zu bringen!"
 estate_tribals_expand_into_x: "Erweitern in [agenda_province.GetAreaName]"
 estate_tribals_expand_into_x_desc: "Die [Root.GetTribalsName] haben ein eifersüchtiges Auge auf [agenda_province.GetAreaName] geworfen, ein Gebiet, das sie behaupten, eine feine Ergänzung zu unserer Nation zu machen. Sie fordern eine militärische Kampagne, um einen Teil davon für uns selbst zu sichern."
 estate_tribals_complete_conquest_of_x: "Ergänzen Sie die Eroberung von [agenda_province.GetAreaName]"
 estate_tribals_complete_conquest_of_x_desc: "Der [Root.GetTribalsName] siehe [AGENDA_province.GetAreaName] als integralen Bestandteil von [Root.GetName] und ärgere sich darüber, dass er nicht ganz unser eigener ist. Sie ermahnen uns, den Rest der Gegend für uns zu sichern!"
 estate_tribals_annex_subject: "Anhang [agenda_country.GetName]"
 estate_tribals_annex_subject_desc: "Die [Root.GetTribalsName] begehren die Länder unserer [Agenda_country.GetAdjective] Themen. Sie fordern, dass wir sie vollständig in unser Land integrieren."
 estate_tribals_build_an_army: "Aufbau einer Armee für unsere Nation"
 estate_tribals_build_an_army_desc: "Die [Root.GetTribalsName] betrachten unsere Armee als eine Verlegenheit für unsere Nation. Sie fordern dringend, daß sie erweitert wird, damit unsere Streitkräfte Feinde, die unser Land begehrten, ausreichend abschrecken können."
 estate_tribals_bigger_army_than_rival: "Schutz vor [agenda_country.GetName]"
 estate_tribals_bigger_army_than_rival_desc: "Die [Root.GetTribalsName] sind besorgt, dass unsere Armee schlecht gegen das [AGENDA_Country.GetAdjective] in einem Krieg erkämpft würde. Sie bestehen darauf, dass wir unsere Rekrutierung erhöhen müssen, damit unsere Streitkräfte nicht länger von unseren Rivalen übertroffen werden."
 estate_tribals_build_up_manpower_reserves: "Aufbau unserer Manpower Reserven"
 estate_tribals_build_up_manpower_reserves_desc: "Die Erschöpfung unserer Arbeitskräftereserven ist besorgniserregend für die [Root.GetTribalsName], die warnen, dass [Root.GetName] würde wehrlos gelassen werden, wenn unsere Feinde versuchen, die Situation zu nutzen. Sie plädieren dafür, dass wir uns eine Zeitlang konsolidieren und unsere Reserven sich erholen lassen."
 estate_tribals_three_privileges: "Verlängerung der Tribalprivilegien"
 estate_tribals_three_privileges_desc: "Die [Root.GetTribalsName] beschweren sich über die ständigen Verstöße gegen ihre Rechte, die sie behaupten, durch die Hände des [Root.Monarch.GetTitle] zu leiden. Sie fordern die Sicherheit ihrer Stellung in Form größerer Vorrechte, die ihnen gewährt werden."
 estate_tribals_recover_stability: "Stabilisierung des Landes"
 estate_tribals_recover_stability_desc: "Der [Root.GetTribalsName] ist lang für Stabilität. Sie rufen uns auf, die Ordnung auf [Root.GetName] wiederherzustellen."
 estate_tribals_increase_stability: "Stärkung der nationalen Stabilität"
 estate_tribals_increase_stability_desc: "Die [Root.GetTribalsName] sehen die Stabilität von [Root.GetName] als Vorrang. Sie bestehen darauf, dass wir die Regierungsführung der Nation verbessern müssen, damit unsere Nation frei von Instabilität sein kann."
 estate_tribals_despoil_x: "Despoil [agenda_province.GetAreaName]"
 estate_tribals_despoil_x_desc: "Die [Root.GetTribalsName] Lust auf Beute. Sie verlangen, dass wir ihnen erlauben, [agenda_province.GetAreaName] zu entgiften und ihren Reichtum für sich zu beanspruchen."
 estate_tribals_hire_advisor: "Stellen Sie einen Militärberater ein"
 estate_tribals_hire_advisor_desc: "Der [Root.GetTribalsName] wünscht dem [Root.Monarch.GetTitle], einen neuen militärischen Berater einzustellen."
 estate_tribals_fire_advisor: "Feuern Sie unseren [Root.Mil_Advisor.GetTitle]"
 estate_tribals_fire_advisor_desc: "[Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] hat den [Root.GetTradersName] beleidigt. Sie verlangen, dass wir feuern [Root.Mil_Advisor.GetHerHim]!"
