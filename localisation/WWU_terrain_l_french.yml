l_french:
 desolate_waste: "Désolation"
 desolate_waste_desc: "Les déchets désolés représentent des terres qui ont subi des dommages catastrophiques, souvent dus à la guerre, ce qui les a laissés sans vie."
 urban: "Urbain"
 urban_desc: "Les zones urbaines représentent des terres dominées par des habitations occupées par des citoyens de la nation qui en sont propriétaires."
 suspended: "Suspendu"
 suspended_desc: "Suspendu représente un terrain qui est suspendu dans les airs d'une certaine façon."
 underground: "Sous-sol"
 underground_desc: "La majorité du développement de cette province est située sous le sol. La culture de la province doit être l'une des races qui est à l'aise avec la vie souterraine, ou elle subit une sanction majeure."
 underwater: "Sous-marin"
 underwater_desc: "C'est une province de la mer, mais elle a encore du développement, construit par des créatures qui peuvent vivre en pleine mer. La culture de la province doit être l'une des races qui est à l'aise avec la vie sous-marine, ou elle subit une sanction majeure."
 nethertouched: "Atteintes aux nerfs"
 nethertouched_desc: "Nether-touched représente des terres qui sont ou ont été exposées à la Nether Twisting sous une forme ou une autre."
 arcanetouched: "Touché à l'arcane"
 arcanetouched_desc: "L'arcane-touché représente une terre qui est ou a été exposée aux énergies d'Arcane sous une forme ou une autre."
 feltouched: "Fel-touché"
 feltouched_desc: "Fel-touched représente une terre qui est ou a été exposée aux énergies Fel sous une forme ou une autre."
 passage: "Passage"
 passage_desc: "Représente une zone de passage restreint, où il y a une seule route à l'intérieur et à l'extérieur de la zone."
 complex: "Complexe"
 complex_desc: "Représente une zone d'intérieurs ou de fortifications."
 corrupted_earth: "Terre corrompue"
 corrupted_earth_desc: "Représente une zone corrompue par le Scorge, rendant le sol infertile."
