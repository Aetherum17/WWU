 wwu_labor_tier_commission: "Commission européenne"
 wwu_labor_tier_commission_desc: "Une forme très typique de travail, où des professionnels qualifiés sont payés une commission pour accomplir une certaine tâche avec un salaire stable."
 wwu_labor_tier_guild_labor: "Le travail de la Guilde"
 wwu_labor_tier_guild_labor_desc: "Le travail médiéval ou moderne de la guilde est un travail très corporatisé qui s'appuie sur des contrats de guildes riches qui distribuent le travail aux petits-enfants."
 wwu_labor_tier_serfdom: "Serfdom"
 wwu_labor_tier_serfdom_desc: "Une forme de travail libre où les peuples sont liés de façon permanente à la terre sur laquelle ils naissent par des contrats féodaux, donnant un mouvement limité tout en exigeant également des services de serfs pour accomplir certaines tâches."
 wwu_labor_tier_slavery: "Esclavagisme"
 wwu_labor_tier_slavery_desc: "Un système de prise d'êtres sensibles et de les forcer à faire du travail au profit de leur propriétaire, en utilisant des travailleurs liés pour faire des tâches difficiles et épuisantes."
 enable_slave_estate_tt: "Active le §YSlaves§! succession, en remplacement du §YPeasants§! domaine."
 disable_slave_estate_tt: "Désactive le §YSlaves§! domaine, la restauration du §YPeasants§! domaine."
 wwu_labor_tier_peasantry: "Paysannerie"
 wwu_labor_tier_peasantry_desc: "La paysannerie est un système meilleur que le servage, mais n'est pas une liberté totale. Les paysans sont liés à des terres individuelles en tant que serviteurs de seigneurs locaux, ayant des droits limités et sont soumis à des contrats à vie qui les lient à la terre avec leurs familles."
 wwu_military_conscription: "Conscription"
 wwu_military_conscription_desc: "La conscription est une forme très typique de recrutement et de politique militaire où une force de l'État est nécessaire pour mobiliser une force armée en réponse à la guerre."
 wwu_military_mercenary_camps: "Camps de mercenaires"
 wwu_military_mercenary_camps_desc: "Azéroth est rempli de camps de mercenaires qui viennent dans un large éventail de races et de croyances, tous qui vendent leurs services pour de l'argent. En achetant ou en intronisant ces camps dans l'armée, nous pouvons gagner un avantage sur nos ennemis."
 enable_auxiliary_infantry_company_tt: "Active le §YAuxiliary Infantry§! Une compagnie mercenaire."
 disable_auxiliary_infantry_company_tt: "Supprime le §YAuxiliary Infantry§! Une compagnie mercenaire."
 wwu_military_professionalism: "Professionnalisme"
 wwu_military_professionalism_desc: "Les armées professionnelles sont une vision commune parmi les nations civilisées et établies, qui passent le temps et l'argent pour garder leurs forces bien approvisionnées, organisées et prêtes pour un état de guerre."
 wwu_military_elitism: "Élitisme"
 wwu_military_elitism_desc: "L'élitisme est une pratique dans Azéroth de s'appuyer très fortement sur des guerriers puissants ou généralement habiles qui peuvent surpasser, dépasser et surpasser les autres. Ces guerriers spéciaux, bien que coûteux, peuvent complimenter même la plus petite des armées."
 wwu_military_knighthood: "Chevalerie"
 wwu_military_knighthood_desc: "Les chevaliers humains étaient des parties cruciales des militaires humains, des cavaliers experts en armure qui se sont écrasés en ennemis avec précision et lance. Les chevaliers humains ont leurs codes de conduite moraux et sont placés comme membres supérieurs de l'élite sociale dans la société humaine."
 wwu_economic_extensive_taxation: "Fiscalité extensive"
 wwu_economic_extensive_taxation_desc: "La principale source de revenus de l'État provient de l'impôt, qui perçoit les impôts de sa propre population par le biais du loyer, du contrôle foncier et des entreprises publiques."
 wwu_economic_trade_monopoly: "Monopole commercial"
 wwu_economic_trade_monopoly_desc: "L'État est enrichi par ses réseaux commerciaux et ses contrats, où les marchands sont la clé de la production de la richesse pour l'État."
 wwu_economic_industrial_society: "Société industrielle"
 wwu_economic_industrial_society_desc: "L'État tire la majeure partie de ses revenus de l'innovation, de la production de matières premières et de l'exploitation des ressources premières. C'est une économie essentiellement exportatrice, qui repose sur un mélange de commerce et d'industries prospères."
 wwu_economic_war_economy: "Économie de guerre"
 wwu_economic_war_economy_desc: "Le cadre économique de l'État tourne autour et est construit pour la guerre, gagnant ses revenus de la conquête, l'expansion, et le pillage."
 wwu_trade_free_trade: "Libre échange"
 wwu_trade_free_trade_desc: "Le libre-échange est une philosophie commerciale qui consiste à abattre les barrières et à commercer librement, indépendamment des frontières, de l'intérêt national et à permettre aux marchands d'accumuler leurs propres richesses."
 wwu_trade_mercantilism: "Mercantilisme"
 wwu_trade_mercantilism_desc: "Le Mercantilisme est une philosophie commerciale qui consiste à maximiser les exportations tout en minimisant les importations, en se fondant sur les intérêts nationaux et les ambitions coloniales de gains politiques."
 wwu_trade_protectionism: "Protectionnisme"
 wwu_trade_protectionism_desc: "Le protectionnisme est effectivement une forme d'isolement économique, préférant l'autosuffisance pour protéger les entreprises locales avec des péages élevés et des investissements nationalistes."
 wwu_trade_criminal_exploitation: "Exploitation criminelle"
 wwu_trade_criminal_exploitation_desc: "Azéroth est rempli d'organisations ombreuses, et parfois les nations peuvent trouver rentable d'exporter des éléments criminels pour influencer le commerce en leur faveur, en échange de la tolérance détendu de ces organisations."
 wwu_naval_grand_armada: "Grand Armada"
 wwu_naval_grand_armada_desc: "La 2e guerre a été une démonstration de puissance de feu entre deux factions puissantes flottes, et à une époque d'invasion continentale, avoir une grande flotte est incroyablement important pour correspondre avec les nations rivales."
 wwu_naval_merchant_fleet: "Flotte marchande"
 wwu_naval_merchant_fleet_desc: "La domination navale dans la guerre est importante, mais les marines sont coûteuses et peuvent être des déchets massifs si on les laisse dans les ports. En se concentrant davantage sur les navires plus légers, soit utilisés pour protéger notre commerce ou le cortège, nous pouvons protéger notre commerce et rester une puissance navale."
 wwu_naval_naval_infrastructure: "Infrastructure navale"
 wwu_naval_naval_infrastructure_desc: "Les navigations ne sont pas tout à fait importantes pour nous, soit à cause d'un manque de littoral ou d'ambitions intérieures. Cependant, nous ne pouvons pas nier la nécessité de navires à terme. En renforçant l'infrastructure navale et en formant les Marines, nous nous concentrons davantage sur le transport des troupes."
 wwu_naval_coastal_dominance: "Dominance côtière"
 wwu_naval_coastal_dominance_desc: "Azéroth est un grand monde, et les grands navires de combat sont chers et les frégates sont trop squishy. Destroyers et autres navires côtiers sont plus préférables, moins chers et moins durables, mais beaucoup plus maniables pour décharger les parties d'embarquement. Beaucoup plus préférable pour nos ambitions locales."
 wwu_switch_become_a_monarchy: "Devenez une monarchie"
 wwu_switch_become_a_monarchy_desc: "Il est temps de devenir une monarchie."
 wwu_switch_become_a_republic: "Devenir une République"
 wwu_switch_become_a_republic_desc: "Il est temps de devenir une république."
 wwu_switch_become_a_theocracy: "Devenez une Théocratie"
 wwu_switch_become_a_theocracy_desc: "Il est temps de devenir une théocratie."
 wwu_switch_become_a_warband: "Devenez un bandeau de guerre"
 wwu_switch_become_a_warband_desc: "Il est temps de devenir un bandeau de guerre."
 wwu_switch_consolidate_power: "Consolider la puissance"
 wwu_switch_consolidate_power_desc: "Notre système est parfait, pourquoi casser quelque chose qui n'est pas cassé?"
 wwu_switch_delegate_power: "Pouvoir délégué"
 wwu_switch_delegate_power_desc: "Nous devrions déléguer notre pouvoir à des gens de confiance, car cela permettra à notre gouvernement de mieux gérer le domaine."
 wwu_switch_troll_kingdom_centralize_kingdom: "Centraliser le Royaume"
 wwu_switch_troll_kingdom_centralize_kingdom_desc: "Il est temps de centraliser notre royaume troll, et de diminuer les aspects nomades de celui-ci."
 wwu_magic_free_magic: "Magie libre"
 wwu_magic_free_magic_desc: "Les lois et coutumes nationales permettent aux mages de régner librement pour faire à peu près tout ce qu'ils veulent, où les mages peuvent posséder des biens, former des factions, etc."
 wwu_magic_controlled_magic: "Magie contrôlée"
 wwu_magic_controlled_magic_desc: "La magie est considérée comme plus un danger qu'un avantage, de sorte que l'État garde une stricte mainmise sur la magie pour prévenir les abus. Les utilisateurs de magie sont formés et contrôlés par l'État, qui n'applique généralement qu'un type spécifique de magie à utiliser."
 wwu_magic_regulated_magic: "Magie réglementée"
 wwu_magic_regulated_magic_desc: "La loi autorise les mages à utiliser librement la magie et à avoir leurs propres écoles et organisations, mais le gouvernement interdit ou restreint certains d'entre eux pour des raisons religieuses ou pragmatiques."
 wwu_magic_magical_society: "Société magique"
 wwu_magic_magical_society_desc: "La société a complètement embrassé la magie, où les mages sont très appréciés et respectés dans leur profession. Les villes ont le pouvoir magique, et toute la société compte fortement sur son utilisation."
 wwu_magic_dalaran_education: "Enseignement du Dalaran"
 wwu_magic_dalaran_education_desc: "Nos terres n'ont pas les moyens ou l'infrastructure pour accueillir les utilisateurs magiques, donc nous avons envoyé ceux de talent magique dans l'état de la ville humaine de Dalaran pour apprendre la magie et revenir à une date ultérieure pour mieux servir leur pays d'origine."
 wwu_religion_lip_service: "Service des lèvres"
 wwu_religion_lip_service_desc: "L'État a un sentiment général de loyauté à l'égard de sa religion, bien que d'une manière plus laïque. La religion est étouffée au pouvoir, la plupart des gens le reconnaissent, et reste assez peu importante dans la vie de la plupart."
 wwu_religion_state_religion: "Religion de l'État"
 wwu_religion_state_religion_desc: "La religion et l'État sont liés les uns aux autres, où les temples et les prêtres sont des membres importants du gouvernement. L'État ne reconnaît et n'adhère qu'à une seule religion."
 wwu_religion_tolerance_towards_all: "La tolérance à l'égard de tous"
 wwu_religion_tolerance_towards_all_desc: "L'État peut avoir une seule religion, mais il tolère les croyances d'autres confessions, donnant des protections légales et encourageant l'unité sociale entre les différentes croyances."
 wwu_religion_fanaticism: "Fanatisme"
 wwu_religion_fanaticism_desc: "L'État va au-delà du simple fait d'avoir une religion d'État, il est en fait tellement aveuglé par la croyance pure que le peuple attaquera avec zèle ceux de différentes confessions, et forcera les autres à convertir. Pour Aiur, je veux dire Ner'zhul."
 wwu_administration_bureaucracy: "Bureaucratie"
 wwu_administration_bureaucracy_desc: "Largement unie, la nation dépend d'une bureaucratie efficace et toujours en expansion, lui permettant de pomper de nouvelles institutions pour gérer de nouvelles questions politiques de l'époque."
 wwu_administration_townships_and_cities: "Cantons et villes"
 wwu_administration_townships_and_cities_desc: "La plupart de l'État compte sur les grandes villes pour gérer les affaires administratives, où les échelons du gouvernement sont maintenus fermes au sein de la ville elle-même."
 wwu_administration_feudalism: "Féodalisme"
 wwu_administration_feudalism_desc: "L'État n'est pas lui-même médiéval, mais plutôt de grands propriétaires terriens et des seigneurs ruraux ont l'emprise et s'occupent d'une grande partie des tâches administratives de l'État."
 wwu_administration_state_autonomy: "Autonomie de l'État"
 wwu_administration_state_autonomy_desc: "Plutôt qu'une forme unique d'administration, les États eux-mêmes sont considérés comme suffisamment autonomes pour gérer leurs propres affaires, en divisant l'administration entre les différentes régions et les nations internes."
 wwu_law_codified_law: "Loi codifiée"
 wwu_law_codified_law_desc: "Les lois sont universelles dans l'ensemble de la nation, créant un sentiment d'uniformisation et de légalité des systèmes. La plupart de ces lois sont appliquées par divers moyens, principalement par le biais de pratiques légalistes comme les jurys et les juges."
 wwu_law_county_law: "Droit des pays"
 wwu_law_county_law_desc: "Les lois ne sont pas entièrement universelles dans l'ensemble du pays, les différentes provinces appliquant leur propre ensemble de règles et de lois pour aider à se spécialiser dans leurs propres besoins."
 wwu_law_militias: "Militias"
 wwu_law_militias_desc: "Les lois sont délibérément dévolues aux caprices des milices locales, où les communautés établissent leurs propres lois et les appliquent par l'intermédiaire de gardes communautaires. Bien que pas toujours juste, il est considérablement pratique."
 wwu_law_national_guard: "Garde nationale"
 wwu_law_national_guard_desc: "L'État a sa propre force de police professionnelle, où un groupe restreint de soldats patrouille et construit des avant-postes pour combattre le banditisme et enquêter au nom de l'État, lié par un ensemble strict (bien que flexible) de codes et de lois."
 wwu_culture_peaceful_existence: "Existence pacifique"
 wwu_culture_peaceful_existence_desc: "La culture de notre nation est entièrement pacifique, dédiée à de longues périodes de paix et de perfection intérieure. Une culture de l'agriculture, de l'artisanat et du dur labeur remplace le besoin de conquête et de guerre."
 wwu_culture_warrior_culture: "La culture des guerriers"
 wwu_culture_warrior_culture_desc: "L'objectif culturel principal de la nation est un amour obsessionnel du combat et de la guerre, se consacrant à un culte du combat glorieux. Les duels d'honneur, les sports de sang et la glorification des conquêtes font tous partie du jour et de la vie de cette terre."
 wwu_culture_tavern_life: "Taverne Vie"
 wwu_culture_tavern_life_desc: "L'une des formes les plus courantes de temps de passage culturel à Azéroth est la taverne, la boisson et la socialisation dans plusieurs établissements de fine qualité. Que ce soit pour le voyage ou pour le repos, les tavernes créent un sentiment de communauté pour la plupart des étrangers et des habitants."
 wwu_culture_arts_and_sciences: "Arts et sciences"
 wwu_culture_arts_and_sciences_desc: "Les principaux attributs culturels de la nation tournent autour des arts et des sciences, faisant d'eux un peuple cultivé et hautement pensé. La préservation historique, la sculpture, le théâtre et d'autres activités jouent un rôle majeur dans la vie de nos citoyens."
 wwu_culture_assimilation: "Assimilation culturelle"
 wwu_culture_assimilation_desc: "D'autres cultures doivent être assimilées à la nôtre, créant une fusion unique de nouvelles et anciennes."
 wwu_idealism_glory: "Gloire"
 wwu_idealism_glory_desc: "Le principal idéalisme de la nation est celui de la gloire, où des victoires impressionnantes et une renommée considérable sont les buts les plus importants pour un individu. Que ce soit légitime ou infaillible, cela n'a pas d'importance."
 wwu_idealism_honor: "Honoraires"
 wwu_idealism_honor_desc: "Le peuple et les coutumes valorisent l'honneur par-dessus tout, où la moralité personnelle et ne faisant pas de mal sur même un ennemi est tenue en haute estime."
 wwu_idealism_victory: "Victoire"
 wwu_idealism_victory_desc: "Rien d'autre n'a d'importance pour l'État et son peuple pour obtenir la victoire, que ce soit des actions rapides, de la trahison ou l'utilisation de pouvoirs plus sombres pour atteindre ses objectifs est considéré comme acceptable tant que la victoire est atteinte."
 wwu_idealism_unity: "Unité"
 wwu_idealism_unity_desc: "La nation veut avant tout l'unité, dédiée à la construction d'empires ou à l'unification de leur région d'origine contre une menace commune. Surprendre les querelles passées et forcer les alliés voisins à se soumettre sont tous des éléments majeurs de notre idéologie unifiée."
 wwu_idealism_bulwark_of_the_alliance: "Bulwark de l'Alliance"
 wwu_idealism_bulwark_of_the_alliance_desc: "L'humanité fonda l'Alliance comme coalition contre la puissance de la horde alors qu'elle s'enfonçait dans l'azéroth. En tant que fondateurs, nous devrions conserver notre emprise sur le pouvoir au sein de l'alliance et l'étendre."
 wwu_diplomacy_domination: "Domination"
 wwu_diplomacy_domination_desc: "L'État regarde vers l'extérieur pour ajouter de nouvelles terres et de nouveaux États à son empire croissant, et établit une politique de rappeler à ses voisins les avantages de la soumission à notre État."
 wwu_diplomacy_ambassadorships: "Ambassadeurs"
 wwu_diplomacy_ambassadorships_desc: "Notre État doit s'épanouir diplomatiquement et rejoindre le monde entier, en trouvant de nouveaux alliés et amis."
 wwu_diplomacy_disinterest: "Désintérêt"
 wwu_diplomacy_disinterest_desc: "Il considère les autres nations plus comme un ennui, voyant toute querelle au-delà de nos frontières avec un manque total de sympathie. Ce n'est pas notre problème."
 wwu_diplomacy_intervention: "Intervention"
 wwu_diplomacy_intervention_desc: "Notre État a une armée, bien qu'il n'ait pas toujours un moyen de l'utiliser. Notre nation doit être prête à maintenir le monde équilibré à tout prix, et en notre faveur!"
 wwu_gah_heroic_guilds: "Guildes héroïques"
 wwu_gah_heroic_guilds_desc: "Azéroth est rempli de nombreux héros et aventuriers, et les encourager à rester fidèles à nous tout en intégrant également ces champions dans nos armées ira un long chemin dans la défaite des maux disposés contre nous."
 wwu_gah_trade_factionalism: "Factionnalisme commercial"
 wwu_gah_trade_factionalism_desc: "Notre nation est divisée entre les différentes factions commerciales et les puissances commerciales, chacune rivalisant pour le contrôle de notre réseau commercial. Cette compétition encourage les aventuriers et notre classe dirigeante à rivaliser pour obtenir des gains monétaires."
 wwu_gah_political_factionalism: "Factionnalisme politique"
 wwu_gah_political_factionalism_desc: "Les désaccords avec la gouvernance sont universels dans n'importe quel État, mais notre État est unique en ce qu'il a une classe politique profondément divisée. Différentes puissances politiques s'efforcent de contrôler les fonctions de l'État, en recrutant des héros et des mercenaires pour atteindre leurs fins."
 wwu_gah_criminal_organisations: "Organisations criminelles"
 wwu_gah_criminal_organisations_desc: "Les organisations criminelles, comme les clans bandits et les sous-mondes criminels, ont une emprise de fer sur la nation et son peuple. En utilisant le commerce et les activités illicites à leurs propres fins, nous les tolérons pour notre propre bénéfice."
 wwu_territory_exploitation: "Exploitation"
 wwu_territory_exploitation_desc: "Les terres que nous gouvernons, mais qui ne sont pas des États de notre empire, ne sont guère plus que des terres que nous devrions exploiter au profit de nos terres de base."
 wwu_territory_equal_in_name: "Egalité de nom"
 wwu_territory_equal_in_name_desc: "Bien qu'une partie de notre empire, nous garantissons à ceux de ces territoires des droits et des protections limités en échange d'une faible productivité et d'une soumission à notre état croissant."
 wwu_territory_efficient_administration: "Administration efficace"
 wwu_territory_efficient_administration_desc: "Nos territoires sont gérés par des gouverneurs et des dirigeants territoriaux efficaces, utilisant des chefs locaux, des alliés et des forts pour maintenir les peuples de nos territoires en ligne."
 wwu_territory_future_statehood: "L'avenir de l'État"
 wwu_territory_future_statehood_desc: "Nos principaux objectifs avec les territoires sont de les faire entrer dans l'État le plus rapidement possible humainement, en garantissant les droits futurs et la citoyenneté."
 wwu_territory_victors_of_the_second_war: "Victoires de la Seconde Guerre mondiale"
 wwu_territory_victors_of_the_second_war_desc: "Par le sang et la souffrance, nous avons finalement gagné contre la horde orcish et garanti l'avenir de l'Alliance. Avec les orques maintenant dispersées, leurs terres confisquées, et nos alliés restaurés, nous pouvons maintenant nous concentrer sur une nouvelle ère espérons sans plus de problèmes."
 wwu_ambition_a_just_world: "Un monde juste"
 wwu_ambition_a_just_world_desc: "Nous voulons parvenir à un monde libéré de la guerre et du mal, pour que toutes les races de notre empire travaillent ensemble pour un but commun et pour subvenir aux besoins des plus nécessiteux."
 wwu_ambition_unification: "Unification"
 wwu_ambition_unification_desc: "Nous ne voulons rien de plus que d'unir nos peuples en difficulté dans un empire unique, car si nous voulons braver le monde d'Azéroth, nous le ferons ensemble."
 wwu_ambition_one_faith: "Une seule foi"
 wwu_ambition_one_faith_desc: "Notre mode de vie est notre foi, et nous ne pouvons pas supporter de voir un monde qui se détourne de la lumière que nous atteignons par notre foi. Nous luttons pour un monde où il n'y aura qu'une seule religion."
 wwu_ambition_prestige: "Prestige"
 wwu_ambition_prestige_desc: "Nous désirons par-dessus tout le prestige, être les plus grandes puissances de ce monde en difficulté. Tous les autres se prosterneront et se tiendront à l'écart, ou périront."
 wwu_innovation_grand_road_network: "Réseau routier Grand"
 wwu_innovation_grand_road_network_desc: "De nombreuses routes et chemins existent à travers Azéroth, récemment construit ou construit il y a longtemps. Notre État voit la valeur des routes, ouvrant notre voie au commerce ou à la conquête. En maintenant et en améliorant nos infrastructures, nous pouvons accélérer le processus d'entrée dans le monde."
 wwu_innovation_technological_hubs: "Hubs technologiques"
 wwu_innovation_technological_hubs_desc: "Goblins et Gnomes maîtrisent les arts des sciences, et Elfes et Trolls maîtrisent les arts de la magie. Notre nation devrait apprendre à maîtriser à la fois la magie et la science pour devenir des puissances technologiques!"
 wwu_innovation_militarised_towns: "Cantons militarisés"
 wwu_innovation_militarised_towns_desc: "Il est impératif que nous militions nos villes et nos villages. Pour ce faire, notre nation sera endurcie contre les assaillants potentiels de n'importe quel coin d'Azéroth."
 wwu_innovation_leaders_of_legend: "Chefs de légende"
 wwu_innovation_leaders_of_legend_desc: "Les dirigeants normaux ne sont peut-être pas spéciaux, étant plutôt des figures de proue pour leurs États et leurs ambitions. Nos dirigeants sont cependant des héros légendaires, dont la vie change le sort des nations et qui peuvent aller aux pieds avec les maux qui nous implorent."
 wwu_noble_rights_strong_nobility: "Forte noblesse"
 wwu_noble_rights_strong_nobility_desc: "La noblesse de notre pays est très forte, capable d'influencer nos décisions et d'avoir de puissants revenus et successions. Il y a très peu de choses qu'ils ne peuvent pas faire."
 wwu_noble_rights_curtailed_nobility: "Noblesse enroulée"
 wwu_noble_rights_curtailed_nobility_desc: "La plupart des nobles ont des droits et des pouvoirs limités, à la fois réalistes et figurés. Les nobles n'influencent pas nos décisions et deviennent de plus en plus inutiles."
 wwu_noble_rights_warlordism: "Warlordisme"
 wwu_noble_rights_warlordism_desc: "La plupart des nobles de notre pays n'ont pas hérité de leurs terres, ils les ont prises par la force. Nos nobles sont des seigneurs de guerre, avec leurs propres armées et royaumes, qui ont très lâche fealty à leur seigneur alors qu'ils édictent leurs propres règles et vont à la guerre entre eux."
 wwu_noble_rights_strong_royal_court: "Cour royale forte"
 wwu_noble_rights_strong_royal_court_desc: "Notre noblesse n'est pas personnellement forte, mais ils gagnent de la force par l'intermédiaire du conseil royal, où ils peuvent manipuler le souverain et leurs décisions."
 wwu_ruler_expectation_head_of_the_kingdom: "Chef du Royaume"
 wwu_ruler_expectation_head_of_the_kingdom_desc: "Le chef est le chef du royaume, dans lequel tous les sujets obéissent pour leur propre amélioration. En tant que chef légal et militaire, le chef est censé gouverner en tant que chef de l'État."
 wwu_ruler_expectation_champion_of_the_people: "Champion du peuple"
 wwu_ruler_expectation_champion_of_the_people_desc: "Le souverain est un champion du peuple, un héros auquel le peuple regarde fièrement. Le chef mène du front, combattant les ennemis de la nation seul main, et qui gouverne par la morale plus que le pragmatisme."
 wwu_ruler_expectation_servant_of_the_realm: "Serviteur du Royaume"
 wwu_ruler_expectation_servant_of_the_realm_desc: "La décision devrait être plus qu'obéir à la règle, elle devrait être gagnée. Notre souverain est donné le pouvoir pour leur diligence et leur service au royaume, et règne par la grâce de leur propre compétence alors par les lignes de sang ou par l'héroïsme."
 wwu_ruler_expectation_purveyor_of_decadence: "Purveyor of Decadence"
 wwu_ruler_expectation_purveyor_of_decadence_desc: "Notre souverain n'a pas besoin d'excuses pour profiter de la vie, vivre sur le dessus pour profiter de tous les plaisirs de la vie qui peuvent leur être accordés. Les dirigeants décadents vivent pour jouir des dons des autres et vivre pleinement leur vie."
 wwu_succession_law_primogeniture: "Primogéniture"
 wwu_succession_law_primogeniture_desc: "La forme la plus typique et la plus stable de succession, où le premier enfant a hérité de l'ensemble de la succession."
 wwu_succession_law_seniority: "Aîné"
 wwu_succession_law_seniority_desc: "Une forme de succession où le membre aîné de la famille hérite du royaume du souverain précédent."
 wwu_succession_law_gavelkind: "Légumes-pâtisseries"
 wwu_succession_law_gavelkind_desc: "Une forme de succession où les enfants du souverain obtiennent des parts égales de la succession, en divisant le royaume entre eux."
 wwu_succession_law_heroism: "Succession par l'héroïsme"
 wwu_succession_law_heroism_desc: "La succession n'est pas faite par les lignées de sang de la famille, mais transmise par le prestige, la sagesse et l'héroïsme. Ceux qui montrent le plus de force pour lutter pour leur nation sont acceptés pour devenir ses dirigeants."
 wwu_royal_power_strong_authority: "Forte autorité"
 wwu_royal_power_strong_authority_desc: "Le chef du royaume a un pouvoir considérable sur le royaume, et reste incontrôlable dans ce pouvoir."
 wwu_royal_power_curtailed_authority: "Autorité enclavée"
 wwu_royal_power_curtailed_authority_desc: "Le chef du royaume a le pouvoir, mais il est clairement en concurrence avec d'autres forces dans le royaume."
 wwu_royal_power_figurehead: "Tête de figure"
 wwu_royal_power_figurehead_desc: "Le Roi n'est rien d'autre qu'une figure de proue des pouvoirs réels derrière la nation, qui n'a pas de pouvoir réel et qui donne une grande partie de ce pouvoir aux autres."
 wwu_royal_power_war_footing: "Pieds de guerre"
 wwu_royal_power_war_footing_desc: "Bien qu'ils n'aient pas beaucoup de pouvoir en temps de paix, nos rois ont des pouvoirs illimités en temps de guerre, leur donnant toute autorité pour défendre notre nation ou envahir une autre."
 wwu_assembly_parliament: "Parlement européen"
 wwu_assembly_parliament_desc: "Notre système de gouvernance ne peut pas compter sur un roi seul ou sur la noblesse pour veiller aux meilleurs intérêts des nations, un parlement national s'occupera des intérêts et votera sur certaines questions."
 wwu_assembly_monarchical_constitution: "Constitution monarchique"
 wwu_assembly_monarchical_constitution_desc: "Bien que le roi puisse régner, ils sont liés par un ensemble lâche de règles qui empêchent les pires excès. Une constitution qui accorde des droits et des règlements fondamentaux, souvent appliqués par un contrat vague entre eux et le peuple."
 wwu_assembly_checks_and_balances: "Vérifications et bilans"
 wwu_assembly_checks_and_balances_desc: "Tandis que le monarque gouverne, leurs nobles gardent l'équilibre entre l'autorité de leurs propres royaumes et celle de leur seigneur lie. Cela se fait généralement par le biais de coalitions brèves, de conseils royaux et d'intrigues."
 wwu_assembly_absolute_rule: "Règle absolue"
 wwu_assembly_absolute_rule_desc: "Notre souverain a un contrôle total sur leur nation, sans entraves qui les empêchent de satisfaire leurs désirs les plus fondamentaux. Quoi que le roi dise, c'est parti."
 wwu_monarchal_investment_estates_and_workshops: "Les domaines et les ateliers"
 wwu_monarchal_investment_estates_and_workshops_desc: "Notre dirigeant investit beaucoup de temps et d'argent dans ses propres biens et richesses personnels, mettant en place et finançant de nouveaux ateliers et industries pour leur bénéfice privé."
 wwu_monarchal_investment_parties_and_art: "Parties et art"
 wwu_monarchal_investment_parties_and_art_desc: "Nos intérêts souverains sont définis par des activités culturelles telles que les arts et les boules fantaisistes, accueillant des fêtes légendaires pour rendre même les puissants dirigeants d'Azéroth rougir en envie."
 wwu_monarchal_investment_barracks_and_shipyards: "Barres et chantiers navals"
 wwu_monarchal_investment_barracks_and_shipyards_desc: "Les principaux investissements de notre dirigeant sont la technologie militaire et navale, qui souhaite créer des innovations nouvelles et plus pratiques pour le déploiement d'armes puissantes pour étendre leur domaine."
 wwu_monarchal_investment_exploration_and_excavation: "Exploration et fouille"
 wwu_monarchal_investment_exploration_and_excavation_desc: "Notre principal intérêt est d'explorer le monde connu, de rencontrer de nouveaux peuples, et l'excavation d'artefacts rares à ajouter à leur collection."
 wwu_citizenship_landowner_voting_block: "Bloc de vote du propriétaire foncier"
 wwu_citizenship_landowner_voting_block_desc: "Bien que nous soyons une république, la plupart des votes sont un privilège détenu par la classe supérieure, généralement comme les riches propriétaires terriens et l'élite."
 wwu_citizenship_limited_citizenship: "Citoyenneté limitée"
 wwu_citizenship_limited_citizenship_desc: "La citoyenneté n'est accordée qu'à ceux qui en sont jugés dignes, en restreignant d'autres sur la base de la religion, du sexe, de la race ou d'une autre raison."
 wwu_citizenship_suffrage: "Suffrage"
 wwu_citizenship_suffrage_desc: "Nous avons un grand bassin d'électeurs qui peuvent devenir citoyens et voter lors de nos élections, accordant des privilèges à la plupart des sujets libres, aux pauvres et aux sans terre."
 wwu_citizenship_absolute_freedom: "Liberté absolue"
 wwu_citizenship_absolute_freedom_desc: "Notre système est considéré comme incroyablement tolérant et flexible envers qui peut voter. Les étrangers, les esclaves et même les enfants peuvent voter lors de nos élections."
 wwu_citizenship_crew_registry: "Registre des équipages"
 wwu_citizenship_crew_registry_desc: "La citoyenneté est accordée aux équipages de nos navires et de nos navires pirates, enregistrés par leurs capitaines qui leur accordent des privilèges spéciaux tels que le droit de vote."
 wwu_citizenship_citizenship_by_force: "Citoyenneté par la force"
 wwu_citizenship_citizenship_by_force_desc: "Notre État permet à la plupart de ses sujets de voter, bien que la façon dont nous obtenons les électeurs soit un peu spéciale. Nous kidnappons, impressionnons ou asservissons ceux que nous piratons et les forçons dans nos équipages, les transformant en citoyens."
 wwu_citizenship_citizenship_for_loot: "Citoyenneté pour Loot"
 wwu_citizenship_citizenship_for_loot_desc: "La citoyenneté est assez limitée à la plupart, mais aussi flexible. Ceux qui peuvent payer un pot-de-vin substantiel aux autorités peuvent gagner le droit de vote, tant qu'ils continuent à payer ce pot-de-vin si souvent."
 wwu_election_cycle_short: "Cycle électoral court"
 wwu_election_cycle_short_desc: "Nos cycles électoraux sont relativement courts, ce qui entraîne des élections plus fréquentes et moins de temps pour que nos dirigeants règnent."
 wwu_election_cycle_long: "Long cycle électoral"
 wwu_election_cycle_long_desc: "Nos élus gouvernent plus longtemps que d'habitude les républiques, leur accordant le temps de réaliser des ambitions plus grandes."
 wwu_election_cycle_term_limits: "Limites de durée"
 wwu_election_cycle_term_limits_desc: "Nous fixons des limites de durée pour nos élus, ce qui rend juridiquement impossible pour le même fonctionnaire de se présenter comme candidat à un poste électif en tant que carrière."
 wwu_election_cycle_puppetmasters: "Maîtres de marionnettes"
 wwu_election_cycle_puppetmasters_desc: "À la surface, notre république a des cycles de vote et des élections. Cependant, par des moyens légaux ou illégaux, le vote réel est tenu dans le secret total par moins d'individus."
 wwu_election_pirate_king: "Roi pirate"
 wwu_election_pirate_king_desc: "En accord avec nos traditions pirates, chacune des règles officielles élues pour la vie. Nous sommes des maraudeurs de la mer, pas une république douce!"
 wwu_election_council_of_captains: "Conseil des capitaines"
 wwu_election_council_of_captains_desc: "Les élections du chef de la république pirate sont principalement organisées par les capitaines, où seuls les capitaines peuvent gagner en importance et le soutien politique pour entrer dans les positions élues."
 wwu_election_violent_elections: "Élections violentes"
 wwu_election_violent_elections_desc: "Des jours d'élection à la règle des élus, tout est rempli de violence et d'agressions ivres. Des parties enragées aux tentatives flagrantes sur la vie des capitaines par des criminels violents et des boucans amers, la violence durcit nos fonctionnaires pour être plus efficaces."
 wwu_separation_of_powers_powerful_legislature: "Pouvoir législatif"
 wwu_separation_of_powers_powerful_legislature_desc: "Les pouvoirs de la branche législative de notre république sont incroyablement puissants, lui donnant le pouvoir de faire des lois sans beaucoup de préoccupation ni d'effort."
 wwu_separation_of_powers_regional_assemblies: "Assemblées régionales"
 wwu_separation_of_powers_regional_assemblies_desc: "Afin de maintenir des contrôles et des équilibres, il existe de multiples assemblées judiciaires et exécutives, voire une couche de sénats. Bien qu'il s'agisse d'un cauchemar bureaucratique, il maintient notre gouvernement à la base."
 wwu_separation_of_powers_autonomous_institutions: "Institutions autonomes"
 wwu_separation_of_powers_autonomous_institutions_desc: "Différentes institutions ont besoin d'autonomie pour faire ce qu'elles veulent, nos bases de pouvoir républicaines sont dégagées des contraintes du contrôle et de la réglementation."
 wwu_separation_of_powers_limited_councils: "Conseils limités"
 wwu_separation_of_powers_limited_councils_desc: "Notre république réduit le bassin des élus à un trickle, mettant beaucoup de responsabilités sur moins d'institutions et de conseils pour prendre les décisions les plus importantes, et en gardant un contrôle sur le pouvoir du peuple commun."
 wwu_separation_of_powers_to_the_victor_the_spoils: "Pour le Victor, les Spoils"
 wwu_separation_of_powers_to_the_victor_the_spoils_desc: "Quand un pirate gagne une élection, il devrait gagner fort! Notre république récompense les vainqueurs d'élections avec des responsabilités et un pouvoir incroyables, avec peu ou pas d'équilibres."
 wwu_separation_of_powers_council_of_pirates: "Motion de pirate"
 wwu_separation_of_powers_council_of_pirates_desc: "Notre république pirate veut être plus comme les autres républiques, avec un système normal de gouvernement, de freins et d'équilibres, et une bureaucratie plus étendue. Nous imitons ces républiques avec un parlement qui représente une majorité de nos possessions."
 wwu_separation_of_powers_port_republics: "Républiques portuaires"
 wwu_separation_of_powers_port_republics_desc: "Les villes portuaires individuelles sont fondées dans le but exprimé de devenir des paradis pirates, chacune destinée à se gouverner elles-mêmes. Chacun a ses propres lois et systèmes républicains qui jurent sur un gouvernement fédéral pirate général et faible."
 wwu_republican_institution_alphabet_organisations: "Organisations alphabètes"
 wwu_republican_institution_alphabet_organisations_desc: "Notre État a de nombreuses organisations plus petites, mieux décrites avec des lettres simplifiées. Tout, depuis les agences de renseignement, jusqu'à l'aide gouvernementale, jusqu'aux grandes organisations de financement, occupe notre république."
 wwu_republican_institution_politicized_warfare: "Guerre politique"
 wwu_republican_institution_politicized_warfare_desc: "Notre armée et notre marine sont des institutions profondément politisées et restent très autonomes et hors du contrôle du gouvernement. Cela donne aux militaires beaucoup plus de liberté de faire ce qu'ils veulent, et de s'engager dans leurs propres affaires économiques, souvent au prix de nos propres soldats tenant une épée proverbiale sur nos têtes si nous gâchons."
 wwu_republican_institution_veto: "Véto"
 wwu_republican_institution_veto_desc: "Notre république utilise un veto, qui permet le rejet d'un organe respectueux des lois. Les véto sont de puissants outils républicains pour modérer les lois radicales, bloquer les procédures de propositions controversées, et sont souvent utilisés comme un outil pour empêcher la république de se déstabiliser."
 wwu_republican_institution_sacred_constitution: "Constitution sacrée"
 wwu_republican_institution_sacred_constitution_desc: "Nos droits constitutionnels sont sacrés et sont pratiquement une chose sainte pour laquelle nous considérons notre guide moral et légal. La défense de la constitution est un acte sacré."
 wwu_republican_institution_black_markets: "Marchés noirs"
 wwu_republican_institution_black_markets_desc: "Il n'y a techniquement pas de «marchés noirs légaux», mais notre État stipule qu'il y a moins de restrictions et de réglementations au point où notre système de marché est pour la plupart illégal dans la plupart des pays. Nous vendrons ou achèterons n'importe quoi de n'importe qui."
 wwu_republican_institution_captain_retirement: "Capitaine Retraite"
 wwu_republican_institution_captain_retirement_desc: "Afin d'éviter que notre république pirate ne soit le fief personnel des puissants seigneurs pirates, notre république encourage et loue la retraite des capitaines pour qu'ils somptuent les domaines afin de passer leurs derniers jours dans le luxe plutôt que de poursuivre des carrières politiques ambitieuses."
 wwu_republican_institution_a_traitors_fate: "Le destin d'un traître"
 wwu_republican_institution_a_traitors_fate_desc: "Le sort de ceux qui ternissent les traditions et la loyauté de notre république pirate sera confronté à une punition au-delà du travail de force, de l'exil ou de l'exécution rapide. Leurs exécutions seront brutales, longues, et leurs cadavres ravagés à tous pour que les traîtres réfléchissent à deux fois avant de nous mutiner."
 wwu_state_structure_statehood: "État"
 wwu_state_structure_statehood_desc: "Notre république est divisée en États subautonomes, qui permettent à chaque État de se gouverner efficacement sous l'œil vigilant d'un gouvernement fédéral."
 wwu_state_structure_regionalism: "Le régionalisme"
 wwu_state_structure_regionalism_desc: "Nous n'avons qu'une seule république, et en tant que république, nous avons des régions qui sont directement représentées par notre État et qui n'ont pas d'autonomie en dehors de ce que l'État leur donne."
 wwu_state_structure_united_cities: "Villes unies"
 wwu_state_structure_united_cities_desc: "L'administration de notre république n'est pas construite autour de quel type de territoire nous avons, mais se concentre plutôt sur les villes et les centres fortement peuplés. Les villes d'Azéroth ont plus de pouvoir politique que les zones rurales qui bénéficient d'être gérées par les puissants centres de commerce et de culture."
 wwu_state_structure_confederation: "Confédération"
 wwu_state_structure_confederation_desc: "Notre république est une confédération, une unité d'alliances et de nations faiblement alignées, généralement alignées sur des intérêts culturels et politiques communs. Cependant, les Confédérations sont toujours une alliance plus lâche que celle d'une nation officielle, leur accordant l'autonomie."
 wwu_state_structure_united_ports: "Ports unis"
 wwu_state_structure_united_ports_desc: "Notre république pirate est tenue ensemble et échouée par un certain nombre de ports libres et leurs terres environnantes, chaque région est effectivement son propre état de ville. Ces ports s'unissent sous un seul gouvernement de banditisme généralisé."
 wwu_state_structure_pirate_confederation: "Confédération des pirates"
 wwu_state_structure_pirate_confederation_desc: "Notre république est une fédération lâche de capitaines et de flottes pirates qui s'unissent pour coordonner leurs raids et leurs activités pirates, permettant à chaque capitaine pirate leur propre fief tant qu'ils peuvent le tenir."
 wwu_state_structure_leashed_realms: "Royaumes laissés en laisse"
 wwu_state_structure_leashed_realms_desc: "Nous n'avons pas un royaume autant que nous avons une série d'États seigneurs de guerre et d'affluents en laisse comme des fiefs individuels à certains seigneurs pirates. Chaque royaume faisait autrefois partie ou était un État indépendant qui a été conquis et contraint à la soumission de notre république pirate, forcé à travailler et à pourvoir à notre république sous la peine d'une punition sévère."
 wwu_republic_authority_master_of_edicts: "Maître des édits"
 wwu_republic_authority_master_of_edicts_desc: "Notre dirigeant utilise les décrets et les ordres exécutifs pour contourner les votes au Sénat, obtenir ce qui est nécessaire pour être fait rapidement et plus facilement."
 wwu_republic_authority_chief_diplomat: "Diplomate en chef"
 wwu_republic_authority_chief_diplomat_desc: "Le chef de notre nation est le diplomate principal, le visage de la nation elle-même. Le souverain a de nombreux pouvoirs diplomatiques qui vont au-delà des prérogatives du Sénat."
 wwu_republic_authority_head_of_the_army: "Chef de l'armée"
 wwu_republic_authority_head_of_the_army_desc: "Notre chef est le chef de l'armée, même s'ils ne sont peut-être pas le général, le chef a le pouvoir de déclarer la guerre et de fixer la politique militaire."
 wwu_republic_authority_speaker_of_the_senate: "Président du Sénat"
 wwu_republic_authority_speaker_of_the_senate_desc: "Notre dirigeant n'est que le plus haut membre de notre système de gouvernance, pas celui qui est en charge. Après tout, c'est le peuple qui commande!"
 wwu_republic_authority_lord_of_the_sea: "Seigneur de la mer"
 wwu_republic_authority_lord_of_the_sea_desc: "Le chef des pirates est un maître autoritaire qui a des pouvoirs en temps de paix et de guerre pour commander la mer de leur navire et des ports. Un chef d'égalité entre les rois et les seigneurs de la guerre."
 wwu_republic_authority_corsair_master: "Maître Corsair"
 wwu_republic_authority_corsair_master_desc: "Le chef de notre nation pirate a les pouvoirs égaux à ceux de leur richesse et de leur infamie, plus ils sont infâmes et débasés, plus ils sont puissants. Nos dirigeants devraient être craints et détestés, des raideurs tristement célèbres qui kidnappent le peuple d'Azéroth et brûlent leurs vaisseaux précédents au sol."
 wwu_republic_authority_swashbuckling_figurehead: "Tête de figure pour le lavage"
 wwu_republic_authority_swashbuckling_figurehead_desc: "Notre république pirate est diversifiée et est composée de nombreux capitaines et fiefs célèbres. Cependant, il est difficile de tout garder ensemble, de sorte qu'un chef doit être le chef charismatique de toute la fédération de l'écume de mer. La règle mène du front et inspire d'autres capitaines plus petits à l'action."
 wwu_proselytism_by_example: "Par exemple"
 wwu_proselytism_by_example_desc: "Pour répandre notre foi, nous devons conduire les acolytes par l'exemple. En enseignant les principaux locataires de nos croyances, et en s'attendant à ce qu'ils suivent, nous pouvons les conduire sur une voie juste."
 wwu_proselytism_by_force: "Par la force"
 wwu_proselytism_by_force_desc: "Certains ne peuvent jamais voir la vraie lumière de notre foi, et doivent par l'épée ou la torture être forcés de l'embrasser. Pour leur bien."
 wwu_proselytism_by_understanding: "Par la compréhension"
 wwu_proselytism_by_understanding_desc: "Notre foi ne peut se répandre que par la compréhension et la tolérance, pour quelle meilleure façon de convertir les non-croyants que de comprendre pourquoi ils ne croient pas?"
 wwu_proselytism_by_dismissal: "Par renvoi"
 wwu_proselytism_by_dismissal_desc: "Notre foi est supérieure à celle des autres, et qu'ils soient esclaves ou sujets, ils doivent être rejetés et guidés par une main stricte, ou ils tomberont dans les ténèbres."
 wwu_holy_order_abbeys: "Abbayes"
 wwu_holy_order_abbeys_desc: "Notre État parraine des abbayes très puissantes, des ordres monastiques civils dédiés à la vie humble et qui gèrent souvent leurs propres affaires."
 wwu_holy_order_missions: "Missions"
 wwu_holy_order_missions_desc: "Notre État abrite un ordre missionnaire prestigieux qui va dans le monde pour répandre la bonne parole de notre religion."
 wwu_holy_order_crusading_orders: "Ordres croisés"
 wwu_holy_order_crusading_orders_desc: "Notre État abrite un groupe puissant de guerriers religieux qui ont créé une organisation de défenseurs violents de notre foi."
 wwu_holy_order_tiered_clergy: "Clergé à plusieurs niveaux"
 wwu_holy_order_tiered_clergy_desc: "Notre État rejette les ordres saints autonomes, mais permet l'existence d'un clergé à plusieurs niveaux. Le clergé est divisé en groupes et sous-groupes, liés aux organisations et institutions parrainées par l'État."
 wwu_secularism_clerical_bureaucracy: "Bureaucratie"
 wwu_secularism_clerical_bureaucracy_desc: "La plupart des fonctions de l'État sont exercées par un clergé d'une sorte ou sont fortement liées à notre religion. Il est difficile, mais pas impossible, d'entrer dans une fonction gouvernementale qui n'est pas liée au clergé."
 wwu_secularism_secular_tolerances: "Tolérances séculières"
 wwu_secularism_secular_tolerances_desc: "Notre état est une théocratie, oui, mais notre état est composé de petits royaumes laïques et de comtés qui nous sont soumis. Que ce soit la république ou le fief, notre royaume est une entité singulière sous notre vraie foi."
 wwu_secularism_church_and_state: "Église et État"
 wwu_secularism_church_and_state_desc: "Notre État ne voit aucune différence entre la gouvernance et la religion, étant un seul et même. Seuls les fidèles peuvent occuper des positions gouvernementales, et seul le clergé peut gouverner."
 wwu_secularism_gilded_civil_service: "Fonction publique fortifiée"
 wwu_secularism_gilded_civil_service_desc: "En public, notre état est purement pour les fidèles, dirigé par les fidèles, et ne tolère que le service fidèle. Réalistement, notre royaume est plus proche de celui d'un État laïque, où la religion n'est pas aussi importante qu'elle devrait l'être."
 wwu_fanaticism_banned: "Fanatisme interdit"
 wwu_fanaticism_banned_desc: "Les fanatiques sont un cancer sur la foi, draguant les préjugés et l'intolérance pour atteindre leurs propres fins plutôt que nos objectifs de foi. Ils doivent être enracinés, racines et tiges."
 wwu_fanaticism_tolerated: "Fanatisme toléré"
 wwu_fanaticism_tolerated_desc: "Le fanatisme est toléré, mais il n'est pas accepté. Les zélotes et les fanatiques ont le droit d'exister, mais leur rôle dans la gouvernance et le clergé est considérablement insuffisant."
 wwu_fanaticism_directed: "Fanatisme dirigé"
 wwu_fanaticism_directed_desc: "Les fanatiques et les fanatiques ne doivent pas faire confiance, mais leur zèle est une chose terrible à perdre. En consumant des zéléots dans nos armées, et en les utilisant pour écraser les ennemis, nous trouverons la victoire. Mais la victoire au prix de notre réputation."
 wwu_fanaticism_embraced: "État fanatique"
 wwu_fanaticism_embraced_desc: "Le fanatisme est une croyance extrême, et ceux qui y adhèrent sont violents et impénitents et parfois même divorcés de la réalité. Pourtant, c'est ce zèle et cette vraie croyance que nous admirons. Nous embrassons et institutionnalisons le zèle dans notre théocratie."
 wwu_hah_tolerated_heresy: "Hérésie tolérée"
 wwu_hah_tolerated_heresy_desc: "Bien que les païens aient manifestement tort dans leur foi, l'hérétique ne l'est pas. Les hérétiques sont tout simplement mal guidés, et exigent notre patience en tant que frères dans la foi."
 wwu_hah_tolerated_heathenism: "Chalénisme toléré"
 wwu_hah_tolerated_heathenism_desc: "Les hérétiques sont des blasphémateurs qui interprètent délibérément mal les locataires de notre foi pour leurs propres fins, contrairement aux païens qui sont simplement mal guidés dans leur croyance. Nous tolérons ceux de confessions différentes, nous les comprenons et nous les convertissons en fin de compte."
 wwu_hah_religion_for_all: "La religion pour tous"
 wwu_hah_religion_for_all_desc: "La religion est quelque chose qui est partagée par tous, et bien que nous croyons en une seule foi, cela ne signifie pas que nous tournerons le dos aux égarés et perdus. Nous sommes tous des adorateurs, pas des ennemis."
 wwu_hah_persecution: "Persécution"
 wwu_hah_persecution_desc: "Tous ceux qui ne voient pas la vérité de notre foi sont aveuglés pour toujours, et existent pour nous détourner du vrai chemin. Les hérétiques et les païens devraient être enracinés, leurs biens confisqués et leurs biens brûlés. La dernière chose que ces démons entendront, ce sont les hymnes de notre foi qui brûlent!"
 religious_persecution: "Persécution religieuse"
 desc_religious_persecution: ""
 wwu_external_mission_world_crusade: "Croisade mondiale"
 wwu_external_mission_world_crusade_desc: "Il y a beaucoup de religions à Azéroth, et nous devons nous battre contre tous les autres, car ils sont corrompus et injustes. Notre foi exige seulement que notre religion existe!"
 wwu_external_mission_proclaim_religious_head: "Proclamez le chef religieux"
 wwu_external_mission_proclaim_religious_head_desc: "Proclamons notre nation comme le chef religieux de [Root.Religion.GetName]."
 wwu_external_mission_mass_conversion: "Conversion de masse"
 wwu_external_mission_mass_conversion_desc: "Notre but en tant que théocratie est de convertir les masses, et de les laisser à notre foi. Les petits esprits du monde ont besoin d'être bergers, car ils ne savent pas ce qu'ils font."
 wwu_external_mission_heartland_of_the_faithful: "Coeur du Fidèle"
 wwu_external_mission_heartland_of_the_faithful_desc: "Notre principale préoccupation est d'être diplomatique, d'être le visage de notre religion dans le monde entier. Nous représenterons la foi, et nous infligerons la mort au monde entier."
 wwu_tribal_established_hierarchy_reform: "Hiérarchie tribale"
 wwu_tribal_established_hierarchy_reform_desc: "Notre tribu a depuis longtemps établi une hiérarchie formelle, et fonctionne de la même manière qu'un État civilisé."
 wwu_tribal_established_warband_reform: "Bande de guerre tribale"
 wwu_tribal_established_warband_reform_desc: "Notre tribu est une bande de guerre établie, avec peu de colonies permanentes."
 wwu_tribal_tribal_council_reform: "Conseil tribal"
 wwu_tribal_tribal_council_reform_desc: "Notre tribu opère sous un régime de conseil primitif."
 wwu_tribal_chain_of_command_reform: "Chaîne de commandement"
 wwu_tribal_chain_of_command_reform_desc: "Notre organisation fonctionne avec une chaîne de commandement claire de haut en bas."
 wwu_tribal_delegated_command_reform: "Commande déléguée"
 wwu_tribal_delegated_command_reform_desc: "Notre organisation fonctionne avec une structure de commandement déléguée."
 wwu_tribal_war_band_reform: "Bande de guerre itinérante"
 wwu_tribal_war_band_reform_desc: "Notre tribu est une bande de guerre itinérante, avec peu de colonies permanentes."
 wwu_tribal_settle_down_reform: "Tribu réglé"
 wwu_tribal_settle_down_reform_desc: "Notre tribu est composée de nombreuses colonies permanentes."
 wwu_tribal_seasonal_travel_reform: "Tribu nomade"
 wwu_tribal_seasonal_travel_reform_desc: "Notre tribu est nomade, et se déplace selon les saisons."
 wwu_warriors_battlefield_tactics: "Tactiques de champ de bataille"
 wwu_warriors_battlefield_tactics_desc: "Nos armées devraient se conformer aux tactiques médiévales et lancer des batailles, des engagements décisifs et féodaux où les flancs et les percées sont la clé de la victoire."
 wwu_warriors_raid_and_pillage: "Raid et pèlerinage"
 wwu_warriors_raid_and_pillage_desc: "Les guerres sont des choses laides, et nous les rendons plus laides. Des fiançailles rapides avec de petits nombres contre des ennemis par ailleurs pacifiques peuvent faire des merveilles contre nos voisins doux. Pour le vainqueur, le butin."
 wwu_warriors_ambush_tactics: "Tactiques ambuscades"
 wwu_warriors_ambush_tactics_desc: "Les tactiques de notre tribu sont considérées comme non conventionnelles, où les fiançailles douces et les raids sur les caravanes d'approvisionnement sont utilisés pour défendre notre territoire contre l'invasion. L'extinction des ennemis est plus importante que la victoire totale."
 wwu_warriors_magical_affinity: "Affinité magique"
 wwu_warriors_magical_affinity_desc: "La magie n'est qu'une partie moyenne de la vie, et notre tribu utilise Azéroth de nombreuses formes de magie pour mieux améliorer nos soldats."
 wwu_warriors_nomadic_warriors: "Guerriers nomades"
 wwu_warriors_nomadic_warriors_desc: "Nos armées sont moins unifiées et plus une collection de gangs et de clans qui voyagent souvent et agissent comme notre classe de guerriers, vivant de la terre et attaquant nos ennemis."
 wwu_warriors_unrelenting_savagery: "Savage inébranlable"
 wwu_warriors_unrelenting_savagery_desc: "Orc barbarisme est inégalé parmi les races de draenor et azéroth à la fois, leur battelle a tourné la marée de nombreuses batailles. En gardant des traditions qui ne font que renforcer cette effusion de sang, nous obtenons un nouveau pouvoir sur nos ennemis."
 wwu_warriors_war_songs: "Chansons de guerre"
 wwu_warriors_war_songs_desc: "Nos guerriers chantent avant, pendant et après la bataille pour mieux harceler notre tribu en actes de violence et d'héroïsme. Une tradition du clan Warsong en particulier, qui leur a servi bien avant."
 wwu_warriors_cannibalistic_tendencies: "Tendances cannibales"
 wwu_warriors_cannibalistic_tendencies_desc: "Les clans des Bonechewers et d'autres clans ont eu recours au cannibalisme et à la chair pour terrifier leurs ennemis, ainsi que pour porter leurs os. L'ennemi a tendance à fuir avant même le début de la bataille."
 wwu_warriors_dragon_tamers: "Des dragons qui s'éteignent"
 wwu_warriors_dragon_tamers_desc: "Grâce à un accord très douteux avec le dragon noir Deathwing, notre clan a reçu un prix spécial; un Dragon Rouge capturé pour aider à élever des dragons pour régner sur le feu sur nos ennemis."
 wwu_warriors_warg_kinship: "Fenêtres guerrières"
 wwu_warriors_warg_kinship_desc: "Notre tribu a une parenté unique avec les guerriers et les loups, nos coutumes et notre culture tribales tournent autour des conditions brutales de survie de notre maison et de notre alliance mutuelle avec nos parents d'animaux."
 wwu_warriors_spiritual_vigor: "Vigeur spirituelle"
 wwu_warriors_spiritual_vigor_desc: "Notre tribu tient le spiritisme en haute estime. À ce titre, nos membres tribaux sont en mesure de repousser la douleur et de se battre."
 wwu_warriors_shattered_hands: "Mains ébranlées"
 wwu_warriors_shattered_hands_desc: "Dans le cadre de nos coutumes tribales, tous les membres ont une main remplacée par une arme de leur choix. Cette pratique est considérée comme barbare par beaucoup."
 wwu_warriors_bloodthirsty_warriors: "Guerriers sanguinaires"
 wwu_warriors_bloodthirsty_warriors_desc: "Notre tribu est connue pour son sanguinaire, et nos guerriers ne font pas exception."
 wwu_warriors_dark_ritualists: "Des ritualistes sombres"
 wwu_warriors_dark_ritualists_desc: "Dans les jungles profondes de Tanaan, notre tribu pratique des rituels sombres et mystérieux qui responsabilisent notre tribu."
 wwu_warriors_blackrock_machinery: "Machines Blackrock"
 wwu_warriors_blackrock_machinery_desc: "Les mines de Gorgrond permettent à notre tribu de construire des machines élaborées qui donnent à notre tribu un avantage au combat."
 wwu_warriors_power_of_the_pale: "Pouvoir du Pale"
 wwu_warriors_power_of_the_pale_desc: "Au plus profond du Pale, notre tribu d'orques exilés adore une entité vide, connue uniquement sous le nom de Pale. En échange de ce culte, nos membres sont infusés d'aspects du Vide."
 wwu_warriors_blademasters: "Maîtres de lames"
 wwu_warriors_blademasters_desc: "Les membres de notre cadre guerrier sont connus sous le nom de Blademasters, et sont considérés comme des guerriers d'élite à travers le pays de Draenor."
 wwu_paganism_ritualistic_practices: "Pratiques ritualistes"
 wwu_paganism_ritualistic_practices_desc: "Notre religion est respectée par les rituels et les fêtes, où le culte public et ouvert est encouragé et est un fondement fondamental de notre société."
 wwu_paganism_sacrificial_rites: "Rites sacrifiques"
 wwu_paganism_sacrificial_rites_desc: "Notre religion fera des sacrifices de chair et d'os à nos dieux, pour apaiser nos esprits les plus prestigieux par des offrandes morbides."
 wwu_paganism_respect_the_faith: "Respecter la foi"
 wwu_paganism_respect_the_faith_desc: "Notre tribu n'est qu'en partie religieuse, mais elle a généralement une bonne vision de notre foi. Ce respect doit être mérité, car notre véritable loyauté est envers la tribu, et non la foi."
 wwu_paganism_mercenaries_of_faith: "Mercenaires de la foi"
 wwu_paganism_mercenaries_of_faith_desc: "Notre tribu change les religions basées uniquement sur des circonstances et des raisons pragmatiques. La religion est un outil dans les yeux de la tribu, utile dans la recherche de nouvelles relations ou d'exploiter pour nos propres fins."
 wwu_paganism_many_gods_one_horde: "Beaucoup de Dieux, une seule Horde"
 wwu_paganism_many_gods_one_horde_desc: "Notre tribu peut se composer de nombreux peuples qui adorent de nombreux dieux, esclaves ou libres, guerriers ou paysans. Cependant, nous sommes une seule tribu, et nous ne nous inclinerons pas à une seule foi."
 wwu_paganism_elemental_communion: "Communion élémentaire"
 wwu_paganism_elemental_communion_desc: "Notre relation avec les éléments ne doit pas être considérée comme acquise, et nous ne devons pas tomber dans l'emprise des forces extérieures. Nos traditions chamanistes doivent rester un pilier de notre société orthodoxe."
 wwu_paganism_slaves_of_mannoroth: "Esclaves de Mannoroth"
 wwu_paganism_slaves_of_mannoroth_desc: "Notre sang est marqué par la volonté du démon général Mannoroth, dont le sang coule dans nos veines. Notre volonté, notre être même, est soumise à sa volonté et à la volonté de son maître de fel."
 wwu_paganism_occult_shadows: "Ombres occultes"
 wwu_paganism_occult_shadows_desc: "Choygall vit dans l'obscurité quelque chose qui regarda en arrière, transformant le clan Twilight Hammer en un culte dédié et fidèle à Gulydan en théorie. Notre tribu suivra ce même chemin, au service de maîtres nouveaux et plus sombres."
 wwu_tribal_magic_fetishes: "Fétiches"
 wwu_tribal_magic_fetishes_desc: "Les fétiches sont de petits charmes magiques et artefacts infusés de puissants boons à la fois au commerce ou à l'usage de nos communs et guerriers."
 wwu_tribal_magic_funeral_rites: "Rites funéraires"
 wwu_tribal_magic_funeral_rites_desc: "Notre magie est surtout utilisée dans nos rites funéraires, où les tombeaux et les terriers sont enchantés de malédictions et d'artefacts puissants pour aider les morts honorés à trouver la paix."
 wwu_tribal_magic_totemism: "Totémisme"
 wwu_tribal_magic_totemism_desc: "Notre tribu utilise beaucoup de totems, de grandes sculptures en bois qui rayonnent avec le pouvoir magique. Nos mages enchantent les collines et les rivières pour protéger la tribu."
 wwu_tribal_magic_constructs: "Constructions"
 wwu_tribal_magic_constructs_desc: "Qu'il s'agisse de la convocation et de la fixation d'éléments ou des créations de golems, divers gardiens magiques sont utilisés pour garder la tribu et l'aider dans diverses tâches ménagères."
 wwu_tribal_magic_wild_magic: "Magie sauvage"
 wwu_tribal_magic_wild_magic_desc: "La magie de notre tribu est utilisée principalement dans les poussées soudaines et drastiques, que ce soit sur ou hors du champ de bataille. Ces utilisations soudaines sont puissantes, mais s'épuisent sur les mages qui dépensent toute leur puissance pour ces utilisations singulières."
 wwu_tribal_magic_altar_of_storms: "Autel des tempêtes"
 wwu_tribal_magic_altar_of_storms_desc: "L'autel des tempêtes est un lieu rituel sacré et sombre créé par Gul-Dan et copié à travers plusieurs autres clans de magie puissante, utilisé pour accorder aux alliés horde-ogre pouvoirs magiques et l'intelligence. Ces autels furent utilisés plus tard dans la troisième guerre."
 wwu_tribal_magic_temple_of_the_damned: "Temple des maudits"
 wwu_tribal_magic_temple_of_the_damned_desc: "Construits avec les restes squelettiques des géants de Draenor, ces structures impies sont devenues la maison des chevaliers de la mort, les cadavres possédés des chevaliers de Stormwindien tombés dans la Première Guerre. Ces temples rayonnent de magie puissante."
 wwu_tribal_magic_warlock_coven: "Warlock Covens"
 wwu_tribal_magic_warlock_coven_desc: "Les warlocks sont devenus plus pertinents dans les sens magiques et culturels parmi les orques, et leurs sociétés sont devenues cruciales pour le succès des hordes. Ces fel covens continueraient d'opérer jusqu'à la Seconde Guerre et continueraient en partie en secret après la Troisième Guerre."
 wwu_prisoners_captive_ransom: "Ransom captivant"
 wwu_prisoners_captive_ransom_desc: "Les captures que nous prenons au combat ou pendant les raids sont beaucoup plus précieuses en vie qu'en mort, car leurs familles paieront n'importe quel prix pour leur retour en toute sécurité."
 wwu_prisoners_captive_enslavement: "L'esclavage captif"
 wwu_prisoners_captive_enslavement_desc: "Les captives peuvent être une grande source de revenus et de travail, les forçant à travailler pour notre tribu ou les vendant à d'éventuels acheteurs."
 wwu_prisoners_captive_integration: "Intégration captive"
 wwu_prisoners_captive_integration_desc: "Les captives sont considérées comme précieuses pour une raison de devenir une richesse économique, mais une richesse sociale. Les captives sont intégrées à nos clans en tant qu'égales et se joindront à notre société à temps."
 wwu_prisoners_captive_execution: "Exécution captive"
 wwu_prisoners_captive_execution_desc: "Les captives sont mieux mortes que vivantes, prenant beaucoup trop d'espace. Tuer des captifs et montrer leur corps effrayer l'ennemi dans sa soumission."
 wwu_prisoners_captive_conscription: "Conscription captive"
 wwu_prisoners_captive_conscription_desc: "Nous ne pouvons pas nous permettre d'avoir des captifs comme esclaves pitoyables ni comme membres à part entière de notre société. Au lieu de cela, nous leur donnerons le choix de nous rejoindre en tant que guerriers, ou de périr!"
 wwu_tribal_structure_hierarchical: "Hiérarchique"
 wwu_tribal_structure_hierarchical_desc: "La tribu est basée autour d'une hiérarchie stricte, avec un chef sur le dessus, leurs guerriers, les chamans, et les pions ci-dessous. Tous les membres sont séparés en castes, créant une contrainte sociale plus semblable à un état féodal."
 wwu_tribal_structure_clans: "Clans"
 wwu_tribal_structure_clans_desc: "Notre tribu est séparée en différents clans et hordes, chacun une famille majeure dans un ensemble plus vaste qui est soumis à un clan puissant."
 wwu_tribal_structure_religious_order: "Ordre religieux"
 wwu_tribal_structure_religious_order_desc: "Bien que notre clan ait peut-être un chef laïc en théorie, tout le vrai pouvoir réside dans les chefs religieux et les clercs. Notre tribu s'incline devant toute autorité religieuse en soumission."
 wwu_tribal_structure_tributaries: "Hommages"
 wwu_tribal_structure_tributaries_desc: "Nous sommes moins une nation unique et plus comme un ensemble de nations et de cultures diverses réunies en une seule alliance lâche."
 wwu_tribal_structure_nomadic_kinship: "Kinship nomade"
 wwu_tribal_structure_nomadic_kinship_desc: "Nous sommes nomades dans la nature, mais nous avons encore un ensemble de terres que nous appelons chez nous et une série de petites bandes et tribus qui nous jurent. Cette parenté lâche est contrôlée par qui possède le plus de soldats, et qui détient le plus de pouvoir dans notre état."
 wwu_chieftains_strongman: "Homme fort"
 wwu_chieftains_strongman_desc: "Les hommes forts sont membres d'une tribu qui est effectivement son membre le plus fort et le plus compétent, et sont chefs par le droit de leur force personnelle de conduire la tribu à travers les épreuves et les tribulations."
 wwu_chieftains_tyrant: "Tyrant"
 wwu_chieftains_tyrant_desc: "La tribu n'a pas de chefs, ils ont des chefs de guerre. Les Tyrans ont un pouvoir absolu dans la tribu, avec tout en elle soumis à leurs caprices et à leurs désirs."
 wwu_chieftains_tribal_vote: "Vote tribal"
 wwu_chieftains_tribal_vote_desc: "La tribu vote localement pour leurs chefs parmi un groupe de candidats choisis, habituellement pour garder l'équilibre du pouvoir loin des hommes forts et des tyrans."
 wwu_chieftains_tribal_succession: "Succession tribale"
 wwu_chieftains_tribal_succession_desc: "La direction de la tribu est transmise de parents à enfants, et confirmée soit par des anciens locaux, soit par des responsables religieux."
 wwu_chieftains_warrior_lords: "Seigneurs guerriers"
 wwu_chieftains_warrior_lords_desc: "Les chefs sont choisis parmi les capitaines des guerriers pour diriger en temps de guerre, qui retournent ensuite la règle aux anciens tribaux en temps de paix."
 wwu_outsiders_distrusted: "Insouciants"
 wwu_outsiders_distrusted_desc: "Les étrangers sont des gens difficiles à s'entendre, et peuvent nous tromper dans des traités injustes et des alliances d'un côté. Nous devons être prudents à l'égard de leurs intentions."
 wwu_outsiders_tolerated: "Tolérance"
 wwu_outsiders_tolerated_desc: "Bien que certains étrangers puissent chercher notre fin, d'autres ne sont certainement pas si mauvais. Notre tribu tolère les marchands étrangers et les mercenaires qui peuvent nous être utiles."
 wwu_outsiders_executed: "Exécuté"
 wwu_outsiders_executed_desc: "Les étrangers n'apportent que des ennuis à notre tribu, et doivent être tués à vue ou asservis!"
 wwu_outsiders_embraced: "Embrassés"
 wwu_outsiders_embraced_desc: "Les étrangers n'ont montré que de la bonté envers nous, et nous devons faire preuve de bonté à notre tour. Nous permettrons aux étrangers d'accéder à notre tribu et d'échanger ouvertement avec eux."
 wwu_outsiders_traded_with: "Échanges avec d'autres pays d'Europe centrale et orientale"
 wwu_outsiders_traded_with_desc: "Les étrangers doivent être méfiés, et nous ne pouvons pas les ignorer. Nous établirons des zones de commerce pour lesquelles seuls nos guerriers et nos dirigeants supérieurs commerceront avec ces peuples."
 wwu_civilization_the_old_way: "L'ancienne voie"
 wwu_civilization_the_old_way_desc: "Nos voies sont bien telles qu'elles sont, et quiconque nous dit autrement a besoin de se retirer de notre présence. Nous n'abandonnerons pas les anciennes voies simplement parce que ces nations «civilisées» pompeuses se croient mieux que nous!"
 wwu_civilization_synthesis_of_experience: "Synthèse des expériences"
 wwu_civilization_synthesis_of_experience_desc: "Les nations civilisées sont des choses faibles et pitoyables qui n'existent que pour être pillées et pillées par nous, mais nous ne pouvons nous empêcher d'admettre qu'elles ont de belles boules. Notre tribu prendra ce que nous pouvons de ces ruines et l'utilisera pour nous-mêmes dans la raison."
