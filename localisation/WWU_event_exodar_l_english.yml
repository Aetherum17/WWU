 wwu_exodar.1.title: "The Exodar is Landing"
 wwu_exodar.1.desc: "After drifting in the twisting nether for years, Azeroth is finally on the horizon. Yet because of the damage the ship took upon launch, our landing systems are not working. We are going down. Fast."
 wwu_exodar.1.opt1: "We are crashing!"
 wwu_exodar.1.opt2: "Try to steer ship somewhere else"
 