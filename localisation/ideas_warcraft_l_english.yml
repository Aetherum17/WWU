 innovation_program: "Innovation Program"
 innovation_program_desc: "We are approaching to a period where the world will be painted red. If we do not innovate ourselves, we will get behind of the time."
 adaptive_tech: "Adeptive Tech"
 adaptive_tech_desc: "We must adapt our own technologies with the other standarts around the world."
 the_next_innovation: "The Next Big Thing!"
 the_next_innovation_desc: "We must and we can come up with the next big idra that will shake the world up."
 friendship_icons: "Friendship Icons"
 friendship_icons_desc: "We can use our innovative artistic ability to build great works for our friends in Azeroth."
 automatized_taxing: "Automatized Taxing"
 automatized_taxing_desc: "With enough dedication and a good system, we can collect our taxes much faster and much more effective."
 quality_adminstration: "Quality Burocracy"
 quality_adminstration_desc: "We have an historical experience about adminstration. Using this information, we can ease the complexity of our burocracy."
 age_of_mortals: "Age of Mortals"
 age_of_mortals_desc: "Age of the immortal beings who are fighting each other is long gone. We are now in the Age of Mortals! It's time to thrive as citizens."
 
 novice_animancy: "Novice Animancy"
 novice_animancy_desc: "By having grasip of most basic necromantic skills like animating the bones or such, our armies will have advantage in the field."
 unholy_conversion: "Unholy Conversion"
 unholy_conversion_desc: "If one cannot be persuaded of our point of view, we can force them to do so. By dark magic, of course."
 undying_soldiers: "Undying Soldiers"
 undying_soldiers_desc: "Animated soldiers does not breath, eat or drink. Maintaining such an army is way easier."
 enslaved_mind: "Enslaved Mind"
 enslaved_mind_desc: "Though not as much as strong infamous lichs, all necromancers have a certain amount of grasp upon the minds of undead, assuming they have a mind."
 art_of_reanimation: "Art of Reanimation"
 art_of_reanimation_desc: "We are not limited to raise brainless corpses only. We can actually bring back the souls themselves and bind them to their old bodies."
 the_plague: "The Plague"
 the_plague_desc: "Why would we need to raise corpses one by one, while we can use the plague that does the job for us? By producing magical plagues which turns the living to undead, our supply will never dry."
 preowned_supplies: "Pre-owned Supplies"
 preowned_supplies_desc: "Undead soldiers can cannibalize the fallen corpses when they need a 'heal'. This way, our fallen will not go waste and the battlefield will be cleaned faster."
 
 supreme_religion: "Supreme Belief"
 supreme_religion_desc: "Our religion is supreme and our faith is the one. Everybody going to either understand this or we will make them so by force."
 religious_expansion: "Religious Expansion"
 religious_expansion_desc: "Our lands thrive thanks to our faith, while the neighboring primitives suffer while waiting their false gods' promises. It's our duty to show them the true path."
 true_faith: "True Faith"
 true_faith_desc: "We must make sure that all of our citizens are following one true faith, we will pass required laws & regulations to make that as smooth as possible."
 superiority: "Religious Jurisprudence"
 superiority_desc: "We must redesign our outdated laws to fit our religious ties even more. This way we will gain the fervor of $RELIGION$ and our nation will be glorius."
 forceful_zealots: "Forceful Zealots"
 forceful_zealots_desc: "There is nothing wrong with use a certain amount of intimidation to make people see our point of view. After all, It is all for their goodness."
 sacramentary_goods: "Sacramentary Goods"
 sacramentary_goods_desc: "Each religion has certain trade goods which are considered holy to their faith. By declaring certain strategic trade goods as sacred, we can increase the production of these."
 religious_nationalism: "Religious Nationalism"
 religious_nationalism_desc: "$CULTURE and $RELIGION$ are an inseparable whole for our people. We can use this fact the make rightful cause for our expansion."
 
