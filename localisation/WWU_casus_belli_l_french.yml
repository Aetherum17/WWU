 #-----------------------------------
 # Casus Belli
 #-----------------------------------
 cb_scourge: "Fléau"
 cb_scourge_desc: "Le Fléau doit se répandre dans tout Azeroth !"
 
 cb_for_the_alliance: "Pour l'Alliance !"
 cb_for_the_alliance_desc: "La Horde doit être anéantie et ses membres vaincus !"
 
 cb_for_the_horde: "Pour la Horde !"
 cb_for_the_horde_desc: "L'Alliance doit être anéantie et ses membres vaincus !"
 
 cb_petty_squabbles: "Petites querelles"
 cb_petty_squabbles_desc: "Nos voisins ont empiété sur notre territoire. Enseignons leur une leçon qu'ils n'oublirons pas !"
 
 cb_warband_raid: "Raid de troupe de guerre"
 cb_warband_raid_desc: "En tant que troupe de guerre, nous devons nous montrer vainqueurs et subjuguer nos voisins, sinon notre peuple pourrait nous croire faible."
 
 cb_silvermoon_land: "Terre des Quel'Thalas"
 cb_silvermoon_land_desc: "En tant que survivants des elfes Quel'Thalasian, il est de notre devoir de récupérer nos terre de la vermine qui l'habite."
 
 cb_draenei_scum: "Purge des Draeneï"
 cb_draenei_scum_desc: "Selon les conseils de Rulkan, nous devons attaquer les Draeneïs avant qu'ils ne nous frappent."
 
 cb_orc_scum: "Traitres Orcs"
 cb_orc_scum_desc: "Ils ont refusés de suivre les paroles de Gul'dan! Faites les payer pour leur lâcheté."
 
 cb_the_dying_times: "Les temps mourant"
 cb_the_dying_times_desc: "Les cités Draeneïs majeures sont conquises, et Gul'dan ne donne plus d'ordre. Les clans sont sans repos et ont commencés à se battre entre eux."
 
 cb_azeroth_assault: "Assault Azerothien"
 cb_azeroth_assault_desc: "Notre clan a traversé la Porte des ténèbres vers le monde d'Azeroth. Attaquons et pillons les peuples de cette terre."
 
 cb_against_evil: "Punir le Mal"
 cb_against_evil_desc: "Leur dirigeant est connu pour des actes mâléfiques contre notre monde et doit être arrêté pour le bien du monde."
 
 cb_continental: "Continentale"
 cb_continental_desc: "Nous devons obtenir les terres dans ce continent."
 
 cb_titan_rivalry: "Choc Titanique"
 cb_titan_rivalry_desc: "Nous devons les forcer à suivre notre religion."
 
 cb_enslavement: "Asservir la nation"
 cb_enslavement_desc: "Nous pouvons asservir d'autres nations à partir du moment où certains conditions sont remplies. Lors de la vassalisation d'une nation à travers ce casus belli, elle est convertie en esclaves et nous pouvons les exploités comme il nous plaît.\n\n§RNOTE: Asservir un pays vous rendra malfaisant, ce qui aura pour cause certaines pénalités.§ "
 
 cb_magical_enslavement: "Asservir la nation magiquement"
 cb_magical_enslavement_desc: "Nous pouvons asservir magiquement d'autres nations à partir du moment où certains conditions sont remplies. Lors de la vassalisation d'une nation à travers ce casus belli, elle est convertie en esclaves et nous pouvons les exploités comme il nous plaît.\n\n§RNOTE: Asservir un pays vous rendra malfaisant, ce qui aura pour cause certaines pénalités.§"
 
 cb_legion_invasion: "Invasion de la Légion"
 cb_legion_invasion_desc: "Invasion de la Légion."
 
 cb_fury_of_dragons: "Furie des Dragons"
 cb_fury_of_dragons_desc: "Le temps des mortels est révolu ! Il est maintenant temps de terrasser les races mortelles chétives d'Azeroth et de les supprimer de l'existence pour de bon."
 
 cb_justified_war: "Guerre Justifiée"
 cb_justified_war_desc: "Notre justification à déclarer la guerre est acceptable. Intégrez les."
 
 cb_merciless_war: "Guerre sans pitié"
 cb_merciless_war_desc: "Notre justification à déclarer la guerre est acceptable. Intégrez les, sans pitié."
 
 cb_distant_conquest: "Conquête distante"
 cb_distant_conquest_desc: "Nous devons sécuriser des bases dans des territoires lointains pour y renforcer notre présence."
 
 cb_pirates: "Pirates !"
 cb_pirates_desc: "Nos côtes ont été attaquées par des pirates. Rippostons et arrêtons ces scélérats."
 
 cb_reclaim_mulgore: "Récupérer Mulgore"
 cb_reclaim_mulgore_desc: "Nous devons sécuriser nos bases en Mulgore et banir les envahisseurs centaures!"
 
 cb_subjugate_lesser_trolls: "Subjugation des Trolls"
 cb_subjugate_lesser_trolls_desc: "Nous sommes un véritable dieu-roi, imposons notre volonté aux tribus de trolls inférieures d'Azeroth."
 
 cb_cleanse_evil: "Purifier le Mal"
 cb_cleanse_evil_desc: "Nous sommes les défenseurs d'un monde juste, et ainsi tout le mal doit être purifié d'Azeroth!"
 
 cb_cultural_unification: "Unification Culturelle"
 cb_cultural_unification_desc: "Il est impératif d'unir nos frères et soeurs dans un empire puissant !"
 
 cb_religious_unification: "Unification Religieuse"
 cb_religious_unification_desc: "Il est impératif que nous nous assurions que seule notre croyance soit pratiquée !"
 
 cb_mantid_supremacy: "Suprémacie Mantide"
 cb_mantid_supremacy_desc: "La Pandarie est à nous. Attaquons le reste d'Azeroth et entendons les gémir !"
 
