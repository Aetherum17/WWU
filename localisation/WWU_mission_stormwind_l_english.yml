 # --- Missions ---
 wwu_stormwind_column_4: ""
 wwu_stormwind_column_5: ""
 
 wwu_reclaim_stonecairn_title: "Reclaim The Vale"
 wwu_reclaim_stonecairn_desc: "Our ancestral home is overrun by filthy mongrels. We must reclaim our lands and show those lesser races their strength cannot match to ours."
 
 wwu_centralize_elwynn_title: "Centralize Elwyn Forest"
 wwu_centralize_elwynn_desc: "We must secure the future of our people by driving the gnolls back entirely."
 
 wwu_secure_duskwood_banks_title: "Secure Darkshire Connection"
 wwu_secure_duskwood_banks_desc: "Our land connection with Darkshire was cut down by enigmatic sea creatures called Murlocs. We must clear the pathway between two regions by wiping out murlocs in Darkened Bank."
 
 wwu_secure_westfall_shore_title: "Eliminate Murloc Threat"
 wwu_secure_westfall_shore_desc: "More and more murlocs are rising from the tides from eastern coast, giving huge trouble to both Westfall peasants and our navy. It is time to get rid of these troublemakers."
  
 wwu_root_out_kobolds_title: "Root Out All Kobolds"
 wwu_root_out_kobolds_desc: "Kobolds are annoying creatures which pops out all kind of cave or mine, giving huge trouble to our miners. By wiping out entire kobold population near our homeland, we can ensure the safety of our mining production."
  
 wwu_crush_the_gnoll_threat_title: "Western Gnoll Threat"
 wwu_crush_the_gnoll_threat_desc: "Another gnoll threat is rising from the Redridge mountains. We must drive them back from the Lakeshire and make sure they will not posses any threats ever again."
 
 wwu_unite_azerothian_lands_title: "Integrate Regions"
 wwu_unite_azerothian_lands_desc: "Our people deserves greatness, and we will provide it to them. By controlling multiple frontier regions entirely, we can show everyone why they should fear our strength."
 
 wwu_prepare_for_invasion_title: "Prepare Orcish Invasion"
 wwu_prepare_for_invasion_desc: "A dark threat is looming in Black Morass. Armies of green skinned creatures are pouring in from a great portal, threating our very existence. We must prepare!"
 
 wwu_cut_down_the_gurubashi_title: "Cut Down Gurubashi Movement"
 wwu_cut_down_the_gurubashi_desc: "Before clashing with the orcs to protect our home, we must ensure we won't be distracted by our old enemies. By defeating trolls establishing a frontier in Stranglethorn, we can feel certain about the protection of our southern borders."
 
 wwu_establish_base_in_blasted_lands_title: "Gain Ground In Black Morass"
 wwu_establish_base_in_blasted_lands_desc: "They say best defense is a good offense. We must move our armies into Black Morass and pin the orcs into the region. We must also attack Swamp of Sorrows nations in process but in this war of survival they're either with us, or against us." 
 
 wwu_secure_the_swamp_title: "Secure Rear Guard"
 wwu_secure_the_swamp_desc: "It is time to push the orcs back to the hell they've poured from. But first, we must conquer the swamp areas, since corrupted trolls and their blood god might cause a problem during our crusade."
 
 wwu_push_back_the_orcish_horde_title: "Push Horde Back"
 wwu_push_back_the_orcish_horde_desc: "The time has come! We must strike the orcish invaders and their demonic overlords, push them back to the portal. Then we can destroy the portal and end their terrible reign once and for all."
 
