 estate_mercantile_guild_land_rights_desc: "Wenn sie sich nicht aus dem Land, das ihnen gewährt wurde, stützen können, ist der [Root.GetMercantileGuildName] nicht in der Lage, ihre administrativen Aufgaben zu erfüllen."
 estate_mercantile_guild_guild_oversight: "Guild Oversight"
 estate_mercantile_guild_guild_oversight_desc: "Interne Aufsicht des Instituts über die Gilde, um Loyalität zu gewährleisten."
 estate_mercantile_guild_additional_merchants: "Zusätzliche Händler"
 estate_mercantile_guild_additional_merchants_desc: "Recruit zusätzliche Händler von der Handelsgesellschaft zu dienen [Root.GetName]."
 estate_mercantile_guild_greased_palms: "Gefettete Palmen"
 estate_mercantile_guild_greased_palms_desc: "Schmieren Sie die Palmen wichtiger Händler auf den Märkten von Azeroth, um sicherzustellen, dass unsere Waren zuerst fließen."
 estate_mercantile_guild_merchant_fleet: "Mercantile Flotte"
 estate_mercantile_guild_merchant_fleet_desc: "Unterstützen Sie den marinen Aspekt des Handels, indem Sie Händlern Zugang zu Holz und anderen Materialien gewähren, die uns Treue versprechen."
 estate_mercantile_guild_mercantilism: "Mercantilismus"
 estate_mercantile_guild_mercantilism_desc: "Unterstützen Sie die Politik des Mercantilismus. Dies wird unsere Exporte maximieren, aber den eingehenden Handel verringern und unseren Einfluss anderswo verringern."
 estate_warriors_guild: "Die Gilde der Krieger"
 estate_warriors_guild_desc: "Eine Ordnung von Kriegern, die in zahlreichen Kampftechniken gut praktiziert wird. Er will als Teil des offiziellen Militärs dienen."
 estate_warriors_guild_land_rights: "$ESTATE_NAME$ Landrechte"
 estate_warriors_guild_land_rights_desc: "Wenn sie sich nicht aus dem Land, das ihnen gewährt wurde, stützen können, wird der [Root.GetWarriorsGuildName] nicht in der Lage sein, ihre administrativen Aufgaben zu erfüllen."
 estate_warriors_guild_guild_oversight: "Guild Oversight"
 estate_warriors_guild_guild_oversight_desc: "Interne Aufsicht des Instituts über die Gilde, um Loyalität zu gewährleisten."
 estate_warriors_guild_regular_drills: "Regelmäßige Bohrungen"
 estate_warriors_guild_regular_drills_desc: "Pflegen Sie regelmäßige Übungen für die Krieger, um sicherzustellen, dass sie in Tip-Tip-Zustand bleiben."
 estate_warriors_guild_loyal_warriors: "Die Loyalität betonen"
 estate_warriors_guild_loyal_warriors_desc: "Hervorzuheben ist die Bedeutung der Loyalität gegenüber dem Staat. Dies wird sicherstellen, Rekrutierung Krieger in Zeiten der Not ist schnell und einfach."
 estate_warriors_guild_deathmarch: "Todesmärchen"
 estate_warriors_guild_deathmarch_desc: "Wenn Zeiten müssen, ist ein Todesmarsch der einzige Weg, um die für den Sieg erforderlichen Distanzen zu reisen. Während einige sterben werden, ist es notwendig."
 estate_warriors_guild_muster_warriors: "Musterkrieger"
 estate_warriors_guild_muster_warriors_desc: "Erheben Sie eine Vielzahl von Kriegern, die aus dem Bestand der Kriegergilde gezogen sind."
 estate_warriors_guild_muster_warriors_tooltip: "Spawn 5 Infanterie in [Root.Capital.GetName]."
 warriors_guild_loyalty_modifier: "Das treue Treue-Equilibrium der Krieger"
 warriors_guild_influence_modifier: "Der Einfluss der Kriegergilde"
 estate_religious_order: "Ordensorden"
 estate_religious_order_desc: "Eine religiöse Ordnung, die auf Staatsreligion basiert. Bereit, in jeder Art von religiösem Handeln zu helfen."
 estate_religious_order_land_rights: "$ESTATE_NAME$ Landrechte"
 estate_religious_order_land_rights_desc: "Wenn sie sich aus dem Land, das ihnen gewährt wurde, nicht unterstützen können, ist der [Root.GetReligiöse OrderName] nicht in der Lage, ihre Verwaltungsaufgaben zu erfüllen."
 estate_religious_order_guild_oversight: "Aufsicht über die Bestellung"
 estate_religious_order_guild_oversight_desc: "Interne Aufsicht des Instituts über den Auftrag, Loyalität zu gewährleisten."
 estate_religious_order_enforce_unity: "Stärkung der kulturellen Hegemonie"
 estate_religious_order_enforce_unity_desc: "Es ist der Ort der Religiösen, die gemeinsame Kultur durchzusetzen, die unsere Nation durchdringt."
 estate_religious_order_proclaim_divinity: "Verkündung der Göttlichkeit"
 estate_religious_order_proclaim_divinity_desc: "Lasst sie den Herrscher als eine göttliche Gestalt verkünden."
 estate_religious_order_appease_the_masses: "Besänftigen Sie die Massen"
 estate_religious_order_appease_the_masses_desc: "Sage die Massen, indem du ihnen zusätzliche Autonomie gibst, die von unserer religiösen Ordnung überwacht wird."
 estate_religious_order_mass_conversion: "Massenumwandlung"
 estate_religious_order_mass_conversion_desc: "Die religiöse Einheit in unserer Nation fällt, lasst uns einen Feldzug der Massenbekehrung beginnen."
 religious_order_loyalty_modifier: "Religiöse Ordnung Treue-Equilibrium"
 religious_order_influence_modifier: "Religiöse Ordnung beeinflusst"
 estate_criminal_syndicate: "Kriminelles Syndikat"
 estate_criminal_syndicate_desc: "Ein geheimes kriminelles Syndikat, das Einfluss haben kann, um schmutzige Arbeit für die Krone zu verrichten, ohne Beweise für eine solche Manipulation zu hinterlassen."
 estate_criminal_syndicate_land_rights: "$ESTATE_NAME$ Landrechte"
 estate_criminal_syndicate_land_rights_desc: "Wenn sie sich nicht aus dem Land, das ihnen gewährt wurde, unterstützen können, ist der [Root.GetCriminalSyndicateName] nicht in der Lage, ihre administrativen Aufgaben zu erfüllen."
 estate_criminal_syndicate_guild_oversight: "Überblick über das Syndikat"
 estate_criminal_syndicate_guild_oversight_desc: "Interne Aufsicht des Instituts über das Syndikat, um Loyalität zu gewährleisten."
 estate_criminal_syndicate_plunder_caravans: "Plunderkarawanen"
 estate_criminal_syndicate_plunder_caravans_desc: "Erlauben Sie unserem Syndikat, feindliche Karawanen frei zu plündern. Dies wird unseren eigenen Karawanen zugute kommen, aber als feindselig gegenüber ausländischen Kaufleuten angesehen werden."
 estate_criminal_syndicate_infiltration: "Infiltration"
 estate_criminal_syndicate_infiltration_desc: "Einbetten Agenten tief in die Verwaltung unserer Feinde, die Verbesserung der Effizienz ihrer Spionage."
 estate_criminal_syndicate_vetting: "Vetting"
 estate_criminal_syndicate_vetting_desc: "Alle Agenten, die innerhalb unserer Nation operieren, untersuchen, um sicherzustellen, dass sie nicht für feindliche Mächte arbeiten."
 estate_criminal_syndicate_quell_dissidents: "Quellen-Dissidenten"
 estate_criminal_syndicate_quell_dissidents_desc: "Vergewissern Sie sich Loyalität von Subjekten, indem Sie mögliche Aufstände auslöschen, bevor sie Zeit haben, sich zu schüren."
 estate_criminal_syndicate_intimidate_officials: "Einschüchternde Beamte"
 estate_criminal_syndicate_intimidate_officials_desc: "Ermutigen Sie die Intimisierung der lokalen Beamten, die Verwaltung der neu eroberten Gebiete zu beschleunigen."
 criminal_syndicate_loyalty_modifier: "Criminal Syndicate Loyalty Equilibrium"
 criminal_syndicate_influence_modifier: "Einfluss des kriminellen Syndikats"
 estate_reliquary: "Das Reliquiar"
 estate_reliquary_desc: "Das Reliquary ist eine Blutelven-Organisation, die sich dem Erwerb von mächtigen magischen Artefakten und der Erforschung der Vergangenheit widmet."
 estate_reliquary_land_rights: "$ESTATE_NAME$ Landrechte"
 estate_reliquary_land_rights_desc: "Wenn sie sich aus dem Land, das ihnen gewährt wurde, nicht unterstützen können, wird der [Root.GetReliquaryName] nicht in der Lage sein, ihre administrativen Aufgaben zu erfüllen."
 estate_reliquary_guild_oversight: "Übersicht über die Reliquien"
 estate_reliquary_guild_oversight_desc: "Interne Aufsicht des Reliquiars durch das Institut, um Loyalität zu gewährleisten."
 estate_reliquary_amass_artifacts: "Ansammlung von Artefakten"
