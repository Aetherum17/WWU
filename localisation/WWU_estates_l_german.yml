 estate_peasants_serfdom_enforced: "Zwangsvollstreckung"
 estate_peasants_serfdom_enforced_desc: "Eine Form der unfreien Arbeit, in der die Völker dauerhaft an das Land gebunden sind, auf dem sie durch feudale Verträge geboren werden, indem sie begrenzte Bewegung geben und gleichzeitig Dienste von Leibeigenen fordern, um bestimmte Aufgaben zu erledigen."
