 nobility_loyalty_modifier: "[Country.GetNobilityName] Loyalty Equilibrium"
 nobility_influence_modifier: "[Country.GetNobilityName] Einfluss"
 estate_nobility_land_rights: "$ESTATE_NAME$ Landrechte"
 estate_nobility_land_rights_desc: "Der [Root.GetNobilityName], die besten Männer der Nation, sind sicherlich diejenigen mit dem größten Anspruch auf seine Ländereien."
 estate_nobility_military_primacy: "Primat des $ESTATE_NAME$"
 estate_nobility_military_primacy_desc: "Die [Root.GetNobilityName] freie Zügel über unser Militär zu geben, würde unsere Kapazitäten erheblich stärken, auch wenn es uns teuer kosten könnte, ihre Beiträge zu kompensieren."
 estate_nobility_officer_corp: "$ESTATE_NAME$ im Offizierskorps"
 estate_nobility_officer_corp_desc: "Die [Root.GetNobilityName] sind in der Kunst der führenden Männer erfahren. Es ist nur vernünftig, dass sie diejenigen sein sollten, die unsere Armeen führen."
 estate_nobility_levies: "Erhöhte Abzüge"
 estate_nobility_levies_desc: "Levies from the [Root.GetNobilityName] stellen die Mehrheit der Armeen unserer Nation zur Verfügung. Eine Vereinbarung kann getroffen werden, damit sie uns mehr Männer als Gegenleistung für andere Entschädigungen zur Verfügung stellen."
 estate_nobility_advisors: "Militärische Berater"
 estate_nobility_advisors_desc: "Es kann keinen besseren Rat geben als den [Root.GetNobilityName], der mehr als jeder andere in der Lage ist, sich der Kultivierung ihres Geistes zu widmen."
 estate_nobility_right_of_counsel: "Recht auf Beratung"
 estate_nobility_right_of_counsel_desc: "Der [Root.GetNobilityName] muss das Recht haben, offen und frei mit dem [Root.Monarch.GetTitle] zu sprechen, ohne Angst vor Auswirkungen."
 estate_nobility_regional_governance: "Regionale Governance"
 estate_nobility_regional_governance_desc: "Azeroth ist ein ungleiches Land, in dem lokale Gouverneure durch Macht regieren müssen und Milizen eine beträchtliche Unabhängigkeit von der [Root.Monarch.GetTitle] haben. Dieses System hat seine Vorteile, macht aber die Aufrechterhaltung des Primats der Zentralmacht zu einer bedeutenden Herausforderung."
 estate_nobility_regional_governance_tooltip: "#Y[Root.GetName]§! hat mindestens 2 Vasallen oder Märsche."
 estate_nobility_supremacy_over_government: "Supremacy über die Regierung"
 estate_nobility_supremacy_over_government_desc: "Mit den Skalen, die in Richtung der Dezentralisierung der Macht kippen, sind die Stände zunehmend in der Lage, ihre Prioritäten der [Root.Monarch.GetTitle] zu diktieren, verlassen [Root.Monarch.GetHerHim] wenig Wahl, aber ihrem Willen zuzustimmen."
 estate_nobility_supremacy_over_government_effect_tooltip: "§YEstates§! can give §YAgendas§! without the §YCouncil§! having been summoned."
 estate_nobility_statutory_rights: "Nachlässe Gesetzliche Rechte"
 estate_nobility_statutory_rights_desc: "Als Gegenleistung für ihre Unterstützung in einem Moment der Not hat sich der [Root.Monarch.GetTitle] bereit erklärt, den Ständen beträchtliche Rechte zu gewähren, die [Root.Monarch.GetHerSeine] Autorität strenge Beschränkungen setzen."
 estate_nobility_embody_death: "Der Tod des Leibes"
 estate_nobility_embody_death_desc: "Unser Lord Deathwing ist eine physische Manifestation des Todes selbst. Verkörpern wir ihn in allem, was wir tun, damit seine Pläne Früchte tragen."
 estate_nobility_fel_imbibement: "Fel Imbibement"
 estate_nobility_fel_imbibement_desc: "Nimm das Fel-Blut auf und nimm die brennende Legion in dein Herz. Lasst die Seele durch eure Adern gehen und gebt euch unerschütterliche Macht!"
 estate_nobility_fel_corruption: "Fel Korruption"
 estate_nobility_fel_corruption_desc: "Es ist unsere Mission, Fel weit und breit zu verbreiten, egal was die Einheimischen denken."
 estate_nobility_fel_corruption_tt: "Ermöglicht §YPropagate Religion§! Handelspolitik mit niedrigeren Anforderungen an die Nutzung."
 estate_nobility_gilded_rule: "Gilded Regel"
 estate_nobility_gilded_rule_desc: "Unser Adel genießt starke noble Rechte. Als solche sind sie daran interessiert, unsere Nation und damit ihre Station zu entwickeln."
 estate_nobility_military_investment: "Militärische Investitionen"
 estate_nobility_military_investment_desc: "Unsere Kassetten werden voll. Lassen Sie uns unser Gold großzügig ausgeben, indem wir Investitionen in unsere Armee fördern und dafür sorgen, dass es so reibungslos wie möglich funktioniert."
 estate_nobility_scarab_swarms: "Silithid-Schwärmer"
 estate_nobility_scarab_swarms_desc: "Ahn'Qiraj hat die Kontrolle über zahlreiche Schwarm in Kalimdor. Sie werden von hochrangigen Aqir-Kommandanten in Schach gehalten."
 estate_nobility_scarab_commander: "Befehlshaber des Scarab"
 estate_nobility_scarab_commander_desc: "Ahn'Qiraj hat die Kontrolle über unseren Schwarm. Wir werden von einem Skarabäuskommandanten überwacht, der dafür verantwortlich ist, dass wir die Linie erreichen."
 estate_peasants: "Bäuerinnen und Bäuerinnen"
 estate_peasants_desc: ""
 estate_peasants_blood_troll: "Drüsen"
 estate_peasants_blood_troll_desc: ""
 peasants_loyalty_modifier: "[Country.GetPeasantsName] Loyalty Equilibrium"
 peasants_influence_modifier: "[Country.GetPeasantsName] Einfluss"
 estate_peasants_land_rights: "$ESTATE_NAME$ Landrechte"
 estate_peasants_land_rights_desc: "Der [Root.GetPeasantsName] kann einfach sein, aber sie können sehr nützliche einfache Tonnen sein, wenn sie gut behandelt werden. Ihnen mehr Land zu geben, mag mit einigen der wohlhabenderen in unserer Nation nicht gut reiben, aber es könnte uns dennoch von erheblichem Nutzen sein."
 estate_peasants_increased_taxation: "Erhöhte Besteuerung"
 estate_peasants_increased_taxation_desc: "Obwohl sie sicher sind, zu protestieren, kann der [Root.GetPeasantsName] dazu überredet werden, einen größeren Teil ihres Reichtums an Steuern als Gegenleistung für bestimmte Garantien aufzugeben."
 estate_peasants_increased_taxation_effect_tooltip: "Jede eigene Provinz erhält §Y'Höhere Steuern'§!, was folgende Effekte ergibt:\nÖrtliche Steuermodifikator: §G15.0%§!"
 estate_peasants_increased_taxation_revoke_effect_tooltip: "Der Modifikator §Y'Höhere Steuern'§! wird aus allen im Besitz befindlichen Provinzen entfernt."
 estate_peasants_increased_taxation_mod: "Höhere Steuern"
 desc_estate_peasants_increased_taxation_mod: "Der Staat verlangt höhere Steuern von den Bauern als von der übrigen Bevölkerung."
 estate_peasants_guaranteed_autonomy: "Garantierte religiöse Autonomie"
 estate_peasants_guaranteed_autonomy_desc: "Die Gewährleistung der [Root.GetPeasantsName] Freiheit von Regierungseinmischung wird die Belastungen unserer Verwaltung erleichtern und sicher sein, sie mehr Unterstützung unserer Regel zu machen."
 estate_peasants_guaranteed_autonomy_effect_tooltip: "Jede eigene Provinz gewinnt:\nLokale Missionsstärke: §R-100%§!\nLokale religiöse Einheit Beitrag: §G-100%§!"
 estate_peasants_guaranteed_autonomy_revoke_effect_tooltip: "Der Modifikator §Y'Guaranteed Religious Autonomy'§! wird aus allen im Besitz befindlichen Provinzen entfernt."
 estate_peasants_guaranteed_autonomy_mod: "Garantierte religiöse Autonomie"
 desc_estate_peasants_guaranteed_autonomy_mod: "Der Staat hat eine größere religiöse Autonomie für das Volk garantiert."
 estate_peasants_meritocratic_promotion: "Verdienstförderung"
 estate_peasants_meritocratic_promotion_desc: "Eine wichtige Aspiration des [Root.GetPeasantsName] ist, dass die meisten in der Lage, die gleichen Rechte und Prominenz zu genießen wie die [Root.GetAdjective] [Root.GetClergyName]."
 estate_peasants_manpower: "Massenverschreibung"
 estate_peasants_manpower_desc: "Wenn die Belohnung der Steuererleichterung angeboten wird, wird der [Root.GetPeasantsName] mehr als bereit sein, als Rückgrat unserer Armeen zu dienen."
 estate_peasants_manpower_effect_tooltip: "Jede eigene Provinz erhält §Y'Mass Conscription'§!, was folgende Auswirkungen hat:\nLokale Manpower Modifier: §G+20,0%§!"
 estate_peasants_manpower_revoke_effect_tooltip: "Der Modifikator §Y'Mass Conscription'§! wird aus allen im Besitz befindlichen Provinzen entfernt."
 estate_peasants_manpower_mod: "Massenverschreibung"
 desc_estate_peasants_manpower_mod: "Der Staat hat seine Wehrpflicht für das Volksvolk erhöht."
 estate_peasants_religious_tolerance: "Garantierte religiöse Rechte"
