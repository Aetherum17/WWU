 estate_tribals_land_rights: "$ESTATE_NAME$ Landrechte"
 estate_tribals_land_rights_desc: "Die Stärke des [Root.GetTribalsName] ist das Rückgrat von [Root.GetName]. Ihnen mehr Land zu geben, wird nur unsere eigene Kraft nähren und es uns ermöglichen, in Zukunft noch mächtiger zu werden!"
 estate_tribals_share_of_the_spoils: "Anteil der Spoiler"
 estate_tribals_share_of_the_spoils_desc: "Das größte Glück besteht darin, deine Feinde auszulöschen, sie vor dir zu jagen, ihnen ihren Reichtum auszurauben, die ihnen Lieben in Tränen gebadet zu sehen, ihre Frauen und Töchter an deinen Busen zu klammern."
 estate_tribals_chieftains_autonomy: "Größere Autonomie für Häuptlinge"
 estate_tribals_chieftains_autonomy_desc: "Solange sie weiterhin den Befehlen des [Root.Monarch.GetTitle] gehorchen, werden die lokalen Häuptlinge frei sein, über ihre Stämme zu herrschen, in welcher Weise sie wollen."
 estate_tribals_guaranteed_leadership_in_host: "Garantierte Führung der Gastgeber"
 estate_tribals_guaranteed_leadership_in_host_desc: "Unsere Stammeshäuptlinge machen gute Führer aus Männern. Wir brauchen nicht weiter zu suchen, wenn wir neue Generäle für unsere Armeen suchen."
 estate_tribals_tribal_host: "Größere Stammeswirte"
 estate_tribals_tribal_host_desc: "Indem wir den [Root.GetTribalsName] weiteren Einfluss auf den [Root.Monarch.GetTitle] anbieten, können wir sie überreden, uns zu erlauben, mehr ihrer Männer für unsere Armeen zu erheben."
 estate_tribals_tribal_primacy: "Primat des $ESTATE_NAME$"
 estate_tribals_tribal_primacy_desc: "Die [Root.GetTribalsName] freie Zügel über unser Militär zu geben, würde unsere Kapazitäten erheblich stärken, auch wenn es uns teuer kosten könnte, ihre Beiträge zu kompensieren."
 estate_tribals_tribal_unity: "Stammeseinheit"
 estate_tribals_tribal_unity_desc: "Indem wir vorschlagen, dass der [Root.GetTribalsName] einen pragmatischeren Ansatz zur Regierungsführung verfolgt, können wir die Einheit unserer Nation stärken."
 estate_tribals_muster_host: "Muster Kavallerie Host"
 estate_tribals_muster_host_desc: "Lasst uns eine Menge Kavallerie von unseren disprate nomadischen Clans aufbringen."
 estate_tribals_muster_host_tooltip: "Spawn 5 Kavallerieeinheiten in [Root.Capital.GetName]."
 estate_tribals_military_investment: "Militärische Investitionen"
 estate_tribals_military_investment_desc: "Unsere Kassetten werden voll. Lassen Sie uns unser Gold großzügig ausgeben, indem wir Investitionen in unsere Armee fördern und dafür sorgen, dass es so reibungslos wie möglich funktioniert."
 estate_adventuring_guild: "Abkömmliche Gilde"
 estate_adventuring_guild_desc: "Eine Gilde aus begeisterten Abenteurern, bereit, als Söldner in Ihrer Armee zu dienen."
 adventuring_guild_loyalty_modifier: "Entrückung des Treue-Equilibriums der Guild Loyalty"
 adventuring_guild_influence_modifier: "Der Einfluss der Guild-Advents"
 estate_adventuring_guild_land_rights: "$ESTATE_NAME$ Landrechte"
 estate_adventuring_guild_land_rights_desc: "Wenn sie sich nicht aus dem Land, das ihnen gewährt wurde, stützen können, ist der [Root.GetAdventuringGuildName] nicht in der Lage, ihre administrativen Aufgaben zu erfüllen."
 estate_adventuring_guild_guild_oversight: "Guild Oversight"
 estate_adventuring_guild_guild_oversight_desc: "Interne Aufsicht des Instituts über die Adventurgilde, um Loyalität zu gewährleisten."
 estate_adventuring_guild_astute_recruitment: "Akute Einstellung"
 estate_adventuring_guild_astute_recruitment_desc: "Befolgen Sie eine Politik der klugen Rekrutierung, wenn es darum geht, neue Abenteurer in die Gilde einzuführen. Dadurch wird sichergestellt, dass ihre Kampfkraft hoch bleibt."
 estate_adventuring_guild_encourage_looting: "Loot und Pillage"
 estate_adventuring_guild_encourage_looting_desc: "Erlauben Sie kostenlose Plünderungen und Plünderungen für beschäftigte Abenteurer. Dies wird die Kosten senken, aber es könnte die Anwohner ärgern."
 estate_adventuring_guild_muster_adventurers: "Musterabenteurer"
 estate_adventuring_guild_muster_adventurers_desc: "Erhöhen Sie eine Vielzahl von Söldnern Abenteurer, die aus dem Bestand der adventuring Guild."
 estate_adventuring_guild_muster_adventurers_tooltip: "Spawn 5 Söldner Infanterie in [Root.Capital.GetName]."
 estate_adventuring_guild_seek_adventures: "Abenteuer suchen"
 estate_adventuring_guild_seek_adventures_desc: "Unterstützen Sie Abenteurer bei ihrer Suche nach Beute und Nervenkitzel. Unsere Schirmherrschaft für ihre Sache wird uns unserem Volk gefallen."
 estate_mercantile_guild: "Mercantile Guild"
 estate_mercantile_guild_desc: "Mercantile Gilden sind integraler Bestandteil unserer Nation als ein boomendes Handelszentrum in der Welt."
