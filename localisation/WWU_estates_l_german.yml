 estate_clergy: "Kleriker"
 estate_clergy_desc: "Fleißig und fleißig sind Geistliche für das Funktionieren einer stabilen Nation von entscheidender Bedeutung. Solange sie zur Verfügung gestellt werden, werden sie helfen, das Land zu verwalten."
 estate_clergy_light: "Die Kirche"
 estate_clergy_void: "Dunkle Priester"
 estate_clergy_disorder: "Warlocks"
 estate_clergy_order: "Kleriker"
 estate_clergy_druidic: "Der Kreis"
 estate_clergy_elemental: "Schamanen"
 estate_clergy_death: "Todespriester"
 estate_clergy_blood_elf: "Blutritter"
 estate_clergy_high_elf: "Sonnenkleriker"
 estate_clergy_tidesages: "Einschnürungen"
 estate_clergy_tidesages_desc: "Eine religiöse Gruppe, die eine tiefe Verbindung mit Wasser hat. Die größten Schiffe von Kul Tiras tragen immer Gezeiten, um durch Stürme zu navigieren, schweren Meeren standzuhalten und Wind in ihre Segel zu legen."
 clergy_loyalty_modifier: "[Country.GetClergyName] Loyalty Equilibrium"
 clergy_influence_modifier: "[Country.GetClergyName] Einfluss"
 estate_clergy_land_rights: "$ESTATE_NAME$ Landrechte"
 estate_clergy_land_rights_desc: "Wenn sie sich aus dem Land, das ihnen gewährt wurde, nicht unterstützen können, wird der [Root.GetClergyName] nicht in der Lage sein, ihre Verwaltungsaufgaben zu erfüllen."
 estate_clergy_clergy_in_administration: "Kleriker in der Verwaltung"
 estate_clergy_clergy_in_administration_desc: "Indem wir die Angelegenheiten der Verwaltung zu unserer obersten Priorität machen, werden wir unsere Nation zu einem kohärenteren Ganzen machen."
 estate_clergy_independent_advisors: "Unabhängiger Beirat"
 estate_clergy_independent_advisors_desc: "Eine Schlüsselrolle des [Root.GetClergyName] ist es, den [Root.Monarch.GetTitle] zu beraten. Die Formalisierung dieser Anordnung würde den Prozess erleichtern und ihrer Weisheit erlauben, dem [Root.GovernmentName] besser zu dienen, obwohl sie ihnen auch unbegrenzten Zugang zum Ohr des [Root.Monarch.GetTitle] gewähren würde."
 estate_clergy_distant_outposts: "Ferne Außenposten einrichten"
 estate_clergy_distant_outposts_desc: "Die Welt von Azeroth wimmelt von Möglichkeiten. Es ist die Pflicht des [Root.GetClergyName], den Reichtum aus diesen ungenutzten Ländern durch religiöse Mittel zu extrahieren."
 estate_clergy_expanded_bureaucracy: "Erweiterte Bürokratie"
 estate_clergy_expanded_bureaucracy_desc: "Wenn wir die Bürokratie erweitern, wird der [Root.GetClergyName] mit erhöhter Effizienz handeln, aus dem wir erhebliche Vorteile für unsere Herrschaft ziehen können und den Wohlstand der Menschen stark stärken sehen."
 estate_clergy_administrative_oversight: "Aufsicht durch das $ESTATE_NAME$"
 estate_clergy_administrative_oversight_desc: "Der einzige sichere Weg, um sicherzustellen, dass korrekte Praktiken beibehalten werden, ist es, dem [Root.GetClergyName] zu erlauben, die Umsetzung der [Root.Monarch.GetTitle] Entscheidungen zu überwachen."
 estate_clergy_internal_development: "Interne Entwicklung"
 estate_clergy_internal_development_desc: "Indem wir uns nach innen konzentrieren und unsere Nation intern entwickeln, werden wir die Vorteile der Eroberung ohne das Risiko ernten. Der vermeintliche Ruhm, der durch gewaltsame Eroberung erreicht wird, ist in einer solchen Gesellschaft irrelevant."
 estate_clergy_enforced_one_faith: "Verstärkte Einheit des Glaubens"
 estate_clergy_enforced_one_faith_desc: "Es ist selbstverständlich, dass unser Glaube der einzige wahre Glaube ist. Für diejenigen, die die Worte der Ketzer und Heiden beachten, wird es keine Kompromisse geben!"
 estate_clergy_liberation_of_our_own: "Befreiung unserer eigenen"
 estate_clergy_liberation_of_our_own_desc: "Krieg für unser eigenes Volk zu führen, ist die oberste Pflicht jeder würdigen Nation."
 estate_clergy_liberation_of_our_own_tooltip: "Moral der Armeen: §G+5%§! wenn im Krieg mit Feinden, die unsere Kerne besitzen."
 estate_clergy_statutory_rights: "Nachlässe Gesetzliche Rechte"
 estate_clergy_statutory_rights_desc: "Als Gegenleistung für ihre Unterstützung in einem Moment der Not hat sich der [Root.Monarch.GetTitle] bereit erklärt, den Ständen beträchtliche Rechte zu gewähren, die [Root.Monarch.GetHerSeine] Autorität strenge Beschränkungen setzen."
 estate_clergy_arcane_supremacy: "Arcane Supremacy"
 estate_clergy_arcane_supremacy_desc: "Es ist nur richtig, dass Arcane unser einziger Fokus ist, wenn es um Religion geht. Alle anderen Glaubensansichten sollten ausgerottet werden."
 estate_clergy_ancient_diplomats: "Alte Diplomaten"
 estate_clergy_ancient_diplomats_desc: "Den Drachenflügen wurde vor langer Zeit die Macht gewährt, Azeroth zu schützen. Indem sie sich näher an die Bewohner von Azeroth integrieren, werden sie besser in der Lage sein, Azeroth ohne unnötigen Einsatz von Gewalt zu schützen."
 estate_clergy_splendiferous_investment: "Ausgaben für Investitionen"
 estate_clergy_splendiferous_investment_desc: "Unsere Kassetten werden voll. Lassen Sie uns unser Gold großzügig ausgeben und unsere Missionare ermutigen, härter und länger zu arbeiten."
 estate_traders: "Händler"
 estate_traders_desc: ""
 estate_traders_be: "Magister"
 estate_traders_merchants: "Händler"
 estate_traders_plebs: "Plebs"
 estate_traders_ancients: "Altertümer"
 estate_traders_workers: "Arbeitnehmer"
 estate_traders_workers_desc: "Arbeiterklasse ist ein wichtiger Teil der Gesellschaft in vielen zivilisierten Nationen. Sie sind nicht die einflussreichste oder mächtigste Gruppe, aber einmal organisiert, kann eine wütende Gruppe von Arbeitern eine ganze Dynastie stürzen."
 traders_loyalty_modifier: "[Country.GetTradersName] Loyalty Equilibrium"
 traders_influence_modifier: "[Country.GetTradersName] Einfluss"
 estate_traders_land_rights: "$ESTATE_NAME$ Landrechte"
 estate_traders_land_rights_desc: "Die [Root.GetTradersName], die Mittelschichten unserer Gesellschaft, wünschen Land vor allem, so dass sie schließlich als gleich von der Geistlichkeit gesehen werden können. Ihnen diesen Wunsch zu gewähren, würde ihre unermessliche Dankbarkeit verdienen."
 estate_traders_land_of_commerce: "Land des Handels"
 estate_traders_land_of_commerce_desc: "In dem Land, in dem der Kaufmann König ist, sollen die Interessen des Handels gut gepflegt werden."
 estate_traders_azerothian_navigators: "Azerothische Navigatoren"
 estate_traders_azerothian_navigators_desc: "Die Expertise der vielen großen Händler unter den [Root.GetTradersName] wird unsere erste Zwischenlandung sein, wenn wir Führer für unbekannte Länder suchen."
 estate_traders_patronage_of_the_arts: "Patronat der Künste"
 estate_traders_patronage_of_the_arts_desc: "Indem wir prominenten Künstlern und Intellektuellen Schirmherrschaft bieten, können wir die Welt von der Pracht der [Root.GetAdjective] Kultur überzeugen."
 estate_traders_commercial_board_of_advice: "Handelsbeirat"
 estate_traders_commercial_board_of_advice_desc: "In Fragen des Handels sind die [Root.GetTradersName] weit kenntnisreicher als die [Root.Monarch.GetTitle]. Es wäre töricht, diesen Rat nicht zu nutzen, um sicherzustellen, dass die Räder der Wirtschaft in Bewegung bleiben."
 estate_traders_settlement_charter: "Charta der Vergabe von Finanzhilfen"
 estate_traders_settlement_charter_desc: "Leeres Land ist ein Land der Chancen - vor allem für Unternehmer, die sich bereichern wollen. Wir sollten dies durch das Angebot der [Root.GetTradersName] Chartern, die ihnen günstige Bedingungen für ihre Geschäfte."
 estate_traders_indebted_to_merchants: "Verschuldet zum $ESTATE_NAME$"
 estate_traders_indebted_to_merchants_desc: "Die [Root.GetTradersName] sind bereit, billige Kredite an die [Root.GovernmentName] im Gegenzug für einen größeren politischen Einfluss anbieten. Dies würde jedoch die Finanzierung von ihren geschäftlichen Interessen ablenken und zu einer Verlangsamung der Wirtschaft führen."
 estate_traders_indebted_to_merchants_effect_tooltip: "Take §Y5§! five-year loans at §Y1.0%§! interest. The privilege will be removed automatically when repaid."
 estate_traders_free_enterprise: "Freies Unternehmen"
 estate_traders_free_enterprise_desc: "Die Gewährung der [Root.GetTradersName] größere Freiheit in ihren kommerziellen Angelegenheiten wird ihre Bereitschaft, die [Root.Monarch.GetTitle] zu unterstützen erhöhen."
 estate_traders_exclusive_trade_rights: "Ausschließliche Handelsrechte"
 estate_traders_exclusive_trade_rights_desc: "Der [Root.GetTradersName] Lebensunterhalt hängt vom Handel ab. Ihre Position würde erheblich gestärkt, wenn wir ihnen ein gewisses Maß an Exklusivität in ihrer Kontrolle der daraus abgeleiteten Einnahmen gewähren würden, ein Schritt, der sicherlich in Form einer größeren Unterstützung für den [Root.Monarch.GetTitle] reziproziert würde."
 estate_traders_exclusive_trade_rights_revoke_tooltip: "Entfernt \"Exklusive Handelsrechte\" Modifikator aus allen Provinzen"
 estate_traders_exclusive_trade_rights_mod: "Ausschließliche Handelsrechte"
 desc_estate_traders_exclusive_trade_rights_mod: "Der Staat hat in dieser Provinz ausschließliche Handelsrechte an kommerzielle Interessengruppen abgetreten."
 estate_traders_control_over_monetary_policy: "Kontrolle der Geldpolitik"
 estate_traders_control_over_monetary_policy_desc: "Indem der [Root.GetTradersName] das letzte Wort über die Geldpolitik gibt, garantiert der Staat, dass kommerzielle Interessen berücksichtigt werden, wenn wichtige wirtschaftliche Entscheidungen getroffen werden."
 estate_traders_private_caravans: "Private Wohnwagen"
 estate_traders_private_caravans_desc: "Reichtum aus der Schifffahrt abgeleitet ist besonders wichtig für die [Root.GetTradersName], die einen wesentlichen Teil ihres Einkommens. Es ist nur richtig, dass ihnen erlaubt werden sollte, private Flotten zu unterhalten, um diesen Handel vor Störungen zu schützen."
 estate_traders_enforced_interfaith_dialogue: "Verstärkter interreligiöser Dialog"
 estate_traders_enforced_interfaith_dialogue_desc: "Die Anhäufung von Reichtum ist wahrlich eine höhere Berufung als die der Religion. Wir müssen unsere Differenzen ablegen und uns zusammentun, um nach Reichtum zu streben."
 estate_traders_statutory_rights: "Nachlässe Gesetzliche Rechte"
 estate_traders_statutory_rights_desc: "Als Gegenleistung für ihre Unterstützung in einem Moment der Not hat sich der [Root.Monarch.GetTitle] bereit erklärt, den Ständen beträchtliche Rechte zu gewähren, die [Root.Monarch.GetHerSeine] Autorität strenge Beschränkungen setzen."
 estate_traders_colonial_investment: "Koloniale Investitionen"
 estate_traders_colonial_investment_desc: "Unsere Kassetten werden voll. Lassen Sie uns unser Gold großzügig ausgeben und unsere Händler ermutigen, weit und breit auf der Suche nach neuen Ländern zu erkunden."
 estate_traders_naval_investment: "Schiffsinvestitionen"
 estate_traders_naval_investment_desc: "Unsere Kassetten werden voll. Lassen Sie uns unser Gold großzügig ausgeben, indem wir Investitionen in unsere Marine fördern und sicherstellen, dass es so reibungslos wie möglich funktioniert."
