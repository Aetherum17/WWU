l_spanish:
 desolate_waste: "Desolado"
 desolate_waste_desc: "Los desechos desolados representan tierras que han sufrido daños catastróficos, a menudo debido a la guerra, dejándolas sin vida."
 urban: "Urbana"
 urban_desc: "La ciudad representa la tierra dominada por las viviendas ocupadas por los ciudadanos de la nación que posee la tierra."
 suspended: "Suspendido"
 suspended_desc: "Suspendido representa la tierra que está suspendida en el aire de alguna manera."
 underground: "Subterráneo"
 underground_desc: "La mayor parte del desarrollo de esta provincia se encuentra bajo tierra. La cultura de la provincia debe ser una de las razas que se sienta cómoda con la vida subterránea, o sufre una pena mayor."
 underwater: "Subacuática"
 underwater_desc: "Esta es una provincia marina, pero todavía tiene desarrollo, construido por criaturas que pueden vivir en mar abierto. La cultura de la provincia debe ser una de las razas que se sienta cómoda con la vida submarina, o sufre una pena mayor."
 nethertouched: "Toque inferior"
 nethertouched_desc: "Nether-touched representa la tierra que está o ha sido expuesta a la Twisting Nether en alguna forma."
 arcanetouched: "Toque arcano"
 arcanetouched_desc: "Arcane-touched representa la tierra que está o ha sido expuesta a las energías Arcane en alguna forma."
 feltouched: "Fel-touched"
 feltouched_desc: "Fel-touched representa la tierra que está o ha sido expuesta a las energías Fel en alguna forma."
 passage: "Pasaje"
 passage_desc: "Representa un área de paso restringido, donde hay una sola ruta dentro y fuera de la zona."
 complex: "Complejo"
 complex_desc: "Representa un área de interiores o fortificaciones."
 corrupted_earth: "Tierra corrompida"
 corrupted_earth_desc: "Representa un área corrompida por el Scourge, haciendo el suelo infértil."
