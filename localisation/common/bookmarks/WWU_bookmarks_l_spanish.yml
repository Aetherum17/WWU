 #-----------------------------------------------
 # Bookmarks
 #-----------------------------------------------
 # 546.1.1
 BOOKMARK_RISE_OF_THE_HORDE_NAME: "Rise of the Horde"
 BOOKMARK_RISE_OF_THE_HORDE_DESC: "Long ago, on the idyllic world of Draenor, the noble orc clans lived in relative peace with their enigmatic neighbors, the draenei. But the nefarious agents of the Burning Legion had other plans for both of the unsuspecting races. The demon-lord Kil'jaeden set in motion a dark chain of events that would succeed not only in eradicating the draenei, but forging the orc clans into a single, unstoppable juggernaut of hatred and destruction. "
 
 # 592.1.1
 BOOKMARK_FIRST_WAR_NAME: "The First War"
 BOOKMARK_FIRST_WAR_DESC: "For many years, the humans of Stormwind have lived in peace and prosperity on the continent of Azeroth. But that ended when the wizard Medivh, the Guardian of Tirisfal, was corrupted by the demonlord Sargeras. Under Sargeras's control, Medivh opened the Dark Portal in the Black Morass, unleashing the Orcish Horde upon Azeroth."

 # 598.1.1
 BOOKMARK_SECOND_WAR_NAME: "The Second War"
 BOOKMARK_SECOND_WAR_DESC: "The survivors of the First War in Stormwind journeyed alongside Anduin Lothar as he made his way across the Great Sea to the kingdom of Lordaeron to ask for aid. Swayed by Lothar's impassioned speech, Terenas called for an emergency council to deal with the Orcish threat. It was from his council that King Terenas convinced the kingdoms of Gilneas, Stromgarde, Dalaran, Alterac and Kul Tiras to unite under one banner, and thus the Alliance of Lordaeron was born."
 
 # 600.1.1
 BOOKMARK_BEYOND_THE_DARK_PORTAL_NAME: "Beyond the Dark Portal"
 BOOKMARK_BEYOND_THE_DARK_PORTAL_DESC: "The orcs of Draenor have reopened the Dark Portal! Catching the rebuilding Alliance by surprise, they undertook a large raid, stealing several magical artifacts. The Alliance Expedition,dubbing itself the Sons of Lothar, has followed the retreating orcs through the portal, determined to put an end to the Horde for good."
 
 # 605.1.1
 BOOKMARK_RISE_OF_THE_LICH_KING_NAME: "Rise of the Lich King"
 BOOKMARK_RISE_OF_THE_LICH_KING_DESC: "Kil'jaeden has taken the trapped soul of Ner'Zhul and bound him to the Frozen Throne in Northrend. This new entity would be forever called the Lich King. From here, the Lich King will first create and then rule one of the greatest threats Azeroth has ever faced - the Scourge."
 
 # 617.1.1
 BOOKMARK_THIRD_WAR_NAME: "The Third War and the Scourge"
 BOOKMARK_THIRD_WAR_DESC: "Ner'zhul, the warchief of the failed Horde, was punished by Kil'jaeden the Deceiver for failing to subjugate the humans. As punishment, Ner'zhul's body was destroyed, and his mind was encased in a suit of armor bound to the Frozen Throne, and thrown towards Azeroth where it smashed into Northrend, residing near the top of Icecrown Glacier. And thus the Lich King was born, and the Plague of Undeath was sent to Lordaeron."
 
 # 618.1.1
 BOOKMARK_THE_FROZEN_THRONE_NAME: "Illidan and the Frozen Throne"
 BOOKMARK_THE_FROZEN_THRONE_DESC: "Having thought to build a power base for himself in Outland, Illidan was instead discovered by Kil'Jaeden and held accountable for his failure with the Eye of Sargeras. Furious at Illidan and still desiring the destruction of the Lich King, Kil'Jaeden made Illidan swear to descend upon Icecrown himself and destroy the Frozen Throne once and for all. The only acceptable outcome for Illidan is the defeat of Ner'Zhul."
 
 # 622.1.1
 BOOKMARK_RISE_OF_THE_QIRAJI_NAME: "Rise of the Qiraji"
 BOOKMARK_RISE_OF_THE_QIRAJI_DESC: "For thousands of years, the qiraji have resided behind the Scarab Wall of Ahn'Qiraj. However, the merciless quiraji have begun stirring, and rumours are that the old god, C'Thun has awoken. As punishment for the War of the Shifting Sands, the qiraji and preparing their legions for a worldwide assault to avenge their bitter defeat at the hands of the Night Elves."

 # 625.1.1
 BOOKMARK_THE_BURNING_CRUSADE_NAME: "The Burning Crusade"
 BOOKMARK_THE_BURNING_CRUSADE_DESC: "The Dark Portal has reopened, and the shattered realm of Outland beckons to those brave enough to venture beyond its hellish gates. The once-vibrant world is now a fractured wasteland, torn apart by demonic invasions and the endless war between the forces of the Burning Legion and the desperate factions that still fight to survive. Heroes from both the Horde and Alliance must band together to face the terrifying might of Illidan Stormrage, the self-proclaimed Lord of Outland, and the twisted commanders of the Legion who seek to spread their darkness across the cosmos. Only the strongest will survive the perilous journey through the broken lands and stand against the infernal crusade that threatens all of Azeroth."
 
 # 626.1.1
 BOOKMARK_WRATH_OF_THE_LICH_KING_NAME: "Wrath of the Lich King"
 BOOKMARK_WRATH_OF_THE_LICH_KING_DESC: "In the frozen wastelands of Northrend, the Lich King, Arthas Menethil, stirs from his slumber upon the Frozen Throne, and with him rises an army of undead Scourge. This malevolent force, hungry for destruction, begins its relentless march toward Azeroth, leaving nothing but death and ruin in its wake. The heroes of Azeroth must journey to the icy north, face the horrors of the Scourge, and confront the Lich King himself before his dark ambitions consume all life. The stakes have never been higher, as ancient evils awaken, alliances are tested, and the very fate of the world hangs in the balance. To face Arthas is to face death itself, and only the most courageous will survive."
 
 # 631.1.1
 BOOKMARK_CATACLYSM_NAME: "The Shattering"
 BOOKMARK_CATACLYSM_DESC: "Azeroth is torn apart as Deathwing the Destroyer, long thought lost to history, erupts from his exile deep within the Elemental Plane of Deepholm. His return shatters the very fabric of the world, reshaping continents and causing destruction on a scale never before seen. The earth quakes, the seas churn, and entire civilizations tremble in fear as the corrupted dragon aspect begins his reign of terror. As Deathwing’s burning wrath threatens to engulf all life, the Horde and Alliance must once again rally their forces to stand against this ancient and primal threat. Elemental lords, cultists of the Twilight’s Hammer, and otherworldly forces rise in power, seeking to exploit the chaos. Azeroth’s champions must stand together to heal the wounds of a shattered world and confront the unstoppable force of destruction before all is lost."
 
 # 632.1.1
 BOOKMARK_MISTS_OF_PANDARIA_NAME: "Mists of Pandaria"
 BOOKMARK_MISTS_OF_PANDARIA_DESC: "Amid the relentless warfare between the Horde and the Alliance, the mists part to reveal a long-hidden land—Pandaria. This mystical and ancient realm, untouched by the conflicts of the outside world, is rich in natural beauty, spiritual wisdom, and ancient secrets, but it also harbors dangers as old as time. As tensions between the factions spill into Pandaria’s serene landscapes, the continent’s native peoples—the wise Pandaren—must contend with a new, looming threat: the Sha, malevolent spirits born from negative emotions. The heroes of Azeroth will face not only the perils of Pandaria’s uncharted jungles and towering peaks but also the darkness within themselves. Ancient temples, lush forests, and war-torn battlegrounds await discovery, and the journey will challenge even the most steadfast adventurers. In this land of mystery and wonder, the choices made by both Horde and Alliance will shape the future of the world."
 