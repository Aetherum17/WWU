l_french:
 start_archeological_project_title: "Lancer un projet archéologique"
 start_archeological_project_desc: "Azéroth est plein d'artefacts cachés qui est perdu par son histoire. Cherchez ces artefacts en commençant une fouille et revendiquez leur pouvoir pour le vôtre. Méfiez-vous que tout ce qui est en dessous n'est pas censé être découvert!"
 HAS_NOT_STARTED_ARCHAEOLOGICAL_DIG: "N'a pas commencé §YArchaeological Dig§!."
 wwu_archaeology.1.title: "Début de l'excavation"
 wwu_archaeology.1.desc: "Nos archéologues ont commencé des fouilles dans [excavation_province.GetName]. Accordons-leur le temps et l'espace nécessaires pour excaver avec succès tout artefact précieux à trouver."
 wwu_archaeology.1.option.a: "Plongez!"
 wwu_archaeology.2.title: "Plonger dans le danger"
 wwu_archaeology.2.desc: "Nos archéologues ont travaillé dur dans [excavation_province.GetName]. Cependant, la population locale a commencé à demander l'arrêt des fouilles. Sans une résolution adéquate, la fouille peut être en danger."
 wwu_archaeology.2.option.a: "Résoudre la situation"
 wwu_archaeology.2.option.b: "Pause les fouilles"
 wwu_archaeology.3.title: "Archéologue Fumbles"
 wwu_archaeology.3.desc: "Nos archéologues ont travaillé dur dans [excavation_province.GetName]. Mais l'une des équipes s'est effondrée pendant la fouille et a causé des dommages au puits local. Les villageois voisins ont insisté pour que l'équipe répare le puits avant de reprendre la fouille."
 wwu_archaeology.3.option.a: "Continuer la fouille"
 wwu_archaeology.3.option.b: "Fixez le puits"
 wwu_archaeology.4.title: "Plaintes déposées au niveau local"
 wwu_archaeology.4.desc: "Nos archéologues ont travaillé dur dans [excavation_province.GetName]. Mais les habitants ont commencé à se plaindre du trafic que cause la fouille, du bruit des ouvriers, et de nombreuses autres questions. Ils insistent sur le fait que la fouille est limitée à des heures fixes pendant la journée."
 wwu_archaeology.4.option.a: "Ignorez leurs exigences"
 wwu_archaeology.4.option.b: "Restreindre temporairement la fouille"
 wwu_archaeology.5.title: "Dig Percée"
 wwu_archaeology.5.desc: "Nos archéologues ont travaillé dur dans [excavation_province.GetName] et ont récemment découvert un terrain prometteur. Espérons que cela nous rapprochera d'une bonne découverte."
 wwu_archaeology.5.option.a: "Excellent travail!"
 wwu_archaeology.6.title: "Dig Succès!"
 wwu_archaeology.6.desc: "Nos archéologues ont travaillé dur dans [excavation_province.GetName] et ont récemment découvert des signes très prometteurs d'une découverte. Espérons que cela nous rapprochera d'une bonne découverte."
 wwu_archaeology.6.option.a: "Excellent travail!"
 wwu_archaeology.10.title: "Découverte majeure : Apocalypse"
 wwu_archaeology.10.desc: "[Root.GetArtifactUnlockSpacer]£apocalypse_icon£\n\n\nDes démons vampires connus sous le nom de nathrezim ont forgé cette ancienne épée, qui apporte avec elle la violence, les fléaux et la mort. \n\nL'apocalypse a rapidement gagné une réputation horrible entre les mains d'un mage Tirisgarde qui ne pouvait pas contrôler ses énergies destructrices. \n\nAvec le temps, l'épée fut saisie par les Cavaliers Noirs maléfiques: serviteurs de Medivh, le Gardien corrompu de Tirisfal. Ils ont caché la lame dans les catacombes sous sa maison, la tour de Karazhan."
 wwu_archaeology.10.option.a: "Excellente trouvaille!"
 wwu_archaeology.11.title: "Découverte majeure : Twinblades of Deceiver"
 wwu_archaeology.11.desc: "[Root.GetArtifactUnlockSpacer]£twinblades_of_the_deceiver_icon£\n\n\nCes glaives appartiennent à l'ancien chasseur de démons Varedis Felsoul. Autrefois membre de l'Illidari et ennemi juré de la Légion Brûlante, il fut tué au Temple Noir. \n\nAprès que le chef de la Légion, Kil'jaeden, l'a ressuscité dans la Nether Twisting, Varedis s'est rendu au démon en lui, abandonnant sa mort. Dans le processus, lui et ses glaives ont été infusés avec une grande puissance par les alliés érédar de Kil'jaeden."
 wwu_archaeology.11.option.a: "Excellente trouvaille!"
 wwu_archaeology.12.title: "Découverte majeure: Thas'dorah, Legacy of the Windrunners"
 wwu_archaeology.12.desc: "[Root.GetArtifactUnlockSpacer]£thasdorah_icon£\n\n\nFier héritage de la famille Windrunner, Thas'dorah a été sculpté à partir d'une branche de l'arbre-mère d'Eversong Woods peu après la fondation du royaume elfique de Quel'Thalas. \n\nAttaché à l'aîné de chaque génération, l'arc a été porté en dernier par le haut elfe Ranger capitaine Alleria Windrunner. \n\nIl a disparu avec son propriétaire après la destruction de la terre natale des orques, Draenor, et la formation subséquente de l'Outland."
 wwu_archaeology.12.option.a: "Excellente trouvaille!"
 wwu_archaeology.13.title: "Découverte majeure : Aluneth"
 wwu_archaeology.13.desc: "[Root.GetArtifactUnlockSpacer]£aluneth_icon£\n\n\nAegwynn, la seule Guardiane de Tirisfal, a notamment été possédée pendant un certain temps par Aluneth, bien que des histoires indiquent qu'elle est beaucoup plus âgée qu'elle. \n\nOn dit qu'elle a trouvé le personnel environ un siècle après avoir pris le manteau de Guardian, et d'avoir manié Aluneth dans de nombreuses batailles contre la Légion Brûlante. \n\nPlusieurs années avant de renoncer à son titre, elle a pris sa retraite, mais personne ne sait où elle aurait pu l'entreposer."
 wwu_archaeology.13.option.a: "Excellente trouvaille!"
 wwu_archaeology.14.title: "Découverte majeure : Sheilun, le personnel de The Mists"
 wwu_archaeology.14.desc: "[Root.GetArtifactUnlockSpacer]£sheilun_icon£\n\n\nAu cours du dernier règne de l'empereur des Pandaren, une prophétie s'est présentée selon laquelle une Légion impitoyable envahirait le monde d'Azéroth et la laisserait brisée. Pour sauver son peuple, l'empereur Shaohao entreprend une série d'épreuves, emmenant avec lui l'ancienne staff Sheilun. \n\nPar la suite, il s'est servi de sa sagesse nouvelle pour faire partie du pays. Il a fait de Pandaria un continent séparé et l'a enveloppé dans la brume pour le protéger. Son personnel s'est emparé du sol, où il se trouvait jusqu'à ce que les moines du monastère de Tian le trouvent et l'emmènent à la terrasse du printemps sans fin pour y être gardés."
 wwu_archaeology.14.option.a: "Excellente trouvaille!"
 wwu_archaeology.15.title: "Découverte majeure : Ashbringer"
 wwu_archaeology.15.desc: "[Root.GetArtifactUnlockSpacer]£ashbringer_icon£\n\n\nLe roi Magni Barbe de bronze a forgé l'Ashbringer à partir d'un morceau de cristal purifié par des manivelles de la Lumière Sainte. Cela a donné à l'épée des pouvoirs lumineux étranges. \n\nIl a été nommé pour sa capacité à abattre les morts-vivants, ne laissant que des cendres dans son sillage. Ashbringer passa par plusieurs mains, servant à la fois la Lumière et l'Ombre, avant qu'il n'arrive au légendaire paladin Tirion Fordring, qui l'utilisa pour briser la runeblade de Lich King, Frostmourne, sur le sommet de la Citadelle de Glace. Tirion a porté Ashbringer avec lui depuis."
 wwu_archaeology.15.option.a: "Excellente trouvaille!"
 wwu_archaeology.16.title: "Découverte majeure : Xalatath, Lame de l'Empire Noir"
 wwu_archaeology.16.desc: "[Root.GetArtifactUnlockSpacer]£xalatath_icon£\n\n\nCette terrifiante dague a été faite à partir de la griffe d'un vieux Dieu éons il y a, et les prêtres sombres l'ont utilisé pour des sacrifices rituels pendant la hauteur de l'Empire noir. \n\nAprès la chute des anciens Dieux, Xal'atath était caché par les cultes. Elle est apparue de temps en temps au cours de l'histoire, inévitablement associée à un rituel ou à un désastre horrible. \n\nLa lame a une volonté qui lui est propre : elle utilise de puissantes énergies de Void et des magies mentales pour déformer tout ce qui l'entoure dans un but névralgique."
 wwu_archaeology.16.option.a: "Excellente trouvaille!"
 wwu_archaeology.17.title: "Découverte majeure : Doomhammer"
 wwu_archaeology.17.desc: "[Root.GetArtifactUnlockSpacer]£doomhammer_icon£\n\n\nForgé dans la lave élémentaire sur la terre natale de Draenor, ce marteau massif est profondément lié aux éléments, et sa véritable puissance n'est éveillée que dans les mains de ceux qui peuvent parler aux éléments en nature. \n\nLe Doomhammer a longtemps été manié par Orgrim Doomhammer, l'un des plus grands guerriers orques de la Horde, et repose maintenant avec Thrall, l'un des plus puissants chaman Azéroth a jamais connu."
 wwu_archaeology.17.option.a: "Excellente trouvaille!"
 wwu_archaeology.18.title: "Découverte majeure : les dreadblades"
 wwu_archaeology.18.desc: "[Root.GetArtifactUnlockSpacer]£dreadblades_icon£\n\n\nPeu de temps après le cataclysme, l'amiral Eliza Goreblade a découvert une paire de coutelas ornementaux à l'intérieur d'une épave récemment découverte non loin de Booty Bay. \n\nBien que les origines des lames ne soient pas claires, leur pouvoir n'a pas été, comme Eliza a rapidement fait connaître son nom pillant d'innombrables navires à travers la Grande Mer, aucun capable de la mieux au combat. \n\nLes rumeurs se répandaient parmi les pirates et les marins au sujet des Dreadblades, les plus communs convenant tous qu'ils étaient maudits, et que s'ils devaient arrêter d'être nourris de nouvelles victimes, ils réclameraient plutôt leur propriétaire."
 wwu_archaeology.18.option.a: "Excellente trouvaille!"
 wwu_archaeology.19.title: "Découverte majeure : Crâne de Man'ari"
 wwu_archaeology.19.desc: "[Root.GetArtifactUnlockSpacer]£skull_of_manari_icon£\n\n\nAvant l'èredar servi le titan Sargeras, l'un de leurs plus grands dirigeants, Thal'kiel, avait une compétence sans précédent avec l'appel et les magies de liaison. Poussé par l'ambition, il a atteint le Void et a été répondu avec la connaissance de créatures sombres contrairement à n'importe quel éredar avait vu auparavant. \n\nArchimonde, apprenti de Thal'kiel, découvrit le pacte sombre de son maître et le révéla aux autres dirigeants de Thal'kiel, qui se rassemblèrent pour faire tomber Thal'kiel. Après sa défaite, son crâne était doré et exposé comme un avertissement. \n\nAujourd'hui, le redoutable Méphistoth l'utilise pour renforcer sa capacité d'invoquer et de commander des armées démoniaques pour la Légion."
 wwu_archaeology.19.option.a: "Excellente trouvaille!"
 wwu_archaeology.20.title: "Découverte majeure: Mots de guerre de Valarjar"
 wwu_archaeology.20.desc: "[Root.GetArtifactUnlockSpacer]£warswords_of_valarjar_icon£\n\n\nDans le passé, l'observateur titanique Keeper Odyn a trahi la sorcière Helya, la tuant et transformant son esprit en un spectral Val'kyr. \n\nIl forgea cette paire d'épées pour le plus puissant de son Valarjar forgé par la tempête, mais Helya vola les épées et les infusa d'une partie de sa fureur. Elle les donna alors à son propre champion, qui les utilisa pour chasser les plus grands héros et traîner leurs âmes pour servir à Helheim. \n\nCes épées poussent leur propriétaire à des attaques incessantes et punissantes qui surmontent les défenses d'une cible et ne laissent aucune place aux contre-attaques."
 wwu_archaeology.20.option.a: "Excellente trouvaille!"
 wwu_archaeology.21.title: "Découverte majeure : Scythe d'Elune"
 wwu_archaeology.21.desc: "[Root.GetArtifactUnlockSpacer]£scythe_of_elune_icon£\n\n\nCet artefact mystique a été créé il y a des millénaires à partir du Staff of Elune et d'un fang du loup demigod Goldrinn. \n\nLa Scythe d'Elune porte une longue et troublante histoire pour les druides: ceux qui ne sont pas assez prudents peuvent facilement être submergés par l'esprit de Goldrinn, qui infuse la scythe. \n\nAttaché à l'origine de la worgen sur Azéroth, le faux est dit posséder une puissance lunaire indicible pour le druide avec suffisamment d'équilibre pour garder le contrôle."
 wwu_archaeology.21.option.a: "Excellente trouvaille!"
 wwu_archaeology.22.title: "Découverte majeure : Maw of the Damned"
 wwu_archaeology.22.desc: "[Root.GetArtifactUnlockSpacer]£maw_of_the_damned_icon£\n\n\nUne hache ancienne de la Légion forgée à partir d'un métal qui draine les énergies vitales de ses victimes. L'âme de son créateur originel est piégée à l'intérieur et maudite d'une faim sans fin. \n\nDepuis plus de mille ans, un vieux et rusé mo'arg utilise la hache pour boucher les soulèvements et consommer la force vitale des ennemis de la Légion. \n\nAu cours de sa longue et infâme histoire, l'arme a rendu son porteur démoniaque extraordinairement puissant."
 wwu_archaeology.22.option.a: "Excellente trouvaille!"
 wwu_archaeology.23.title: "Découverte majeure : Les lames du prince tombé"
 wwu_archaeology.23.desc: "[Root.GetArtifactUnlockSpacer]£blades_of_the_fallen_prince_icon£\n\n\nConçue par la Légion Brûlante pour corrompre le monde d'Azéroth, la runeblade Frostmourne a été brisée par Ashbringer au sommet de la Citadelle de Glace. \n\nD'innombrables âmes ont été libérées de la lame cassée, mais d'autres n'ont pas eu la chance. Aujourd'hui, les durs de Frostmourne peuvent être refaits et infusés avec encore plus de puissance. Cependant, les esprits encore piégés à l'intérieur doivent d'abord être soumis et pliés à la volonté du wielder."
 wwu_archaeology.23.option.a: "Excellente trouvaille!"
 wwu_archaeology.24.title: "Découverte majeure : Aldrachi Warblades"
 wwu_archaeology.24.desc: "[Root.GetArtifactUnlockSpacer]£aldrachi_warblades_icon£\n\n\nDans le passé, le titan sombre, Sargeras, offrait aux puissants aldrachis une place dans sa Légion Brûlante. Mais les aldrachis se révélèrent incorruptibles: ils tuèrent d'innombrables démons avant que leur race ne soit anéantie. \n\nSargeras a personnellement tué leur plus grand champion et saisi ses armes. Beaucoup plus tard, un chasseur de démons est devenu volontairement le serviteur du lieutenant Kil'jaeden de Sargeras. S'il vous plaît, Kil'jaeden lui a donné les warblades, afin qu'elle puisse manier une partie de la puissance de l'aldrachi, et dévaster les mortels d'Azéroth avec elle."
 wwu_archaeology.24.option.a: "Excellente trouvaille!"
 wwu_archaeology.25.title: "Découverte majeure : Fangs d'Ashamane"
 wwu_archaeology.25.desc: "[Root.GetArtifactUnlockSpacer]£fangs_of_ashamane_icon£\n\n\nLa panthère grise massive Ashamane, l'un des premiers Dieux Sauvages, fut l'un des nombreux à répondre à l'appel du demi-Cenarius et à défendre le monde d'Azéroth pendant la guerre des Anciens. \n\nElle est tombée dans la bataille contre la Légion, mais a sauvé d'innombrables vies dans le processus. Un grand sanctuaire a été construit en son honneur à Val'sharah, et ses crocs ont été parés et exposés là. On dit qu'ils portent encore une grande partie de son pouvoir."
 wwu_archaeology.25.option.a: "Excellente trouvaille!"
 wwu_archaeology.26.title: "Découverte majeure : les griffes d'Ursco"
 wwu_archaeology.26.desc: "[Root.GetArtifactUnlockSpacer]£claws_of_ursoc_icon£\n\n\nForgés du titansteel par la gardienne titanique Keeper Freya, ces griffes étaient son cadeau au grand ours Ursoc, l'un des Dieux Sauvages. \n\nIl mania les griffes dans d'innombrables batailles jusqu'à sa mort pendant la guerre des Anciens. Bien que son corps s'évanouisse, les griffes restent, et les légendes disent qu'un fragment de son esprit s'attardait en elles. \n\nAprès avoir lutté contre les griffes des partisans du furbolge d'Ursoc, une bande de druides prit les griffes au rêve d'Émeraude, chercha l'esprit d'Ursoc, et lui rapporta les griffes pour qu'elles soient gardées."
 wwu_archaeology.26.option.a: "Excellente trouvaille!"
 wwu_archaeology.27.title: "Découverte majeure : G'Hanir, l'arbre-mère"
 wwu_archaeology.27.desc: "[Root.GetArtifactUnlockSpacer]£ghanir_icon£\n\n\nIl s'agit d'une seule branche prise de G'Hanir, le premier arbre, qui a été donné aux druides mortels par le demigod Aviana il y a longtemps. \n\nSon lien avec le rêve mystique Emeraude sert de guérison et d'influence stabilisatrice sur le monde d'Azéroth. \n\nCes derniers temps, les druides ont utilisé ce personnel pour retenir la corruption et la folie du cauchemar. En conséquence, les satyres au sein du Nightmare sont désespérés de voir G'Hanir détruit."
 wwu_archaeology.27.option.a: "Excellente trouvaille!"
 wwu_archaeology.28.title: "Découverte majeure : Titanstrike"
 wwu_archaeology.28.desc: "[Root.GetArtifactUnlockSpacer]£titanstrike_icon£\n\n\nLe Titanstrike a été conçu par Keeper Mimiron, un metteur en scène titanique et un inventeur brillant. \n\nSitué en toute sécurité au cœur du fusil, une relique connue sous le nom de Thunderspark alimente le Titanstrike, en exploitant l'essence des tempêtes et en la concentrant sur des explosions d'énergie concentrées. \n\nLa source d'énergie du fusil peut également être attribuée à Mimiron, qui l'a conçu pour son camarade, Keeper Thorim, dans les siècles passés."
 wwu_archaeology.28.option.a: "Excellente trouvaille!"
 wwu_archaeology.29.title: "Découverte majeure : Talonclaw"
 wwu_archaeology.29.desc: "[Root.GetArtifactUnlockSpacer]£talonclaw_icon£\n\n\nLa Haute montagne tauren a fabriqué cette lance, qui date de la première invasion démoniaque d'Azéroth il y a plus de dix mille ans. \n\nLes brigands de Talonclaw se sont battus aux côtés de nombreux esprits d'animaux gardiens, aussi connus sous le nom d'Anciens, pour défendre le monde d'Azéroth et sa faune en particulier. \n\nAu fil des millénaires, ces Anciens ont accordé leurs bénédictions à l'arme, l'imprègnant d'une partie de leur pouvoir."
 wwu_archaeology.29.option.a: "Excellente trouvaille!"
 wwu_archaeology.30.title: "Découverte majeure: Felo'melorn"
 wwu_archaeology.30.desc: "[Root.GetArtifactUnlockSpacer]£felomelorn_icon£\n\n\nFlamestrike dans sa langue maternelle, Felo'melorn a été porté à la bataille par les membres de la famille Sunstrider comme ils ont prouvé leur valeur dans la guerre des Anciens, pendant les guerres de troll, et contre le chevalier mort Arthas Menethil. \n\nAprès sa destruction, le prince Kael'thas Sunstrider reforga l'épée pour l'être encore plus et l'utilisa contre le Roi Lich, échangeant plusieurs coups avec la runeblade démoniaque Frostmourne. \n\nFinalement Kael'thas a été forcé de se retirer, et l'épée a été perdue dans les déchets frigides de Northrend."
 wwu_archaeology.30.option.a: "Excellente trouvaille!"
 wwu_archaeology.31.title: "Découverte majeure : Ebonchill"
 wwu_archaeology.31.desc: "[Root.GetArtifactUnlockSpacer]£ebonchill_icon£\n\n\nCe grand personnel a été piloté par Alodi, le premier Gardien de Tirisfal. \n\nIl a porté l'état-major dans de nombreuses batailles contre les forces de la Légion pendant le siècle où il a servi comme Gardien, puis a quitté le rôle de Gardien, mais il a gardé l'état-major à son jour de mort. \n\nÀ son décès, le Kirin Tor stocka le personnel en toute sécurité de peur de ce qui pourrait arriver si un moindre sage tentait d'exercer son pouvoir sans avoir la capacité de le contrôler pleinement."
 wwu_archaeology.31.option.a: "Excellente trouvaille!"
 wwu_archaeology.32.title: "Découverte majeure : Fu Zan, le compagnon du Wanderer"
 wwu_archaeology.32.desc: "[Root.GetArtifactUnlockSpacer]£fu_zan_icon£\n\n\nIl y a longtemps, alors que l'observateur titanique Keeper Freya s'apprêtait à peupler le monde avec la vie, elle plaçait l'une des premières graines à Pandaria. \n\nDe lui a grandi Fu Zan, le premier, et toutes les forêts de Pandaria sont descendues de lui. Avant de peupler le reste d'Azéroth, Freya a façonné un bâton de marche pour ses voyages à partir d'une des branches de Fu Zan. \n\nFreya a fini par passer son personnel au Jade Serpent, Yu'lon, qui l'a plus tard donné à un hozen particulièrement intelligent. Le roi des singes, comme on l'appelait, a pendu ses biens les plus précieux à l'état-major, qu'il porte avec lui jusqu'à ce jour."
 wwu_archaeology.32.option.a: "Excellente trouvaille!"
 wwu_archaeology.33.title: "Découverte majeure: Fists of the Heavens"
 wwu_archaeology.33.desc: "[Root.GetArtifactUnlockSpacer]£fists_of_the_heavens_icon£\n\n\nIl y a des milliers d'années, le célèbre smith tol'vir Irmaat a fabriqué une paire de magnifiques handblades. \n\nInsatisfait de son travail, Irmaat tenta de capturer l'essence d'Al'Akir, le seigneur du Vent, pour l'infuser dans ses lames. Al'Akir n'a pas été amusé. Malgré le forgeron, Al'Akir versa des quantités indicibles de fureur élémentaire brute dans les ailes de la main. \n\nQuand Irmaat tenta de libérer leur puissance, un grand vortex s'éleva, engloutit sa ville et dispersa les armes aux vents."
 wwu_archaeology.33.option.a: "Excellente trouvaille!"
 wwu_archaeology.34.title: "Découverte majeure : la main d'argent"
 wwu_archaeology.34.desc: "[Root.GetArtifactUnlockSpacer]£silver_hand_icon£\n\n\nComme l'un des observateurs titaniques, Keeper Tyr portait cette arme dans d'innombrables batailles contre les ennemis des titans. \n\nQuand un de ses compagnons, Loken, est tombé dans la corruption, Tyr et ses alliés ont volé les disques de Norgannon pour enquêter sur l'étendue de la trahison de Loken. \n\nDécouverte du vol, Loken envoya d'horribles monstres après le groupe de Tyr, mais Tyr sacrifia sa vie pour combattre les créatures pendant que ses camarades s'échappaient avec les disques. Son marteau a été perdu avec lui quelque part sous le pays maintenant nommé en son honneur: Tirisfal."
 wwu_archaeology.34.option.a: "Excellente trouvaille!"
 wwu_archaeology.35.title: "Major Discovery: Truthguard"
 wwu_archaeology.35.desc: "[Root.GetArtifactUnlockSpacer]£truthguard_icon£\n\n\nLes observateurs titaniques Tyr et Archaedas ont créé ce bouclier quand leur camarade, Loken, est tombé à la corruption. \n\nIls ont donné Truthguard à un champion de vrykul qui l'a utilisé pour exposer la trahison de Loken. Lorsque Tyr et ses alliés ont ensuite volé les disques de Norgannon et pris la fuite, le champion est resté derrière et a retenu de nombreux serviteurs de Loken. Un Loken désespéré a envoyé des monstres horribles après Tyr, qui est tombé au combat. \n\nAvec le temps, le champion vrykul a migré vers Stormheim dans les îles Broken, où le bouclier a finalement été encombré dans le sentier des rois."
 wwu_archaeology.35.option.a: "Excellente trouvaille!"
 wwu_archaeology.36.title: "Découverte majeure : La colère de la lumière"
 wwu_archaeology.36.desc: "[Root.GetArtifactUnlockSpacer]£lights_wrath_icon£\n\n\nObsédé par le nettoyage non mort-vivant du monde d'Azéroth, le fanatique Scarlet Crusade a essayé de créer un second ashbringer sous la forme d'un bâton. \n\nCependant, un dreadlord qui s'était infiltré dans l'ordre est intervenu, interrompant leurs efforts et déclenchant une violente explosion magique. La puissance du personnel endommagé s'est avérée presque incontrôlable. \n\nAprès que plusieurs brasseurs ont essayé et n'ont pas utilisé le personnel en toute sécurité, les mages d'élite du Kirin Tor l'ont caché afin de ne pas déclencher d'autres calamités mortelles."
 wwu_archaeology.36.option.a: "Excellente trouvaille!"
 wwu_archaeology.37.title: "Découverte majeure : T'uure, Beacon du Naaru"
 wwu_archaeology.37.desc: "[Root.GetArtifactUnlockSpacer]£tuure_icon£\n\n\nEn tant qu'êtres de la Lumière Sainte, le bienveillance naaru a sauvé les draenei de leur terre natale après que la plupart de ses habitants aient été transformés en recrues démoniaques pour la Légion Brûlante. \n\nLes démons ont presque débordé les draenei fuyant, mais le naaru a protégé les réfugiés avec ce cristal de balise. La Tuure canalise l'essence de la Lumière dans l'éclat de guérison, régénérant des blessures horribles et ramenant les gens du bord de la mort. \n\nEn fin de compte, le cristal a été perdu aux forces de la Légion sur un monde envahi. Ça n'a pas été vu depuis."
 wwu_archaeology.37.option.a: "Excellente trouvaille!"
 wwu_archaeology.38.title: "Découverte majeure : Les Rois Tueurs"
 wwu_archaeology.38.desc: "[Root.GetArtifactUnlockSpacer]£kingslayers_icon£\n\n\nLe sorcier Gul'dan a fait fabriquer ces poignards pour son assassin personnel, Garona. \n\nOn dit que les lames boivent du sang et infligent un poison sans trace, laissant peu de traces de leur travail sinistre: les outils parfaits pour un assassin. Elle s'en servit pour commettre d'innombrables atrocités sous le contrôle de Gul'dan, y compris le meurtre du roi Llane de Stormwind, qu'elle avait eu des amis. \n\nPar la suite, dans l'angoisse, elle a demandé à un allié de confiance, Meryl Winterstorm, de l'aider à cacher les lames dans l'espoir qu'elles ne devraient plus jamais être utilisées."
 wwu_archaeology.38.option.a: "Excellente trouvaille!"
 wwu_archaeology.39.title: "Découverte majeure : Fangs of the Devourer"
 wwu_archaeology.39.desc: "[Root.GetArtifactUnlockSpacer]£fangs_of_the_devourer_icon£\n\n\nGoremaw le Devourer, le chien personnel de Sargeras, a fait d'innombrables morts avant d'être finalement embusqué et tué sur un autre monde il y a longtemps. \n\nAprès la mort du chien, Mephistroph avait ses crocs façonnés en deux poignards puissants qui portaient encore avec eux une partie de l'essence puissante qui a rendu les morsures de Goremaw si mortelles. \n\nCes poignards ont été passés à Akaari, l'un des assassins les plus meurtriers de Sargeras, qui les manie jusqu'à ce jour."
 wwu_archaeology.39.option.a: "Excellente trouvaille!"
 wwu_archaeology.40.title: "Découverte majeure : Fist of Ra-den"
 wwu_archaeology.40.desc: "[Root.GetArtifactUnlockSpacer]£fist_of_raden_icon£\n\n\nAman'Thul le Haut-père, chef du Panthéon titan, confia à son plus grand serviteur, Ra Highkeeper, cet artefact qui pourrait canaliser la fureur des orages. \n\nRa s'en servit pour donner vie à la race de mogo forgée par les titans, et il l'exerça dans la bataille contre l'Empire Noir pendant des années sans compter. \n\nPlus tard perdu contre Ra, l'arme a finalement été récupérée par le Céleste Xuen d'août, qui a vu son immense et dangereux pouvoir, et a choisi de le sauvegarder jusqu'à ce que quelqu'un digne puisse prendre l'arme dans une cause juste une fois de plus."
 wwu_archaeology.40.option.a: "Excellente trouvaille!"
 wwu_archaeology.41.title: "Découverte majeure : Sharas'dal, sceptre des marées"
 wwu_archaeology.41.desc: "[Root.GetArtifactUnlockSpacer]£sharasdal_icon£\n\n\nUn puissant sceptre créé par la reine Azshara il y a longtemps, avant sa transformation en naga. \n\nLe sceptre tourbillonne avec les eaux du puits de l'éternité avant sa corruption, accordant au sceptre de grandes puissances magiques et réparatrices. Le Sceptre d'Azshara a été perdu pendant la guerre des Anciens, peu de temps avant Azshara et beaucoup de ses disciples ont été avalés par la mer. \n\nPris par des elfes de nuit survivants qui ne savaient rien du pouvoir qu'il tenait vraiment, il fut enterré avec une prêtresse inconnue dans un tombeau familial d'Azsuna, attendant d'être découvert par quelqu'un qui pourrait libérer son vrai potentiel."
 wwu_archaeology.41.option.a: "Excellente trouvaille!"
 wwu_archaeology.42.title: "Découverte majeure: Ulthalesh, la moissonneuse Deadwind"
 wwu_archaeology.42.desc: "[Root.GetArtifactUnlockSpacer]£ulthalesh_icon£\n\n\nLe premier nécrolyte à marcher sur le monde d'Azéroth, Satiel, a reçu ce faux par le titan Sargeras lui-même. \n\nIl grandit au pouvoir en attirant les âmes de ses victimes. La Harvester a gagné son nom comme Satiel asséché méthodiquement toute la vie des habitants impitoyables de Deadwind Pass, créant un puissant lien magique dans le processus. \n\nPourchasser Satiel, le Gardien de Tirisfal a tourné le faux sur elle, en envoyant son âme rejoindre ceux de ses victimes. Finalement, les Dark Riders ont récupéré l'arme et l'ont sécrétée sous la tour de Karazhan."
 wwu_archaeology.42.option.a: "Excellente trouvaille!"
 wwu_archaeology.43.title: "Découverte majeure : le sceptre des Sargeras"
 wwu_archaeology.43.desc: "[Root.GetArtifactUnlockSpacer]£scepter_of_sargeras_icon£\n\n\nCréé par l'incroyable effort de centaines de serviteurs de Sargeras, ce sceptre peut déchirer des passerelles dimensionnelles ouvertes entre les mondes. \n\nIl a été encombré sous la mer pendant des siècles, puis utilisé par l'orc chaman Ner'zhul pour ouvrir les portails qui déchirent le monde de Draenor, laissant derrière le royaume brisé de l'Outland. \n\nLe sceptre a finalement été sécurisé par les mages d'élite du Kirin Tor. Incapables de le détruire, ils l'ont caché dans une chambre magiquement protégée et l'ont mis sous une veille éternelle pour l'empêcher d'être utilisé à nouveau."
 wwu_archaeology.43.option.a: "Excellente trouvaille!"
 wwu_archaeology.44.title: "Découverte majeure : Strom'kar, le brise-guerre"
 wwu_archaeology.44.desc: "[Root.GetArtifactUnlockSpacer]£stromkar_icon£\n\n\nCe grand mot a été porté au combat par le seigneur de guerre barbare qui a d'abord uni l'humanité sous une seule bannière, fondateur de la nation d'Arathor. \n\nMaître tacticien et stratège, le roi Thoradin a continué à jouer un rôle crucial dans la fin des guerres trolls. Plus tard, l'épée a été perdue alors qu'elle était utilisée pour soumettre une monstruosité C'Thraxxi dans un tombeau oublié sous Tirisfal. \n\nAbandonné et tout sauf oublié, Stromkar a lentement bu de la puissance obscure là-bas pendant des milliers d'années."
 wwu_archaeology.44.option.a: "Excellente trouvaille!"
 wwu_archaeology.45.title: "Découverte majeure : Échelle de l'intendant de la Terre"
 wwu_archaeology.45.desc: "[Root.GetArtifactUnlockSpacer]£scale_of_the_earthwarder_icon£\n\n\nUn bouclier impénétrable fabriqué à partir d'une échelle de l'aspect noir du Dragon, Neltharion l'Avertisseur de la Terre, avant que la corruption des anciens Dieux ne l'écrase. \n\nLe redoutable roi vrykul Magnar Icebreaker a porté ce bouclier au combat et a remporté la victoire après la victoire face à de sombres chances. Quand il est finalement tombé dans la bataille, c'était à cause de la trahison des serviteurs de la Val'kyr Helya. \n\nLe bouclier est maintenant encombré du corps du roi Magnar dans le sentier des rois à Stormheim."
 wwu_archaeology.45.option.a: "Excellente trouvaille!"
 wwu_archaeology.46.title: "Découverte majeure : Angler sous la lumière"
 wwu_archaeology.46.desc: "[Root.GetArtifactUnlockSpacer]£underlight_angler_icon£\n\n\nUn pôle de pêche inhabituel. Il semble lié aux eaux abyssales, et il est dit qu'il confère à son utilisateur une compétence de pêche puissante."
 wwu_archaeology.46.option.a: "Excellente trouvaille!"
 wwu_archaeology.90.title: "Découverte mineure : Crown antique"
 wwu_archaeology.90.desc: "[Root.GetArtifactUnlockSpacer]£crown_artifact_icon£\n\n\nUne ancienne couronne portée par un roi perdu depuis longtemps. Aucune provenance connue n'existe, mais elle peut être vendue facilement à divers collectionneurs."
 wwu_archaeology.90.option.a: "Oh, bien, il peut être vendu pour une jolie somme"
 wwu_archaeology.91.title: "Découverte mineure : Figurine sculptée"
 wwu_archaeology.91.desc: "[Root.GetArtifactUnlockSpacer]£figure_artifact_icon£\n\n\nUne ancienne figure sculptée, probablement un jouet à la noblesse. Aucune provenance connue n'existe, mais elle peut être vendue facilement à divers collectionneurs."
 wwu_archaeology.91.option.a: "Oh, bien, il peut être vendu pour une jolie somme"
 wwu_archaeology.92.title: "Découverte mineure : Golden Tankard"
 wwu_archaeology.92.desc: "[Root.GetArtifactUnlockSpacer]£golden_tankard_artifact_icon£\n\n\nUn tankard doré, probablement utilisé une fois par une naine de haut standing. Aucune provenance connue n'existe, mais elle peut être vendue facilement à divers collectionneurs."
 wwu_archaeology.92.option.a: "Oh, bien, il peut être vendu pour une jolie somme"
 wwu_archaeology.93.title: "Découverte mineure : Poitrine au trésor"
 wwu_archaeology.93.desc: "[Root.GetArtifactUnlockSpacer]£treasure_artifact_icon£\n\n\nUn coffre au trésor rempli de pierres précieuses. Aucune provenance connue n'existe, mais ils peuvent être vendus à divers collectionneurs facilement."
 wwu_archaeology.93.option.a: "Oh, bien, ils peuvent être vendus pour une jolie somme"
 wwu_archaeology.94.title: "Découverte mineure : Boîte à musique"
 wwu_archaeology.94.desc: "[Root.GetArtifactUnlockSpacer]£music_box_artifact_icon£\n\n\nUne boîte à musique oubliée, peut-être une fois la bitte bien-aimée d'une reine. Aucune provenance connue n'existe, mais elle peut être vendue facilement à divers collectionneurs."
 wwu_archaeology.94.option.a: "Oh, bien, il peut être vendu pour une jolie somme"
 wwu_archaeology.95.title: "Découverte mineure : Épée encodée"
 wwu_archaeology.95.desc: "[Root.GetArtifactUnlockSpacer]£notched_sword_artifact_icon£\n\n\nUne épée encochée, bien déchirée par la bataille. Probablement l'épée de la noblesse mineure. Aucune provenance connue n'existe, mais elle peut être vendue facilement à divers collectionneurs."
 wwu_archaeology.95.option.a: "Oh, bien, il peut être vendu pour une jolie somme"
