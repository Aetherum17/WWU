 #------------------------------
 # Disaster
 #------------------------------
 vordrassil_corruption: "Vordrassil Corruption"
 desc_vordrassil_corruption: "Our Holy Tree is the center of our civilization for eons. Now Whispers have started to rise one more driving us to madness and rage."
 
 #------------------------------
 # Events
 #------------------------------
 flavor_nf.2.title: "Nightmares Start Manifesting"
 flavor_nf.2.desc: "From the center of our destroyed World Tree nightmares and whispers started to affect us. What is going on?"
 flavor_nf.2.option.a: "Let me think..."
 
 flavor_nf.3.title: "End of Madness"
 flavor_nf.3.desc: "Thousands dead and a lot of corruption but we have finally chosen our fate!"
 flavor_nf.3.option.a: "This is the fate we choose!"
 
 flavor_nf.4.title: "Furbolg Usurpers"
 flavor_nf.4.desc: "Upon this dire situation, some chieftains decided to take control! Is this hunger for power or something else?"
 flavor_nf.4.option.a: "KILL THEM ALL!"
 
 flavor_nf.5.title: "Spawns of Madness"
 flavor_nf.5.desc: "As Madness consumes more and more, it started manifesting itself into the region. What are these abominations?"
 flavor_nf.5.option.a: "We shall cleanse them all!"
 
 flavor_nf.6.title: "Sacrifice to Patron Gods"
 flavor_nf.6.desc: "In order to survive we need the help of our gods! PREPARE THE SACRIFICE!"
 flavor_nf.6.option.a: "This will please them for sure!"
 
 #------------------------------
 # Modifiers
 #------------------------------
 event_sacrificed_to_yogg_saron_nf: "Sacrficed to Yogg'Saron"
 desc_event_sacrificed_to_yogg_saron_nf: "Pleased by the offering!"
 
 
