 estate_tribals_share_of_the_spoils_desc: "Le plus grand bonheur est de vaincre vos ennemis, de les poursuivre devant vous, de les priver de leurs richesses, de voir ceux qui leur sont chers baignés de larmes, d'attacher à votre sein leurs femmes et leurs filles."
 estate_tribals_chieftains_autonomy: "Une plus grande autonomie pour les chefs"
