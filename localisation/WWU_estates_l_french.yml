 estate_clergy: "Clergé"
 estate_clergy_desc: "Travailliste et travailleur, le clergé est essentiel au fonctionnement d'une nation stable. Tant qu'ils sont prévus, ils aideront à administrer le pays."
 estate_clergy_light: "L'Église"
 estate_clergy_void: "Prêtres noirs"
 estate_clergy_disorder: "Serrures"
 estate_clergy_order: "Clergé"
 estate_clergy_druidic: "Le Cercle"
 estate_clergy_elemental: "Shamans"
 estate_clergy_death: "Prêtres de la mort"
 estate_clergy_blood_elf: "Chevaliers du sang"
 estate_clergy_high_elf: "Clercs solaires"
 estate_clergy_tidesages: "Stickers"
 estate_clergy_tidesages_desc: "Un groupe religieux qui a un lien profond avec l'eau. Les plus grands navires de Kul Tiras portent toujours une marée pour naviguer à travers les tempêtes, résister aux grandes mers et mettre le vent dans leurs voiles."
 clergy_loyalty_modifier: "[Country.GetClergyName] Équilibre de fidélité"
 clergy_influence_modifier: "[Country.GetClergyName] Influence"
 estate_clergy_land_rights: "$ESTATE_NAME$ Droits fonciers"
 estate_clergy_land_rights_desc: "S'ils ne peuvent se soutenir de la terre qui leur a été accordée, le [Root.GetClergyName] sera incapable d'exercer ses fonctions administratives."
 estate_clergy_clergy_in_administration: "Clergé en administration"
 estate_clergy_clergy_in_administration_desc: "En faisant des questions d'administration notre priorité absolue, nous transformerons notre nation en un tout plus cohérent."
 estate_clergy_independent_advisors: "Conseil consultatif indépendant"
 estate_clergy_independent_advisors_desc: "Un rôle clé du [Root.GetClergyName] est de conseiller le [Root.Monarch.GetTitle]. Formaliser cet arrangement faciliterait le processus et permettrait à leur sagesse de mieux servir le [Root.GovernmentName], bien qu'il leur accorderait également un accès illimité à l'oreille du [Root.Monarch.GetTitle]."
 estate_clergy_distant_outposts: "Établir des avant-postes éloignés"
 estate_clergy_distant_outposts_desc: "Le monde d'Azéroth regorge d'opportunités. Il est du devoir du [Root.GetClergyName] d'extraire la richesse de ces terres inexploitées par des moyens religieux."
 estate_clergy_expanded_bureaucracy: "Bureaucratie élargie"
 estate_clergy_expanded_bureaucracy_desc: "Si nous élargissons la bureaucratie, le [Root.GetClergyName] agira avec une efficacité accrue, d'où nous pourrons tirer des avantages considérables pour notre règne et voir la prospérité du peuple grandement renforcée."
 estate_clergy_administrative_oversight: "Surveillance par le $ESTATE_NAME$"
 estate_clergy_administrative_oversight_desc: "La seule façon sûre de garantir que les bonnes pratiques sont maintenues est de permettre au [Root.GetClergyName] de superviser la mise en œuvre des décisions du [Root.Monarch.GetTitle]."
 estate_clergy_internal_development: "Développement interne"
 estate_clergy_internal_development_desc: "En nous concentrant sur l'intérieur et en développant notre nation à l'intérieur, nous récolterons les bénéfices de la conquête sans risque. La prétendue gloire obtenue par la conquête violente n'est pas pertinente dans une telle société."
 estate_clergy_enforced_one_faith: "Unité de foi forcée"
 estate_clergy_enforced_one_faith_desc: "Il va de soi que notre foi est la seule vraie foi. Il n'y aura pas de compromis sur nos croyances pour ceux qui écoutent les paroles des hérétiques et des païens!"
 estate_clergy_liberation_of_our_own: "La libération de notre propre"
 estate_clergy_liberation_of_our_own_desc: "Faire la guerre à notre propre peuple est le devoir premier de toute nation qui en vaut la peine."
 estate_clergy_liberation_of_our_own_tooltip: "Morale des armées: §G+5%§! quand à la guerre avec des ennemis qui possèdent nos cœurs."
 estate_clergy_statutory_rights: "Droits statutaires des successions"
 estate_clergy_statutory_rights_desc: "En échange de leur soutien dans un moment de besoin, le [Root.Monarch.GetTitle] a accepté d'accorder aux Estates des droits considérables qui imposent des restrictions strictes à l'autorité [Root.Monarch.GetHerHil]."
 estate_clergy_arcane_supremacy: "Suprématie d'Arcane"
 estate_clergy_arcane_supremacy_desc: "Il est tout à fait juste que Arcane soit notre seul objectif en matière de religion. Toutes les autres croyances devraient être éradiquées."
 estate_clergy_ancient_diplomats: "Diplomates anciens"
 estate_clergy_ancient_diplomats_desc: "Il y a longtemps, les vols de dragons se sont vu accorder le pouvoir de protéger Azéroth. En s'intégrant plus près des habitants d'Azéroth, ils seront mieux à même de protéger Azéroth sans recours inutile à la force."
 estate_clergy_splendiferous_investment: "Investissements extrabudgétaires"
 estate_clergy_splendiferous_investment_desc: "Nos coffres sont pleins. dépensons notre or somptueusement, encourageant nos missionnaires à travailler de plus en plus longtemps."
 estate_traders: "Négociants"
 estate_traders_desc: ""
 estate_traders_be: "Magisters"
 estate_traders_merchants: "Marchandises"
 estate_traders_plebs: "Plèbes"
 estate_traders_ancients: "Anciens"
 estate_traders_workers: "Travailleurs"
 estate_traders_workers_desc: "La classe ouvrière est une partie importante de la société dans de nombreux pays civilisés. Ils ne sont pas le groupe le plus influent ou le plus puissant, mais une fois organisé, un groupe d'ouvriers en colère peut renverser toute une dynastie."
 traders_loyalty_modifier: "[Country.GetTradersName] Équilibre de fidélité"
 traders_influence_modifier: "[Country.GetTradersName] Influence"
 estate_traders_land_rights: "$ESTATE_NAME$ Droits fonciers"
 estate_traders_land_rights_desc: "Le [Root.GetTradersName], les classes moyennes de notre société, désirent la terre avant tout, afin qu'ils puissent finalement être considérés comme égaux par le clergé. En leur accordant ce souhait, ils gagneraient leur reconnaissance incommensurable."
 estate_traders_land_of_commerce: "Terrain de commerce"
 estate_traders_land_of_commerce_desc: "Dans le pays où le marchand est roi, les intérêts du commerce seront bien gardés."
 estate_traders_azerothian_navigators: "Navigateurs azérothiens"
 estate_traders_azerothian_navigators_desc: "L'expertise des nombreux grands commerçants parmi le [Root.GetTradersName] sera notre première escale lors de la recherche de guides pour des terres inconnues."
 estate_traders_patronage_of_the_arts: "Patronage des Arts"
 estate_traders_patronage_of_the_arts_desc: "En offrant un patronage à des artistes et intellectuels éminents, nous pouvons convaincre le monde de la splendeur de la culture [Root.GetAdjective]."
 estate_traders_commercial_board_of_advice: "Conseil consultatif commercial"
 estate_traders_commercial_board_of_advice_desc: "En matière de commerce, le [Root.GetTradersName] est beaucoup plus compétent que le [Root.Monarch.GetTitle]. Il serait insensé de ne pas utiliser ces conseils pour s'assurer que les rouages de l'économie restent en mouvement."
 estate_traders_settlement_charter: "Accorder des chartes de règlement"
 estate_traders_settlement_charter_desc: "La terre vide est une terre d'opportunités, en particulier pour les entrepreneurs qui cherchent à s'enrichir. Nous devrions encourager cela en offrant les chartes [Root.GetTradersName] leur accordant des conditions favorables pour leurs entreprises."
 estate_traders_indebted_to_merchants: "Endettement au $ESTATE_NAME$"
 estate_traders_indebted_to_merchants_desc: "Le [Root.GetTradersName] sont disposés à offrir des prêts bon marché au [Root.GovernmentName] en échange d'une plus grande influence politique. Cependant, cela drainerait le financement de leurs intérêts commerciaux et provoquerait un ralentissement de l'économie."
 estate_traders_indebted_to_merchants_effect_tooltip: "Prenez §Y5§! prêts à cinq ans à §Y1.0%§! Intérêts. Le privilège sera retiré automatiquement lorsqu'il sera remboursé."
 estate_traders_free_enterprise: "Entreprise libre"
 estate_traders_free_enterprise_desc: "Accorder le [Root.GetTradersName] plus de liberté dans leurs affaires commerciales augmentera leur volonté de soutenir le [Root.Monarch.GetTitle]."
 estate_traders_exclusive_trade_rights: "Droits commerciaux exclusifs"
 estate_traders_exclusive_trade_rights_desc: "Les moyens de subsistance [Root.GetTradersName] dépendent du commerce. Leur position serait considérablement renforcée si nous leur accordions un certain degré d'exclusivité dans leur contrôle des revenus qui en découlent, un mouvement qui serait certainement réciproque sous la forme d'un plus grand soutien pour le [Root.Monarch.GetTitle]."
 estate_traders_exclusive_trade_rights_revoke_tooltip: "Supprime le modificateur «Droits commerciaux exclusifs» de toutes les provinces qui en sont propriétaires"
 estate_traders_exclusive_trade_rights_mod: "Droits commerciaux exclusifs"
 desc_estate_traders_exclusive_trade_rights_mod: "L'État a cédé des droits commerciaux exclusifs dans cette province à des groupes d'intérêts commerciaux."
 estate_traders_control_over_monetary_policy: "Contrôle de la politique monétaire"
 estate_traders_control_over_monetary_policy_desc: "En donnant au [Root.GetTradersName] le dernier mot sur la politique monétaire, l'État garantit que les intérêts commerciaux seront pris en compte lors des décisions économiques clés."
 estate_traders_private_caravans: "Caravanes privées"
 estate_traders_private_caravans_desc: "La richesse dérivée de l'expédition est particulièrement importante pour le [Root.GetTradersName], constituant une part importante de leurs revenus. Il est tout à fait normal qu'ils soient autorisés à maintenir des flottes privées afin de protéger ce commerce contre les perturbations."
 estate_traders_enforced_interfaith_dialogue: "Boîte de dialogue interconfessionnelle forcée"
 estate_traders_enforced_interfaith_dialogue_desc: "L'accumulation de richesses est vraiment une vocation plus élevée que celle de la religion. Nous devons rejeter nos différences et nous rassembler dans notre quête de richesses."
 estate_traders_statutory_rights: "Droits statutaires des successions"
 estate_traders_statutory_rights_desc: "En échange de leur soutien dans un moment de besoin, le [Root.Monarch.GetTitle] a accepté d'accorder aux Estates des droits considérables qui imposent des restrictions strictes à l'autorité [Root.Monarch.GetHerHil]."
 estate_traders_colonial_investment: "Investissements coloniaux"
 estate_traders_colonial_investment_desc: "Nos coffres sont pleins. Dépensons notre or somptueusement, encourageant nos commerçants à explorer de loin et largement la recherche de nouvelles terres."
 estate_traders_naval_investment: "Investissement naval"
 estate_traders_naval_investment_desc: "Nos coffres sont pleins. Dépensons notre précieux or, en encourageant l'investissement dans notre marine, en veillant à ce qu'il fonctionne aussi bien que possible."
 estate_nobility: "Noblesse"
 estate_nobility_desc: ""
 estate_nobility_tribal: "Chefs"
 estate_nobility_republic: "Députés"
 estate_nobility_theocracy: "Aristocrates"
 estate_nobility_dragonkin: "Aspects moins importants"
 estate_nobility_fel: "Agents de légion"
 estate_nobility_old_gods: "Ascendants des anciens dieux"
 estate_nobility_be: "Farstriders"
 estate_nobility_blood_troll: "Mères de guerre"
 nobility_loyalty_modifier: "[Country.GetNobilityName] Équilibre de fidélité"
 nobility_influence_modifier: "[Country.GetNobilityName] Influence"
 estate_nobility_land_rights: "$ESTATE_NAME$ Droits fonciers"
 estate_nobility_land_rights_desc: "Le [Root.GetNobilityName], les meilleurs hommes de la nation, sont certainement ceux qui ont la plus grande revendication sur ses terres."
 estate_nobility_military_primacy: "Primauté du $ESTATE_NAME$"
 estate_nobility_military_primacy_desc: "Donner le [Root.GetNobilityName] libre sur notre armée renforcerait considérablement nos capacités, même si cela pourrait nous coûter cher pour compenser leurs contributions."
 estate_nobility_officer_corp: "$ESTATE_NAME$ dans le corps des officiers"
 estate_nobility_officer_corp_desc: "Le [Root.GetNobilityName] sont expérimentés dans l'art des hommes de premier plan. Il est tout à fait raisonnable qu'ils soient ceux qui dirigent nos armées."
 estate_nobility_levies: "Augmentation des prélèvements"
 estate_nobility_levies_desc: "Les prélèvements du [Root.GetNobilityName] fournissent la majorité des armées de notre nation. Un arrangement peut être fait pour qu'ils nous fournissent plus d'hommes en échange d'autres compensations."
 estate_nobility_advisors: "Conseillers militaires"
 estate_nobility_advisors_desc: "Il ne peut y avoir de meilleure source de conseils que le [Root.GetNobilityName], qui sont capables plus que quiconque de se consacrer à la culture de leur esprit."
 estate_nobility_right_of_counsel: "Droit des conseils"
 estate_nobility_right_of_counsel_desc: "Le [Root.GetNobilityName] doit avoir le droit de parler au [Root.Monarque.GetTitle] ouvertement et librement, sans crainte de répercussions."
 estate_nobility_regional_governance: "Gouvernance régionale"
 estate_nobility_regional_governance_desc: "Azéroth est une terre disparate dans laquelle les gouverneurs locaux doivent gouverner par la puissance et les milices ont une indépendance considérable du [Root.Monarque.GetTitle]. Ce système a ses avantages mais fait du maintien de la primauté du pouvoir central un défi important."
 estate_nobility_regional_governance_tooltip: "J'ai un nom pour toi. a au moins 2 vassaux ou marches."
 estate_nobility_supremacy_over_government: "Suprématie sur le Gouvernement"
 estate_nobility_supremacy_over_government_desc: "Avec les échelles tournant vers la décentralisation du pouvoir, les États sont de plus en plus en mesure de dicter leurs priorités au [Root.Monarch.GetTitle], laissant [Root.Monarch.GetHerHim] peu de choix mais d'accepter leur volonté."
 estate_nobility_supremacy_over_government_effect_tooltip: "J'en suis sûr! peut donner §YAgendas§! sans le §YConseil§! ayant été convoqué."
 estate_nobility_statutory_rights: "Droits statutaires des successions"
 estate_nobility_statutory_rights_desc: "En échange de leur soutien dans un moment de besoin, le [Root.Monarch.GetTitle] a accepté d'accorder aux Estates des droits considérables qui imposent des restrictions strictes à l'autorité [Root.Monarch.GetHerHil]."
 estate_nobility_embody_death: "Mort d'Embody"
 estate_nobility_embody_death_desc: "Notre seigneur Deathwing est une manifestation physique de la mort elle-même. Incarnons-le dans tout ce que nous faisons, afin que ses plans portent leurs fruits."
 estate_nobility_fel_imbibement: "Fel Imbibément"
 estate_nobility_fel_imbibement_desc: "Consommez le Fel Blood et prenez la Légion Brûlante dans votre cœur. Laissez le flot s'élancer dans vos veines et donnez-vous une puissance indicible!"
 estate_nobility_fel_corruption: "Fel Corruption"
 estate_nobility_fel_corruption_desc: "C'est notre mission de diffuser Fel loin et large, peu importe ce que les habitants peuvent penser."
 estate_nobility_fel_corruption_tt: "Active §YPropager la Religion§! la politique commerciale avec des exigences d'utilisation plus faibles."
 estate_nobility_gilded_rule: "Règle irréductible"
 estate_nobility_gilded_rule_desc: "Notre noblesse jouit de forts droits nobles. En tant que tels, ils sont désireux de développer notre nation et donc leur station."
 estate_nobility_military_investment: "Investissement militaire"
 estate_nobility_military_investment_desc: "Nos coffres sont pleins. dépensons notre or somptueusement, en encourageant l'investissement dans notre armée, en veillant à ce qu'il fonctionne aussi bien que possible."
 estate_nobility_scarab_swarms: "Silithid Swarms"
 estate_nobility_scarab_swarms_desc: "Ahn'Qiraj a le contrôle sur de nombreux essaims dans tout Kalimdor. Ils sont contrôlés par des commandants aqir de haut rang."
 estate_nobility_scarab_commander: "Commandant Scarab"
 estate_nobility_scarab_commander_desc: "Ahn'Qiraj a le contrôle de notre essaim. Nous sommes supervisés par un commandant de scarabée chargé de veiller à ce que nous marchions sur la ligne."
 estate_peasants: "Paysans"
 estate_peasants_desc: ""
 estate_peasants_blood_troll: "Poudres"
 estate_peasants_blood_troll_desc: ""
 peasants_loyalty_modifier: "[Country.GetPeasantsName] Équilibre de fidélité"
 peasants_influence_modifier: "[Country.GetPeasantsName] Influence"
 estate_peasants_land_rights: "$ESTATE_NAME$ Droits fonciers"
 estate_peasants_land_rights_desc: "Le [Root.GetPeasantsName] peut être simple, mais ils peuvent être très utiles si bien manipulés. L'octroi d'un plus grand nombre de terres n'est peut-être pas une bonne chose pour certains des plus riches de notre nation, mais cela pourrait néanmoins nous être très utile."
 estate_peasants_increased_taxation: "Augmentation de la fiscalité"
 estate_peasants_increased_taxation_desc: "Bien qu'ils soient sûrs de protester, le [Root.GetPeasantsName] peut être persuadé d'abandonner une plus grande partie de leur richesse en impôts en échange de certaines garanties."
 estate_peasants_increased_taxation_effect_tooltip: "Chaque province propriétaire gagne §Y'Higher Taxes'§!, donnant les effets suivants:\nModification des taxes locales: §G15.0%§!"
 estate_peasants_increased_taxation_revoke_effect_tooltip: "Le modificateur §Y'Higher Taxes'§! est retiré de toutes les provinces qui en sont propriétaires."
 estate_peasants_increased_taxation_mod: "Impôts plus élevés"
 desc_estate_peasants_increased_taxation_mod: "L'État exige des paysans des impôts plus élevés que le reste de la population."
 estate_peasants_guaranteed_autonomy: "Autonomie religieuse garantie"
 estate_peasants_guaranteed_autonomy_desc: "Garantir la liberté [de Root.GetPeasantsName] de l'ingérence du gouvernement allégera le fardeau de notre administration et veillera à les rendre plus favorables à notre règle."
 estate_peasants_guaranteed_autonomy_effect_tooltip: "Chaque province est propriétaire de gains :\nForce missionnaire locale: §R-100%§!\nContribution de l'unité religieuse locale: §G-100%§!"
 estate_peasants_guaranteed_autonomy_revoke_effect_tooltip: "Le modificateur §Y'Autonomie religieuse garantie'§! est retiré de toutes les provinces qui en sont propriétaires."
 estate_peasants_guaranteed_autonomy_mod: "Autonomie religieuse garantie"
 desc_estate_peasants_guaranteed_autonomy_mod: "L'État a garanti une plus grande autonomie religieuse au peuple."
 estate_peasants_meritocratic_promotion: "Promotion méritocratique"
 estate_peasants_meritocratic_promotion_desc: "Une aspiration clé du [Root.GetPeasantsName] est pour le plus capable de leurs propres jouir des mêmes droits juridiques et de la même importance que le [Root.GetAdjective] [Root.GetClergyName]."
 estate_peasants_manpower: "Conscription de masse"
 estate_peasants_manpower_desc: "Si la récompense de l'allégement fiscal est offerte, le [Root.GetPeasantsName] sera plus que disposé à servir de colonne vertébrale de nos armées."
 estate_peasants_manpower_effect_tooltip: "Chaque province propriétaire gagne §Y'Mass Conscription'§!, donnant les effets suivants:\nModificateur de la main-d'œuvre locale: §G+20,0%§!"
 estate_peasants_manpower_revoke_effect_tooltip: "Le modificateur §Y'Mass Conscription'§! est retiré de toutes les provinces qui en sont propriétaires."
 estate_peasants_manpower_mod: "Conscription de masse"
 desc_estate_peasants_manpower_mod: "L'État a augmenté sa conscription du peuple."
 estate_peasants_religious_tolerance: "Droits religieux garantis"
 estate_peasants_religious_tolerance_desc: "La discrimination et les préjugés fondés sur les divisions religieuses causent la grande souffrance [Root.GetPeasantsName]. Nous devons rejeter nos différences et nous unir pour vraiment unir l'État si nous voulons libérer le plein potentiel de notre peuple."
 estate_peasants_titanic_engineering: "Ingénierie Titanique"
 estate_peasants_titanic_engineering_desc: "S'inspirer de l'architecture et de l'ingénierie de nos demi-dieux titaniques. Ces méthodes augmenteront les coûts, mais elles sont beaucoup plus efficaces dans le temps."
 estate_peasants_serfdom_enforced: "Serfdom imposé"
 estate_peasants_serfdom_enforced_desc: "Une forme de travail libre où les peuples sont liés de façon permanente à la terre sur laquelle ils naissent par des contrats féodaux, donnant un mouvement limité tout en exigeant également des services de serfs pour accomplir certaines tâches."
 estate_peasants_serfdom_effect_tooltip: "Chaque province propriétaire gagne §Y'Serfdom'§!, donnant les effets suivants:\nMarchandises locales produites: §G+15,0%§!"
 estate_peasants_serfdom_revoke_effect_tooltip: "Le modificateur §Y'Mass Conscription'§! est retiré de toutes les provinces qui en sont propriétaires."
 estate_peasants_serfdom_enforced_mod: "Serfdom imposé"
 desc_estate_peasants_serfdom_enforced_mod: "L'État a imposé le servage au peuple."
 estate_peasants_mercenary_recruitment: "Recrutement de mercenaires"
 estate_peasants_mercenary_recruitment_desc: "Nos coffres sont pleins. dépensons notre or somptueusement, encourageant les paysans à devenir des mercenaires."
 estate_slaves: "Esclaves"
