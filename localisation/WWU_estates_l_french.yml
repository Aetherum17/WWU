 estate_tribals_land_rights: "$ESTATE_NAME$ Droits fonciers"
 estate_tribals_land_rights_desc: "La force du [Root.GetTribalsName] est l'épine dorsale de [Root.GetName]. Leur accorder plus de terres ne fera qu'alimenter notre propre force et nous permettre de grandir encore plus fort à l'avenir!"
