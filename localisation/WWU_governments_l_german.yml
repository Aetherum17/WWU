 wwu_labor_tier_commission: "Commission"
 wwu_labor_tier_commission_desc: "Eine sehr typische Form der Arbeit, wo qualifizierte Fachkräfte eine Provision bezahlt werden, um eine bestimmte Aufgabe mit einem stabilen Lohn zu vollenden."
 wwu_labor_tier_guild_labor: "Gildenarbeit"
 wwu_labor_tier_guild_labor_desc: "Mittelalterliche oder moderne Zunftarbeit ist eine sehr korporatisierte Arbeit, die auf Verträgen reicher Zunften beruht, die die Arbeit an Untergebene weitergibt."
 wwu_labor_tier_serfdom: "Dienstleistun gen"
 wwu_labor_tier_serfdom_desc: "Eine Form der unfreien Arbeit, in der die Völker dauerhaft an das Land gebunden sind, auf dem sie durch feudale Verträge geboren werden, indem sie begrenzte Bewegung geben und gleichzeitig Dienste von Leibeigenen fordern, um bestimmte Aufgaben zu erledigen."
 wwu_labor_tier_slavery: "Sklaverei"
 wwu_labor_tier_slavery_desc: "Ein System der Aufnahme von fühlenden Wesen und zwingt sie, zum Nutzen ihres Besitzers zu arbeiten, indem sie gebundene Arbeiter benutzen, um harte und mühselige Aufgaben zu erledigen."
 enable_slave_estate_tt: "Aktiviert den §YSlaves§! Nachlass, ersetzt das §YBauern§! Nachlass."
 disable_slave_estate_tt: "Deaktiviert den §YSlaves§! Nachlass, Wiederherstellung des §YBauern§! Nachlass."
 wwu_labor_tier_peasantry: "Erbsen"
 wwu_labor_tier_peasantry_desc: "Die Bauernschaft ist ein System, das besser ist als die Leibeigenschaft, aber keine totale Freiheit ist. Bauern sind an einzelne Länder gebunden als Diener der lokalen Herren, mit beschränkten Rechten und sind lebenslangen Verträgen unterworfen, die sie und ihre Familien an das Land binden."
 wwu_military_conscription: "Einberufung"
 wwu_military_conscription_desc: "Wehrpflicht ist eine sehr typische Form der militärischen Rekrutierung und Politik, in der eine gewisse Kraft aus dem Staat benötigt wird, um eine bewaffnete Kraft als Reaktion auf den Krieg zu mobilisieren."
 wwu_military_mercenary_camps: "Söldnerlager"
 wwu_military_mercenary_camps_desc: "Azeroth ist gefüllt mit Söldnerlagern, die in einer Vielzahl von Rassen und Glaubensbekenntnissen kommen, alle, die ihre Dienste für Geld verkaufen. Wenn wir diese Lager auskaufen oder in die Armee einladen, gewinnen wir vielleicht einen Vorteil über unsere Feinde."
 enable_auxiliary_infantry_company_tt: "Ermöglicht die §YAuxiliary Infanterie§! Söldnergesellschaft."
 disable_auxiliary_infantry_company_tt: "Entfernt die §YAuxiliary Infanterie§! Söldnergesellschaft."
 wwu_military_professionalism: "Professionalität"
 wwu_military_professionalism_desc: "Professionelle Armeen sind ein gemeinsamer Anblick unter zivilisierten und etablierten Nationen, die Zeit und Geld ausgeben, um ihre Kräfte gut versorgt, organisiert und bereit für einen Kriegszustand zu halten."
 wwu_military_elitism: "Elitismus"
 wwu_military_elitism_desc: "Elitismus ist eine Praxis in Azeroth, sich sehr stark auf mächtige oder allgemein qualifizierte Krieger zu verlassen, die andere überlisten, übertreffen und übertreffen können. Diese besonderen Krieger, obwohl teuer, kann Kompliment auch die kleinsten Armeen."
 wwu_military_knighthood: "Ritterschaft"
 wwu_military_knighthood_desc: "Menschliche Ritter waren entscheidende Teile menschlicher Militärs, erfahrene Reiter in Rüstung, die in Feinde mit Präzision und Lanze stürzte. Menschenritter haben ihre moralischen Verhaltenskodizes und werden als höhere Mitglieder der sozialen Elite in der menschlichen Gesellschaft platziert."
 wwu_economic_extensive_taxation: "Umfangreiche Besteuerung"
 wwu_economic_extensive_taxation_desc: "Die Hauptquelle des Staatseinkommens ist die Besteuerung, die Erhebung von Steuern aus der eigenen Bevölkerung durch Miete, Landkontrolle und staatliche Unternehmen."
 wwu_economic_trade_monopoly: "Monopolhandel"
 wwu_economic_trade_monopoly_desc: "Der Staat wird durch seine Handelsnetze und Verträge bereichert, wo Kaufleute der Schlüssel zur Herstellung des Reichtums für den Staat sind."
 wwu_economic_industrial_society: "Industriegesellschaft"
 wwu_economic_industrial_society_desc: "Der Staat verdient den größten Teil seiner Einnahmen aus Innovationen, der Produktion von Materialien und dem Abbau von Rohstoffen. Es ist eine hauptsächlich Exportwirtschaft, die sich auf eine Mischung aus Handel und erfolgreichen Industrien stützt."
 wwu_economic_war_economy: "Kriegswirtschaft"
 wwu_economic_war_economy_desc: "Der wirtschaftliche Rahmen des Staates dreht sich um und ist für den Krieg gebaut und verdient sein Einkommen aus Eroberung, Expansion und Plünderung."
 wwu_trade_free_trade: "Freier Handel"
 wwu_trade_free_trade_desc: "Der Freihandel ist eine Handelsphilosophie des Abbaus von Schranken und des freien Handels unabhängig von Grenzen, nationalem Interesse und der Möglichkeit für Händler, ihren eigenen Reichtum aufzubauen."
 wwu_trade_mercantilism: "Mercantilismus"
 wwu_trade_mercantilism_desc: "Der Mercantilismus ist eine Handelsphilosophie der Maximierung von Exporten bei gleichzeitiger Minimierung von Importen, die auf nationalen Interessen und kolonialen Ambitionen für politische Gewinne basiert."
 wwu_trade_protectionism: "Protektionismus"
 wwu_trade_protectionism_desc: "Protektionismus ist effektiv eine Form der wirtschaftlichen Isolation und bevorzugt die Selbstversorgung, um lokale Unternehmen mit hohen Mautgebühren und nationalistischen Investitionen zu schützen."
 wwu_trade_criminal_exploitation: "Verbrechensausbeutung"
 wwu_trade_criminal_exploitation_desc: "Azeroth ist voll von schattenhaften Organisationen, und manchmal können Nationen es profitabel finden, kriminelle Elemente zu exportieren, um den Handel zu ihren Gunsten zu beeinflussen, im Gegenzug für entspannte Toleranz dieser Organisationen."
 wwu_naval_grand_armada: "Großer Armada"
 wwu_naval_grand_armada_desc: "Azeroths 2. Krieg war eine Darstellung der Feuerkraft zwischen zwei mächtigen Flotten der Fraktion, und in einer Zeit der kontinentalen Invasion, eine große Flotte ist unglaublich wichtig, um mit rivalisierenden Nationen zu passen."
 wwu_naval_merchant_fleet: "Handelsflotte"
 wwu_naval_merchant_fleet_desc: "Die Navaldominanz im Krieg ist wichtig, aber Marines sind teuer und können eine massive Verschwendung sein, wenn sie in Häfen mothballed gelassen werden. Indem wir uns mehr auf leichtere Schiffe konzentrieren, die entweder zum Schutz unseres Handels oder zum Schutz unserer Privatsphäre verwendet werden, können wir unseren Handel schützen und eine Marinemacht bleiben."
 wwu_naval_naval_infrastructure: "Schiffsinfrastruktur"
 wwu_naval_naval_infrastructure_desc: "Navis sind uns nicht völlig wichtig, entweder aus Mangel an Küstenlinie oder im Landesinneren Ambitionen. Wir können jedoch die Notwendigkeit von Schiffen nicht leugnen. Durch den Aufbau einer Marineinfrastruktur und die Ausbildung von Marines konzentrieren wir uns mehr auf den Transport von Truppen."
 wwu_naval_coastal_dominance: "Küstenbeherrschung"
 wwu_naval_coastal_dominance_desc: "Azeroth ist eine große Welt, und große Schlachtschiffe sind teuer und Fregatten sind zu zerquetscht. Zerstörer und andere Küstenschiffe sind vorzuziehender, preiswerter und weniger langlebig, aber weit wendiger, um Boarding-Partys zu entladen. Viel besser für unsere lokalen Ambitionen."
 wwu_switch_become_a_monarchy: "Eine Monarchie werden"
 wwu_switch_become_a_monarchy_desc: "Es ist an der Zeit, eine Monarchie zu werden."
 wwu_switch_become_a_republic: "Eine Republik werden"
 wwu_switch_become_a_republic_desc: "Es ist an der Zeit, eine Republik zu werden."
 wwu_switch_become_a_theocracy: "Werden Sie eine Theokratie"
 wwu_switch_become_a_theocracy_desc: "Es ist an der Zeit, eine Theokratie zu werden."
 wwu_switch_become_a_warband: "Werde ein Kriegsband"
 wwu_switch_become_a_warband_desc: "Es ist an der Zeit, ein Kriegsband zu werden."
 wwu_switch_consolidate_power: "Konsolidierung der Macht"
 wwu_switch_consolidate_power_desc: "Unser System ist perfekt, warum etwas brechen, das nicht kaputt ist?"
 wwu_switch_delegate_power: "Delegierte Befugnis"
 wwu_switch_delegate_power_desc: "Wir sollten unsere Macht an vertrauenswürdige Menschen delegieren, da dies unsere Regierung in die Lage versetzen wird, das Reich besser zu verwalten."
 wwu_switch_troll_kingdom_centralize_kingdom: "Zentralisieren Königreich"
 wwu_switch_troll_kingdom_centralize_kingdom_desc: "Es ist an der Zeit, unser Trollreich zu zentralisieren und die nomadischen Aspekte zu verringern."
 wwu_magic_free_magic: "Freie Magie"
 wwu_magic_free_magic_desc: "Die Gesetze und Bräuche der Nation erlauben es den Magiern, so ziemlich alles zu tun, was sie wollen, wo die Magier Eigentum besitzen können, Fraktionen bilden und so weiter."
 wwu_magic_controlled_magic: "Kontrollierte Magie"
 wwu_magic_controlled_magic_desc: "Magie wird mehr als eine Gefahr als ein Vorteil gesehen, so hält der Staat streng an Magie fest, um Missbrauch zu verhindern. Magische Nutzer werden vom Staat trainiert und kontrolliert, der in der Regel nur eine bestimmte Art von zu verwendender Magie durchsetzt."
 wwu_magic_regulated_magic: "Regulierte Magie"
 wwu_magic_regulated_magic_desc: "Gesetzlich erlaubt es Magiern, frei Magie zu benutzen und ihre eigenen Schulen und Organisationen zu haben, jedoch verbietet oder beschränkt die Regierung bestimmte aus religiösen oder pragmatischen Gründen."
 wwu_magic_magical_society: "Magische Gesellschaft"
 wwu_magic_magical_society_desc: "Die Gesellschaft hat die Magie völlig umarmt, wo Magier in ihrem Beruf hoch geschätzt und respektiert werden. Städte thronen mit magischer Macht, und die ganze Gesellschaft stützt sich stark auf ihre Nutzung."
 wwu_magic_dalaran_education: "Dalaran Bildung"
 wwu_magic_dalaran_education_desc: "Unsere Länder haben nicht die Mittel oder die Infrastruktur, um magische Benutzer zu beherbergen, also schickten wir die magischen Talente in den menschlichen Stadtstaat Dalaran, um Magie zu lernen und zu einem späteren Zeitpunkt zurückzukehren, um ihrem Heimatland besser zu dienen."
 wwu_religion_lip_service: "Lippendienst"
 wwu_religion_lip_service_desc: "Der Staat hat ein allgemeines Gefühl der Loyalität zu ihrer Religion, wenn auch in einer eher säkularen Art und Weise. Die Religion ist an der Macht gehindert, die meisten Menschen erkennen sie an und bleiben im Leben der meisten ziemlich unwichtig."
 wwu_religion_state_religion: "Staatsreligion"
 wwu_religion_state_religion_desc: "Religion und Staat sind miteinander verflochten, wo die Tempel und Priester wichtige Regierungsmitglieder sind. Der Staat erkennt und hält nur an einer Religion fest."
 wwu_religion_tolerance_towards_all: "Toleranz gegenüber allen"
 wwu_religion_tolerance_towards_all_desc: "Der Staat mag eine einzige Religion haben, aber er toleriert die Glaubensrichtungen anderer Konfessionen, gibt rechtlichen Schutz und fördert die soziale Einheit zwischen verschiedenen Glaubensrichtungen."
 wwu_religion_fanaticism: "Fanatiker"
 wwu_religion_fanaticism_desc: "Der Staat geht über die bloße Staatsreligion hinaus, er ist in der Tat durch den reinen Glauben so geblendet, dass die Menschen eifrig diejenigen verschiedener Konfessionen angreifen und andere bekehren werden. Für Aiur... Ich meine Ner'zhul."
 wwu_administration_bureaucracy: "Bürokratisierung"
 wwu_administration_bureaucracy_desc: "Die Nation ist weitgehend vereint und von einer effizienten und immer größer werdenden Bürokratie abhängig, die es ihr ermöglicht, neue Institutionen zu pumpen, um neue politische Fragen der heutigen Zeit zu behandeln."
 wwu_administration_townships_and_cities: "Gemeinden und Städte"
 wwu_administration_townships_and_cities_desc: "Die meisten Staaten verlassen sich auf große Städte, um die administrativen Angelegenheiten zu behandeln, wo die Echelonen der Regierung innerhalb der Stadt selbst fest gehalten werden."
 wwu_administration_feudalism: "Feudalismus"
 wwu_administration_feudalism_desc: "Der Staat ist nicht selbst mittelalterlich, aber ziemlich große Gutsbesitzer und Landherren beherrschen und behandeln einen Großteil der administrativen Aufgaben des Staates."
 wwu_administration_state_autonomy: "Staatliche Autonomie"
 wwu_administration_state_autonomy_desc: "Statt einer einzigen Form der Verwaltung werden Staaten selbst als autonom genug betrachtet, um ihre eigenen Angelegenheiten zu regeln, indem sie die Verwaltung zwischen verschiedenen Regionen und internen Nationen aufteilen."
 wwu_law_codified_law: "Kodifiziertes Recht"
 wwu_law_codified_law_desc: "Gesetze sind überall in der Nation universell und schaffen ein Gefühl von einheitlichen und rechtmäßigen Systemen. Die meisten dieser Gesetze werden mit verschiedenen Mitteln durchgesetzt, vor allem durch legalistische Praktiken wie Jurys und Richter."
 wwu_law_county_law: "Länderrecht"
 wwu_law_county_law_desc: "Gesetze sind nicht vollständig universal in der ganzen Nation, mit verschiedenen Provinzen Durchsetzung ihrer eigenen Reihe von Regeln und Gesetze, um ihre eigenen Bedürfnisse zu spezialisieren."
 wwu_law_militias: "Milizen"
 wwu_law_militias_desc: "Gesetze sind absichtlich dazu bestimmt, an den Launen der lokalen Milizen zu sein, wo die Gemeinden ihre eigenen Gesetze setzen und sie durch Gemeinschaftswachen durchsetzen. Obwohl nicht immer nur, ist es sehr praktisch."
 wwu_law_national_guard: "Nationalgarde"
 wwu_law_national_guard_desc: "Der Staat hat seine eigene professionelle Polizei, wo eine ausgewählte Gruppe von Soldaten patrouillieren und Außenposten bauen, um Banditrie zu bekämpfen und Untersuchung im Namen des Staates, gebunden an eine strenge (obwohl flexible) Reihe von Codes und Gesetzen."
 wwu_culture_peaceful_existence: "Friedliche Existenz"
 wwu_culture_peaceful_existence_desc: "Die Kultur unserer Nation ist völlig friedlich, der langen Perioden des Friedens und der inneren Vollkommenheit gewidmet. Eine Kultur der Landwirtschaft, der Handwerkskunst und der harten Arbeit ersetzt die Notwendigkeit der Eroberung und des Krieges."
 wwu_culture_warrior_culture: "Kriegerkultur"
 wwu_culture_warrior_culture_desc: "Der kulturelle Schwerpunkt der Nation ist eine obsessive Liebe zum Kampf und Krieg, die sich einer Anbetung des glorreichen Kampfes hingibt. Ehrenduelle, Blutsport und die Verherrlichung von Eroberungen sind ein Teil des Tages und Lebens dieses Landes."
 wwu_culture_tavern_life: "Leben in der Taverne"
 wwu_culture_tavern_life_desc: "Eine der häufigsten Formen der kulturellen Passzeiten in Azeroth ist Tavernenleben, Trinken und Geselligkeit in mehreren schönen Einrichtungen. Ob für Reisen oder einfach nur für Erholung, Tavernen schaffen ein Gefühl der Gemeinschaft für die meisten Außenseiter und Einheimischen gleichermaßen."
 wwu_culture_arts_and_sciences: "Kunst und Wissenschaft"
 wwu_culture_arts_and_sciences_desc: "Die wichtigsten kulturellen Attribute der Nation drehen sich um die Künste und die Wissenschaften und machen sie zu einem kultivierten und hochmütigen Menschen. Historische Erhaltung, Bildhauerei, Theater und andere Aktivitäten spielen eine wichtige Rolle im Leben unserer Bürger."
 wwu_culture_assimilation: "Kulturelle Assimilation"
 wwu_culture_assimilation_desc: "Andere Kulturen sollen in unsere eigenen assimiliert werden, wodurch eine einzigartige Fusion von Neuem und Altem entsteht."
 wwu_idealism_glory: "Ruhm"
 wwu_idealism_glory_desc: "Die Nation Hauptidealismus ist, dass der Ruhm, wo beeindruckende Siege und beachtlichen Ruhm sind die wichtigsten Ziele für ein Individuum. Ob dies legitim oder schändlich ist, es spielt keine Rolle."
 wwu_idealism_honor: "Ehre"
 wwu_idealism_honor_desc: "Das Volk und der Zollwert der Nation ehren vor allem, wo persönliche Moral und tun nichts Böses auf selbst einem Feind wird in hoher Wertschätzung gehalten."
 wwu_idealism_victory: "Sieg"
 wwu_idealism_victory_desc: "Nichts anderes ist für den Staat und sein Volk dann wichtig, um den Sieg zu erreichen, sei es schnelles Handeln, Verrat oder der Einsatz dunklerer Kräfte, um seine Ziele zu erreichen, wird als akzeptabel angesehen, solange der Sieg erreicht wird."
 wwu_idealism_unity: "Einheit"
 wwu_idealism_unity_desc: "Die Nation wünscht sich vor allem Einheit, die dem Aufbau des Imperiums oder der Vereinigung ihrer Heimatregion gegen eine gemeinsame Bedrohung gewidmet ist. Mit Blick auf vergangene Fehden und das Erzwingen benachbarter Verbündeter zur Unterwerfung sind alle wichtigen Teile unserer einheitlichen Ideologie."
 wwu_idealism_bulwark_of_the_alliance: "Bulwark der Allianz"
 wwu_idealism_bulwark_of_the_alliance_desc: "Die Menschheit gründete die Allianz als Koalition gegen die Macht der Horde, als sie in Azeroth strömte. Als seine Gründer sollten wir unsere Macht innerhalb des Bündnisses behalten und sie erweitern."
 wwu_diplomacy_domination: "Dominanz"
 wwu_diplomacy_domination_desc: "Der Staat schaut nach außen, um seinem wachsenden Imperium neue Länder und neue Staaten hinzuzufügen, und legt eine Politik fest, um seine kleineren Nachbarn an die Vorteile der Unterwerfung unter unseren Staat zu erinnern."
 wwu_diplomacy_ambassadorships: "Botschaften"
 wwu_diplomacy_ambassadorships_desc: "Unser Staat muss diplomatisch aufblühen und sich der breiteren Welt anschließen und neue Verbündete und Freunde finden."
 wwu_diplomacy_disinterest: "Desinteresse"
 wwu_diplomacy_disinterest_desc: "Der Staat sieht andere Nationen eher als Ärgernis an und sieht jedes Streiten über unsere Grenzen hinaus mit einem völligen Mangel an Sympathie. Das ist nicht unser Problem."
 wwu_diplomacy_intervention: "Intervention"
 wwu_diplomacy_intervention_desc: "Unser Staat hat eine Armee, aber vielleicht nicht immer eine Möglichkeit, sie zu benutzen. Unsere Nation muss bereit sein, die Welt um jeden Preis und zu unseren Gunsten ausgeglichen zu halten!"
 wwu_gah_heroic_guilds: "Heldische Gilden"
 wwu_gah_heroic_guilds_desc: "Azeroth ist voll von vielen Helden und Abenteurern, und sie zu ermutigen, uns treu zu bleiben, während auch die Einbeziehung dieser Champions in unsere Armeen wird einen langen Weg gehen, um die Übel gegen uns aufgestellt zu besiegen."
 wwu_gah_trade_factionalism: "Handelsfakturalismus"
 wwu_gah_trade_factionalism_desc: "Unsere Nation ist zwischen unterschiedlichen Handelsfraktionen und Handelsmächten aufgeteilt, wobei jeder um die Kontrolle unseres Handelsnetzwerks kämpft. Dieser Wettbewerb ermutigt Abenteurer und unsere herrschende Klasse gleichermaßen, um Geldgewinne zu konkurrieren."
 wwu_gah_political_factionalism: "Politischer Factionalismus"
 wwu_gah_political_factionalism_desc: "Die Uneinigkeit mit der Regierungsführung ist in jedem Staat universal, aber unser Staat ist einzigartig in einer tief gespaltenen politischen Klasse. Verschiedene politische Mächte alle klagen um die Kontrolle der staatlichen Funktionen, die Einstellung von Helden und Söldner, um ihre Ziele zu erreichen."
 wwu_gah_criminal_organisations: "Strafrechtliche Organisationen"
 wwu_gah_criminal_organisations_desc: "Kriminelle Organisationen, wie Banditenclans und kriminelle Unterwelten, haben einen eisernen Griff über die Nation und ihr Volk. Indem wir illegalen Handel und Aktivitäten einsetzen, um ihre eigenen Ziele zu erreichen, tolerieren wir sie zu unserem eigenen Nutzen."
 wwu_territory_exploitation: "Nutzung"
 wwu_territory_exploitation_desc: "Länder, die wir beherrschen, aber keine Staaten in unserem Reich sind, sind kaum mehr als Länder, die wir zum Nutzen unserer Kernländer ausbeuten sollten."
 wwu_territory_equal_in_name: "Gleicher Name"
 wwu_territory_equal_in_name_desc: "Während ein Teil unseres Reiches, garantieren wir denen in diesen Gebieten beschränkte Rechte und Schutz als Gegenleistung für einige magere Produktivität und Unterwerfung zu unserem wachsenden Zustand."
 wwu_territory_efficient_administration: "Effiziente Verwaltung"
 wwu_territory_efficient_administration_desc: "Unsere Territorien werden von effizienten Gouverneuren und Territorialherrschern geführt, die lokale Häuptlinge, Verbündete und Forts benutzen, um die Völker unserer Territorien in Einklang zu halten."
 wwu_territory_future_statehood: "Künftige Staatlichkeit"
 wwu_territory_future_statehood_desc: "Unser Hauptziel mit Territorien ist es, sie so schnell wie menschlich möglich in die Staatlichkeit zu bringen und zukünftige Rechte und Staatsbürgerschaft zu garantieren."
 wwu_territory_victors_of_the_second_war: "Die Sieger des Zweiten Krieges"
 wwu_territory_victors_of_the_second_war_desc: "Durch Blut und Leid gewannen wir schließlich gegen die Orkische Horde und sicherten die Zukunft der Allianz. Da die Orks jetzt verstreut sind, ihr Land konfisziert und unsere Verbündeten wiederhergestellt werden, können wir uns jetzt auf eine neue Ära konzentrieren, hoffentlich ohne weitere Schwierigkeiten."
 wwu_ambition_a_just_world: "Eine gerechte Welt"
 wwu_ambition_a_just_world_desc: "Wir wollen eine Welt ohne Krieg und Böse erreichen, damit alle Rassen in unserem Reich für ein gemeinsames Ziel zusammenarbeiten und für die Bedürftigsten sorgen."
 wwu_ambition_unification: "Vereinheitlichung"
 wwu_ambition_unification_desc: "Wir wollen nichts anderes, als unser kämpfendes Volk zu einem einzigen Reich zu vereinen, denn wenn wir der Welt von Azeroth trotzen wollen, werden wir dies gemeinsam als eins tun."
 wwu_ambition_one_faith: "Ein Glaube"
 wwu_ambition_one_faith_desc: "Unsere Lebensweise ist unser Glaube, und wir können nicht ertragen, eine Welt zu sehen, die sich vom Licht abwendet, das wir durch unseren Glauben erreichen. Wir streben nach einer Welt, in der es nur eine einzige Religion geben wird."
 wwu_ambition_prestige: "Prestige"
 wwu_ambition_prestige_desc: "Wir wollen Prestige vor allem, die größten Mächte in dieser kämpfenden Welt zu sein. Alle anderen werden sich entweder verbeugen und zur Seite stehen oder umkommen."
 wwu_innovation_grand_road_network: "Großes Straßennetz"
 wwu_innovation_grand_road_network_desc: "Viele Straßen und Wege gibt es über Azeroth, vor kurzem gebaut oder gebaut vor langer Zeit. Unser Staat sieht den Wert der Straßen, ebnet unseren Weg für Handel oder Eroberung gleichermaßen. Durch die Aufrechterhaltung und Verbesserung unserer Infrastruktur können wir den Prozess des Aufgehens in die Welt beschleunigen."
 wwu_innovation_technological_hubs: "Technologische Hubs"
 wwu_innovation_technological_hubs_desc: "Goblins und Gnome haben die Künste der Wissenschaften beherrscht, und Elves und Trolls haben die Künste der Magie beherrscht. Unsere Nation sollte lernen, sowohl Magie als auch Wissenschaft zu beherrschen, um technologische Kraftwerke zu werden!"
 wwu_innovation_militarised_towns: "militarisierte Gemeinden"
 wwu_innovation_militarised_towns_desc: "Es ist zwingend notwendig, dass wir unsere Städte und Dörfer militarisieren. Um dies zu tun, wird unsere Nation gegen Möchtegern-Angreifer aus jeder Ecke von Azeroth verhärten."
 wwu_innovation_leaders_of_legend: "Legendenführer"
 wwu_innovation_leaders_of_legend_desc: "Normale Führer mögen nicht besonders sein, sondern eher wie Galionsfiguren für ihre Staaten und ihre Ambitionen sein. Unsere Führer sind jedoch legendäre Helden, deren Leben das Schicksal der Nationen verändert und die mit den Übeln, die uns anflehen, zu Fuß gehen können."
 wwu_noble_rights_strong_nobility: "Starker Adel"
 wwu_noble_rights_strong_nobility_desc: "Der Adel unseres Landes ist sehr stark, in der Lage, unsere Entscheidungen zu beeinflussen und mit mächtigen Einkommen und Nachlässen. Es gibt sehr wenig, was sie nicht tun können."
 wwu_noble_rights_curtailed_nobility: "Begrenzter Adel"
 wwu_noble_rights_curtailed_nobility_desc: "Die meisten Adligen haben begrenzte Rechte und Befugnisse, sowohl realistisch als auch bildlich. Nobles beeinflussen unsere Entscheidungen nicht und werden zunehmend irrelevant."
 wwu_noble_rights_warlordism: "Kriegsherrentum"
 wwu_noble_rights_warlordism_desc: "Die meisten Adligen in unserem Land erben ihr Land nicht, sie nahmen es mit Gewalt. Unsere Adligen sind Kriegsherren, mit ihren eigenen Armeen und Reichen, die sehr lose Treue zu ihrem Herrn haben, während sie ihre eigenen Regeln erlassen und unter sich in den Krieg ziehen."
 wwu_noble_rights_strong_royal_court: "Starkes Königliches Gericht"
 wwu_noble_rights_strong_royal_court_desc: "Unser Adel ist nicht persönlich stark, aber sie gewinnen Stärke durch den königlichen Rat, wo sie den Herrscher und ihre Entscheidungen manipulieren können."
 wwu_ruler_expectation_head_of_the_kingdom: "Leiter des Königreichs"
 wwu_ruler_expectation_head_of_the_kingdom_desc: "Der Herrscher ist das Haupt des Königreiches, in dem alle Untertanen zu ihrer eigenen Besserung gehorchen. Als rechtmäßiges und militärisches Oberhaupt soll der Herrscher als Staatsoberhaupt regieren."
 wwu_ruler_expectation_champion_of_the_people: "Champion der Menschen"
 wwu_ruler_expectation_champion_of_the_people_desc: "Der Herrscher ist ein Meister des Volkes, ein Held, zu dem das Volk stolz aufblickt. Der Herrscher führt von der Front, bekämpft die Feinde der Nation einzeln, und wer regiert durch Moral mehr als Pragmatismus."
 wwu_ruler_expectation_servant_of_the_realm: "Diener des Reiches"
 wwu_ruler_expectation_servant_of_the_realm_desc: "Es sollte mehr sein, als nur dem Herrscher zu gehorchen, es sollte verdient werden. Unser Herrscher erhält Macht für ihren Fleiß und ihren Dienst für das Reich, und Regeln durch die Gnade ihrer eigenen Kompetenz dann durch Blutlinien oder durch Heldentum."
 wwu_ruler_expectation_purveyor_of_decadence: "Verfolger der Dekadenz"
 wwu_ruler_expectation_purveyor_of_decadence_desc: "Unser Herrscher braucht keine Ausreden, um das Leben zu genießen, auf der Spitze zu leben, um alle Freuden des Lebens zu genießen, die ihnen gewährt werden können. Dekadente Herrscher leben, um die Gaben anderer zu genießen und das Leben in vollen Zügen zu leben."
 wwu_succession_law_primogeniture: "Primogenitur"
 wwu_succession_law_primogeniture_desc: "Die typischste und stabilste Form der Erbfolge, wo das erste geborene Kind den gesamten Nachlass erbt."
 wwu_succession_law_seniority: "Dienstalter"
 wwu_succession_law_seniority_desc: "Eine Form der Nachfolge, in der das älteste Mitglied der Familie das Reich des vorherigen Herrschers erbt."
 wwu_succession_law_gavelkind: "Gavelkind"
 wwu_succession_law_gavelkind_desc: "Eine Form der Nachfolge, in der die Kinder des Herrschers gleiche Anteile des Nachlasses erhalten und das Reich untereinander teilen."
 wwu_succession_law_heroism: "Nachfolge des Heldentums"
 wwu_succession_law_heroism_desc: "Die Nachfolge geschieht nicht durch Familienblutlinien, sondern durch Prestige, Weisheit und Heldentaten. Diejenigen, die die Kraft zeigen, für ihre Nation zu kämpfen, werden akzeptiert, ihre Herrscher zu werden."
 wwu_royal_power_strong_authority: "Starke Autorität"
 wwu_royal_power_strong_authority_desc: "Der Herrscher des Reiches hat beträchtliche Macht über das Reich und bleibt in dieser Macht unkontrolliert."
 wwu_royal_power_curtailed_authority: "Beschränkte Behörde"
 wwu_royal_power_curtailed_authority_desc: "Der Herrscher des Reiches hat Macht, aber er steht eindeutig im Wettbewerb mit anderen Kräften im Königreich."
 wwu_royal_power_figurehead: "Figurenkopf"
 wwu_royal_power_figurehead_desc: "Der König ist kaum mehr als eine Galionsfigur für die wirklichen Mächte hinter der Nation, die keine wirkliche Macht hat und viel von dieser Macht anderen übergibt."
 wwu_royal_power_war_footing: "Kriegsbesatzung"
 wwu_royal_power_war_footing_desc: "Obwohl sie während der Friedenszeit nicht viel Macht haben, haben unsere Könige während einer Kriegszeit unbegrenzte Kräfte, die ihnen die volle Autorität geben, unsere Nation zu verteidigen oder eine andere einzudringen."
 wwu_assembly_parliament: "Europäisches Parlament"
 wwu_assembly_parliament_desc: "Unser Governance-System kann sich nicht auf einen König allein oder den Adel verlassen, um für das Wohl der Nationen zu sorgen, ein nationales Parlament wird die Interessen auslöschen und über bestimmte Themen abstimmen."
 wwu_assembly_monarchical_constitution: "Monarchische Verfassung"
 wwu_assembly_monarchical_constitution_desc: "Obwohl der König regieren kann, sind sie an eine lose Reihe von Regeln gebunden, die die schlimmsten Exzesse verhindern. Eine Verfassung, für die grundlegende Rechte und Regelungen gewährt werden, die oft durch einen vagen Vertrag zwischen sich und dem Volk durchgesetzt werden."
 wwu_assembly_checks_and_balances: "Überprüfungen und Salden"
 wwu_assembly_checks_and_balances_desc: "Während der Monarch regiert, halten ihre Adligen das Gleichgewicht zwischen der Autorität ihrer eigenen Reiche und dem Reich ihres Herrschers. Dies geschieht in der Regel durch kurze Koalitionen, königliche Räte und Intrigen."
 wwu_assembly_absolute_rule: "Absolute Regel"
 wwu_assembly_absolute_rule_desc: "Unser Herrscher hat völlige Kontrolle über ihre Nation, ohne Fesseln, die sie daran hindern, ihre tiefsten Wünsche zu erfüllen. Was immer der König sagt, geht."
 wwu_monarchal_investment_estates_and_workshops: "Nachlässe und Werkstätten"
 wwu_monarchal_investment_estates_and_workshops_desc: "Unser Herrscher investiert viel Zeit und Geld in sein eigenes persönliches Gut und Vermögen, indem er neue Werkstätten und Industrien zu ihrem privaten Nutzen einrichtet und finanziert."
 wwu_monarchal_investment_parties_and_art: "Parteien und Kunst"
 wwu_monarchal_investment_parties_and_art_desc: "Unsere Interessen des Herrschers werden durch kulturelle Bestrebungen wie Kunst und phantasievolle Bälle definiert, die legendäre Parteien beherbergen, um sogar die mächtigen Herrscher von Azeroth vor Neid erröten zu lassen."
 wwu_monarchal_investment_barracks_and_shipyards: "Baracken und Werften"
 wwu_monarchal_investment_barracks_and_shipyards_desc: "Unser Herrscher investiert hauptsächlich in die Militär- und Marinetechnik, um neue und praktischere Innovationen für den Einsatz mächtiger Waffen zu schaffen, um ihr Reich zu erweitern."
 wwu_monarchal_investment_exploration_and_excavation: "Exploration und Aushub"
 wwu_monarchal_investment_exploration_and_excavation_desc: "Unser Herrscher ist hauptsächlich daran interessiert, die bekannte Welt zu erkunden, neue Völker zu treffen und die Ausgrabung seltener Artefakte zu ihrer Sammlung hinzuzufügen."
 wwu_citizenship_landowner_voting_block: "Wahlblock des Grundbesitzers"
 wwu_citizenship_landowner_voting_block_desc: "Obwohl wir eine Republik sind, ist die Mehrheit der Wahlberechtigten ein Privileg der Oberschicht, in der Regel wie reiche Gutsbesitzer und die Elite."
 wwu_citizenship_limited_citizenship: "Begrenzte Unionsbürgerschaft"
 wwu_citizenship_limited_citizenship_desc: "Die Staatsbürgerschaft wird nur denjenigen gewährt, die als würdig gelten und andere aufgrund von Religion, Geschlecht, Rasse oder einem anderen Grund einschränken."
 wwu_citizenship_suffrage: "Urteil des Gerichts erster Instanz"
 wwu_citizenship_suffrage_desc: "Wir haben einen großen Wählerpool, der Bürger werden und bei unseren Wahlen wählen kann und den meisten freien Subjekten, Armen und Landlosen Privilegien gewährt."
 wwu_citizenship_absolute_freedom: "Absolute Freiheit"
 wwu_citizenship_absolute_freedom_desc: "Unser System gilt als unglaublich tolerant und flexibel gegenüber, wer wählen kann. Ausländer, Sklaven und sogar Kinder können bei unseren Wahlen wählen."
 wwu_citizenship_crew_registry: "Besatzungsregister"
 wwu_citizenship_crew_registry_desc: "Die Staatsbürgerschaft wird den Besatzungen unserer Schiffe und Piratenschiffe gewährt, die von ihren Kapitänen registriert sind, die ihnen besondere Privilegien wie das Wahlrecht gewähren."
 wwu_citizenship_citizenship_by_force: "Unionsbürgerschaft nach Kräften"
 wwu_citizenship_citizenship_by_force_desc: "Unser Staat erlaubt den meisten seiner Themen zu wählen, obwohl, wie wir Wähler bekommen, ist ein bisschen speziell. Wir entführen, beeindrucken oder versklaven die, die wir Piraten sind, und zwingen sie in unsere Crews, indem wir sie in unsere Bürgerschaft einteilen."
 wwu_citizenship_citizenship_for_loot: "Unionsbürgerschaft für Loot"
 wwu_citizenship_citizenship_for_loot_desc: "Die Bürgerschaft ist auf die meisten beschränkt, aber auch flexibel. Diejenigen, die eine erhebliche Bestechung an die Behörden zahlen können, können das Wahlrecht erwerben, solange sie diese Bestechung immer wieder bezahlen."
 wwu_election_cycle_short: "Kurzer Wahlzyklus"
 wwu_election_cycle_short_desc: "Unsere Wahlzyklen sind relativ kurz, was zu häufigeren Wahlen und weniger Zeit für unsere Herrscher führt."
 wwu_election_cycle_long: "Langer Wahlzyklus"
 wwu_election_cycle_long_desc: "Unsere gewählten Beamten regieren länger als gewöhnliche Republiken und gewähren ihnen Zeit, größere Ambitionen zu erfüllen."
 wwu_election_cycle_term_limits: "Laufzeitlimits"
 wwu_election_cycle_term_limits_desc: "Wir setzen Fristen für unsere gewählten Beamten, was es rechtlich unmöglich macht, dass derselbe Beamte für ein gewähltes Amt als Karriere kandidiert."
 wwu_election_cycle_puppetmasters: "Puppenspieler"
 wwu_election_cycle_puppetmasters_desc: "An der Oberfläche hat unsere Republik Wahlzyklen und Wahlen. Auf rechtmäßige oder rechtswidrige Weise wird die wirkliche Abstimmung jedoch von weniger Personen in völliger Geheimhaltung gehalten."
 wwu_election_pirate_king: "Piratenkönig"
 wwu_election_pirate_king_desc: "In Übereinstimmung mit unseren Piratentraditionen wählte jeder offizielle Regeln für das Leben. Wir sind Marodiere des Meeres, nicht irgendeine weiche Republik!"
 wwu_election_council_of_captains: "Rat der Kapitäne"
 wwu_election_council_of_captains_desc: "Die Wahlen des Herrschers der Piratenrepublik werden in erster Linie von den Kapitänen abgehalten, wo nur Kapitäne Prominenz und politische Unterstützung gewinnen können, um in die gewählten Positionen zu gelangen."
 wwu_election_violent_elections: "Gewaltsame Wahlen"
 wwu_election_violent_elections_desc: "Von den Wahltagen bis zur Herrschaft der gewählten Beamten ist alles voller betrunkener Gewalt und Übergriffe. Von zügellosen Parteien bis hin zu eklatanten Versuchen der Kapitäne durch gewalttätige Kriminelle und versaute Buccaneer, verhärtet die Gewalt unsere Beamten, um effektiver zu sein."
 wwu_separation_of_powers_powerful_legislature: "Mächtige Gesetzgebung"
 wwu_separation_of_powers_powerful_legislature_desc: "Die Macht des gesetzgebenden Zweigs unserer Republik ist unglaublich mächtig und gibt ihr die Macht, Gesetze ohne viel Sorge oder Mühe zu machen."
 wwu_separation_of_powers_regional_assemblies: "Regionale Versammlungen"
 wwu_separation_of_powers_regional_assemblies_desc: "Um Schecks und Balancen zu halten, gibt es mehrere Versammlungen für Justiz und Exekutive, oder sogar eine Schicht von Senaten. Obwohl ein bürokratischer Alptraum, hält er unsere Regierung fest."
 wwu_separation_of_powers_autonomous_institutions: "Autonome Einrichtungen"
 wwu_separation_of_powers_autonomous_institutions_desc: "Verschiedene Institutionen verlangen Autonomie, um zu tun, was sie wollen, unsere republikanischen Machtbasen sind von den Beschränkungen der Aufsicht und Regulierung losgelöst."
 wwu_separation_of_powers_limited_councils: "Begrenzte Räte"
 wwu_separation_of_powers_limited_councils_desc: "Unsere Republik reduziert den Pool der gewählten Beamten auf ein Tröpfchen, setzt eine Menge Verantwortung auf weniger Institutionen und Räte, um die wichtigsten Entscheidungen zu treffen, und eine Kontrolle über die Macht der gemeinsamen Volks."
 wwu_separation_of_powers_to_the_victor_the_spoils: "Für den Victor, die Spoiles"
 wwu_separation_of_powers_to_the_victor_the_spoils_desc: "Wenn ein Pirat eine Wahl gewinnt, sollten sie hart gewinnen! Unsere Republik belohnt Wahlsieger mit unglaublichen Verantwortlichkeiten und Macht, mit wenigen, wenn überhaupt irgendwelchen Schecks und Balancen."
 wwu_separation_of_powers_council_of_pirates: "Pirat Moot"
 wwu_separation_of_powers_council_of_pirates_desc: "Unsere Piratenrepublik möchte mehr wie andere Republiken sein, mit einem normalen Regierungssystem, Kontrollen und Gleichgewichten und einer expansiveren Bürokratie. Wir imitieren diese Republiken mit einem Parlament, das eine Mehrheit unserer Bestände repräsentiert."
 wwu_separation_of_powers_port_republics: "Hafenrepubliken"
 wwu_separation_of_powers_port_republics_desc: "Die einzelnen Hafenstädte werden mit dem ausdrücklichen Zweck gegründet, Piratenparadiese zu werden, die jeweils dazu bestimmt sind, sich selbst zu regieren. Jeder hat seine eigenen Gesetze und republikanische Systeme, die auf eine allgemeine und schwache föderale Piratenregierung schwören."
 wwu_republican_institution_alphabet_organisations: "Alphabetische Organisationen"
 wwu_republican_institution_alphabet_organisations_desc: "Unser Staat hat zahlreiche kleinere Organisationen, am besten beschrieben mit vereinfachten Buchstaben. Alles von Geheimdiensten, über staatliche Hilfe, bis zu großen Finanzierungsorganisationen, die unsere Republik beschäftigt halten."
 wwu_republican_institution_politicized_warfare: "Politisierte Kriegsführung"
 wwu_republican_institution_politicized_warfare_desc: "Unser Militär und unsere Marine sind zutiefst politisierte Institutionen und bleiben sehr autonom und außer Kontrolle der Regierung. Dies gibt dem Militär wesentlich mehr Freiheit, zu tun, was sie wollen, und sich in ihre eigenen wirtschaftlichen Angelegenheiten zu engagieren, oft auf Kosten unserer eigenen Soldaten, die ein sprichwörtliches Schwert über unseren Köpfen halten, wenn wir es versauen."
 wwu_republican_institution_veto: "Veto"
 wwu_republican_institution_veto_desc: "Unsere Republik setzt ein Veto ein, das die Ablehnung eines gesetzestreuen Gremiums ermöglicht. Vetoe sind mächtige republikanische Werkzeuge, um radikale Gesetze zu mäßigen, die Prozesse umstrittener Vorschläge zu stoppen und werden oft als Werkzeug benutzt, um die Republik daran zu hindern, sich selbst zu destabilisieren."
 wwu_republican_institution_sacred_constitution: "Heilige Verfassung"
 wwu_republican_institution_sacred_constitution_desc: "Unsere verfassungsmäßigen Rechte sind heilig und sind praktisch eine heilige Sache, für die wir unseren moralischen und rechtmäßigen Führer betrachten. Die Verfassung zu verteidigen, ist ein heiliger Akt."
 wwu_republican_institution_black_markets: "Schwarze Märkte"
 wwu_republican_institution_black_markets_desc: "Es gibt technisch keine „legal-schwarzen Märkte\", aber unser Staat legt fest, dass es weniger Beschränkungen und Vorschriften gibt, bis zu einem Punkt, an dem unser Marktsystem in den meisten Ländern meist illegal ist. Wir werden von jedem etwas verkaufen oder kaufen."
 wwu_republican_institution_captain_retirement: "Rücktritt des Kapitäns"
 wwu_republican_institution_captain_retirement_desc: "Um unsere Piratenrepublik davor zu bewahren, das persönliche Lehen mächtiger Piratenherren zu sein, ermutigt und lobt unsere Republik den Ruhestand der Kapitäne zu verschwenderischen Nachlässen, um ihre verbleibenden Tage im Schoß des Luxus zu verbringen, anstatt mit ehrgeizigen politischen Karrieren fortzufahren."
 wwu_republican_institution_a_traitors_fate: "Das Schicksal eines Verräters"
 wwu_republican_institution_a_traitors_fate_desc: "Das Schicksal derer, die die Traditionen und Loyalität unserer Piratenrepublik trüben, wird mit einer Strafe konfrontiert sein, die über die Zwangsarbeit, das Exil oder die schnelle Hinrichtung hinausgeht. Ihre Hinrichtungen werden brutal, lang und ihre Leichen für alle zu sehen, so dass Verräter werden zweimal denken, bevor sie uns zu meuten."
 wwu_state_structure_statehood: "Staatlichkeit"
 wwu_state_structure_statehood_desc: "Unsere Republik ist in subautonome Staaten unterteilt, die es jedem Staat ermöglichen, sich unter dem wachsamen Auge einer Bundesregierung effektiv zu regieren."
 wwu_state_structure_regionalism: "Regionalismus"
 wwu_state_structure_regionalism_desc: "Wir haben nur eine Republik, und als eine Republik haben wir Regionen, die direkt durch unseren Staat vertreten sind und keine Autonomie außerhalb dessen haben, was der Staat ihnen gibt."
 wwu_state_structure_united_cities: "Vereinigte Städte"
 wwu_state_structure_united_cities_desc: "Die Verwaltung in unserer Republik ist nicht gebaut, um welche Art von Gebiet wir haben, sondern konzentriert sich auf Städte und stark besiedelte Zentren. Azeroths Städte haben mehr politische Macht als die ländlichen Hintergewässer, die davon profitieren, von den mächtigen Zentren des Handels und der Kultur geführt zu werden."
 wwu_state_structure_confederation: "Bund"
 wwu_state_structure_confederation_desc: "Unsere Republik ist eine Konföderation, eine Einheit loser Bündnisse und Nationen, die gewöhnlich durch gemeinsame kulturelle und politische Interessen ausgerichtet sind. Konföderationen sind jedoch immer noch eine lockere Allianz mehr als die einer formalen Nation, die ihnen Selbstsicherheit gewährt."
 wwu_state_structure_united_ports: "Vereinigte Häfen"
 wwu_state_structure_united_ports_desc: "Unsere Piratenrepublik wird zusammengehalten und von einer Reihe freier Häfen und ihren umliegenden Ländern geerdet, jede Region ist effektiv ihr eigener Stadtstaat der Art. Diese Häfen vereinheitlichen sich unter einer generalisierten Banditenregierung."
 wwu_state_structure_pirate_confederation: "Piratenbund"
 wwu_state_structure_pirate_confederation_desc: "Unsere Republik ist eine lockere Föderation von Piratenkapitänen und Flotten, die sich zusammenschließen, um ihre Überfälle und Piratenaktivitäten zu koordinieren und jedem Piratenkapitän ihr eigenes Lehen zu ermöglichen, solange sie es halten können."
 wwu_state_structure_leashed_realms: "Geleerte Reiche"
 wwu_state_structure_leashed_realms_desc: "Wir haben kein Reich so sehr, wie wir eine Reihe von Kriegsherrenstaaten und Nebenflüssen haben, die als einzelne Leefdome an bestimmte Piratenherren geleint sind. Jedes Reich war einst ein Teil oder ein unabhängiger Staat, der erobert und in die Unterwürfigkeit unserer Piratenrepublik gezwungen wurde, zu arbeiten und für unsere Republik unter der Strafe der harten Bestrafung zu sorgen."
 wwu_republic_authority_master_of_edicts: "Meister der Edikte"
 wwu_republic_authority_master_of_edicts_desc: "Unser Herrscher verwendet Edikte und leitende Befehle, um Senatsstimmen zu umgehen, was benötigt wird, um schnell und einfacher getan zu werden."
 wwu_republic_authority_chief_diplomat: "Hauptdiplomat"
 wwu_republic_authority_chief_diplomat_desc: "Der Herrscher unserer Nation ist der Chefdiplomat, das Gesicht der Nation selbst. Der Herrscher hat viele diplomatische Befugnisse, die über die Vorrechte des Senats hinausgehen."
 wwu_republic_authority_head_of_the_army: "Leiter der Armee"
 wwu_republic_authority_head_of_the_army_desc: "Unser Herrscher ist das Oberhaupt der Armee, auch wenn sie nicht der General sein mögen, hat der Herrscher die Macht, Krieg zu erklären und Militärpolitik zu setzen."
 wwu_republic_authority_speaker_of_the_senate: "Sprecher des Senats"
 wwu_republic_authority_speaker_of_the_senate_desc: "Unser Herrscher ist nur das höchste Mitglied unseres Governance-Systems, nicht derjenige, der verantwortlich ist. Die Leute haben doch das Sagen!"
 wwu_republic_authority_lord_of_the_sea: "Herr des Meeres"
 wwu_republic_authority_lord_of_the_sea_desc: "Der Herrscher der Piraten ist ein meisterhafter Autor, der sowohl während der Friedenszeit als auch während des Krieges Macht hat, um das Meer von ihrem Schiff und von den Häfen aus zu kommandieren. Ein Anführer von Gleichgestellten unter Königen und Kriegsherren gleichermaßen."
 wwu_republic_authority_corsair_master: "Corsair Meister"
 wwu_republic_authority_corsair_master_desc: "Der Herrscher unserer Piratennation hat die Macht, die dem ihres Reichtums und ihrer Verleumdung entspricht, je berüchtigter und entwürdigter sie sind, desto mächtiger sind sie. Unsere Führer sollten gefürchtet und gehasst werden, berüchtigte Räuber, die das Volk von Azeroth entführen und ihre früheren Schiffe niederbrennen."
 wwu_republic_authority_swashbuckling_figurehead: "Spinnklinken Figurehead"
 wwu_republic_authority_swashbuckling_figurehead_desc: "Unsere Piratenrepublik ist vielfältig und besteht aus vielen berüchtigten Kapitänen und Lehen. Es ist jedoch schwierig, alles zusammenzuhalten, so dass ein Herrscher der charismatische Leiter der gesamten Föderation des Meeresabschaums sein muss. Der Herrscher führt von der Front und inspiriert andere kleinere Kapitäne zum Handeln."
 wwu_proselytism_by_example: "Durch Beispiel"
 wwu_proselytism_by_example_desc: "Um unseren Glauben zu verbreiten, müssen wir die Akolyten durch ein Beispiel führen. Indem wir die Hauptmieter unseres Glaubens lehren und erwarten, dass sie ihm folgen, können wir sie auf einen gerechten Weg führen."
 wwu_proselytism_by_force: "Mit Gewalt"
 wwu_proselytism_by_force_desc: "Einige können nie das wahre Licht unseres Glaubens sehen und müssen durch Schwert oder Folter gezwungen werden, ihn zu umarmen. Zu ihrem eigenen Besten."
 wwu_proselytism_by_understanding: "Durch Verständigung"
 wwu_proselytism_by_understanding_desc: "Unser Glaube kann nur durch Verständnis und Toleranz verbreitet werden, für welchen besseren Weg, die Nichtgläubigen zu bekehren, als zu verstehen, warum sie nicht glauben?"
 wwu_proselytism_by_dismissal: "Durch Abschiebung"
 wwu_proselytism_by_dismissal_desc: "Unser Glaube ist dem anderer überlegen, und ob Sklaven oder Untertanen, sie müssen entlassen und von einer strengen Hand geführt werden, oder sie werden in die Dunkelheit fallen."
 wwu_holy_order_abbeys: "Abteien"
 wwu_holy_order_abbeys_desc: "Unser Staat sponsert einige sehr mächtige Abteien, zivile klösterliche Orden, die dem bescheidenen Leben gewidmet sind und oft ihre eigenen Angelegenheiten regeln."
 wwu_holy_order_missions: "Aufgaben"
 wwu_holy_order_missions_desc: "Unser Staat ist die Heimat einer prestigeträchtigen missionarischen Ordnung, die in die Welt geht, um das gute Wort unserer Religion zu verbreiten."
 wwu_holy_order_crusading_orders: "Crusading-Orden"
 wwu_holy_order_crusading_orders_desc: "Unser Staat ist die Heimat einer mächtigen Gruppe von religiösen Kriegern, die eine Organisation von gewalttätigen Verteidigern unseres Glaubens geschaffen."
 wwu_holy_order_tiered_clergy: "Tierische Geistlichkeit"
 wwu_holy_order_tiered_clergy_desc: "Unser Staat lehnt autonome heilige Ordnungen ab, erlaubt aber die Existenz eines gestaffelten Klerus. Klerus sind in Gruppen und Untergruppen unterteilt, die an staatlich geförderte Organisationen und Institutionen gebunden sind."
 wwu_secularism_clerical_bureaucracy: "Klerikerbürokratie"
 wwu_secularism_clerical_bureaucracy_desc: "Die meisten staatlichen Funktionen werden von Geistlichen irgendeiner Art ausgeübt oder sind stark mit unserer Religion verbunden. Es ist schwierig, aber nicht unmöglich, in ein Regierungsbüro zu gelangen, das nicht mit dem Klerus verbunden ist."
 wwu_secularism_secular_tolerances: "Säkuläre Toleranzen"
 wwu_secularism_secular_tolerances_desc: "Unser Staat ist eine Theokratie, ja, aber unser Staat besteht aus kleineren weltlichen Reichen und Grafschaften, die uns untertan sind. Ob Republik oder Lehen, unser Reich ist eine einzigartige Einheit unter unserem wahren Glauben."
 wwu_secularism_church_and_state: "Kirche und Staat"
 wwu_secularism_church_and_state_desc: "Unser Staat sieht keinen Unterschied zwischen Regierungsführung und Religion, da er ein und dasselbe ist. Nur die Gläubigen können Regierungspositionen einnehmen, und nur die Geistlichen können herrschen."
 wwu_secularism_gilded_civil_service: "Vergoldeter öffentlicher Dienst"
 wwu_secularism_gilded_civil_service_desc: "In der Öffentlichkeit ist unser Staat rein für die Gläubigen, von den Gläubigen geleitet und duldet nur den treuen Dienst. Realistisch gesehen ist unser Reich dem eines säkularen Staates näher, wo Religion nicht so wichtig ist, wie es sein sollte."
 wwu_fanaticism_banned: "Fanatismus verboten"
 wwu_fanaticism_banned_desc: "Fanatiker sind ein Krebs auf den Glauben, Ausmerzen von Vorurteilen und Intoleranz, um ihre eigenen Ziele zu erreichen, anstatt unsere Glaubensziele. Sie müssen ausgewurzelt werden, Wurzel und Stamm."
 wwu_fanaticism_tolerated: "Fanatismus toleriert"
 wwu_fanaticism_tolerated_desc: "Fanatismus wird toleriert, aber nicht akzeptiert. Zeloten und Fanatiker werden zugestanden zu existieren, aber ihre Rolle in der Regierung und Geistlichkeit ist erheblich fehlt."
 wwu_fanaticism_directed: "Fanaticism gerichtet"
 wwu_fanaticism_directed_desc: "Fanatiker und Eiferer sind nicht zu trauen, aber ihr Eifer ist eine schreckliche Sache zu verschwenden. Indem wir Eiferer in unsere Armeen einweisen und sie benutzen, um Feinde auszurotten, werden wir den Sieg finden. Der Sieg auf Kosten unseres Rufes."
 wwu_fanaticism_embraced: "Fanatischer Staat"
 wwu_fanaticism_embraced_desc: "Fanatismus ist ein extremer Glaube, und diejenigen, die daran festhalten, sind gewalttätig und reuelos und manchmal sogar von der Realität getrennt. Doch es ist dieser Eifer und dieser wahre Glaube, den wir bewundern. Wir umarmen und institutionalisieren Eifersucht in unserer Theokratie."
 wwu_hah_tolerated_heresy: "Geduldete Ketzerei"
 wwu_hah_tolerated_heresy_desc: "Obwohl die Heiden in ihrem Glauben eindeutig falsch sind, ist der Ketzer nicht. Ketzer sind einfach fehlgeleitet und erfordern unsere Geduld als Glaubensbrüder."
 wwu_hah_tolerated_heathenism: "Geduldeter Heathenismus"
 wwu_hah_tolerated_heathenism_desc: "Ketzer sind Lästerer, die absichtlich die Mieter unseres Glaubens für ihre eigenen Zwecke falsch interpretieren, im Gegensatz zu den Heiden, die einfach in ihrem Glauben fehlgeleitet ist. Wir tolerieren die unterschiedlichen Glaubensrichtungen, sie zu verstehen und schließlich zu bekehren."
 wwu_hah_religion_for_all: "Religion für alle"
 wwu_hah_religion_for_all_desc: "Religion ist etwas, das von allen geteilt wird, und obwohl wir an nur einen Glauben glauben, bedeutet das nicht, dass wir den Irren und Verlorenen den Rücken kehren werden. Wir sind alle Anbeter, nicht Feinde."
 wwu_hah_persecution: "Verfolgung"
 wwu_hah_persecution_desc: "Alle, die die Wahrheit unseres Glaubens nicht sehen, sind für immer verblendet und existieren, um uns vom wahren Weg abirren zu lassen. Ketzer und Heiden sollten ausgerottet, ihr Eigentum beschlagnahmt und ihr Besitz verbrannt werden. Das Letzte, was diese Teufel hören werden, sind die Hymnen unseres Glaubens, während sie brennen!"
 religious_persecution: "Religiöse Verfolgung"
 desc_religious_persecution: ""
 wwu_external_mission_world_crusade: "Weltkreuzzug"
 wwu_external_mission_world_crusade_desc: "Es gibt viele Religionen in Azeroth, und wir müssen uns gegen alle anderen stellen, denn sie sind korrupt und ungerecht. Unser Glaube fordert nur unsere Religion!"
 wwu_external_mission_proclaim_religious_head: "Religiöses Haupt proklamieren"
 wwu_external_mission_proclaim_religious_head_desc: "Lasst uns unsere Nation als das religiöse Haupt [Root.Religion.GetName] verkünden."
 wwu_external_mission_mass_conversion: "Massenumwandlung"
 wwu_external_mission_mass_conversion_desc: "Unser Ziel als Theokratie ist es, die Massen zu bekehren und sie zu unserem Glauben zu führen. Die Geringeren der Welt müssen gehütet werden, denn sie wissen nicht, was sie tun."
 wwu_external_mission_heartland_of_the_faithful: "Das Herzland der Gläubigen"
 wwu_external_mission_heartland_of_the_faithful_desc: "Unser Hauptanliegen ist ein diplomatisches, das Gesicht unserer Religion in der ganzen Welt zu sein. Wir werden den Glauben vertreten und den Tod auf die ganze Welt bringen."
 wwu_tribal_established_hierarchy_reform: "Stammeshierarchie"
 wwu_tribal_established_hierarchy_reform_desc: "Unser Stamm hat seit langem eine formale Hierarchie aufgebaut und operiert in ähnlicher Weise wie ein zivilisierter Staat."
 wwu_tribal_established_warband_reform: "Stammeskriegsband"
 wwu_tribal_established_warband_reform_desc: "Unser Stamm ist ein etabliertes Kriegsband, mit wenigen dauerhaften Siedlungen."
 wwu_tribal_tribal_council_reform: "Tribalrat"
 wwu_tribal_tribal_council_reform_desc: "Unser Stamm arbeitet unter einem primitiven Ratssystem."
 wwu_tribal_chain_of_command_reform: "Befehlskette"
 wwu_tribal_chain_of_command_reform_desc: "Unsere Organisation arbeitet mit einer klaren Befehlskette von oben nach unten."
 wwu_tribal_delegated_command_reform: "Delegiertes Kommando"
 wwu_tribal_delegated_command_reform_desc: "Unsere Organisation arbeitet mit einer delegierten Befehlsstruktur."
 wwu_tribal_war_band_reform: "Kriegsband durchstöbern"
 wwu_tribal_war_band_reform_desc: "Unser Stamm ist ein umherstreifendes Kriegsband, mit wenigen dauerhaften Siedlungen."
 wwu_tribal_settle_down_reform: "Ausgestellter Stamm"
 wwu_tribal_settle_down_reform_desc: "Unser Stamm besteht aus vielen ständigen Siedlungen."
 wwu_tribal_seasonal_travel_reform: "Nomadic Tribe"
 wwu_tribal_seasonal_travel_reform_desc: "Unser Stamm ist nomadisch und bewegt sich entsprechend den Jahreszeiten."
 wwu_warriors_battlefield_tactics: "Kampffeldtaktiken"
 wwu_warriors_battlefield_tactics_desc: "Unsere Armeen sollten sich an mittelalterliche Taktiken und Schlachten anpassen, entscheidende und feudale Engagements, bei denen Flankierung und Durchbrüche ein Schlüssel zum Sieg sind."
 wwu_warriors_raid_and_pillage: "Raid und Pillage"
 wwu_warriors_raid_and_pillage_desc: "Kriege sind hässliche Dinge, und wir machen sie hässlicher. Schnelle Auseinandersetzungen mit kleinen Zahlen gegen sonst friedliche Feinde können Wunder gegen unsere weichen Nachbarn bewirken. Auf den Sieger, die Beute."
 wwu_warriors_ambush_tactics: "Hinterlistige Taktiken"
 wwu_warriors_ambush_tactics_desc: "Unsere Stammestaktiken gelten als unkonventionell, wo weiche Verlobungen und Überfälle auf Versorgungskarawanen verwendet werden, um unser Territorium vor Invasion zu verteidigen. Ausdauernde Feinde sind wichtiger als totaler Sieg."
 wwu_warriors_magical_affinity: "Magische Affinität"
 wwu_warriors_magical_affinity_desc: "Magie ist nur ein durchschnittlicher Teil des Lebens, und unser Stamm verwendet Azeroths viele Formen der Magie, um unsere Soldaten besser zu verbessern."
 wwu_warriors_nomadic_warriors: "Nomadische Krieger"
 wwu_warriors_nomadic_warriors_desc: "Unsere Armeen sind weniger vereint und mehr eine Ansammlung von Banden und Clans, die oft reisen und als unsere Kriegerklasse fungieren, vom Land leben und unsere Feinde überfallen."
 wwu_warriors_unrelenting_savagery: "Unerbittliche Savagery"
 wwu_warriors_unrelenting_savagery_desc: "Ork Barbarei ist unübertroffen unter den Rassen von Draenor und Azeroth gleichermaßen, ihre Kampflust hat die Flut vieler Schlachten gedreht. Indem wir Traditionen bewahren, die diese Blutlust nur noch verstärken, gewinnen wir neue Macht über unsere Feinde."
 wwu_warriors_war_songs: "Kriegslieder"
 wwu_warriors_war_songs_desc: "Unsere Krieger singen vor, während und nach dem Kampf, um unseren Stamm in Gewalttaten und Heldentaten besser zu vernichten. Vor allem eine Tradition des Warsong-Clans, die ihnen schon lange zuvor gedient hat."
 wwu_warriors_cannibalistic_tendencies: "Kannibalistische Tendenzen"
 wwu_warriors_cannibalistic_tendencies_desc: "Die Clans der Bonechewers und anderer Clans griffen auf Kannibalismus und Fleisch zu essen, um ihre Feinde zu erschrecken und ihre Knochen zu tragen. Der Feind neigt dazu, zu fliehen, bevor die Schlacht überhaupt beginnt."
 wwu_warriors_dragon_tamers: "Drachen-Zähler"
 wwu_warriors_dragon_tamers_desc: "Durch einen sehr zweifelhaften Deal mit dem schwarzen Drachen Deathwing hat unser Clan einen Sonderpreis erhalten; ein gefangener Roter Drache, um Drachen zu züchten, um Feuer auf unsere Feinde zu regieren."
 wwu_warriors_warg_kinship: "Warg Kinship"
 wwu_warriors_warg_kinship_desc: "Unser Stamm hat eine einzigartige Verwandtschaft mit Wargs und Wölfen, unsere Stammesbräuche und Kultur dreht sich um die brutalen Überlebensbedingungen unserer Heimat und unsere gegenseitige Allianz mit unseren tierischen Verwandten."
 wwu_warriors_spiritual_vigor: "Geistige Kraft"
 wwu_warriors_spiritual_vigor_desc: "Unser Stamm hält Spiritualismus in hohem Ansehen. So sind unsere Stammesmitglieder in der Lage, den Schmerz zu überwinden und weiter zu kämpfen."
 wwu_warriors_shattered_hands: "Rasierte Hände"
 wwu_warriors_shattered_hands_desc: "Als Teil unserer Stammesbräuche haben alle Mitglieder eine ihrer Hände durch eine Waffe ihrer Wahl ersetzt. Diese Praxis wird von vielen als barbarisch angesehen."
 wwu_warriors_bloodthirsty_warriors: "Blutrünstige Krieger"
 wwu_warriors_bloodthirsty_warriors_desc: "Unser Stamm ist bekannt für seinen Blutwächter, und unsere Krieger sind keine Ausnahme."
 wwu_warriors_dark_ritualists: "Dunkle Ritualisten"
 wwu_warriors_dark_ritualists_desc: "In den tiefen Dschungeln von Tanaan praktiziert unser Stamm dunkle und geheimnisvolle Rituale, die unseren Stamm stärken."
 wwu_warriors_blackrock_machinery: "Maschinen, Apparate und Geräte zum Herstellen von Steinen und Erden"
 wwu_warriors_blackrock_machinery_desc: "Die Minen von Gorgrond erlauben es unserem Stamm, aufwendige Maschinen zu bauen, die unserem Stamm eine Kante im Kampf verleihen."
 wwu_warriors_power_of_the_pale: "Macht des Pale"
 wwu_warriors_power_of_the_pale_desc: "Tief im Pale verehren unsere verbannten Orks ein leeres Wesen, das nur als Pale bekannt ist. Im Austausch für diese Anbetung werden unsere Mitglieder mit Aspekten der Leere durchdrungen."
 wwu_warriors_blademasters: "Blademaster"
 wwu_warriors_blademasters_desc: "Mitglieder unseres Kriegerkaders werden Blademaster genannt und gelten als Elitekrieger im ganzen Land Draenor."
 wwu_paganism_ritualistic_practices: "Ritualistische Praktiken"
 wwu_paganism_ritualistic_practices_desc: "Unsere Religion wird mit Ritualen und Festen respektiert, wo öffentliche und offene Anbetung gefördert wird und ein Kernfundament unserer Gesellschaft ist."
 wwu_paganism_sacrificial_rites: "Opferhafte Riten"
 wwu_paganism_sacrificial_rites_desc: "Unsere Religion wird unseren Göttern Fleisch- und Knochenopfer bringen, um unsere angesehensten Geister mit morbiden Opfergaben zu beschwichtigen."
 wwu_paganism_respect_the_faith: "Respektieren Sie den Glauben"
 wwu_paganism_respect_the_faith_desc: "Unser Stamm ist nur teilweise religiös, hat aber eine generell gute Sicht auf unseren Glauben. Diese Achtung muss verdient werden, denn unsere wahre Loyalität ist dem Stamm gegenüber, nicht dem Glauben."
 wwu_paganism_mercenaries_of_faith: "Söldner des Glaubens"
 wwu_paganism_mercenaries_of_faith_desc: "Unser Stamm wechselt Religionen, die rein auf Umstände und pragmatischen Gründen beruhen. Religion ist ein Werkzeug in den Augen des Stammes, nützlich beim Goading neue Beziehungen oder für unsere eigenen Zwecke auszunutzen."
 wwu_paganism_many_gods_one_horde: "Viele Götter, eine Horde"
 wwu_paganism_many_gods_one_horde_desc: "Unser Stamm kann aus vielen Völkern bestehen, die viele Götter anbeten, Sklaven oder freie, Krieger oder Bauern. Wir sind jedoch ein Stamm, und wir werden uns nicht vor einem einzigen Glauben beugen."
 wwu_paganism_elemental_communion: "Elementare Kommunion"
 wwu_paganism_elemental_communion_desc: "Unsere Beziehung zu den Elementen darf nicht als selbstverständlich betrachtet werden, und wir dürfen nicht die Herrschaft der äußeren Kräfte fallen lassen. Unsere schamanischen Traditionen müssen eine Säule unserer orkischen Gesellschaft bleiben."
 wwu_paganism_slaves_of_mannoroth: "Sklaven von Mannoroth"
 wwu_paganism_slaves_of_mannoroth_desc: "Unser Blut wird vom Willen des Dämonengenerals Mannoroth gebrandmarkt, dessen Blut durch unsere Adern fließt. Unser Wille, unser Wesen, ist seinem Willen und dem Willen seines fel-Meisters unterworfen."
 wwu_paganism_occult_shadows: "Okkulte Schatten"
 wwu_paganism_occult_shadows_desc: "Cho-gall sah in der Dunkelheit etwas, das zurückstarrte und den Twilight Hammer Clan in einen Kult verwandelte, der Gul-dan in der Theorie gewidmet und loyal war. Unser Stamm wird dem gleichen Weg folgen und neuen und dunkleren Herren dienen."
 wwu_tribal_magic_fetishes: "Fötishes"
 wwu_tribal_magic_fetishes_desc: "Fetische sind kleine magische Reize und Artefakte, die mit mächtigen Gaben durchdrungen sind, um sowohl Handel zu treiben als auch von unseren Commonern und Kriegern gleichermaßen zu nutzen."
 wwu_tribal_magic_funeral_rites: "Bestattungsrippen"
 wwu_tribal_magic_funeral_rites_desc: "Unsere Magie wird vor allem in unseren funerary Riten verwendet, wo Gräber und Barrows mit Flüchen und mächtigen Artefakten verzaubert werden, um den geehrten Toten zu helfen, Frieden zu finden."
 wwu_tribal_magic_totemism: "Totemismus"
 wwu_tribal_magic_totemism_desc: "Unser Stamm verwendet viele Totems, große Holzschnitzereien, die mit magischer Kraft ausstrahlen. Unsere Magier verzaubern Hügel und Flüsse, um den Stamm zu schützen."
 wwu_tribal_magic_constructs: "Konstruktionen"
 wwu_tribal_magic_constructs_desc: "Ob es sich um die Ladung und Bindung von Elementalen oder um die Kreationen von Golems handelt, verschiedene magische Hüter werden verwendet, um den Stamm zu bewachen und ihm bei verschiedenen grundlegenden Aufgaben zu helfen."
 wwu_tribal_magic_wild_magic: "Wilde Magie"
 wwu_tribal_magic_wild_magic_desc: "Die Magie unseres Stammes wird meistens in plötzlichen und drastischen Ausbrüchen verwendet, ob auf oder außerhalb des Schlachtfeldes. Diese plötzlichen Anwendungen sind mächtig, aber entleeren auf Magier, die ihre ganze Macht für diese einzigartigen Anwendungen verbrauchen."
 wwu_tribal_magic_altar_of_storms: "Altar der Stürme"
 wwu_tribal_magic_altar_of_storms_desc: "Der Altar der Stürme ist ein heiliger und dunkler ritueller Ort, der von Gul-Dan geschaffen wurde und über mehrere andere Clans mächtiger Magie kopiert wurde, um den Horden ogre Verbündeten magische Kräfte und Intelligenz zu gewähren. Diese Altäre wurden später im Dritten Krieg verwendet."
 wwu_tribal_magic_temple_of_the_damned: "Tempel der Verdammten"
 wwu_tribal_magic_temple_of_the_damned_desc: "Erbaut mit den Skelettresten der Draenor-Giganten, wurden diese unheiligen Strukturen die Heimat der Todesritter, die besessenen Leichen der Stormwindian Ritter gefallen im Ersten Krieg. Diese Tempel strahlen mit mächtiger Magie aus."
 wwu_tribal_magic_warlock_coven: "Hexenzirkel"
 wwu_tribal_magic_warlock_coven_desc: "Warlocks wurden sowohl in magischen als auch kulturellen Sinnen unter den Orks relevanter, und ihre Gesellschaften wurden entscheidend für den Erfolg der Horde. Diese fel-Kämpfer würden bis zum Zweiten Krieg weiter operieren und teilweise im Geheimen nach dem Dritten Krieg fortbestehen."
 wwu_prisoners_captive_ransom: "Gefangener Ransom"
 wwu_prisoners_captive_ransom_desc: "Gefangene, die wir in der Schlacht oder bei Razzien nehmen, sind viel wertvoller als tot, da ihre Familien jeden Preis für ihre sichere Rückkehr bezahlen werden."
 wwu_prisoners_captive_enslavement: "Gefangene Versklavung"
 wwu_prisoners_captive_enslavement_desc: "Gefangene können eine große Quelle des Einkommens und der Arbeit sein und sie zwingen, für unseren Stamm zu arbeiten oder sie an potenzielle Käufer zu verkaufen."
 wwu_prisoners_captive_integration: "Captive Integration"
 wwu_prisoners_captive_integration_desc: "Gefangene werden aus einem Grund als wertvoll betrachtet, um wirtschaftlicher Reichtum zu werden, aber ein sozialer. Gefangene sind als Gleichgestellte in unsere Clans integriert und werden unserer Gesellschaft rechtzeitig beitreten."
 wwu_prisoners_captive_execution: "Captive Execution"
 wwu_prisoners_captive_execution_desc: "Gefangene sind besser tot als lebendig und nehmen viel zu viel Platz ein. Gefangene zu töten und ihre Körper zu zeigen, wird den Feind in Unterwerfung erschrecken."
 wwu_prisoners_captive_conscription: "Captive Conscription"
 wwu_prisoners_captive_conscription_desc: "Wir können es uns nicht leisten, Gefangene als erbärmliche Sklaven oder als vollwertige Mitglieder unserer Gesellschaft zu haben. Stattdessen werden wir ihnen die Wahl geben, sich uns als Krieger anzuschließen oder zu sterben!"
 wwu_tribal_structure_hierarchical: "Hierarchische"
 wwu_tribal_structure_hierarchical_desc: "Der Stamm basiert auf einer strengen Hierarchie, mit einem Häuptling an der Spitze, ihre Krieger, die Schamanen, und die Pfingstrosen unten. Alle Mitglieder sind in Kasten getrennt, wodurch ein sozialer Zwang wie ein feudaler Staat entsteht."
 wwu_tribal_structure_clans: "Clans"
 wwu_tribal_structure_clans_desc: "Unser Stamm ist in verschiedene Clans und Horden getrennt, jede eine große Familie in einem größeren Ganzen, das einem mächtigen Clan unterworfen ist."
 wwu_tribal_structure_religious_order: "Ordensorden"
 wwu_tribal_structure_religious_order_desc: "Obwohl unser Clan einen weltlichen Herrscher in der Theorie haben mag, liegt alle wahre Macht in religiösen Führern und Klerikern. Unser Stamm beugt sich vor einer religiösen Autorität in Unterwerfung."
 wwu_tribal_structure_tributaries: "Tribute"
 wwu_tribal_structure_tributaries_desc: "Wir sind weniger eine einzige Nation und mehr wie eine Reihe von verschiedenen Nationen und Kulturen, die alle zu einem losen Bündnis vereint sind."
 wwu_tribal_structure_nomadic_kinship: "Nomadic Kinship"
 wwu_tribal_structure_nomadic_kinship_desc: "Wir sind nomadisch in der Natur, aber wir haben noch eine Reihe von Ländern, die wir zu Hause und eine Reihe von kleineren Banden und Stämme, die uns schwören. Diese lose Verwandtschaft wird von dem kontrolliert, der die meisten Soldaten besitzt und der die größte Macht in unserem „Staat\" besitzt."
 wwu_chieftains_strongman: "Starker Mann"
 wwu_chieftains_strongman_desc: "Starke sind Mitglieder eines Stammes, der effektiv sein stärkstes und kompetentes Mitglied ist und mit Recht ihrer persönlichen Stärke den Stamm durch Prüfungen und Drangsale zu führen hat."
 wwu_chieftains_tyrant: "Tyrann"
 wwu_chieftains_tyrant_desc: "Der Stamm hat keine Häuptlinge, sie haben Warlords. Tyrannen haben absolute Macht im Stamm, und alle in ihm sind ihren Launen und Begierden unterworfen."
 wwu_chieftains_tribal_vote: "Tribalwahl"
 wwu_chieftains_tribal_vote_desc: "Der Stamm stimmt lokal für ihre Häuptlinge unter einer Gruppe von ausgewählten Kandidaten, in der Regel, um das Gleichgewicht der Macht weg von starken Männern und Tyrannen zu halten."
 wwu_chieftains_tribal_succession: "Stammesnachfolge"
 wwu_chieftains_tribal_succession_desc: "Die Stammesführung wird von Eltern an Kinder weitergegeben und entweder von örtlichen Ältesten oder religiösen Beamten bestätigt."
 wwu_chieftains_warrior_lords: "Kriegerherren"
 wwu_chieftains_warrior_lords_desc: "Die Häuptlinge werden von den Kapitänen der Krieger ausgewählt, um in Kriegszeiten zu führen, die dann die Herrschaft zu Stammesältesten in Friedenszeiten zurückgeben."
 wwu_outsiders_distrusted: "Misstrauen"
 wwu_outsiders_distrusted_desc: "Außenstehende sind schwer zu verstehen und können uns in unfaire Verträge und einseitige Allianzen täuschen. Wir müssen vor ihren Absichten vorsichtig sein."
 wwu_outsiders_tolerated: "Geduldet"
 wwu_outsiders_tolerated_desc: "Obwohl einige Außenseiter vielleicht unser Ende suchen, sind andere sicherlich nicht so schlecht. Unser Stamm toleriert Außenhändler und Söldner, die sich für uns als nützlich erweisen können."
 wwu_outsiders_executed: "Ausgeführt"
 wwu_outsiders_executed_desc: "Außenstehende bringen unserem Stamm nichts als Ärger und müssen vor Augen getötet oder versklavt werden!"
 wwu_outsiders_embraced: "Geprägt"
 wwu_outsiders_embraced_desc: "Außenstehende haben uns gegenüber nichts als Freundlichkeit gezeigt, und wir müssen wiederum Güte zeigen. Wir werden Außenstehenden den Zugang zu unserem Stamm ermöglichen und offen mit ihnen handeln."
 wwu_outsiders_traded_with: "Handelt mit"
 wwu_outsiders_traded_with_desc: "Außenstehende sind zu misstrauen, und wir können sie nicht ignorieren. Wir werden Handelszonen errichten, für die nur unsere Krieger und höhere Führung mit diesen Völkern handeln werden."
 wwu_civilization_the_old_way: "Der alte Weg"
 wwu_civilization_the_old_way_desc: "Unsere Wege sind so gut, wie es ist, und jeder, der uns sonst sagt, muss sich von unserer Gegenwart entfernen. Wir werden die alten Wege nicht einfach aufgeben, weil diese pompösen „zivilisierten\" Nationen sich selbst besser glauben als wir!"
 wwu_civilization_synthesis_of_experience: "Synthese von Erfahrungen"
 wwu_civilization_synthesis_of_experience_desc: "Zivilisierte Nationen sind schwache, erbärmliche Dinge, die nur existieren, um von uns überfallen und geplündert zu werden, aber wir können nicht helfen zuzugeben, dass sie schöne Kugeln haben. Unser Stamm wird uns aus diesen Ruinen nehmen, was wir können, und es für uns selbst in der Vernunft verwenden."
