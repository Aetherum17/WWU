l_french:
 wwu_local_clergy_displeased: "Le clergé local est mécontent"
 wwu_local_traders_displeased: "Les commerçants locaux ne sont pas satisfaits"
 wwu_local_nobility_displeased: "La noblesse locale déplaît"
 wwu_local_peasants_displeased: "Paysans locaux mécontents"
 wwu_local_tribals_displeased: "Les tribus locales déplaisent"
 EST_VAL_AGENDA_FAILED: "L'ordre du jour a échoué: §R$VAL$§!"
 estate_fire_adm_advisor_tooltip: "[Root.Adm_Advisor.GetName] a été viré."
 estate_fire_dip_advisor_tooltip: "[Root.Dip_Advisor.GetName] a été viré."
 estate_fire_mil_advisor_tooltip: "[Root.Mil_Advisor.GetName] a été viré."
 estate_clergy_develop_x: "Augmenter le revenu fiscal dans [agenda_province.GetName]"
 estate_clergy_develop_x_desc: "La [Root.GetClergyName] demande que nous investissions dans la prospérité de leurs terres dans [agenda_province.GetName]."
 estate_clergy_build_temple_in_y: "Construire un temple dans [agenda_province.GetName]"
 estate_clergy_build_temple_in_y_desc: "Le [Root.GetClergyName] nous exhorte à construire un temple dans [agenda_province.GetName] afin que le peuple puisse avoir un endroit approprié pour adorer dans la province."
 estate_clergy_convert_province_x: "Convertir [agenda_province.GetName]"
 estate_clergy_convert_province_x_desc: "Les [Root.GetClergyName] sont préoccupés par la présence continue des incroyants dans notre nation. Ils exigent que nous les enracines, en commençant par ceux qui vivent dans [agenda_province.GetName]!"
 estate_clergy_reduce_war_exhaustion: "Récupérer des ravins de la guerre"
 estate_clergy_reduce_war_exhaustion_desc: "Le [Root.GetClergyName] se plaint des souffrances causées par les nombreuses guerres de [Root.GetName]. Ils nous supplient de permettre à la nation de se rétablir avant de tenter d'autres conquêtes."
 estate_clergy_recover_stability: "Stabiliser le pays"
 estate_clergy_recover_stability_desc: "Le [Root.GetClergyName] long pour la stabilité. Ils nous appellent à restaurer l'ordre à [Root.GetName]."
 estate_clergy_increase_stability: "Renforcer la stabilité nationale"
 estate_clergy_increase_stability_desc: "Le [Root.GetClergyName] voit la stabilité de [Root.GetName] comme primordiale. Ils insistent sur le fait que nous devons améliorer la gouvernance de la nation afin que celle-ci soit à l'abri de l'instabilité."
 estate_clergy_reduce_overextension: "Réduire la surextension"
 estate_clergy_reduce_overextension_desc: "Le [Root.GetClergyName] prétend que les capacités de gouvernance de notre pays sont tendues jusqu'au point de rupture. Ils soutiennent que nous devons nous arrêter pour nous consolider avant de tenter de nouvelles conquêtes."
 estate_clergy_restore_devotion: "Restaurer la dévotion"
 estate_clergy_restore_devotion_desc: "Le [Root.GetClergyName] sont consternés par le manque de dévotion montré par le [Root.Monarque.GetTitle]. Ils exigent que les bonnes pratiques religieuses soient restaurées dans [Root.GetName]."
 estate_clergy_root_out_heresy: "Déraciner l'hérésie dans [agenda_country.GetName]"
 estate_clergy_root_out_heresy_desc: "Le [Root.GetClergyName] considère notre incapacité à confronter les croyances hérétiques pratiquées dans [agenda_country.GetName] une tache sur l'honneur de notre nation. Ils exigent une action immédiate pour les ramener à la lumière."
 estate_clergy_crush_religious_revolts: "Écraser les hérétiques"
 estate_clergy_crush_religious_revolts_desc: "Les [Root.GetClergyName] exigent que nous écrasions les hérétiques qui se sont levés pour contester leur autorité sur les affaires spirituelles."
 estate_clergy_protect_brethren: "Protégez nos frères dans [agenda_province.GetName]"
 estate_clergy_protect_brethren_desc: "Les [Root.GetClergyName] sont horrifiés par la persécution de leurs frères [Root.Religion.GetName] dans [agenda_province.GetName] aux mains de leurs maîtres [agenda_country.GetAdjective]. Ils exigent que nous agissions immédiatement pour les libérer de l'oppression!"
 estate_clergy_protect_our_religion_effect_tooltip: "Si conquis, §Y[agenda_province.GetName]§! va perdre §G5§! des années de séparatisme."
 estate_clergy_hire_advisor: "Embaucher un conseiller administratif"
 estate_clergy_hire_advisor_desc: "Le [Root.GetClergyName] désire que le [Root.Monarch.GetTitle] engage un nouveau conseiller administratif."
 estate_clergy_fire_advisor: "Tirez sur notre [Root.Adm_Advisor.GetTitle]"
 estate_clergy_fire_advisor_desc: "[Root.Adm_Advisor.GetTitle] [Root.Adm_Advisor.GetName] a insulté le [Root.GetClergyName]. Ils exigent que nous tirions [Root.Adm_Advisor.GetHerHim]!"
 estate_traders_develop_x: "Augmenter le revenu de production dans [agenda_province.GetName]"
 estate_traders_develop_x_desc: "Les [Root.GetTradersName] demandent que nous investissions dans la prospérité de leurs terres dans [agenda_province.GetName]."
 estate_traders_build_a_marketplace_in_y: "Construire un marché dans [agenda_province.GetName]"
 estate_traders_build_a_marketplace_in_y_desc: "Le [Root.GetTradersName] prétend que le marché dans [agenda_province.GetName] est trop petit pour répondre à leurs besoins. Ils demandent que nous investissions dans un marché plus vaste, ce qui, selon eux, augmentera considérablement la prospérité de la province et du pays dans son ensemble."
 estate_traders_build_a_mine_in_y: "Construire une mine dans [agenda_province.GetName]"
 estate_traders_build_a_mine_in_y_desc: "Le [Root.GetTradersName] prétend que la mine dans [agenda_province.GetName] est trop petite pour répondre à leurs besoins. Ils demandent que nous investissions dans une mine plus grande, ce qui, selon eux, augmentera considérablement la prospérité de la province et du pays dans son ensemble."
 estate_traders_build_shipyard_in_y: "Construire un chantier naval dans [agenda_province.GetName]"
 estate_traders_build_shipyard_in_y_desc: "Le [Root.GetTradersName] nous exhorte à construire un chantier naval dans [agenda_province.GetName] afin que leurs commerçants puissent échanger plus facilement."
 estate_traders_build_dock_in_y: "Construire un dock dans [agenda_province.GetName]"
 estate_traders_build_dock_in_y_desc: "Le [Root.GetTradersName] nous exhorte à construire un quai dans [agenda_province.GetName] afin que leurs marchands puissent échanger plus facilement."
 estate_traders_pay_off_loans: "Remboursement de la dette nationale"
 estate_traders_pay_off_loans_desc: "Le [Root.GetTradersName] est troublé par l'état des finances de notre nation. Ils nous font pression pour que nous réintégrions nos dépenses et que nous réduisions l'ampleur de nos dettes."
 estate_traders_restore_republican_tradition: "Restaurer les vertus républicaines"
 estate_traders_restore_republican_tradition_desc: "L'état de notre République inquiète le [Root.GetTradersName]. Ils appellent à l'action pour renforcer nos institutions et restaurer la foi publique dans la démocratie."
 estate_traders_restore_currency: "Restaurer la monnaie"
 estate_traders_restore_currency_desc: "Le [Root.GetTradersName] sont préoccupés par l'inflation [Root.GetName] est en train d'expérimenter. Ils appellent à ce qu'il soit freiné avant qu'il ne sorte de la main!"
 estate_traders_recovery_from_hyperinflation: "Récupérer de l'hyperinflation"
 estate_traders_recovery_from_hyperinflation_desc: "Le [Root.GetTradersName] se plaint amèrement des difficultés causées par la dévaluation rapide de notre monnaie. Ils exigent des actions pour rétablir la stabilité des prix!"
 estate_traders_increase_trade_power_in_X: "Augmenter la puissance commerciale dans [agenda_trade_node.GetTradeNodeName]"
 estate_traders_increase_trade_power_in_X_desc: "Le [Root.GetTradersName] appelle à accroître notre présence commerciale dans le nœud commercial [agenda_trade_node.GetTradeNodeName], une action qu'ils prétendent augmenterait grandement la prospérité de la nation."
 estate_traders_access_sea: "Accès à la mer"
 estate_traders_access_sea_desc: "Le [Root.GetTradersName] aspire à l'accès à la mer, dont notre manque nuit à leurs intérêts commerciaux. Ils demandent une action militaire pour sécuriser un port pour notre nation."
 estate_traders_build_a_fleet: "Construire une marine pour notre nation"
 estate_traders_build_a_fleet_desc: "Le [Root.GetTradersName] déplore l'état pitoyable de notre flotte. Ils nous demandent de l'étendre de façon significative grâce à un ambitieux programme de construction navale afin de garantir la protection de leurs intérêts commerciaux."
 estate_traders_bigger_fleet_than_rival: "Protégez contre la flotte [agenda_country.GetAdjective]"
 estate_traders_bigger_fleet_than_rival_desc: "La force de la flotte [agenda_country.GetAdjective] est une question de grande préoccupation pour le [Root.GetTradersName], qui s'inquiète qu'ils obtiendraient facilement la suprématie navale dans une guerre, détruisant ainsi la sécurité de nos routes commerciales. Ils nous demandent d'élargir notre flotte pour qu'elle corresponde à celle de nos rivaux."
 estate_traders_improve_dip_rep: "Améliorer notre réputation"
 estate_traders_improve_dip_rep_desc: "Le [Root.GetTradersName] est préoccupé par la mauvaise réputation [Root.GetName] a pour malhonnêteté dans les affaires diplomatiques. Ils nous poussent à rétablir l'honneur de notre nation aux yeux de nos pairs."
 estate_traders_get_cash: "Bâtir un Trésor"
 estate_traders_get_cash_desc: "L'état pitoyable de nos coffres est une question de grande préoccupation pour le [Root.GetTradersName]. Ils nous exhortent à modérer nos dépenses afin que notre trésorerie puisse être reconstituée."
 estate_traders_colonise_X: "Régler [agenda_province.GetAreaName]"
 estate_traders_colonise_X_desc: "Les prospecteurs [Root.GetTradersName] ont identifié [agenda_province.GetAreaName] comme une zone fertile bien adaptée à la colonisation. Ils demandent une expédition pour la réclamer pour [Root.GetName]."
 estate_traders_colonise_X_requirements: "Coloniser ou avoir un sujet colonial coloniser complètement n'importe quelle province dans le §Y[agenda_province.GetAreaName]§! zone."
 estate_traders_colonise_more_X: "Coloniser [agenda_province.GetAreaName] Zone"
 estate_traders_colonise_more_X_desc: "Nos colons de [agenda_owned_province.GetName] rapportent une colonie florissante et une terre mûre pour la colonisation. La demande [Root.GetTradersName] que nous envoyons des colons pour réclamer le reste de [agenda_province.GetAreaName] pour [Root.GetName]."
 estate_traders_colonise_more_X_requirements: "Coloniser ou avoir un sujet complètement coloniser toutes les provinces dans le §Y[agenda_province.GetAreaName]§! zone."
 estate_traders_colonial_nation: "Expand our Colony in [agenda_province.GetColonialRegionName]"
 estate_traders_colonial_nation_desc: "Nos implantations dans [agenda_province.GetColonialRegionName] croissent rapidement. Les [Root.GetTradersName] préconisent que nous soutenons cette croissance et les aidons à établir leur propre administration, afin qu'ils puissent se développer en un avant-poste régional de [Root.GetAdjective] puissance capable de se tenir sur leurs propres deux jambes."
 estate_traders_colonial_nation_requirements_tooltip: "J'ai un nom pour toi. est le seigneur d'une nation coloniale avec au moins §Y5§! villes dans §Y[agenda_province.GetColonialRegionNom]§!."
 estate_traders_expand_trade_company: "Expand the [agenda_province.TradeCompany.GetName]"
 estate_traders_expand_trade_company_desc: "Le [Root.GetTradersName] souligne les avantages que le commerce extérieur procure à notre nation. Ils nous exhortent à utiliser nos ressources - y compris notre force militaire - pour étendre le [agenda_province.TradeCompany.GetName]."
 estate_traders_reduce_corruption: "Réduire la corruption"
 estate_traders_reduce_corruption_desc: "Le [Root.GetTradersName] se plaint des injustices causées par la corruption qui ravage notre nation. Ils nous exhortent à prendre des mesures pour limiter ces pratiques illégales."
 estate_traders_protect_against_piracy: "Protéger contre la piraterie"
 estate_traders_protect_against_piracy_desc: "Le [Root.GetTradersName] déplore leurs pertes dues au piratage dans le [agenda_trade_node_sea.GetName]. Ils nous supplient de prendre des mesures pour chasser les pirates et les corsaires qui pillent leurs navires de commerce."
 estate_traders_hire_advisor: "Embaucher un conseiller diplomatique"
 estate_traders_hire_advisor_desc: "Le [Root.GetTradersName] désire que le [Root.Monarch.GetTitle] engage un nouveau conseiller diplomatique."
 estate_traders_fire_advisor: "Tirez sur notre [Root.Dip_Advisor.GetTitle]"
 estate_traders_fire_advisor_desc: "[Root.Dip_Advisor.GetTitle] [Root.Dip_Advisor.GetName] a insulté le [Root.GetTradersName]. Ils exigent que nous tirions [Root.Dip_Advisor.GetHerHim]!"
 estate_traders_exclusive_trade_rights_enact_tooltip: "Ajoute §R20§! autonomie locale et §G-15%§! coût de développement local pour les centres de commerce dans §Y[This.GetTradeNodeName]§! Le nœud commercial."
 estate_nobility_develop_x: "Augmenter la main-d'oeuvre dans [agenda_province.GetName]"
 estate_nobility_develop_x_desc: "Les [Root.GetNobilityName] demandent que nous investissions dans la prospérité de leurs terres dans [agenda_province.GetName]."
 estate_nobility_build_a_barracks_in_y: "Construire une caserne dans [agenda_province.GetName]"
 estate_nobility_build_a_barracks_in_y_desc: "Le [Root.GetNobilityName] de [agenda_province.GetName] nous exhorte à construire une nouvelle caserne dans la province afin que notre approvisionnement en recrues de haute qualité à l'armée puisse être plus sûr."
 estate_nobility_build_a_arsenal_in_y: "Construire un Arsenal dans [agenda_province.GetName]"
 estate_nobility_build_a_arsenal_in_y_desc: "Le [Root.GetNobilityName] de [agenda_province.GetName] nous exhorte à construire un nouvel arsenal dans la province afin que notre offre de recrues de haute qualité à l'armée puisse être rendue plus sûre."
 estate_nobility_build_basic_fort_in_y: "Construire des fortifications de base dans [agenda_province.GetName]"
 estate_nobility_build_basic_fort_in_y_desc: "Le [Root.GetNobilityName] de [agenda_province.GetName] nous exhorte à construire des fortifications dans la province afin que notre offre de recrues de haute qualité à l'armée puisse être rendue plus sûre."
 estate_nobility_get_allies: "Construire des alliances"
 estate_nobility_get_allies_desc: "Le [Root.GetNobilityName] s'inquiète de l'isolement diplomatique de [Root.GetName]. Ils préconisent que nous trouvions plus d'alliés pour notre nation."
 estate_nobility_befriend_rival_of_rival: "Befriend [rival_country.GetName]'s Rivals"
 estate_nobility_befriend_rival_of_rival_desc: "Le [Root.GetNobilityName] est préoccupé par la menace posée par nos rivaux dans [rival_country.GetName]. Ils recommandent que nous soyons amis de leurs rivaux, [agenda_country.GetName], afin que tous ensemble la voie puisse rester forte contre eux."
 estate_nobility_restore_legitimacy: "Rétablir la légitimité"
 estate_nobility_restore_legitimacy_desc: "Le [Root.GetNobilityName] craint que le [Root.Monarque.GetTitle] ne soit pas capable de commander le respect du [Root.Monarque.GetHerSon] peuple. Ils exigent que la légitimité du [Root.Monarque.GetTitle] soit rétablie - d'une manière ou d'une autre..."
 estate_nobility_relations_with_X: "Améliorer les relations avec [agenda_country.GetName]"
 estate_nobility_relations_with_X_desc: "Le [Root.GetNobilityName] voit [agenda_country.GetName] comme un allié potentiel précieux. Ils recommandent que nous recherchions des liens plus étroits avec eux."
 estate_nobility_break_coalition: "Briser la coalition"
 estate_nobility_break_coalition_desc: "L'alliance des nations contre nous est profondément préoccupante pour le [Root.GetNobilityName]. Ils nous supplient de faire ce que nous pouvons pour apaiser les craintes de ceux qui s'opposeraient à nous - ou à défaut, pour briser leur résistance en les écrasant au combat."
 estate_no_coalition_against_us_tooltip: "Aucun pays n'est en coalition contre §Y[Root.GetName]§!."
 estate_no_one_has_15_ae_on_us_tooltip: "Aucun pays n'a plus que §R-15§! Expansion agressive vers §Y[Root.GetName]§!."
 estate_nobility_support_independence: "Soutien [agenda_country.GetAdjective] Indépendance"
 estate_nobility_support_independence_desc: "Le [Root.GetNobilityName] attire l'attention sur le sort de [agenda_country.GetName], une nation cruellement soumise par nos rivaux, [agenda_rival_country.GetName]. Ils nous enjoint d'aborder la cause de la justice et de soutenir l'indépendance [agenda_country.GetAdjective]."
 estate_nobility_retake_core: "Reprise [agenda_province.GetName]"
 estate_nobility_retake_core_desc: "Le [Root.GetNobilityName] déplore le fait que [agenda_province.GetName], une partie intégrante de notre nation, n'est pas sous notre contrôle. Ils exigent que nous réclamions la terre qui nous appartient à juste titre!"
 estate_nobility_crush_revolts: "Écraser les rebelles"
 estate_nobility_crush_revolts_desc: "Le [Root.GetNobilityName] exige que nous rétablissions l'ordre et écrasions les révoltes qui balayent notre nation."
 estate_nobility_regain_liberty: "Regain notre liberté"
 estate_nobility_regain_liberty_desc: "Les [Root.GetNobilityName] chafe sous la règle de notre [agenda_country.GetAdjective] surlords. Ils exigent une action pour restaurer [Root.GetAdjective] liberté!"
 estate_nobility_convert_province_culture: "Faire [agenda_province.GetName] [Root.Culture.GetName]"
 estate_nobility_convert_province_culture_desc: "Le [Root.GetNobilityName] a été à la recherche de nouvelles terres pour leur peuple. Ils considèrent [agenda_province.GetName] comme un endroit idéal pour le règlement [Root.Culture.GetName], si les habitants peuvent être persuadés des mérites de nos façons."
 estate_nobility_protect_our_culture: "Protégez la population [Root.GetAdjective] dans [agenda_province.GetName]"
 estate_nobility_protect_our_culture_desc: "Les [Root.GetNobilitéName] prétendent que nos frères [Root.Culture.GetName] dans [agenda_province.GetName] font face à une oppression considérable des mains de leurs maîtres [agenda_country.GetAdjective]. Ils exigent que nous nous emparions de la province et que nous les introduisions dans notre nation!"
 estate_nobility_protect_our_culture_effect_tooltip: "Si conquis, §Y[agenda_province.GetName]§! va perdre §G5§! des années de séparatisme."
 estate_nobility_vassalise_vulnerable_country: "Vassalize [agenda_country.GetName]"
 estate_nobility_vassalise_vulnerable_country_desc: "Le [Root.GetNobilityName] ne peut s'empêcher d'être tenté par la cible vulnérable présentée par nos voisins dans [agenda_country.GetName]. Ils veulent une campagne militaire pour les ramener sous notre domination!"
 estate_nobility_expand_into_x: "Élargir vers [agenda_province.GetAreaName]"
 estate_nobility_expand_into_x_desc: "Le [Root.GetNobilityName] a jeté un oeil jaloux sur [agenda_province.GetAreaName], une zone qu'ils prétendent faire un bon ajout à notre nation. Ils appellent à une campagne militaire pour en garantir une partie pour nous-mêmes."
 estate_nobility_complete_conquest_of_x: "Compléter la conquête de [agenda_province.GetAreaName]"
 estate_nobility_complete_conquest_of_x_desc: "Le [Root.GetNobilityName] voir [agenda_province.GetAreaName] en tant que partie intégrante de [Root.GetName] et réprouve le fait qu'il n'est pas entièrement le nôtre. Ils nous exhortent à nous assurer le reste de la zone pour nous-mêmes!"
 estate_nobility_annex_subject: "Annexe [agenda_pays.GetName]"
 estate_nobility_annex_subject_desc: "Les [Root.GetNobilityName] convoitent les terres de nos sujets [agenda_country.GetAdjective]. Ils exigent que nous les intégrions pleinement dans notre pays."
 estate_no_penalties_annexing_tt: "J'ai un nom pour toi. n'obtiendra pas de sanction de réputation diplomatique pour annexer §Y[agenda_country.GetName]§!."
 estate_nobility_build_an_army: "Construire une armée pour notre nation"
 estate_nobility_build_an_army_desc: "Le [Root.GetNobilityName] considère notre armée comme un embarras pour notre nation. Ils demandent d'urgence qu'elle soit élargie, afin que nos forces puissent présenter une dissuasion suffisante aux ennemis qui pourraient convoiter nos terres."
 estate_nobility_bigger_army_than_rival: "Protégez contre [agenda_country.GetName]"
 estate_nobility_bigger_army_than_rival_desc: "Le [Root.GetNobilityName] s'inquiète que notre armée se fâche contre le [agenda_country.GetAdjective] dans une guerre. Ils insistent sur le fait que nous devons augmenter notre recrutement afin que nos forces armées ne soient plus surpassées par nos rivaux."
 estate_nobility_build_up_manpower_reserves: "Construisez nos réserves de main-d'oeuvre"
 estate_nobility_build_up_manpower_reserves_desc: "L'épuisement de nos réserves de main-d'œuvre est inquiétant pour le [Root.GetNobilityName], qui avertit que [Root.GetName] serait laissé sans défense si nos ennemis cherchent à profiter de la situation. Ils préconisent que nous consolidions pendant un certain temps et que nos réserves se rétablissent."
 estate_nobility_recover_abysmal_prestige: "Récupérer notre Prestige"
 estate_nobility_recover_abysmal_prestige_desc: "Le [Root.GetNobilityName] est consterné par les profondeurs auxquelles nous avons laissé couler l'image de notre nation. Ils exigent un effort concerté pour rétablir notre réputation parmi nos pairs!"
 estate_nobility_improve_prestige: "Améliorer notre Prestige"
 estate_nobility_improve_prestige_desc: "Le [Root.GetNobilityName] nous souhaite d'améliorer notre position parmi les nations en augmentant la splendeur de la cour [Root.Monarque.GetTitle]."
 estate_nobility_hire_advisor: "Embaucher un conseiller militaire"
 estate_nobility_hire_advisor_desc: "Le [Root.GetNobilityName] désire que le [Root.Monarch.GetTitle] engage un nouveau conseiller militaire."
 estate_nobility_fire_advisor: "Tirez sur notre [Root.Mil_Advisor.GetTitle]"
 estate_nobility_fire_advisor_desc: "[Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] a insulté le [Root.GetTradersName]. Ils exigent que nous tirions [Root.Mil_Advisor.GetHerHim]!"
 estate_peasants_develop_x: "Développer [agenda_province.GetName]"
 estate_peasants_develop_x_desc: "Le [Root.GetPeasantsName] demande que nous investissions dans la prospérité de leurs terres dans [agenda_province.GetName]."
 estate_peasants_build_tavern_in_y: "Construire une taverne dans [agenda_province.GetName]"
 estate_peasants_build_tavern_in_y_desc: "Le [Root.GetPeasantsName] prétend que la taverne dans [agenda_province.GetName] est trop petite pour répondre à leurs besoins. Ils demandent que nous investissions dans un poste de police plus vaste, ce qui, selon eux, augmentera considérablement la prospérité de la province et du pays dans son ensemble."
 estate_peasants_increase_autonomy_in_province_x: "Augmenter l'autonomie dans [agenda_province.GetName]"
 estate_peasants_increase_autonomy_in_province_x_desc: "Le [Root.GetPeasantsName] de [agenda_province.GetName] se plaint de l'ingérence fréquente du [Root.GovernmentName] dans leurs affaires. Ils demandent que nous leur accordions une plus grande autonomie."
 estate_peasants_three_privileges: "Élargir les privilèges communs"
 estate_peasants_three_privileges_desc: "Le [Root.GetPeasantsName] se plaint des violations constantes de leurs droits qu'ils prétendent souffrir des mains du [Root.Monarch.GetTitle]. Ils exigent que leur position soit rassurée sous la forme de privilèges plus importants qui leur sont accordés."
 estate_peasants_hire_advisor: "Embaucher un conseiller administratif"
 estate_peasants_hire_advisor_desc: "Le [Root.GetPeasantsName] désire que le [Root.Monarch.GetTitle] engage un nouveau conseiller administratif."
 estate_peasants_fire_advisor: "Tirez sur notre [Root.Adm_Advisor.GetTitle]"
 estate_peasants_fire_advisor_desc: "[Root.Adm_Advisor.GetTitle] [Root.Adm_Advisor.GetName] a insulté le [Root.GetPeasantsName]. Ils exigent que nous tirions [Root.Adm_Advisor.GetHerHim]!"
 estate_tribals_raze_a_province: "Razez nos ennemis"
 estate_tribals_raze_a_province_desc: "Les guerriers du [Root.GetTribalsName] soif de butin! Ils exigent que nous pillions nos ennemis!"
 estate_tribals_develop_x: "Développer [agenda_province.GetName]"
 estate_tribals_develop_x_desc: "La [Root.GetTribalsName] demande que nous investissions dans la prospérité de leurs terres dans [agenda_province.GetName]."
 estate_tribals_restore_horde_unity: "Restaurer l'unité"
 estate_tribals_restore_horde_unity_desc: "Le [Root.GetTribalsName] déplore la faiblesse que nos divisions apportent. Ils nous demandent d'unir le [Root.GovernmentName] par tous les moyens nécessaires."
 estate_tribals_befriend_rival_of_rival: "Befriend [rival_country.GetName]'s Rivals"
 estate_tribals_befriend_rival_of_rival_desc: "Le [Root.GetTribalsName] est préoccupé par la menace posée par nos rivaux dans [rival_country.GetName]. Ils recommandent que nous soyons amis de leurs rivaux, [agenda_country.GetName], afin que tous ensemble la voie puisse rester forte contre eux."
 estate_tribals_relations_with_X: "Améliorer les relations avec [agenda_country.GetName]"
 estate_tribals_relations_with_X_desc: "Le [Root.GetTribalsName] voir [agenda_country.GetName] comme un allié potentiel précieux. Ils recommandent que nous recherchions des liens plus étroits avec eux."
 estate_tribals_retake_core: "Reprise [agenda_province.GetName]"
 estate_tribals_retake_core_desc: "Le [Root.GetTribalsName] déplore le fait que [agenda_province.GetName], une partie intégrante de notre nation, n'est pas sous notre contrôle. Ils exigent que nous réclamions la terre qui nous appartient à juste titre!"
 estate_tribals_crush_revolts: "Écraser les rebelles"
 estate_tribals_crush_revolts_desc: "Le [Root.GetTribalsName] exige que nous rétablissions l'ordre et écrasions les révoltes qui balayent notre nation."
 estate_tribals_regain_liberty: "Regain notre liberté"
 estate_tribals_regain_liberty_desc: "Les [Root.GetTribalsName] chafe sous la règle de nos [agenda_country.GetAdjective] surlords. Ils exigent une action pour restaurer [Root.GetAdjective] liberté!"
 estate_tribals_convert_province_culture: "Faire [agenda_province.GetName] [Root.Culture.GetName]"
 estate_tribals_convert_province_culture_desc: "Le [Root.GetTribalsName] ont été à la recherche de nouvelles terres pour leur peuple. Ils considèrent [agenda_province.GetName] comme un endroit idéal pour le règlement [Root.Culture.GetName], si les habitants peuvent être persuadés des mérites de nos façons."
 estate_tribals_protect_our_culture: "Protégez la population [Root.GetAdjective] dans [agenda_province.GetName]"
 estate_tribals_protect_our_culture_desc: "Les [Root.GetTribalsName] prétendent que nos frères [Root.Culture.GetName] dans [agenda_province.GetName] font face à une oppression considérable aux mains de leurs maîtres [agenda_country.GetAdjective]. Ils exigent que nous nous emparions de la province et que nous les introduisions dans notre nation!"
 estate_tribals_protect_our_culture_effect_tooltip: "Si conquis, §Y[agenda_province.GetName]§! va perdre §G5§! des années de séparatisme."
 estate_tribals_vassalise_vulnerable_country: "Vassalize [agenda_country.GetName]"
 estate_tribals_vassalise_vulnerable_country_desc: "Le [Root.GetTribalsName] ne peut s'empêcher d'être tenté par la cible vulnérable présentée par nos voisins dans [agenda_country.GetName]. Ils veulent une campagne militaire pour les ramener sous notre domination!"
 estate_tribals_expand_into_x: "Élargir vers [agenda_province.GetAreaName]"
 estate_tribals_expand_into_x_desc: "Le [Root.GetTribalsName] ont jeté un oeil jaloux sur [agenda_province.GetAreaName], une zone qu'ils prétendent faire un bon ajout à notre nation. Ils appellent à une campagne militaire pour en garantir une partie pour nous-mêmes."
 estate_tribals_complete_conquest_of_x: "Compléter la conquête de [agenda_province.GetAreaName]"
 estate_tribals_complete_conquest_of_x_desc: "Le [Root.GetTribalsName] voir [agenda_province.GetAreaName] en tant que partie intégrante de [Root.GetName] et ressenti le fait qu'il n'est pas entièrement le nôtre. Ils nous exhortent à nous assurer le reste de la zone pour nous-mêmes!"
 estate_tribals_annex_subject: "Annexe [agenda_pays.GetName]"
 estate_tribals_annex_subject_desc: "Les [Root.GetTribalsName] convoitent les terres de nos sujets [agenda_country.GetAdjective]. Ils exigent que nous les intégrions pleinement dans notre pays."
 estate_tribals_build_an_army: "Construire une armée pour notre nation"
 estate_tribals_build_an_army_desc: "Le [Root.GetTribalsName] considère notre armée comme un embarras pour notre nation. Ils demandent d'urgence qu'elle soit élargie, afin que nos forces puissent présenter une dissuasion suffisante aux ennemis qui pourraient convoiter nos terres."
 estate_tribals_bigger_army_than_rival: "Protégez contre [agenda_country.GetName]"
 estate_tribals_bigger_army_than_rival_desc: "Le [Root.GetTribalsName] s'inquiète que notre armée se comporte mal contre le [agenda_country.GetAdjective] dans une guerre. Ils insistent sur le fait que nous devons augmenter notre recrutement afin que nos forces armées ne soient plus surpassées par nos rivaux."
 estate_tribals_build_up_manpower_reserves: "Construisez nos réserves de main-d'oeuvre"
 estate_tribals_build_up_manpower_reserves_desc: "L'épuisement de nos réserves de main-d'œuvre est inquiétant pour le [Root.GetTribalsName], qui avertit que [Root.GetName] serait laissé sans défense si nos ennemis cherchent à profiter de la situation. Ils préconisent que nous consolidions pendant un certain temps et que nos réserves se rétablissent."
 estate_tribals_three_privileges: "Étendre les privilèges tribaux"
 estate_tribals_three_privileges_desc: "Le [Root.GetTribalsName] se plaint des violations constantes de leurs droits qu'ils prétendent souffrir des mains du [Root.Monarque.GetTitle]. Ils exigent que leur position soit rassurée sous la forme de privilèges plus importants qui leur sont accordés."
 estate_tribals_recover_stability: "Stabiliser le pays"
 estate_tribals_recover_stability_desc: "Le [Root.GetTribalsName] long pour la stabilité. Ils nous appellent à restaurer l'ordre à [Root.GetName]."
 estate_tribals_increase_stability: "Renforcer la stabilité nationale"
 estate_tribals_increase_stability_desc: "Le [Root.GetTribalsName] voit la stabilité de [Root.GetName] comme primordiale. Ils insistent sur le fait que nous devons améliorer la gouvernance de la nation afin que celle-ci soit à l'abri de l'instabilité."
 estate_tribals_despoil_x: "Despoil [agenda_province.GetAreaName]"
 estate_tribals_despoil_x_desc: "La convoitise pour le butin. Ils exigent que nous leur permettions de spolier [agenda_province.GetAreaName] et de réclamer ses richesses pour eux-mêmes."
 estate_tribals_hire_advisor: "Embaucher un conseiller militaire"
 estate_tribals_hire_advisor_desc: "Le [Root.GetTribalsName] désire que le [Root.Monarch.GetTitle] engage un nouveau conseiller militaire."
 estate_tribals_fire_advisor: "Tirez sur notre [Root.Mil_Advisor.GetTitle]"
 estate_tribals_fire_advisor_desc: "[Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] a insulté le [Root.GetTradersName]. Ils exigent que nous tirions [Root.Mil_Advisor.GetHerHim]!"
