l_spanish:
 start_archeological_project_title: "Iniciar un Proyecto Arqueológico"
 start_archeological_project_desc: "Azeroth está lleno de artefactos ocultos que se pierden a través de su historia. Busca esos artefactos iniciando una excavación y reclama su poder por el tuyo. ¡Cuidado ya que no todo lo que hay debajo está destinado a ser desenterrado!"
 HAS_NOT_STARTED_ARCHAEOLOGICAL_DIG: "No ha comenzado §YArqueological Dig§!."
 wwu_archaeology.1.title: "Comienza la excavación"
 wwu_archaeology.1.desc: "Nuestros arqueólogos han comenzado excavaciones en [excavation_province.GetName]. Concedámosles el tiempo y el espacio necesarios para excavar con éxito cualquier artefacto valioso que se encuentre."
 wwu_archaeology.1.option.a: "¡Dig!"
 wwu_archaeology.2.title: "Excavar en peligro"
 wwu_archaeology.2.desc: "Nuestros arqueólogos han estado trabajando duro en [excavation_province.GetName]. Sin embargo, la gente local ha comenzado a pedir que se detenga la excavación. Sin una resolución adecuada, la excavación puede estar en peligro."
 wwu_archaeology.2.option.a: "Resolver la situación"
 wwu_archaeology.2.option.b: "Pausa la excavación"
 wwu_archaeology.3.title: "Arqueólogo Fumbles"
 wwu_archaeology.3.desc: "Nuestros arqueólogos han estado trabajando duro en [excavation_province.GetName]. Pero uno de los equipos ha balbuceado durante la excavación y ha causado daños al pozo local. Los aldeanos cercanos han insistido en que el equipo arregle el pozo antes de reanudar la excavación."
 wwu_archaeology.3.option.a: "Continuar la excavación"
 wwu_archaeology.3.option.b: "Arreglar el pozo"
 wwu_archaeology.4.title: "Quejas locales"
 wwu_archaeology.4.desc: "Nuestros arqueólogos han estado trabajando duro en [excavation_province.GetName]. Pero los lugareños han empezado a quejarse del tráfico que la excavación está causando, el ruido de los trabajadores, y muchos otros asuntos triviales. Insisten en que la excavación está restringida a horas fijas durante el día."
 wwu_archaeology.4.option.a: "Ignorar sus demandas"
 wwu_archaeology.4.option.b: "Restringir temporalmente la excavación"
 wwu_archaeology.5.title: "Dig Breakthrough"
 wwu_archaeology.5.desc: "Nuestros arqueólogos han trabajado duro en [excavation_province.GetName] y recientemente han descubierto terrenos prometedores. Esperemos que esto nos acerque a un buen hallazgo."
 wwu_archaeology.5.option.a: "¡Excelente trabajo!"
 wwu_archaeology.6.title: "¡Excava el éxito!"
 wwu_archaeology.6.desc: "Nuestros arqueólogos han trabajado duro en [excavation_province.GetName] y recientemente han descubierto signos muy prometedores de un descubrimiento. Esperemos que esto nos acerque a un buen hallazgo."
 wwu_archaeology.6.option.a: "¡Excelente trabajo!"
 wwu_archaeology.10.title: "Descubrimiento mayor: Apocalipsis"
 wwu_archaeology.10.desc: "[Root.GetArtifactUnlockSpacer]£apocalypse_icon£\n\n\nLos demonios vampíricos conocidos como nathrezim forjaron esta antigua espada, que trae consigo violencia, plagas y muerte. \n\nApocalipsis pronto se ganó una horrible reputación en manos de un mago de Tirisgarde que no podía controlar sus energías destructivas. \n\nCon el tiempo la espada fue tomada por los malévolos Jinetes Oscuros: siervos de Medivh, el corrupto Guardián de Tirisfal. Escondieron la espada en las catacumbas debajo de su casa, la torre de Karazhan."
 wwu_archaeology.10.option.a: "¡Excelente hallazgo!"
 wwu_archaeology.11.title: "Descubrimiento mayor: gemelos del engañador"
 wwu_archaeology.11.desc: "[Root.GetArtifactUnlockSpacer]£twinblades_of_the_deceiver_icon£\n\n\nEstos glaciares pertenecen al antiguo cazador de demonios Varedis Felsoul. Una vez miembro de los Illidari y enemigo jurado de la Legión Ardiente, fue asesinado en el Templo Negro. \n\nDespués de que el líder de la Legión, Kil'jaeden, lo revivió en el Nether Twisting, Varedis se rindió al demonio dentro de él, abandonando su mortalidad. En el proceso, él y sus glaciares fueron infundidos con gran poder por los aliados edar de Kil'jaeden."
 wwu_archaeology.11.option.a: "¡Excelente hallazgo!"
 wwu_archaeology.12.title: "Descubrimiento Mayor: Thas'dorah, Legado de los Windrunners"
 wwu_archaeology.12.desc: "[Root.GetArtifactUnlockSpacer]£thasdorah_icon£\n\n\nUna orgullosa reliquia de la familia Windrunner, Thas'dorah fue tallada en una rama del árbol madre de Eversong Woods poco después de que se fundara el reino elfo de Quel'Thalas. \n\nEntregado al mayor de cada generación, el arco fue empuñado por última vez por el alto elfo Ranger Captain Alleria Windrunner. \n\nDesapareció junto con su dueño después de la destrucción del mundo natal de los orcos, Draenor, y la posterior formación de Outland."
 wwu_archaeology.12.option.a: "¡Excelente hallazgo!"
 wwu_archaeology.13.title: "Descubrimiento principal: Aluneth"
 wwu_archaeology.13.desc: "[Root.GetArtifactUnlockSpacer]£aluneth_icon£\n\n\nAegwynn, la única mujer Guardián de Tirisfal, fue muy destacada por un tiempo, aunque las historias indican que es mucho más antigua que ella. \n\nSe dice que encontró el bastón aproximadamente un siglo después de haber tomado el manto de Guardián, y haber empuñado a Aluneth en muchas batallas contra la Legión Ardiente. \n\nVarios años antes de renunciar a su título, retiró al personal, pero nadie sabe dónde pudo haberlo almacenado."
 wwu_archaeology.13.option.a: "¡Excelente hallazgo!"
 wwu_archaeology.14.title: "Major Discovery: Sheilun, Staff de The Mists"
 wwu_archaeology.14.desc: "[Root.GetArtifactUnlockSpacer]£sheilun_icon£\n\n\nDurante el último reinado del emperador pandaren, surgió una profecía de que una legión despiadada invadiría el mundo de Azeroth y lo dejaría destrozado. Para salvar a su pueblo, el emperador Shaohao se embarcó en una serie de pruebas, llevándose consigo al antiguo personal de Sheilun. \n\nDespués, usó su nueva sabiduría para convertirse en parte de la tierra. Hizo de Pandaria un continente separado y lo envolvió en niebla para protegerlo. Su personal clató al suelo, donde yacía hasta que los monjes del monasterio de Tian lo encontraron y lo llevaron a la terraza de la primavera sin fin para su custodia."
 wwu_archaeology.14.option.a: "¡Excelente hallazgo!"
 wwu_archaeology.15.title: "Descubrimiento principal: Ashbringer"
 wwu_archaeology.15.desc: "[Root.GetArtifactUnlockSpacer]£ashbringer_icon£\n\n\nEl rey Magni Barba de Bronce forjó el Ashbringer de un pedazo de cristal purificado por los que empuñaban la Luz Santa. Esto le dio a la espada poderes de Luz extraños. \n\nFue nombrado por su capacidad de matar muertos vivientes, dejando nada más que ceniza en su estela. Ashbringer pasó a través de varias manos, sirviendo tanto a la Luz como a la Sombra, antes de llegar al legendario paladín Tirion Fordring, que lo usó para romper la runeblade del Rey Lich, Frostmourne, en la parte superior de la Ciudadela de Icecrown. Tirion ha llevado a Ashbringer con él desde entonces."
 wwu_archaeology.15.option.a: "¡Excelente hallazgo!"
 wwu_archaeology.16.title: "Descubrimiento mayor: Xalatath, Espada del Imperio Negro"
 wwu_archaeology.16.desc: "[Root.GetArtifactUnlockSpacer]£xalatath_icon£\n\n\nEsta aterradora daga fue hecha de la garra de un viejo Dios hace eones, y los sacerdotes oscuros la usaron para sacrificios rituales durante la altura del Imperio Negro. \n\nDespués de la caída de los Dioses Antiguos, Xal'atath fue escondido por los cultos. Ha surgido de vez en cuando a lo largo de la historia, inevitablemente asociada con algún ritual horroroso o desastre. \n\nLa hoja tiene una voluntad propia: utiliza poderosas energías Vacías y magias mentales para deformar todo a su alrededor para algún propósito nefasto."
 wwu_archaeology.16.option.a: "¡Excelente hallazgo!"
 wwu_archaeology.17.title: "Descubrimiento principal: Doomhammer"
 wwu_archaeology.17.desc: "[Root.GetArtifactUnlockSpacer]£doomhammer_icon£\n\n\nForjado en lava elemental en el mundo orco de Draenor, este martillo masivo está profundamente conectado con los elementos, y su verdadero poder sólo se despierta en las manos de aquellos que pueden hablar con los elementos en especie. \n\nEl Doomhammer fue manejado durante mucho tiempo por Orgrim Doomhammer, uno de los más grandes guerreros orcos de la Horda, y ahora descansa con Thrall, uno de los chamanes más poderosos que Azeroth haya conocido jamás."
 wwu_archaeology.17.option.a: "¡Excelente hallazgo!"
 wwu_archaeology.18.title: "Descubrimiento mayor: Los Dreadblades"
 wwu_archaeology.18.desc: "[Root.GetArtifactUnlockSpacer]£dreadblades_icon£\n\n\nPoco después del cataclismo, el almirante Eliza Goreblade descubrió un par de chuletas ornamentadas dentro de un naufragio recientemente desenterrado, no muy lejos de Booty Bay. \n\nAunque los orígenes de las espadas no están claros, su poder no lo estaba, ya que Eliza rápidamente hizo conocido su nombre saqueando innumerables barcos a través del Gran Mar, ninguno pudo vencerla en combate. \n\nLos rumores se difundieron entre piratas y marineros sobre los Dreadblades, los más comunes todos están de acuerdo en que están malditos, y que si alguna vez dejan de ser alimentados con nuevas víctimas, reclamarán a su dueño en su lugar."
 wwu_archaeology.18.option.a: "¡Excelente hallazgo!"
 wwu_archaeology.19.title: "Descubrimiento mayor: Calavera de Man'ari"
 wwu_archaeology.19.desc: "[Root.GetArtifactUnlockSpacer]£skull_of_manari_icon£\n\n\nAntes de que el edar sirviera al titán Sargeras, uno de sus líderes más grandes, Thal'kiel, tenía una habilidad sin precedentes con magias invocantes y vinculantes. Impulsado por la ambición, llegó al Vacío y fue respondido con el conocimiento de criaturas oscuras a diferencia de cualquier edar había visto antes. \n\nEl aprendiz de Thal'kiel, Archimonde, descubrió el oscuro pacto de su maestro y se lo reveló a los compañeros gobernantes de Thal'kiel, quienes se unieron para derribar a Thal'kiel. Después de su derrota, tuvieron su cráneo dorado y puesto en exhibición como una advertencia. \n\nHoy el temible señor Mefistroth lo usa para mejorar su capacidad de convocar y mandar ejércitos de demonios para la Legión."
 wwu_archaeology.19.option.a: "¡Excelente hallazgo!"
 wwu_archaeology.20.title: "Descubrimiento mayor: Espadas de guerra de Valarjar"
 wwu_archaeology.20.desc: "[Root.GetArtifactUnlockSpacer]£warswords_of_valarjar_icon£\n\n\nEn el pasado, el guardián titánico Odyn traicionó a la hechicera Helya, matándola y torció su espíritu en un Val'kyr espectral. \n\nForjó este par de espadas para el Valarjar más poderoso de su tormenta forjada, pero Helya robó las espadas y las infundió con una porción de su rabia. Luego se los dio a su propio campeón, que los usó para cazar al más grande de los héroes y arrastrar sus almas para servir en Helheim. \n\nEstas espadas agitan a su dueño en ataques implacables y castigadores que superan las defensas de un objetivo y no dejan ninguna abertura para contraataques."
 wwu_archaeology.20.option.a: "¡Excelente hallazgo!"
 wwu_archaeology.21.title: "Descubrimiento principal: Escitina de Elune"
 wwu_archaeology.21.desc: "[Root.GetArtifactUnlockSpacer]£scythe_of_elune_icon£\n\n\nEste artefacto místico fue creado hace milenios desde el Staff de Elune y un colmillo del semidiós lobo Goldrinn. \n\nLa guadaña de Elune lleva una larga e inquietante historia para los druidas: aquellos que no son lo suficientemente cuidadosos pueden ser fácilmente abrumados por el espíritu de Goldrinn, que infunde la guadaña. \n\nAtado al origen del gusano en Azeroth, se dice que la guadaña posee un poder lunar indecible para el druida con el equilibrio suficiente para mantener el control."
 wwu_archaeology.21.option.a: "¡Excelente hallazgo!"
 wwu_archaeology.22.title: "Major Discovery: Maw of the Damned"
 wwu_archaeology.22.desc: "[Root.GetArtifactUnlockSpacer]£maw_of_the_damned_icon£\n\n\nUn antiguo hacha de la Legión forjada a partir de un metal que drena las energías vitales de sus víctimas. El alma de su creador original está atrapada dentro y maldecida con un hambre interminable. \n\nDurante más de mil años, un viejo y astuto mo'arg ha utilizado el hacha para matar levantamientos y consumir la fuerza vital de los enemigos de la Legión. \n\nA lo largo de su larga e infame historia, el arma ha hecho a su portador demoníaco extraordinariamente poderoso."
 wwu_archaeology.22.option.a: "¡Excelente hallazgo!"
 wwu_archaeology.23.title: "Descubrimiento Mayor: Espadas del Príncipe Caído"
 wwu_archaeology.23.desc: "[Root.GetArtifactUnlockSpacer]£blades_of_the_fallen_prince_icon£\n\n\nCreado por la Legión Ardiente para corromper el mundo de Azeroth, el runeblade Frostmourne que roba el alma fue destrozado por Ashbringer en la cima de la ciudadela de la corona de hielo. \n\nIncontables almas fueron liberadas de la espada rota, pero otras no fueron tan afortunadas. Hoy en día los fragmentos de Frostmourne pueden ser remodelados e infundidos con aún más poder. Sin embargo, los espíritus todavía atrapados en el interior primero deben ser sometidos y inclinados a la voluntad del empuñador."
 wwu_archaeology.23.option.a: "¡Excelente hallazgo!"
 wwu_archaeology.24.title: "Descubrimiento principal: Aldrachi Warblades"
 wwu_archaeology.24.desc: "[Root.GetArtifactUnlockSpacer]£aldrachi_warblades_icon£\n\n\nEn el pasado, el titán oscuro, Sargeras, ofreció a los poderosos aldrachi un lugar en su Legión Ardiente. Pero los aldraquíes resultaron incorruptibles: mataron a innumerables demonios antes de que su raza fuera aniquilada. \n\nSargeras mató personalmente a su mayor campeón y se apoderó de sus armas. Mucho más tarde, un cazador de demonios se convirtió voluntariamente en el sirviente del teniente Kil'jaeden de Sargeras. Satisfecho, Kil'jaeden le otorgó las espadas, para que pudiera empuñar una porción del poderío pasado de los aldrachi, y devastar a los mortales de Azeroth con ella."
 wwu_archaeology.24.option.a: "¡Excelente hallazgo!"
 wwu_archaeology.25.title: "Descubrimiento mayor: Colmillos de Ashamane"
 wwu_archaeology.25.desc: "[Root.GetArtifactUnlockSpacer]£fangs_of_ashamane_icon£\n\n\nLa enorme pantera gris Ashamane, uno de los primeros Dioses Salvajes, fue uno de muchos para responder al llamado del semidiós Cenario y defender el mundo de Azeroth durante la Guerra de los Antiguos. \n\nCayó en batalla contra la Legión, pero salvó incontables vidas en el proceso. Un gran santuario fue construido en su honor en Val'sharah, y sus colmillos fueron adornados y puestos en exhibición allí. Se dice que todavía llevan mucho de su poder."
 wwu_archaeology.25.option.a: "¡Excelente hallazgo!"
 wwu_archaeology.26.title: "Descubrimiento mayor: Garras de Ursco"
 wwu_archaeology.26.desc: "[Root.GetArtifactUnlockSpacer]£claws_of_ursoc_icon£\n\n\nForjadas del titansteel por el titánico vigilante Guardián Freya, estas garras fueron su regalo al gran oso Ursoc, uno de los Dioses Salvajes. \n\nEsgrimió las garras en innumerables batallas hasta su muerte durante la Guerra de los Antiguos. Aunque su cuerpo se desvaneció, las garras permanecieron, y las leyendas dicen que un fragmento de su espíritu persistió dentro de ellos. \n\nDespués de luchar las garras lejos de los seguidores del furbolg de Ursoc, una banda de druidas llevó las garras al Sueño Esmeralda, buscó el espíritu de Ursoc, y le devolvió las garras para su custodia."
 wwu_archaeology.26.option.a: "¡Excelente hallazgo!"
 wwu_archaeology.27.title: "Descubrimiento mayor: G'Hanir, el árbol madre"
 wwu_archaeology.27.desc: "[Root.GetArtifactUnlockSpacer]£ghanir_icon£\n\n\nEsta es una única rama tomada de G'Hanir, el primer árbol, que fue regalado a druidas mortales por el semidiós Aviana hace mucho tiempo. \n\nSu conexión con el místico Sueño Esmeralda sirve como una influencia sanadora y estabilizadora en el mundo de Azeroth. \n\nEn los últimos tiempos, los druidas han utilizado este personal para contener la corrupción y la locura de la pesadilla. Como resultado, los sátiros dentro de la Pesadilla están desesperados por ver a G'Hanir destruido."
 wwu_archaeology.27.option.a: "¡Excelente hallazgo!"
 wwu_archaeology.28.title: "Mayor descubrimiento: Titanstrike"
 wwu_archaeology.28.desc: "[Root.GetArtifactUnlockSpacer]£titanstrike_icon£\n\n\nUn ejemplo incomparable de ingeniería tecno-magónica, el Titanstrike fue diseñado por Keeper Mimiron, un observador titánico e inventor brillante. \n\nAseguradamente alojada en el corazón del rifle, una reliquia conocida como Thunderspark potencia el Titanstrike, aprovechando la esencia de las tormentas y enfocándola en explosiones concentradas de energía. \n\nLa fuente de poder del rifle también puede ser acreditada a Mimiron, quien lo diseñó para su compañero, el Guardián Thorim, en siglos pasados."
 wwu_archaeology.28.option.a: "¡Excelente hallazgo!"
 wwu_archaeology.29.title: "Descubrimiento mayor: Talonclaw"
 wwu_archaeology.29.desc: "[Root.GetArtifactUnlockSpacer]£talonclaw_icon£\n\n\nEl taurón de la Alta Montaña creó esta lanza, que es anterior a la primera invasión demoníaca de Azeroth hace más de diez mil años. \n\nLos empuñadores de Talonclaw han luchado junto a muchos espíritus animales guardianes, también conocidos como Antiguos, para defender el mundo de Azeroth y su fauna en particular. \n\nA lo largo de los milenios, estos Antiguos han otorgado sus bendiciones al arma, imbuyéndola de una porción de su poder."
 wwu_archaeology.29.option.a: "¡Excelente hallazgo!"
 wwu_archaeology.30.title: "Major Discovery: Felo'melorn"
 wwu_archaeology.30.desc: "[Root.GetArtifactUnlockSpacer]£felomelorn_icon£\n\n\nFlamestrike en su lengua nativa, Felo'melorn fue llevado a la batalla por miembros de la familia Sunstrider, ya que demostraron su valor en la Guerra de los Antiguos, durante las Guerras del Troll, y contra el caballero de la muerte Arthas Menethil. \n\nDespués de que fue destruida, el príncipe Kael'thas Sunstrider reforzó la espada para ser aún más fuerte y la usó contra el Rey Lich, traficando varios golpes con la runeblade demoníaca Frostmourne. \n\nEn última instancia Kael'thas se vio obligado a retirarse, y la espada se perdió en los residuos frígidos de Northrend."
 wwu_archaeology.30.option.a: "¡Excelente hallazgo!"
 wwu_archaeology.31.title: "Descubrimiento principal: Ebonchill"
 wwu_archaeology.31.desc: "[Root.GetArtifactUnlockSpacer]£ebonchill_icon£\n\n\nEste gran equipo fue empuñado por Alodi, el primer Guardián de Tirisfal. \n\nLlevó al personal a muchas batallas contra las fuerzas de la Legión durante el siglo en el que sirvió como Guardián, luego se retiró del papel de Guardián, pero retuvo al personal hasta su día moribundo. \n\nAl fallecer, el Kirin Tor guardó a salvo al personal por temor a lo que podría pasar si un mago menor intentara ejercer su poder sin la capacidad de controlarlo plenamente."
 wwu_archaeology.31.option.a: "¡Excelente hallazgo!"
 wwu_archaeology.32.title: "Major Discovery: Fu Zan, el compañero de los errantes"
 wwu_archaeology.32.desc: "[Root.GetArtifactUnlockSpacer]£fu_zan_icon£\n\n\nHace mucho tiempo, mientras la Guardián titánica Freya se disponía a poblar el mundo con vida, colocó una de las primeras semillas en Pandaria. \n\nDe ella creció Fu Zan, el primero, y todos los bosques de Pandaria descendieron de ella. Antes de poblar el resto de Azeroth, Freya fabricó un bastón para sus viajes desde una de las ramas de Fu Zan. \n\nEventualmente Freya pasó su bastón a la Serpiente de Jade, Yu'lon, quien más tarde se lo dio a una hozen únicamente inteligente. El Rey Mono, como se le llamaba, colgó sus posesiones más preciadas del bastón, que lleva consigo hasta el día de hoy."
 wwu_archaeology.32.option.a: "¡Excelente hallazgo!"
 wwu_archaeology.33.title: "Descubrimiento Mayor: Puños de los Cielos"
 wwu_archaeology.33.desc: "[Root.GetArtifactUnlockSpacer]£fists_of_the_heavens_icon£\n\n\nHace miles de años, el famoso herrero tol'vir Irmaat creó un par de magníficas espadas de mano. \n\nInsatisfecho con su trabajo, Irmaat trató de capturar la esencia de Al'Akir el Señor del Viento para infundir en sus espadas. Al'Akir no se divirtió. A pesar del herrero, Al'Akir vertió cantidades indecibles de furia elemental cruda en las mantas. \n\nCuando Irmaat intentó desatar su poderío, un gran vórtice surgió, envolvió su ciudad, y dispersó las armas a los vientos."
 wwu_archaeology.33.option.a: "¡Excelente hallazgo!"
 wwu_archaeology.34.title: "Descubrimiento mayor: La mano plateada"
 wwu_archaeology.34.desc: "[Root.GetArtifactUnlockSpacer]£silver_hand_icon£\n\n\nComo uno de los observadores titánicos, el Guardián Tyr llevó esta arma en innumerables batallas contra los enemigos de los titanes. \n\nCuando uno de sus compañeros, Loken, cayó en la corrupción, Tyr y sus aliados robaron los Discos de Nargnon para investigar el alcance de la traición de Loken. \n\nAl descubrir el robo, Loken envió monstruos horrorosos tras el grupo de Tyr, pero Tyr sacrificó su vida para luchar contra las criaturas mientras sus camaradas escapaban con los discos. Su martillo se perdió con él en algún lugar bajo la tierra ahora nombrada en su honor: Tirisfal."
 wwu_archaeology.34.option.a: "¡Excelente hallazgo!"
 wwu_archaeology.35.title: "Descubrimiento principal: Truthguard"
 wwu_archaeology.35.desc: "[Root.GetArtifactUnlockSpacer]£truthguard_icon£\n\n\nLos titánicos vigilantes Tyr y Archaedas crearon este escudo cuando su compañero, Loken, cayó en la corrupción. \n\nLe dieron Truthguard a un campeón de Vrykul que lo usó para exponer la traición de Loken. Cuando Tyr y sus aliados más tarde robaron los discos de Nargnonon y huyeron, el campeón se quedó atrás y mantuvo a muchos de los sirvientes de Loken. Un desesperado Loken envió monstruos horrorosos tras Tyr, que cayó en combate. \n\nCon el tiempo, el campeón de Vrykul emigró a Stormheim en las Islas Rotas, donde el escudo fue finalmente enterrado en el Camino de los Reyes."
 wwu_archaeology.35.option.a: "¡Excelente hallazgo!"
 wwu_archaeology.36.title: "Descubrimiento mayor: la ira de la luz"
 wwu_archaeology.36.desc: "[Root.GetArtifactUnlockSpacer]£lights_wrath_icon£\n\n\nObsesionado con la limpieza de no-muertos del mundo de Azeroth, la cruzada escarlata fanática trató de crear un segundo Ashbringer en forma de un bastón. \n\nSin embargo, intervino un temible señor que se había infiltrado en la orden, interrumpiendo sus esfuerzos y provocando una violenta explosión mágica. El poder del personal dañado resultó casi incontrolable. \n\nDespués de que varios empuñadores intentaron y no usaron el personal con seguridad, los magos de élite del Kirin Tor lo escondieron para que no desatara más calamidades mortales."
 wwu_archaeology.36.option.a: "¡Excelente hallazgo!"
 wwu_archaeology.37.title: "Descubrimiento Mayor: T'uure, Beacon de los Naaru"
 wwu_archaeology.37.desc: "[Root.GetArtifactUnlockSpacer]£tuure_icon£\n\n\nComo seres de Luz Santa, el benevolente naaru rescató a los draenei de su mundo natal después de que la mayoría de su gente se transformara en reclutas demoníacos para la Legión Ardiente. \n\nLos demonios casi abrumaron a los draenei que huían, pero los naaru protegieron a los refugiados con este cristal de faro. Tuure canaliza la esencia de la Luz para sanar el resplandor, regenerar heridas horribles y traer a la gente de vuelta del borde de la muerte. \n\nEn última instancia, el cristal se perdió ante las fuerzas de la Legión en un mundo invadido. No se ha visto desde entonces."
 wwu_archaeology.37.option.a: "¡Excelente hallazgo!"
 wwu_archaeology.38.title: "Descubrimiento Mayor: Los Caza Reyes"
 wwu_archaeology.38.desc: "[Root.GetArtifactUnlockSpacer]£kingslayers_icon£\n\n\nEl brujo orco Gul'dan hizo estas dagas para su asesino personal, Garona. \n\nSe dice que las espadas beben sangre e infligen veneno sin trazas, dejando poca señal de su labor sombría: las herramientas perfectas para un asesino. Ella los usó para llevar a cabo innumerables atrocidades mientras estaba bajo el control de Gul'dan, incluyendo el asesinato del Rey Llane de Stormwind, a quien había hecho amistad. \n\nDespués, angustiada, le pidió a un aliado de confianza, Meryl Winterstorm, que la ayudara a esconder las espadas con la esperanza de que nunca tendrían que ser utilizadas de nuevo."
 wwu_archaeology.38.option.a: "¡Excelente hallazgo!"
 wwu_archaeology.39.title: "Descubrimiento mayor: Colmillos del Devorador"
 wwu_archaeology.39.desc: "[Root.GetArtifactUnlockSpacer]£fangs_of_the_devourer_icon£\n\n\nGoremaw el Devorador, el sabueso personal de Sargeras, se cobró innumerables vidas antes de que finalmente fuera emboscado y asesinado en otro mundo hace mucho tiempo. \n\nDespués de la muerte del sabueso, Mefistroph hizo que sus colmillos se formaran en dos poderosas dagas que todavía llevaban consigo parte de la potente esencia que se marchitaba y que hacía que las mordeduras de Goremaw fueran tan mortales. \n\nEstas dagas fueron pasadas a Akaari, uno de los asesinos más mortales de Sargeras, que las maneja hasta el día de hoy."
 wwu_archaeology.39.option.a: "¡Excelente hallazgo!"
 wwu_archaeology.40.title: "Major Discovery: Puño de Ra-den"
 wwu_archaeology.40.desc: "[Root.GetArtifactUnlockSpacer]£fist_of_raden_icon£\n\n\nAman'Thul el Sumo Padre, líder del titán Panteón, confió a su más grande sirviente, el Alto Encargado Ra, este artefacto, que podría canalizar la furia de las tormentas. \n\nRa lo usó para darle vida a la raza de mogus forjada por titán, y lo ejerció en la batalla contra el Imperio Negro durante años más allá de contar. \n\nMás tarde perdido por Ra, el arma fue finalmente recuperada por la Xuen Celestial de Agosto, quien vio su inmenso y peligroso poder, y optó por salvaguardarlo hasta que alguien digno pudiera tomar el arma en una causa justa una vez más."
 wwu_archaeology.40.option.a: "¡Excelente hallazgo!"
 wwu_archaeology.41.title: "Descubrimiento mayor: Sharas'dal, Cetro de Tides"
 wwu_archaeology.41.desc: "[Root.GetArtifactUnlockSpacer]£sharasdal_icon£\n\n\nUn poderoso cetro creado por la reina Azshara hace mucho tiempo, antes de su transformación en un naga. \n\nEl cetro gira con aguas del Pozo de la Eternidad antes de su corrupción, otorgando al cetro grandes poderes mágicos y restauradores. El Cetro de Azshara se perdió durante la Guerra de los Antiguos, poco antes de que Azshara y muchos de sus seguidores fueran tragados por el mar. \n\nTomado por duendes nocturnos sobrevivientes que no sabían nada del poder que realmente tenía, fue enterrado con una sacerdotisa desconocida en una tumba familiar en Azsuna, esperando ser descubierto por alguien que podría desbloquear su verdadero potencial."
 wwu_archaeology.41.option.a: "¡Excelente hallazgo!"
 wwu_archaeology.42.title: "Mayor descubrimiento: Ulthalesh, la cosechadora de viento muerto"
 wwu_archaeology.42.desc: "[Root.GetArtifactUnlockSpacer]£ulthalesh_icon£\n\n\nEl primer necrolito que caminó por el mundo de Azeroth, Satiel, recibió esta guadaña del propio titán Sargeras. \n\nCrece en poder a medida que saca almas de sus víctimas. La Harvester se ganó su nombre como Satiel metódicamente drena toda la vida de los desventurados habitantes de Deadwind Pass, creando un potente nexo mágico allí en el proceso. \n\nCazando a Satiel, el Guardián de Tirisfal le puso la guadaña, enviando su alma a unirse a las víctimas. Eventualmente los Jinetes Oscuros recuperaron el arma y la secretaron bajo la torre de Karazhan."
 wwu_archaeology.42.option.a: "¡Excelente hallazgo!"
 wwu_archaeology.43.title: "Descubrimiento mayor: Cetro de Sargeras"
 wwu_archaeology.43.desc: "[Root.GetArtifactUnlockSpacer]£scepter_of_sargeras_icon£\n\n\nCreado a través de un esfuerzo increíble por cientos de sirvientes de Sargeras, este cetro puede romper puertas dimensionales abiertas entre mundos. \n\nFue enterrado bajo el mar durante siglos, luego utilizado por el chamán orco Ner'zhul para abrir los portales que destrozaron el mundo de Draenor, dejando atrás el reino destrozado de Outland. \n\nEl cetro fue finalmente asegurado por los magos de élite del Kirin Tor. Incapaz de destruirlo, lo escondieron en una cámara mágicamente protegida y lo pusieron bajo vigilancia eterna para evitar que se volviera a usar."
 wwu_archaeology.43.option.a: "¡Excelente hallazgo!"
 wwu_archaeology.44.title: "Major Discovery: Strom'kar, el rompeguerras"
 wwu_archaeology.44.desc: "[Root.GetArtifactUnlockSpacer]£stromkar_icon£\n\n\nEsta gran espada fue llevada al combate por el caudillo bárbaro que primero unió a la humanidad bajo una sola bandera, fundando la nación de Arathor. \n\nUn maestro táctico y estratega, el rey Thoradin pasó a jugar un papel crítico en el final de las guerras de Troll. Más tarde la espada se perdió mientras se utilizaba para someter a una monstruosidad C'Thraxxi en una tumba olvidada debajo de Tirisfal. \n\nAbandonado y casi olvidado, Stromkar ha estado bebiendo lentamente del poder sombrío allí durante miles de años."
 wwu_archaeology.44.option.a: "¡Excelente hallazgo!"
 wwu_archaeology.45.title: "Descubrimiento Mayor: Escala de la Tierra-hacia la Tierra"
 wwu_archaeology.45.desc: "[Root.GetArtifactUnlockSpacer]£scale_of_the_earthwarder_icon£\n\n\nUn escudo impenetrable elaborado a partir de una escala del Negro Aspecto Dragón, Neltharion el guardián de la Tierra, antes de que la corrupción de los Dioses Antiguos lo venciera. \n\nEl formidable rey Vrykul Magnar Icebreaker llevó este escudo al combate y ganó la victoria tras la victoria frente a las peores probabilidades. Cuando finalmente cayó en batalla, fue debido a la traición de los sirvientes del Val'kyr Helya. \n\nEl escudo está ahora enterrado con el cuerpo del Rey Magnar en el Camino de los Reyes en Stormheim."
 wwu_archaeology.45.option.a: "¡Excelente hallazgo!"
 wwu_archaeology.46.title: "Descubrimiento principal: Underlight Angler"
 wwu_archaeology.46.desc: "[Root.GetArtifactUnlockSpacer]£underlight_angler_icon£\n\n\nUna caña de pescar inusual. Parece estar relacionado con las aguas abisales, y se dice que otorga a su usuario una habilidad de pesca potente."
 wwu_archaeology.46.option.a: "¡Excelente hallazgo!"
 wwu_archaeology.90.title: "Descubrimiento menor: Corona antigua"
 wwu_archaeology.90.desc: "[Root.GetArtifactUnlockSpacer]£crown_artifact_icon£\n\n\nUna corona antigua usada una vez por un rey perdido desde hace mucho tiempo. No existe ninguna procedencia conocida, pero se puede vender fácilmente a varios coleccionistas."
 wwu_archaeology.90.option.a: "Oh, bueno, se puede vender por una buena suma"
 wwu_archaeology.91.title: "Descubrimiento menor: Figura tallada"
 wwu_archaeology.91.desc: "[Root.GetArtifactUnlockSpacer]£figure_artifact_icon£\n\n\nUna antigua figura tallada, probablemente una vez un juguete a la nobleza. No existe ninguna procedencia conocida, pero se puede vender fácilmente a varios coleccionistas."
 wwu_archaeology.91.option.a: "Oh, bueno, se puede vender por una buena suma"
 wwu_archaeology.92.title: "Descubrimiento menor: Golden Tankard"
 wwu_archaeology.92.desc: "[Root.GetArtifactUnlockSpacer]£golden_tankard_artifact_icon£\n\n\nUna jarra de oro, probablemente usada una vez por un enano de alto standing. No existe ninguna procedencia conocida, pero se puede vender fácilmente a varios coleccionistas."
 wwu_archaeology.92.option.a: "Oh, bueno, se puede vender por una buena suma"
 wwu_archaeology.93.title: "Descubrimiento menor: Cofre del tesoro"
 wwu_archaeology.93.desc: "[Root.GetArtifactUnlockSpacer]£treasure_artifact_icon£\n\n\nUn cofre lleno de piedras preciosas. No existe ninguna procedencia conocida, pero se pueden vender fácilmente a varios coleccionistas."
 wwu_archaeology.93.option.a: "Oh, bueno, estos se pueden vender por una buena suma"
 wwu_archaeology.94.title: "Descubrimiento menor: Caja de música"
 wwu_archaeology.94.desc: "[Root.GetArtifactUnlockSpacer]£music_box_artifact_icon£\n\n\nUna caja de música olvidada, tal vez una vez la querida baratija de una reina. No existe ninguna procedencia conocida, pero se puede vender fácilmente a varios coleccionistas."
 wwu_archaeology.94.option.a: "Oh, bueno, se puede vender por una buena suma"
 wwu_archaeology.95.title: "Descubrimiento menor: Espada con muescas"
 wwu_archaeology.95.desc: "[Root.GetArtifactUnlockSpacer]£notched_sword_artifact_icon£\n\n\nUna espada empuñada, bien desgastada por la batalla. Probablemente la espada de la nobleza menor. No existe ninguna procedencia conocida, pero se puede vender fácilmente a varios coleccionistas."
 wwu_archaeology.95.option.a: "Oh, bueno, se puede vender por una buena suma"
