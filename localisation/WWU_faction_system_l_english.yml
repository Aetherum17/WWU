 wwu_faction_system.1.title: "Alliance of Lordaeron"
 wwu_faction_system.1.desc: "Stormwind and Lordaeron have come to the agreement that grand alliance is needed to repel the Orcish threat. They have sent us a invitation to this alliance."
 wwu_faction_system.1.option.a: "Let us join the Alliance"
 wwu_faction_system.1.option.b: "What a waste of time..."
 
 wwu_faction_system.2.title: "Collapse of the Alliance"
 wwu_faction_system.2.desc: "The Alliance has fallen upon hard times, and the current head has been assaulted by ferocious adversaries. As their capital falls, the notion of a united Alliance falls too."
 wwu_faction_system.2.option.a: "..."
 
 wwu_faction_system.3.title: "High King of the Alliance"
 wwu_faction_system.3.desc: "We are now considered the High King of the Alliance. As such, our government must adapt to our new found position."
 wwu_faction_system.3.option.a: "For the Alliance!"
 
