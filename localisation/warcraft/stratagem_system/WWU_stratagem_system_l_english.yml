 OFFENSIVE_STRATAGEM_enslavement_ENEMY_TT: "Successful sieges will cause us to gain manpower, starting from §G250§! men and scaling up to §G3,000§! men based on the province development."
 HAS_OFFENSIVE_STRATAGEM_ENSLAVEMENT: "Is current §YOffensive Stratagem§! not set to §YEnslavement§!."
 
