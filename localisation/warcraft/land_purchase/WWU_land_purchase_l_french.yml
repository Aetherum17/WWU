 wwu_land_purchase.2.title: "Offer for [selected_land_purchase_province.GetName]"
 wwu_land_purchase.2.desc: "[land_purchase_purchasing_nation.GetName] has sent an envoy with an land contract enclosed. They wish to purchase [selected_land_purchase_province.GetName] from us, and await our decision, and the final cost if we do agree to sell."
 wwu_land_purchase.2.option.a: "It is not for sale"
 wwu_land_purchase.2.option.b: "Let's sell [selected_land_purchase_province.GetName]"
 
 wwu_land_purchase.3.title: "[land_purchase_target_nation.GetName] Refuses"
 wwu_land_purchase.3.desc: "[land_purchase_target_nation.GetName] has refused to sell [selected_land_purchase_province.GetName]. Unfortunate, but it is their right to do so."
 wwu_land_purchase.3.option.a: "Oh well"
 
 wwu_land_purchase.4.title: "[land_purchase_target_nation.GetName] Accepts"
 wwu_land_purchase.4.desc: "[land_purchase_target_nation.GetName] has accepted our offer to buy [selected_land_purchase_province.GetName]. The price will be [land_purchase_cost.GetValue] ducats."
 wwu_land_purchase.4.option.a: "Purchase [land_purchase_target_nation.GetName]"
 wwu_land_purchase.4.option.b: "Back out of negotiations"
 
 wwu_land_purchase.5.title: "[selected_land_purchase_province.GetName] Sold!"
 wwu_land_purchase.5.desc: "Our former province [selected_land_purchase_province.GetName] has been sold to [land_purchase_purchasing_nation.GetName]."
 wwu_land_purchase.5.option.a: "Hurrah"
 
 wwu_land_purchase.6.title: "[land_purchase_purchasing_nation.GetName] Balks"
 wwu_land_purchase.6.desc: "[land_purchase_purchasing_nation.GetName] considers the price for [selected_land_purchase_province.GetName] too much, and has balked at our terms of sale."
 wwu_land_purchase.6.option.a: "Oh well"
 
