 # Tooltips
 FINALIZE_CONFIG_TT: "This will remove the Game Configuration decision and finalize your settings for the playthrough."
 
 ACHIEVEMENTS_ON_TT: "Enable Achievements.\n\nThis will cause the Triggered Modifier menu to host mod-specific achievements tailored to Warcraft Universalis."
 ACHIEVEMENTS_OFF_TT: "Disable Achievements.\n\nThis will cause the Triggered Modifier menu to host mod-specific achievements tailored to Warcraft Universalis."
 
 DOCTRINE_ON_TT: "Enable Doctrine system.\n\nThis system allows for nations to select various mechanical bonuses that help change the functionality of sieges and rebellions."
 DOCTRINE_OFF_TT: "Disable Doctrine system.\n\nThis system allows for nations to select various mechanical bonuses that help change the functionality of sieges and rebellions."
 
 LOCAL_COLONIAL_NAMING_ON_TT: "Enable Local Colonial Nation Naming.\n\nThis mechanic causes AI colonial nations to use local area names as their official name."
 LOCAL_COLONIAL_NAMING_OFF_TT: "Disable Local Colonial Nation Naming.\n\nThis mechanic causes AI colonial nations to use local area names as their official name."
 
 ISOLATION_ON_TT: "Enable Isolation system.\n\nThis system allows for specific nations to isolate themselves and gain internal bonuses whilst in said state. However, isolated nations cannot declare wars."
 ISOLATION_OFF_TT: "Disable Isolation system.\n\nThis system allows for specific nations to isolate themselves and gain internal bonuses whilst in said state. However, isolated nations cannot declare wars."
 
 FEDERATIONS_ON_TT: "Enable Federation system.\n\nThis system acts as an additional alliance network for native governments."
 FEDERATIONS_OFF_TT: "Disable Federation system.\n\nThis system acts as an additional alliance network for native governments."
 
 ALLIANCE_RESTRICTIONS_ON_TT: "Enable Alliance Restriction system.\n\nThis system restricts which nations can form alliances based on racial groupings."
 ALLIANCE_RESTRICTIONS_OFF_TT: "Disable Alliance Restriction system.\n\nThis system restricts which nations can form alliances based on racial groupings."
 
 RACIAL_MODIFIERS_ON_TT: "Enable Racial Modifier system.\n\nThis system grants each 'racial' group bonuses and detriments based on their administration and military structures."
 RACIAL_MODIFIERS_OFF_TT: "Disable Racial Modifier system.\n\nThis system grants each 'racial' group bonuses and detriments based on their administration and military structures."
 
 MAGIC_ON_TT: "Enable Magic system.\n\nThis system allows for rulers to become spellcasters, enabling a spellcasting menu which allows a nation to exchange mana for various effects and modifiers."
 MAGIC_OFF_TT: "Disable Magic system.\n\nThis system allows for rulers to become spellcasters, enabling a spellcasting menu which allows a nation to exchange mana for various effects and modifiers."
 
 ARCHAEOLOGY_ON_TT: "Enable Archaeology system.\n\nThis system allows nations to dig for artifacts and to utilise said artifacts for bonuses."
 ARCHAEOLOGY_OFF_TT: "Disable Archaeology system.\n\nThis system allows nations to dig for artifacts and to utilise said artifacts for bonuses."
 
 FACTIONS_ON_TT: "Enable the Warcraft Faction system.\n\nThis system enables a unique mechanic that is used for the Alliance, Horde, Old Horde, Trade Coalition and Dragon Aspects."
 FACTIONS_OFF_TT: "Disable the Warcraft Faction system.\n\nThis system enables a unique mechanic that is used for the Alliance, Horde, Old Horde, Trade Coalition and Dragon Aspects."
 
 PLAYER_SWITCH_ON_TT: "Enable the Player Switch events.\n\nThese events allow the player to switch to a newly formed nation of lore significance."
 PLAYER_SWITCH_OFF_TT: "Disable the Player Switch events.\n\nThese events allow the player to switch to a newly formed nation of lore significance."
 
 VANQUISHER_ON_TT: "Enable the Vanquisher system.\n\nThis system randomly grants AI bonuses that allow them to become more of a threat to the player."
 VANQUISHER_OFF_TT: "Disable the Vanquisher system.\n\nThis system randomly grants AI bonuses that allow them to become more of a threat to the player."
 
 RELENTLESS_CONQUEST_ON_TT: "Enable the Relentless Conquest system.\n\nThis system allows specific nations to immediately take provinces upon sucessful sieges via the Relentless Conquest decision."
 RELENTLESS_CONQUEST_OFF_TT: "Disable the Relentless Conquest system.\n\nThis system allows specific nations to immediately take provinces upon sucessful sieges via the Relentless Conquest decision."
 
 WARMONGER_ON_TT: "Enable the Warmonger system.\n\nThis system makes the AI declare reckless wars and those wars are much more difficult to peace out of."
 WARMONGER_OFF_TT: "Disable the Warmonger system.\n\nThis system makes the AI declare reckless wars and those wars are much more difficult to peace out of."
 
 REGIONAL_AE_ON_TT: "Enable the Regional Aggression Expansion system.\n\nThis system causes Aggressive Expansion to be cleared with countries outside of the aggressor's superregion."
 REGIONAL_AE_OFF_TT: "Disable the Regional Aggression Expansion system.\n\nThis system causes Aggressive Expansion to be cleared with countries outside of the aggressor's superregion."
 
 BALANCE_OF_POWER_ON_TT: "Enable the Balance of Power system.\n\nThis system makes it more difficult to maintain high Prestige, Army Tradition and Navy Tradition as a nation grows in size and strength."
 BALANCE_OF_POWER_OFF_TT: "Disable the Balance of Power system.\n\nThis system makes it more difficult to maintain high Prestige, Army Tradition and Navy Tradition as a nation grows in size and strength."
 
 EASTERN_KINGDOMS_ON_TT: "Enable the Eastern Kingdoms."
 EASTERN_KINGDOMS_OFF_TT: "Disable the Eastern Kingdoms."
 
