 wwu_hold_system.100.title: "Hold Setup - Game Start"
 wwu_hold_system.100.desc: ""
 wwu_hold_system.100.option.a: "OK"
 
 wwu_hold_system.101.title: "Underground Hold in [capital_province.GetName]"
 wwu_hold_system.101.desc: "As a race naturally suited to the underground, we are able to construct underground holds, and expand them deeper into the earth of Azeroth. It appears our capital does not yet possess an underground hold however."
 wwu_hold_system.101.option.a: "Start construction at once!"
 
 wwu_hold_system.102.title: "Underground Hold in [target_province.GetName]"
 wwu_hold_system.102.desc: "As a race naturally suited to the underground, we are able to construct underground holds, and expand them deeper into the earth of Azeroth. [target_province.GetName] appears to be a viable site for such a hold, and it does not yet possess one."
 wwu_hold_system.102.option.a: "Start construction at once!"
 
 wwu_hold_system.103.title: "Underground Hold in [target_province.GetName]"
 wwu_hold_system.103.desc: "As a race naturally suited to the underground, we are able to construct underground holds, and expand them deeper into the earth of Azeroth. [Root.GetName] appears to be a viable site for such a hold, and it does not yet possess one."
 wwu_hold_system.103.option.a: "Start construction at once!"
 
 # Flavour
 wwu_hold_system.10.title: "Destruction in [target_province.GetName]"
 wwu_hold_system.10.desc: "Recent conflict in [target_province.GetName] has damaged the extensive underground hold, and the citizens within are worried that such damage will compromise the integrity of the hold."
 wwu_hold_system.10.option.a: "Repair the damage fully"
 wwu_hold_system.10.option.b: "Only repair the essential elements"
 wwu_hold_system.10.option.c: "Let the hold rot"
 
 wwu_hold_system.11.title: "Explosive Exploration"
 wwu_hold_system.11.desc: "A recent acquisition of explosives has opened up an opportunity to expand the underground hold in [target_province.GetName] more quickly. However, some say such techniques risk destroying parts of the hold."
 wwu_hold_system.11.option.a: "Risk it, we must expand the hold"
 wwu_hold_system.11.option.b: "Use the explosives in a safe manner"
 
 wwu_hold_system.12.title: "Ancient Machinery"
 wwu_hold_system.12.desc: "Explorations deeper into the earth have uncovered a cavern, with what appears to be the remains of ancient titan machinery. Expanding the hold into this area may be beneficial, but who knows the true purpose of this long forgotten machinery."
 wwu_hold_system.12.option.a: "Expand into the cavern"
 wwu_hold_system.12.option.b: "Let us look elsewhere"
 
 wwu_hold_system.13.title: "Citizens Flee [target_province.GetName]"
 wwu_hold_system.13.desc: "Recent conflict in [target_province.GetName] has heavily damaged the underground hold, and the citizens have begun to flee."
 wwu_hold_system.13.option.a: "Oh no...."
 
 wwu_hold_system.14.title: "Vicious Punishment in [target_province.GetName]"
 wwu_hold_system.14.desc: "Unrest has fermented in [target_province.GetName], and it threatens to erupt into all out violence unless law is restored. Let us send our enforcers to ensure these rebels know their place."
 wwu_hold_system.14.option.a: "Send enforcers"
 wwu_hold_system.14.option.b: "Let it fizzle out"
 
 wwu_hold_system.15.title: "We Dug Too Deep"
 wwu_hold_system.15.desc: "The echoes of tortured beings are heard throughout the depths of our hold. What lies further below? Heaven knows. To continue down is a fool's errand, and no doubt would lead to our demise."
 wwu_hold_system.15.option.a: "We must keep digging"
 wwu_hold_system.15.option.b: "The hold is deep enough"
 
 wwu_hold_system.16.title: "The Beast Below"
 wwu_hold_system.16.desc: "Our foolish attempts to continue to dig have lead us the unleashing the beast below. This eldrich abomination has devastated our hold, and it will be years until the hold is as it once was."
 wwu_hold_system.16.option.a: "Such fools we are..."
 
