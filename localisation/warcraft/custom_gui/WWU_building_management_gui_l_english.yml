 BUILDING_MANANGEMENT_TT: "§YBuilding Management§! allows you to setup automatic construction or destruction of specific buildings.\n\nEach year:\n- §YAutomatic Construction§! will occur for any buildings set to be automatically constructed.\n\n- §YAutomatic Destruction§! will occur for any buildings set to be automatically destroyed.\n\nYour §YConstruction Limit§! will cap the number of buildings that may be automatically constructed each year. Once this limit has been reached, no more buildings will be queued.\n\nBuildings not be queued if your §YTreasury§! goes below §Y0§!.\n\nThe §YTarget§! settings allow you to determine which provinces are considered during the automatic construction and destruction procedure."
 
 CONSTRUCTION_LIMIT_TT: "The §YConstruction§! setting determines the maximum amount of buildings that are queued for construction each year.\n\nBuildings cost their base price, ignoring building cost modifiers, when automatically constructed."
 
 CONSTRUCTION_TARGETS_TT: "The §YConstruction Target§! setting determines which owned provinces will be targeted by automatic construction."
 
 DESTRUCTION_TARGETS_TT: "The §YDestruction Target§! setting determines which owned provinces will be targeted by automatic destruction."
 
