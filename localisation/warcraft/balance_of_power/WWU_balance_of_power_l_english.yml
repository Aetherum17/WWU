 # Events
 wwu_balance_of_power_event.10.title: "Fading Military Traditions"
 wwu_balance_of_power_event.10.desc: "Our army has grown to such a size that maintaining our traditional military rules and regulations has become much more difficult. As our ranks swell, discipline and order begin to break down."
 wwu_balance_of_power_event.10.option.a: "Damn whippersnappers!"
 
