 wwu_balance_of_power_event.30.title: "Fading Prestige"
 wwu_balance_of_power_event.30.desc: "Our nations has grown to such a size that maintaining few see our achievements and successes as worthy of praise anymore. This will make it difficult to rally our people and for them to see what a prestigeous nation they belong to."
 wwu_balance_of_power_event.30.option.a: "We need more parades!"
 
